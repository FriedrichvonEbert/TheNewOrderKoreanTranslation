WAL_Free_Wales:0 "A Free Wales"
WAL_Free_Wales_desc:0 "Wales is a young nation, but it is also an old country. As such, it has the privilege of dealing with problems that commonly afflict nations both young and old, such as the wild and often misguided actions of our political fringe and extremist youths. But there are also those with an unfairly nostalgic view of the past- they call themselves Unionists, others call them traitors- and would see Wales return to a union with England and the rest of the Isles.\n\nThere is no man better equipped to handle this precarious situation than our own Saunders Lewis, and ever since he became our Prime Minister he has handled the problems with dignity and grace. But the wear and the tear is starting to show, and whether his patience or his health catches up with him first is yet to be seen. God willing, we should be able to resolve the looming crisis before then, because there's no telling if whoever comes next will have the ability to."
WAL_Open_The_Floor:0 "Opening Parliament"
WAL_Open_The_Floor_desc:0 "Parliament will soon be in session, though this time it's a good deal more controversial than it has been in the past. Aside from a number of significant pieces of legislature that will be presented to the Parliament when it opens, there's also the Annual Economic Assessment to consider. The Assessments manage to strike a delicate balance between incendiary and painfully dry, with the Cymru Plaid receiving a great deal of the frustration from years of middling-to-weak economic growth.\n\nRegardless, the show must go on, and a show this is expected to be. It seems like the parliament grows ever more stratified and less cooperative with every time it goes into session, and some are wondering if there's any hope that the parties emerge from this next one with national unity and cooperation in mind."
WAL_Annual_Economic_Assessment:0 "The Annual Economic Assessment"
WAL_Annual_Economic_Assessment_desc:0 "The time has come for the Annual Economic Assessment. Gywnfor Evans- presumably after not finding anyone willing to pass it onto- has the dubious honor of presenting the Assessment to all of the Parliament, and how they receive the news will determine the party's economic platform moving into the year coming up.\n\nThere are already whispers that the report carries a message that is far from positive. While there hasn't been any outright decline in overall prosperity, imports have increased dramatically while exports have fallen in kind. Inflation is also a looming threat over the country, as the drive to create a distinctly Welsh currency to replace the Pound may have been somewhat overzealous for as small a nation as Wales. The job of telling the increasingly dysfunctional parliament this is as unenviable as any."
WAL_Welfare_qn:0 "The Welfare Debate"
WAL_Welfare_qn_desc:0 "One of the most controversial topics emerging from the Assessment comes in the form of the welfare debate. Wales has a reasonably strong system of financial safety nets and government welfare, primarily supported by the social democrats within Plaid Cymru. After seeing the stagnation of the national budget, hardlining right-wingers with the Plaid Cymru have taken to roundly criticizing the programs and calling for austerity- or even abolishing the welfare state altogether.\n\nOn the other hand, the left wing of the party insists that when times get tough, it's the poor and the working class that bear the brunt of the weight. With solutions ranging from maintaining it to increasing their budgets, there has been a solid and cohesive defense of Welsh welfare in the face of this call against it."
WAL_Coal_qn:0 "The Coal Question"
WAL_Coal_qn_desc:0 "After the strained silence that the parliament held all throughout the Assessment, the time has come to develop a plan that can get the Welsh economy back on track. Something that the report stressed was that Wales as a nation is incredibly dependent on its coal exports. While this reliance doesn't seem to be a cause of the recent slowing of Welsh economic growth, there are those who think that this reliance makes the economy entirely too fragile. After all, should something happen to either disrupt Wales' ability to acquire its coal, or should coal fall even further out of international favor than it has already, the results would be devastating.\n\nThere are those who argue otherwise though. The fact that Wales lives and dies by its coal exports is not new information, and that there is nothing to fear from relying on coal. The argument goes that leaning so heavily on the export of coal gives Wales a kind of strength, not fragility, and ensures that they won't be investing in any overly optimistic or ambitious investments that could ruin them in turn..."
WAL_Workers_rights_qn:0 "The Rights of Workers"
WAL_Workers_rights_qn_desc:0 "Normally, when the rights of the working man comes to the attention of governments and legislatures, it comes from the working men themselves demanding better pay, shorter hours, or better working conditions. This time however, it's different. Wales' industry and market is relatively new- at least as its own rather than a subsidiary of a larger economy- and many small, new businesses are struggling to get on their feet.\n\nThey blame labour laws and regulations that were instated upon the founding of the Welsh nation. They argue that they won't be able to keep up with much larger and wealthy foreign nations, and that Welsh finance could perish in its infancy if there isn't action taken, and soon. They want a general rolling back of some regulations- primarily in terms of labor rights and safety regulations- in order to give Welsh companies a leg up. This of course, is a controversial suggestion in Parliament- unspeakable to the left faction of Plaid Cymru..."
WAL_off_with_the_chaff:0 "Scale it down"
WAL_off_with_the_chaff_desc:0 "After what practically amounted to a small war in the parliament, the bruised egos and sullied prides finally gave way to a narrow victory in favor of austerity. While the resistance was spirited and prevented any sort of truly drastic measures from being taken, there are now plans to reduce government spending on its social programs.\n\nThe easiest way to do this is to narrow their scope and availability. This will allow Wales to take of those truly in need while not wasting precious resources on those who can probably get by without it. The people will grumble if they must, but they'll have forgotten all about it in a few months' time, and we will reap the benefits."
WAL_Poverty_your_end_is_nye:0 "War on Poverty"
WAL_Poverty_your_end_is_nye_desc:0 "Parliament has, after a great deal of infighting and arguing, finally come to an agreement that leaves everyone in the building perfectly dissatisfied. The social democrats within the parliament managed to get their way, much to the chagrin of the hardliners within Plaid Cymru. Their victory resulted in a resolution to increase spending in order to expand the budget for Wales' various social programs and welfare benefits across the board. These programs have thus far been exceptionally popular, and the people themselves are more than happy to see their tax dollars going to projects like these.\n\nIt doesn't fix the problems previously stated though, and the increased spending still has its critics in parliament- they aren't exactly going to just lie down and shut up now that the battle was lost. It will be worth it to keep an eye on the nation's income and its debt in the coming years to see whether or not the resolution, as popular as it may be, is worth it."
WAL_All_in_on_coal:0 "All in on Coal"
WAL_All_in_on_coal_desc:0 "After fiery debate in parliament, a narrow victory has been achieved, adopting an official policy of going "all in" on the coal industry has won out. While there are concerns about the long-term benefits of this policy, they were largely dismissed when compared to the immediate and tangible benefits that Wales will reap with this policy. In the short term Wales will be able to meet ever-increasing demands for coal exports, allowing Wales to shore up its trade deficit and solve the problems that may arise as they come.\n\nThere's no point in planning for the future if your immediate present isn't secured, after all. Wales will show those naysayers that she is more resilient, as much in financial as she is in military and political strength. Coal is power!"
WAL_diversify_economy:0 "Diversify the Economy"
WAL_diversify_economy_desc:0 "After a long and drawn out debate, the faction of parliament in favor of diversification managed to win out and adopt their stance into official national policy. While it's clear that there's going to need to be some momentary sacrifices as government subsidization and sponsorship of coal mining is reduced to make way for other industries, it's pretty clear that the long term benefits will be worth the cost.\n\nThe math is simple, for while coal might work as the pillar of Welsh industry now, what might the situation look like in five years' time? Ten years? Twenty? Diversification will allow us to remain flexible and adjust as needed in order to keep pace with the world at large. Wales needs to keep with the times if she's to avoid becoming a total economic backwater."
WAL_expand_workers_rights:0 "A Worker's Rights Charter"
WAL_expand_workers_rights_desc:0 "When the businessmen approached Parliament to beg for the rolling back of regulations, they most certainly did not expect the Emyrs Thomas and his faction in the party to use it the way that they did. Rather than allowing doom and gloom of the hypothetical fate of these poor, poor businessmen and capitalists, the social democrats within the party controlled the flow of discussion, and turned it to pointing out the areas in which the current rights and regulations had blind spots or were not strictly defined enough.\n\nThe resulting resolution was the formation of a new Worker's Rights Charter, the exact opposite of the original intent. The charter contains a comprehensive and modernized set of legal and regulatory codes that will make the rights of the Welsh worker clear and easily understood."
WAL_deregulation:0 "Remove Red Tape"
WAL_deregulation_desc:0 "As unfortunate as it might be, the men of commerce do have a point. How can any Welsh business keep up with an American or even an Irish business when they've had decades to establish themselves, whereas the Welsh business only had a matter of years? They have the advantage in resources, in established wealth, and in simple momentum, while the Welsh have nothing in comparison. Welsh businesses need an edge if they're going to be able to compete.\n\nWhen Wales has had a long and successful history of commerce and trade, and our companies and corporations are sitting upon an established, we can think about reinstating those protections. But for now, the unrestrained and unregulated growth will allow those small companies that head start they need, and while the unions may rattle sabers and bang pots together in protest, but they will just need to adjust to the reality of things until such a time that we'll be able to accommodate their desires again."
WAL_address_the_unions:0 "Address the Unions"
WAL_address_the_unions_desc:0 "Being such a small nation with such a large portion of our citizens in heavy labor work, it only makes sense that the local unions wield a much greater deal of power here than it does in other nations. This has been to the benefit of their workers, but it makes half of the parliament nervous, especially when we pass- or even consider- legislation that the unions may not be in favor of. As such, it's common practice to hold a meeting with the unions following a session of parliament, just to be sure.\n\nThis time, the address will be pretty important, given that we passed multiple, very significant pieces of legislation one after the other. It's time to see if the unions are happy with the changes we've made, or if we have earned their ire and will need to find a way to make it up to them, someway, somehow."
WAL_will_our_finances_be_okay:0 "Long-Term Economics"
WAL_will_our_finances_be_okay_desc:0 "Even as the fate of Wales seems more and more incumbent on rancorous parliamentary debates, a good deal of Lewis' policies are still prepped in back rooms. And as he grows older by the day, he may have less and less of a say in what said policies are. Roderic Bowen and Gwynfor Evans, two chief architects of the Welsh economy, have been drafting up discussions to have with PM Lewis. Beyond the public, short-term view of the Assessment, the two men seem to be aiming for a "pragmatic" and stable road to economic growth, the kind that can last for decades. Should the present problems be transcended, these talks will hopefully be remembered as key to a continuously stable Wales."
WAL_military_funding:0 "Military Funding"
WAL_military_funding_desc:0 "While largely undiscussed in the Annual Assessment, the question of military spending deserves to be examined, if not for budgetary concerns than simply to appease Julian Cayo-Evans, always loudly using apocalyptic rhetoric to demand a stronger army. The facts must come before this charged rhetoric, for our brave men are not to be used as pawns in some political game.\n\nLoyal, well-armed, and well-trained, our military nevertheless has gaps. Corruption is rife, and could be solved (depending on who you ask) with more money for better pay, or cuts and investigations to reduce public money in their hands. Such is the general theme of this debate all problems related to the military will be solved by either cutting or boosting its budget, but what are the problems our military exists to solve? To defeat the English? To be a last line of defense in worst-case scenarios? Or perhaps they are the problem, as some leftists and unionists argue."
WAL_talks_with_the_FWA:0 "Hold Talks with the Free Welsh Army"
WAL_talks_with_the_FWA_desc:0 "Its time for a talk. The Free Welsh Army seems to grow ever more brazen by the day, and innocents are both their targets and are getting caught in the crossfire. This is not just horrific in its own right, but it's an affront to the rule of law and our own ability to keep the peace in Wales. Their constant targeting of Englishmen within our borders and without threatens our peace with our neighbors, and it will forever hold back Wales if we don't do something about it.\n\nTo just attack them would lead to open rebellion, and we can hardly afford that when our nation's existence is as of yet, so new. We are unfortunately in no position to make demands either, so we're going to need to negotiate with them. Underneath a banner of truce, we will find out what they want, and what we can offer to get them to stop their military buildup, and to stop their attacks. Evidently, Cayo's appointment wasn't enough, what more could these ingrates want?"
WAL_talks_with_soc_militias:0 "Hold Talks with the Militant Socialists"
WAL_talks_with_soc_militias_desc:0 "It would seem as though our problems with unruly paramilitaries doesn't end with the Free Welsh Army. Recently, there has been an increasingly radicalizing group within our labor force who have adopted various tenets of socialism and are growing increasingly violent as time goes on. If we don't step down to their level and have a conversation, this could get very bloody, very fast.\n\nThe groups are scattered, unorganized, and the movement itself is so intensely grassroots that it's difficult to even find central leaders with whom to talk with. Thankfully, through the cooperation of the Unions, weve been able to identify some useful surrogates who have a pretty good pulse on the overall hopes and feelings of this rising militant population. Let's just hope that they can be reasonable and we can come to an accord without any outbreak of violence."
WAL_do_jack:0 "Wait for all of this to blow over"
WAL_do_jack_desc:0 "The presence of both Emrys Thomas and Julian Cayo-Evans in our cabinet means that any direct action taken against their preferred radicals will alienate them, leading our government to divide and collapse. Party advisors are saying that continuing on a tightrope will only embolden extremists on the ground, but they clearly have never had to sit in a cabinet meeting with both a leftist and a staunch nationalist.\n\nIt is disheartening to hear of things like militant strike waves, aggressive demonstrations, or lynchings in Northern villages. But anger and hatred is like a stick of dynamite, burning and causing damage only temporarily before burning out for good. The efforts of Saunders Lewis and his cabinet to help the Welsh nation are self-evident. A sensible middle ground exists in the vast majority of our citizens, and radical tactics will only further alienate the FWA and the socialists from these moderates. We are a democracy, after all. There is no place for petty score-settling directed by our government. Whatever happens, our brave law enforcement are surely competent enough to deal with the situation. The center will hold, we just won't be enforcing it by the barrel of a gun."
WAL_crackdown_on_FWA:0 "Arrest Cayo's men"
WAL_crackdown_on_FWA_desc:0 "More than anything, the Free Welsh Army is a nationalistic, militaristic blight on our new nation. So as long as we have to tolerate them in our borders, we cannot pretend to be the arbiters of peace and security in our own nation. It's clear that the simple appointment of Julian Cayo-Evans was not enough to keep them in line, so we're going to need to take more drastic measures to curb these terrorists' influence.\n\nSaunders Lewis has prepared an order to police forces all over Wales, complete with a list of suspected and confirmed Free Welsh hideouts, strongholds, and supply depots. A long string of arrests will follow, and after gutting both their ability to organize and crippling their manpower, the Free Welsh will fade into the margins of history books.\n\nWith this order, we can, in one evening, all at once, break the strength of the Free Welsh and secure ourselves as the sole authority in Wales. No doubt, Cayo-Evans will rant and rage about this action, but without the force of an army at his back, what could he do to us?"
WAL_crackdown_on_soc_militias:0 "Disperse Thomas's Rioters"
WAL_crackdown_on_soc_militias_desc:0 "The radical socialists from within the working class of Wales are a different kind of beast entirely, as compared to the Free Welsh Army. While the Free Welsh might be rabid dogs, they are chained rabid dogs, so as long as Julian Cayo-Evans is in our cabinet to make sure that the leash is in fact, held. The Socialists on the other hand, are entirely unfettered, unbound, and free to cause havoc, should they gain the strength to do so. This cannot stand.\n\nDealing with this issue should also help keep the Free Welsh in line, as Julian Cayo-Evans was the first to suggest using police forces to disperse the socialists' rioting. Emrys Thomas is threatening drastic political action if we go through with this plan, but Cayo-Evans in turn assures us that such threats are simple bluster, and that he can do little and less if his precious rioters were to be scattered to the wind. We hope he's right."
WAL_education_reforms:0 "Educational Matters"
WAL_education_reforms_desc:0 "Out of all of the duties and responsibilities of a nation, the one we have neglected most in the early life of our nation has been educating the youth. At the time, it was understandable that we'd want to work to first establish a parliament, police forces, armed forces, and regulations on businesses and unions. But now we have established ourselves, and we need to revisit our scattered, inconsistent national education system.\n\nSome localities and provinces are simply handling education themselves, with a smattering of private schools in some of the richer regions of Wales complicating the picture even more. The simple disorganization has caused problems, with educational standards in one part of Wales exceeding or being drastically beneath that of another part of Wales. We need to start coralling these local public schools and private institutions and start installing some kind of regulations, or even state control of these institutions, if necessary."
WAL_next_gen_teachers:0 "The Next Generation of Teachers"
WAL_next_gen_teachers_desc:0 "We have something of a unique problem. While we are in the midst of reforming and organizing our education system, we have run into the issue of our educators. The vast majority of them are English- many of whom are exiles from the collaborationist regime in England- and they are often very old besides. Most of them are set in their ways, and if we are going to breathe new life into Welsh education, we need to first inject fresh blood into the educational staff.\n\nThey need to be Welsh-born, or at least well-assimilated, and similarly need to be well-versed in the Welsh tongue. We can start up a training and teaching program, recruiting many of those old English professors and teachers to pass on the torch to the next generation of Welsh educators, and in turn, be integral in the birth of a new educational tradition in the nation of Wales itself, one that should guarantee the lasting impact and strength of our culture."
WAL_lessons_from_chubut:0 "Lessons From Chubut"
WAL_lessons_from_chubut_desc:0 "Welsh, as a language, is going stronger than it has since the high middle ages. However, the language isn't really the same language that we spoke back then either, as centuries of English domination has introduced a lot of English into the language that would otherwise not be there. But this isn't the case for everywhere Welsh is spoken, because it has come to our attention that in the most unlikely of places... Argentina.\n\nGaiman, Trelew and Trevelin are Welsh-descended villages in the Chubut Province of Argentina and the last remnants of Y Wladychfa Gymreig. Unlike Wales, they have not experienced centuries of English control, and they have not been under as firm supervision of the Spanish-speaking Argentine government as we were underneath the English. We should send some scholars to Argentina to study the language, how it differs from our own, and figure out how they managed to preserve the tongue so effectively in spite of the intervening centuries."
WAL_standardized_testing:0 "National Grading"
WAL_standardized_testing_desc:0 "With our control over the public education system and our influence in the private schools secured, the last remaining incoherency in the Welsh educational system is how we grade students. There are a few different ideas that different provinces and schools have introduced, but it seems as though everyone agrees that we just need to stick with one, as the confusion has brought region and time of education into question for colleges and employers alike.\n\nThe process is simple, we'll just take the different ideas, everything from percentile grading, to grading on a 20, to grading on a 100, to pass and fail versus letter grading, and determine which serves Wales the best. Every version has its supporters, but is surprisingly non-partisan in who supports which."
WAL_A_Bright_Future:0 "A Bright Future"
WAL_A_Bright_Future_desc:0 "Wales was not a nation born in glorious revolution or mighty conquest, but by accident for all intents and purposes. The nation that Saunders Lewis inherited was factitious, with violent revolution and aggrieved paramilitaries threatening her very existence. It was a nation with a fragile, small, and weak economy, a suspect military, a fractured parliament, and no international standing. By all accounts, Wales should not stand today, and yet here we are. By all accounts, the Welsh tongue and culture should be dead, and yet here we are. By all accounts, Wales should be a puppet of a foreign power, or a rump state otherwise, and yet here we stand.\n\nSaunders Lewis was not the kind of man that would normally have statues made of him, but he has proven to be exactly the unifying figure that this young nation needed. Through his leadership and decisive action, Wales has weathered the storm and defied all expectations. Though we do not know what the future will bring, the citizens of the newly reformed and rejuvenated Wales can rest easy knowing that we have proven our ability to stand tall and proud amidst tribulation."

 ######################
 ##COAL CRISIS##
 ######################

WAL_Mine_Rumors:0 "Rumours from the Mines"
WAL_Mine_Rumors_desc:0 "From the depths of the coal mines, several worrying rumors have surfaced. The miners claim that the coal in some mines is starting to run out after years of intensive mining. If these reports turn out to be true they will forecast an end of the coal industry and a greater impending disaster.\n\nA collapse of coal could cause a chain reaction which would have devastating consequences, including the collapse of the welsh economy. We must hope for the sake of our government and the people of wales that this can be avoided"
WAL_Coal_Investigation:0 "Investigate the Mines"
WAL_Coal_Investigation_desc:0 "With the rise of the recent news from the mines, we must investigate for ourselves. Put simply the government just wishes not to believe the miners. These rumors are preposterous, but, if true, the situation that would follow would be very serious indeed.\n\nSo we shall see for ourselves the validity of their claims, we will suspend our disbelief and start an investigation. Soon these fears will be put to an end and we can move on with more important matters. Surely the miners cannot be right."
WAL_Cover_Up:0 "Cover Up the Findings"
WAL_Cover_Up_desc:0 "Plaid cymru has many opponents, who would be keen to destabilize our government through any way they can. If they were to learn of the findings of our investigation they would publish it in every paper, broadcast to every radio and sow discontent throughout Wales. Which would lead to considerable hostility towards our party amongst the people.\n\nA large scale cover up will have to be undertaken to prevent this. The media must not find out. They will not undermine us."
WAL_Burn_The_Report:0 "Burn the Report"
WAL_Burn_The_Report_desc:0 "We were wrong\n\nThe situation is worse than we could have possibly imagined. The investigation has started to send back reports that confirm all of the miners' suspicions, we are running out of coal. If the reports were to spread, confidence in the government would dissolve, guaranteeing the end of our leadership of wales. We must not and will not allow this.\n\nEvery single report from the mines will be disposed of promptly. Reduced to ashes, never to be brought to the public."
WAL_Falsify_The_Statistics:0 "Falsify Statistics"
WAL_Falsify_The_Statistics_desc:0 "Having learned of our misunderstanding of the circumstances we will have to prevent too many people learning of the extent of this disastrous situation. The numbers themselves are damning enough to endanger our position in parliament. They will have to be changed.\n\nOrders will be given to start altering the statistics coming from the mines. Perhaps we can keep Plaid in power and end this before it spreads too far."
WAL_Buy_Silence:0 "Buy Silence"
WAL_Buy_Silence_desc:0 "To avoid the chance that the discovery in the coal mines might spread, we will have to contain the knowledge of its existence. Bonuses are to be offered to the miners who uncovered the shortage, so long as they keep their mouths shut. The bosses of the mines will also receive an incentive to stay silent. Every single one of them, miner and owners alike, will have their silence bought.\n\nThey must understand why they ought to stay quiet. We will have to trust them or else face our ruin."
WAL_its_all_Coming_Together:0 "The American Way"
WAL_its_all_Coming_Together_desc:0 "Our situation has started to mirror the events that took place in the United States of America. After the realisation of the potential consequences of a coal shortage we did what was necessary. The threat of the media and our other opponents forced us to take matters into our own hands. We will deny everything and hide what we can from them.\n\nIf it is good enough for President Nixon it is good enough for us. We did nothing wrong and nothing will go wrong."
WAL_Keep_Calm_and_Carry_on:0 "Keep Calm and Carry On"
WAL_Keep_Calm_and_Carry_on_desc:0 "After all our efforts it seems the worst of our fears have passed. Finally we can start to turn our attention away from coal and onto more ordinary matters.\n\nElsewhere others carry on free of the knowledge we have kept from them. Miners have returned to the depths, journalists remain unaware and the rest of the public is none the wiser of the catastrophe that we have avoided.\n\nLife has continued and all is calm."
WAL_Out_of_the_frying_pan_and_in_to_the_fire:0 "Out of the Frying Pan and into the Fire"
WAL_Out_of_the_frying_pan_and_in_to_the_fire_desc:0 "Having to receive the news of the dwindling production of coal was bad, the ensuing cover up was rough as well. Chaos took hold over the government, as smoke rose from fires that were fueled by the reports, whose number had already been overstated. Silence was bought, every miner was eyed with suspicion.\n\nYet it has still gotten worse.\n\nSomehow the reports have been leaked, soon all of Wales will know of the impending coal catastrophe and, more worryingly, the extent of our cover up. Our efforts have failed, may we be spared and allowed to survive what is to come."
WAL_Whitewash_Saunders:0 "Whitewash Saunders"
WAL_Whitewash_Saunders_desc:0 "Our party has already started to be embroiled in the political disaster that has followed the leak of one of our documents. If we are to find a way to survive we must find a way to downplay Saunders' role in the coverup. It is the only conceivable way to restore any form of public trust in Plaid.\n\nThe Prime Minister will be put through a blitz of talks with the press in order to gloss over any part that he may or may not have played in the crisis. With Saunders out of the turmoil we can start to hope that one day the people of Wales will forgive the rest of the party."
WAL_Accuse_Thomas:0 "Accuse Thomas"
WAL_Accuse_Thomas_desc:0 "Emrys Thomas has long been an accomplished minister of our party, he has been an ever greater friend to many of our members. But for the sake of the party that he has loved and helped build he will have to lower his head.\n\nThis is a sacrifice no one in the government wishes to force Thomas to make, yet it will be necessary to prevent pinning the blame on any other faction and causing more political turmoil. So we will regrettably have to accuse Thomas of the cover up to try and save the parties chances of clinging on to power."
WAL_Implicate_Evans:0 "Implicate Evans"
WAL_Implicate_Evans_desc:0 "Evans and the other socialist in the government are to blame for the crisis which they have exacerbated. We will reveal to the people that it was in fact Evans and his lackeys within the trade unions that tried to cover up the fact that the coal mines of Wales were depleted.\n\nImplecating Evans into the cover up will help clear the other members of our party that were involved. We risk exacerbating the crisis with more political infighting, but it is a risk we will have to take to survive."
WAL_blame_the_Cayo_Clique:0 "Blame the Cayo Clique"
WAL_blame_the_Cayo_Clique_desc:0 "A crisis as severe as this could have only been aggravated by a band of destructive agitators. Cayo and the rest of his clique would make the perfect culprits for the scandal. They are already known to be potential troublemakers, trying to weaken the government through creating such an emergency would not seem too far fetched.\n\nCayo will have the blame affixed to him, thus preserving what remains of the public's confidence in our party."
WAL_Answer_to_the_assembly:0 "Answer to the Assembly"
WAL_Answer_to_the_assembly_desc:0 "As the crisis has gone on our position within the assembly has deteriorated, all of our former allies have stabbed us in the back, leaving us politically isolated. It will soon be impossible for us to continue leading Wales.\n\nWe are obliged to answer to the assembly and its ministers. They will be told of the situation and the events that followed. The fate of our government will soon be decided by the rest of the assembly."
WAL_Answer_to_the_Public:0 "Answer to the Public"
WAL_Answer_to_the_Public_desc:0 "No matter how hard we might try we will simply never be able shift all of the blame from our party. As this crisis and its subsequent cover up happened on our watch we will be the ones that will have to answer to the public.\n\nIt will not be easy. Much embarrassment is certain to be caused as a result of the questioning but we must try to make up for the faults of the past, in the hopes of satisfying the people. Maybe there is a chance that we can still claw back some credibility."
WAL_Vote_Of_No_Confidence:0 "A Vote of No Confidence"
WAL_Vote_Of_No_Confidence_desc:0 "We have failed Wales.\n\nOur efforts to appease the public have seen limited success at best and the assembly has united against us. There is only so long that we can carry on in this position, soon we will have to swallow our pride and face a vote of no confidence. A vote few expected us to survive. Nevertheless we will have to allow ourselves to be held accountable.\n\nWe will have to hope that the people of Wales will be more forgiving."
WAL_Back_To_Business:0 "Back to Business"
WAL_Back_To_Business_desc:0 "Plaid has done it again! We have yet again managed to overcome what seemed to be an unimaginable obstacle. Many days and weeks have passed since we found out about the shortage of coal and still there are no reports to be seen.\n\nTo the public the coal crisis simply does not exist.\n\nNow that everything is dealt with, Wales is back. We can return to business as usual and continue leading Wales towards its future."

 
 ######################
 ##GOCH VICTORY FOCUS##
 ######################
 
 WAL_Goch1_Goch_Victory:0 "Goch Victory!"
 WAL_Goch1_Goch_Victory_desc:0 "The workers of Wales have spoken, and their wish is clear - idealism, socialism, democracy! The uncaring and distant capitalists of Plaid Cymru and the unionist Tory traitors have lost their sway, their lies and corruption exposed for all to see. Cymru Goch, once but a splinter faction of the Plaid, has now been entrusted with a goal most noble - restoration of the Welshmen's faith in their own government and the establishment of democratic socialism in Wales!"
 WAL_Goch1_Political_Reform:0 "Political Reform"
 WAL_Goch1_Political_Reform_desc:0 "The previous government's administration has left behind a legacy of authoritarianism and repression - things we cannot, and will not, tolerate. Sweeping reforms in the political sphere are required in order to ensure the stability and prosperity of our Republic."
 WAL_Goch1_Promote_Welsh_Democracy:0 "A Fair Democracy"
 WAL_Goch1_Promote_Welsh_Democracy_desc:0 "Our young nation was built on the virtues of democracy and political plurality, virtues that are worth protecting. While we do not agree with the capitalists, reactionaries and unionists that exist in our society, they are still citizens of Wales, members of our democratic society. Our common values must be promoted and protected."
 WAL_Goch1_Keep_The_Scum_Out:0 "Keep the Scum Out"
 WAL_Goch1_Keep_The_Scum_Out_desc:0 "There are some, however, who do not respect our democratic way of governance, and would seek to destroy and replace it with a dictatorship. These dangerous organizations and people, however fringe in their beliefs, cannot be tolerated. While some will cry and moan about the supposed "breach of free speech and assembly laws" they will, in time, understand our decision."
 WAL_Goch1_Endorse_Leftist_Parties:0 "Endorse Leftist Parties"
 WAL_Goch1_Endorse_Leftist_Parties_desc:0 "Great injustices were made in previous years concerning the treatment of our fellow socialists and other leftists, all in the name of "ensuring stability" and "fighting the red menace". These explanations are ridiculous, of course, and are simply excuses for the power-hungry oligarchs to silence their enemies. Now, as the tables have turned, so has the government's stance towards leftism. Our comrades must be supported and endorsed, so that the workers have their representation in politics!"
 WAL_Goch1_Deal_With_Julians_Fanatics:0 "Deal with Julian's Fanatics"
 WAL_Goch1_Deal_With_Julians_Fanatics_desc:0 "Cayo-Evans and his band of fanatic terrorists are the greatest internal danger to our democracy, eclipsed only by the accursed fascists surrounding us. They must be dealt with quickly and decisively lest they try to oppose us directly."
 WAL_Goch1_Media_Representation:0 "Media Representation"
 WAL_Goch1_Media_Representation_desc:0 "The media in our country were always loyal to the establishment, protecting and downplaying the failures of Plaid Cymru. This cannot continue. Pluralism in the media must be guaranteed and other parties must be allowed to be in the spotlight. The old guard won't be too keen on this idea, however, and problems are almost guaranteed to arise."
 WAL_Goch1_Civic_Nationalism:0 "Civic Nationalism"
 WAL_Goch1_Civic_Nationalism_desc:0 "The newly-achieved independence of our country has led to a drastic increase of ethnic nationalism, most visibly expressed in the form of the Free Welsh Army. While we love our land and treasure its independence, we believe that it belongs to all of our countrymen, not just those who are ethnically and linguistically Welsh. Love for Wales must be based on a set of shared values and loyalty to our democratic institutions, not blind ethnonationalism."
 WAL_Goch1_Welsh_Democracy:0 "Welsh Democracy"
 WAL_Goch1_Welsh_Democracy_desc:0 "Our political reforms have paid off! Welsh democracy is stronger and healthier than ever before, pluralism and freedom are legally guaranteed and defended, and political discourse is remarkably and surprisingly civil. Our work is not done yet, however! The questions of the economy and society remain."
 WAL_Goch1_The_Gears_Of_Change:0 "The Gears of Change"
 WAL_Goch1_The_Gears_Of_Change_desc:0 "For hundreds of years, Wales was a relative backwater in the economical sphere. Great progress was made during the industrial revolution, but the cost of said progress was great - the common worker was left mostly destitute, and although the situation improved near the turn of the century, Plaid Cymru's capitalist ways have kept the people of Wales from achieving true prosperity. Not anymore. The workers will be protected, and Wales will prosper."
 WAL_Goch1_Welsh_Resources:0 "Welsh Resources"
 WAL_Goch1_Welsh_Resources_desc:0 "Our land is blessed with bountiful quantities of various resources, many of which are the mainstays of an industrialized economy. Extraction of these resources gives our nation a position otherwise impossible to achieve for a country of our size, but there are many deposits which have not been touched by human hands. Finally extracting these riches will help our economy immensely."
 WAL_Goch1_Heavy_Industry:0 "Heavy Industry"
 WAL_Goch1_Heavy_Industry_desc:0 "Rapid industrialization in the 19th and early 20th centuries led to a population boom and a staggering increase in wealth, but it was distributed unequally, and many regions of Wales, especially in the northern and eastern reaches of the country are predominantly rural and poor. Establishing new industrial centers will help realize our true potential."
 WAL_Goch1_Digging_Out_More_Coal:0 "Digging Out More Coal"
 WAL_Goch1_Digging_Out_More_Coal_desc:0 "Coal is Wales's life and death, a source of employment for many, and a cause of death for many others, be it from the pollution it produces or calamities like the Aberfan Disaster. As much as we would prefer to use cleaner and more efficient resources, it is the most economically viable right now, and if we wish to expand the economy, we have to expand the coal mines as well. Proper health and safety regulation should take care of most of the risks, shouldn't it? Who knows, maybe someday we'll have better alternatives..."
 WAL_Goch1_Bigger_Steelmills:0 "Bigger Steelmills"
 WAL_Goch1_Bigger_Steelmills_desc:0 "Steel is arguably the most important resource in the world, used for everything from kitchen utensils through buildings up to tanks, cars and airplanes. Thankfully, our rich coal and iron reserves allow us to produce great quantities of it. All we need now is an expansion of our existing and the building of new steel mills."
 WAL_Goch1_The_Welsh_Stamp_Of_Approval:0 "The Welsh Stamp of Approval"
 WAL_Goch1_The_Welsh_Stamp_Of_Approval_desc:0 "Since we lack the cheap workforce and sheer size of countries such as Germany or the USA, we cannot prioritize quantity over quality. Instead, we must focus on producing only the finest of goods and materials in order to secure a spot in the international market - and for that, we need strict quality assurance."
 WAL_Goch1_Welsh_Welfare:0 "Welsh Welfare"
 WAL_Goch1_Welsh_Welfare_desc:0 "The trap which many capitalist economies fall into is one of growth for the sake of growth, economic progress benefiting only the strong and rich while leaving behind the toilers who make said progress possible. This happened in Wales too, but it will continue no longer. Better wages, regulations and improved working conditions will make for just recompense for the hard work of our people."
 WAL_Goch1_Reverse_Previous_Restrictions:0 "Reverse Previous Restrictions"
 WAL_Goch1_Reverse_Previous_Restrictions_desc:0 "The Plaid Cymru was founded on the noble ideas of democracy and freedom for the people of Wales, but they failed to uphold them after we regained our long-awaited independence. Their ways became more and more authoritarian, and plain disregard for the will and desires of the people could be seen. Restrictions were placed upon Welsh political life, ones that spit in the face of the ideals upon which our nation was founded. They must be reversed, so that freedom, true freedom, may return to Wales."
 WAL_Goch1_Welsh_Broadcasting_Channel:0 "Welsh Broadcasting Channel"
 WAL_Goch1_Welsh_Broadcasting_Channel_desc:0 "The modern inventions of television and radio have a relatively small community of users in our country, with newspapers being the primary source of news for the common Welshman. Many people, however, have no *good* source of news, relying on sensationalized tabloid-like publications. To remedy this, we need to create a state-owned, free-to-air broadcasting channel, filled with only the freshest news and best entertainment."
 WAL_Goch1_Welsh_Workers_Protection_Bill:0 "Welsh Working Protection Bill"
 WAL_Goch1_Welsh_Workers_Protection_Bill_desc:0 "Our government has, after many discussions, consultations and opinion surveys drafted the Welsh Worker's Protection Bill, which will guarantee and expand the rights and privileges of the working class of Wales. While an official proposition of the WWPB is sure to start a lively debate in the Assembly and attract criticism from the Plaid Cymru, it simply must be done, for it will serve as a major step-stone in the struggle for workers' rights in Wales."
 WAL_Goch1_Ending_Working_Toil:0 "Ending Working Toil"
 WAL_Goch1_Ending_Working_Toil_desc:0 "Previous Labour Commission reports, especially during the Plaid Cymru's period of dominance, have painted a grim picture of Welsh working conditions. Labourers were found to be suffering from back pain, light and heavy injuries and other physical ailments caused by overworking and insufficient safety regulations, not to mention the psychological effects of toxic and unsafe working environments. This year will see another report being submitted to the government - may it be the best one yet."
 WAL_Goch1_Wonder_Working_Wales:0 "Wonder-Working Wales"
 WAL_Goch1_Wonder_Working_Wales_desc:0 "Our economy is stronger than ever! Production is skyrocketing, new businesses are opening everywhere, our population is increasing... and all without any crony capitalism! The people are wealthy and happy, slowly forgetting about the tribulations of years past. Already, a new nickname has stuck to our country, and is gaining more and more popularity around the world - Wonder Working Wales!"
 WAL_Goch1_A_New_Face_To_The_World:0 "A New Face to the World"
 WAL_Goch1_A_New_Face_To_The_World_desc:0 "Wales, for nearly all of its history, has been a politically insignificant nation. Subjugated by the Romans and later by the Britons, our standing in politics has been one of a vassal, always at a disadvantage. Even after the restoration of our independence following the Second World War, our status was low, and no measures were taken to change that. Now, however, with the situation at home getting better and better every single day, we can turn our gaze outwards and use our domestic successes to achieve our goals in the field of international politics."
 WAL_Goch1_Keeping_Halder_Content:0 "Keeping Halder Content"
 WAL_Goch1_Keeping_Halder_Content_desc:0 "After the shameful defeat Great Britain suffered at the hands of Nazi Germany, the accursed fascists installed a military garrison in Cornwall in order to better oversee the situation in their rotting puppet, the Kingdom of England. While we hold nothing but contempt for the fascist murderers and oppressors and would like to see their complete removal from the Isles, considering the circumstances, we must abide by the principles of Realpolitik. A diplomatic mission must be sent to the garrison commander, Franz Halder, to ensure him of our good intentions towards Germany. A lie, of course, but a necessary one."
 WAL_Goch1_Ignore_Scottish_Complaints:0 "Ignore Scottish Complaints"
 WAL_Goch1_Ignore_Scottish_Complaints_desc:0 "As expected, the Scots aren't too thrilled about us reaffirming our relations with Germany. Their government has issued an official diplomatic protest against our actions, barely stopping short of calling us fascist collaborators. As much as we regret having to make that decision, we stand by it, and for that, the protest must be ignored. Sometimes, silence is the better option."
 WAL_Goch1_Throw_Out_Local_Complaints:0 "Throw Out Local Complaints"
 WAL_Goch1_Throw_Out_Local_Complaints_desc:0 "An even worse situation has arisen. Although we could simply ignore the Scots, we cannot ignore the cries and criticisms of our people, especially if they are morally justified. Sadly, there is no place for morals in dealing with the Germans, and our citizens must accept that fact.\n\nKeep the repression minimal."
 WAL_Goch1_Antagonize_The_English:0 "Antagonize the English"
 WAL_Goch1_Antagonize_The_English_desc:0 "The English to the East have long oppressed our nation, conquering and exploiting it for their own imperialist gains. Their mismanagement and ill will have cost us much and kept us behind in development - in all spheres. There can be no friendship between us."
 WAL_Goch1_Across_The_Irish_Sea:0 "Across the Irish Sea"
 WAL_Goch1_Across_The_Irish_Sea_desc:0 "Ireland, our Celtic brother-nation, has experienced a story much like our own - one of subjugation, mistreatment and oppression at the hands of the dastardly English. Now, it presents a golden opportunity - trade and cooperation across the sea! International friendship and cold, hard capital await!"
 WAL_Goch1_Our_Trade_Partner:0 "Our Trade Partner"
 WAL_Goch1_Our_Trade_Partner_desc:0 "Germany is a monster devouring Europe and leaving it to rot in its innards, the antithesis to all we hold dear and sacred... and yet, we find ourselves at its mercy. The German economy, however weakened, is a behemoth towering over us, one which could squash us beneath its feet if it wanted to. The only reasonable course of action at the moment is economical cooperation and appeasement, lest we find ourselves fighting a financial war we cannot win."
 WAL_Goch1_The_Dragon_Emerges:0 "The Dragon Emerges"
 WAL_Goch1_The_Dragon_Emerges_desc:0 "With renewing, improving and strengthening our international relations in the region we have secured a safe, solid place for Wales on the political scene. New friends were made, threats neutralized and attitudes clarified. We no longer have to fear for what tomorrow may bring, for only an unprecedented cataclysm could shake up the accords and treaties signed!"
 WAL_Goch1_Cymru_Am_Byth:0 "Cymru Am Byth"
 WAL_Goch1_Cymru_Am_Byth_desc:0 "Our time as the government of Wales will be forever remembered as one of the bright points in our nation's history! The people are wealthier, happier and safer than ever, our economy is booming, our international position is safe and secure, and our democracy serves as a beacon of hope on a continent strangleheld by fascism! The proud people of Cymru have shown their mettle once again and proven that nothing can break the spirits of Welshmen!\n\nCymru am Byth!"
 WAL_Goch1_Look_At_Coal:0 "A Second Look At Coal"
 WAL_Goch1_Look_At_Coal_desc:0 "Our coal reserve is the most important feature of our economy and one of the few reasons for our economic significance. In past years, its extraction was performed without regard for the health and wellbeing of our workers and environment. Now, however, we must take a second look at the issue in order to guarantee ethical and sustainable coal extraction."
 WAL_Goch1_Above_the_Hills:0 "Above the Hills"
 WAL_Goch1_Above_the_Hills_desc:0 "The working conditions of miners have gone a long way from the frequent cave-ins, explosions, overworking and injuries characteristic of the XIXth Century, but they are still quite poor. As part of the Coal Plan, we have drafted a massive campaign of reform across the mining sector, improving safety, pay, efficiency and access to medical care. Implementing these ideas will not be cheap, quick or easy, but the long-term benefits will be immense."
 WAL_Goch1_Convince_the_Unions:0 "Convincing the Unions"
 WAL_Goch1_Convince_the_Unions_desc:0 "Our government has long supported the trade unions of our country, increasing their rights and privileges in accordance to our sincerest beliefs. Through these efforts, we have built up significant goodwill with them, and now is the time to capitalize on it. What good is our Coal Plan if the workers do not consent?"
 WAL_Goch1_Offer_More_Steel:0 "Offering more Steelworks"
 WAL_Goch1_Offer_More_Steel_desc:0 "Despite our radical improvement of safety in the mining sector, coal mines continue to be dangerous (mostly due to coalbed methane) and taxing working environments, both physically and mentally. In order to provide employment for workers unsuitable for mining and increase steel production, the Ministry of Economy has prepared a steelworks expansion plan, the main objective of which is the building of new steel mills and the modernization and expansion of existing ones. All we need now is a green light from the Prime Minister."
 WAL_Goch1_No_Worker_Suffer:0 "No Worker Will Suffer"
 WAL_Goch1_No_Worker_Suffer_desc:0 "The struggle for better working conditions never ends. Great strides have been made during our term, but there is still a lot of room for improvement, namely - the expansion of welfare and improved safety regulations. We progress more and more towards the establishment of a Welsh Safety Net!"
 WAL_Goch1_Increasing_Taxes:0 "Increasing Taxes"
 WAL_Goch1_Increasing_Taxes_desc:0 "As expected, our reforms have put a strain on our budget, and we are getting dangerously close to insolvency. This situation has laid bare the insufficiency of our current tax rates and shown us the necessity of increasing them. Such an action will hurt our people, especially those of the upper class, but in time they will understand that a society of solidarity requires sacrifices."
 WAL_Goch1_Sheep:0 "Sheep in the Valleys"
 WAL_Goch1_Sheep_desc:0 "As a party of urban workers, we have focused our platform on the betterment of their situation. The attention we gave to the industrialized and mining-dependent regions of our country has sadly marginalized our agricultural sector and alienated many farmers. Such a move was a terrible mistake, one we must - and will - remedy."
 WAL_Goch1_Forgotten_Regions:0 "Focus on Forgotten Regions"
 WAL_Goch1_Forgotten_Regions_desc:0 "Our country, although small, sports disparities in development reminiscent of far larger nations. Many regions lag behind, mostly due to governmental failures. We must shift our focus to these regions, directing both public and private investment and building up infrastructure."
 WAL_Goch1_Agriculture_Exports:0 "Agricultural Exports"
 WAL_Goch1_Agriculture_Exports_desc:0 "Our agricultural output has increased to the point of a surplus! Money from exporting this surplus is already filling our coffers, money we can invest into further developing our country. The economy has been successfully diversified, and we are no longer totally dependent on coal and steel!"
 WAL_Goch1_Sustainable_Economy:0 "A Sustainable Economy"
 WAL_Goch1_Sustainable_Economy_desc:0 "No longer are we at the mercy of mining! While far from total autarky, our economy is now strong enough to stand at its own feet, with exports steadily increasing and imports of basic goods dropping dramatically. There is still a lot to be done, but what we have created has grown to be a diverse, strong, and healthy economy."
 WAL_Goch1_Assuage_Union_Fears:0 "Assuage Union Fears"
 WAL_Goch1_Assuage_Union_Fears_desc:0 "The Aberfan disaster traumatized our nation and prejudiced it against coal mining, and the unions are no exception. Memory of the innocents who perished that terrible morning still burns bright in the memory of unionized workers, and a lot of work will be required to calm their fears of another Aberfan - work we are willing to do."
 WAL_Goch1_Convince_Parliament:0 "Convincing Parliament"
 WAL_Goch1_Convince_Parliament_desc:0 "With the workers on our side, all that is left now is persuading the Assembly to support our plan. Easier said than done. While we can (mostly) count on the votes of the left, the Plaid Cymru is likely to oppose us. However, we are certain that they will fold, in time. Nobody wants to be remembered as "the man who brought about the second Aberfan" after all."
 WAL_Goch1_Threaten_Nonbelievers:0 "Threaten the Non-Believers"
 WAL_Goch1_Threaten_Nonbelievers_desc:0 "It seems the task at hand is too difficult to complete through diplomacy alone, for some of our party members have broken ranks and are planning to vote against our Plan. They have their reasons, no doubt, but we cannot tolerate such dissident behavior in the Cymru Goch, not when so much is at stake. We will give them a simple choice - vote in accordance with party lines, or say goodbye to their posts."
 WAL_Goch1_No_Voice_Behind:0 "No Voice Left Behind"
 WAL_Goch1_No_Voice_Behind_desc:0 "While we could threaten the dissidents to bring them back behind party lines by force, such a solution would be undemocratic and counterproductive. Instead, we should start a unity campaign, calling for all Welsh patriots in the Assembly to support the Plan. This would not only spare us from in-party conflict, but also build long-lasting parliamentary support."
 WAL_Goch1_A_United_Left:0 "A United Left?"
 WAL_Goch1_A_United_Left_desc:0 "For the first time in Welsh history, the parliamentary left is strong and united! Our representatives, supported by smaller leftist groups, have achieved a majority strong enough to pass the Coal Plan and secure a future of safe, sustainable coal mining in Wales!"
 WAL_Goch1_Preparing_Election:0 "Preparing for the Election"
 WAL_Goch1_Preparing_Election_desc:0 "With the economical campaign over, the political campaign begins. The tools of this trade aren't hammers and sickles, but posters and leaflets. The workplaces are not factories and farms, but party offices, meeting halls and the streets themselves! Let every Welshman know what the government has done for him!"
 WAL_Goch1_Restore_Diplomatic_Reputation:0 "Restoring our Diplomatic Reputation"
 WAL_Goch1_Restore_Diplomatic_Reputation_desc:0 "Ever since our independence, we were alone, closed off from allies, surrounded by wolves waiting for a moment of weakness. We kept to ourselves, and expected others to follow suit. This is no way to conduct a modern diplomatic policy! We must reach out to our neighbors and potential friends from across the sea, lest we die alone and forgotten."
 WAL_Goch1_Looking_Overseas:0 "Looking Overseas"
 WAL_Goch1_Looking_Overseas_desc:0 "The lands overseas house some of the last holdouts of freedom and democracy in the world. Waiting, gathering their strength, they look for opportunities to strike against fascism. That is how they're portrayed in OFN propaganda, at least. We have no delusions, we know that life in the "free world" isn't free of discrimination, poverty or violence - but we have no one else to turn to."
 WAL_Goch1_Remembering_Empire:0 "Remembering the Empire"
 WAL_Goch1_Remembering_Empire_desc:0 "What has the Empire ever done for us? All it has done is exploit our people, all in the name of a monarch descendant from the royals of old who led their armies against us. Now, however, with the Empire gone, we can establish diplomatic relations with its former dominions - this time, as equals."
 WAL_Goch1_USA_Mission:0 "A Mission to the USA"
 WAL_Goch1_USA_Mission_desc:0 "Ever since the second World War, the United States have taken upon itself the mantle of the leader of the free world. It is a peculiar free world, especially considering the discrimination of blacks or their support for terrorists and authoritarians, but their commitment to fighting fascism is unquestionable. Cordial diplomatic relations with the world's most powerful democracy would serve us well."
 WAL_Goch1_USA_Weapons:0 "Request American Gun Designs"
 WAL_Goch1_USA_Weapons_desc:0 "The ever-expanding American military-industrial complex, despite its liking for proxy wars and overpriced products, does produce some of the finest military equipment in the world. Using our newly-acquired goodwill with the Americans, we could request the transfer of some of their designs to use for domestic production. None of it will be cutting-edge, but it might be useful for upgrading our aging equipment."
 WAL_Goch1_On_The_Isles:0 "On the Isles"
 WAL_Goch1_On_The_Isles_desc:0 "The most important step is interacting with those the closest to us, for they may be our best allies - or our worst foes. We cannot know which are which unless we establish relations with them."
 WAL_Goch1_Talks_With_Scotland:0 "Talks with Scotland"
 WAL_Goch1_Talks_With_Scotland_desc:0 "Scotland is our brother, a beacon of democracy on an island drowned in fascism. We share common interests, namely - defence against the Germans and the British and the preservation of democracy, which should make negotiations easy.\n\nShould."
 WAL_Goch1_Talks_With_Ireland:0 "Talks with Ireland"
 WAL_Goch1_Talks_With_Ireland_desc:0 "Ireland, a fellow Celtic nation, has long suffered under the yoke of the British. Partnership with us is in their best interest. Sadly, their past association with the Germans and the Fianna Fáil's similarity to the Plaid Cymru may cast a shadow on negotiations.\n\nMay."
 WAL_Goch1_Watching_Border:0 "Watching the Border"
 WAL_Goch1_Watching_Border_desc:0 "The English have emerged from their Civil War a stronger nation, and it would be foolish to assume their stance towards us is anything but hostile. It would seem that imperialist habits die hard, and yet another subjugation would be disastrous to our people. A surprise attack would spell the end of our independence. We must watch the Marches."
 WAL_Goch1_Preparing_Worst:0 "Preparing for the Worst"
 WAL_Goch1_Preparing_Worst_desc:0 "Relations have been secured, our army improved with the help of the Americans, and the Marches garrisoned. We will never be entirely ready for what is to come, but extensive preparation just might save us. When the Englishmen come, they will be in for an unpleasant surprise.\n\nMen of Harlech, stand ye steady!"

 #########################
 ##UNIONIST VICTORY TREE##
 #########################
 
 WAL_Union1_Unionism_Secured:0 "Unionism Secured"
 WAL_Union1_Unionism_Secured_desc:0 "The election results have been counted and the unionists stand triumphant! We have the backing of the Welsh people and they are clear that they want our government to return them to a union with England.\n\nBut before we can begin to strive towards our main goal, we will have to address the public that allowed us to be in this position in the first place. Morris himself will take charge of the preparations for his inauguration speech, he will have to make the right impression.\n\nThere is a lot that depends on him keeping the situation stable and there are many that would like to disrupt him. "
 WAL_Union1_ReBranding_The_Welsh_Economy:0 "Re-Branding the Welsh Economy"
 WAL_Union1_ReBranding_The_Welsh_Economy_desc:0 "If Wales is known for anything outside of its borders, it would be known for its coal industry, which it has grown increasingly reliant on. After the revelations that the past nationalist government failed to hide, everyone in Wales now knows that it would be impossible to continue this way.\n\nA new economy will have to be created, one that does not rely on the extraction of coal, it will have to be a priority as the lives of many ex-miners are only getting worse. We will have to act before it is too late to salvage anything."
 WAL_Union1_Focus_On_Factories:0 "Focus on Factories"
 WAL_Union1_Focus_On_Factories_desc:0 "As part of our early efforts to reinvigorate the Welsh economy, it has been decided that a greater capacity of heavy industry will be needed to manufacture bigger and better products. More factories are to be constructed in certain towns and cities to reinforce what little exists of our current industrial base.\n\nThere is no limit to the amount of labor that will be on offer to these factories. Ex-miners need the work and they will be well suited to some of the more physically demanding aspects of factory work. They ought to get back to work quickly before we can no longer help them."
 WAL_Union1_Stop_Resource_Reliance:0 "Stop Resource Reliance"
 WAL_Union1_Stop_Resource_Reliance_desc:0 "Even though it has been known that there is a critical shortage of coal for some time, exports of welsh coal have continued to leave the country. Of course this cannot be allowed to continue, that coal is needed to fuel our factories and not the engines of the highest foreign bidder.\n\nRemoving the financial incentive to overexploit what remains of coal reserves will also help to extend what limited time we have to act before it all completely dries up." 
 WAL_Union1_Save_The_Coal_Industry:0 "Save the Coal Industry?"
 WAL_Union1_Save_The_Coal_Industry_desc:0 "The Unionists may have been elected under the pretense that they were united under the aim of English reunification, but underneath the surface there are divisions over the economic direction of Wales. These disputes are unlikely to cause a serious split in the party but a consensus will still have to be reached within the government.\n\nOn one end, the Labourists want most of what remains of the coal industry running, in spite of the cost, to reassure the miners. On the other is the conservative wing of the party that would much prefer to leave the mines to their fate"
 WAL_Union1_Shake_It_Up_A_Bit:0 "Shake it up a Bit"
 WAL_Union1_Shake_It_Up_A_Bit_desc:0 "With large scale coal production out of the picture, the government will have to start diversifying the welsh economy. Making sure that the new economy is sufficiently varied will prevent a crisis as bad as the one we are still embroiled in from occuring again. It would also help us to stave off some of the worst of the economic collapse that we are trying to avoid.\n\nThe nation's reliance on coal will have to be ended for it to thrive. "
 WAL_Union1_Industrial_Might:0 "Industrial Might"
 WAL_Union1_Industrial_Might_desc:0 "Our economy has already started to show signs of improvement, mainly due to our new and increasingly effective stewardship. Expanding diversification has already started to see new enterprises cropping up across Wales, industry has improved as well and our increased support is paying off.\n\nOur industry is growing in strength, we must make sure that it does not go to waste."
 WAL_Union1_Legalizing_Unionism:0 "The Unionist State"
 WAL_Union1_Legalizing_Unionism_desc:0 "To properly begin our progress towards reunification we will have to update our flag, which has become far too ingrained in the nationalist movements for us to consider using. The addition of the Union Flag to the top canton will do perfectly.\n\nThe new design may rile up some of the more fervent nationalists, but we are in government, the people want unification. And after our announcement later today will make it clear that that is exactly what we will deliver them. "
 WAL_Union1_Defund_Welsh_Cultural_Studies:0 "Defund Welsh Cultural Studies"
 WAL_Union1_Defund_Welsh_Cultural_Studies_desc:0 "Before it became infamous for its part in the coal crisis, the government that ran Wales before us was renowned for the resurgence of Welsh culture that it had created. It funded expensive new cultural institutes that brought Welsh culture to the forefront of people's lives. Of course this is not in keeping with our own ambitions and so something will have to be done about them.\n\nCutting of their funding will force them to limit their operations and allow us to take their place and guide the Welsh people away from nationalism."
 WAL_Union1_Bash_Welsh_Nationalism:0 "Bash Welsh Nationalism"
 WAL_Union1_Bash_Welsh_Nationalism_desc:0 "Nationalism is a scourge we will have to confront. Its roots have burrowed deeper into the minds of the Welsh people, now that we have taken control we can start to persuade them that such ideas are unfounded and are likely harmful.\n\nIf the protests that have raged outside the assembly have told us one thing it is that nationalism will have to be permanently discredited before we can truly move safely onwards.\n\nNew articles will be printed and more broadcast will be aired, publicizing the benefits of a closer relationship with England."
 WAL_Union1_Reinstate_English_As_The_Official_Language:0 "Reinstate English as the Official Language"
 WAL_Union1_Reinstate_English_As_The_Official_Language_desc:0 "English has always been the predominant language of Wales, however, as the nationalists like to remind everyone, they do have their own language. They even went as far as to introduce a bill that tried to make Welsh the only language taught in our schools.\n\nBut it is still rarely used compared to English, reinstating English as the official language of Wales will help prevent the spread of the Welsh language. It would also align us closer to England."
 WAL_Union1_Glorify_English_Heroes:0 "Glorify English Heroes"
 WAL_Union1_Glorify_English_Heroes_desc:0 "Our previous campaign to detract from the nationalist movement has seen some success, the people are starting to move their support away from the more fanatical nationalist movements. But these same people remain reluctant to embrace the idea that the relationship between Wales and England was beneficial. Fortunately we can shed light on how great an advantage it truly was to be a part of the union.\n\nWe will restore the heroes of England back to their former glory."
 WAL_Union1_Praise_The_Act_Of_Union_Of_1542:0 "Praise the Acts of Union"
 WAL_Union1_Praise_The_Act_Of_Union_Of_1542_desc:0 "Across Wales unionist rallies have begun to appear and they are growing in size as more people are convinced of the advantages of reunification. Morris has determined that it would be beneficial to attend one of these rallies to demonstrate that he has the support of the people. He plans on giving an impassioned speech on the unionist cause, focusing specifically on the great achievement that was the Acts of Union. "
 WAL_Union1_Eyes_On_The_Military:0 "Eyes On the Military"
 WAL_Union1_Eyes_On_The_Military_desc:0 "The Welsh military has been known to harbor some of the most devout members of the nationalist cause. Who are made all the more ominous because of their access and experience with some of the most dangerous weapons in Wales.\n\nWe must not risk losing what the Welsh people have voted for to some radical madmen. Any nationalist elements that still lurk within our army will need to be removed. The sooner these problematic fanatics are dealt with, the better. "
 WAL_Union1_A_Purge:0 "A Purge"
 WAL_Union1_A_Purge_desc:0 "Allowing any potential nationalists to remain within our army is too great a risk to allow. If they were to remain within the military, they could easily undermine the elected government. A purge of sorts has already begun to be prepared. The government will have to order the military to remove any man suspected of being a nationalist officer.\n\nAn expulsion of this size will limit the capability of our army somewhat, but at least we can be sure that the soldiers that are left will be led by officers loyal to our unionist cause."
 WAL_Union1_Smoke_Out_FWA_Sympathizers:0 "Smoke Out FWA Sympathizers"
 WAL_Union1_Smoke_Out_FWA_Sympathizers_desc:0 "As part of our efforts to clear out all nationalist fanatics within the army, we have started to suspect that some parts of the military sympathise with the Free Wales Army.\n\nIt is an organization that the government does not know all that much about, but from what we have learnt, it may have the potential to threaten our authority. The FWA is believed to include the most militant nationalist in Wales. And like any other nationalist threat to our government, it must be removed."
 WAL_Union1_Loyalty_Achieved:0 "Loyalty Achieved"
 WAL_Union1_Loyalty_Achieved_desc:0 "It appears that the army has become suitably ridden of the nationalist scourge. The army has been brought to heel, any nationalist sympathisers are widely believed to have been purged from our ranks. Our efforts to cleanse the military have been successful and the government has finally started to feel comfortable with the army.\n\nWe have achieved to gain the armies loyalty and avoided having to yield to any of their demands. Now that the old nationalists are gone we can begin to look towards England and the future we will have when we are partnered with it."
 WAL_Union1_A_Compromise:0 "A Compromise"
 WAL_Union1_A_Compromise_desc:0 "Although the nationalists are still a danger to our government, we could not possibly risk a purge. There would be too high a chance of greater tension between the army and the government. Some form of a compromise will have to be found instead of letting any nationalist officers remain a threat.\n\nIdeas to appease them have been thought of from pay rises to allowing the Welsh language to be spoken, but most unionists want any agreement to be more beneficial to us than them. Whatever we do it will be a lot easier than a large-scale expulsion."
 WAL_Union1_Pardon_Nationalist_Soldiers:0 "Pardon Nationalist Soldiers"
 WAL_Union1_Pardon_Nationalist_Soldiers_desc:0 "The government knows of the large number of nationalists that exist within the armies ranks, having determined to not to have them removed we will have to excuse them of their role in the nationlist movements. Allowing these officers to stay may be a risk, as they could influence other soldiers if they retain their posts.However it will have to be done to reduce any underlying tensions.\n\nHopefully they decide to serve us and not the nationalist cause they were a part of before."
 WAL_Union1_Loyalty_Earned:0 "Loyalty Earned"
 WAL_Union1_Loyalty_Earned_desc:0 "Loyalty to the government has not been imposed, instead we have earned it. Coming to terms with the army has enabled us to settle the differences we had with some of the more headstrong nationalists.\n\nWhat we have achieved is much more stable than the purge that could have been. We knew that we could never have completely removed all of the nationalists from the army. Compromising with them has made it clear to the people that we intend to keep Wales undivided as we head towards unification with England."
 WAL_Union1_Rework_The_Welsh_Education_System:0 "Re-Work the Welsh Education System"
 WAL_Union1_Rework_The_Welsh_Education_System_desc:0 "English may have changed to the official language but that does not mean that Welsh schools have immediately followed our lead. Because of past laws implemented by the nationalists, studies of Welsh history and literature have remained mandatory in many schools. This is not very consistent with our push towards spreading English culture, these old laws will have to be removed. Wales no longer wishes to be independent and these classes a remnant of the past that will have to be reworked or replaced."
 WAL_Union1_Mandatory_English_Classes:0 "Mandatory English Classes"
 WAL_Union1_Mandatory_English_Classes_desc:0 "As a part of our rework of the outdated nationalist education system, mandatory English lessons are to be put into effect. Since english has become the official language of the country it is a necessary step in order to enforce this law.\n\nEvery school will teach english and every pupil will learn english. The government expects that there will be no excuse to not be able to speak the true language of Wales."
 WAL_Union1_Minimize_Welsh_History:0 "Minimize Welsh History"
 WAL_Union1_Minimize_Welsh_History_desc:0 "A major part of the nationalist education system was the Welsh academy that educated many of Wales' most talented students. The academy taught its pupils about the history of Wales, with a focus on the time before Wales was united with England.\n\nOur government will correct this, undermining the institution wherever it can to reduce interest in Welsh history."
 WAL_Union1_Focus_On_Academics:0 "Focus on Academics"
 WAL_Union1_Focus_On_Academics_desc:0 "The government is to commission a new set of history textbooks, textbooks that will be significantly different to the ones issued by the nationalist government. As we are the ones printing them now, we will have to decide the contents of the books.\n\nInstead of concentrating on the time when Wales was independent of England, as the nationalists did, we will make an effort to portray Wales as an integral part of Britain. Which, as a matter of act, it is.\n\nWe will not actively try to undermine Welsh history, but we will have to undermine it."
 WAL_Union1_Students_Of_England:0 "Students of England"
 WAL_Union1_Students_Of_England_desc:0 "If we are to effectively teach the new history program we ought to increase the budget of our education system as a whole. Many services were underfunded by the nationalists, with education being one of the institutions worst affected. Fixing this by increasing the funding will help the quality to dramatically increase.\n\nWhat is taught by the welsh schools may have been altered quite a bit. However, most students will just be thankful to be taught properly again."
 WAL_Union1_Look_Towards_England:0 "Look Towards England"
 WAL_Union1_Look_Towards_England_desc:0 "Following the collapse of the disastrous nationalist government, that was headed by the disgraced Plaid Cymru, an election was called.\n\nAn election we were destined to win.\n\nThe Welsh people spoke and they demanded unification with England. Now that we have successfully dealt with the nationalist presence that lingered after the vote, we can approach the English and begin to move towards reintegrating ourselves into England."
 WAL_Union1_A_Spectre_Over_London:0 "The Red flag In the East"
 WAL_Union1_A_Spectre_Over_London_desc:0 "After the chaos of the English Civil War and the hurried election that followed, the dust has finally settled and socialism has emerged triumphant in the east.\n\nAt long last the moment for unification will soon be upon us. The process will commence shortly, no nationalists will stop us now, reunion with England is inevitable. There is still some work to be done before our principal goal is achieved and Wales is returned to where it has always belonged."
 WAL_Union1_Limited_Integration:0 "A Common Enemy"
 WAL_Union1_Limited_Integration_desc:0 "With unification right around the corner, there is no need for Wales to have such a large and unsustainable army. We will disband several battalions and militias as we will have to start demilitarizing Welsh society. It is not necessary for us to field an army of our own, especially when the English are perfectly capable of defending both our interests."
 WAL_Union1_Two_Systems_One_Country:0 "And a Faithful Ally"
 WAL_Union1_Two_Systems_One_Country_desc:0 "England is the best ally that Wales could possibly have.\n\nTheir military might and cultural likeness make them the ideal friend to the Welsh people. As we have cut our army down to size, the English will have to take our old armies' place in defending Wales from foreign threats. Our two nations are like brothers; we must respect them as they respect us, because with them by our side we are safe."
 WAL_Union1_Anti_Communist_Crackdown:0 "Anti-Fascist Action"
 WAL_Union1_Anti_Communist_Crackdown_desc:0 "The last remaining pockets of right wing radical resistance need to be crushed, one last round of raids ought to dislodge them for good. Once the last of their members have been captured, they will be rounded up and suitably dealt with; we can not allow their vile nationalism to reemerge ever again.\n\nIt is high time for these fascists to learn that there is no place for their harmful beliefs in Wales anymore."
 WAL_Union1_Expand_Workers_Rights:0 "Teach Socialist History"
 WAL_Union1_Expand_Workers_Rights_desc:0 "Too many recent generations of students have grown up surrounded by nationalist ideals and history. All of this must be corrected so that every Welsh student will understand the truth about socialism and how it will benefit both the English and the Welsh. The next generations will not suffer from the mistakes of our past, Unionism and Socialism will prevail."
 WAL_Union1_The_Bastion_Of_Liberalism:0 "Scare Away Big Mine Owners"
 WAL_Union1_The_Bastion_Of_Liberalism_desc:0 "For too long greedy mine owners have exploited our hard working coal miners.\n\nIf we are to strive toward equality these fat cats can not be allowed to keep their undeserved jobs. Control of this vital part of our economy must be given to the workers immediately, the rest will be soon to follow."
 WAL_Union1_The_economy_of_the_workers:0 "The Economy of the Workers"
 WAL_Union1_The_economy_of_the_workers_desc:0 "Having wrestled control of the mines from the old owners and given them to the miners, we will move on and liberate the rest of our economy. It will be placed in the hands of the many workers, they will have more power to decide their own financial future. Our workers will be made free of the oppressive capitalists who used them in the past."
 WAL_Union1_Invite_them_to_Wrexham:0 "Invite Them to Wrexham"
 WAL_Union1_Invite_them_to_Wrexham_desc:0 "Our preparations are now all complete, Wales is completely ready for reunification with England. The English will be invited to Wrexham where we can make the reunification of our two people official.\n\nFinally, the unionists are triumphant and the nationalists have been defeated once and for all. We will return Wales back to where it belongs, let us hope that our new socialist future will be a bright one."
 WAL_Union1_The_English_Regime_Continues:0 "The Government stands"
 WAL_Union1_The_English_Regime_Continues_desc:0 "Despite our past hopes for a freer England to triumph, it appears that the old english government has remained in control of their country. Frustratingly little seems to have come of the conflict, many unionists within the government have in fact become rather disappointed with this result. However the ECW is now over and both sides will soon be ready to begin the process of unification."
 WAL_Union1_An_Autonomous_Wales:0 "Destroy Fortifications"
 WAL_Union1_An_Autonomous_Wales_desc:0 "During the early stages of the nationalist governments rule, extensive fortifications were built along the border with England. It was seen as a necessary precaution to keep the English and the Germans out of Wales; but it will no longer be required.\n\nThe forts will be torn down and the guard disarmed and dismissed. We should be reaching out to our neighbour, not blocking them out."
 WAL_Union1_King_Edward_Of_Wales:0 "An Army of Peace"
 WAL_Union1_King_Edward_Of_Wales_desc:0 "Due to our increasing reliance on the english, the existence of our army has become redundant, as a result most of our soldiers are to be demobilized. They will have to find some other duties to attend to as they are no longer required to defend Wales. Besides, ensuring a smooth transition to England is much more important than the wishes of those who have served to prevent it."
 WAL_Union1_Queen_Elizabeth_Of_Wales:0 "Remember why we are here"
 WAL_Union1_Queen_Elizabeth_Of_Wales_desc:0 "We must not forget that above all we are the party of reunification. The people voted for us to tackle this task and even though the circumstances have changed, we will still have to fulfil our promise.\n\nThe situation in England may not be what we wished for, but It is better for us to bite the bullet and join them than backtrack on what the welsh people elected our government to do."
 WAL_Union1_Calm_The_Concerned:0 "Invite the monarchy back"
 WAL_Union1_Calm_The_Concerned_desc:0 "If we are to reunite with England our government will have to invite their king to take back control of Wales. After the English crown has returned, the monarchy will rule over the Welsh people once again.\n\nThus the Welsh Republic will be brought to an end and our land will be pushed closer into the english fold."
 WAL_Union1_Ensure_Welsh_Democracy:0 "Remember our Miners"
 WAL_Union1_Ensure_Welsh_Democracy_desc:0 "As things stand, Wales does not have much to offer the english.\n\nIn order to change this, the government has come up with a plan to invest heavily into our coal mines. We will produce vast quantities of coal as a result, however it is unlikely that we will be allowed to use much of the coal that we mine. Maybe if we can provide enough of this vital resource for the english, then they will make us an important part of the country. "
 WAL_Union1_For_what_its_worth:0 "For what its Worth"
 WAL_Union1_For_what_its_worth_desc:0 "Companies from across the present border are eager to access the Welsh economy with their cheap goods. Flooding welsh markets with english produce will certainly please those who will soon govern over us, but it will leave behind many smaller welsh businesses who will never stand a chance of competing against the english.\n\nHowever, It is important to remember that we do this because we prioritise the future prosperity of Wales and the strength of the union above all other things."
 WAL_Union1_Invite_them_to_Wrexham_collab:0 "Invite them to Wrexham"
 WAL_Union1_Invite_them_to_Wrexham_collab_desc:0 "Unification with England is, as of this moment, all but official. All that there is left for us to do is invite the english to Wrexham and make our union a reality once again.\n\nDoubts have started to form in even the minds of the most devoted unionists, but everyone in Wales knows that it is too late to turn back now. The Republic is well and truly dead, all that we can do now is hope that the future is not as dark as the nationalists would like is to believe."
 WAL_Union1_A_Return_To_England:0 "A Light that shines Bright"
 WAL_Union1_A_Return_To_England_desc:0 "The English Civil War has come to an end and a conservative democracy has arisen from the collapse. Led by the Second World War hero George Jellicoe, he and his party, the NDL, are set out to be a pragmatic force that will likely be very welcoming to the idea of welsh reunification.\n\nDemocracy has returned to England and Wales will soon follow; there is no doubt that England will be much better off as a result of having both."
 WAL_Union1_Send_Envoys:0 "Taking the Guns and Granades"
 WAL_Union1_Send_Envoys_desc:0 "Guarding the english border was a serious duty when the nationalists were in government, it was seen as a necessary precaution against any nazi incursions into our independent republic. Militias, armed and with eyes trained on the border remained ready, day and night, to fend off any foreigners.\n\nHowever, the England that we border now is vastly different to the one we neighboured back then. Therefore, the militia's weapons will have to be confiscated and they will be relieved of their duties."
 WAL_Union1_Integrate_Our_Economies:0 "A front against tyrants"
 WAL_Union1_Integrate_Our_Economies_desc:0 "Many within the army have seen the rise of the NDL in England as an opportunity for both our armies to stand side by side, facing off against the tyrants of the world.\n\nThe government sees no reason to dampen their hopes of such a future, after all we are the part of unity. We shall encourage this belief, and maybe one day we will become a bastion of freedom, fending off the foreign oppressors who dare to try and subdue us."
 WAL_Union1_Merge_The_Militaries:0 "Democracy lives"
 WAL_Union1_Merge_The_Militaries_desc:0 "After the fall of England to the German Reich, democracy was believed to have been defeated, never to see the light of day from under the German boot. However, after years of german oppression and a bloody civil war; the English have seized their freedom back.\n\nAll of the Welsh people and their government are overjoyed by this outcome, making it one of the rare causes for celebration in what was an ever gloomier world."
 WAL_Union1_A_Day_To_Celebrate:0 "Invite their Leader to give a Speech"
 WAL_Union1_A_Day_To_Celebrate_desc:0 "Jellicoe has proven himself to be an amiable person and a popular Prime Minister of England. A public appearance from him alongside John Morris in our capital would certainly help change the minds of the last stubborn nationalists in Wales.\n\nSuch a display of unity will secure support for reunification and give us the confidence we need to end the Republic and guide ourselves into the welcoming arms of the English."
 WAL_Union1_Invest_in_weapon_production:0 "Invest in Weapon production"
 WAL_Union1_Invest_in_weapon_production_desc:0 "When our nation is united with our neighbour, we will need more guns to help defend us from any forein invaders who would rather we stayed separate. Expanding welsh weapon manufacturing will help us to keep the soon to be united armies of England and Wales to be supplied with enough guns to defend our countries.\n\nThe unionist government may not be around much longer, but it will still do all it can to make sure Wales will be safe."
 WAL_Union1_Invest_in_wales:0 "Invest in Wales"
 WAL_Union1_Invest_in_wales_desc:0 "Wales has always struggled economically, an over reliance on coal and the disastrous results we already know that it brings have left us quite poor. However, the vast wealth of English enterprise poses a promising solution to our financial woes. We will encourage as many English companies as we can to invest in Wales; the benefits will be bountiful."
 WAL_Union1_Invite_them_to_Wrexham_democracy:0 "Invite them to Wrexham"
 WAL_Union1_Invite_them_to_Wrexham_democracy_desc:0 "With unification more popular than it has ever been before, the time is right for us to finalize our reunification with England. We will invite the english democratic government to Wrexham for the unification conference where we can make our unity official.\n\nWales will return to where it was always destined to be, our future will be free once more."
 

 #######################
 ##Cayo's Coup Focuses##
 #######################
 
 WAL_Cayo_Cayos_Coup:0 "Cayo's Coup"
 WAL_Cayo_Cayos_Coup_desc:0 "Betrayed. Divided. Surrounded. This was the predicament our country found itself in as the traitorous parliament absolutely failed to care for the average Welshman. Those fools thought they could simply go teetering along as "their" nation burned. They thought they could remove their leader and chop off any semblance of direction remaining. In short, those Anglophiles and Communists thought there would be no consequences for their dereliction of duty. All they ended up doing was waking the dragon.\n\nWith the politicians rounded up and the FWA awaiting orders from Prime Minister Cayo, the ground is prepared for a cultural offensive against Anglicization in all its nefarious forms. All that's left is for our new leader to notify all people, from the ports of Cardiff to the quietest northern villages, that they all have a role in this historic battle for the very fabric of the Welsh nation."
 WAL_Cayo_Crush_The_Splitters:0 "Crush the Splitters"
 WAL_Cayo_Crush_The_Splitters_desc:0 "There is no room in this great country for those who adhere to ideologies placed above the well-being of Wales. Goch Cymru and their false religion of socialism must be burnt away if we are to develop a culture of nation above all, which they clearly stand against. The once-might unity of Plaid Cymru was forever shattered by their self-righteous breakaway, dividing them right at this nation's most critical juncture. Undoubtedly, their arrogance was key to the damage wrought by the Coal Crisis, as they damaged not just the government but sowed chaos through their support of strikers. In this new Wales, we neither forget nor forgive."
 WAL_Cayo_Split_The_Unionists:0 "Split the Unionists"
 WAL_Cayo_Split_The_Unionists_desc:0 "They know what is coming. Those we did not immediately deal with as we storm the Senedd fled to the dark crevices in which they reside. These traitorous creatures are the so-called "Unionists".\n\nThe steps taken against them must be forceful and decisive, lest their disease of the mind continues to infect once-decent Welshmen. From the pubs of Cardiff to the smallest dance halls in the northern villages, we must ensure that any suspected Unionist is reported to the authorities, so that we may reinstill within them the true values of Wales. For the few foolish enough to continue resistance against this surging tide, our most loyal soldiers await within newly established detention centers.\n\nIn decades, when our freedom is untouchable and we stand as a shining beacon of what a truly proud nation can achieve, the poisonous beliefs of the Unionists will be historical footnotes. To the children learning of their crimes in school, the idea that any politician ever tried to make us bow before England once more will appear not just reprehensible, but incomprehensible. "
 WAL_Cayo_Purge_The_Plaid:0 "Purge Plaid"
 WAL_Cayo_Purge_The_Plaid_desc:0 "The record must show that Saunders Lewis is a national hero who helped create one Wales, united and free. However, it would be wholly ignorant, perhaps borderline seditious, to claim that Plaid Cymru never wavered in its commitment to Welsh freedom. Though not entirely Lewis' fault, he clearly has failed to prevent liberals and anglophiles from infiltrating the party. Their day of judgement, finally, has come.\n\nEven the lowliest field offices of Plaid find themselves occupied by weak-willed traitors to the cause of national sovereignty. These party members do not have to be purged, if they immediately swear themselves to carrying out Cayo's program. Those still clinging to English liberal thought, of course, have no place in a proud society, let alone its guiding party. Various leaders of these sects with Plaid have already been...marked.\n\nWhile some fifth-columnists are rumored to have called our plan a way of weakening a precarious position, they are simply fearful of what is coming their way. Yes, Plaid will be disorganized in some areas for a brief period, but this will simply mean that truer defenders of Wales, ones not incumbent on suited bureaucrats to carry out their will, can implement Cayo's program. The age of debates and acquiescence, an age of lambs, shall come to end. Plaid Cymru's ruins will be built up into a fortress for this age of wolves. "
 WAL_Cayo_Democracy_Is_Dead:0 "Democracy is Dead"
 WAL_Cayo_Democracy_Is_Dead_desc:0 "In these troubled times, some privileges must be restricted and rescinded in order to ensure safety and security. Democratic involvement is one such privilege. There is bound to be some consternation over this amongst the people but they will be made to understand that it is for their own good.\n\nWithout the shackles of democracy holding us back we will be able to properly direct the country towards a better future for the Welsh people. Surely no one will be able to doubt our good intentions."
 WAL_Cayo_But_Wales_Is_Alive:0 "But Wales is Alive"
 WAL_Cayo_But_Wales_Is_Alive_desc:0 "Now that we have assumed control of the nation, we can begin to move the country forward. The dissidents must be crushed, the opposition must be silenced and the people must be unified towards our common enemy: the perfidious English.\n\nThere is much uncertainty but one thing is for certain, Wales is in the ascendency and we shall never be under the boot of any other country ever again."
 WAL_Cayo_Martial_Law:0 "Martial Law"
 WAL_Cayo_Martial_Law_desc:0 "It would seem that suspending democracy hasn't been so well received by the populace. If we are to properly run the country drastic measures will need to be taken. The military must take control of most normal civil functions in order to ensure stability in these troubled times. Dissidence will surely evaporate once the Free Wales Army steps in. Afterall, the people will respect authority, especially when they realise that it's for their own good."
 WAL_Cayo_Storm_Opposition_Offices:0 "Storm Opposition Offices"
 WAL_Cayo_Storm_Opposition_Offices_desc:0 "The other parties, the weaklings in Cymru Goch and the bootlicking anglophiles of the Unionist party are a cancer at the heart of Wales. We must remove their tainting influences on the country, by force if necessary. The Free Wales Army is the only party with the best interests of the Welsh people in mind, even if those people do not yet realise it.\n\nThe people cannot be trusted to make the right choice of leadership. We shall make it easy for them and remove from them the burden of choice."
 WAL_Cayo_A_Welsh_National_Revolution:0 "A Welsh National Revolution"
 WAL_Cayo_A_Welsh_National_Revolution_desc:0 "The Lion has always owed its victories to the Dragon, and yet the despicable Anglos have the gall to celebrate "their" victories as if it wasn't our blood and toil that let them occur. We must reinstate the pride the Welsh people have lost in themselves over the centuries under the English boot."
 WAL_Cayo_The_Scum_Of_The_Earth:0 "The Scum of the Earth"
 WAL_Cayo_The_Scum_Of_The_Earth_desc:0 "We seized power for the men of Wales. All patriotic citizens know which side they are on, and shall fight alongside us. Unfortunately, not all of this nation is truly patriotic. There is a fifth column in our midst, one that bears a foul and traitorous flag. These are the Anglos, the loyalists of the old regime. We must do away with them if we are to make any progress.\n\nThis process will be twofold: undoing the slave mentality their lies have imposed upon our once indomitable culture, and removing any ability of theirs to poison the Welsh mind. No more shall our children be taught by limp-wristed cowards, no more shall our workers be betrayed by Unionist scum. The fire of the dragon is set to burn once more, and the Anglos have nowhere to stand but in its path."
 WAL_Cayo_Segregation_Laws:0 "Segregation Laws"
 WAL_Cayo_Segregation_Laws_desc:0 " Our top advisors have recently released a joint statement calling for the separation of Welsh and Anglo citizens. Its logic is sound, as would be expected from our top minds.\n\nFor one, they point to the already de facto separation existing between Welsh and Anglo, the latter hiding away in Swansea and surrounding villages more loyal to a dead king than to our national project. If they desire to live separately from us, so be it. They will have no right to complain if they suddenly find the desire to move over to the prosperous Welsh regions once declared beneath them.\n\nBuilding on this, our advisors also point to evidence of increased criminality among the Anglos, along with less desire to work, and more support for communism. This is all scientifically proven, and makes one ask why the backwards Lewis government ever believed these two groups could function side-by-side. Let them run their own inept education and law enforcement, we shall have no part in it. This, they argue, is a path to true equality, a separation of cultures based on how they desire to live. Separate but equal, we shall protect this great nation."
 WAL_Cayo_Second_Class_Citizens:0 "Second Class Citizens"
 WAL_Cayo_Second_Class_Citizens_desc:0 "There is an iron law of nature: the strong shall inherit the world, while the weak and unfit shall perish. As defenders of the Welsh people, we take this principle seriously.\n\nA wave of new legislation has allowed us to rightfully reward the productivity and loyalty of the average Welshman, while pushing out the slothful, traitorous Anglos. We shall prevent these backwards elements from operating businesses without our comprehensive approval, and shall do the same in regards to their schools and "advocacy" organizations. We also aim to implement a system of passes required for their free movement, in order to fight trans-metropolitan crime. This all be must done rigorously, to uphold the segregation of our two parallel peoples, for we can never again allow ourselves to be held back by the lies of Unionists. Let them cry out discrimination if they so desire, we know this is the only way Wales can remain free."
 WAL_Cayo_Imprison_Anglo_Politicians:0 "Imprison Anglo Politicians"
 WAL_Cayo_Imprison_Anglo_Politicians_desc:0 "It is a great failure of Mr. Lewis to have ever allowed for the political participation of the so-called "Independents". These creatures are Unionist in all but name, making their sole goal the destruction of all freedom for Wales. Our independence, the liberty of our working class, and any kind of survival of the Welsh culture, these monsters seek to burn it all down in the name of blind English liberalism.\n\nWe shall begin with John Morris, leader of this gang of thugs, and quickly move down the ladder. Once the radical Anglo agitators see what happens to traitors in our nation, they will surely think twice before ever trying to destroy our sovereignty. From that point forward, our government can finally be free, one governed by and for the Welsh people without outside interference."
 WAL_Cayo_The_English_Devil:0 "The English Devil"
 WAL_Cayo_The_English_Devil_desc:0 "It is so heartening to see that so many artists and intellectuals in this country have not been poisoned by leftism. In recent days, we have seen an outpouring of support among them to help in our campaign against the English Devils. Children's book authors have accepted various manuscripts given to them, from "Grab the Devil by His Horns" to "The Little Free Soldier". We are harnessing cinema too, with a team of the nation's finest directors coming together to create a picture outlining our glorious battle against the Anglos.\n\nOf course, beyond just our media, we aim to have even the most remote villages aware of the Anglo's degeneracy. Our Minister of Information will oversee the production of over 100,000 posters and educational pamphlets. No wall will be passed without a reminder of the violent Anglo crimes, no street corner shall be without our best men handing out pamphlets illustrating the superiority of the Welshman. In every mind, in every soul, it shall be Wales above all else."
 WAL_Cayo_Promote_Welsh_Values:0 "Promote Welsh Values"
 WAL_Cayo_Promote_Welsh_Values_desc:0 "Our independence means little if we are still colonized in every aspect of our culture. Centuries of English domination has driven our language, history, and arts to near extinction. All of our forces should be directed to reverse this atrocious state of affairs.\n\nThe battle begins in schools: Welsh only, from the womb, with a curriculum outlining our millennia of struggle and the peerless works of culture our citizens have created. Our next generations will eat and breathe our culture. But the struggle must take on all facets of society. We must vigorously subsidize any works reviving and propagating our culture, wholeheartedly spread the Welsh language to every secluded corner, and otherwise foster in every Welshman that they are of the world's strongest and richest culture, standing guard against English domination."
 WAL_Cayo_Fate_Of_The_Military:0 "Fate of the Military"
 WAL_Cayo_Fate_Of_The_Military_desc:0 "The wolves circle with bared teeth. Only the most loyal, well-trained, and fully armed military can be effective in allowing our nation to have a chance in hell of survival. This fighting force, swelling with many zealous FWA supporters, is unfortunately governed by an old guard of officers. Some are loyal to Wales above all else, and will gladly take our side. Others may need a bit more convincing, either through a few nice promises or the examples made of traitors. Finally, there are the traitors who hold posts from the top on down. Unionists and communists both sought to weaken and feminize our boys. We shall weed them out. Let's move forward with a plan for an all-officer conference, in order to find out where every single member of the old guard stands. "
 WAL_Cayo_Anti_Unionist_Purge:0 "Anti-Unionist Purge"
 WAL_Cayo_Anti_Unionist_Purge_desc:0 "At the highest ranks, the English roaches have infiltrated our army. We must immediately remove them from all their posts, and try them for their cowardly stewardship of what could be an indomitable force. Once those traitors are out of the way, the members of the brass who have not yet taken a side will be forced to make their move. Either they follow our lead in upholding Wales above all, or they shall be shot like a lowly militiaman.\n\nAny unfounded fears that purging disloyal elements will weaken our army simply lack a commitment to the national struggle. So many fine commanders have been born from the FWA's heroic campaign, and will be perfectly suited to lead this institutional force. Every gun from there on out shall be locked and loaded, pointing at every single enemy of our people."
 WAL_Cayo_Political_Officers:0 "Political Officers"
 WAL_Cayo_Political_Officers_desc:0 "he way to control a military is through its leaders. If we are to ensure its loyalty we will need to put officers loyal to us in command. Any officers in the military who are of dubious loyalty will be replaced by more... pliable members. We shall also implement political officers throughout the ranks to prevent the proliferation of traitorous thoughts. Through this, we shall make certain that we can always rely on the military to carry out what is best for Wales."
 WAL_Cayo_Integrate_The_Free_Welsh_Army:0 "Integrate the Free Welsh Army"
 WAL_Cayo_Integrate_The_Free_Welsh_Army_desc:0 "Now that the Free Wales Army has ensured our control of the nation, and the military has had its loyalties assured we no longer need the FWA to be a separate entity. We will integrate them into the military branches to reduce the administrative burden of managing two separate militaries. While we're at it, we should also make sure that FWA leaders are put in positions of significant leadership, as generals and commanders."
 WAL_Cayo_Celebrate_Their_Achievements:0 "Celebrate Their Achievements"
 WAL_Cayo_Celebrate_Their_Achievements_desc:0 "The Welsh people owe their freedom to the brave men and women of the Free Wales Army. It is only appropriate that they are lauded for their sacrifices and duties. We shall give them parades, we shall give them medals and awards, we shall give them discounts at all the pubs. Is it not only fitting that their achievements are recognized and appreciated by the people they have freed?"
 WAL_Cayo_Every_Citizens_Duty:0 "Every Citizens Duty"
 WAL_Cayo_Every_Citizens_Duty_desc:0 "It is sweet and fitting that every man does his duty to protect the nation that has given him everything he has. It is only a matter of time before the despicable English return to try and once again put us beneath their boot. When that time comes we will be ready, but only if each man gives his country priority over his own life.\n\nAre you doing your part?"
 WAL_Cayo_Consolidation:0 "Consolidation"
 WAL_Cayo_Consolidation_desc:0 "The opposition has been silenced, dissent has been crushed and the military has been made loyal. The English in the country have been put in their place and the Welsh people, proud of their heritage and willing to serve, are now united against the English menace. We now hold complete power over the people, for their own good of course, and can now steer the country towards a better future for all of Wales.\n\nNow to run the nation."
 
 ###############
 ##Cayo 2 Tree##
 ###############
 
 WAL_Cayo_Now_To_Run_The_Nation:0 "Now to Run the Nation"
 WAL_Cayo_Now_To_Run_The_Nation_desc:0 "The work of five and a half centuries is done. Once more there is a Y Mab Darogan, once more there is a man of Welsh birth, of Welsh blood in charge of Cymru, the true name for our land and not that imposed by the English dogs. But success mustn't get to our heads, for with our power secured there is now work to be done.\n\nWe shall need a bigger army to defend our soil from English encroachment, the economy so mismanaged by incompetant treacherous unionists must be rebuilt, and those Unionists who almost brought our great nation to ruin must never be given the opportunity to sully Wales with their feeble attempts at governance. Democracy has failed the Welsh people, the Free Wales Army shall not."
 WAL_Cayo_Getting_The_Elites_Trust:0 "Getting the Elite's Trust"
 WAL_Cayo_Getting_The_Elites_Trust_desc:0 "Some act as if the upper classes are inherently hostile to the people of Wales but the facts of the matter is that they were as equally victims of English oppression as us all. The businessman who funded our liberation, the clergy who kept the tongue of the people safe for centuries, the land owners who did not show their true colours and flee, all are useful to us.\n\nWe will have to give certain assurances of course, on matters of continued ownership of land and rights for the churches who see things our way. Perhaps some favourable contracts to Welsh businesses as well. Provided that they grant us their support, nothing shall go wrong for them."
 WAL_Cayo_Inspiration_From_Franco:0 "Inspiration from Franco"
 WAL_Cayo_Inspiration_From_Franco_desc:0 "The Caudillo of Iberia is a man who imposed his vision onto an entire nation, one who has for decades kept control even when outside forces more numerous than his own sought to ensure otherwise. The Y Mab Darogan sees much to admire in Francisco Franco, an equal of sorts.\n\nThe art of control is a subtle one, and Julian Cayo-Evans knows that acting in haste will do the state little good. Internal enemies must be played against each other where possible, and removed if they start getting ideas. External foes can be placated, but must not feel slighted too much lest they take a keener interest in Cymru. It will be difficult work, ensuring that the nation remains stable but it is worth the doing."
 WAL_Cayo_Restart_The_Factories:0 "Restart the Factories"
 WAL_Cayo_Restart_The_Factories_desc:0 "There may have been some slight, ehhh, disruptions to industry during the Liberation, unintentional yet also undeniable as they ceased the production of many a factory, mine and mill.\n\nDedicating some proper resources to get those factories in disrepair back on their feet might be worthwhile, we need the income after all and we are the government now, it could prove beneficial to be proactive. Jobs will aid our legitimacy to many people, if someone has three meals a day and a job which keeps a roof over their head they are far less likely to go thinking about things like "Unionism" or "Democracy", after all everyone has someone they care about."
 WAL_Cayo_Reinforcing_The_Police:0 "Reinforcing the Police"
 WAL_Cayo_Reinforcing_The_Police_desc:0 "Police are traditionally a tool of the English to oppress the Welsh spirit, used to crush our demonstrations and hold our country hostage. Well turnabout is fair play, and there are quite a few Englishmen to have grudges against in this day and age.\n\nFirst off we will need to reform the training of the police to be more friendly to Welsh values and, well, less friendly to English ones. Expanding their numbers will assist in this, many hands make light work and all but the Y Mab Darogan sees this reform of the constabulary as important for another reason as well. Police make a decent stopping force in peacetime, in a time of war they might prove a useful tool against traitors."
 WAL_Cayo_Time_For_True_Reform:0 "Time for True Reform"
 WAL_Cayo_Time_For_True_Reform_desc:0 "The people of Wales slaved under the English yoke for five centuries and it very nearly broke them before the Free Welsh Army started the Liberation, but there are some who worry if we will be the same tyrants in a dragon's coat. The Y Mab Darogan has ordered this be put to rest, and intends to make a speech to the nation on this subject.\n\nDemocracy is not needed for freedom, freedom means an economy where men and women need not starve on the streets, freedom means pensions for the old, and healthcare for the sick. Freedom is not having to worry about the Germans coming back to the isles once more. Julian Cayo-Evans promises all this and more to the people of Wales, if they only give him a chance."
 WAL_Cayo_A_New_Economy_For_Wales:0 "A New Economy for Wales"
 WAL_Cayo_A_New_Economy_For_Wales_desc:0 "Coal is good, it fuels turbines and engines and fires all across the world. Wales has traditionally relied upon it for much of our wealth, but as in all things the Unionist pigs screwed it up. Our economy is now almost entirely reliant upon coal and its proceeds, something that is exceptionally risky.\n\nA solid economic policy is needed to rectify this situation at once, or at the least in a reasonable time frame. The Free Wales Army might not be economists by trade but it does not take a genius to work from the premise of "we need something other than coal." Wales is valuable for more than just one metal all things considered, let us show that to the world."
 WAL_Cayo_Exploit_Our_Resources:0 "Exploit our Resources"
 WAL_Cayo_Exploit_Our_Resources_desc:0 "Cars, tanks, building materials, boats, and a thousand other things are made from steel. Yet the imperialist English never properly exploited our iron deposits to make it. Such incompetence is only to be expected but all the same it makes our job of rebuilding the economy far harder than it ought to be.\n\nOn the other hand, the Free Wales Army taking credit for expanding the national economy would be quite the political coup would it not? Indeed one might say it would prove highly beneficial to our public image, something that can never hurt. Oh for sure there will be some initial expenses but all the same Welsh steel shall be ours soon enough."
 WAL_Cayo_Compromise_With_Our_Members:0 "Compromise with our Members"
 WAL_Cayo_Compromise_With_Our_Members_desc:0 "The FWA has always been a party and organisation dedicated to the total liberation of Wales from English imperialism, it is somewhat unsurprising then that a not insignificant portion of our membership is somewhat if not outright left leaning politically. The Y Mab Darogan himself might not believe too strongly in their calls for workers liberation, but that is not to say that a compromise cannot be worked out.\n\nIf we push the idea of the FWA as a broad coalition rather than a purely nationalist organisation it might aid our perception with the Welsh people, and assure them that accusations of petty despotry and fascism are utterly false and fabricated lies. That said, this course of action might prove concerning to some of the more businesslike elements of the FWA."
 WAL_Cayo_Supporting_The_Welsh_Workers:0 "Supporting the Welsh Workers"
 WAL_Cayo_Supporting_The_Welsh_Workers_desc:0 "England has always exploited Wales, it was Welsh miners who died in poorly built tunnels for their industrial revolution, Welsh soldiers who died in their imperialist wars, and Welsh people who saw no care from the state for their sacrifices. But the Y Mab Darogan is a kind liberator, and seeks to change the realities of Welsh life to better fit our great people.\n\nA minimum wage shall prevent the Welsh worker from being exploited by the cruel and avaricious foreign businessmen, safety regulations will prevent needless deaths in the mines, pensions shall give relief to those who sacrificed their health for the glory of Cymru. Always the Y Mab Darogan cares for those whom he liberated, and all Wales shall know it."
 WAL_Cayo_State_Led_Trade_Unions:0 "State-Led Trade Unions"
 WAL_Cayo_State_Led_Trade_Unions_desc:0 "The trade unions are a vital aspect of Welsh life, often having been one of the few things keeping the English imperialists from exploiting Wales beyond the brink. As the Y Mab Darogan works with the leftist elements of his party it only makes sense to incorporate the trade unions into the fabric of the new Wales.\n\nState led trade unions will find none of the hassle they have previously had to endure, they shall act as representatives for the workers which drive our economy to the government. Working with the trade unions has the added benefit of taking an institution the vast majority of the populace support and linking them to our political policies, they will legitimise our regime with many Welshmen who might otherwise be skeptical."
 WAL_Cayo_Welsh_Corporatism:0 "Welsh Corporatism"
 WAL_Cayo_Welsh_Corporatism_desc:0 "Why work with leftists when the answer lies right before our eyes? The liberation of Wales from English imperialism did not take place merely to shackle it to the will of pseduo-socialist imbeciles. The businessman and upper classes might not be a trustworthy lot, but they are possessed of a wonderfully exploitable self interest.\n\nWorking with the elites might not seem the easiest of moves but it will give us many benefits. Aside from not having to worry about nonsense like minimum wage, the upper elements of society will know very well that the people see them as being in league with us. Should Wales fall? They will be brought down from their pedestals also. But that is unlikely, in the meantime let's make some money."
 WAL_Cayo_Strict_Control:0 "Strict Control"
 WAL_Cayo_Strict_Control_desc:0 "Independant corporations are a good idea in theory, and tend to steal the money and stab you in the back in practice. Some of the fools associating with our government no doubt felt they could scam us for all we were worth, but the Y Mab Darogan did not earn his position by being an idiot.\n\nWe shall in each corporation operating in Wales, in the board of every mine and every mill, have a state sanctioned representative. They won't vote most of the time, nor will they act contrary to the interests of our allies. No they will be there to remind those inclined towards opportunism that we are always watching, and our reach is long. Oh and it might also cut down on obvious corruption. Benefits all around really."
 WAL_Cayo_State_Business_Cooperation:0 "State-Business Cooperation"
 WAL_Cayo_State_Business_Cooperation_desc:0 "Business is good, and as it happens so are our tax revenues. The wealth of our allies in the Welsh elite has made running the nation significantly easier, and aided the economy in general come to think of it. Investment is high, jobs are plentiful and the Y Mab Darogan is a popular man to be toasted at dinners.\n\nThis cooperation is a mutually beneficial partnership, in return for us looking the other way at times we get what we are due and more, the left leaning elements of the FWA may dislike this but they are a small portion of the greater whole anyway. It might be worth asking ourselves if we should keep them around in the long term, their utility now is limited after all."
 WAL_Cayo_Announce_Ourselves_To_The_World:0 "Announce Ourselves to the World"
 WAL_Cayo_Announce_Ourselves_To_The_World_desc:0 "The Y Mab Darogan's work in organising the first stages of the Welsh liberation has paid off handsomely. Now the FWA is in almost total control of Wales proper, outside the holdouts of some half starved pro-unionist traitors that is.\n\nBut the rest of the world is unaware of the reclamation of national sovereignty that has occured, aside from the most basic details they know little enough about our revolution, something we must work to fix. Let us invite the rest of the world to see the restored glories of Wales! Let them see the dragon flag fly once more proud and true, the Germans and Americans alike will have to recognise us as no true puppet of their interests, and under the guidance of the Y Mab Darogan Wales shall prosper!"
 WAL_Cayo_Continue_The_Coal_Trade:0 "Continue the Coal Trade"
 WAL_Cayo_Continue_The_Coal_Trade_desc:0 "Coal is as much apart of Wales as the dragon and the mountains. Once exploited by the English imperialists for its wealth, in the modern era it is the Welsh people who stand to reap the rewards of this black gold.\n\nCoal provides an enormous number of jobs all across Wales, going back upon it now will put their livelihoods in jeopardy. Julian Cayo-Evans would be no true Y Mab Darogan if he were to simply cast aside the necessity of continued coal exports. As a side note, the Germans who receive a significant share of these imports would most certainly be quite happy that there have been no interuptions. But that is merely a benefit of this decision not the purpose."
 WAL_Cayo_Retreat_Our_Position:0 "Retreat our Position"
 WAL_Cayo_Retreat_Our_Position_desc:0 "The unfortunate fact is, that an economy based upon a single material cannot be successful in the long term. The Y Mab Darogan has made the difficult decision to stop the mining of further coal to enable the Welsh economy to get back upon its feet. This will cause hardship that much is true, and a great deal of it to the mining towns some of whom rely almost entirely on the black gold of the mountains.\n\nIt does not matter, like anything good too much can lead to addiction, and we only sell coal to the Germans anyway, that merry band of imperialists, conquerors and madmen who would see us swept before them if they had the chance. To hell with them and their imports."
 WAL_Cayo_Anglophobia:0 "Anglophobia"
 WAL_Cayo_Anglophobia_desc:0 "We are set to meet the English ambassador to Wales today. Why the now exiled imperialist tyrants bother to pretend they are not hostile to the interests of Wales and its people is beyond the Y Mab Darogan, it matters not in the end what pithy excuses and words come out of the ambassador's mouth. We know what England truly intends.\n\nThe Y Mab Darogan will put on a show for the public, in private however we will let this treacherous snake know exactly how we feel about English schemes, the era of the anglocentric dominion of this isle is over. The age of the Welsh has begun."
 WAL_Cayo_Support_Our_Irish_Friends:0 "Support our Irish Friends"
 WAL_Cayo_Support_Our_Irish_Friends_desc:0 "The Irish were the first of the Celtic peoples to throw off their shackles and oppose the English dogs, and flawed though their liberation may have been they have done their best to correct this over the years. Strengthening their gaelic tongue and even expelling English authority from Ireland in its entirety in the war.\n\nThe Y Mab Darogan proffers friendship to our Irish brothers, he reaches across the sea in a gesture of comradery to our once oppressed brethren that we may know the true scourge of this isle. Not something so debased as ideology, but the traitorous blood of the Anglo population themselves."
 WAL_Cayo_Repeal_English_Suffrage:0 "Repeal English Suffrage"
 WAL_Cayo_Repeal_English_Suffrage_desc:0 "The Y Mab Darogan knows the true enemy of Wales, the enemy within, the Anglo population who settled illegally under English rule and sought to impose upon us their way of life, their beliefs and their foul language. They wait in the shadows seeking to overturn the Welsh liberation through means of guile now that force has failed.\n\nWell we will act first against this pest ourselves. By the order of the Y Mab Darogan those who identify is English will be summarily stripped of their status as Welsh citizens, they will be forbidden from voting in municipal elections and national ones as well. Let the Anglo scourge try and worm their way into politics now."
 WAL_Cayo_Form_The_CLA:0 "Form the CLA"
 WAL_Cayo_Form_The_CLA_desc:0 "The Free Wales Army in the view of the Y Mab Darogan is a mere prototype for our true goal, the creation of a unified group of Celtic nations capable of fighting back against the Anglo menace that has for men centuries persecuted our kind. Irishmen, Bretons, Scots and Welshmen all shall be welcome to the Celtic Liberation Army!\n\nSome of our fellows may believe that taking such a harsh stance against the Anglo plague is unneeded, they are fools. The Anglo is treacherous, untrustworthy and will stab the Celtic peoples the moment their collective backs are bared. We cannot show weakness to animals, there can be only preparation for what is to come."
 WAL_Cayo_The_Glory_Of_Wales_Shown:0 "The Glory of Wales Shown"
 WAL_Cayo_The_Glory_Of_Wales_Shown_desc:0 "What is Wales if not a glorious nation? A nation to be seen the world over and admired. Our great riches, our mighty soldiers and our beloved leader, Julian Cayo-Evans, the Y Mab Darogan. Our nation is engaged in the struggle of national liberation but even so we persevere onwards to greater and more comprehensive victories.\n\nThe Y Mab Darogan wants nations the world over to look at our nation with envy, not too much envy naturally lest they attempt to mimic the English imperialists and steal our riches but somewhat envious nonetheless. We will emerge from this struggle greater than ever before."
 WAL_Cayo_The_National_Revolution:0 "The National Revolution"
 WAL_Cayo_The_National_Revolution_desc:0 "The time has come, all our preparations and struggles have led us to this moment, the moment of truth, of destiny, of glory! The Y Mab Darogan, Julian Cayo-Evans has given us a simple order. The National Revolution is to begin in earnest.\n\nThis project long put aside will now be enacted, we will overcome the treacherous anglo population inside our borders and return them to the filthy nation from whence they came. We will purify Wales and return it to the might which it has always possessed but never used, Wales will be great once again!"
 WAL_Cayo_Deport_The_Anglos:0 "Deport the Anglos"
 WAL_Cayo_Deport_The_Anglos_desc:0 "The deportation of the Anglo population is something we must do without any unneeded cruelty, we are not monsters like their nation after all. We will round up those classified as being of English descent, and simply cart them to the nearest border towns. From there we will give no hindrance save preventing them from crossing back over.\n\nThe Anglo problem has its answer, and for the glory of the National Revolution all loyal Welshmen will help us enact this. There is of course the matter of those children of part Anglo blood but they can simply be adopted, or dumped with the rest for all we care."
 WAL_Cayo_Freedom_For_The_Welsh:0 "Freedom for the Welsh"
 WAL_Cayo_Freedom_For_The_Welsh_desc:0 "The Welsh people are a special group amongst the nations of the world, we alone have kept our culture and values alive for nigh on six centuries with no help from anyone else. We alone have freed ourselves from our oppressors grasp on our own terms, and not those of the imperialist English.\n\nFor this, they shall be given all the freedoms that were denied them, they who are mistreated by their employers will have the right of complaint to the government, there will be jobs on offer for all students and support for artistic and cultural expression. Bread and circuses sayeth the Romans, and that empire might be a thousand years dead but the lessons they imparted are not."
 WAL_Cayo_Expand_The_FWA:0 "Expand the FWA"
 WAL_Cayo_Expand_The_FWA_desc:0 "A key part of our defensive strategy in the event of another invasion by the treacherous English imperialists is the Free Welsh Army. Our military is well trained and well disciplined but what we truly lack are the numbers needed to react to an assault on multiple fronts.\n\nLimited conscription will do for the most part, but conscripts are not a reliable solution to the manpower problem in the long term. We need volunteers, volunteers who will sacrifice their lives willingly for Wales, not because they had the misfortune to be drafted. This is especially true when considering the propaganda the English will no doubt feed their own troops, perhaps if they realise they are fighting free men they might have second thoughts."
 WAL_Cayo_Free_Wales_Youth:0 "Free Wales Youth"
 WAL_Cayo_Free_Wales_Youth_desc:0 "The Free Wales Youth organisation has a single purpose, to educate the young people of our nation on the realities of our world. The National Revolution demands their assistance, the National Revolution needs their help to be completed. The English shot their grandparents, oppressed their parents under the guise of "Unionism" and "choice".\n\nIt is up to the new generation of men and women in this country to ensure this never happens again. They will be taught ideology, basic training to prepare them for volunteering in the armed forces, the Welsh language that their ancestors so long ago spoke with fluency. Most of all however, they will be taught that the Y Mab Darogan is never wrong. "
 WAL_Cayo_Thats_Enough:0 "That's Enough"
 WAL_Cayo_Thats_Enough_desc:0 "The National Revolution has been concluded. We are sitting atop one of the greatest victories against the English since the Germans landed at Dover, and possibly the greatest victory in several hundred years not inflicted by a peer power. The Mab Y Darogan has led our nation's purification with unrivaled grace, Wales is for the Welsh people and no one else.\n\nWhen in hundreds of years our descendents look upon these days they will know it was a time of struggle which we won. A struggle which freed them from the oppression of the English. A National Revolution of true patriotic Welshmen that succeeded because it was their right, but now the revolution is done. Let us emerge from the fire strengthened."
 WAL_Cayo_Never_Ending_Revolution:0 "Never-Ending Revolution"
 WAL_Cayo_Never_Ending_Revolution_desc:0 "Should a revolution end? A question which has an obvious answer. No, no it should not. Traitors exist everywhere, and they are always seeking to bring about the downfall of Cymru from their hiding places. The English are an insidious people, constantly looking for ways to sabotage, to hinder, to cut out our legs from under us just as we regain our feet.\n\nHow can the Y Mab Darogan call for this revolution to end whilst this remains the case? Julian Cayo-Evans knows the risks well, but for the good of Wales there can be no sacrifice too dear or too extreme. Long live Wales, long live the Y Mab Darogan and long live the National Revolution!"
 WAL_Cayo_Internal_Affairs:0 "Internal Affairs"
 WAL_Cayo_Internal_Affairs_desc:0 "With the main portion of the National Revolution coming to a close, it now falls upon the office of Y Mab Darogan to choose how we address our political concerns. Our enemies may be defeated for the most part but this does not mean they are gone altogether, just as some foes lurk within the shadows so too do some allies remain upon the sidelines, it falls to Cayo-Evans now to decide what our charted course will be.\n\n"
 WAL_Cayo_The_Welsh_National_Assembly:0 "The Welsh National Assembly"
 WAL_Cayo_The_Welsh_National_Assembly_desc:0 "The old system of Welsh government was corrupt and venal, serving the interests of the Unionist cause and the English imperialists, but this was by degeneration from its ancient roots rather than any inherent problem with true democratic ideals. A single man, even the Y Mab Darogan cannot hold all the power and it falls to Julian Cayo-Evans to decide how this power should be distributed. He has chosen to form the Welsh National Assembly, a body with the power to pass laws, albeit with the Y Mab Darogan having the right of veto. This will please some of those members of our party and the loyal opposition with attachments to democracy and generally reflect well upon Cayo-Evans."
 WAL_Cayo_The_Representatives:0 "The Representatives"
 WAL_Cayo_The_Representatives_desc:0 "Being a member of the Welsh National Assembly is no small duty, it is a service to the people of Wales where sacrifice for the greater good is not just expected but almost required. As the Y Mab Darogan, Cayo-Evans must be exceedingly careful about whomst the appointments to this venerable office will be assigned.\n\nAppointing flunkies has a certain appeal of course, allowing a great deal of centralised power to build up around the position of Y Mab Darogan is risky but possibly worth it. Alternatively, Plaid Cymru still exists to an appreciable extent, mayhaps they might be willing to work with us in return for a seat at the table?"
 WAL_Cayo_Minimize_The_Cliques_Power:0 "Minimize the Clique's Power"
 WAL_Cayo_Minimize_The_Cliques_Power_desc:0 "The Free Wales Army is inherently divided into a variety of cliques, those loyal to the position of Y Mab Darogan, those loyal to the ideal that Julian Cayo-Evans speaks of, even those simply a part of our party out of opportunism. This continuing anarchy will not be allowed to go on unimpeded.\n\nThe Y Mab Darogan will make it clear to the leaders of the assorted cliques that their personal fiefdoms within the party are acceptable but also that they should be careful about acting too independently. They're useful only so long as they know who they answer to in the end. Should they forget this we might need to start taking... unfortunate measures."
 WAL_Cayo_Centralize_Cayos_Power:0 "Centralize Cayo's Power"
 WAL_Cayo_Centralize_Cayos_Power_desc:0 "Centralizing power around a single figure is a tricky business, first you need to sideline everyone else with the power to stop you and then you need to sell it to the greater public, but the Y Mab Darogan has not led his people wrong yet, and for many in a position of power that is enough.\n\nWhy risk attempting to stop Cayo-Evans after all, either he will succeed and all will be well or he won't and the opportunity will still be there at the end of the day. It might not hurt to extend this beyond the purely political scene as well. The judiciary has been getting a bit uppity lately, maybe they are in need of a reminder about how things work in this country?"
 WAL_Cayo_Holding_Wales_Together:0 "Holding Wales Together"
 WAL_Cayo_Holding_Wales_Together_desc:0 "When something hangs by a thread people tend to notice it, and in the case of Wales it is not just our own people who realise that the entire nation survives only so long as Julian Cayo-Evans does.\n\nThe unfortunate fact for some who seek power is that the Y Mab Darogan has so completely made himself the lynchpin of the Welsh state that there exists no one who could realistically succeed him. Redundancy is at an all time low and nobody knows what might happen if the Son of Destiny were to die on the morrow, luckily that is quite unlikely as Cayo-Evans has a fair few years ahead of him."
 WAL_Cayo_The_Moderates_Of_Plaid:0 "The Moderates of Plaid"
 WAL_Cayo_The_Moderates_Of_Plaid_desc:0 "Plaid Cymru devolved from the champions of the Welsh nation into a band of corrupt thugs so blatantly self serving that they lost elections to obvious traitors. There is a reason the Free Wales Army was capable of becoming so popular after all. They represent quite possibly the only real political power in Wales not under our direct control, and now they agitate for a return of democracy.\n\nWhat's encouraged them to choose now of all times to ask for this major concession is unknown, but we will need to approach this problem carefully. Plaid still has supporters, and if we don't tread lightly they could turn against us with stunning rapidity."
 WAL_Cayo_The_Next_Elections:0 "The Next Elections?"
 WAL_Cayo_The_Next_Elections_desc:0 "Today the Plaid Cymru leadership has approached the Y Mab Darogan and asked him point blank whether he is likely to restore democracy in the near future, to be specific elections. This was a bold move, and a statement of Plaid Cymru's strength that they would do this so openly.\n\nThe Y Mab Darogan knows he would win any election called, yet in all likelihood Plaid Cymru do not seek to change this so much as increase their own indepensibility to our government. Perhaps we should let them, who knows what might happen if they decide to turn against us."
 WAL_Cayo_In_The_Cabinet:0 "In the Cabinet?"
 WAL_Cayo_In_The_Cabinet_desc:0 "Plaid Cymru has worked with the Free Wales Army and the Y Mab Darogan quite well in recent times, leading some to wonder if perhaps they ought to be brought more directly into the fold. Cabinet positions hold a not insignificant amount of influence in our new Wales, more in fact that many would given them credit for as it is they who are in charge of implementing the will of the Y Mab Darogan.\n\nOf course we could choose to offer no such appointments, keep things close to our chests so to speak but this is likely to alienate Plaid Cymru in a way that will noy be easy to fix. The choice is up to the Y Mab Darogan.?"
 WAL_Cayo_Keep_Ourselves_Dominant:0 "Keep Ourselves Dominant"
 WAL_Cayo_Keep_Ourselves_Dominant_desc:0 "The best solution to a problem is often the simplest one available, and in the matter of sharing political power with Plaid Cymru, our fellow believers in Welsh Liberation and the National Revolution, the solution is one that will suit both parties very well indeed. Plaid will have their political influence, but we shall hold the lions share of the actual power. Influence is nothing without the loyalty of the army, which we hold without exception.\n\nThey can keep their cabinet positions and National Assembly seats, we are the ones in control here, and the Y Mab Darogan is still unchallenged as is his right. Long live Wales, and long live Julian Cayo-Evans!"
 WAL_Cayo_Bydd_Cymrun_Goroesi:0 "Bydd Cymru'n Goroesi"
 WAL_Cayo_Bydd_Cymrun_Goroesi_desc:0 "Perhaps the lord stays in heaven for fear of what he has created? Wales was once the backwater of Europe and the least of the isles powers, controlled by Englishmen and traitorous Unionists, beset by economic woes and faced always with an uphill battle in international arrangements.\n\nNow? Now Wales is changed, our army is bigger and better able to respond to threats, the Free Wales Army is the unchallenged party in the nation and the children are for the first time in centuries universally learning to speak Welsh, and not the oppressive tongue of the English. Julian Cayo-Evans, the Y Mab Darogan brought this about, long may his rule continue."
 
#Events
 
wal.1.t:0 "Cymru!"
wal.1.desc:0 "Out of the ashes of the second world war the Welsh Dragon rose. When the dust settled and the German Eagle stood victorious, for the first time in centuries, Wales was free. Unlike neighboring England, the Germans have no direct influence over Welsh politics, with the Welsh people content to be completely neutral.\n\nThis neutrality comes at a cost however, Welsh coal, the country's main export and the only thing keeping Germany at bay. It was largely due to this neutrality and their export focused economy that Wales was able to ride out the economic crash of the 1950s that crippled Germany.\n\nDespite this lack of outsider influence, Welsh politics have become increasingly polarized over the previous decade and a half, in no small part due to the multitudinous English refugees who fled the German invasion, with the country split between those who look back fondly to the days when England and Wales were unified and those who believe that Wales should stay Welsh."
wal.1.a:0 "Long live the Republic!"
wal.2.t:0 "The Opening of the Welsh National Assembly"
wal.2.desc:0 "The air in Cardiff is filled with hustle and bustle and a general sense of busyness. Today even more so than most days for today is the opening of the Welsh National Assembly. The MPs have arrived, the speeches have been given and, behind closed doors, the battle for the future of Wales is about to begin. As battles go, this one isn't that much more civil than most.\n\nWales' internal political situation is... complicated to say the least. The current ruling party is Plaid Cymru leading a coalition of left and right wing nationalists, including Cymru Goch, democratic socialists and the second largest party in the nation. The coalition is only barely held together with many elements holding opposing views.\n\nTheir ranks bolstered by the numerous English Refugees that fled the German Army during Operation Sealion are the Unionists, named after and characterised by their desire to return to a United Kingdom with England as well as their wish to suppress Welsh culture in favour of English language and culture. They are also well known for their general disinterest in any government issues that do not affect them or England, preferring to stay on the sidelines in the Welsh National Assembly.\n\nThen there is the Free Wales Army. Led by Julian Cayo-Evans, this right-wing nationalistic paramilitary organisation vehemently opposes the Unionists and any idea of a union with England, viewing the English as the "true enemies of the Welsh people". Part of the coalition, they are notorious for their violent methods and clashes with Unionists and for their willingness to go to any lengths to achieve their goals. Despite being publicly perceived as merely a young, inexperienced and quite unstable leader, Cayo-Evans is determined to keep Wales Welsh and his charismatic personality and the fantical devotion and military might of the FWA mean he is not to be trifled with or dismissed without consequence."
wal.2.a:0 "let's get down to business"
wal.3.t:0 "The Annual Economic Assessment"
wal.3.desc:0 ""Well Prime Minister Lewis, it's that time of year again. Time for the annual economic report."\n\nSaunder Lewis sighs. He hates economic report day. The damned economists take him away from his poetry.\n\n"Go on then Gwynfor, let's hear it"\n\n"Overall the economy is doing well, coal exports to the Reich are up by ten percent, and exports to the English by thirteen. The agricultural sector is shrinking but the growth in the coal mining industry well makes up for that. As you well know, coal mining is by far the largest industry in the economy, providing the vast majority of the jobs in the country. There have been calls to decrease our economy's reliance on coal and to open up the economy for new industries."\n\n"And what do the mining firms think of that idea?"\n\n"Well unsurprisingly, they are much more in favor of upholding the status quo. However, it may be prudent to hear out those who are calling to diversify the economy since, well, if anything were to happen to the coal deposits the result would be...well...catastrophic for the economy and Wales as a whole.""
wal.3.a:0 "But that'll never happen. Right Evans?"
wal.4.t:0 "The Coal Debate"
wal.4.desc:0 ""It is completely obvious that the economy is too reliant on the coal exports. Were anything to happen to the coal we would face an enomourse catastrophe! We need to diversify. We need to open up the economy!" To resounding "ayes" from his side of the room, the Goch MP takes his seat.\n\nThe economy question. An issue that splits the government. Many in the government believe that the Welsh economy's reliance on coal is a critical weak point and that the economy needs to be opened up for other industries to sprout up. On the other side are those that believe otherwise, seeing the reliance on coal as an indication that coal is still the way forward for Wales.\n\nThe Plaid MP rises to the podium to begin his rebuttal.\n\n"With respect to the honourable Mr Davies, this is a ridiculous notion! There is no evidence that anything will happen that could cause the coal industry to weaken at all. In fact there is abundant evidence to the contrary, the coal industry has never been stronger! Any sort of changes would simply affect the whole economy adversely.""
wal.4.a:0 "The Government will decide"
wal.5.t:0 "Steady as she goes"
wal.5.desc:0 ""Those damned fools."\n\n"What's that dear?"\n\n"They really think that the coal industry can keep moving under its own momentum? Can't they see that by stifling other industries they're just tying the entire economy to a single industry? If it fails somehow, the whole country will suffer!"\n\nUnlike some of his fellow Members of Parliament, Brice Davies is not an emotional man but talking to his wife about the government's decision to maintain the status quo just makes his blood boil. He just can't believe how short-sighted they are, how blissfully ignorant they are of the dangers ahead.\n\nAt least he isn't the only one seething at the government's decision, he thinks to himself, remembering the protests he saw on his way home.\n\n"They really don't know what they're doing," he mutters to himself."
wal.5.a:0 ""of course dear""
wal.6.t:0 "And now for something different?"
wal.6.desc:0 ""A CHANGE IN COURSE?" reads the headlines of the newspaper.\n\n"After a vote in parliament, the government has decided to open up the economy in order to allow new industries to develop. This comes as a surprise to many in the country who believed that the government wouldn't approve anything that could threaten the primacy of the coal industry. This controversial decision comes soon after a heated debate in parliament about said issue. Many Parliament Members have called the decision "outrageous" and "ridiculous" stating that "the coal industry has never been stronger" and that any changes to the status quo could upset the economic environment."\n\nOwain Morgan smiles, turning the page. It would seem they were finally seeing sense and shifting the focus on coal exports. Maybe it wouldn't be such a bad time to follow up on his plans to start a new business, now that new industries and ventures could be successful. Of course it would be riskier than just investing in coal, but "fortune favours the bold" his father always used to say to him."
wal.6.a:0 "About damn time"
wal.7.t:0 "On the subject of labour regulations"
wal.7.desc:0 ""The workers need more protections! Currently, there is nothing stopping businesses from exploiting their workers. No one here can say, in good conscience, that this is acceptable!" The Goch MP's words echo throughout the hall as he pauses before returning to his seat.\n\nLabour regulations. A subject no less contentious than the coal debate. The Goch's position is made very clear: the workers of Wales are unprotected and open to exploitation, and this is unacceptable.\n\nThe Plaid is somewhat less unified on the matter but many members agree that any changes could injure the large businesses in the country and even cause some to withdraw their business.\n\n" To the honourable Mr Davies," starts the Plaid MP "any increase in regulatory measures implemented by the government would adversely affect the whole economy. By forcing corporations to bend to these unnecessary regulations growth will be stifled for little to no actual gain.""
wal.7.a:0 "The workers are what matter"
wal.8.t:0 "This should work out"
wal.8.desc:0 ""A GOOD TIME TO WORK?", reads the headline of the newspaper, a picture of a cheering crowd of miners emblazoned on the front page.\n\n"In a decision welcomed by many in the country, the government has decided to pass a bill improving workers' rights in the country in order to, in the words of a Goch spokesperson, "ensure that never again can the big business exploit the vulnerable workers of Wales." The Goch, praising the decision, also stated, "The workers are the backbone of the economy. The workers, the people are what matter. Not the big business, not the rich, the people." The bill, which implements higher minimum wages and limits maximum working hours, has been declared by members of Plaid Cymru to be "wasteful". One Plaid member said the following: "Any increase in so-called worker rights and regulations will just cause the productivity of businesses to fall. The increased funding to government agencies to ensure these misguided regulations are enforced is a waste of money in a time where no money can be afforded to be wasted."\n\nGael Dawson smiles to himself, finally the importance of him and his fellow workers was being recognised and appropriately rewarded by the government. He wonders what he should do to celebrate."
wal.8.a:0 "Drinks with the lads?"
wal.9.t:0 "Is less more?"
wal.9.desc:0 ""LESS FOR SOME, MORE FOR ALL?" reads the headline on the front page of the local paper.\n\n"In a shocking reveal, the government has announced that the decision of deregulation has been made. A statement given by a Plaid Cymru spokesperson stated the following: "There are those who claim that deregulation will open up the way to the exploitation of workers, but this is simply false. Rather, by removing the shackles that hold businesses back from prosperity, deregulation will open up the way towards a better future for all in Wales. While admittedly some workers' rights have been lost, the amount those same workers and Wales as a whole stand to gain from the economic benefit of deregulation is well worth the loss." Protests have broken out in several cities including Cardiff as workers take to the streets. Some of these have resulted in violent clashes with police with many workers being taken into custody. Many Goch MPs have denounced the controversial decision with one going so far as to calling it an "obscenity" and a "threat to workers' rights everywhere".\n\nGael Dawson frowns, putting down the paper firmly. Working in the mine was hard enough as it was with the long hours and low pay characteristic of manual labour jobs. With deregulation a certainty, it could only get harder."
wal.9.a:0 "More work and yet less pay."
