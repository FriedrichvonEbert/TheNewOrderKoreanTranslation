 WAL_ResFac:0 "Restarting the Factories"
 WAL_ResFac_desc:0 "The factories once shut down by our poor economy, and the jobs they produce, are now back up and running. The Y Mab Darogan has through his wisdom and will managed to achieve what every government prior has failed, and solidified the Welsh production centre solidly. The factories might not provide work for all the people of Wales but they will help us keep the loyalty of the urban majority, quite possibly our greatest potential threat at the moment with the welsh speaking populace being confined mostly to the north and interior."
 WAL_RTP:0 "Reinforced Police"
 WAL_RTP_desc:0 "The police are well capable of handling ordinary dissent, but the Anglo populace are a terrifyingly devious band of ruffians. Protests will be large as they fool honest Welshmen into acting against their own interests, the solution to this is rather simple. Expand the police, fill their ranks with the loyal, or those who are at least competent, and crack down on the malicious. We can search for foreign infiltrators whilst we are at it, round up the more influential Anglo leaders with our loyalists in the police and imprison them for as long we need."
 WAL_StrictControl:0 "Economic Supervision"
 WAL_StrictControl_desc:0 "The economy is a machine, it ticks onwards constantly and with incredibly delicate instruments. A single spanner in the works could well leave the entire machine in jeopardy, a spanner like the Anglo population for instance. The government will have advisors in every factory, every business above a certain size, there will be no opportunity whatsoever for saboteurs or incompetence to deviate the machine of the economy away from its dedicated course. Naturally we will try to not be too intrusive, but omelettes and eggs and so on."
 WAL_CLA:0 "Celtic Liberation Army Member"
 WAL_CLA_desc:0 "The Celtic Liberation Army is despite being established in Wales a force for all the Celtic peoples of the world. Bretons, Scots, Manx, Irishmen and Welshmen all serve in one united force dedicated to the preservation of the unique Celtic cultures and their ways of life. Ironically despite many attempts the disparate nature of the organisation requires much of the communication to be done in English, something which is said to annoy the higher ranking members of the CLA to no end. "
 WAL_WelshNatRevSupa:0 "Welsh National Revolution"
 WAL_WelshNatRevSupa_desc:0 "The Welsh National Revolution is one the finest brainchilds of Julian Cayo-Evans, the Y Mab Darogan. Based to some extent upon the socialist theories albeit purified for use in Wales, Cayo-Evans in his National Revolution has postulated that a constant revolution which evolves to face the challenges as they come is better than a defined period after which Anglo influences might creep back into society. Naturally this renders Wales somewhat unstable but it also makes them an oddly flexible power on matters of ideology."
 WAL_DeportAnglos:0 "Deporting the Anglos"
 WAL_DeportAnglos_desc:0 "The deportation of the Anglo populace that once resided in Wales is one of the final pieces of the Free Wales Army's National Revolution. The Anglo populations which were accounted for are rounded up and trucked enmasse to English border towns, usually with some of their belongings but not often a great number of them. The loot seized is granted to the state or, depending upon the nature of the confiscating officer in question, himself. Naturally there is a not insignificant amount of resistance to the deportations."
 WAL_ExpandFWA:0 "Expanding the Free Wales Army"
 WAL_ExpandFWA_desc:0 "The FWA is the backbone of the Welsh State under Julian Cayo-Evans, an ideological force equally as much as a purely security one. With a heavy degree of emphasis on superior soldiery to their likely English foes, the recent expansion of the FWA has only made it an even deadlier force. The new fighters in the FWA might not be as well trained or disciplined as those which came before but they more than make up for their deficiency in training with utter fanaticism."
 WAL_TWNA:0 "The Welsh National Assembly"
 WAL_TWNA_desc:0 "The Welsh National Assembly is to be the cornerstone of the new legislative process, taking a great deal of weight off of the position of Y Mab Darogan and transferring some of the formative legislative responsibilities to the Assembly as a whole. Naturally the Y Mab Darogan holds both veto and significant influence in the process of deciding the fine print of any passed laws but this is the closest to a representative organ that the Welsh people have had in some time. Even if Cayo-Evans does choose who sits in it."
