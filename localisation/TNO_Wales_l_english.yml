wal.118.t:0 "Post-Power Blues"
wal.118.desc:0 "Over the past chaotic months, Prime Minister Saunders has not been able to reflect all that much on his actions. His decisions have been made all too often on the spur of the moment, with no time for contemplation. His judgements have been rash and ineffectual.\n\nDespite all the confusion, he had never meant for the situation to end up like this. With Wales practically brought to its knees because of the coal crisis, a crisis which he could not help but feel largely to blame for.\n\nHis role in the doomed coverup that ensued did not help ease his guilt. Because of all his failures, he would almost certainly be removed from power.\n\nHe already believed his time was up.\n\nNow, as he resigned to his inevitable demise, Saunders finally had time to reflect. He wondered if it could have gone differently; if he could have held the National Front together ,if he could have come clean over the crisis; if he could have held onto the trust of the Welsh people.\n\nBut in the end he could only ask himself one question:"
wal.118.a:0 "Where did it all go wrong?"

wal.119.t:0 "One Last Gasp"
wal.119.desc:0 "As Saunders continued to dwell on his collapsing condition, he could not help but think if there was a way out of this mess. If he could right the wrongs he had committed himself. Could it be possible for him to cling on to power, through means fair or fowl.\n\nThe upcoming elections appeared to Saunders as a potential opportunity; perhaps he could take matters into his own hands. Gently tipping the balance here and there, in order to preserve his government. He was already submerged in corruption, why should he not continue along the path he set out for himself?\n\nOr maybe this is all too far, thought Saunders.\n\nIf he was caught again he would certainly become even more infamous. His cause would also become permanently damaged, tainted by his involvement. Welsh nationalism would likely never recover. It would be better for the sake of the nationalists if he finally took a step away from his position.\n\nYet it was the Prime Minister who ultimately decided who would determine the future of Wales."
wal.119.a:0 "Let the Welsh people decide their own fate"
wal.119.b:0 "Keep on digging"

