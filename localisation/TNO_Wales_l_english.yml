wal.43.t:0 "The Matter of the Welsh Language Bill"
wal.43.desc:0 "The matter of the Welsh Language Bill was fast approaching the Assembly, it had been in the government's works for some time by this point and had been devised by the most ardent nationalists of the National Front government. This bill was to be the culmination of what they had strived towards ever since independence. It was to be the very symbol of a truly independent Wales.\n\nBut the bill was not without its opponents, as it was introduced to the house objections were already being voiced from the unionist members, Goch members were also noticeably unenergetic with the bill. Seemingly unaware of this, the nationalist member continued to deliver his proposition:\n\n"Us nationalists have always seen conspiracies that seek to destroy the Welsh culture and tradition. It is with the essence of this vigilance against Welsh oppression that I put commend this ban on the teaching of the english language in Welsh schools. We do this to preserve our language and make ourselves invulnerable to the foreign deceit and desires of our neighbours.\n\nSeveral unionist members arose from their seats to put forward a rebuttal, one was chosen and he glared down at the nationalist MP as he launched into his counter argument.\n\n"I beg to move that this assembly asserts that the proposed bill is objectionable in principle and unfair and unworkable in practice. I, along with every other unionist member of this assembly, am of the belief that the problems it creates for pupils, teachers and local governments will be far greater than the government is willing to let itself believe."\n\nThe atmosphere of the assembly collapsed and rapidly became uncontrollable as both sides spat abuse towards one another. Scenes like these had never been seen before within the assembly, though it was unlikely that they would not be witnessed again."
wal.43.a:0 "A turn for the worse"
wal.44.t:0 "The Government Picks a Side"
wal.44.desc:0 "Over the course of a dozen or so minutes, the initial turbulent reaction to the introduction of the Welsh Language Bill began to partially die down. Ministers preferred to reserve their frustration as best they could; the Prime Minister had just been called to speak.\n\nHe, along with the rest of his government minister, have tried to remain as superficially impartial on the Welsh Language Bill as they can, in an attempt to try and reconcile the Goch and the more hardline nationalists. However, this has not helped to preserve much unity in the government, as both wings continued to tear each other apart over the bill.\n\nThe Prime Minister would not let his position on the matter remain unknown any longer, he could not bear to see his government constantly at odds with each other. He knew full well whichever side he chose would likely triumph.\n\nBut the losers would not take their defeat lightly.\n\nWith this in mind he stood before the assembly and prepared to reveal which side had his support."
wal.44.a:0 "The Hardliners"
wal.44.b:0 "The Goch"
wal.45.t:0 "The Bill Fails"
wal.45.desc:0 ""While I understand the fears of the honorable member about the preservation of the Welsh culture, the measures that he suggests are indeed unenforceable. I can not allow our government to support a bill that will lead to inevitable nationwide turbulence. We will not brutishly force Welsh culture onto our people and we will not support this damned bill!"\n\nBefore the Prime Minister even had time to finish, the hardliners had already begun to denounce the him. They started to become increasingly violent, clashing with some of their fellow members of the government, shouting and swearing as they surged toward Saunders himself.\n\nOther staunch nationalists left the chamber completely, vowing to exact revenge on the government.\n\nOpposite them, the Unionists remained mostly quiet as they watched the government benches descend into chaos. Preferring to not interrupt the government has it put all of its divisions on display."
wal.45.a:0 "How can the National Front continue?"
wal.46.t:0 "Hardliners Triumphant"
wal.46.desc:0 ""I must lend my support to the statement made by the member regarding the vulnerability of our Welsh Culture. Our revitalisation of Welsh tradition should not be cast aside, we must be proud of our past and fight for our future."\n\nThe Prime Minister returned to his seat amidst thunderous applause from the hardline nationalists who had proposed the Bill in the first place. They roared and revelled; bashing their shoes against the floor, drowning out the unionists in their vulgar cacophony.\n\nThe fact that this display glaringly breached assembly tradition did not seem to phase them.\n\nMembers of the Goch were most appalled by the Prime Minister's decision to support the Bill, some even left the chamber to display their disgust. Their discontent was apparent to all in the assembly. He would struggle to maintain his National Front from this point onwards."
wal.46.a:0 "Such is the cost of hardline support"
wal.47.t:0 "Hardliners Remain Defiant"
wal.47.desc:0 "Following the events of the day before, most government ministers believed that the worst was over. They had made his beliefs on the bill clear. The hardliners may have reacted violently at first but he still believed there was a chance that they would accept the reality that the bill was impractical at best.\n\nBut they had not given up. Cayo had personally written and sent a note to the Prime Minister office in an attempt to persuade him into supporting the Bill.\n\nHe discovered the note on his desk and cautiously picked it up. The writing was scrawled haphazardly across the page, the scribbles were so illegible that he had to take a seat before he could begin to decipher the message.\n\nAfter a few minutes spent painfully translating the note, it was clear to the PM that it was a threat. The Hardliners were prepared to withdraw their support from the government if he did not support the bill.\n\nNow he had to choose what was more important to him: the preservation of the National Front or the unity of the country."
wal.47.a:0 "The government remains defiant"
wal.47.b:0 "Bend to the Hardliners"
wal.48.t:0 "Cayo Backs Down"
wal.48.desc:0 "Those loyal to Cayo had always made themselves out to be the unwavering defenders of the nationalist cause. They promised their supporters that they would fight until the bitter end to protect the Welsh nation and drive forward all reforms necessary in strengthening the Welsh people. Many thought that the issue of the Welsh Language Bill would be a hill that each member of the Clique would be willing to die on.\n\nThey had already threatened to bring down the government if it were to abandon their bill. Most were inclined to believe them; they feared for the future of the National Front.\n\nYet the rest of the government held their line and called Cayo's bluff.\n\nTheir gamble has appeared to have worked as the threatened retaliation has failed to appear. Cayo's men have continued to support the government. Disaster has been avoided and the tensions within the government appear to have been diffused.\n\nThose in the government have started to believe that there will be no crisis in their government, for the foreseeable future at least."
wal.48.a:0 "A return to normality"
wal.49.t:0 "Bombs across Cardiff"
wal.49.desc:0 "Tensions over the result of the Welsh Language Bill have come to the forefront in a most violent and unforeseen manner. Several blasts were heard erupting from within the streets of Cardiff, permanently scarring the walls, pavements and anybody unfortunate enough to be caught up in the explosion.\n\nNews of the bombing spread quickly. Fear followed too. The people believed they were more exposed to such acts of violence now than they had been for the past two decades.\n\nLittle was known about the perpetrators until a forbidding statement emerged from a group that called itself the Free Wales Army. The group claimed responsibility for the bombing and made clear its disdain for the failure of the government to pass the Welsh Language Bill.\n\nDespite the scale of the attacks, the group itself remains elusive to the government. Wild theories have emerged as to who may be a part of the obscure organization. Each claim is unsubstantiated, but each reveals how trust between the Welsh has deteriorated.\n\nAmongst all the uncertainty, one thing is clear. Life in Wales will never be as it was before."
wal.49.a:0 "Only time will heal these wounds"
wal.50.t:0 "The Bill passes"
wal.50.desc:0 "In spite of the objections of the Goch members of the government, the rest of the nationalists have held their ground and still intend to pass the bill once the assembly has reconveined. By now news of the Bill had started to spread across Wales; alongside the news, outrage had emerged. The largely unionist parts of the country were practically up in arms over the fact that the government was willing to remove english from the national curriculum.\n\nHowever this was not the concern of the Prime Minister, his job was to get this bill passed, some bitter unionists were not going to stop him.\n\nBut even the PM was still nervous about what the result might be, as he could not be sure of the true intentions of each of the members of his government. And if the bill failed his whole government would be endangered. Knowing this, he only became more anxious as the vote drew nearer. His anxiousness continued as he reentered the chamber and sat down and began to await the result.\n\nIt did not take long for the result to be declared and much to the Prime Minister's relief, the bill had passed and by the narrowest of margins. A few votes could have tipped the balance and avoided the chaos that was about to unfold."
wal.50.a:0 "What have they done?"
wal.51.t:0 "Public Response to the Language Act"
wal.51.desc:0 "In the wake of the passing of the Welsh Language Act, Wales has been rocked by mass protests and nationwide displays of civil disobedience. Clashes with the authorities have become worryingly common, leaving the police force overstretched and close to breaking point.\n\nThe shocks from these riots have been felt inside the government, even the Prime Minister has noticed how upset most of the Welsh people have become. They want the language act removed. The act that nationalists had fought so hard to pass . The government is now at odds with its people and the Prime Minister will not be able to turn a blind eye much longer.\n\nHe will have to address the situation, though he has not yet made up his mind on how he will do this. Removing the act would alleviate the pressure from the protesters, but to the detriment of the unity of the National Front.\n\nThe government will have to make a decision on the act, though they fear that now there is no correct option."
wal.51.a:0 "Maybe they are right"
wal.51.b:0 "Double down"
wal.52.t:0 "Protests Spread"
wal.52.desc:0 "Doubling down has not improved the situation on the streets.\n\nThe protests have swelled in size and ferocity, no city or town is safe. Discontent has spread into every corner of Wales, clashes between unionists and the beleaguered police force are an everyday occurrence everywhere. Yet both sides have become impatient with the governments dithering.\n\nThe governments ineffectual attempts to preserve the National Front have forced them to neglect the concerns of the public. They cannot block them out much longer. The situation has broken down past the point where the people can continue to be ignored.\n\nThe government will have to find a way to calm them down before the situation becomes too serious.\n\nBefore it falls out of their control."
wal.52.a:0 "Something will have to be done"
wal.53.t:0 "Government Appease the Protesters"
wal.53.desc:0 "On the streets of Wales, the protestors who had once fervently called for the repeal of the Welsh Language Act began to dissipate from the streets. Finally they had forced the government into appeasing them. They believed that the act was now truly dead.\n\nThe decision had been made inside a cheerless government office, where several government ministers had assembled to devise how they were to tackle their mounting challenges. After much debate they had decided to issue a statement promising the repeal of the offending Act.\n\nFew outside the government expected that the decision had not been made easily, after all the Prime Minister had stuck by the bill for some time now. But they did not know of the government's true intentions. In reality they expected the public outrage to pass, allowing them to continue as if nothing had happened.\n\nThe nationalists were never going to give up that easily."
wal.53.a:0 "Crisis avoided"
wal.55.t:0 "Whispers from the Miners"
wal.55.desc:0 "Work in the mines of wales is tough. Not everyone is cut out to labor away under the earth, in the dark where dust gradually fills your lungs. That is the way that it always has been and many believe that is the way it will continue. But at least they have work. Even a life in the pits is better than one on the streets.\n\nAfter yet another day of sweltering toil in the gloomy pits miners began to emerge into the light. They carried out their usual carts of coal and lungful of soot, however something ominous emerged from the depths with them. It started as a creeping trickle though it has quickly become unavoidable.\n\nThe mines were running out of coal.\n\nThese reports are unconfirmed, if they are right it will spell disaster for the Welsh economy. The government would be imperiled, god only knows far the Wales would deteriorate if news of this crisis got out. But the whispers are far too absurd to be true. How could we run out of coal?\n\nBut why would the miners lie about such a thing?"
wal.55.a:0 "It can not be true, could it?"
wal.56.t:0 "Rumors reach the government"
wal.56.desc:0 "It did not take long for the rumors to pass from the mouths of the miners to the ears of the government. Few believed that such claims could be true, but Saunders started an investigation regardless. Preposterous though the claims may be, they will still need investigating, better safe than sorry he supposed. So inspectors were sent to the mines to validate the claims, soon the truth will be known.\n\n\Not much time passed before preliminary reports started to come back. They did not bear good news. The miners were right, it was true all of it. Years of intensive excavation have depleted the coal fields of Wales. The country is about to run out of coal and when it does an enormous crisis will follow, the extent of which will almost surely bring down our government..\n\nAction must be taken to try to avoid the looming disaster the government now faces, by any means the crisis must be hidden. For the good of the welsh people, we must deal with this ourselves, without any interference from those who oppose us.\n\nOur government will be preserved."
wal.56.a:0 "Dear God what have we let happen"
wal.100.t:0 "The American Way"
wal.100.desc:0 "Ours is not the only government in crisis. Across the ocean in the United States, President Nixon faces his own controversy against his enemies within the establishment. His methods have been ruthless, but they have kept him in power. Many within the party have already started to copy the Presidents strategies and the rest of the government is about to follow. The approach has changed and the message to all involved has been made clear.\n\nDeny everything, tell them nothing.\n\nWith this in mind we will endeavor to cover up the coal crisis. The people do not need to know, it is better that they will never know the true numbers. The chaos that transparency would cause simply is not worth it if they knew the situation will only get worse than it already is. No one knows what lies the media would spread. We are doing the right thing.\n\nWe will keep this from them."
wal.100.a:0 "We have done nothing wrong"
wal.101.t:0 "Disposing of the evidence"
wal.101.desc:0 "Covering up the reports will not be enough. The government has no intention of letting any of this information get out. A situation this serious requires greater action than just hiding the documents, they will have to be disposed of, permanently.\n\nEvery report from the mines is immediately handed to an official who sorts out the most dangerous files and places them into a seperate pile. The offending documents are then picked up, carried over to the fireplace and flung into the flames. Ink melts off the pages, paper turns to ash and all the crimes are cleared.\n\nWhat remained of the reports that had been handed over were concealed, free from the flames. They were to be dealt with differently later.\n\nEvery single one of the reports never reached one of the ministers. All the trouble was dealt with by some subordinate of the party. All those who had allowed the crisis to occur are kept at arm's length from the dirty work.\n\nAnd so the man returns to his job, awaiting the arrival of the next set of reports to sort."
wal.101.a:0 "hopefully that's all of it"
wal.102.t:0 "Making the necessary adjustments"
wal.102.desc:0 "A dark suited man strode into the room, he walked past another who poked at a roaring fire that was steeped in ash. But that did not concern him. Instead he uncovered a file from his desk and took out the documents that were inside and began to do his work.\n\nA thin tipped brush accurately coated sections of the page, concealing the print beneath it. Page after page received the same thin layer over each offending word or statistic. Once he had reached the end of the document he turned it over and began to type over what he had censored. Fixing what he saw necessary and leaving blank what he thought could not be salvaged.\n\nSatisfied with his efforts he moved onto the next file. And is how he worked for the rest of that day. He would return for the next to do much the same thing, to make sure that all the government did not want to see was altered.\n\nOut of sight"
wal.102.a:0 "Out of mind"
wal.103.t:0 "An Unexpected Surprise"
wal.103.desc:0 "Eyes fixed on the road, he drove dangerously fast down the road with a clenched jaw and a head filled with fears over the future of the mine that he owned. Production had continued to drop off over the past month, money no longer coming in his profits were rapidly diminishing. Soon he would not be able to even pay those who he sent down into the depths. It did not take him long to hurridley arrive at his destination, where he got out of his car and rushed inside to spend another day worrying over numbers.\n\nWhen he burst through the door of his office he noticed an odd package that lay on his desk amongst papers that were strewn around it from the night before. He opened it with a hasty suspicion and was awash with relief as he saw what was inside.\n\nMoney, bundles upon bundles of thin paper notes tied loosely with string. A message fell out, it threateningly requested that he stayed silent about the situation of the mine. The cash was not just all form, he was expected to share some with his workers as a bonus for their collective silence.\n\nHe pocketed his share and all of a sudden he was not as concerned as he had been earlier that day."
wal.103.a:0 "Good old bribery"
wal.104.t:0 "A successful cover up"
wal.104.desc:0 "Finally the government has begun to relax. Its frantic attempt to hide the worst of the crisis has been successful, there will be no catastrophe to be seen in Wales. The government will deal with it themselves, discreetly in the ways it sees fit. Free from any outside forces prying in on its actions, especially the skeptical media who would leap at any opportunity to undermine us.\n\nAny evidence has been buried far too deep to be found and circulated, all of the knowledge has been secured. It is all under control.\n\nMiners still make their treacherous journey down to the depths where they expect to have an easier, but much duller, day, their bosses lives have been made a lot easier too as they no longer spend their days and nights being bothered by how their mines will perform. Life continues as it did before.\n\nOf course sorting out a longer term solution will be no small feat, but for now the government can lower its guard a little."
wal.104.a:0 "They think it's all over..."
wal.105.t:0 "A Leak"
wal.105.desc:0 "It happened, there was a leak. All our best efforts were in vain. One of the reports the government itself had ordered has gotten into the hands of the press.Many within Plaid have already surrendered to the idea that the government is doomed. As one unnamed minister was overheard frantically yelling:\n\n"We're going to lose our fucking government!"\n\nThe press is not expected to get any better after that.\n\nThe governments issues have certainly caused an enormous amount of uproar across Wales. Which has caused the disarray that has gripped the government these past few months to seep into the rest of public life. The crisis has begun much sooner than was anticipated. The minister responsible will have to answer to the people they supposedly serve, if what seems to have occured is true, their rule of deception will be brought down with them.\n\nAnd to think that they had all thought that it was over."
wal.105.a:0 "...It is now"
wal.106.t:0 "Whitewashing Saunders"
wal.106.desc:0 "Plaid Cymru has had its reputation permanently tarnished by the crisis. Those who still remain loyal to the party have started to look for ways to try and salvage what credibility they can. The plan that they decided on was an attempt to conceal Saunders' role in the cover up and presenting him as a trusted leader, who was independent from the dirty work that others had carried out.\n\nThe best way to present this had already been decided by the party, an interview between the Prime minister and interviewer from one of the few media outlets that had remained indifferent to Plaid Cymru. An interview had already been scheduled as soon as possible. All that remains to be done is to inform Saunders himself.\n\nUpon being told of the plan Saunders was quietly startled, he had not been expecting to have to be put back into the public eye so soon, especially after such a crisis had unfurled. After hearing the date of the broadcast he only felt more anxious. For once Saunders appeared to dread having to talk to the people of Wales."
wal.106.a:0 "We wish him luck."
wal.107.t:0 "An innocent man"
wal.107.desc:0 "It was just another interview with the press. At least that is what Prime Minister Saunders tried to convince himself. In reality he dreaded that what he was about to endure was going to be the worst public appearance of his career. Yet he knew that he had to get through it, for the sake of his credibility and his party.\n\nThe interviewer finished addressing the audience and all to soon lept into questioning the Prime Minister:\n\n"We are all aware of the crisis that has developed over the last few days, but were you involved in any way with the initial response to the investigation's findings and its subsequent cover up?"\n\n"Not at all" came the uncharacteristically short reply; Saunders left it at that.\n\nThe rest of the interview continued in a similar fashion, with the reporter asking increasingly probing questions and Saunders stubbornly refusing to answer in any detail. Deny everything, tell them nothing.\n\nWhen an aide asked Saunder how he thought it all went he shrugged and muttered in a low voice."
wal.107.a:0 "Could have been worse"
wal.108.t:0 "Blaming the Goch"
wal.108.desc:0 "A crisis as serious as this was bound to divide Wales in one way or another. Theories have already started to be reported on groups from across the world and political spectrum conspiring to bring Wales down for increasingly absurd reasons. Many of these have not had any noticeable impact, but one that has started to gain traction is the idea that somehow the socialists were involved.\n\nThe theory explains how they attempted to cover up the coal shortage to keep the miners underground. When the government reports investigation returned they sent men disguised in suits to remove whatever evidence they could find. Fortunately a forward thinking member of the government was able to release the truth.\n\nIn fact it has been such an influential theory that it has reached government offices. Pinning the blame on the Goch and trade unionists would cause enough confusion to clear our own name. A government statement was produced indicating Gwynfor Evans and every other influential socialist in the government.\n\nFollowing the release of the statement, the Goch is expected to remove themselves from their position in our government, greatly weakening our authority. Our government will not be expected to last much longer.\n\nAt least we are not the only ones that are accused."
wal.108.a:0 "It was them not us!"
wal.109.t:0 "Evans' Sacrifice"
wal.109.desc:0 "No one had expected that it would have ever come to this. Even in circumstances as bleak as these few thought that the time would come where Evans would be forced to leave Plaid Cymru. Yet that is where the party has ended up, in order to survive the party will have to sacrifice one of our own.\n\nWidespread shock followed on from Evans being kicked from the party. Shocked was replaced by anger as the Welsh demanded to know how Evans was allowed to operate such a scheme. How could a split this bad have emerged in the party in the first place? Did he act alone or does he still have subordinates working in the government?\n\nThey demanded answers.\n\nAnswers the government did not have.\n\nThose who remained in the government hoped it had not all been in vain. Yet it all seemed to be getting worse."
wal.109.a:0 "The government losses again"
wal.110.t:0 "Incriminating the FWA"
wal.110.desc:0 "For the purpose of shifting the blame of the Coal Crisis from Plaid Cymru, the Free Welsh Army seemed like the perfect choice. Framing them for the cover up would alienate them further from ever becoming a serious part of Welsh politics. Moreover, Cayo and the rest of his gang are a mad enough group that most people would believe that they would attempt a move that was so ridiculous. So the government went ahead with the plan to accuse the FWA.\n\nWhat took place after the accusation only made things worse for Plaid Cymru.\n\n\The people were alarmed by how far the FWA got and how they were almost allowed to get away with what they did. The government failed to clear its role in the cover up and was only able to make the FWA appear far more competent than was previously thought.\n\nAfter consistently failing to find a way out of the crisis, few reckon that the government will last much longer. What comes next is likely to be as chaotic as what came before it."
wal.110.a:0 "Why wont they believe us"
wal.111.t:0 "The Goch Leaves the Government"
wal.111.desc:0 "Some members of our government are starting to doubt how truthful our government has been over the last few weeks Prime Minister. Along with a majority of the public. I'm sorry but I have been told to inform you that the goch plan on leaving our government, the situation is almost out of our control."\n\n"It always has been" returned Saunders in a sullen voice.\n\nHe was right.\n\nHis government had never truly been able to understand the seriousness of the crisis, and Saunders himself had never believed that he would succeed in hiding the truth from the press. Now that he has been proven right, he has to sit still whilst all that he helped to build up crumbles around him.\n\nWith the socialists out of the picture, it was unlikely that any of the other members of the National Front Saunders had worked so hard to form were going to stay. Plaid Cymru would stand alone, paralyzed in a minority government. Limping towards what everyone in Wales assumes will be its downfall."
wal.111.a:0 "A knife in our backs"
wal.112.t:0 "The Anger of the Assembly"
wal.112.desc:0 "Plaid Cymru now stands alone. As Saunders feared, every member of his coalition deserted him, The National Front now lies in tatters. He even struggles to hold his own party intact. Morale within the government has been shattered, many ministers have started to refuse to even turn up to the assembly, but Saunders soldiers on, even as he becomes increasingly isolated.\n\nDay after day he has to face their anger. Accusations lying cheating and causing the crisis follow him throughout his days. He has become tired of having to repeat the same denials again and again, every time he does so it only seems to make them angrier and more intent on bringing him down.\n\nOne day he supposed he would be the only one left denying what had happened.\n\nUntil that imagined day came he would have to continue wading through the mess he created. The ministers that still gather in the assembly wonder how long the Prime Minister will force himself to continue"
wal.112.a:0 "Alone in the assembly"
wal.113.t:0 "Protests in the Streets"
wal.113.desc:0 "Outside the Welsh Assembly a protest began to amass, occupying the streets where Prime Minister Saunders had energetically campaigned not too long ago. But instead of the cheers of the passed, all that could be heard were the enraged roars of a people betrayed. They had made up their mind. They did not believe what Saunders had told them.\n\nThey wanted him out.\n\nIt was not just the people of Cardiff who wanted Saunders gone, the rumors of his trickery had spread far and hide. The anger is less directed at the coal and more and more at the crisis in and of itself. The people knew what he had allowed to happen and they were not prepared to forgive him.\n\nAnd who could blame them\n\nMost members of the public now viewed him with disdain and without the respect of the Welsh people, how could he claim to be their leader."
wal.113.a:0 "We are Reaching out breaking point"
wal.114.t:0 "A Vote of No Confidenc"
wal.114.desc:0 "What was left of the government has been on its last legs for weeks. It has sauntered through the last few weeks, unable to rally its former allies back to its cause. They now sit opposed to them. Alongside the rest of the assembly, which has been united in its contempt for the government. They believe that the time has come for them to put it down for good.\n\nA vote of no confidence has already been.\n\nA vote that the government is bound to lose.\n\nThis will be a decision that is going to be welcomed by many. The sheer size of the protests on the streets of Cardiff demonstrated that. The people will not be sorry to see Saunders and his party held accountable, they want them to be removed.\n\nIn the end Plaid Cymru will be brought down. It is all they deserve after what they tried to get away with"
wal.114.a:0 "It's almost over"
wal.115.t:0 "The End of an Era"
wal.115.desc:0 "Saunders lost. Of course he had, it was all he had been doing these past few weeks, thumbling his way from failure to failure. By now he was used to it.\n\nHe had lost the vote by a spectacular margin. As many members of his government simply did not even bother turning up to the vote. The result had been a forgone conclusion before the vote itself had even been called. Everyone in Wales knew it was over for Saunders.\n\nPlaid Cymru will now be at the mercy of the voters, who are expected to be as unforgiving as the opposition were. It will not be long before Plaid will be removed from the assembly completely.\n\nIt is expected that Saunders' party will never be able to recover. Especially now that Plaid Cymru's name will be tainted from this moment onwards.\n\nFinally the Prime Minister has been removed from government, tt marks the end of an era.\n\nAn era that few will mind is over."
wal.115.a:0 "We can finally begin to move on"

