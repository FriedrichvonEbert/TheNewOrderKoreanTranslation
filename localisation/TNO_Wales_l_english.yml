cardiffmarch.1.t:0 "Battle Lines are Drawn"
cardiffmarch.1.desc:0 "The brand new language bill is already turning into a pitched battle, as Cayo-Evans today announced in a fiery speech that he will do everything in his power to pass the bill. "We are a nation of Welshman," he said, "and that means we must fully cast off the shackles of Anglo tyranny, not allowing our children, our children! to be subjected to cultural violence. Welsh now, Welsh forever."\n\nThe accusations of violence didn't fly with the Unionists, as MP Nicholas Edwards called Cayo a "divisive Hitlerist who seeks to relegate all his enemies to the status of sub-human. We say no to fascism on our shores." As the debate continues, the language bill will likely fall further and further into the background, as the battle lines divide "nationalists" from everyone else, whether they prefer the title of liberal, anti-fascist, or unionist. However, we can take solace in the fact that all of this will be relegated to parliamentary debate, not street violence."
cardiffmarch.1.a:0 "What are we without civility?"
cardiffmarch.2.t:0 "FWA to March on Cardiff"
cardiffmarch.2.desc:0 "To all patriotic Welshman join us in the defense of our language and culture. We, the men of the Free Welsh Army, will not bow to Unionist lies. The streets of Cardiff belong to us, nobody else, and we shall demonstrate this. Come with us, as we march in defense of Brother Julian Cayo's Welsh Language Bill. Cymru am byth!"\n\nThis is a leaflet circulated nationwide by the FWA and its supporters. Despite unionist protests, we have little to fear from the ranks of a largely civil, decent group. Their leaders have repeatedly promised they will remain peaceful, and Cayo's presence among them will certainly keep any rash actions from occurring. Thus, we have allowed their request to march, in the interests of open debate and expression. The rights of one man must not end where the fears of another begin."
cardiffmarch.2.a:0 "We are all Welsh, at the end of the day."
cardiffmarch.3.t:0 " Nationalist Posters Cover Cardiff Walls"
cardiffmarch.3.desc:0 "Stand with Wales, stand with the FWA! Join us for the March on Cardiff!"\n\n"Fight Unionist submission! Fight for the freedom of Wales."\n\n"Follow Cayo's lead, stand for our language and people on the streets of Cardiff."\n\n"No English in our streets, Defend Cardiff, stand with the Free Welsh Army."\n\n"Say no to the Anglo traitors, join the March on Cardiff."\n\n"Our streets have a pest problem. Let's keep them clean, let's keep them Welsh!"\n\n"Hey Anglo! We all know your real masters..."\n\n-Examples of FWA posters in Cardiff, in the lead up to the March, collected by the Cardiff Anti-Fascist Club."
cardiffmarch.3.a:0 "It is their right to do so"
cardiffmarch.4.t:0 "Unionists Aim to Blanket Cardiff Walls"
cardiffmarch.4.desc:0 "Stand for peace and unity, stand up against the FWA threats."\n\n"Cayo wants to divide us. Show him we never will, stick together in Cardiff."\n\n"Violence has no place on our streets. Kick the Cayo cult out!"\n\n"All out against fascism! The Cardiff Anti-Fascist Club calls you to stand with your brothers and sisters. Answer Cayo's provocations, keep fascists out of our streets!"\n\n"If the Hitlerists want a fight, they'll get one! Cardiff belongs to all of us."\n\n-Posters seen on the wall of The Lion's Den, a pub in East Cardiff known as a popular gathering place for Unionists."
cardiffmarch.4.a:0 "This is against the law!" 
cardiffmarch.5.t:0 "Opening salvos?"
cardiffmarch.5.desc:0 "Harry stood on the corner of Tower and Glais, dozens of sturdy flyers in hand. He'd only been involved in the local Peace Club for a few months, but already knew he was committed to their goals. A union with England made the most sense to him, child of a London-born mother who fled during Sealion. Even if he could not officially call himself a Unionist, it was not yet a crime to support their aims. But the upcoming March had left him sleepless and sweating the past few nights, and he wanted to do whatever he could if it meant Cayo and his thugs backed down. Right now, that meant following Jerry's orders, and giving flyers out to anyone who needed them.\n\nAs the stack wore thin, Harry was prepared to report back to the Club, maybe head over to the Lion's Den after. As he saw three young, clean-cut men approach, he prepared to finally empty his hands. He walked towards them, letting loose the same pitch he'd been repeating all day. "You lads interested in--"\n\nBefore he could finish, the three men charged, shoving him down onto the pavement, calling him a traitor, a communist. Harry tried to feebly defend himself as the boots landed upon his head, as the fists laid into his gut, as the men lifted him up just to slam him on the concrete once more. Was this it? Would he already be a martyr for the cause?\n\nAs it turned out, this was not Harry's final day. Multiple passers-by tried to break up the group, who managed to scramble away before anything else could happen. The next day, Harry would be celebrated for his commitment at the Peace Club meeting, alongside four other young members who faced similar attacks. More than ever, he knew that standing up to the nationalists was a matter of life and death."
cardiffmarch.5.a:0 "That will teach those English troublemakers"
cardiffmarch.6.t:0 "Tensions High as the FWA Begin Their March"
cardiffmarch.6.desc:0 "A few hours past midnight, Julian Cayo stood before a microphone in the exurb of Dinas Powys. Calling on the thousands of FWA members to "stand in defense of our culture", he then sanctioned the beginning of their march to the Cardiff parliament with the call of "Cymru am byth!" Despite rhetoric by unionists and leftists, the march so far went off without interruptions. Cheers drowned out boos as the disciplined mass made its way to the city, who rattled the morning with a cry of "They will not replace us."\n\nAs the narrow streets fill with the protesters, many in full militia fatigues, fears of violence are high. Some are said to be armed, although Cayo maintains that the protest is strictly a peaceful one. No word yet from the Unionist camp, who have been said to be organizing a counter-protest but have yet to appear. As the FWA draws closer to the parliament, the nation waits with bated breath."
cardiffmarch.6.a:0 "We all pray for a peaceful conclusion."
cardiffmarch.7.t:0 "FWA Blocked by Counter-protest"
cardiffmarch.7.desc:0 "The image of an unopposed nationalist march has been blown away. On intersections across Cardiff, barricades have been thrown up by counter-protesters of many stripes, staying true to earlier promises of "protecting the streets". Ostensibly organized by pro-Union "Peace Clubs", the counter-demonstrators are far from just gentle liberals. Various radical unions have come down to join in the struggle, alongside militants waving communist flags and the black-clad members of the recently established Cardiff Anti-Fascist Club. Even erstwhile socialist MP Raymond Williams is said to be among their ranks. The confrontations at these barricades have so far been relegated to aggressive shouting matches, but with passions being sky-high all it will take is one spark to blow up. We can't preside over a bloodbath on our streets.\n\nTypically, our response to confrontations like these is a strong police presence. They are generally expected to show up, and are skilled in non-violent tactics, so using them as peacekeepers seems like it can only deescalate things. However, some of our advisors have pointed out that there are credible reports of some demonstrators carrying projectiles and firearms, and the police may not be enough to keep order. Following this logic, they argue for a military presence to have these demonstrators back down. Clearly demonstrating our firepower seems like it would make anyone think twice about violence. If we send in hammers, will everything end up looking like a nail?"
cardiffmarch.7.a:0 "Send in the police. We need peacekeepers, not soldiers."
cardiffmarch.7.b:0 "Send in the Army. We can't take any chances."
cardiffmarch.8.t:0 "Sparks Begin to Fly"
cardiffmarch.8.desc:0 "The past few hours made it seem inevitable, and now violence has arrived. The first brawls have broken out among the barricades of Central Cardiff, with leaders on both sides immediately moving to blame their opponents and call for peace. As our men make our way to the center of this conflict, it seems plenty of time remains to defuse the situation. Reports indicate that the fights are only among the most radical sections of the protestors, the civil majority wanting no part of it. All we need to do is isolate the extremists, and we can save our streets from any further violence."
cardiffmarch.8.a:0 "These are and will remain largely peaceful protests."
cardiffmarch.9.t:0 "Escalation"
cardiffmarch.9.desc:0 "As we reach midday, things only seem to be degrading. Officers on the scene are reporting widespread violence, disproving previous claims about a radical minority. Furthermore, it seems the protesters are no longer satisfied with fists alone, and have begun to look for any kind of makeshift weapon to aid in the fight. Bricks and stones are being hurled towards both sides, sending dozens crashing onto asphalt covered in blood. The first gunshots have been heard, likely signalling the first deaths. We are on a precipice right now, a complete explosion being just a projectile away. Commissioner Carwyn of the South Wales Police has rushed to us in desperation, demanding the authority to work with the army and arrest any and all "rioters". Unprecedented in our history, this would certainly not help critiques of Plaid's authoritarianism, but could bring things to a decisive end. Our only other option is to carry out a targeted disarmament, seizing on the most violent, armed protesters while leaving any peaceful actors to reflect on what they're getting into."
cardiffmarch.9.a:0 "Give Carwyn the green light. We are clearly facing illegal riots."
cardiffmarch.9.b:0 "We don't want war with the marchers. Let's disarm who we can, and show the rest that we're on their side."
cardiffmarch.10.t:0 "It Sounds Like War"
cardiffmarch.10.desc:0 "13:00 hours. Things fall apart. What seemed like the quickest path to a peaceful end has yielded anything but. As the two camps devolved into a singular, formless riot, the number of guns among these people ended up being...far greater than anticipated. Charging in with holstered guns or simply a truncheon, our police and our soldiers were met with gunfire as they tried to penetrate the crowd. Before they knew it, our men were faced with a full-scale volley of weapons fire. Central Cardiff is occupied territory now, and as the army and police force retreat to the edges of the riot, they find themselves swimming in a dark ocean of horror."
cardiffmarch.10.a:0 "Shameful"
cardiffmarch.11.t:0 "Those are Real Bullets"
cardiffmarch.11.desc:0 "James I was...sorry, I don't like dredging this up much.\n\nInterviewer Take your time.\n\nJames Yeah. So, I was at the barricades when all of this started. Thought we were just gonna stand up to the nationalists and be done like that. Then the brawls began, I, I was a college freshman, I didn't know violence like this. I moved over, over to the edges, you know? Tried hanging with a group of men, don't even know which side they were at that point. Well, we were there, guess we all thought we still had a mission to do, we tried to just stand together. I didn't register the shots at first, just sounded like some fireworks. We probably woulda left soon. Then-- (he pauses, looks down, and begins to choke up. He inhales and continues.) Then the soldiers, those guys in green came running through, had their big rifles in hand. I saw them screaming, which was weird, you're always told they're so brave. Buncha fucking cowards, really. So we all saw these guys, guess it brought our passions up again. Told the group that we should chant something at them, doesn't even matter what at this point. Well, we walked forward, maybe jogged, I don't know. It was so clear that day, the sky was so blue. (pause) They just did it. (he begins to cry). They just stopped and looked at us, just decided they were gonna wipe us out. Had those rifles pointed at us, just started squeezing the trigger, shots ringing out like thunderclaps. They were my age, those fuckers were maybe 20. And they just did that, fired on us, the blonde kid next to me who I didn't even know, he didn't even--didn't get to say goodbye, just saw in the corner of my eye, there was a red geyser coming from his chest. Everyone'll tell you the same after that. You know it all. Everything melts together, screaming, punching, trampling. I got thrown down and everything went dark, thunderclaps and screams fading away.\n\n-from "Those are Real Bullets Cardiff, 1963"."
cardiffmarch.11.a:0 "Why must such horrors occur?"
cardiffmarch.12.t:0 "Battleground Cardiff"
cardiffmarch.12.desc:0 "It was like war out there, I mean really. My father, he served, over during the invasion in '43, always traumatized, waking up screaming. Never understood it 'till after that day in Cardiff. I thought we were just gonna be fighting for our culture, Cayo said, what was it, 'we are fierce but moral', something like that? God. It's all a blur, really. The pubs were catching fire, saw a friend of mine dragging someone into an alleyway, someone...someone with so, so much blood, just everywhere. My friend had to drop that person, who knows how long they'd been dead? He dropped the corpse and fired away at some nearby soldiers with an ancient revolver." -Anonymous, Former FWA Supporter\n\n"We were all so harried. This was supposed to be celebratory, supposed to just be a peaceful march. I mean, being economic minister, the whole affair didn't concern me, until we started hearing the gunshots. There were soldiers, armed to the teeth, marching over to us and taking us to some bunker nearby that I wasn't even aware of. Lewis, he was supposed to be leading our discussion on what we should do, but he was barely conscious, it looked. Guilt, I'm certain. An ethical man, couldn't bear the cost of all this carnage he'd tacitly approved. No way he could've known. That bunker was quiet as Sunday mass, I'll say that. When someone (don't remember who) said we need to push harder, well, we didn't really think it through all that much." - Nicholas Evans, former Economic Minister"
cardiffmarch.12.a:0 "We all fall down when crisis comes."
cardiffmarch.13.t:0 "Backed into a Corner"
cardiffmarch.13.desc:0 "Saunders Lewis felt a screaming void inside him, a burning guilt he was used to in his Calvinist upbringing. Before him stood who were meant to be the brightest, most competent men in Wales. And what were they offering while the capital burned? Two options seemingly equal in their awfulness, inadequate solutions to a disaster they completely failed to contain.\n\nOne of his top commanders, here in this bunker due to the unprecedented circumstances, argued for the preferred military solution burn it all down. "Our soldiers have been beaten back despite the rifles and armor we all entrust them with. This is no undisciplined rabble we face. Our only fallback in times like these is the firepower our forces have to overwhelm the enemy. If you allow me, sir, there are two artillery companies that can be stationed on either side of this city. One command, and the chaos will end."\n\nEmrys Thomas and Julian Cayo, despite having very different views of just what was happening outside, were for perhaps the only time in agreement on what action the government should take. In the name of "protecting innocent patriots" and "avoiding the slaughter of workers," the two men jointly recommended withdrawing the armed military and police from the site of protest, removing what they called "an invitation to fight violently".\n\nRemaining barely composed, Lewis weighed these two deeply questionable choices. Please, God, he thought to himself, guide me to some sort of redemption."
cardiffmarch.13.a:0 "Send in the artillery."
cardiffmarch.13.b:0 "Withdraw the army"
cardiffmarch.14.t:0 "Cold Steel Over Cardiff"
cardiffmarch.14.desc:0 "Interviewer- When the shelling began, what started to go through your mind?\n\nAnna- That we were fighting butchers. So nothing new, no new realizations. I joined the Anti-Fascist Club because of what Plaid was doing. Cayo was always just a scapegoat. Anyway, I was there as a medic, I had morphine and what not in my duffel. See, that's the thing about being in these struggles, you know before everyone else when violence is inevitable. When the shit started raining down, I was in an alleyway, cleaning my hands. Just sent off someone, don't even know who they were, but I had them placed on a stretcher. The fighting was mostly in the central part of the city, I was a bit south. I heard these, sounded like a shotgun kinda in the distance. Then, right by me--boom! Black-grey-orange rupture tearing through my ears like a wounded bulldog, or maybe a thunderclap. It wasn't...*voice breaks* I wasn't, in the middle. You should ask those who saw friends turned to ash just five feet in front of them.\n\nInterviewer- Looking back on the death toll, do you regret--\n\nGeneral- How many times am I expected to answer this? What we did prevented events that would've ended everything Saunders Lewis built for the Welsh people. You had communists and terrorists running around shooting policemen with glee. Any sob story about how we killed families ignores who was the vast majority struck by the shelling. *stands up, walks towards the door.* Write what you want. The ones who made the choice, we did it with full lucidity. You sicken me.\n\nfrom- "Those are Real Bullets Cardiff, 1963"."
cardiffmarch.14.a:0 "Those not there wouldn't understand."
cardiffmarch.15.t:0 "No Guns, No Masters"
cardiffmarch.15.desc:0 "We were sent in for nothing. Dozens of my brother in arms shot to death, and the politicians panic, tell us we can't be there anymore. As we withdrew and stood at our bases on the outskirts of the city, I had not a thought in my head. To me, the whole thing was in sight flames and smokes rising above the city while thousands shouted and screamed." - Evan Thomas, former Sergeant in the Welsh National Army.\n\n"Opposition to discuss strategy for a no-confidence vote, following Cardiff disaster." - Headline from South Wales Evening Post\n\n"After ignoring my calls for a police response and deciding this should be a military issue, the Lewis cabinet and its friends up on the chain of command couldn't even decide what the strategy was. All that happened was the needless deaths of soldiers, and the turning of the city into the site of a low-level civil war. Meanwhile, the men at our police stations were ordered-ORDERED! to simply barricade our doors and not deal with the situation. Never in my career within the South Wales Police Force have I witnessed more criminal conduct than that exercised by Lewis and his allies during the events in Cardiff." - Testimony of Police Commissioner Elliott Carwyn before the Cardiff Riots Tribunal"
cardiffmarch.15.a:0 "There was no way of knowing."
cardiffmarch.16.t:0 "Shadows"
cardiffmarch.16.desc:0 "The light of day began to wither away, an undying constant in a city constantly shifting in the woes it experiences. For some, it seemed surreal that something like sunset could still occur when the entire day was marked by ceaseless horror, the wholesale annihilation of peace and normality.\n\nThe engulfing darkness hardly covered up the hundreds of fires, the streaking light of rifle fire, or the searing shouts on every block. As families tried to rest their children in total darkness, avoiding even the slightest give-away of human life, nearby homes were torn through so that gunmen could set up sniper nests in attics. As pub owners rushed to barricade their business, sheltering civilians if they're brave, long-standing corner stones saw themselves burnt away by Molotov Cocktails, proxies for the malfeasance of the Welsh state.\n\nRegardless of these nightmarish travails, a broader survey would reveal a bend towards deescalation. Ramping up of violence also meant potentially thousands of protesters fleeing for their lives, with even some of the most aggressive partisans preferring to shelter far from the city center rather than risk dying on Cardiff's streets. But this hardly mattered to those in the presence of such conflict. Dealing with gunfire and a lessened contingent of angry radicals makes no difference if your bedroom window is shattered by a shotgun shell, or you have a bleeding college student show up on your doorstep. Those on the ground know the truth; those at the top can only imagine."
cardiffmarch.16.a:0 "Maybe they just need to put it all in perspective."
cardiffmarch.17.t:0 "Fight Fire, Fight Fury"
cardiffmarch.17.desc:0 ""Lewis, what the FUCK are we going to do? Our own army couldn't handle this, the ARMY. This is...this is the revolution, isn't it? We're gonna get bayoneted by morning." The balding advisor, whose name Saunders Lewis could not recall, pace aggressively around the room, his large figure making this a challenge for him.\n\n"There's a war on out there. The army can regroup. Let's get a--"\n\n"Shut up. Can we get this man out of here?" There was no time for repeated failure, not now. He said as much when the guard escorted this hawkish man, well, really a boy, out of the bunker. "Evans, Bowens, you've been keeping a line with some businessmen, yes? Any ideas on what we do? Please."\n\nGwynfor Evans stood up, adjusting his tie as if he was addressing parliament rather than a few sweating greyhairs in a subterranean outpost. "Fires. They're growing out of control, some said there could be over a hundred at this point. That's what they're fearful of, therefore it's what we need to be fearful of. If we don't extinguish them soon, the gun-toting maniacs out there will be fighting atop an ash pile. So can we please get a line through to our fire stations?"\n\nThe harried advisor scrambled to get a word in. "No, no! What the hell are some men with long coats and axes going to--" Evans shot back, collected as ever.\n\n"Everyone loves the firemen. They're seen as independent, they do nothing but good work, and that holds true even if you're a Bukharinite or an armed fascist. If they go in, put out the fires, the chaos will fizzle out like the flames."\n\nLewis, dropping a fifth cigarette into his ashtray, looked straight at his economic minister. "Do it then, call all the fire chiefs. If anyone opposes this, give me an alternate plan." Silence. Even that harried middle-aged advisor stayed silent, and the whole room deferred to their Prime Minister. "Good. If this fails, gentleman, I take full responsibility.""
cardiffmarch.17.a:0 "Our last hope lies with them."
cardiffmarch.18.t:0 "Fires Everywhere"
cardiffmarch.18.desc:0 ""We're firemen, I mean, fuck! What the hell did they think would happen? That goes for me too, I should've just ran. But no, the fool I am decided that it would be better to follow the orders that we wear our big coats and drive over to where the loonies with guns are. Buncha idiots runnin' us, I tell ya that much." - Anonymous, former Cardiff firefighter\n\n"Look, it was scary, and that word, well, it don't tell you what the feeling was out there. All of us FWA boys, we all felt that this was do or die, literally. Take Cardiff or die trying. So when we saw the fire trucks coming, well, we viewed them like symbols. The bloated, cowardly government driving right towards us. I mean, some of the soldiers firin' on us earlier were wearing civvie clothing, so who really knew what to expect. It was sad, yeah, those were good men. I never would feel anything but grief over the loss of decent Welshmen. But it was like war out there. So yes, telling my unit to open fire was the right call." - Alan Rhys, platoon captain in the FWA\n\n"God. Our battles before were standing with a hose, rushing into a building maybe, but that always...that was always to help, not fight. I left the department not long after, cuz I couldn't stand in front of fires anymore, not without thinking of how they burned Richie, how they burned Trevor. How they fucking shot Tommy. I don't give a shit who did it. Everything around me felt like it died when the guns, bombs, and shouts all got aimed at us." - Connor Crichton, former Cardiff firefighter, precinct 14."
cardiffmarch.18.a:0 "God damnit."
cardiffmarch.19.t:0 "Cardiff is Burning"
cardiffmarch.19.desc:0 "With the firefighters forced to pull back after the ambush, the flames across the city moved ever closer to a unified inferno. Storefronts torched by molotovs, burning trash cans and cop cars, crackling sparks atop barricades; they would no longer be isolated incidences of annihilation.\n\nWith gunshots and chants still screaming across empty spaces, the raging fire grew closer. Even die-hards set to lay down their life for the causes of anti-fascism or Welsh nationalism began to question whether they should stay put. Few envision the slow burning of flesh among dozens of others as a death deserving of a martyr. As whole blocks became swallowed up by the advancing wall of dancing orange, the city finally emptied out. Those on the outskirts of the city, no longer party to the sounds of conflict, could rest. Inside the city's center, the constant scramble to get out alive simply gained a new, cruel urgency. For just this moment, the nation's political division mattered not, subsumed by the universal fear of death.\n\nBy morning, the city that was the battleground for Wales soul, its shining beacon of prosperity and freedom, was no more. The historic metropolis was charred to a crisp, countless homes, businesses, and pieces of history reduced to ash. As those still remaining woke up, they faced a city now haunted by forgotten, ash-covered ghosts."
cardiffmarch.19.a:0 "We have been consumed by our own."
cardiffmarch.20.t:0 "Our Boys in Beige"
cardiffmarch.20.desc:0 "Interviewer- Recently there has been a lot of talk about your role calming down the FWA as the firemen entered. Would you mind touching on this?\n\nTimothy Winthrop, former FWA Sergeant- Yeah, so, everyone knows how high tempers were running in Cardiff that day. Most boys in the FWA, they thought it was their time, that they were gonna have free reign to wipe out their enemies soon. So a lot of what they talked about was related to that, a lot of the rhetoric regarding destroying unionism, killing commies, you know what they say they'll do. But I was in some flat more on the edges of the city, we were up to watch for any incoming army. Captain was saying we'd blow anyway who came in away, and I was just like, seriously? Our twenty-year olds with their shitty pipe rifles are gonna blow them away?\n\nWe heard those fire trucks, and Captain was going crazy, saying, "this is it men, the final battle, let's stop them here." These are fucking firemen! Public servants, and he wanted to kill them. So I stood up, and I said, captain, I will not fire on those firefighters. If you order that, I will leave. He did his typical gruff act, said to get in position, but then some o' the other boys started agreeing with me, one even said his older brother might be among the firefighters. The captain kept pushing, and I was done with listening, so I stuck my gun right up to his head, told him I'd shoot if he sent out some order. I've never seen a man break down so quick! Next thing I knew, he handed me the radio and told me to send out an all-call to tell units they should hold their fire and stand down to the firemen. I won't take all the credit, plenty of smart boys came to their senses at that moment. But I helped, and the fires eventually were dealt with."
cardiffmarch.20.a:0 "By the grace of God, cooler heads prevailed."
cardiffmarch.21.t:0 "The Final Battle"
cardiffmarch.21.desc:0 "The Army goes in again, lets see how they do?"
cardiffmarch.21.a:0 "God bless our boys"
cardiffmarch.22.t:0 "A Drawn out Slog"
cardiffmarch.22.desc:0 "Its not going so well for the army right now"
cardiffmarch.22.a:0 "One final effort!"
cardiffmarch.23.t:0 "A Quick Brawl"
cardiffmarch.23.desc:0 "Yeah the army fucked them up!"
cardiffmarch.23.a:0 "Another victory for the Republic"
cardiffmarch.24.t:0 "The Protest is lit aflame"
cardiffmarch.24.desc:0 "Oh god people are angry now"
cardiffmarch.24.a:0 "Calm down its just a language bill!"
cardiffmarch.25.t:0 "Scars"
cardiffmarch.25.desc:0 "The voice of PM Lewis crackled to life on the nation's radios. "My fellow countrymen. All of you by now are aware of the tragedy that's befallen the Welsh nation. To recap what is known: at morning yesterday, a violent conflagration began in Cardiff, between two irreconcilable forces. It ended with what can only be described as bloodshed."\n\nIn a crumbling tenement on the outskirts of Cardiff, a mother awakes to find her son lying dead on the couch, the crimson abyss consuming much of his tattered FWA fatigues.\n\n"I do not intend to lay the blame on any one party. There were radical, destructive elements on both sides of the barricades, just as there were decent, patriotic people on both sides of the barricades. The same...the same can be said of our own government. We, regrettably, did not act in the decisive manner required of the crisis. Again, this was all of our failures, not mine or Goch or the Independents."\n\nA pub owner walks up to the crumbling, charred rubble where his Town Well once sat. This site of love and camaraderie faces the future as just another casualty of the Battle of Cardiff, one more ruin to be graffitied and occupied for the endless propaganda war.\n\n"In times like these, any emotion one may feel is understandable. I want all my fellow Welshman to know that I fully intend to guide us out of the harsh times. From now on, Plaid's utmost priority is reconstruction. That entails not just buildings and infrastructure, but the hearts and minds of us all. The twisted ideas that would lead one to kill their fellow citizen must be fought against vigorously. All of us have a role to play in this fight, one that surely will decide how we as a nation go forward. The violent cleavages in this land must end today."\n\nTwo young men stroll up to a West Cardiff townhouse. They double check the address, one lucky to not have been blown up given its location. Knocking on the door, they take a deep breath of the crisp ocean breeze, then direct their attention to the man before him. One pulls out a photo from his pocket, turns to his friend, and nods. At this, the compatriot draws a pistol and blasts three shots into the torso of the cop.\n\n"Join me, then, in healing our society, so that we may be free for a thousand years!""
cardiffmarch.25.a:0 "A long road lies ahead."
cardiffmarch.26.t:0 "Casualties of Peace"
cardiffmarch.26.desc:0 "Corner of Howys and Damont. Two lovers embrace each other, seemingly clinging together as the gunfire grew inescapable. Narrow bullet holes run through them both.\n\nThe stock room of Jarvis Housing Supply. Seven people, including Mr. Jarvis himself, have been reduced to a crude, contorted geometry. They spent their last moments cowering behind the psychological cover of plastic-wrapped furniture, explosions growing ever closer until all the sounds stopped.\n\nAn unnamed alleyway, trafficked now by the occasional rat. Three men lie, festooned in enemy uniforms. The dark fatigues of the FWA fighter have been largely untouched, but the wounds on his neck and temple seeped on to his cheap beret. The two young police officers, spending their last moments in a whirlpool of fury and confusion, now have torsos marked by the inch-long red piercings of submachine guns fire.\n\nSuch scenes are what the city's tens of thousands of survivors awoke to. The bustling home of Welsh culture, now a graveyard of those styling themselves as its defenders. The young and idealistic now gaze upon the wreckage, wondering how a better future can ever come from such a horrid present. The elderly, once believing they had seen enough to be unfazed, recoiled and broke down at the sight of corpses piling up in front of old pubs. All those in between came to hundreds of conclusions, in the end all practically the same: is any of this ever going to be worth it?"
cardiffmarch.26.a:0 "Our people have survived worse...haven't they?"
cardiffmarch.27.t:0 "Words to the Ruins"
cardiffmarch.27.desc:0 "In the stupor following the depraved carnival of state violence that had just occurred, the last thing most citizens wanted to hear was the voice of pretty much anyone in power. Nevertheless, Saunders Lewis would try to fill the void left after the march, coming to life on the nation's airwaves as the gallons of blood continued to be washed from Cardiff's street.\n\n"This...is a dark moment for our nation. Never in our recent history have we ever witnessed something so tragic and brutal. I, along with...along with others..." Lewis' voice faltered, and he paused for a long moment before continuing. "I tried to keep order, we all did. But many of those surrounding me, meant to serve us, acted rashly, and adhered to that. Now we see the outcome: hundreds of the children of Wales, dead on our streets. I can say nothing, do nothing to bring them back. We are in a moment of horror, and I only hope that...that we'll rebuild, that we can have some semblance of peace. Please. Let us honor the dead by maintaining calm, maintaining order. What else can we do?" With that, the address immediately cut out, leaving millions to once again march forward in quiet terror."
cardiffmarch.27.a:0 "..."
cardiffmarch.28.t:0 "A Blue Dividing Line"
cardiffmarch.28.desc:0 "Chief Carwyn was ecstatic. Full approval from Lewis to shut down these rioters, a chance to bring real order to this country. He quickly dialled in his radio, making rapid-fire calls to precinct captains with a simple message: stop these riots using any non-lethal force necessary. Once the deed was done, he lit a cigarette and looked straight at Lewis, only to be met with silence. Then, like the flick of a lighter, the radio blazed to life.\n\n"Chief Carwyn, we have a situation--" Static, crackling, the faintest sounds of conflict. "Sir, discipline has completely broken down among our ranks. It seems...it seems many of our men have joined the protests." Carwyn was ready to pipe up, toss another order at the disembodied, nasally voice on the other end. But he was cut off with a desperate shout. "Sir, I've lost contact with other precincts, we're seeing complete breakdow--" Static again, shouts, then a fizzle away to silence. Carwyn felt as though his soul had departed from the husk sitting in that hard, dark seat. This was it, he was finished, his job would be gone, the country would be ruined, everything he thought he was fighting for had burnt up.\n\nIgnoring the police chief's utter shock, Nicolas Evans whispered into the PM's ear. "Sir, we may need to send in the army after all. If that still seems too hazardous, however, we could at least recall the police." As Lewis mulled the options, Carwyn squawked a desperate command.\n\n"I know my men, prime minister, so I beg you, please, if even 20 percent are still with us, they can stop this! They'll handle it!""
cardiffmarch.28.a:0 "We're running out of options. Send in the troops."
cardiffmarch.28.b:0 "The army is a step too far. Withdraw the partisan policemen instead."
cardiffmarch.28.c:0 "Disorganized rabble is nothing against a billy club. The police can still handle this."
cardiffmarch.29.t:0 "The Line Breaks"
cardiffmarch.29.desc:0 ""Did I know it would happen? Of course. How the captain even thought sending us all out was a good idea...Christ. I was just 19 then, didn't think I had to care about politics. The rest of the department clearly already made up their minds." - Anonymous, Cardiff Police, Central Two\n\n"A few of the lads in the department rightly went in on the lefties. They had bricks and the like, they weren't peaceful. But unfortunately, a few misguided sympathies lay with those radicals, and so some of the officers started going ahead like, 'lay off, stand with them,' pacifist bullshit. That's when the tussles started. Tommy, he was respected, but turned out he was on the side of those leftists. Got a billy club to the head by our pro-FWA contingent. Not sure what ended up of him later...but yeah. Next thing you knew it was just a bunch of uniforms falling in with the protesters, turning the whole thing into a police war. I can't really remember what I did that day." - Michael Nicholson, Lieutenant, Central Two\n\n"Michael was given a promotion that day. 'Bout a dozen of us quit...he doesn't remember? Bullshit. He had a switchblade tucked away, used it on some teenager in a bandana. I know, and anyone from Central Two who left will concur, that Lt. Nicholson personally stabbed four people that day, all young counter-FWA activists, and when he wasn't doing that he was leading a contingent to break skulls alongside the FWA. Go into his office if you can. Probably still has a Cayo portrait up." - William, former Central Two officer\n\n- From "Street Fighters: Cardiff's Battle in Memoriam""
cardiffmarch.29.a:0 "When the police line breaks, who will protect us?"
cardiffmarch.30.t:0 "Last Line of Defense"
cardiffmarch.30.desc:0 " "We had one duty upon being sent in. Every officer in our divisions had the same message: the cops have failed, so let's show them how the Army handles chaos." - Anonymous, former Army private\n\n"I remember the look on all of their faces. Lewis seemed as though he'd have a heart attack. More so than normal, at least. That one fat prick, uh, Carwyn, the cop, he left the room mumbling about communism and whiskey. Think he's dead now. Um, so anyway...yeah, they had Evans call the nearby army bases 'cause Lewis was in such a stupor. The three most dour bastards in all of Wales, right there in that bunker. All while casually asking for military destruction of Welsh civilians. Hope they all burn in hell, is all I'm saying." - 'Everett', former Senedd staff.\n\n- as reported in leftist weekly Forward; "Battle of Cardiff, Five Years On""
cardiffmarch.30.a:0 "We needed those troops. The beautiful troops..."
cardiffmarch.31.t:0 "Cowards in Green"
cardiffmarch.31.desc:0 ""What happened then, at that moment? Such an act was that of a dying regime. Police officers, so-called purveyors of law and order, made wholly inept by their far-right politics. We all know what happened after. Lewis sent in the army, the damned army, in order to crush civilian protesters. I was there on the front lines, sinking into dozens of different chants as their jeeps and grunts moved our way, while the bobbies fled far into the distance. I must repeat, again, how cowardly such a move is. Because of a language bill, because you won't listen to the popular opinion on such a bill, those criminals in the Senedd allowed their capital to burn, then tried snuffing it out with the blood of the youth."\n\n- Former anti-fascist organizer speaks at the University of Michigan, 1966 "
cardiffmarch.31.a:0 "There is a reason their kind had to flee..."
cardiffmarch.32.t:0 "Warzone"
cardiffmarch.32.desc:0 "Just one of the many college-aged faces in the crowd. Hector watched as some of the officers started running towards the soldiers. At the moment, it seemed like the troops were simply an intimidation tactic, dozens of men not much older than Hector shouting and moving forward without rifles, though flanked by mounted machine guns and riflemen. A line began to form, a kaleidoscopic milieu on one side against washed-out army green. Nothing was being said, simply shouting, attacks, profanity. Hector was simply part of this grand body, joining in all this sound and fury. Then he heard the sound of bone breaking.\n\nFor a mere moment, the world came to a standstill. Then, it erupted and lost any semblance of uniformity, order. Hector was moving forward, witnessing a cop beat down some poor infantryman with his billy club. Then the shots started. The faint crack of a rifle, followed by the nearby blast of a police revolver. Screams filled the air, everyone either retreating or preparing for a vicious battle. Bricks were crushing skulls, molotovs searing flesh, bullets tearing torsos. Hector tried running to his right, a narrow road that led towards the waterfront. This he remembered from his teenage days, carefree jaunts to go mess with the cargomen.\n\nRunning at full speed, Hector kept moving forward, the sounds of war right behind him. What the hell was this city, this country? Something like a civil war breaking out, over a goddamn education bill. Just as his thought concluded, he heard a shot crack through the night, much too close for comfort. Without any consciousness, he went prime on the pavement, lying still as he heard a pair of boots marching towards him, grabbing the collar of his sweater, lifting him up and staring right at him, so close that you could smell every gram of tobacco this soldier had smoked. Just as this towering rifleman was ready to shove Hector home, his radio suddenly came alive, saying..."
cardiffmarch.32.a:0 ""Direct orders to all troops: pull out of Cardiff immediately.""
cardiffmarch.32.b:0 ""The army has been granted total control of the situation.""
cardiffmarch.33.t:0 "Now Entering Free Cardiff"
cardiffmarch.33.desc:0 "It was nearing midnight, and in the government's bunker the atmosphere was bleak. Saunders Lewis had his face buried in his hands, while the normally stoic Nicholas Evans paced aggressively back and forth, spitting out a strain of profanity. The two ignored Chief Carwyn, who rested shell-shocked on a wall. It felt like an eternity in this state, until finally Evans shattered the grim quiet.\n\n"Fuck it! Forget all of this, those bastards are going to burn it all down. The police are totally out of control, thanks to that arrogant bottom feeder over there," he said while pointing directly at a still dazed Carwyn. "All we have is the army. This all ends now Saunders, do you hear me?!? Put all of it down. Tell the army that, tell them to open fire! Please!"\n\nThe ferocious rant thickened the silence. Then, Carwyn seemed to snap back to the land of the living, just enough to mumble out another idea. "Lemme talk to the captains," he muttered. "They're still loyal, they'll work with the army, get our boys back in. Then...then, we, ah, we can let the protests burn out."\n\nEvans shouted this idea down, reminding Lewis just who thought the police would be a great resource in the first place. To this, Carwyn worked up just enough courage to ask if anything is worth a declaration of war on Welshmen. Everything hinged on this: it was time to decisively take control."
cardiffmarch.33.a:0 "Firing on civilians can never be an option. Try to reconcile the police and army."
cardiffmarch.33.b:0 "There's no other way. Tell the troops to open fire."
cardiffmarch.34.t:0 "Downfall"
cardiffmarch.34.desc:0 "The group thought it would just be them, a five-person masked contingent kicking down the doors to the Senedd and tearing it to shreds, taking down their whole haughty edifice as punishment for the government's crimes. Instead, as they called to take the buildings hundred charged in behind them. Angela, looking behind her, noticed a menagerie of types; policemen shedding their uniforms, old women with pistols, young men with brass knuckles. As the crowd tore through the building's diminutive windows and ornate doorways, the looting of this palace began. Statues were knocked down, paintings ripped apart, tables flipped over. Angela gestured to her friends to travel downstairs, down a winding cement staircase. As they closed in, she whispered to them rumors of a hidden bunker, where Lewis and his cronies would be hiding. With the raising of her fist, Angela began the charge towards this alleged bunker.\n\nHours later, when the whole Senedd was ravaged to reveal hastily evacuated bunkers and smashed out windows still fresh with the blood of those poor sods trying to escape, Angela and her comrades from the Anti-Fascist club sat in the opulent banquet hall, taking just enough shots of the three-hundred year old bourbon to loosen up, but not soften their edges. Hundreds still remained in the Senedd, and one of the comrades began cracking up, saying that Wales really did belong to the people and not just fat pricks with bad taste in art. That was when they started hearing sirens.\n\nHow long had it been? How long had these radicals been occupying the halls of power? Once again taking initiative, Angela called on her comrades and anyone nearby to take up positions that had line of sight on different entryways. Minutes later, when the haphazard welcoming committee took up positions, the attack started. The dozens of seasoned radicals hunkered down..."
cardiffmarch.34.a:0 "...as tear gas canisters flew inside."
cardiffmarch.34.b:0 "...as black-clad commandos poured through the entrances."
cardiffmarch.35.t:0 "Full Force of the Law"
cardiffmarch.35.desc:0 "Angela had nothing but a brick on her when they came in. There must have been twenty men, all in bulletproof vests, masks on and rifles ready to fire. "Everyone, fall back, get out of here, they're armed--"\n\nA quick succession of shots rang out. Before she could even turn her head to look at its origin, the Senedd was turned into a warzone. Angela ran over to Dominic, a longtime ally in the struggle, knowing he had a revolver on him. Upon reaching him, he started moving with her to an exit. These criminals, she thought, trying to slaughter us for exposing their lies.\n\nThe two moved carefully, having lost sight of some of the other comrades. No matter how hard they tried, the worst assumptions immediately came to mind. All around them, the Senedd was being ripped apart, hi-caliber fire from the military men drowning out the sporadic bangs of civilian-owned revolvers. Moving as liquid, they flowed through the stairway, the corridors, avoiding any sign of the black-clad troops. Finally they saw it; a small but shattered window, a few feet above where they stood. In quick succession, the two vaulted up the wall and squeezed their way out of the narrow frame, crashing against the pavement as they came out. For a few minutes, the two sat and looked into the darkly beautiful spectacle of those ravaged halls of government. But soon, they opted to run off, maybe even run out of this city, this country. Because already they knew in their hearts it had spilled the blood of their comrades to sustain itself."
cardiffmarch.35.a:0 "How did things explode so violently?"
cardiffmarch.36.t:0 "The Doors come down"
cardiffmarch.36.desc:0 "FBI OPEN UP"
cardiffmarch.36.a:0 "Once more in to the breach!"
cardiffmarch.37.t:0 "Capitol Under Control"
cardiffmarch.37.desc:0 "In the blink of an eye, Angela suddenly found herself in a blank world. First, the hot white flash, the ringing in her ears. Then, the hiss of smoke, an absolute obfuscation of everything physical nearby. She tried yelling to her comrades, to anyone, but could hardly move without feeling a harsh gravitational shove. So she did all she could do: lie down and wait for what was coming.\n\nOne hour later, Angela found herself lined up on a wall, next to longtime ally Dominic, and about a dozen strangers who'd followed them into the Senedd. Angela still felt her head swimming, still felt the throbbing pain in her back from when the soldiers manhandled her. She tried turning to Dominic, tried to get perspective from a fellow comrade. This attempt at communication was rapidly met by a boot to the face. With everyone on the wall restrained, the could merely watch and shout as Angela writhed in pain. Finally, the hulking commando in front of them spoke. Not to those he had just restrained, but to his radio.\n\n"Everything is under control. Minimal casualties, Senedd has been cleared out. Military is on their way to pick 'em up, until the police get their shit together and process them." His deliberate, terse pronouncement was quickly met with a reply.\n\n"Wonderful. These criminals will be dealt with accordingly. Thank you for keeping order down there.""
cardiffmarch.37.a:0 "Is this peace?"
cardiffmarch.38.t:0 "The Storm Dissipates"
cardiffmarch.38.desc:0 "The final hours of night. What was once a cacophony of chaos now became an eerily silent place. The evidence of what took place earlier in the day was everywhere, but one would not be remiss to assume things had been appropriately taken care of. Yes, there were shattered windows and burnt-out businesses, but those edifices could be rebuilt. The true losses of such violent moments were few and far between.\n\nThe occasional FWA soldier could be found lying dead in an alleyway, multiple gunshots to the torso. Perhaps a few college students could be found as well, still wearing the bandanas they'd brought to hide their identity. However, few of the state's agents were to be found; for the police, the firemen, this was a resounding success. They could go home and celebrate their victory, the "non-violent" conclusion to the Cardiff March. For those in the halls of power, this could not have ended better. Yet as always, they succeeded on the backs of the young and desperate, leaving dozens of families to bury their children."
cardiffmarch.38.a:0 "Was this not the best we could hope for?"
cardiffmarch.39.t:0 "A National Tragedy"
cardiffmarch.39.desc:0 "This whole affair has been a disaster"
cardiffmarch.39.a:0 "May the future be better"
cardiffmarch.40.t:0 "Bloodbath"
cardiffmarch.40.desc:0 "Thomas Howard, age 23. Single shot to the head.\n\nAnna Gower, age 20. Trampled by crowd.\n\nJoseph Griff, age 39. Hit in the neck by stray bullet.\n\nEllen Coslett, age 17. Blunt force trauma from police baton.\n\nMary Trahern, age 50. Stabbed by unknown perpetrator.\n\n-Listed in Cardiff Times, "Government's Declaration of War on the Protesters: The Victims""
cardiffmarch.40.a:0 "..."
cardiffmarch.41.t:0 "Those We Lost"
cardiffmarch.41.desc:0 ""He was there...h-he was there. Oh lord. He laid face down on the damned pavement, in a pool of blood. I knew what had happened, I knew who killed my boy: those damned criminals in the Senedd. He was a beam of light, the main reason I got up and went to work every day. Andrew would never hurt anyone, he told me he was going to be at the march with some friends so that they could keep it calm, so that they could help anyone who got hurt. But the army didn't care. They saw him as a criminal, just as they saw all their countrymen out there as criminals."\n\n"I remember not long after, I was just resting on a wall, crying next to my sister Eleanor. We both were just in ruins. Then, another family saw, and came, sat next to us. We talked about our children, about those lost. Theirs was in the FWA, apparently. I didn't care. Us two grieving families had no room to judge. Maybe an hour or two passed by, then suddenly there were ten different families sitting around the wall, all trying to figure out what had happened. We all named our kids, told their stories, tried to heal. Then we named their killers. So I, and the rest of us, made two promises at that point: we will never forget those whom we lost, and we will never forgive those who stole them from us. So to you, writing this book of yours, I hope you name them, name Andrew Collins as a hero; name Saunders Lewis as an axe murderer. That must be the legacy of that awful day."\n\n- Patricia Collins, mother. Quoted in "Those are Real Bullets: The Battle of Cardiff, 1963""
cardiffmarch.41.a:0 "There is nothing left to say."
cardiffmarch.42.t:0 "Tears of the Masses"
cardiffmarch.42.desc:0 "Angela scrambled towards anyone nearby her, trying to find a way out and flee this torturous building. Every possible entrance had been bypassed by tear gas canisters, and now the whole building of determined, courageous occupiers turned into a mess of coughing and moaning. Angela attempted find some extra piece of cloth that could help her weather the gas, save her as her entire skull felt like it was being put through a power wash. Where was everyone, which one of the screaming, vomiting souls around here came in with me...\n\nWhen she came to, the pain was just as bad as it was in the Senedd. A crushing, pulsating sensation dominated her upper body, worsening as she slightly turned her head to investigate the surroundings. She barely managed to catch sight of the crude cement walls, the industrial strength, light green door in front, and the four strangers surrounding her. Instead, these blurred images faded away as she screamed out in pain, once again melting time and space away as her cellmates began to clamor.\n\nOnce again, she came to from a void, and she remained in the same place. But this time, the pain was lighter, her head more mobile. Slowly rising up, she looked to the disheveled young woman standing over her. "Where...what happen--"\n\n"Some Cardiff station. It's mostly military men working here after what happened." The voice was surprisingly gruff for the thin brunette. "I guess you hit your head when the gas came in. Shitheads in uniform did that. Just stick with me, and we'll make it right through the trial.""
cardiffmarch.42.a:0 ""These bastards will never contain us.""

goch.14.t:0 "The German Question"
goch.14.desc:0 ""Let's not be so hasty... As it stands, the Reich is a real threat - to us, to the Isles, and to all of Europe. We can't simply give them the finger and tell them to piss off! Why, they'll probably be quite pissed off by the situation themselves... What you're proposing is bold to the point of madness! We just have to stay the course, appease them ever-so-slightly, and we'll be fine."\n\n"A real threat? Are you joking? Germany is dying, right before our very eyes. It's shoulder-deep in its own excrement, pardon my words, and about to choke on it. We don't need it, and judging by how things are going, it's more likely to hang itself than punish us for our so-called insolence. It's time to throw the Germans out."\n\n"Are both of you mad? Have you forgotten about the war? About its outcome? We are the smallest nation on the Isles, and Germany is the victor of the greatest war in humanity's history. This isn't a diplomatic game between equals - this is the equivalent of a beggar talking with a king. For our own sake, we should deepen ties with Germany - we cannot risk war coming to Wales, not yet."\n\nThe debate continued through the night, courteous and polite language long since thrown away in favor of blunt honesty. Raymond Williams' belligerent stance lost supporters as quickly as it gained them, with only two options remaining - Horner's status quo and Niclas y Glais' appeasement. After much deliberation, the government decided to..."
goch.14.a:0 "Stay the Course"
goch.14.b:0 "Increase Cooperation"
goch.15.t:0 "Wales,Strong and Free"
goch.15.desc:0 "Emrys stood on the Assembly's balcony, sipping champagne, listening to the muted sounds of the celebratory party inside and looking down on the busy city below. Cardiff had grown to quite the beauty, he thought, as he took in the cool evening air. Not just Cardiff, he added - the entirety of Wales. He had seen it firsthand - happy workers, offering heartfelt thanks and promises of support. Thousands of new cars, brought here by the ever-increasing prosperity of the people. He read it in the announcements and newspapers of the labor unions. He heard it from his own ministers.\n\nOf course, it wasn't perfect - things had to be done to secure this new order, things he would've found repulsive otherwise,and for all his efforts, he couldn't possibly right every wrong and injustice.\n\nBut that wasn't important, not in that moment, at least."
goch.15.a:0 "For Wales was finally, truly free"
goch.16.t:0 "The Lifeblood of the Nation"
goch.16.desc:0 " "In order to ensure continued economic prosperity and stability of the Republic, the strategic industries of our nation are to be nationalized and reorganized into centrally-controlled and regulated businesses, producing goods explicitly for the greater societal good instead of the interests of private capital. The government seeks to guarantee employment and fair compensation for Welsh labourers through preventing potential mine closures or the acquisition of Welsh natural and industrial wealth by foreign capital."\n\n"The industrial spheres marked for nationalization are: Coal and Iron Mining, Steel, Energy and Vehicle Production as well as Railroad Transport and the Defence Industry."\n\nOwners of companies operating in the above-mentioned sectors will be granted just recompense by the Government."\n\nArthur Horner put down the legislation draft and smirked at Thomas and Williams.\n\n"Pretty nice, eh? Wrote it down myself.""
goch.16.a:0 "No longer at the mercy of industrialists"
goch.18.t:0 "The Dragon and the Harp"
goch.18.desc:0 " Our trade deal with the Irish has paid off immensely! Through shrewd diplomacy and economic aptitude, we have forged a friendship which is not only very lucrative, but has also brought our countries together and led to greater social and cultural understanding. While migration between our countries is mostly limited to upper-class individuals crossing the Irish Sea there-and-back-again in order to conduct business, the free flow of trade caused by the agreement has caused an extreme spike in interest in Irish culture, both contemporary and historical. Homes and libraries are getting filled with Irish books and legends while Irish (or at least "Irish-inspired") pubs pop up everywhere in our ities. The same has apparently happened in Ireland, with Welsh paintings, songs and literature finding an ever-expanding, soon-to-be-mainstream (if our analysts are to be trusted) niche."
goch.18.a:0 "Who could have thought that a simple trade agreement would do so much good?"


goch.1.t:0 "Cymru Goch Victory!"
goch.1.desc:0 "The people of Wales have spoken! Tired of the autocratic and capitalist ways of Plaid Cymru, the working men and women of the republic chose the democratic and socialist Cymru Goch to lead them through this turbulent time.\n\nCelebrations are being held nationwide by socialist voters, intellectuals and party members alike. The new government knows, however, that this is not the end of the struggle for socialism in Wales. Plaid Cymru is sure to try to discredit the "splitters" on every turn, and the spectre of fascism, already looming over the entirety of the Isles, is present domestically in the form of the Free Welsh Army.\n\nDespite all these problems, Prime Minister Emrys Thomas is confident in his and his government's ability to weather the storm and build a new, more equal and just Wales, for the benefit and happiness of all."
goch.1.a:0 "A new order in the land of coal and steel!"
goch.2.t:0 " International Solidarity"
goch.2.desc:0 ""Comrades and countrymen! Thank you for entrusting us with the future of our dear Wales. You can rest assured - we will not fail this trust! We will work tirelessly, day and night, to live up to your expectations! We *will* build socialism in Wales, and by doing so, we will create a just and free homeland for our people. But this cause is greater than our party! Greater than Wales as a whole! All across the world, socialists of all stripes and colours struggle in their cause to better their homelands! Every single person and political party that shares our commitment to socialism and the virtues it entails: justice, peace, equality, freedom and democracy will have our full and unwavering support! Our country may be small, but the values we hold dear are great indeed."\n\nPrime Minister Emrys Thomas has held a televised address to the nation today, thanking his electorate and endorsing socialist and social-democratic parties across the world. Reception has been overwhelmingly positive amongst the Cymru Goch electorate, while Plaid Cymru officials have called the speech "full of populist drivel" "disconnected from reality" and "dominated by ridiculous posturing". Support for the Cymru Goch, however, remains at an all-time high."
goch.2.a:0 "Solidarity and cooperation are what this world needs right now."
goch.3.t:0 "Safeguarding the Republic"
goch.3.desc:0 "Colwyn scoffed at his friend's remark. "Do you really think they would do that? They certainly want to, I am sure of it. We might not have the best reputation after that bombing in Cardiff, and our hideouts getting destroyed definitely didn't help, but they don't even know where we are. They probably don't even think we're still alive."\n\n"You don't really think that these bloody reds will just let us go." - said Awstin - "The Plaid Cymru were somewhat tolerant, but these Cymru Goch bastards probably think we're Hitler's best buds. I wouldn't be surprised if that Thomas arsehole was planning mass arrests right now."\n\n"Ridiculous. Cayo-Evans still has some of his contacts in the Assembly. All it takes is pulling a couple of strings and we're good. All we've gotta do now is relax and wait. You do anything more, *especially* with that itchy trigger-finger of yours, and everything goes to shite - and I'm not taking responsibility. Just... let me think."\n\nColwyn reached into his pocket to take out a pack of cheap cigarettes. He fumbled around with his rusty lighter for a while before filling the air with foul smoke. Coughing, he left the room and entered the hall. As he was approaching the front door, it was broken down and several armed police officers entered the house, arresting the militants. It was only one of hundreds of arrests made that day, all targeting the remnants of the Free Welsh Army."
goch.3.a:0 "The threat is finally over."
goch.4.t:0 "No Democracy Without Representation"
goch.4.desc:0 "The Assembly has convened today to discuss the passing of new media legislation proposed by the ruling Cymru Goch party. According to the party's spokesman, Wynne Samuel, the new law is supposed to "guarantee fair and equal media representation of all political parties in Wales".\n\nThe bill passed after 2 hours of lively debate, thanks to the votes of Cymru Goch and Communist Party MPs, although key PC leaders issued an official statement denouncing the bill, voicing concerns over governmental interference in the media market and potential minimizing or slander of their parliamentary faction. Gwynfor Evans, former Minister of Finance in the Plaid Cymru government, delivered a short protestatory speech after the vote had passed.\n\n"Leave the free market alone! All you socialists and communists want to do is regulate, regulate and regulate once again. When it comes to media, the market itself is the best form of regulation! All this legislation will do is force journalists to spew socialist propaganda and discredit the Plaid Cymru! I cannot change the democratic process, but I cannot trust your government either. This is nothing more than the prelude to a red dictatorship!"\n\nGovernment officials have dismissed the claims made in the speech and tried to calm the opposition, but opinion of the bill is still overwhelmingly negative among the Plaid Cymru."
goch.4.a:0 "Our intentions are noble!"
goch.5.t:0 "Turning the Gears"
goch.5.desc:0 ""Comrades and countrymen! The electoral platform of our party always called for the pursuit of one, incredibly important goal: the institution of socialism in our dear Wales! We all know that this is a very contentious topic, one that is sure to cause emotional discussion and raise questions about the exact form and way of implementation of this new system. Some even say that our reforms will lead to dictatorship, poverty and strife, but I ask this of you, dear Welshmen - do not listen to these voices of discontent! I will not deceive you, however - the way towards our new homeland will be long and sometimes arduous, but our values of democracy, liberty and equality will lead us, and the Cymru we will all build will be beautiful indeed! It will be a land of prosperity and opportunity, liberty and solidarity, all intertwined to create the Wales of our dreams! We will all labour together, comrades, and we will all reap the fruits of our labour, and when the work is done - we will look back at all the wonders we have built and rejoice, for we have made our land great!"\n\nEmrys Thomas stepped away from the microphone and looked around the Assembly building. Thundering applause filled the hall, and he felt the terrible chains of stress breaking. In that instant, he was overjoyed and wholly focused on the task ahead. So focused, in fact, that he did not see the disgusted and irritated faces of his opponents - nor did he pick up on their half-hearted applause. Even if he did, however, it would not matter to him, for he had the support of the people - and that was all he needed."
goch.5.a:0 "We shall be united forever, in friendship and labour."
goch.6.t:0 "The Fourth Estate"
goch.6.desc:0 " "Bloody hell, that was close!" David Parry-Jones sighed with relief - "Five more seconds and I would've missed the bus!". Struggling to catch his breath, he handed his ticket over to the conductor and sat down, looking at the bustling streets of Cardiff outside. Cars of all makes, pedestrians of all stages of irritation and shops of all sizes made up the vibrant play he had first seats to. His mind was focused on other things, however - breaking through the loud sounds of the bus' engine and the city itself was an uncertainty which stabbed right into his heart like a needle. It was his first day in the newly-founded WBC, and he got quite possibly the most stressful job in the entire bloody establishment - presenting a live news programme. While David was no stranger to journalism, and his rugby commentaries won him a fair bit of respect and popularity among those who cared about such things, this job was wildly different. It's one thing to commentate a rugby match in a radio broadcast, but another thing entirely to present the news on live television, where body language, clarity and confidence is paramount. No more comfortable radio booths and pure voice-work for him, he thought.\n\nWBC's newest employee would continue on drowning himself in anxiety and excitement, perhaps, if not for the conductor's loud announcement of "WBC Studios Station!". The shout ripped David out of his thoughts, making him stand right up and jump right out of the bus in a manner some would have called "terribly impolite". He had no time for politeness, however, as looking at his watch he realized that the time for his broadcast was fast approaching. Storming straight into the lobby, he hung his coat and headed right for the studio. After only the tiniest amount of last-minute (literally) prep-work, he was planted firmly in the presenter's chair, opening up a new era in Welsh media with "Good Morning Ladies and Gentlemen, I would like to warmly welcome you to Wales Today, the WBC's premiere news programme...""
goch.6.a:0 "He should really start waking up sooner."
goch.7.t:0 "A Contentious Vote"
goch.7.desc:0 "The Assembly was abuzz with anger. Shouting matches between the Plaid and the Goch could be heard even out on the street, destroying Cardiff's relaxed early morning atmosphere.\n\n"Are you mad? Do you want the economy to shrivel up and die? Because that's what's going to happen if you get your way, ya bloody reds!"\n\n"This is for the good of the people, you goddamn reactionaries!"\n\n"Traitor! Idiot! Exploiter! Commie!" - these, and many, many significantly more colorful epithets filled the air as good old Wales' parliament devolved into a verbal battlefield. The occasional moderate, proposer of "dialogue" and "understanding" was quickly shot down by more passionate MPs, who were several magnitudes louder than their more cool-headed colleagues. Some parliamentarians, when faced with the possibility of loss in debate, let their fists do the talking for them, and had to be escorted out of the building. Prime Minister Emrys observed the hall with a mixture of disbelief, sadness, irritation and amusement. He knew that the bill would be controversial, but he didn't anticipate such a radical response! His thoughts drifted into questions of "why am I here" and "what led us to this point" before he was taken out of it by the sound of a hammer hitting a wooden desk and a stern voice shouting "Order! Order! I will have order!". That seemed to calm the fires burning in the Assembly, as it suddenly became quiet. Embarrassed parliamentarians meekly came back to their seats, although they still eyed their rivals down with anger.\n\n"Now, we shall continue on with the vote," - the Assembly Speaker said - "if the honourable Sirs and Madams would see it fit to allow it, of course." As expected, Plaid Cymru members unanimously opposed the bill, while the Cymru Goch and Communist Party voted in its favour. The unionists and liberals, ever on the sidelines of politics, abstained from voting. Predictably, the Worker's Protection Bill passed."
goch.7.a:0 "And the Plaid were outraged anyway."
goch.8.t:0 "The Report"
goch.8.desc:0 "Labor Commission report to the Ministry of Labor:\n\nPreliminary workplace reports optimistic. Introduction of the WWPB proceeding smoothly, despite minor protests from employers. New protective equipment steadily being introduced into the most hazardous industries. Reduction of overtime work and increased break times leading to decreased demand for medical care amongst employees. New safety regulations causal of a drastic drop in necessary medical interventions in workplaces in the last month. Dismissals of workers mostly caused by worker negligence and incompetence, number of dismissals by other causes sharply dropping. Quick introduction of the bill credited for averting a potential mining disaster in the Tower Colliery (see addendum 1-A), last month in other coal mines uneventful. Worker surveys organized by the Commission show clear and overwhelming support and appreciation for the bill, with 82% of those surveyed considering the WWPB to have a positive effect on their wellbeing at work, 14% being neutral and only 4% considering it to be "unnecessary and/or harmful to the overall labor situation in Wales" (for a detailed breakdown of the survey, see addendum 1-B). Complete introduction of the bill is expected to be achieved in 2-4 months, depending on the level of employer cooperation and allocated budget (for proposals of budgetary plans and detailed forecasts, see addendum 1-C)."
goch.8.a:0 "This is great and all, but how many addendums does this thing need?"
goch.9.t:0 "The Ugly Truth"
goch.9.desc:0 "Emrys Thomas sat in the Prime Minister's office, his face buried in his hands. An antique clock the size of a small wardrobe struck eleven in the evening, its loud noise piercing through the statesman's skull like a needle. Slowly, Thomas picked up a cup of coffee, long since gone cold, for he had to stay awake.\n\nOn his desk lied the cause of his sorry state - a report from the Ministry of Foreign Affairs. It painted a picture most troubling, talking of terrible upheaval. From stirrings of unrest in England and concerning reports from Burgundy to rumors of Hitler's advancing illness and instability in the East, the order which was created in Europe after the Second World War seemed to be crumbling. The end of German hegemony wasn't bad news, but the fate of Europe after the fall of the Reich and all the uncertainty it brought terrified Emrys. Who could guarantee that nothing more monstrous would arise from the ashes? Who could guarantee that it wouldn't reach Wales this time as well? The truth was, nobody, not Wales, not the Cymru Goch and not Prime Minister Thomas was ready for war.\n\nAppeasement. What was needed was appeasement of both friend and foe. Wales needed to toe the line between the OFN and the Germans, or risk destruction. Welshmen would probably consider it cowardice, even betrayal, maybe. But it had to be done."
goch.9.a:0 " They will understand, in time."
goch.10.t:0 "The Welsh Communique"
goch.10.desc:0 " "The Welsh Republic wishes to express its sincerest wishes for cooperation and mutual understanding between it and the Greater German Reich. We hope for renewal of cordial relations between our nations, which we believe to be crucial to peace and prosperity on the British Isles. The Welsh government would also like to apologize for any past transgressions and offensive behavior committed by past governments of the Welsh Republic and make a solemn vow to not commit any hostile or undiplomatic actions against the German Reich ever again, including accession into the Organization of Free Nations or any other international organizations openly or covertly hostile against the German nation. We would also like to announce the opening of our country to trade with Germany, as we are convinced that it will bring prosperity to both of our nations."\n\n"Signed, Emrys Thomas, Prime Minister of the Welsh Republic."\n\nFranz Halder put the paper down on his desk with a slight grin of amusement. "Take a look at this, Bernhard" - he beckoned at his trusted adjutant - "They're scared shitless, aren't they? And lying because of it... oh well. Liars or not, they know better than to double-cross us.""
goch.10.a:0 "Watching the Bristol Channel just got a lot easier."
goch.11.t:0 "A Message Most Unpleasant"
goch.11.desc:0 ""Mr. Prime Minister, a message from the Scottish Embassy!" - the secretary barged into Thomas' office, nearly knocking over a plant pot standing near the door - "I don't know what it's about, but it looks very important!"\n\nBefore Emrys could react, a closed envelope landed on his desk, and the secretary was gone. He opened the envelope, and even before he started reading, he felt that he knew exactly what the message was about. He was right.\n\n"The Scottish Republic officially protests the restoration of diplomatic relations between the Welsh Republic and the Greater German Reich! Such an action puts all of the Isles at danger, and raises the question - what will come next? A non-aggression pact? An alliance? The stationing of German troops on Welsh soil? We implore the Welsh government to reverse its diplomatic course or face the possibility of Scottish diplomatic and economic hostility!"\n\nEmrys put the letter down, grabbed his head in frustration, buried his face in his hands and muttered: "Bloody Scotsmen...""
goch.11.a:0 ""... can't they see that we can't back down now?""
goch.12.t:0 "The Battle of Cathedral Road"
goch.12.desc:0 ""The Government has betrayed our trust!"\n\n"Thomas is a spineless coward!"\n\n"A resounding NO to reconciliation with fascist murderers!"\n\n"The workers will not stand for this humiliation!"\n\nThese were the signs, written in both Welsh and English, carried by the protestors as they marched through Cathedral Road in Cardiff. Red and black banners, fluttering in the wind, betrayed the participation of the Communist Party and trade unions in the march. The terribly loud crowd slowly walked towards a riot police line set up at the end of the road. The protestors stopped a short distance from the policemen, with only a couple of organizers keeping the outraged men and women in check.\n\n"The police has betrayed the people!"\n\n"Stand down and join us, comrades!"\n\n"If you aren't with us, then you are traitors!"\n\nSuddenly, a rock flew over the protestors' heads and bounced off a riot shield. More followed, accompanied by bottles, pieces of wood, shards of glass and other projectiles. The police line held, riot shields chattering under the constant barrage.\n\nUntil they had enough. Wooden bullets were shot, incapacitating some protestors and shocking others. The line slowly advanced, shields up, before breaking out into an all-out charge. The rioters weren't so easily dismayed, however, and a brutal melee broke out."
goch.12.a:0 "Fifty-eight wounded, good God..."
goch.13.t:0 "An Offer of Interest"
goch.13.desc:0 " A delegation of Welsh diplomats has arrived in Dublin yesterday, proposing a new and potentially beneficial treaty. They wish to diversify their foreign trade and attract investment, and as such are willing to offer preferential treatment to our companies and a potentially lucrative trade deal - provided that we reciprocate. While most economical advisors are in favor of the treaty, there are some who oppose it, considering it risky and foolish to commit to a long-term agreement with a nation in a position as precarious as Wales. However, it is the Taoiseach who would sign it, and as such, he has the final say in this matter."
goch.13.a:0 "We should cooperate with our Welsh friends!"
goch.13.b:0 "We would rather not commit to such a risky endeavour."
goch.1301.t:0 " Ireland Accepts!"
goch.1301.desc:0 "The Irish have accepted our offer! Our embassy in Dublin has received the response and forwarded it to us. It reads as follows:\n\n"The Republic of Ireland officially accepts the offer of economic cooperation between it and the Welsh Republic. Our markets shall be opened wide for any Welsh investment, and vice versa. We have hope that this partnership will be a fruitful and lucrative one."\n\nThis has caused quite the commotion in the governmental offices, with employees hectically scrambling to notify interested investors."
goch.1301.a:0 "The Prime Minister's diplomatic endeavour has paid off!"
goch.1302.t:0 "Ireland Rejects Us!"
goch.1302.desc:0 "An official response to the treaty offer we sent not too long ago has arrived through our embassy in Dublin. It reads as follows:\n\n"The Republic of Ireland officially rejects the treaty offered by the Welsh Republic on the grounds of its risky, potentially unprofitable nature. We are of the opinion that it would entangle us in political and economical obligations which may affect us adversely in the foreseeable future."\n\nAfter receiving this response, our government's offices have become hectic and chaotic, with employees rushing to their phones in order to inform interested investors of the treaty's failure."
goch.1302.a:0 "The Prime Minister has locked himself in his office..."
goch.14.t:0 "Welsh-German Relations"
goch.14.desc:0 "Are we pro Germany or not?"
goch.14.a:0 "Distance Ourselves"
goch.14.b:0 "Improve Ties with the Reich"
goch.15.t:0 "Cymru is Goch"
goch.15.desc:0 "Our reforms are so good we can call Wales red now. A bit narcissistic tbh but whatever we did it! I award Thomas one Reddit Gold!"
goch.15.a:0 "Hooray!"	
