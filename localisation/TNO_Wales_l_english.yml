goch.16.desc:0 "we gotta nationalize all dah shit"
goch.16.a:0 "A Promising Initative"
goch.17.t:0 "A National Debate"
goch.17.desc:0 "With the creation of the Welsh Broadcasting Channel, many people in Wales have become much more interested in politics. Some have recently petitioned the station to broadcast a national debate with the country's leading political figures and parties in a debate, which the Welsh Broadcasting Channel accepted, along with the politicians willing to join in representation of their ideologies.\n\nThe representatives include the Cymru Goch which is currently in government, the Communist Party, the Welsh Liberal Party, a representative of the Independent "Unionists", and Plaid Cymru, which used to dominate Welsh politics post-independence.\n\nAlready the nation has been anxious to see this debate air, and some have even started betting who would win the debate."
goch.17.a:0 "Ooh! Exciting!"
goch.1700.t:0 "Cymru Goch Wins the Debate"
goch.1700.desc:0 "As the debate folds, the polls show an expected result for many of those watching, a win for Cymru Goch.\n\nThe Party took serious and lengthy speeches on the state of the Welsh economy, criticizing its harshness towards workers, its decline, and its mismanagement by the previous government, all while promoting the achievements that the Cymru Goch Government was able to achieve.\n\nIt also criticized the other parties such as the radicalness of the Communist Party, the Liberal Party being the party of the rich and bourgeoisie, the Unionist Independents as imperialists and only serving to oppress the Welsh as collaborators to the English, and the Plaid Cymru taking the brunt of the offenses, from the authoritarianism, to Cayos' influence within it, to its horrible mismanagement of the economy.\n\nAs the papers roll in with the reports, members of Cymru Goch celebrate, knowing they have secured a crucial success in the polls."
goch.1700.a:0 "As Expected."
goch.1701.t:0 "The Welsh Liberal Party Wins the Debate"
goch.1701.desc:0 "Many gamblers lost their money today, as the polls closed for the recent political debate, and the announcements proclaiming the Welsh Liberal Party as the winner of the debate.\n\nThe Liberals were able to win on the basis towards creating fear of "Socialist Control" of Wales with the Cymru Goch coming into power, anti-authoritarian speeches, and excessive government involvement in the economy.\n\nThey criticized the ruling Cymru Goch of trying to take over the economy for the government against the people, the Communist Party was smeared as trying to establish a "Bukharanite Dictatorship", the Unionists as English bootlickers, and Plaid Cymru as pretending to free the Welsh people, only to oppress them afterwards.\n\nAs many did not expect this development, it seems the Liberals have outdone themselves, with some newspapers seeing them as a new contender for power in Wales."
goch.1701.a:0 "The odds were with them it seems."
goch.1702.t:0 "The Communists Win the Debate"
goch.1702.desc:0 "In a radical development, the polls to the debate closed to the announcement that the Communist Party has won the debate, shocking many.\n\nThe Communists were thought to be a small force who no-one in the debate took seriously, but it backfired, as the Communists spoke furiously about the continual exploitation of Wales and its resources by the capitalists, and the horrid condition Welsh workers experience in the factories and coal mines.\n\nThey ranted over Cymru Goch having a cover of socialism while still going through with the capitalist system, the Liberals were called out as the party of the bourgeoisie, the Unionists, unsurprisingly, as imperialists, English nationalists, and traitors to the working class of Wales, and finally Plaid Cymru, who collaborated and continued to work with the despicable Germans, and led Wales down a dark path.\n\nThe Communist Party responded to their success as a start of class consciousness for the workers of Wales, and the start of the end of capitalism in Wales."
goch.1702.a:0 "The Radicals have Stirred the People into a Frenzy!"
goch.1703.t:0 "The Independent Unionists have won the Debate"
goch.1703.desc:0 ""The more the things change..." the announcer said quietly, as the screen lit up, "The more they stay the same..." the screen shown, showing the Independent Unionist as winning the debate poll.\n\nIt seems against all the odds of the pro-independence parties, the Unionists have won, with their claims of Welsh Independence annhilating the Welsh Economy and causing crashes to both the local stability and the well-being of the people, it seems their Pro-Unionism speech did not go unnoticed, and they continued to compare the "Horrid life of today." to the "Glory days of when Wales was part of a Grand Empire."\n\nThey bashed the Cymru Goch as creating an ineffective socialist regime in Wales, the Liberals were not touched as much, but still criticized as accepting Welsh Independence, the Communists as a disgusting force that will attempt to force Wales, and Britain, to bow down to the evils of communism, and furious yelling towards the representative of Plaid Cymru, who were attributed with granting Wales its independence, which led to misrule and horrid consequences almost 20 years later.\n\nAs Unionists celebrate the return of a sense of British Unity, it seems that the nation's sovereignty is being questioned."
goch.1703.a:0 "Unionism? Things are getting interesting."
goch.1704.t:0 "Plaid Cymru Wins the Debate"
goch.1704.desc:0 "The announcment of the Welsh Broadcasting Channel's polls arrived at the conclusion that Plaid Cymru has won the recent national debate.\n\nWhile the debate was fierce between the multiple party representatives in a debate, the debate ultimately slowed down to a two party fight between Plaid Cymru itself and Cymru Goch - The left wing faction of Plaid Cymru that split off during the Coal Crisis.\n\nUltimately however, the Plaid Representative was able to beat his counterpart with anti-socialist and Welsh Nationalistic rhetoric in their orations, denouncing the splitters as the reason for the extreme instability that has spread across Wales in the recent years, while also going against Cymru Goch's policy of Nationalization, which the representative of Plaid said "Would smother businesses, hurt the people, bureacracitize the government, and halt economic growth."\n\nWith the debate and polls concluding, it seems Plaid Cymru is back on their feet, and have a chance at the next elections."
goch.1704.a:0 "Only Time will Tell."
goch.18.t:0 "The Deal Pays Off"
goch.18.desc:0 "Irish Deal Gave us benefits yay"
goch.18.a:0 "To Cooperation!"
goch.20.t:0 "Work to be done"
goch.20.desc:0 "Another cold and dreary day in Cardiff. For most, this day would seem like any other wet and dull day. A man walks his dog, a woman strolls home with her groceries. Yet despite this monotonous backdrop, inside the government buildings something not at all insignificant is happening.\n\nAn idea long discussed, now finally set in motion: the creation of a team to oversee dealings with the coal industry. The Industrial Reform Committee will be the government's platform for ethically dealing with the coal industry and the myriad of related organisations.\n\nThe focus of the newly birthed IRC's opening moves is quite straightforward: the multitudinous unions in the many fields in the coal industry. The only way for the government to achieve its goal of weakening this almost all-powerful industry is dependent on the support of these unions. From there, it is simpler. The Welsh economy must be freed from the death grip of the sinking coal industry before it drags the whole economy under. In order to do so, the industry must be weakened by opening other industries to loosen the hold of coal. But before any of that can be achieved, the unions must be convinced to support the government."
goch.20.a:0 "Let's get to work"
goch.21.t:0 "Meeting with the Unions"
goch.21.desc:0 "If the Welsh government is to achieve its goal of prying Wales free from the choke hold it requires support from two different sources. Getting the people of Wales onboard should be easy, a mass propaganda campaign would do the trick. Getting the Coal Industry Unions to support the government however, is nowhere near as simple. Afterall, the men these unions represent depend on the coal industry for their livelihoods. A man who has mined his whole life cannot easily find another occupation. The IRC must tread lightly around the unions. This meeting with the biggest players and most influential unions is the first move.\n\n"Well that wasn't so bad," Davies remarks as he leaves the meeting with the Union leaders, his fellow committee members filing out after him. "I think we've convinced a few of them."\n\n"Convinced? They were walking out halfway through!"\n\n"Yes but those were radicals, extremists. They would never have agreed to anything we had to say anyway. It's better that they left now so we know who we can actually work with. I'm certain that the rest will support our plan, either immediately or with some concessions and a little persuasion.""
goch.21.a:0 ""I sure hope you're right""
goch.22.t:0 "Banning harsh quotas"
goch.22.desc:0 "Life in Wales is by no means easy, not for the miners. Not for those men who spend hours in the darkest depths of the earth, performing back breaking labour to fulfill the quotas and orders of the mine's overseers only to line the pockets of the owners and investors. The quotas ordered are, more often than not, unreasonable and exploitive of the miners.\n\nBut no longer. For from this day the government, at the behest of the IRC, has banned any and all harsh quotas. No longer can the mine owners exploit their workers by giving them outrageous, unreachable goals.\n\nThe miners are celebrating in the streets, in the pubs in their homes. For today their burdens have lessened ever so slightly. The quotas may still be extreme, but less so. Their mine owners may be furious at this drop in productivity, but that isn't their problem. They may still live difficult lives, they may still struggle to provide for their families, to put food on their tables, but for this brief moment they are joyous, grateful to the government for looking out for them. No matter what the future brings, today is a good day."
goch.22.a:0 "Today, life is good"
goch.23.t:0 "Not the result we hoped for"
goch.23.desc:0 "A poster on every street. A speech on every radio. A newsreel on every theatre show. The tried and tested methods of propaganda, both consciously and unconsciously swaying public opinion towards a certain direction. In this case, that direction is simple. The government needs popular support amongst the people. On paper, these methods would gather that support by bombarding the populace with pro-government messages so that wherever they go there will always be some form of propaganda.\n\nIn practice however, is a completely different question.\n\nEmrys Thomas sighs heavily, looking over the reports delivered to gos desk. It would seem the Welsh psyche is much more resistant than his advisors first thought. Rather than convincing the people to lend their support to the government, it appears that this massive propaganda effort has expended itself to no avail."
goch.23.a:0 "Perhaps a different approach"
goch.24.t:0 "Ready for the Election"
goch.24.desc:0 ""Well gentlemen, the moment is almost upon us."\n\nIt has been a rough couple months, the party has faced hardships, toil and trouble. If ever the party would have been shattered and fallen it would've been then. But the Cymru Goch party has pulled through, passing reform after reform in the hopes and dreams of a better Wales. They have rode through the coal crisis, and improved the lives of Welsh workers to levels previously unheard of. It is now time for the elections, where the party will find out whether or not their actions have been appreciated by the Welsh people."
goch.24.a:0 "To the ballot"
goch.25.t:0 "Open for business"
goch.25.desc:0 "It's been many months. The IRC, and the Weksh government as a whole, has been working tirelessly day and night. Working towards this moment. Finally, the economy is ready. Reforms and regulations, laws and legislation all to open up the economy, and through that, the country. Now, Emrys Thomas must address the nation.\n\n"To the people of Wales, I must thank you for all your support through this process. It has not been easy. But now, we stand amidst a great achievement. Wales is now ready to be a part of the world economy, to be open to all the world for greater prosperity for all both at home and abroad! Once again, to the people of Wales, this could not have been done without you. And to the people of the world, be you immigrants seeking jobs here or corporations seeking investment options, I say to you on behalf of this nation and its people:"
goch.25.a:0 ""Welcome to Wales!""
goch.26.t:0 "Wales wants to buy weapons"
goch.26.desc:0 "Well this is a new one. It would seem that the Welsh government feels insecure militarily about its position. A completely fair feeling in this world, especially given Wales' dangerously close proximity to Germany and all the safety concerns that come with that. They have approached us with an interesting request: weapons. Arms and ammunition are arguably the most important and valuable goods in the current world situation. Wales wants them, we have them and Wales is willing to pay for them. Wales has proven to be no close friend of the Germans and supporting a European democracy may help to further our influence in Europe. However, it must be taken into consideration that these weapons could be used in direct opposition to our goals. Not to mention that any meddling in European affairs like this runs the risk of bringing German attention to it, and we can't be having that."
goch.26.a:0 "Sell them the weapons, they need them more than us"
goch.26.b:0 "Keep the weapons, they don't need them"
goch.2600.t:0 "The Americans accept"
goch.2600.desc:0 "Well, the Americans have responded to our purchasing request. It's turned out a lot better than we expected, maybe as good as we hoped. The Americans have agreed to the deal we proposed to them, and the weapons we have purchased are well on the way to our armories. We should hope that they never are needed, but hope alone is no defense. Especially not in this uncaring world order. Much better to have hope and a large arsenal."
goch.2600.a:0 "Speak softly, and carry a big stick"
goch.2601.t:0 "The Americans refuse"
goch.2601.desc:0 "Well, the Americans have responded to our purchasing request. The response is... disappointing to say the least. They have refused us any sort of deal regarding these weapons. If we are to defend ourselves we will need to search elsewhere for the means to do so. With the chaos engulfing this harsh world, weapons may become even more of a necessity. We will need to look for other opportunities to acquire the means to protect our nation and now, it becomes even more important that we practice intelligent diplomacy to ward off any attacks."
goch.2601.a:0 "Without a big stick, we will need to walk softly"
goch.27.t:0 "Friends on the British Isles"
goch.27.desc:0 "Near the center of Dublin stands a building. A building that seems like any other government building: large and modern. A passerby may not remark on or even notice any sort of difference between this building and the many building surrounding it were it not for a few rather major differences: heightened security with guards bearing the obvious look and bearing of wary foreigners in a strange land, barred windows and reinforced doors and, most prominent and obvious of all the signs, a flag: the Welsh dragon flying high and proud above the building.\n\nThis building is none other than the Welsh embassy in Dublin, part of the Welsh government's program of outreach in the Isles in an attempt to foster cooperation towards the peripheral countries of the British Isles."
goch.27.a:0 "To Celtic solidarity"
goch.28.t:0 "A matter of military importance"
goch.28.desc:0 ""....and as you well know, the Welsh military is inadequate to defend properly against any threats that we face, especially the English menace. As such, it would be within the best interests of the Welsh nation to fund and arm two more divisions for the army in order to ensure security and sovereignty in light of the recent events in England."\n\nEmrys Thomas has had quite enough of the military's convoluted requests for increased funding, increased weapons, increased manpower. But maybe this time his generals have a point. Europe is a chaotic and dangerous place and these are uncertain times. Any sort of extra defence would be very welcome. However, such defences are by no means free and the money and other resources required could most definitely find good use elsewhere."
goch.28.a:0 "Mobilise The reserves"
goch.28.b:0 "We can't afford it"

