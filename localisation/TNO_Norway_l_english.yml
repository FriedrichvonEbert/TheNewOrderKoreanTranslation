 #Leader Descriptions
 POLITICS_JOSEF_TERBOVEN_DESC:0 "The Reichskommissar of Norway, Josef Terboven, has lived a charmed life for the past 20 years out of Germania's sight. Norway has acted as a vital part of the Reich's strategic defense network, but the autonomy afforded to the natives to ensure that peace is maintained has always grated somewhat on Terboven, who views the Norwegians, Aryans though they may be, as lazy and incompetent due to the many issues with industry, lack of progress in Germanization, and the consistent inability to squash the traitorous Milorg organisation.\n\nNorway has found a renewed prosperity under the Reich, but the prosperity hides a distinct conflict between the native Fascists of the National Union party and the German military forces, reluctantly ceded by von Falkenhorst in the aftermath of the 50s economic collapse. The National Union party aims to keep a form of Norwegian culture alive within the Reich, something that Terboven views as unacceptable, and further disagreements over the ideal German agricultural lifestyle and the desire of some politicians for a more urban Norway have led to heated, albeit not yet irreversible, clashes.\n\nA more insidious issue for Terboven is the presence of one of Europe's last remnant states, the Kingdom of Sweden, a parliamentary democracy that many think ought to have gotten the hint decades ago and surrendered itself to the dustbin of history. The Swedes are alleged to hide Norwegian dissidents, spread propaganda and insidious lies about the Reich's intentions to loyal Norwegian citizens, and worst of all fund the insidious Milorg terrorists, who have thus far eluded destruction.\n\nYet these are all issues that Terboven views as solvable, provided the Reich remain stable enough to act as a bigger stick when negotiating with the National Union for more concessions to limited Germanization. Norway under Terboven is loyal province of the Third Reich. For now."
 POLITICS_KNUT_MOYEN_DESC:0 "Knut Møyen has held a dream for many years now- the liberation of his home nation, Norway. His dream has been achieved. He never really held the aspiration of leading this new Norway- in his own words, he's only a businessman- but it seems that the situation has called for him to take the mantle as well. Now, Knut Møyen has the unenviable task of preparing Norway for its transition to a true democracy, and in the eyes of his many supporters, there's nobody better for the job.\n\nBorn in 1907, Knut was only an athlete and a businessman before the Germans came and tore down everything he loved. In such a terrible situation, Knut did what every brave son of Norway did and joined the resistance, choosing the Milorg in particular. Within a year, Møyen rose through the ranks of the resistance, becoming the head of Milorg. Under his rule, Milorg's activities crippled and hindered German movements across all of Norway, turning much of the nation into a no-go zone for the Heer and swelling Milorg's numbers to 20,000 strong in his tenure as its head.\n\nUnfortunately, Møyen would be forced to escape to Sweden by a Gestapo raid, leaving for London soon afterwards. When England fell to the German invaders, he fled to Scotland. Finally, he made his perilous return to his home, retaking the reigns of command from his subordinates. It is of the opinion of most Norwegians that Møyen's leadership is the main reason as to how the Milorg remained active in the decades since the war ended. However, even with his leadership, it was the opinion of many that Milorg, and the resistance in general, was reaching its last legs by the early 60's, with slowly shrinking numbers and an increasingly apathetic population.\n\nThat is, until Germany collapsed in on itself in a spectacular implosion, and Terboven and his men left for home. In the chaos that followed, Møyen and Milorg swept into Oslo, throwing out the weak collaborators that remained and proclaiming a new Norway, free of German influence. Now, Møyen's focus switches to reversing the laws and regulations the Germans dared to impose on Norway, reinstituting the Kingdom, and returning the nation to what it was before the war. Once this is finished, Møyen will take his leave, having left his mark as a hero to all Norway."
 POLITICS_PER_BORTEN_DESC:0 "In the chaos of Terboven's departure from Norwegen, the NS tore itself to shreds fighting over who would gain power. Radicals, moderates, and reformists turned the streets of Oslo into a chaotic battleground as the resistance massed in the mountains. For a time, there was no faction in the NS who seemed posed to win, and a resistance takeover seemed inevitable. Finally, a miracle- the reformists, led by Per Borten, seized the reigns of the government just in time to repulse the resistance, saving the collaborationist regime.\n\nBorten was born in 1913 as the son of a farming family. His rise through the political establishment was considered unexpected, due to his moderate views on many issues that the German government pushed heavily on. However, his relative popularity took him from simply a mayor to the leader of the reformist wing of the NS, where he unsuccessfully advocated for numerous governmental and social reforms. Finally, Borten's 20 year political journey has reached its end, with him seizing power over all of Norway.\n\nThough Borten could be considered a liberal in comparison to his counterparts, he is not a full-blown reformist. Many of his proposed changes to Norway only go so far, stopping whenever they reach the prickly issue of the NS's constitutionally-mandated stranglehold on the Storting. In effect, Borten still runs a dictatorship- a more accepting, less autocratic dictatorship, but a dictatorship. Another major change is his usage of Norwegian nationalism in his doctrine, advocating for independence from Germany- however, some question whether Borten will hold that policy when push comes to shove.\n\nIn the end, Borten certainly has a lot of bark. What remains to be seen is how much of that bark is backed by his bite."
 POLITICS_GULBRAND_LUNDE_DESC:0 "When Terboven and his men abandoned Norway, heading back to their rapidly disintegrating homeland, the civilian government quickly disintegrated with them. Cliques of reformists, hardliners, and moderates splintered from the corpse of the National Assembly and spread over Oslo, sewing chaos and confusion across Norway. In the end, order prevailed, and the mainstream finally steadied the ship of state. At their head? One of the longest-lasting, most tenured members of the NS- Gulbrand Lunde.\n\nLunde was once simply a chemist, specializing in biochemistry. However, his scientific pursuits would be placed on hold in favor of Vidkun Quisling and his party, the National Assembly. One of its earliest members, Lunde proved himself a capable, loyal, hardworking administrator. This loyalty would boost Lunde to the ministries of Norwegian politics when the NS finally took power. Throughout this time, Lunde frequently attracted the ire of the German garrison for his nationalist views, as he tried to distance what he called the Norse people from the rest of the Germans. Indeed, it is widely theorized that the Germans kept Lunde from the highest posts of the civilian government because of his views on race. However, with no Germans around to stop him, Lunde finally has the control he's worked so hard for.\n\nLunde's policy does not emphasize much in the way of change for Norway. While he has a few policies planned, such as the end of Germanization, it's no secret that Lunde would not mind re-entering the Pakt as a collaborator state. For much of Norway, it almost seems like Terboven never even left."
 POLITICS_JONAS_LIE_DESC:0 "Ask any man, woman, or child in Norway about their thoughts on Jonas Lie, and one will receive a ridiculously varied number of responses. To the radical collaborators, Lie is a hero, the only man in Norway who works for their interests. To the moderates, Lie is dangerous, a friend of Himmler who wishes to replace the idea of Norway with a bastardized, German version. To the resistance, Lie is a disgusting pig, a cowardly traitor who bends over backwards to lick the soles of the German boot stomping on Norway. However, there's one fact about Lie that is undeniably true- he holds the reigns of Norway with a firm grip.\n\nBorn to the famed author, Jonas Lie Sr., Lie was one of the top police authorities in Norway, as well as a popular author himself. His writing experience would serve him well, allowing him to write numerous political papers. However, once captured by the Germans, Lie's views significantly shifted into a pro-German stance, correctly betting that Germany would eventually win the war. From there, he would serve in the German Army, founding the Norwegian SS and serving as a high member of the NS. When the war eventually concluded, Lie returned to Norway as a rabid pro-German politician, assuming the role of Police Minister. From there, he bided his time, waiting for his moment to shape Norway as he sees fit. With Terboven gone, Lie seized the opportunity and overpowered his opponents, taking full command of Norway.\n\nNow, Lie has control over all of Norway, and the nation trembles at the thought. Indeed, it seems that Lie believes that Germany is not gone for good, but only temporarily indisposed, and he is hell-bent on keeping everything, including Germanization, in order for their inevitable return. Though he may be unpopular, it seems to most that Lie is too powerful to overcome.\n\nFor Lie, Norway's future is bright, tinged with the crimson of Nazism. For most everyone else, the future seems bleaker than it's ever been."
 POLITICS_EINAR_GERHARDSEN_DESC:0 "After decades of oppression under the Nazi boot, democracy has finally returned to Norway. Møyen has departed from the top office gracefully and smoothly, and it's said by many that the man replacing him could not be a better fit for the new Norway. If Møyen was the father of the post-German Norway, than Einar Gerhardsen is certainly the ideal son.\n\nEinar Gerhardsen was born in 1897, spending his early years bouncing from profession to profession before finally joining the Labor Party, becoming a top party official all the way up to the German invasion. The war years would not be kind to Gerhardsen, as he lost his positions, was captured after he joined the resistance, and remained in prison for the next 9 years. When he was released, he would soon rejoin the resistance, working with Møyen to rally the general population through propaganda and resistance newspapers. This work would lead to great reward, with Gerhardsen riding next to Møyen in the victory parade after the Milorg takeover. With his Labor Party relegalized, Gerhardsen would quickly retake the mantle of the Party, leading it to a great electoral victory and becoming Norway's new Prime Minister.\n\nGerhardsen's policies in office are ambitious, western, and not too dissimilar from neighboring Sweden. Progressive taxes, social security, industrialization- all are major domestic goals for the new Labor platform. Unsurprisingly, Gerhardsen's foreign policy is heavily pro-OFN, as he seeks to expand ties with the west to protect the Kingdom from the German eagle.\n\nWith Gerhardsen in charge, Norway takes its first full steps forward into a new era- one not of fear and subservience, but one of progress and freedom."
 POLITICS_GUNNAR_GARBO_DESC:0 "Gunnar Garbo is a walking puzzle. His policies and positions have stumped many analysts. He claims to be a centrist, moderate choice for Norway, yet holds more socially progressive positions than his other moderate contenders. He represents the Left, a liberal party, but decries what he calls an \"excess of economic liberalism\". It's a common joke that he looks more to the left than he does to the Left, his own party. However, these questions have captured the interest of the public, as now Garbo takes the reigns of a new Norway.\n\nBorn in 1924, Garbo was only a teen when the Nazi's landed on Norway's shores. He joined his father as an active resistance journalist. His father would lose his head for his work, and Garbo was forced to flee to Sweden for a period of time before returning to Milorg during the 50's. From there, he made his way up through the Left's apparatus, finally taking the chairman's position as Milorg marched on Oslo. After a fierce electoral competition, Garbo reached the top of the mountain, becoming Prime Minister.\n\nGarbo's policies are an eclectic mix of social progressivism and restrained economic liberalism. His policies also have taken a surprisingly environmental turn, with multiple movements to protect Norway's natural beauty. Many of his economic policies are mixes of the regulations of the Social Democrats and the free market economics of the Conservatives. Overall, Garbo's policies are confusing, exciting, and highly experimental.\n\nGarbo is many things, but as long as he stays around in Norway's politics, there will always be one thing that all can be sure of- he's a very interesting man."
 POLITICS_ALV_KJOS_DESC:0 "The first election in the new Norway's history was expected to mainly be a contest between the center-left factions in Norwegian politics, with the Conservative party only expected to play as spoiler. However, the polls clearly underestimated the charisma of Alv Kjøs, the man who took the Conservatives from disaster to victory, the man who now takes over from Møyen as leader of Norway.\n\nKjøs was born into a farming family, but quickly set his sights on a military career. His decision seemed destined to bear fruit, as he was promoted to major by 1940, but all plans would be thrown aside when the Germans landed on Norwegian shores. Kjøs was captured early on, and could only watch helplessly from behind the barbed wire as his beloved nation was crushed beneath the Nazi boot. When the war came to an end, and POWs were finally released, Kjøs quickly joined the resistance, fighting tirelessly for Norway's freedom. As with his military career, so did his tenure with the resistance bear fruit, as he rode triumphantly into Oslo alongside his counterparts. Finally, as he entered politics on the side of the Right, his message of economic liberalism, state protestantism, and industrialization caught fire with the Norwegian people, who elected him to their highest office.\n\nKjøs now gets to work on fulfilling his promises. Already, curious businesses sniff the air in Norway for new opportunities, and factories already lay their foundations from Oslo to Narvik. The religious right celebrates the return of Protestantism as a state religion. Questions still surround Kos on whether he can keep the momentum of the Right going, or how well his new Norway will actually do, but for now, all of Norway can sleep soundly knowing that a steady hand controls the ship of state."
 POLITICS_KNUT_LOFSNES_DESC:0 "Knut Løfsnes should not be where he is today. He was not a member of Milorg, or any of its affiliates. His political positions, in the eyes of almost all analysts, were well to the left of what even a nation like Norway would accept. His base consisted solely of students and communists. To any reasonable person, Løfsnes stood no chance against the other titans he was running against.\n\nAnd yet, Løfsnes has won.\n\nA teacher before the war, Løfsnes joined the resistance quickly. He was captured, released, and fled to Sweden before anything else could happen to him. Once in Stockholm, Løfsnes would work with the XU unit, feeding information to the Allies, even when all hope of victory was lost. Finally, with the war over, Løfsnes returned to Norway to continue the fight. He would participate in the march on Oslo, though nowhere near the front of the parade, and set up his own Socialist People's Party to run in the upcoming election. Despite the odds being stacked so heavily against him, the Socialists would pull out a victory in the final election, stunning Norway.\n\nLøfsnes's policies have brought much speculation onto the future of Norway. Unlike any other candidate, Løfsnes has demonstrated a reluctance to join with the OFN, instead preferring a neutral approach that some may fear is impossible.\n\nHowever, the most worrying- or, in his supporter's eyes, appealing- aspect of Løfsnes's positions is his total refusal to even consider a deal with the Germans. For some, this shows Løfsnes's dedication to keeping Norway free. For others, it spells the certain doom of the restored Kingdom. Norway's future, as much as it is speculated about, rests on shaky ground. Can it survive the German century?"
 POLITICS_HENRIK_ROGSTAD_DESC:0 "Unlike his many Nasjonal Samling comrades harbouring secret resentment towards the Reich, Henrik Rogstad is a proud Pan-Germanist through and through. Determination and loyalty saw this former leader of the NS youth movement rise through the Norwegian political scene until he settled into a modest administrative position under Josef Terboven, a platform he used to openly endorse the radical wing of his Party. With the bureaucratic skills accumulated throughout his political life and the strict discipline drilled into him by his service in the Hirden, Rogstad harshly reigns as the new Fører of Norway.\n\nSince the dismantlement of Terboven's administration, Rogstad's fervent dedication to the German Reich has only strengthened, leading to an infamous reputation among Norwegians all across the political spectrum – and even within his own Party. The Fører's cohorts praise him as the only man strong enough to haul Norway back into greatness, while his opponents decry him as little more than a tinpot dictator dancing on German strings to the tune of the Führer's demands."
 
 #Ideas
 NOR_byzantine_politics:0 "Byzantine Politics"
 NOR_byzantine_politics_desc:0 "The political and bureaucratic system of the Reichsprotektorat is a confusing clutter of petty tyrants, factionalism and overlapping authority between the Germans, the NS and sometimes, the SS that lacks support among the people. This system will require major reforms to become an efficient administration."
 NOR_sami_issue:0 "Sami Issue"
 NOR_sami_issue_desc:0 "The northern areas of the Reichsprotektorat have an indigenous people living there, the Sami. Since the end of the 1800s the Norwegians had conducted a program of Norwegianization of that people, but this was stopped after a direct order from Himmler who wished to preserve the Sami way of life. Now they exist in a legal limbo, presenting a problem that most would rather just forget about."
 NOR_nsfo:0 "NSFO"
 NOR_nsfo_desc:0 "NSFO is the only legal union in the Reichsprotektorat. Membership is mandatory and it ensures that the German-Norwegian corporations run smoothly."
 NOR_dormant_resistance:0 "Dormant Resistance"
 NOR_dormant_resistance_desc:0 "While the Norwegian resistance does no longer conduit active actions such as assassinations and sabotage it still works to make society as a whole resist Germans by passively resisting and not collaborating. The movement is strongest along the border with Sweden and on the coast, where sailors keep in contact with exiles in Canada and the US."
 NOR_dual_military:0 "Dual Military"
 NOR_dual_military_desc:0 "The Hird and the GSSN form two parallel armed systems in the Reichsprotektorat. While this gives us a bigger pool of recruits, it hampers cooperation and is a strain on the logistics train."
 NOR_staggering_economy:0 "Staggering Economy"
 NOR_staggering_economy_desc:0 "The crash of the German economy has hit us hard. With the withdrawal of investments, unemployment is at its highest since before the war. The bloatedness of the government prevents the implementation of an efficient solution."
 
 NOR_the_overstayed_occupation:0 "The Extended Occupation"
 NOR_the_overstayed_occupation_desc:0 "When the German Reich conquered Norway and established a Reichskommissariat under the leadership of Josef Terboven, it was promised to be a temporary measure. Once the Allies were defeated, we claimed, the nation would be left in the capable hands of a Nasjonal Samling regime. Over twenty years later, Norway continues to be occupied by German troops and governed by German officials. Quisling, once destined to be the great Fører of Norway, was shamefully forced out of power by a populace whose fury is fueled by the continued Occupation and stoked by active resistance movements. Just how long this Occupation will last has been a question on the lips of every Norwegian for the last two decades."
 NOR_Milorg:0 "Milorg"
 NOR_Milorg_desc:0 "Since the Occupation of Norway, certain groups have defied our rule through disruption, assassination and sabotage. No group has been as powerful or as prevalent as Milorg, the militant resistance movement that has violently fought against our rule for over twenty years. These rebels continue to be a sharp thorn in our side despite our strongest efforts to stamp them out. As long as Milorg remains active and undefeated, they will continue to harass our administration with impunity."
 NOR_Weakened_Milorg:0 "Weakened Milorg"
 NOR_argricultural_devolution:0 "Agricultural Devolution"
 NOR_argricultural_devolution_desc:0 "The Occupation heralded many seismic changes for the Norwegian people as a whole, but none have affected the individual man and woman as much as the declining economy. For two decades the Reichskommissariat's administration has continued to enforce a strict policy of forced agrarianism, leading to what many have mockingly labelled as an "agricultural devolution". This program has only continued to attract greater controversy with each passing year, largely due to the lack of arable land and the alleged ties between rural farmers and resistance cells. As long as this chaotic policy continues to cause a significant downturn of the economy, it will be loathed by the Norwegian people."
 
 NOR_Olav_V:0 "King Olav V"
 NOR_Olav_V_desc:0 "The King has returned! During the chaos of the Second World War, Prince Olav provided stable and courageous leadership, advising both civilian and military leaders in the struggle against the German foe. The German Occupation forced him to flee into exile, but his presence among many Norwegian circles remained as strong as ever. As the Occupation extended, so too did the exiled royal continue to preach his nation's freedom from afar, growing as a powerful symbol of Norwegian independence and national unity. At long last, Olav has now returned to claim his throne as the rightful King of Norway. Long live King Olav V!"
 NOR_collab_purge:0 "Legal Purge"
 NOR_collab_purge_desc:0 "When we first read about the Nazi tyrants to the south, revulsion stirred within us. When these tyrants despoiled this beautiful nation with their extended Occupation, our revulsion boiled into hatred. Yet these feelings are nothing in comparison to the sheer loathing we bear towards those of Norwegian blood who betrayed their own brethren. We are enacting a widespread Legal Purge against the collaborationist leaders within Norway to rid this country of their treacherous filth; whether they answered to the Horst Wessel Lied or the clinking of coins, we shall place them on trial for all the world to see. Those Norwegians who stood by the German brutes while their fellow people were murdered and deported will meet their fate at the hands of our new justice system. The Legal Purge has begun."
