 norway.52.t:0 "Across the Water" ## Quisling death chain, part 1
 norway.52.desc:0 "A sheen of moonlight spread across the water, forming a pale bridge between the tiny boat and the shore that lay ahead. An eerie quiet had descended upon the three men. Jakob glanced down at the small badge resting on his open palm, his thumb tracing the circular symbol. It was everything, and nothing. A symbol of hope, and an old metal pin.\n\nHe looked back to his two compatriots. They pushed and pulled their oars silently, the dark of night enveloping their Waffen-SS uniforms. He owed Arne and Thor his life, and they trusted him with theirs. The operation was likely a trap, but it hadn't stopped the trio from setting out to sea in the dead of night. The anonymous tip had been suspiciously specific, detailing the exact hour of the exact night that the men guarding the southern sector of Gimle would be mysteriously absent from their posts. Milorg had received many mysterious reports, some even truthful, but few as detailed or precise as this one."
 norway.52.a:0 "Trust nothing. Suspect everything."

 norway.53.t:0 "In the Black of Night" ## Quisling death chain, part 2
 norway.53.desc:0 "The rowing boat landed on the beach of the private bay. There were no signs of life. No lookouts, no patrols, nothing. The three men slouched low and scurried forwards through the trees, straining to hear anything aside from their increasingly heavy breathing. Norwegian voices drifted towards them from the west, and even distantly from the east. The Førergarde. For the first, and probably only time in his life, Jakob thanked God that he was wearing an SS uniform. Even if they were spotted in the shadows, they could simply claim to be new Waffen recruits.\n\nThe Villa Grande, the corpse-white building at the centre of the property, lit the night between the trees with its glowing windows. He led Thor and Arne around the Stone Garden and towards its secret passageway, exactly as the map had detailed. Slicing through the ground was a narrow concrete entrance ending at a small door. It was unprotected. Jakob instinctively looked around him. No approaching footsteps. No chatter. No rustling. Just silence. The trio crept forwards. Jakob pushed the door carefully, the deafening thud of his heart reverberating in his ears. It swung open without resistance. He turned to his two friends with a crooked smile.\n\nThey were in."
 norway.53.a:0 "The beast awaits."

 norway.54.t:0 "The Belly of the Beast" ## Quisling death chain, part 3
 norway.54.desc:0 "The concrete walls of the cramped bunker seemed to close in as Jakob crept onwards through the darkness. His mind drifted once more to the anonymous tip, which had contained the layout of the Villa Grande. He and his compatriots had memorised it intently. They continued on past the pantry, turning left to sneak through the storage room and the servant cellar, before arriving at the servant stairway leading directly to the top. Up and up they went, their boots gently pressing against every step. At last they reached the top floor, where a long stretch of corridor awaited them. If his memory served correctly these were the servants' bedrooms. He inched forwards, barely breathing. The trio were uniformed, yes, but would that be enough? Time seemed to slow down as he reached the end of the corridor and pushed open the door, releasing a shaky breath.\n\nJakob surveyed the kitchen – and instantly locked eyes with a small blond man. His breathing stopped. The man froze, eyes wide in surprise, hands motionless inside his large ball of dough. Thor and Arne suddenly pushed past Jakob and strode towards the exit on the far side of the kitchen, their chests puffed up in feigned arrogance. Jakob followed their lead, glaring at the cook with intensity. A look of dread spread across the man's deathly pale face and he averted his gaze, continuing to knead. Jakob felt a pang of sickness in the pit of his stomach as he left the kitchen and made his way past the central spiral staircase leading to the floor below."
 norway.54.a:0 "He suspects nothing. Let him live."

 norway.55.t:0 "The Fører" ## Quisling death chain, part 4
 norway.55.desc:0 "Sleep, as ever, evaded him. He paced back and forth past the rows of bookshelves, soaking in the words before him. Works of fiction had caught his attention lately, and he had found himself drifting away from journals of great Norwegian polar adventurers and delving into tales of fancy. Even as he scanned the sentences before him, he felt his mind wandering to the past.\n\nThe winds of fate had swept up many men throughout the twentieth century, lifting them to greatness unforetold. Not Vidkun Quisling. He had been tossed aside like a puppet without strings, destined to lay motionless in his mansion for the rest of days. Oh, how certain he had been of his future. He remembered the chilly winds whipping at his face as he distributed food aid for the famished peasants of Russia; with the evils of Bolshevism bared before him, he swore to protect his nation from the same fate... only to open the gates to the German thugs, who taunted him with promises of power while stomping on the face of Norway.\n\nParanoia had gripped him for many years. Resistance movements, schemers within Nasjonal Samling, the Germans themselves – every day he feared the cold embrace of death would seize him or his wife, Maria. Over time, the grizzled old loyalists in the Førergarde were being replaced by those dead-eyed Waffen-SS youngsters 'gifted' by the administration. The Førergarde were stationed to keep dangers out of the Villa Grande; the Waffen-SS, he suspected, were there to keep Quisling in."
 norway.55.a:0 "A restrictive mansion, or a luxury prison?"

 norway.56.t:0 "Just a Wooden Door" ## Quisling death chain, part 5
 norway.56.desc:0 ""Shall we gather for schnapps and cigars tomorrow tonight?" a muffled voice arose from the staircase. Jakob's heart leapt into his mouth.\n\n"The chances are very good," came a distant reply. Thor cursed softly, wiping his forehead. Jakob's throat was so dry he could barely swallow.\n\nThe trio moved onwards at a quicker pace, striding past the white walls of the Great Dining Hall. The Villa Grande was just as grandiose on the inside as it had been on the outside. Jakob remembered a phrase his mother had once told him and smiled. 'It is the most beautiful places that house the ugliest beasts'. At the end of the Hall, the library door awaited them, bright light streaming out from underneath. Just a wooden door stood between them and their target.\n\nHe gave a reassuring nod to his friends. Arne replied with a grimace and a stiff thumbs up, while Thor grunted in acknowledgment and wiped more sweat from his forehead. Jakob pulled out the badge and kissed it gently."
 norway.56.a:0 "The time has come."

 norway.57.t:0 "The Forræder" ## Quisling death chain, part 6
 norway.57.desc:0 "Quisling tried reading the same sentence three different times before realizing the futility of staying awake. His mind had already drifted to thoughts of slipping back into bed beside his wife and drifting into a dreamless sleep.\n\nAs if on cue, the door opened behind him and three Waffen guards strode into the room, dragging their dirty boots upon his library floor.\n\n"How dare you!" Quisling snapped, slamming his book down. He stormed towards the three men. "No one is to enter my private library!" He could feel the sudden hot tears welling up in his eyes. "Do I not even have this?!""\n\nThe guard in front silently pulled out a badge and handed it to Quisling. He glanced at it in bleary-eyed confusion. It displayed a large 'O' containing a smaller 'V', adorned with a crown... His blood turned to ice. He looked up in shock to see a silenced pistol aimed straight at him.\n\n"Oh," Quisling muttered. The muzzle flashed a blinding light and delivered him into darkness."
 norway.57.a:0 "Evig og tro."

 norway.58.t:0 "Quisling Dead!" ## Quisling death chain, part 7
 norway.58.desc:0 "Grief has swept the nation of Norway. Vidkun Quisling, the Fører of Nasjonal Samling and former head of state, was found murdered in the early hours of the morning by one of his servants. Reports state he was discovered with two bullets wounds to the head in the library of the Villa Grande, his personal residence in Bjørvika. Pinned to his bathrobe was a badge of royal authority, a symbol and calling card of the brutal Milorg terrorists. How the murderers were able to infiltrate his high security residence is, as of yet, unknown.\n\nSpeaking on behalf of the grieving parliamentarians, Per Borten praised Quisling's strong presence in Norwegian politics: "The brutal murder of Vidkun Quisling, a figure of stability throughout the last two decades, provides a chilling reminder that the nation must embrace unity over division. Only by rejecting such senseless violence can we work on healing our scars, and creating a better Norway."\n\nEarlier today the general-secretary of Nasjonal Samling, Gulbrand Lunde, reminisced about the past in a radio address: "I recall the early days of our Party, and the powerful national spirit that emanated from its Fører. His love of the Norwegian people and bravery in the face of the growing threat of Bolshevism in the east was an inspiration to us all."\n\nChief of Police and Minister of Security, Jonas Lie, delivered a brief statement in which he swore to bring these butchers to justice: "All of our resources will be put into investigating Quisling's death. I promise to the Norwegian people that the murderers will be caught, prosecuted, and hanged for their crimes."\n\nThe 76 year old Vidkun Quisling leaves behind a widow, Maria Quisling. This newspaper, and the nation as a whole, mourns with her."
 norway.58.a:0 "National Unity, united in grief."

