 norway.29.t:0 "The Draft Under Fire"
 norway.29.desc:0 "Norway is a democracy now, and with the upholding of a free and democratic system comes the challenges of accepting the difficulties that come with it. For now, the people of Norway have resorted to mass distress over the continuation of a certain policy which has maintained the guarantees of safety for those which protest it now, one proclaimed via the influence of the Milorg's years of the past. However, one that also served to take away the freedoms of the youth within the free country. One of the most controversial issues of the twentieth century: the Draft.\n\nOn one side, conservative hardliners maintain their wall of support for the drafting program to be upheld, and continuously dig in their heels further to keep the policy intact. Membership within the coalition formulate that the maintenance of a powerful military ensures a guarantee on the freedoms of all Norwegians, and that any threat from the outside world would be equally met by those who sacrifice time and work in the name of national peace, prosperity, and justice. Battle-hardened veterans, fundamentalists of Norwegian culture, strict political militarists within the Storting: all those who had been beaten, bruised, and broken by the Nazi's heel due to the lack of a superior military force to stand up against their oppresors.\n\nOn the other hand, however, the rising representatives of the growing progressive movement within Norway. There, a variety of representatives have come together to stand as defiers to the conservative wall. Rather than continue the forced conscription of the youth into the Norwegian military, the coalition seeks to undo the drafting process for the sake of Norway's economic, political, and societal unity and prosperity. Rather than live in a continuous state of fear, the progressives, made up of economic cliques, student-organizers turned leaders, and labor representatives of the nation seek to move on from the terror that was the Nazi occupation and truly create a positive democracy, one which will allow for the Norwegian people to live as they like.\n\nAs the politicians rage on, the nation has come to a standstill in the schools, businesses, and even city centers. Some within the youth hide in fear of having to go towards a path they were never prepared for; on the other hand, some seek to do their forefathers proud and maintain the shield they built in the military. As the protests and speeches grow louder, a decision must be made."
 norway.29.a:0 "For the sake of our children, we must tear down the draft."
 norway.29.b:0 "For the sake of our country, we must uphold the draft."

 norway.30.t:0 "The Unheard Patriots"
 norway.30.desc:0 "The twentieth century brought about a continuous clash between the traditions of old and the next step forward. Every corner of the globe was affected as empires fell, and more grew out of the ashes, while men and women toiled, fought, and died for the guarding of the past battling against the progression to the future. The Second World War proved this, as the question of "who was a true soldier of their country" blurred the lines as men and women took up arms against those dreaded invaders, as the male dominance of the military dominated the past, while women continuously proved competent in battle. Now, the question is raised once more in Oslo.\n\nAs the battle lines continue to be drawn, some Norwegians have continuously argued that while the military must be opened further, women "deserve the pride to serve alongside their fellow countrymen; but, not on the battlefield, the country needs them too much for that," as one key representative of the coalition argues. To this end, however, the coalition remains unstable, as despite the great levels of support from some older, more conservative blocs of representation, infighting over the possibility of combat roles or not have torn the group apart from one another. This level of infighting and controversy has ignited rounds of dissatisfaction from within the Storting.\n\nHowever, the opposition has stood resolute against the difficulties of the fundamentalist forces within the legislation. In this, the small coalition representing a variety of womens' groups have argued for the full allowance of women into all recognized military positions, including combat positions. Despite the small group of support, the fiery rhetoric and calling upon the female members of the fiery Norwegian resistance leading to the Milorg have allowed for the group within the legislature to continuously grow with a powerful cause backing them.\n\nThus, as Norway once was, the government within the country has become a battle waging over control of the country's direction. Traditionalists and progressives battle in the halls of the government, reminding Norwegians across the country of the battles they had fought to get here, and who to honor for such valiance."
 norway.30.a:0 "Open up the auxiliary roles!"
 norway.30.b:0 "Enforce select opening of combat roles!"
 norway.30.c:0 "Women soldiers are still soldiers, they're equal!"

