 ## National Focuses ##
 # Initial Tree
 nor_light_of_the_reich:0 "The Light of The Germanic Empire"
 nor_light_of_the_reich_desc:0 "The northernmost tip of the Großgermanisches Reich, Reichskommissariat Norwegen is the proverbial light of Germania's ever powerful fiefdom. Under the skillful administration of Reichskommissar Josef Terboven and Minister President Gulbrand Lunde, the Norwegian nation-state is in a far more favourable economic and social position than prior to the war. Our stability is proof enough for our masters of the superiority of the Nordic-Aryan race, for we have become an important clog in the machine of the Reich and without us, the Großgermanisches Reich is nothing, we are their greatest ideological and economic asset."
 nor_tackling_civil_disobedience:0 "Tackling Civil Disobedience"
 nor_tackling_civil_disobedience_desc:0 "Two decades following the establishment and legitimization of our regime those whom resist our mandate of governance continue to cause issues for society as a whole. Regardless of the continually favourable social and economic situation the state finds itself in. Those who foolishly wish to disrupt the workable authoritative model of, the 'Führerprinzip', have begun an unexpected and ferocious campaign of disobedience and passive resistance against governing powers at-be. As a result, methods of countering said rise in disobedient passivism will be enacted by the state, to protect the majority whom wisely align with our national goals."
 nor_search_the_underground:0 "Search the Underground"
 nor_search_the_underground_desc:0 "Regardless of our attempts to brutally suppress the 'Milorg', who dare challenge our rightful mandate of governance, the Bolshevik swine continue to undermine our regime through acts of intelligence gathering, sabotage, raids and espionage. Yet, seemingly simple act of detention cannot be applied in this circumstance, as the group operates under a cloud of anonymity. However, our unquestionably loyal informats who reside in the nation's proverbial underground have identified a potential area of group occupation. As a result of such information, we shall merecessely sweep societies underbelly till we locate these traitorous elements who continue to act counter to the wishes of society."
 nor_close_the_swedish_border:0 "Close the Swedish Border"
 nor_close_the_swedish_border_desc:0 "The tumour of representative democracy continues to deface the European continent, regardless of the Großgermanisches Reich's astonishing triumph, as the Kingdom of Sweden remains intact. Since the establishment of our regime decades ago, anti-government subversives have exploited our seemingly lackluster authority on the vast Norway–Sweden border. These subversive operatives have been able to illegally invade our borders with relative comfort, conduct their pathetic activities, and then cowardly flee back into Swedish territory. To protect the nation's citizenry from the fear of terrorism, we have no choice but to permanently close and militarize our border with Sweden, thus damaging the operational capabilities of the resistance."
 nor_enforcing_german_literacy:0 "Enforcing German Literacy"
 nor_enforcing_german_literacy_desc:0 "The 'Reichskommissariat' was envisioned as the transitional phases for the future incorporation of various Germanic countries outside pre-war Germany into an expanded Nazi state. Yet, this process of formal integration into the Reich can only commence once we have successfully 'Germanized' the population. As a result, in order to strengthen our ties to the Reich and hasten our eventual integration, we shall implement legislation which shall force Germanisation amongst the citizenry of the nation. Yet, we must start relatively slow, at least by our standards. Therefore, our first act will be to enforce German literacy among the populuous to better prepare them for impending integration and life directly under the German boot."
 nor_phasing_out_norwegian:0 "German-Norwegian History"
 nor_phasing_out_norwegian_desc:0 "To encourage further support for administrative integration into the Großgermanisches Reich, we must convince the population that we and the German people are one in the same. Now, how will we accomplish said goals? Simple! By placing greater emphasis on 'history', at least our doctored version that is. By informing the population of the great and wonderful historical stories of cooperation and friendship between German's and Norwegian's over the centuries, will hopefully be able to convince those who are perhaps somewhat opposed to our plan of proper integration into the Reich by showing the loving and gentle relationship between our two peoples."
 nor_disadvantage_the_disobedient:0 "Disadvantage the Disobedient"
 nor_disadvantage_the_disobedient_desc:0 "As a means of encouraging support among the population for integration, we must send a clear message to those who dare oppose our mandate to change. To sway the citizenry, we'll exploit human psychology. Regardless of race and inferiority, all humans strive to make the most of their pitiful existence and achieve happiness through high social standing and good living conditions. Therefore, those who are unwise enough to oppose us will be disadvantaged by the government, indirectly resulting in a loss of motivation and increasing of docile characteristics of obedience as those affected will only reclaim what they have achieved through the acceptance of eventual integration. Thereby improving conformity among the citizenry, who desire to maintain what they have worked for."
 nor_the_future_of_the_working_class:0 "The Future of the Working Class"
 nor_the_future_of_the_working_class_desc:0 "For centuries the Norwegian working class has been made up primarily by those who are more agriculturally inclined, as agrarian traditionalist thought has permeated throughout these ancient nordic plains for time untold. However, our continued adherence to traditionalist economic principles has left Reichskommissariat Norwegen suffering from a severe lack of industry. Yet, regardless of thought, some pragmatic government officials have suggested our administration begin training the latest generation of farmers to adapt to more mechanical methods of production, ultimately integrating them into the potential future industrial complexes that may one-day dominate Norway's landscape. However, many traditionalists within the government have noted that the abandonment of agrarian-based working class alignments is a direct betrayal of the National-Socialist ideology, thus resulting in significant resistance from our loyal rural constituents. But ultimately, neither-side has yet yielded to the other."
 nor_mandatory_transportation:0 "Mandatory Transportation"
 nor_mandatory_transportation_desc:0 "To truly embrace National-Socialist philosophy, we must continue to discourage any form of individualism in our citizenry, as the concept of the individual poses a great risk to the collective. Although this may seem ever so slightly overkill even for our regime, the usage of personal transportation is a danger to the stability of the collective, therefore it must be banned. Furthermore, by enforcing the usage of governmental transportation to places of work it will increase the state's capability to observe its citizens, thus potentially allowing for us to gain more influence over the minds of our countrymen."
 nor_tracking_when_youre_on_and_off:0 "Tracking When You're On And Off"
 nor_tracking_when_youre_on_and_off_desc:0 "With our implementation of mandatory government transportation, it has allowed our intelligence services to more effectively monitor our citizens. However, we should go a step further... to ensure proper societal cohesion and order, it's been suggested that we should take those whom happen to act somewhat suspicious into protective custody. Yet, what constitutes suspicious behavior? Well, those who choose to take an alternative route to their workplace shall be investigated and placed into custody, which seems extremely fair! By introducing more draconian laws for mild offenses we will be able to better track our citizen's actions and ensure that nobody is willingly breaking the law."
 nor_on_the_topic_of_illegal_media:0 "On the Topic of Illegal Media"
 nor_on_the_topic_of_illegal_media_desc:0 "Illegal media has always been an issue facing the Großgermanisches Reich and its Reichskommissariats, as those whom happen to dislike our regime continue to pointlessly spread anti-government propaganda, simply attempting to diminish our power and weaken social cohesion. In these trying times, we mustn't allow anyone to negatively impact society via the spread of illicit media. Therefore, with regard to the topic of illegal media, we must devote a greater number of resources to combating the spread of these highly dangerous and damaging pieces of media for the sake of the state."
 nor_gain_traction_on_crackdowns:0 "Gain Traction On Crackdowns"
 nor_gain_traction_on_crackdowns_desc:0 "To halt the spread of these illegal media publications, we must aim for the head, proverbially decapitating, or cutting, the supply routes used to distribute these materials throughout our nation. Only through means of authoritarianism and brutalism can we hope to protect Reichskommissariat Norwegen from these dangerous and illicit materials being spread by such degenerate forces who unfortunately find themselves at home in our proud nation. We in the government are quite sure that, hopefully, through means brutal suppression we shall unite the Norwegian citizenry with us in a crusade against subversive materials. Hopefully, our prediction is accurate and our suppressive methods will prove successful..."
 nor_doing_goebbels_proud:0 "Doing Goebbels Proud"
 nor_doing_goebbels_proud_desc:0 "Although regrettably Reichsminister Dr. Goebbels is no longer with us, we must ensure his legacy lives on, at least in Reichskommissariat Norwegen that is! To halt the spread of illegal media, perhaps we should take a page from Goebbels's book of successful propaganda. According to Dr. Goebbels, propaganda shouldn't include overt political messaging, instead, it should be subtle yet effective. By employing this method, he converted millions to National-Socialism and revolutionised cinema. Therefore, to reinvigorate our media, we must employ Goebbels's methods of propaganda to ensure the Norwegian citizenry remain loyal to our government, they must be properly entertained. As a result, it's best we follow Goebbels's previously successful methods of propaganda. Thereby doing Dr. Goebbels proud and ensuring his legacy carries on whilst saving Norwegian cinema from a decline into degeneracy."
 nor_redistribute_the_forces:0 "Redistribute the Forces"
 nor_redistribute_the_forces_desc:0 "In order to successfully strike against this illicit media being imported into our nation, it's been suggested that we must redistribute our forces so that we can better monitor what is being imported into Reichskommissariat Norwegen from abroad. As it's been determined that the majority of said illicit materials seem to have been brought in from abroad, not from the nation-state itself. Thereby, we can only hope that our increased presence in areas with which illicit materials are smuggled through will lessen their import into our nation."
 nor_find_a_more_fitting_cause:0 "Find A More Fitting Cause"
 nor_find_a_more_fitting_cause_desc:0 "It seems as if our redistribution of forces to assist in the prevention of the import of illegal and illicit media into nation has been unsuccessful, as many who have taken part in the operation have received few orders and have suffered from a lack of morale given their menial task of observance and security. Therefore, it's time we find a more fitting cause for these brave servants of Reichskommissariat Norwegen, who do not deserve to be rewarded for their loyal service to the state with pathetic tasks that can be accomplished by regional and local authorities. As a result, it's time we end this current operation and place our men elsewhere."
 nor_justify_it_to_germany:0 "Justify It To Germany"
 nor_justify_it_to_germany_desc:0 "As expected, the authorities in Germania have begun to question our recent actions with regard to illegal media in Reichskommissariat Norwegen. Therefore, to avoid any potential diplomatic entanglements which may be detrimental to Norway's standing in the Unity-Pakt, we must quickly move to justify our actions to the authorities in Germania. As we're sure once we've fully explained our actions and given proper justification for them, our overlords will understand and support us in our attempts to rid Norway of such harmful materials."
 nor_where_it_happens:0 "Where It Happens"
 nor_where_it_happens_desc:0 "We are at a significant crossroad in history, a change in policy which may affect our government for decades to come. Despite our somewhat positive economic situation, Reichskommissariat Norwegen has found itself suffering from a lack of industry, especially when compared to our fellow Unity-Pakt member states. It's been noted that we will eventually lose our economic relative economic power in the Unity-Pakt if we refuse to adapt to the changing times. Yet, for centuries Norway's economy had been built on agrarianism, with generations being brought up as farmers rather than industrial workers, which may result in potential social disunity if we place greater emphasis on industry. However, we are sure that whatever decision we shall take will ultimately be a positive for Norway!"
 nor_maintain_agricultural_dominance:0 "Maintain Agricultural Dominance"
 nor_maintain_agricultural_dominance_desc:0 "Following a somewhat tumultuous debate among the Provisional Councilors of State, it's been decided that it would be beneficial for Reichskommissariat Norwegen to maintain agricultural dominance, as it's tradition. With this decision, let us hope the predominantly agrarian citizens of the countryside will greater support the government, as we have successfully protected their livelihoods from the wave of industrial expansion currently sweeping throughout the Unity-Pakt."
 nor_our_shield_to_famine:0 "Our Shield To Famine"
 nor_our_shield_to_famine_desc:0 "By continuing with the status-quo of government support for an agrarian-based economy, we have been able to expand our plentiful farms whilst updating farming technology to ensure food production remains at an efficient level. By doing this, we have safeguarded Reichskommissariat Norwegen from the ever looming worry of potential famine in the nation. Yet, we have built up a proverbial shield against the possibility of famine, and are working towards self-sufficiency from the Großgermanisches Reich in the event that they are unable to support our agriculture."
 nor_revive_the_cities:0 "Revive the Cities"
 nor_revive_the_cities_desc:0 "Whilst the countryside has thrived under the agrarian economic model which we have followed for decades, our cities have regrettably suffered due to our adherence to the past traditions. Yet, in our changing world, we mustn't fall behind. Therefore, like the majority of the Unity-Pakt, we must begin a full-scale programme of revitalisation in our major cities, expanding our industrial capabilities and maintaining our positive economic situation inside the Unity-Pakt."
 nor_from_farms_to_parks:0 "From Farms To Parks"
 nor_from_farms_to_parks_desc:0 "With the abandonment of our emphasis on agrarian economic policies, the question of what should occur to the vast amount of farms which dot the map of Reichskommissariat Norwegen has been in debate. At this current time, it's more than likely that we shall convert these farms into recreational parks for the people of our proud nation. Regardless of industrialisation, we must ensure that Norway's natural beauty is protected and conserved, as we must ensure that the quality of life for our citizens remains one of the highest in all of the Unity-Pakt."
 nor_report_it_to_germany:0 "Report It To Germany"
 nor_report_it_to_germany_desc:0 "As expected, the authorities in Germania have requested we send a detailed report to them with regard to our current economic direction, and if we have made any changes or not to our current economic plan. Given how we do not desire to make an enemy of our masters, we will report all economic actions we have taken to the Fatherland to ensure that a lapse in diplomatic cordiality doesn't occur, thereby safeguarding our relationship with the Reich whilst keeping them informed, which is especially important to Germania given their future plans for Reichskommissariat Norwegen's full integration into the Großgermanisches Reich."
 nor_an_eye_on_and_provided_by_citizens:0 "An Eye On And Provided By Citizens"
 nor_an_eye_on_and_provided_by_citizens_desc:0 "The somewhat obedient citizenry of Reichskommissariat Norwegen may prove useful to our ability of governance. At the establishment of the Third Reich, German citizens were actively encouraged by the government to play a role in state surveillance, ratting out those whom display forms of wrong-think to the authorities. Yet, despite the seemingly harmful drop in stability in the Fatherland, this system of surveillance has proven successful in identifying those who seek to challenge our governing mandate. Therefore, we shall exploit the loyalty of our citizens to expose and re-educate those who may unfortunately stray from the pack and howl against the status-quo of Fascist/National-Socialist domination."
 nor_norwegian_enforcements:0 "Norwegian Reinforcements"
 nor_norwegian_enforcements_desc:0 "It's been established that the Norwegian population is indeed loyal and supportive of the current regime. It's only proper that we use this to our advantage, as the average citizen could be seen as far more reliable than the occupiers, for they understand the nation and its people to a far greater degree than we ever will. Therefore, it's been decided that the Norwegian citizenry will be the ones to enforce our new guidelines, rather than us Germans."
 nor_german_enforcements:0 "German Reinforcements"
 nor_german_enforcements_desc:0 "It's been established that the Norwegian population is indeed loyal and supportive of the current regime. However, it's clear to us that regardless of this supposed loyalty the populus are not to be trusted with such delicate matters, for the average citizen may dislike having to enforce certain rather authoritarian policies upon their friends and family. Therefore, it's only proper that we task us Germans with enforcing our new regime guidelines, rather than the Norwegians."
 nor_without_germany_we_are_nothing:0 "Without Germany, We Are Nothing"
 nor_without_germany_we_are_nothing_desc:0 "It's about time we loyal administrators of the Führer's will, acknowledge that Reichskommissariat Norwegen is nothing without the guiding hand of the Großgermanisches Reich. If there is any attempt to flee from Germania's administrative grip, it would surely end in utter failure for our united people. Our best bet at maintaining efficiency and guaranteeing a future is to remain firmly loyal to the Reich, which has never been stronger and more united! As the old saying goes: \"Ein Volk, ein Reich, ein Führer\"..."
 nor_for_an_efficient_future:0 "For An Efficient Future"
 nor_for_an_efficient_future_desc:0 "...dear god! With the Großgermanisches Reich having descended into Civil War our future is uncertain... Through thick and thin we've tried our best to maintain the Reichskommissariat over the past two decades. However, till now we always with the support of Germania, with our masters being no more who knows what the future holds for us. It's best we continue as before and hope to high heaven that our recent administrative changes will ensure the preservation of our current government. We must wish for an efficient and prosperous future..."

 #Milorg Tree
 NOR_free_at_last:0 "Free at Last"
 NOR_free_at_last_desc:0 "We thought this day would never come -no, could not come- and yet by God's grace here we are. After a score years under the German boot, the Milorg has finally occupied Oslo, and the collaborators driven out. The Norwegian people are finally free!"
 NOR_purge_collabs:0 "Purge the Collaborators"
 NOR_purge_collabs_desc:0 "The Huns have fled with their tails between their legs, and Norway is finally free from Nazi influence- or is it? Can it even be truly free when so many traitors of their people are still allowed to stand?\n\nAny and all Nazi collaborators still in our borders will be dug out and dealt with the way they earned themselves during those long two decades. And for the Nasjonal Samling -however much of it is even around after our purge- , it shall never again be allowed to have a say in government."
 NOR_assume_control:0 "Assuming Control"
 NOR_assume_control_desc:0 "The collaborating administration has been properly dealt with- and as a result, our cabinet is almost entirely empty. Yet the nation is still in complete disarray, and the Okkupasjon left no party in a condition to effectively rule even over a stable Norway.\n\nWe didn't start our fight with the ambition to rule, and yet we are the only ones who can put an end to the chaos. The Milorg shall carry the burden of establishing a provisional government and assuming control of all necessary matters in Norway until order is restored once more."
 NOR_king_returns:0 "Return of the King"
 NOR_king_returns_desc:0 "When the Okkupasjon begun, King Haakon VII staunchly refused to recognise the Quisling regime the Germans set up, and eventually was forced to flee to Great Britain and then Canada along with his family and several other nobles to escape persecution. But he never abdicated during his exile, and neither has his son, Olav V, upon his death; and even from abroad, they kept serving as a rallying point for the Resistance all these years.\n\nIt is time now for the Glücksburg family to return to its rightful place in Norway. Preparations are already underway for the arrival of Olav and his family, who has accepted our invitation back to the country, and for his true coronation in Oslo that a King of Norway deserves."
 NOR_rebuild_norway:0 "We Shall Rebuild Norway"
 NOR_rebuild_norway_desc:0 "As the violent enthusiasm that came with independence reverts to the boring, sometimes bleak reality of life, the people start to show their wear and tear. The Norwegians have been through many hardships those two decades, and even freedom has yet to lift the weight of life for many. Now that we're no longer at the actual brink of ruin, our citizens at best have almost no motivation to keep working, at worst seek to be finally left alone to tend to their estate in peace.\n\nThis attitude is understandable, but the road to national recovery is still long, and we cannot afford to go on in this state. A massive propaganda campaign will take place within the next few day to reignite the people's vigor and remind them of their duty to help in the reconstruction of the country at this time of need- starting with the King himself addressing the people."
 NOR_abolish_nazi_codes:0 "Tear Down the Nazi Codes"
 NOR_abolish_nazi_codes_desc:0 "With the nation we inherited from the Germans, we also inherited the bureaucratic mess they left behind: a complicated slew of organizations and legislation needed to handle the exploitation of Norwegen, many of them as nonsensical as they are cruel. It is time for all those codes to go the way of their creators and be phased out of our systems, so in their place we can restore old legislation where it still works, and replace it with brand new laws where it doesn't. As for the rare German organization which actually serves to modernize the nation and not oppress its people, it shall be given a new coat of paint, have the Nazi rhetoric peeled off, and be integrated into our own."
 NOR_free_speech:0 "Let the People Speak Freely"
 NOR_free_speech_desc:0 "Now that the Nazis era legislation have been erased and replaced, the Germanization policy nationwide has been, needless to say, what we would call indefinitely postponed. Now we can officially restore the status of the Norwegian language as the official tongue of the nation.\n\nAdditionally, with the German censorship laws revoked, the time is right to legally reinstate unrestricted freedom of speech as part of our new constitution. For the first time in twenty years, the Norwegian folk will once again speak their mind."
 NOR_settler_question:0 "The Settler Question"
 NOR_settler_question_desc:0 "Even as German rule has finally been overthrown in our lands, the effects of two decades of Nazi administration are quite more permanent: foremost of which being the numerous Germans who have settled in our lands during Nazi rule, some for many years now.\n\nDeciding what to do with those settlers has been... problematic to say the least. On one hand, most of the settlers didn't actually participate in Norwegian politics or in the atrocities committed, and many of them actually are behind fairly lucrative enterprises that could help us. On the other hand, these people still knew what was happening in Norwegen when they came here, and why the Germans wanted them here, and they were perfectly content with the implication. And as for the people- oh, the people seriously want them gone."
 NOR_back_to_germany:0 "Back to Germany"
 NOR_back_to_germany_desc:0 "What even was the point of our valiant struggle sacrifice if, even after our moment of victory, we still let the Huns free to roam? Free to live on our land and to feed off our fields and to thrive off our labor? Free to boast that they were never truly defeated!\n\nInnocent as they may seem, the settlers knew what the Okkupasjon meant for us when they arrived to enrich themselves- and if they don't leave willingly- to their homeland, abroad, wherever else they damn well want to except here-, they'll learn what the Reign of the Lion means for them now."
 NOR_repatriate_their_stuff:0 "Seize Their Properties"
 NOR_repatriate_their_stuff_desc:0 "The many many years of the German tainting our land and feasting off of our soil and toll are finally over as the settlers have been driven away from our homeland- and in their let's say abrupt leave, they have left behind them a sizable gift: all their personal properties, in assets, real estate and more, some arriving from Germany but most cultivated during their stay here.\n\nOf course, all this treasure is sitting on Norwegian soil, made of coveted Norwegian materials, built from Norwegian hands, and no one but Norwegians around to claim it as their own. Clearly, it is all Norwegian property, and it shall be acquired by the state as such. Let the suits in Germania protest all they want; we'll just consider this their long overdue rent."
 NOR_cautious_acceptance:0 "Cautious Acceptance"
 NOR_cautious_acceptance_desc:0 "No matter how and why they arrived here, the German settlers came here as civilians looking to make a new life away from their past- away from Germania even- and at any rate most of them have truly stayed here long enough to consider this place their home. If we were to oust them from their new lives back into a land that might not even consider them their own anymore, how are we any better than the Germans?\n\nOf course, this does not mean that everyone will be allowed to live like they used to during German rule. The settlers must be integrated into our society post haste, and those who do not become upstanding Norwegian citizens just like they owe to will be sent back to their homeland anyway."
 NOR_tolerate_german:0 "Tolerate the German Language"
 NOR_tolerate_german_desc:0 "One of the main roadblocks in the integration of the settlers proves to be the language barrier; the Quisling Regime had established German as the nation's official language, and indeed many of the settlers have never learnt a lick of Norwegian. Unfortunately, if we expect the integration process to go smoothly we will have to contend with this for a while, and tolerate the German language long imposed on us for at least a little while more as the German settlers learn to speak Norwegian on a sufficient level."
 NOR_matter_of_partisans:0 "The Matter of the Partisans"
 NOR_matter_of_partisans_desc:0 "Dealing with the Germans was an easy choice, but sorting our schisms at home might not be. The support of the leftist partisans both within the Milorg itself and through the NKP's free army proved to be an immense and crucial help in missions during the Okkupasjon, as well as our final victory against the Germans; some even say victory could never come without them.\n\nAnd yet with our freedom secured, this help is now starting to prove regretful. The communists expect their voluntary sacrifices to be recognised and rewarded for, and now demand representation in the government-to-be. Many in the bureaucracy -as well as our own ranks- are repulsed by the idea of working with the socialists, and would gladly take any chance to nip the left wing in the bud. On the other hand, at this point it is unsure if we could actually contain the growing socialist influence even if we tried."
 NOR_work_with_left:0 "Work With the Left"
 NOR_work_with_left_desc:0 "The NKP's influence in our politics and our peoples both is already too big to counteract at this point in time- and frankly, their contribution to the Resistance too great for us to deny without seeming hypocritical to everyone. Besides, the reds are a persistent lot; kick them out now and they will simply keep lurking about, organising their ranks underground and scheming their eventual takeover- just like they have been doing against the Germans for the last twenty years.\n\nOur only sensible choice right now is to work with the left best we can, not only so they will be appeased enough to let us do our work, but also to keep their activities in check, and attempt to steer them towards the immediate rebuilding of the nation more than our deposition. Keep your friends close and your enemies closer, the saying goes."
 NOR_national_unity:0 "Emphatise National Unity"
 NOR_national_unity_desc:0 "Oh people of Norway, united against your former oppressors, will you now waste your freedom raising your arms against each other? Will you let your allegiance to your cause influence your decisions more than your companionship to your fellow man? Will you, oh people of Norway, let the Führer laugh from his office as he watches us tear each other to the ground harder than he ever could?\n\nEach of us has a different idea of what a new, rebuilt, great Norway must look like- vastly different at times- but in the end, this is what we're all here for- to rebuild Norway anew, to restore its former shine and glory. And this is what we must concentrate now- not to the petty details of tomorrow, but to the work that needs to be done here and now! And to this, let us all drink this evening, in the company of everyone who wants to see this nation strong."
 NOR_no_king_of_commies:0 "No King of Communists"
 NOR_no_king_of_commies_desc:0 "No King of Norway is going to bow down to the will of the communists! Did they really think we would break the shackles of the dictators past just to willingly tie ourselves to new ones? Haakon didn't realise the fault of his decision until the Germans came; whether he understands it or not, we must not let King Olav repeat the mistakes of his father.\n\nAnd in this day of glory, with the leftist threat growing in power by the day and -if only for a little more- our power to stop them at an apex, we shall strike while the iron is hot and free our young Norway, and our King, of their tainting touch. Alt for Norge!"
 NOR_fate_of_the_unions:0 "But What About the Unions?"
 NOR_fate_of_the_unions_desc:0 "Now that the communists themselves have been dealt with, we must take measures to make sure they shall not reemerge again; with this in mind, we'll need to take a lot at the nation's labor unions, a known breeding ground and rallying point for all kinds of leftists and radicals ever since the Industrial Revolution.\n\nOf course, the trade unions explicitly socialist in nature will have to be banned- that only makes sense. But there are some individuals in the Milorg that are not necessarily convinced that there's such a thing as a non-socialist union; in fact, they believe, all unions harbor socialists inside them, and the only way to keep them under control will be to have the state control all of them. A contentious matter, really- and one that needs to be debated soon."
 NOR_disband_provisional_government:0 "Our Job is Done"
 NOR_disband_provisional_government_desc:0 "It has been many arduous months since we took the reins on a nation young and broken, but we have finally accomplished all we set out to do. The collaborationists have paid for their treason, the policies and institutions still clinging from the days of the Nazis have been erased and replaced with our own, and order has been restored throughout the nation. The transitional period is over, and Norway is finally ready again to function and develop as a modern, functioning nation.\n\nThis in turn means that our job here is done, and our services will no longer be needed. The Milorg must step down and the provisional government it controls disband, so that free elections can take place and a democratically-elected civilian government can take charge from now on."
 NOR_elections:0 "Hold Elections"
 NOR_elections_desc:0 "It was back in 1936 that the Norwegian people last had a say on how they should be governed; ever since then, it was considered gift enough that they were still around to be governed at all. Stick around they did, though, to see the day that the Hun no longer loomed over their heads.\n\nThis day shall stay in history as the day we returned the people their self determination. The first elections after the Okkupasjon will be organised nationwide shortly, after the until recently defunct political parties get a chance to stretch their limbs and run their campaigns. And once the ballots close, Norway will finally be truly free."
 
 #Milorg Military tree
 NOR_no_more_neutrality:0 "No More Neutrality"
 NOR_no_more_neutrality_desc:0 "Before the German invasion, Norway was enjoying more than a century of peaceful neutrality, content to simply observe any and all wars in Europe fom afar. But gaze now, gaze at a Norway ravaged from twenty three years of plunder and oppression- gaze at the wonders neutrality has done for us! And the people gaze too; they will no longer sit back and let their freedom to depend on the goodwill of others.\n\nIt is time to take our fate back in our own hands and renounce our neutrality officially. Our army must become strong and our allies plentiful, so that from this day on our sovereignty shall be enforced by more than words on a paper."
 NOR_alone_in_the_dark:0 "Alone in the Dark"
 NOR_alone_in_the_dark_desc:0 "Norway has won its greatest struggle yet and has come out of it stronger and more determined than ever before, but a much greater and longer challenge looms ahead of us. We are between but few to have escaped the German grasp for long, and that means that Norway stands completely alone in a Europe still dominated by the Nazis.\n\nWe cannot afford to be an island of our own when the German ocean threatens to drown us at any moment. In these turbulent times, we will need to reach out onto the world for allies, and plenty of them, if we want to survive."
 NOR_approach_ofn:0 "Across the Atlantic"
 NOR_approach_ofn_desc:0 "The most obvious way to look for allies is at the other side of the ocean: the United States has been trying to find an entry point into Europe for decades, and the President must be practically drooling at the prospect of a jumping-off point merely 500 kilometers from the German coastline. Hell, it's a wonder they haven't already tried to contact us, and they most likely will attempt to soon enough.\n\nIt is in our best interests to save them the effort and ensure them of our good will ourselves. A diplomatic mission must be prepared to leave for Washington immediately, asking the President to recognise our sovereignty and hinting our willingness to work with the OFN and its associates."
 NOR_international_equipment:0 "Import International Equipment"
 NOR_international_equipment_desc:0 "The military industrial complex is already on its slow way to recovery, and in a while it will be able to supply our troops with our guns. But with the German menace looming, we need those guns now- and not only the simple firearms that we'll be able to initially produce in numbers. More now than ever we need modern, capable armaments of all kinds, and the newest vehicles and aircraft available, if we are to show the Hun we can go toe to toe with them.\n\nThis is where our newfound allies will get to prove their commitment to our cause. We will ship in great amounts of fresh equipment both within Europe and across the Pond -for the right price, of course- and set up trade agreements for more shipments in the future."
 NOR_american_advisors:0 "American Advisors"
 NOR_american_advisors_desc:0 "Just like we expected, Washington was more than receptive -enthusiastic, really- to our initial attempts at rapprochement. We now can begin the process of furthering this relationship and integrating ourselves into the Organisation, along with all the benefits that shall come with it.\n\nOur first request shall be simple yet effective: we will ask for the arrival of American military officers in Norway as advisors. They shall monitor our military reorganisation along with our own staff, and introduce to our concepts of modern warfare that we have missed on during the Okkupasjon, and which we will require if we are to exercise with -and God forbid, alongside- OFN military forces in the near future."
 NOR_join_ofn:0 "Full Membership"
 NOR_join_ofn_desc:0 ""
 NOR_nordic_cooperation:0 "Nordic Cooperation"
 NOR_nordic_cooperation_desc:0 "Public opinion on our neighbour Sweden has been fairly divided ever since the war: while the rest of the world was on fire, the Swedes simply sat and observed as we were overran and enslaved by the Huns- and even today they sit comfortably and contentedly within the German sphere out of their own volition. But at the end of the day, they are still our Nordic brothers, and with the rest of the world defeated it would be maybe too much to ask of them to jump at their own doom. We cannot afford to let such grievances tear us apart.\n\nIn fact, reaching out to our Swedish brethren might be even more beneficial to us exactly because of their position in the Pakt: mostly free to determine their policies, yet with an eye on German politics and knowledge of their tactics, Sweden could provide us with some wonderful insight on how to counteract the Reich when they strike. As for themselves, it will allow them to prove to the Reich and the world at large that they are not merely lackeys of the Führer."
 NOR_joint_exercises:0 "Joint Exercises"
 NOR_joint_exercises_desc:0 "Now that Sweden has once again proclaimed to be on our side, we shall immediately get to work to develop this rekindled comraderie to our goals. A very effective -as well as symbolic- way to do this is to commence extensive joint exercises with the Swedish forces, both on land, sea and air, for a period of three months. Not only will this allow our respective troops to better work alongside each other, and give our greener divisions a taste of how conventional warfare looks like, but it will also be an important message for the Kriegsmarine patrols at the other side of the sea to report to their higher-ups: Norway is no longer the burning ruin they left behind, and is ready to challenge her former masters every step of the way- with the Pakt's very own on her side."
 NOR_nordic_defense:0 "Mutual Defense Agreenment"
 NOR_nordic_defense_desc:0 ""
 NOR_northern_light:0 "The Northern Light"
 NOR_northern_light_desc:0 "When we first set out to rebuild a free stable Norway, most of the world at best silently cheered our valiant struggle, at worst condemned it as useless or even traitorous; but all concurred that we were only fighting against our inevitable demise. Truth be told, a justifiable position back then.\n\nBut now all doubts are silenced as Norway stands stronger than ever; not only have we achieved a successful, functioning state loved and respected by its people, but also the respect and recognition of the international stage, not only acknowledging us as equals, but willing to fight for our freedom. Norway shines her northern light across the world, a light wild and free; and with the world on our side, free it shall remain."
 NOR_national_commitment:0 "The National Commitment"
 NOR_national_commitment_desc:0 "The light of our resistance burns brightly in Europe, scarring the despots who dare to look upon our work. To fall under the advance of a foreign army would be to extinguish the only legitimate bastion of freedom in Europe; if our fortress of democracy is to stand strong against the violent tides of tyranny, it is imperative that we prepare for a potential assault upon the homeland.\n\nWe shall proclaim a National Commitment to maintain an army of great strength and size, powerful enough to resist any potential invasion."
 NOR_protect_homes:0 "We Must Protect Our Homes"
 NOR_protect_homes_desc:0 "During the Okkupasjon, the Germans intended Norwegen to serve as little more than a gigantic fortress, safeguarding enemy access to the North Sea and denying the Americans of an obvious entry point for an invasion of the German heartland. These efforts were largely successful, and the endless lines of coastal fortifications that pollute our coastline certainly make the people make safer against the Germans. Not that they should - our adversary no longer has to cross an ocean to get to us, and our forts were quickly getting outdated even before the collapse of Norwegen left most of the fortline to fall apart unattended.\n\nThe theory behind the forts is sound however, and not only do we have a tremendous head start to reinforcing our lands, but also a developed production chain to build even more, newer and better forts. We will fortify the beaches, the cities, the countryside- we will fortify until there is no inch of land that our cannons cannot protect."
 NOR_review_tactics:0 "Restablishing the Officer Corps"
 NOR_review_tactics_desc:0 "During the Okkupasjon, the Germans imprisoned our entire officer corps -or at least so we were told- and completely halted the training of new ones, preferring instead to supervise the collaborating troops with the Heer's own. What this means for us now is that our army is essentially headless, and even the foreign staff we have received from our allies only barely cover up our enormous lack of officers, and only temporarily.\n\nObviously, this matter must be resolved urgently- in fact, more so than the actual restructure of our armed forces, considering how long it will take to bear fruit compared to the latter. To ensure that our brave boys will be led to the charge only with the best of leadership, the nation's military schools will be triumphantly reopened and accept all the bright minds who wish to serve in Norway's high command."
 NOR_birthplace_of_giants:0 "Birthplace of Giants"
 NOR_birthplace_of_giants_desc:0 "Norway was never a particularly populous land, and the Okkupasjon has only left our numbers more diminished than ever- in fact, some doubt whether so few people could ever hope to gold the line against the German hordes. But it matters little what people think- go tell the Soviets that the Germans never had enough men to take them on!\n\nThe Norse people were once the greatest of warriors, the kind that spread fear to emperors. We shall once again become those men. If our enemy has five times more men, we'll make each of our own count for six of theirs! Ten times more? Twenty! It will matter little to our agents of death. And soon the world will tremble upon their sight!"
 NOR_supply_troops:0 "Supplying the Troops"
 NOR_supply_troops_desc:0 "The saying that an army marches on it's stomach is as old as war itsself. Our troops need equipment of all kinds to be effective, so we have to make sure they get it."
 NOR_among_cliffs_born:0 "Among Cliffs Born"
 NOR_among_cliffs_born_desc:0 "Norway is a nation rugged and inhospitable even in its geography, with the towering Scandinavian Mountainside taking up more space than anything else, and spanning all the way to the coast with its complex network of fjords. But if those conditions make life tenuous for the people born and raised on those majestic mountains, they can make it a living hell for any outsider trying to force his way through the nation - and we must make sure of it ourselves.\n\nThis stage of our army training program will include stationing the troops on the mountainside and engage in drilling and live fire exercises for entire weeks, including a five day exercise of living off the sparse mountain lands with no outside supply. It will be rigorous - barbarically so, perhaps- but they come out true men along cliffs born, who will feel the mountain as their home and deny the passages from any enemy."
 NOR_improve_equipment:0 "Improving our Equipment"
 NOR_improve_equipment_desc:0 "With our newfound military industrial capacity, soon enough every Norwegian will be at the smart end of a rifle, pointing the business end at a German's head- except that presently, this rifle happens to be exceptionally mediocre. Unfortunately, the Germans' dependence on armaments from home meant that the blueprints and procedures of modern firearms were not between the "gifts" they left us on their departure, and what factories are currently operational still output 30s era equipment. And after the absolute boom that military technology has undergone ever since the War, supplying your army with 20 year-old equipment is somewhere between unacceptable and suicidal. We must put our brightest minds to work on designing the weapons of the modern age, so our troops will be able to march to battle without either the proverbial sticks and stones or foreign hand-me-downs."
 NOR_repurpose_their_planes:0 "Repurpose their Planes"
 NOR_repurpose_their_planes_desc:0 "The Germans are terrible, unredeemable fiends the world would be much better without- but they sure know how to make a fine plane. And it just so happens that the Nazis left a good amount of these planes in our hangars during their sudden leave; some perhaps a bit outdated, but all leagues better than what we can produce ourselves.\n\nSome of our pilots already have experience flying these models, and under their instruction the rest will be up to speed in no time. Excluding those to be sent to our R&D department for reverse engineering, the rest of the craft shall have their swastikas painted over and sent to the skies immediately. Bombing the Huns with the same planes they used to bomb us- a beautiful image isn't it?"
 NOR_seize_their_ships:0 "Seize their Ships"
 NOR_seize_their_ships_desc:0 ""
 NOR_patrol_the_north_sea:0 "Patrol the North Sea"
 NOR_patrol_the_north_sea_desc:0 "The Germans have thus far left us alone to tend to their problems at their own home. But can you really know what these bastards are planning? The invasion in 1940 was a dishonorable surprise strike, and only a fool would expect the Nazi scum to give us a warning this time, now that they have noone to fear.\n\nOur reconnaissance aircraft and our coast defense ships serve no purpose collecting proverbial dust at their stations when the enemy could strike at any moment: from now on, all available forces will be organised and sent on regular patrols across the North Sea to keep vigilant for any signs of German forces mobilising towards our direction. And may God have mercy on us and make these patrols serve as nothing but an expensive exercise."
 NOR_protect_families:0 "We Must Protect Our Families"
 NOR_protect_families_desc:0 "It is the duty of the Norwegian population to rise up and defend their country from those who wish to push us back into the dirt. The people of Norway will be called up to protect all that we hold dear. We must protect our King and our country. We must protect our liberty and our democracy. We must protect our wives and our children. In an age of tyrants, any populace that refuses to fight is a populace with no will to survive."
 NOR_prepare_populace:0 "Everyone Must do Their Part"
 NOR_prepare_populace_desc:0 "As long as a man holds the necessary skills to repel the hovering jackboot, he is a credit to his nation. If the population of Norway can properly defend itself, we have a fighting chance of resisting any invasion. The government will hereby impose mandatory combat training on the civilian populace, to ensure their ability to protect themselves in the worst-case scenario. This training will be basic but valuable, and conducted with the highest regard for safety."
 NOR_expand_draft:0 "The Draft"
 NOR_expand_draft_desc:0 "Questions surrounding the nation's conscription have arisen throughout the highest circles of government. There are many figures who argue that, for the sake of ensuring our security, the military draft must be extended. Their rivals, meanwhile, are claiming that enforcing such an extension would only lead to public resistance, and that the draft is acceptable in its current form. We shall hereby hold a debate, so that the government may solve this matter once and for all."
 NOR_role_of_women:0 "The Role of Women"
 NOR_role_of_women_desc:0 "As we continue to bolster the ranks of our patriotic army, a controversial question awaits us. There are voices within the government suggesting that women should be allowed to participate in the military to boost its strength and size. They argue that many women fought bravely in the Milorg resistance, and their desire to protect their nation bears no shortage of determination. Others, however, have claimed that the battlefield is no place for such a gentle sex, and that women can courageously play their part elsewhere.\n\nThe government will prepare for a great debate: Should women be allowed into the military? If so, what exact roles should they be permitted to take?"
 NOR_eternal_vigilance:0 "Eternal Vigilance"
 NOR_eternal_vigilance_desc:0 "The condition upon which God has given liberty to man is eternal vigilance; this is what was taught to the world the hard way with the Lightning War, this is what was taught to us during Weserübung. And now that we have paid for our shortsightedness in full, we will make sure this lesson is never forgotten.\n\nThankfully, the wonders of modern technology allow us to survey our territories like never before. We shall invest heavily into developing our own domestic radar technologies and installing them all across our shores, and along with the talented cryptographers of the new generation, they will at all times keep a watchful eye over Germania and whatever sins they plan to commit next."
 NOR_national_militia:0 "Create the Home Guard"
 NOR_national_militia_desc:0 "After the first time his home is invaded and his brothers and sisters enslaved and slaughtered, one tends to not repeat his old mistakes. We should never assume again that our army, as fine-tuned a fighting machine it may be, our our allies, as commited as they may be, will be enough; for as long as we deal with such monsters as those that eye us over the sea, we must be willing to keep fighting to the last inch of this blessed land.\n\nFor this purpose, the Heimevernet will be established for the first time. Modeled after the valiant British Home Guard who fought against Sealion, this rapid mobilization force consisting of auxiliary forces, reserve troops and volunteers ineligible for standard service will be tasked with defending the homefront from any potential invaders, and give their lives so our troops can resolidify their lines."
 NOR_elite_force:0 "Norway's Finest"
 NOR_elite_force_desc:0 "Finally our extensive reforms are rapidly coming to completion. Our entire military structure has been turnt on its head and rebuilt from the ground up stronger, and Norway now is in possession not of a ragtag group of revolutionaries and peasants, but of a true elite army even by European standards. Acclimated to some of the harshest conditions of the planet and ready to take on anyone who dares step on this sweet land again. Til Dovre fell!"

 NOR_milorg_tree:0 "Free Norway tree"

 ## Events ##
 norway.1.t:0 "Reichskommissariat Norwegen - The Northern Darkness"
 norway.1.desc:0 "Stretching into the distant north far beyond the metropole of the Reich lies its northern outpost, Reichskommissariat Norwegen, the dark highways of the Autobahn cutting through its picturesque fjord valleys. Secured in 1940 as a "protectorate against British invasion" by a vast combined arms operation by the Wehrmacht, their control of the Kingdom of Norway would prove a persistent headache for the German government both during and after the war. Unlike their more cooperative cousins in Denmark, Norwegian civilians and military alike proved far less apathetic to the German intervention even in the early years of the occupation, a problem compounded by the consistent failure of the Wehrmacht to capture the King and cabinet in 1940, the royal family and leading politicians escaping with the remnants of their Navy to Scotland. Without anyone to sign a formal surrender, the unstable military administration of von Falkenhorst would prove unable to effectively cope with continued civil disobedience and increasing partisan and commando activity from the locals.\n\nThe solution was a compromise government with a power sharing agreement with the judicial, executive and later legislative branches of government controlled by the native National Unity (NS) Party, led by Minister-President Vidkun Quisling. The Reichskommissar supposed to oversee Norway's eventual integration into the Reich, Joseph Terboven, was much to his chagrin left with little power besides that of the veto and the ability to pass executive orders.\n\nAfter the war, Terboven was able to leverage RK Norwegen's contribution to the German nuclear program into solidifying his position, but Germanization was still limited due to the native Parliament (the Storting) ousting Quisling for his lies about the Germans withdrawing after the war and failure to secure the Kola peninsula for Norwegen in the peace settlement. A few short-lived Minister-Presidents later the NS coalesced around the new Riksfører, Gulbrand Lunde."
 norway.1.a:0 "The past gives way to the present."

 norway.59.t:0 "The Outpost Of Bondage"
 norway.59.desc:0 "For twenty years, the shaky government has tried its best to turn Norway into a model colony, led by an equally shaky triumvirate consisting of Terboven, the increasingly disloyal nationalist Gulbrand Lunde, and the brutal police chief Jonas Lie. Lie is a useful tool for Terboven to contain the popularity and resentment of Lunde, since the executive branch would be seriously hampered without a police force to enforce their edicts. However, with mounting challenges from the moderate reformer and agrarian firebrand Per Borten, the traditional rural heartland Lunde's support is rooted in is eroding, and he feels pressured to take an increasingly hardline stance against the Germans he secretly loathes. Should the German garrison be forced to withdraw, it is uncertain if Lie could maintain the status quo even with brute force, and it is even less certain if Lunde would even be bothered to try to maintain his servile facade without the threat of the garrison. The Germans have made multiple attempts to assassinate him over the years as an intervention against his harkening back to the nationalist days of the party,, but always failed and the status quo restored, giving Lunde a firm grit of what power remains to him. Should a crisis emerge between Lie's national socialist true believers and Borten's local nationalists, there is no telling if Borten might make a move to cement his own position as Riksfører for NS, or worse, the partisans of the Milorg, military organization, could make a play of their own to kick down the feet under the collaboration government. A remnant of Old Norway and at the sime had to catch as an adult, the lion prepares\n\nThe model colony is very much a house of cards, one watched with increasing worry by the many German settlers in regions like the Trondheim area as the winds of change pick up in Germania.\n\nAll three factions must be kept an eye on in the event of disaster. Who will eventually rule Norway remains to be seen."
 norway.59.a:0 "The present gives way to the future."

 norway.2.t:0 "Civil Disobedience Within Norway" ##Undergound organization Milorg does propaganda and is dangerous to the country, they are bad, this is an introduction to them
 norway.2.desc:0 "As every German bureaucrat knows, with the establishment of a Reichskommissariat comes an explosion of resistance both peaceful and violent. It is the duty of the administrators to swiftly and competently remove such threats by any means necessary. Some resistance movements burn brightly for a few years before being extinguished forever, while others inflict more damage to themselves than their targets as they crumble into infighting. The same could not be said of Milorg.\n\nMilorg. The name that has sparked fear, confusion and fury among the German occupiers of Reichskommissariat Norwegen for the last two decades. Like a cluster of wasps, they have danced around us and evaded our swipes, swooping in to sting us over and over when we least expected. Once an unorganised cluster of individuals, Milorg now boasts a large network of dedicated soldiers, each and every one fuelled with a burning hatred for the German and a determination to drag their nation back into democratic degeneracy. Since 1941, this organization has disrupted our supply lines, sabotaged our intelligence and raided our stockpiles. Enemies of the state have been set free from prison and given either a free pass into Sweden or a weapon to continue the fight. Good men, both German and Norwegian, have been murdered in cold blood – with no regard spared for any innocents killed along the way.\n\nMilorg is a monstrous organization that cares little for the consequences of collateral damage. Many civilian Norwegians have been gunned down and blown up by these creatures, and yet Milorg continues to inspire the support of the masses due to their immense propaganda efforts. From pamphlets and posters to pirate radio broadcasts and secret rallies, these rebels will stop at nothing to manipulate the people to their pathetic cause. If these pests are not wiped out soon, they may snowball into a threat we never could have expected all those years ago."
 norway.2.a:0 "We shall crush them like the bugs they are."

 norway.3.t:0 "Milorg Armory Bust" ##They got guns from busting some armory
 norway.3.desc:0 "Disaster strikes! Under the cover of darkness last night, the Milorg terrorists ambushed members of the garrison and infiltrated a secure arms depot, and now possess a number of our firearms.\n\nWhile we are still piecing together the details, it is becoming clear that this was a meticulously planned operation with multiple saboteurs acting in concert to raid the armory before local forces even knew what was happening. A veritable stockpile of firearms now rests in the hands of the resistance, and several garrison members lie dead or wounded from the attack.\n\nPolice forces are investigating where the criminals have vanished to, but as most witnesses were shot, leads are currently slow coming. Still, the search continues, but if they manage to remain hidden then any loyal member of the Reichskommissariat could find themselves on the wrong end of a gun. Local media in the region of the attack is being censored, we must hope we can take decisive action before the populace learns of this failure."
 norway.3.a:0 "Blast!"

 norway.4.t:0 "The Status of the Swedish Border" #crackdown on it soft or hard its a choice
 norway.4.desc:0 "The eastern border has long been a source of contention between the Reichskommissariat and the Kingdom of Sweden, but due to ongoing developments it has evolved into a more serious matter. In opposition to our governing methods the Norwegian resistance, the Milorg, have been terrorizing the citizens and garrison alike. Criminal and militant elements are nothing new in the Reichskommissariat, but our methods of dealing with them have become more tenuous as of late. The reasoning for this is complex, but one of the most significant contributing factors is the status of our border with Sweden. Intelligence and Police forces have confirmed that the Milorg are receiving aid, financial and material, from across the border and show no signs of stopping. Inquiries to the Swedes return only denials of any malfeasance occurring; their feigned ignorance only solidifies our suspicions that the Swedish government itself could be assisting terrorist elements within the Reichskommissariat.\n\nIt is clear action must be taken, but we are presented with few options. We can increase police presence at border checkpoints and double inspections to attempt to catch contraband, but this will likely only have returns on the checkpoints and border stations themselves. We could crack down even harder and deploy garrison elements at key positions along the entire border to ensure the Milorg has no avenue of entry or exit; such a move may make the Swedes anxious, however, and impact our relationship."
 norway.4.a:0 "Do what we can, shore up the checkpoints"
 norway.4.b:0 "Crack down hard, the border must be secure."

 norway.5.t:0 "Enforcing German Literacy" #Some people fake to be illiterate in German, call their bluff, no more Norwegian
 norway.5.desc:0 "Germanization; it is the ultimate purpose of the Reichskommissariat system itself, and yet even after so many decades we are barely closer to achieving it than when the Kriegsmarine arrived in Norway's fjords. The primary vessel of our ongoing efforts in Norway, the German language, is to this day not in its rightful place as the Lingua Franca of the Scandinavian Peninsula.\n\nA prime example of this phenomenon is the act of the common public to 'fake' being illiterate in German, ignoring German signs and documents as well as forgetting - in truth, ignoring - to speak German in public spaces. When pressed these individuals apologize, claiming that they have no time to study or that it was merely a force of habit, but go right back to substituting their foreign tongue the very next day. Evidently, according to the missive distributed by the Department of Cultural Affairs to the wider administration, enough is enough. Measures have been drafted to put the Reichskommissariat's Germanization efforts back on track and to call the Norwegians' bluff. A few relevant sections of the document display how the Germanization of Norwegian speakers is to begin in earnest.\n\nSection 4.a3: The cultural Norwegian language is hereby classified as Improper Speech. Pursuant to Aryan unity, the National German language is the only lawful mode of speech within public forums of Reichskommissariat Norwegen...\n\nSection 6.c2: All residential, commercial, and industrial zones are to remove any edifices containing or defaced by Improper Speech, and are to be replaced with the German Aryan language within no more than two (2) weeks..."
 norway.5.a:0 "Section 9.a5: 'Heil Hitler' is to be the proper greeting..."

 norway.6.t:0 "The Status of the Norwegian Language" #how much will you screw over norwegian speakers its a choice
 norway.6.desc:0 "The guidelines delivered by the Department of Cultural Affairs has been met with hesitation by the populace. While most Norwegians are more than capable of engaging in dialogue in German, several outspoken public members have said that by enforcing the German language we will only criminalize the vulnerable among us, such the young and uneducated. While the orders are being put into effect where they can - much to the relief of the garrison and administration - worry can be felt among the native populace. Conversations in German are tinged with anxiety as native Norwegians who struggle to remember words for certain concepts or situations fear to get caught asking for clarification in Norwegian by an overzealous neighbor or police officer.\n\nAdditionally, several members of the Reichskommissariat's administration have expressed sympathy for those who are genuinely unable to speak German, and believe that the Department of Cultural Affairs has taken an inefficient method of hastening Germanization. A proposal has been brought forth to the Reichskommissar in hopes of coaxing a solution forth.\n\nThe orders can remain in law yet unenforced so as to please most parties, but will slow this area of Germanization. Or, however, the guidelines can continue, enacting a period of 'withdrawal' in the Norwegian populace for the greater gain of catalyzing the Reichskommissariat's transformation into the model German colony."
 norway.6.a:0 "Minor exemptions can be given here and there."
 norway.6.b:0 "Follow the laws, please."

 norway.7.t:0 "The Norwegian Economy" #primarily agricultural, though theres a rise in industrial jobs
 norway.7.desc:0 "The economy, that invisible force of nature, has not been overly generous to Norway.\n\nThough prospecting for natural resources continues apace, by far the most dominant job sector in the Reichskommissariat is agriculture. Yet even in this the Norwegians are not blessed, as short growing periods and mediocre amounts of arable land hinder efforts at expanding this area of economic potential. Still, while Scandinavia will never rival the fertile plains of Reichskommissariat Ukraine for sheer output, it is sufficient to feed our population and keep the majority of Norwegians employed.\n\nOur economy has not been stagnant however, and as of late has in fact shown the first transformations into a diversifying market. Due to the needs of the Reichskommissariat as well as the evolution of Norway into a more modern nation has resulted in increased demand for industrial potential and goods. Our cities have continued to grow in part to the increasing rise in industrial jobs and careers available, and a respectable shipbuilding industry has now solidified.\n\nRegardless, the fact remains that Norway exports its value to the Reich and Europe, and efforts should be taken to increase the production and growth of the Scandinavian Peninsula where possible."
 norway.7.a:0 "Another day, another Reichsmark."

 norway.8.t:0 "All Eyes On the Citizens" #how much will citizens be watched? its a choice
 norway.8.desc:0 ""It's idyllic, wouldn't you say?" The chauffeur leaned back into the leather seats of the Reichskommissar's Volkswagen as they toured the scenic route back to the Storting, the old legislative body in Norway. The sun shone as dozens of citizens stood beside the road and waved at the car and its escorts...\n\n"I don't fault you for thinking so." The reply came out much colder than the Reichskommissar intended. Looking from his backseat window he smiled out towards the pedestrians, but his mind was occupied with a much more serious issue. The Milorg, the Norwegian resistance against the Reich's rule, had long been on the fringes of his worries but as of late have grown bolder. Their ties strengthened, there've been reports that they are operating in the cities again in greater force; if they are not rooted out it will be only a matter of time before they try something truly brazen. Eyes passing over the citizens once more, he mused and wondered how many listen to the resistance with open ears, how many lend them shelter, who among them are in fact members themselves.\n\nShifting, the Reichskommissar turned back towards the chauffeur. Surveillance efforts have been lax of late, they'd need to be rectified to ensure the security of the nation. The degree of investigation, however, bears consideration. A small increase in state surveillance is necessary and won't be felt too considerably, but a dedicated task force to monitor the citizens and large increases in reporting and analysis would surely root out more dissidents."
 norway.8.a:0 "We can't waste too much time on some factory workers."
 norway.8.b:0 "For national security, monitor everything we can."

 norway.9.t:0 "Media in Reichskommissariat Norwegen" #German grip on citizens is loosening thanks to Milorg propaganda
 norway.9.desc:0 "There's been a change in the wind, and all in Norway can feel which way it's blowing; it was gradual at first, but ever so slightly it has built force and speed, and now threatens to sweep up the entire German experiment with it.\n\nWhere before Norwegians could be seen giving a crisp German salute to members of the administration or the garrison, now you are lucky to see even a curt nod. The youth vandalize and tarnish storefronts of the most loyal collaborators, and few in the community try to bring them to account. Worst of all, public opposition and vocal protests have been developing in earnest for the first time since the worst years of the Reichskommissariat.\n\nNaturally investigations - and a few interrogations - quickly made clear the source of this growing discontent for all to see; the Milorg infiltrated urban areas and communities and disseminated their viral propaganda in the form of conversation, physical flyers, and even song. Further afield in the more rural areas, garrisons only have limited control of their regions and a concerning number of physical confrontations are being reported.\n\nThe average citizen is starting to reconsider who they think their true savior is."
 norway.9.a:0 "The wind cannot blow down the mountain."

 norway.10.t:0 "A Report from Norway" #Message to Germany, Norway will crackdown on Milorg propaganda
 norway.10.desc:0 "From: The Executive Office of Reichskommissariat Norwegen\n\nTo: The Federal Foreign Office of the Großgermanisches Reich\n\nSubject: Regarding Unsanctioned Civilian Propaganda\n\nAs noted in previous communications, domestic resistance elements have been spreading illegal viral propaganda within the Reichskommissariat. In response, the Reichskommissar has authorised all available state capacity to investigate, locate, and neutralize unsanctioned civilian propaganda. To this end, the Reichskommissariat garrison, state security agencies, and local and federal police forces have been organized and dispatched to secure the cultural safety of the citizens of Reichskommissariat Norwegen. Domestic subversive group designated 'Milorg' is identified as the propagator of the aforementioned cultural sabotage, and has been further labelled as our highest priority for apprehension and neutralization.\n\nAdditionally, urban centers will receive higher concentrations of public monitoring and citizen investigation. A curfew is being considered, but in the interim citizens will be required to record their activities for presentation to a security investigator upon request. Further, movement across the Reichskommissariat will only be authorized for vehicles including, but not limited to, registered state vehicles, garrison vehicles, military vehicles, supply and transportation vehicles, vehicles containing a certified state agent of Reichskommissariat Norwegen, vehicles containing a certified state agent of the Großgermanisches Reich, and 'undercover' collection vehicles (see attached file 1A for details)."
 norway.10.a:0 "Acknowledged."

 #Message to Germany, Norway will redistribute forces to "places where they are more needed", vague for a reason, and dismiss the fight in propaganda
 norway.11.t:0 "A Report from Norway" 
 norway.11.desc:0 "From: The Executive Office of Reichskommissariat Norwegen\n\nTo: The Federal Foreign Office of the Großgermanisches Reich\n\nSubject: Regarding Unsanctioned Civilian Propaganda\n\nAs noted in previous communications, investigations into supposed domestic subversive elements are currently ongoing and will continue as further evidence is made known. Existing operational forces will be redistributed to locations where they are more needed until such a time as the Office of the Reichskommissar deems it necessary. Force deployments of the garrison, state security agencies, and local and federal police forces are determined via the complex needs of the Reichskommissariat and may appear unorthodox, but they are being utilised to their fullest extent.\n\nDuring this period, efforts to monitor ongoing supposed domestic subversive elements will continue as needed, but pursuant to the intentions of the security apparatus additional direct action against alleged propaganda has been deemed counter-productive. Thus until rescinded, the security apparatus has been ordered to observe and analyze supposed propaganda until such a time as the Office of the Reichskommissar deems it necessary.\n\nThe ongoing mission of the Großgermanisches Reich and its interests in Reichskommissariat Norwegen are being met at pace, and until further notice will not require increased activity in anti-propaganda endeavors."
 norway.11.a:0 "So many words have never had so little to say..."

 norway.12.t:0 "Industry in Reichskommissariat Norwegen" #focus on shifting the economy to industry or retain agricultural supremacy 
 norway.12.desc:0 "Norwegian farming traditions span back millenia into the Iron Age, and to this day have remained a central staple of Norway's life and culture, enforced or otherwise. The unending tide of years has changed the face of Norway, however, and many of our needs and desires have long since evolved from those of our farm-steading ancestors.\n\nOur cities are growing at a pace not seen before in our history, and with them come the fuel they need to continue; planes, trains, radio sets, and even televisions all have become expected sights of the urban citizenry as opposed to curious luxuries. Unfortunately the nation as yet lacks the industries required to build our own, and as such we end up paying large sums of money for imports from across the Einheitspakt.\n\nPerhaps a tipping point has been reached, however, regarding the Norwegian economy. We possess a large and dedicated workforce throughout the nation, but they are currently relegated to the fields and livestock in agriculture. Norwegian farming, while competitive with the continent, cannot match it in output, and has in a sense given us the opportunity to respecialize our economy. We could shift our focus on growing a functional and healthy section of light and heavy industry to compete with Germany and drive down costs of consumer goods, or we can deepen our agricultural supremacy and focus on exporting the natural goods we already produce to Pakt nations for profit. Both will continue to grow as our economy grows regardless, but embracing one will give it the foundation it needs for Norway to become a cornerstone of the European market."
 norway.12.a:0 "Decisions, decisions."

  norway.13.t:0 "A Report from Norway" #Message to Germany, Norway will focus on industry
 norway.13.desc:0 "News from Norway arrived today indicating that the Reichskommissar is evidently implementing a large-scale industrial plan, likely to modernize and revitalize the land's economy.\n\nIn the modern era, Norway has never possessed much beyond light industry and for centuries has relied on agriculture and animal husbandry for its largest labor fields. However, as both Europe stabilizes under the Reich and the Einheitspakt generates increased economic cooperation, it would seem that our northern Reichskommissariat is beginning to make the full transition to an industrial member of our Hegemony. Applications for permits to develop heavy industries like aircraft engines, large-scale ship construction, chemical plants, and even a television factory have been issued to the industrial offices of Norway.\n\nWhile the smaller banks and investment groups eye the growing market with interest, the heads of Germany's largest corporations such as Siemens and IG Farben are already making large financial moves to capitalize on the decision. Only time will tell how this development shall shape the Reich itself in the coming future, but it would seem that the younger Norwegian population is quite keen on the news as they hope to escape into a much more lucrative job market than would have existed otherwise."
 norway.13.a:0 "Open for business!"

 norway.14.t:0 "A Report from Norway" #Message to Germany, Norway will continue agricultural supremcy
 norway.14.desc:0 "News from Norway arrived today indicating that the Reichskommissar is planning to revitalize the Reichskommissariat's farming and animal husbandry sector, likely to cement both its agricultural supremacy in the region and its trading relationship with the wider Reich.\n\nFor centuries Norway's labor market has been comprised of agricultural jobs and related fields, and its continuation in the modern era has translated to lowered food costs in the Scandinavian Peninsula. While such output mostly serves to meet the population's needs and pales in comparison to other heavy farming regions such as the Ukranian breadbasket, Norway's continual investment has managed to curb incidences of famine as well as bolster a respectable export market.\n\nCalling this development 'news' is perhaps a step too far, as for the vast majority of Norway's citizens - as well as the people of the Einheitspakt itself - there will not be a noticeable difference in their lives. Work will continue apace and there will be further gradual advancements in yield and fertility, and all the while the people of Scandinavia will not have to fear going to sleep on an empty stomach. Outside the benefits of food, this will solidify our trade network with them and further make Norway dependent on German exports and capital; a fine foundation for the Reich's future growth."
 norway.14.a:0 "Carry on."

 norway.15.t:0 "The Results of Our Changes" #1st event during the GCW, Norway has no where to turn, recap on the topics that were previosuly discussed, language, propaganda, economy, transportation, and border control. fires no matter the choices so shouldn't reference the results
 norway.15.desc:0 "From our lofty perch we have seen the black clouds gather, but only now do we hear the thunder's roar. The Death of Hitler has upended any hope of our ship of state continuing its course unimpeded, and in truth none can say what the future of Norway holds.\n\nThe Reich tears itself apart at the seams and the gutters of Germany are already choked with blood, and this is still only the beginning. Calls and messages come in from those aligned with the successors hourly, ordering, threatening, and pleading for our support, though in truth we have no safe harbot to turn to. We lie adrift in the storm with nought but our efforts to show for it; we must hope that our work in recent months will keep us afloat.\n\nOur actions in codifying our national language, tackling extant propaganda, and monitoring the border should work to reduce any subversive acts in this turbulent era; the last thing we desire are those who seek more upheaval in this time. Further, our implementation of recent investments into our transportation network and wider economy will hopefully manage to keep us in one piece during this period, though for how long none can say. We must hope the bloodbath on the continent resolves itself quickly, for without Germany there stands no power we can safely and readily anchor ourselves to.\n\nUltimately, the results of our reforms may be critical to Norway's future, even if we cannot see what that may be. For now there is little to do but to wait, watch, and learn firsthand how quickly so-called brothers will fall upon each other like wolves. We pray that whatever emerges from this crucible is no more horrific than what made it in the first place."
 norway.15.a:0 "Hold fast, or be dragged below."

 norway.16.t:0 "The Milorg Coup" #Milorg Coup (AuthDem, supports Democracy) Leader: Knut Møyen
 norway.16.desc:0 "The last twenty years have seen the jackboots of tyrants stomping down the corridors of power. The German brutes have long oppressed the peaceful and democratic populace, shooting any dissenters and raping its agriculture for the good of the Reich. The dissolution of Terboven's administration heralded little change, as the fascist pigs in the Nasjonal Samling regime squabbled over the power vacuum. What the citizens of Norway did not expect, however, was such a drastic change in leadership.\n\nIn the early hours of the morning, the resistance organization Milorg gathered as many men, women and supplies as they could muster, and overran the city of Oslo. In the bloody coup that followed the collaborationist scum were ousted from power, and the parliamentary NS traitors have been duly arrested. The organizer of the revolution and leader of Milorg, the grizzled rebel Knut Møyen, has declared the formation of a new provisional government. While Møyen's leadership will temporarily enforce authoritarian measures, it is with the goal of transforming Norway once more into a functioning democracy."
 norway.16.a:0 "Democracy prevails!"

 norway.17.t:0 "The Moderate Victory" #Moderate NS Take Over (Despot) Leader: Per Borten
 norway.17.desc:0 "The dissolution of Reichskommissariat Norwegen heralded the seizure of power by Najonal Samling, a powerful political force that has spent the last two decades collaborating with the German overlords. The power vacuum caused by the flight of Terboven and his administration has been filled by Per Borten, an influential figure in the Norwegian parliament.\n\nThe youngest of Norway's potential new leaders, Borten joined the NS after the Second World War and has risen to become a significant voice in its Moderate faction. How his advocation for reform will manifest itself is yet to be seen, but Borten's leadership will likely guide NS away from its fascist roots into a more modern authoritarianism suited for the changing times."
 norway.17.a:0 "May he guide us into a bright new future."

 norway.18.t:0 "The Mainstream Victory" #Mainstream NS Take Over (Fascist) Leader: Gulbrand Lunde
 norway.18.desc:0 "The dissolution of Reichskommissariat Norwegen heralded the seizure of power by Najonal Samling, a powerful political force that has spent the last two decades collaborating with the German overlords. The power vacuum caused by the flight of Terboven and his administration has been filled by Gulbrand Lunde, the party's general-secretary.\n\nA political veteran, Lunde was appointed to the NS government during the Second World War. His promotion of the party's status quo and desire to respect its fascist origins has brought him to prominence as leader of the Moderate faction, which can now exercise its policies free from German influence."
 norway.18.a:0 "May he guide us into a bright new future."

 norway.19.t:0 "The Radical Victory" #Radical NS Take Over (NatSocs) Leader: Jonas Lie
 norway.19.desc:0 "The dissolution of Reichskommissariat Norwegen heralded the seizure of power by Najonal Samling, a powerful political force that has spent the last two decades collaborating with the German overlords. The power vacuum caused by the flight of Terboven and his administration has been filled by Jonas Lie, the party's Minister of Security and Norway's chief of police.\n\nOnce considered a rival of the late Vidkun Quisling, Lie proved his valor by leading Waffen-SS troops during the invasion of the Soviet Union. His close ties to Terboven's administration and loyalty to the Reich has propelled him to becoming the figurehead of the party's Radical faction. For Lie, the nation can only survive by fully embracing National Socialism. Whether Norway will reach new heights, or effectively revert back into a Reichskommissariat in all but name, remains to be seen."
 norway.19.a:0 "May he guide us into a bright new future."

## Milorg Antics Pre GCW

 norway.20.t:0 "Military Factory Destroyed" ## Military Factory attack
 norway.20.desc:0 "In the final hours of last night, a brutal firefight broke out at one of our military factories. The assailants massacred the guards and penetrated the factory security, planting several explosives before fleeing the scene. Witnesses have spoken of a blossom of fire raging against the starry night sky in the early hours of this morning, and our experts believe at least ten security personnel were killed. We have analysed the bodies of the few perpetrators gunned down in the initial ambush, and the forensic teams have identified them as members of the Milorg resistance organization. The authorities are condemning this vile act and have vowed to ramp up their efforts against Milorg, which will remain a major threat as long as they continue to sabotage our military production."
 norway.20.a:0 "Those damned terrorists!"

 norway.21.t:0 "Infrastructure Attacked" ## Infrastructure attack
 norway.21.desc:0 "Insurgents have struck once again! Last night, resistance members attacked some of our vital infrastructure with explosive devices in an attempt to stoke up fear and resentment. Our experts believe the perpetrators to be the Milorg terrorist group, which is infamous for attacking transportation systems and communication networks throughout Norway. The authorities are condemning this vile act and have threatened to ramp up their activities against Milorg, which remains a threat to us as long as they continue to spark chaos by destroying Norway's infrastructure."
 norway.21.a:0 "Those damned terrorists!"

 norway.22.t:0 "Civilian Factory Sabotaged" ## Civilian Factory attack
 norway.22.desc:0 "A civilian factory has been attacked! In the early hours of the morning, one of our civilian factories was infiltrated by resistance operatives and expertly sabotaged. A few night guards were murdered, and none of the survivors had witnessed any of the saboteurs; to turn the public on our side, we have instructed the press to emphasize the innocence of these murdered men. Despite the lack of solid evidence left behind, our experts believe that only Milorg is capable of undertaking such a flawless operation. The authorities are condemning this vile act and have vowed to ramp up their efforts against Milorg, which remains a threat to us as long as they continue to damage our trade by disrupting our production of consumer goods."
 norway.22.a:0 "Those damned terrorists!"

 norway.23.t:0 "The Leftovers" ## Discarded Milorg Prop Found
 norway.23.desc:0 "Detective Olsen scanned the basement with the usual scowl, sucking deeply on his cigarette. The room was like an artefact, frozen in time. Two half-empty mugs of coffee sat on the table. A few stained documents were scattered across the floor. The detective glanced at the torn map of Oslo pressed against the far wall. It stared back mockingly.\n\nSmoke streamed out of Olsen's nose. How much of this evidence had been deliberately left behind was yet to be discovered. It wouldn't be the first time these terrorists had planted misleading traps in their abandoned hideouts.\n\nSomething caught his eye. Olsen glanced down at the scrap of paper caught under his boot. A leaflet. He bent down and plucked it up, drawing it close to his bloodshot eyes. Two words were imposed upon a black and white picture of Norwegians celebrating in the streets: 'MAI 17'. Olsen sighed heavily. The national day of celebration. The picture had to be from 1939, before the Germans banned that tradition. Under the jubilant image was a declaration: 'FØR'.\n\nThe detective took the cigarette out of his mouth and shook his head. Even he had felt a pang of longing. Was it any surprise Milorg was so attractive to the common citizen?"
 norway.23.a:0 "Some memories will never fade."

 norway.25.t:0 "The Resignation" ## Terboven Resigns
 norway.25.desc:0 "Two decades. Two whole decades of his life had been dedicated to running Reichskommissariat Norwegen, without question and without complaint. How easy it must have been for the late Hinrich Lohse, ruling over Ostland without the heavy restrictions set upon the administration of Joseph Terboven.\n\nTerboven took off his spectacles and rubbed his eyes with a heavy sigh. Since the outbreak of the horrific civil war in Germany, he had been plagued with bouts of panic attacks and unending nightmares. To think that Aryan brothers were slaughtering each other on the altar of their leader's hubris made him sick to the stomach. The Thousand Year Reich, collapsing into bloodshed and destruction after just thirty years.\n\nThe Reichskommissar placed his glasses back on and frowned in deep thought. His entire garrison was sitting aimlessly in the Norwegian snow like children stranded from their parents. Norway had seen two decades of Germanization, and Nasjonal Samling was desperate to fully seize power and establish their nation as an independent but loyal member of the Pakt. Why deny them this opportunity? Was this not the perfect moment to herald such a drastic change?\n\nTerboven lifted a pen and started to write. He had to take matters into his own hands. The time had come to dissolve the Reichskommissariat, transition power to Gulbrand Lunde and return the garrison to the Reich. Which soldier joined which faction of the civil war was of no interest to him.\n\nIt was time to come home."
 norway.25.a:0 "The Bürgerkrieg awaits us all."

 norway.26.t:0 "The Status of the Trade Unions" ## Status of trade unions
 norway.26.desc:0 "With the communist and socialist spectres in Norway driven underground by our ban, we have to now address the organisations, by which socialist agitation has in the past infiltrated the workers. The trade unions have been that entry point. Nevertheless some kind of representation of the workers interest is necessary, as dissatisfaction among the working class is another way for marxist ideas to infiltrate our society.\n\nHence a decision has to be made. Allow non-socialist trade union such as christian ones or ensure that there will be only one indivisible trade union under supervision of the state."
 norway.26.a:0 "Allow non-marxist trade unions."
 norway.26.b:0 "Only state unions can prevent socialist subversion."

 norway.27.t:0 "A Return to Democracy"
 norway.27.desc_sfp_allowed:0 "Norway. One of the prime countries of Scandinavia, with beautiful northern nights adorning the frigid cold, as years upon years of hatred had been dealt upon the land, savaged by the German Reich. Now, for the first time in years, the people of Norway, prideful of their past, their present, and now, their future, have the opportunity to decide how they shall govern themselves in the midst of their newly established democracy. Nationalism has surged in the north as finally, the people have gotten their wishes: a Norway for the Norwegians.\n\nHowever, all is not calm and peaceful for the Norwegian people. Rather, the Milorg-led government has had to exhaust all resources on organizing the preparedness for a transparent election. The Norwegians are, in fact, lucky, as they've managed to garner several broad choices for who ought to lead their new democracy: Firstly, Alv Kjøs leading the Høyre, who's been supported by most of the conservative elements of the Milorg for his plan to "return to tradition" and favor a strengthening of the Norwegian people in their newfound independence. Next, Gunnar Garbo has led the Venstre into great pockets of both middle-class and upper-class support for his desire to hold economic programs as being the primary focus for getting Norway back on track on the international level. Einar Gerhardsen has led the mainstream leftist elements in forming the Arbeiterpartiet, leading a movement to centralize government efforts and aim low, towards upholding the people's needs as the primary issue for Norway going forward.\n\nHowever, past the mainstream tickets vying for leadership within the crags and mountaintops of Norway, the Milorg has found surprising openness for the parties, in the allowance of the Socialists within the Sosialistisk Folkeparti, or the SFP, led by Knut Løfsnes, a direct target for some extremists within the Milorg. There, Løfsnes has thumped the reports and argued, with fire and scorn, over the need for a decentralization of the Norwegian government, with its primary focus only for the direct aid of the citizens within, rather than focusing on other matters such as military or trade.\n\nAfter months of preparation, the candidates have prepared their claims. The posters have been handed out, the speeches have been held, and the debates argued out. Without a countryman unaware of the political battle, Norway's fate is in the hands of her people..."
 norway.27.desc_sfp_banned:0 "The Milorg has reigned over the Norwegians ever since the shackles of the Nazis were torn off to create a freer Norway, one not in existence to serve a German Overlord, but to serve as a powerful home for all those that don the name of Norwegian. Now, more than ever, the freedom of choice has been granted to the citizens within the government; however, with effective actions from the right-most factions within the Milorg, the SFP and several other radical leftist movements have been excluded for participation within the elections.\n\nHowever, the time has come, and Norway will bear a new face, whether the Milorg likes it or not. To fill the spots of those potentially left behind from Nazi persecution as well as exclusion on behalf of the Milorg, several other candidates have seized the opportunity to lead. Firstly, Alv Kjøs has grown to lead the conservative elements within Norway, to form the Høyre, with a desire to stay true to Norwegian culture's roots while maintaining a strong element on the world stage to bolster the new government, seeking to maintain Norwegian autonomy while emboldening the government to step forward in progress. Next, Gunnar Garbo leads a more central faction within the Norwegian political sphere, as those Norwegians who stand inspired by the greater democracies of the world stand with Garbo and the Venstre. The Venstre seek to expand both upwards and outwards in their attempts to generate growth within the newfound government, and aid Norwegians in being able to claim their power on the world stage via strategic economics and trade. Finally, Einar Gerhardsen has been treading the line against the right-leaning factions of the Milorg to carefully answer the call of the liberal populaces within Norway by creating the Arbeiterpartiet. Within the party, Norwegians call for the centralization of the federal power within the government in order to provide for each and every citizen who may call for needs and wants, to serve the Norwegians which have made the country so great.\n\nTo say that the stability of the recent government has been completely cemented would be an overestimate. Milorg's crackdown on the more extremist elements within the nation have left some feeling scorned; nevertheless, backtracking would slow the path for Norway. The government shall not slow down on the movement forward, as the votes are tallied..."
 norway.27.a:0 "Einar Gerhardsen and the Arbeiterpartiet leads for Norwegians!"
 norway.27.b:0 "Gunnar Garbo and the Venstre marches Norway forward!"
 norway.27.c:0 "Alv Kjøs leads the Høyre to a traditional Norway!"
 norway.27.d:0 "The SFP will help all Norwegians by Løfsnes's hands!"

