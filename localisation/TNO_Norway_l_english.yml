 norway.48.t:0 "The Fate of Borten's Moderates"
 norway.48.desc:0 "As we cleanse our bureaucracy and legal structure, a decision regarding Per Borten's so called "moderates" has come up. Though he proclaims now to be an honest Norwegian patriot, he nevertheless participated and propped up the Nasjonal Samling. For our more radical members this alone is enough to prove that he and his ilk can't be trusted and need to be removed from all positions in government with the utmost scrutiny.\n\nStill we need a broad base of support, if we want to stabilise our nation and resist potential German attempts at regaining their influence. Maybe involving the Moderates would prove to be more beneficial than it first seems. It will take some time to retrain completely untainted Bureaucrats after all."
