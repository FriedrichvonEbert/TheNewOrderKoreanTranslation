 norway.36.desc:0 "Norway has been in a precarious position since we broke free from the Reich. Allies are hard to come by in Europe, where everyone lives in fear of the Reich's retribution. Our brothers in Sweden, while forced to remain in the German sphere of influence, have no love for the hegemon in Germania. Efforts to reach out to the Swedish government have proven successful. While they are not yet ready to support us officially, backroom deals have been made.\n\nTo prevent German reconquest of the country, the Swedish military has seen fit to provide us with military advisors and weapons shipments to rebuild the shattered Norwegian army. It's only a matter of time before it can once more stand on it's own two feet. "
