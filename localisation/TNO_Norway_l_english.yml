 norway.37.desc:0 "Norway has been in a precarious position since we broke free from the Reich. Allies are hard to come by in Europe, where everyone lives in fear of the Reich's retribution. Our brothers in Sweden, while forced to remain in the German sphere of influence, have no love for the hegemon in Germania. Efforts to reach out to the Swedish government, however, have failed. Stockholm is unwilling to part with military equipment, and even more unwilling to risk annoying their German masters. We will have to forge our own army."
 norway.37.a:0 "Regretable"

 norway.38.t:0 "Norway and Sweden, Brothers in Arms"
 norway.38.desc:0 "Major Akselsen, despite the long, medal-adorned, dark green coat he had adorned, still felt the icy breeze of the Norwegian forests pass down his spine as he looked onwards to the soldiers below. For so long, both had fought so hard, battles which the Major frequently recalled as a rising star within the Milorg during its early days, leading ambushes against motorized Nazi convoys passing along the Norwegian-Swedish border during his early days. Sure, although those memories may have earned Akselsen the medals on his coat, they also earned him the scars on his face and the blood on his hands. Yet, at the same time, he knew such memories protected the two countries from the dangers of tyranny so long as the two had citizens left to fight for it; however, the memories did not protect Akselsen from the bootsteps of a superior coming next to him.\n\nAn impressive array of military ribbons donned upon a tall, intimidating figure first caught Akselson's attention, before he realized just who was approaching: a legend, no, the legend, Generalmajor Stig Synnergren. The man who had protected Swedish independence past the exploitation of Scandinavia at the hands of the Wehrmacht, he provoked Akselson to muster the greatest salute he could for the Generalmajor. "At ease, Major Akselson." the General said, before offering Akselson a handshake. Akselson clamored for a response, saying "Well, you ought to be proud, Major, with the high command has been talking about you, you helped pave the path for all of this, after all." Synnergren interrupted. Akselson didn't know how to respond, the high command talking about him? What in the name of God for? "With all due respect, sir, I'm sure there isn't much need for all of tha-" "Major." Synnergren interrupted, sternly this time. Akselson felt as if he had made a mistake, as if he had made a grave mistake in front of one of the highest ranked men in Scandinavia. "Akselson, whether you like it or not, you're a hero to Norway and beyond. You may not have gone out in the forests with a handful of men and a submachine gun in your hands to become known as a hero, but that is what you've done. You're a soldier, Akselson, a soldier, an officer, and a symbol for people across the world, all of those who remain in chains because of those bastards in the Reich. Be proud."\n\nThe Generalmajor turned with the Major to look onwards as various infantry regiments and tank divisions marched off to the forest for training."
 norway.38.a:0 "Thank you, sir."

 norway.39.t:0 "As Nordics, We Stand Together."
 norway.39.desc:0 "The constant talk of management and organization of Operation Fortwall had bored the Swedish Generalmajor as he walked forwards, with the sight of veteran Norwegian and Swedish infantry units marching out into the forests, and the babbling of subordinates giving organizational reports behind him. It may have been his assignment to carry out for the next few weeks of joint military exercises, but a man could not deny the clawings of boredom as they grew, could he? That was, until Generalmajor Synnergren was stopped in his tracks at the appearance of an unsuspecting officer: a shining youth of the Norwegian Army, bearing as many medals above his breast pocket as there were scars upon his face, with a name that ran true legend through the words of the General Staff of both nations: Major Tor Akselson, a hero of the Norwegian resistance. The Generalmajor had to regain his composure as he approached the quickly rising young soldier.\n\nHis quiet bootsteps forward had not delayed the Major's quick, even rushed salute. Though honored, Synnergren felt more honor in being able to meet the rising pupil within the Norwegian ranks, and now, a comrade in arms. "At ease, Major Akselson." The Generalmajor said sternly, despite offering a handshake for the Major. With Synnergren noticing the Major seemed nervous, like a child getting caught by a parent, the Generalmajor said "Well, you ought to be proud, Major, with the high command has been talking about you, you helped pave the path for all of this, after all." "With all due respect, sir, I'm sure there isn't much need for all of tha-"\n\nGoddamnit. This kid's a hero, not some washed up recruit hotshot, the Generalmajor thought. "Major." Synnergren finally said, stopping the man in his tracks. "Akselson, whether you like it or not, you're a hero to Norway and beyond. You may not have gone out in the forests with a handful of men and a submachine gun in your hands to become known as a hero, but that is what you've done. You're a soldier, Akselson, a soldier, an officer, and a symbol for people across the world, all of those who remain in chains because of those bastards in the Reich. Be proud."\n\nSynnergren had only hoped that he had prepared a good enough speech for the man to gain some confidence in himself, as he saw that the bright man, rising swiftly through the ranks as he had been, stared forward, contemplatively. "Thank you, sir. I, well, very much appreciate it, sir." Major Akselson said."
 norway.39.a:0 "You've earned it, Akselson."

 norway.40.t:0 "The Coronation"
 norway.40.desc:0 "For the first time since 1954, Olav was truly scared. He placed a firm hand on his trembling right leg and took a deep breath, turning his gaze to the window. Glimpses of daily life flashed past like images on a film reel. He saw a mother with her child. A woman walking her dog. A citizen marching down the street with a stiff gait and a high chin. A military man.\n\nOlav smiled. He himself had served as a general in the Second World War. So desperately had he wanted to remain with his fellow Norwegians as the Nazis pushed onwards, but his father would not have it. He would be more useful in exile, he was told, but what use was a fleeing man? What use was he when the Germans stormed England? As snowy Canada drew nearer, so did the fire within him rage harder.\n\nThe horror of the 1940s felt like another lifetime. As much as he had loathed his exile, nothing in the world would make him regret the safety and comfort it brought his family. Olav's father had lost the spark in his eyes, but his children had gained theirs. Through it all was Märtha. Beloved Märtha. A soft touch in days of weakness, a soothing voice in nights of anger and tears. Not once did she lose her smile, even as the cancer slowly stole her away. His father had died just three years later. Never again were they to feel Norwegian snow upon their faces.\n\nThe People's King, they called him. Apparently. What did Olav's speeches and meetings really mean, in the safety of his Canadian residence? The common people sacrificed their lives, their families, their spirits for Norway... and yet he was the symbol of resistance? The images outside the window had changed. Crowds of people were screaming in the streets, holding signs and chanting. The car came to a stop. The door opened. Olav took a deep breath and exited.\n\nCheering. It hit him like a crushing wave, nearly knocking the strength from his legs. He floated towards Nidaros Cathedral, and the cameras watched eagerly as he seated himself on the throne. The coronation felt like a dream. A heavy crown was placed upon his head, and with it came the weight of the whole nation. He knew his words were to be broadcast in every household throughout the country.\n\n"I am home," King Olav said with a steely gaze, even as his eyes watered. "I am home, and the people of Norway will never suffer again. I promise.""
 norway.40.a:0 "Gud sign vår konge god!"

