 ANG_USA_angolan_developments:0 "앙골라 개발"
 ANG_USA_angolan_developments_desc:0 "아프리카에서의 일시적인 §BOFN 위임통치령§!의 목적은 독일의 통치와 지방 독립국 사이의 과도기 역할을 하는 것입니다.\n\n만약 우리가 탈식민화 계획을 평화적으로 수행한다면, 우리는 여기서 소비된 자원의 §O80%§!를 다시 가져올 수 있을 것입니다.\n\n만약 우리가 조기에 식민지 해제를 선택한다면 여기서 소비된 자원의 §O40%§!만을 회수할 수 있을 것입니다.\n\n위임통치령이 완전히 무너질 경우, 여기서 소비된 자원이 아예 §R없어§!질 것입니다."

 POLITICS_JOHN_LAVELLE_DESC:0 "대부분의 장군들은 의심의 여지 없이 명령을 따르도록 하는 데 익숙합니다. 앙골라에 있는 동안, 존 라벨 장군은 그 반대의 경우를 생각해 보았습니다. 어찌보면 라벨이 세 명의 위임통치자들 중 가장 쉬운 업무을 하고 있습니다. 그 중 하나는 덜 급진적인 반군 군벌이나 약탈적인 기업들을 다루는 것입니다. 하지만 그 쉬운 통치가 더 큰 기대를 불러 일으키기도 합니다. 미국과 라벨은 앙골라에서 자유의 횃불이 밝게 빛날 수 있는 절호의 기회를 찾고있으며, 둘 다 그 불꽃이 점화하기를 바라고 있습니다.\n\n하지만, 의회가 바다 건너에서 보는 것과 라벨이 루안다에서 보는 것은 매우 다릅니다. UNITA와 MPLA는 미국 점령에 협조적이고 도움이 되었습니다. 독일과 서로를 상대로 그들만의 영토를 확보했습니다. 하지만, 휴전이 오랫동안 지속될 수 없는 미군 주둔 기간만큼만 유지될 것이라는 것은 명백합니다. 앙골라 파벌과 의회의 과대평가된 기대치를 모두 무너뜨린 라벨은 앙골라의 잠재력을 최대한 발휘하기 위해 모든 외교적 기술을 동원해야 할 것입니다."

 OFN_ANG_the_dust_settles_in_the_south_west:0 "남서쪽 사태 진정"
 OFN_ANG_the_dust_settles_in_the_south_west_desc:0 "전쟁은 끝났지만 재건 작업은 계속될 것입니다. 공군지휘관 라벨은 OFN 앙골라가 내려다보는 사람이 될 것이고 그의 앞에 놓인 일들이 어렵고 힘든 일이 될 것이라는 것에는 의심의 여지가 없습니다. 비행장은 라벨이 입증할 수 있듯이 미국 연방 공군의 주요 목표물이었고, 작동시키기 위해서는 상당한 노력이 필요할 것입니다. 현재로써 이땅 땅 위에는 알려지지 않은 많은 것들이 있습니다. 라벨 장군은 그 일이 잘 풀리기를 희망합니다. 행정부와 미국인들이 지켜보고 있습니다."
 OFN_ANG_the_sudwestafrikaner_secret:0 "남서 아프리카의 비밀"
 OFN_ANG_the_sudwestafrikaner_secret_desc:0 "공군은 이전 판무관부의 자원들을 조사하고 지역에 가해진 피해의 종류를 알아보고 있습니다. 특히, 우리 군은 솅크의 이전 본부를 가까스로 확보하는데 성공했습니다. 그의 기록물들을 재빠르게 검토한 결과, 솅크는 반군들과 비밀리에 협력해왔다는 것이 밝혀졌습니다. 이 문서들은 경제 및 군사 개발을 통한 "앙골라 계획"의 윤곽을 드러내고 있습니다. 문서의 내용물이 민감하고 논란의 여지가 있기 때문에 라벨 장군이 직접 문서를 봐야합니다."
 OFN_ANG_contacting_unita:0 "UNITA와 접촉"
 OFN_ANG_contacting_unita_desc:0 "솅크의 계획에서 가장 중요한 것은 조나스 사빔비였습니다. CIA는 그를 앙골라에서 유능한 반군 지도자로 지목했습니다. OFN의 목표에 반대함에 불구하고, 그와 UNITA는 앙골라에 안정과 힘을 가져오기 위해 필요한 역량과 인기를 가지고 있는 것 같아보입니다. 서로 협력하고 지원할 수 있는 가능성을 협의하기 위해 라벨과 사빔비간의 만남을 주선했습니다."
 OFN_ANG_study_the_plans:0 "계획 배우기"
 OFN_ANG_study_the_plans_desc:0 "군사 정보 분석가들은 적어도 솅크가 앙골라 계획에 대해서 열정적이였다는 결론은 내릴 수 있을겁니다. 그는 계획이 발견되는 경우에 대비한 비상사태, 산업화를 위한 경제계획, 그리고 심지어 최종 탈출을 능가하는 관료주의를 발전시키기 위한 조치 등의 모든 것들을 작성했습니다. 우리는 여전히 그 계획의 실행가능성을 검토하려고 노력하고 있지만 다른 위임통치령들이 우리보다 먼저 시작하진 않았다는 한 가지는 확실합니다. 이 계획은 원주민들을 염두에 두고 설계되었지만 그에게는 자원이 부족했나 봅니다. 미국의 지원 하에 우리의 예습에서부터 계획들은 실행될 수 있을 것입니다. 미국이 필요한 자금을 지원할 의지가 있다면, 우리는 이 나라를 처음부터 재건 할 수 있는 기회를 갖게 될 것입니다."
 OFN_ANG_contacting_the_mpla:0 "MPLA와 접촉"
 OFN_ANG_contacting_the_mpla_desc:0 "남아프리카 전쟁 동안, MPLA는 UNITA에 비해 대부분 전장 뒷편에 있었습니다. 그들의 멤버들은 수가 적었고 사빔비의 지지자들에 비해 열렬한 지지자는 거의 없었습니다. 하지만 시대가 변하고 있습니다. 그들의 마르크스-레닌주의적인 행보는 점점 더 많은 추종자들을 유혹하고 있습니다. 따라서, 우리는 앙골라의 협력과 미래에 대해 논의할 목적으로 아고스티뉴 네투와 라벨 장군의 만남을 주선했습니다."
 OFN_ANG_picking_up_where_he_left_it:0 "그가 떠난곳 청소"
 OFN_ANG_picking_up_where_he_left_it_desc:0 "더 이상 지체할 수는 없습니다. 솅크의 공문서 대부분을 검토했고 결정을 내려야 합니다. 즉, 계획을 버리느냐 실행하느냐 입니다. 여론은 좋아보이진 않습니다. 어떤 행정부라도 우리의 국가 재건 범위가 나치가 쥐고 있던 카드에 기반을 두고 있다는 사실을 인식한다면 의심할 여지없이 소란을 일으키거나 조사를 할 것입니다. 우리가 행정부와 얼마나 투명해질지는 라벨의 몫이 될 것입니다. 어쨌든, 솅크의 계획을 버리는 것은 완전 낭비일 것입니다. 우리는 들어가서 자원을 얻고 빠져나가는 것이 다른 위임통치령들과 다를 바 없을 것입니다. 라벨 장군은 지금까지 해야 할 일에 대한 접근방식을 잠시 기다려 왔고 계획은 클지라도 몇 년 안에 현실이 될 수 있을 것으로 보입니다. 앙골라 위임통치령은 우리가 떠날 때 이 대륙을 안정된 상태로 남겨두는 유일한 위임통치령이 될 수 있을 것입니다."
 OFN_ANG_training_the_natives:0 "원주민 훈련시키기"
 OFN_ANG_training_the_natives_desc:0 "적절한 안정적인 국가의 첫 번째 목표 중 하나는 안보입니다. 앙골라의 "군대"는 웃음이 나올 상태에 처해있습니다. 그들은 반란 작전에 대해 충분히 훈련을 받았지만 적을 괴롭히는 것이 나라를 지키는 것보다 훨씬 더 쉽습니다. 라벨 장군은 이것들을 안정된 앙골라를 막는 장애물로 보고 윌리엄 W. 모마이어 장군에게 그 역할을 위임했습니다. 그는 때때로 함께 일하기 힘든 사람이지만, 앙골라의 안보상황을 개선하기 위해 반드시 훌륭한 일들을 할 것입니다."
 OFN_ANG_meet_with_savimbi:0 "사빔비와의 만남"
 OFN_ANG_meet_with_savimbi_desc:0 "앙골라의 미래가 다시 한번 전면에 등장했습니다. 물론 라벨은 조나스 사빔비와 대화할 계획입니다. 공식적으로 그 회의는 정책에 관한 것이 될 것이지만, 라벨은 또한 앙골라의 미래에 대한 그의 견해를 조사할 것입니다. 사빔비는 싸움꾼이지만 앙골라가 필요로 하는 사람이 아닌가? 지금도 이 지역은 불안정과 빈곤으로 민주주의를 할 준비가 되어 있지 않습니다. 아마도 앙골라를 더 밝은 미래로 인도하기 위해서는 강한 지도자가 필요할 것입니다."
 OFN_ANG_arming_the_warlords:0 "군벌들 무장시키기"
 OFN_ANG_arming_the_warlords_desc:0 "형세가 불안정합니다. 육군에 대한 미국인들의 불만이 증가하고 있는 점을 감안할 때, 우리는 제한된 인력으로 이를 운용할 수 있도록 노력해야 할 책임이 있습니다. 현재로선 나치, 무리 속에 받아들여지지 않은 파르티잔들, 온 도시 내에서도 안보 상황이 전반적으로 악화되고 있는 것을 볼 수 있습니다. 간단하게 우리는 그저 너무 수가 적습니다.\n\n급감하고 있는 상황을 반전시키기 위해 라벨 장군은 UNITA와 MPLA에 무기 수송을 허가했습니다. 행정부가 앙골라를 안정시키고 재건하라는 임무를 우리에게 맡겼다는 점을 감안할 때, 이러한 조치는 명령에 벗어난 것이 아닙니다. 우리만 이 도시에 있는게 아닙니다. 이 무기는 사빔비와 네토가 앙골라인들을 위해 이 지역을 적절히 보호하기 위한 것입니다."
 OFN_ANG_establishing_a_native_army:0 "원주민군 창설"
 OFN_ANG_establishing_a_native_army_desc:0 "비록 훈련은 잘 되어가고 있지만, 민병대는 국가 전체의 안전에 알맞지 않습니다. 국가는 군대를 필요로 하고 이것이 라벨 장군이 공식적으로 앙골라 육대의 창설을 허가한 이유입니다. 사빔비와 UNITA의 비위를 맞추기 위해 우린 이 새로운 조직을 이끌 데모스테네스 아모스 칠링구틸라 사령관을 선발했습니다. 국가판무관부 하에서 수년간 저항해 온 노련한 퇴역군인인 그가 훌륭한 일을 해낼 것이라고 확신합니다."
 OFN_ANG_discuss_with_neto:0 "네토와 논의"
 OFN_ANG_discuss_with_neto_desc:0 "군을 개혁하는 것과 UNITA와 MPLA 사이의 중재자 역할을 하는 것 사이에서, 라벨 장군은 후자에 더 집중하는 것처럼 보입니다. 이번에는 정책에 초점을 맞춘 아고스티뉴 네투와 라벨의 멋진 만남을 기대하고 있습니다. 우리의 외교 전문가들은 앙골라의 미래에 관한 몇 가지 논의문의 초안을 만들어 입장을 분명히 했습니다. 우리가 이미 추측 할 수 있는 몇 가지가 있습니다. 그는 아마도 오늘날 앙골라에서 가장 큰 사회주의자라는 것입니다. 그의 이데올로기적 인기가 국가에 안정감을 주는 것처럼 보일 수 있기를 바랍니다."
 OFN_ANG_consolidate_an_army:0 "육군 통합"
 OFN_ANG_consolidate_an_army_desc:0 "앙골라의 민병대는 이전의 많은 판무관부 육군에 비해 훨씬 조직적이고 잘 갖추어져 있는데, 이것은 게릴라 보병의 불규칙한 병력 대신 더 크고 전통적인 병력으로서 활동할 수 있는 능력입니다. 통일된 앙골라 육군을 위한 유망한 토대이며, OFN의 지도와 미국의 무기로 앙골라 육군은 새로운 앙골라 독립국의 중추가 될 것입니다."
 OFN_ANG_heal_the_scars:0 "상처 치유"
 OFN_ANG_heal_the_scars_desc:0 "비록 남아프리카 전쟁이 군인들은 끝났다고 해도, 민간인들은 남겨진 지뢰밭과 포탄의 구덩이에서 살아야 합니다. 지난 전쟁의 상흔을 아직도 안고 있는 상황에서는 새로운 앙골라 국가나 국민들은 번창할 수 없기 때문에, 우리가 작동하는 국가를 남겨주려면 산산조각이 난 앙골라의 경제와 기반시설을 재건하는 것을 우선시 해야 합니다."
 OFN_ANG_clean_the_battlefields:0 "전장 청소"
 OFN_ANG_clean_the_battlefields_desc:0 "전략 폭격전의 여파를 라벨 장군만큼 잘 아는 사람은 없습니다. 지상에서의 재래식 지상전 역시 이 상황에 도움이 되지 않았습니다. 폭발하지 않은 무기의 거대한 위험성이 있습니다. 우리가 농업, 공업, 기반시설을 위한 토지개혁을 고려하기도 전에, 이 장소들을 청소하고 확보해야 합니다. 폭발하지 않은 집속탄에서 포탄에 이르기까지 모든 것을 열심히 처리해야 합니다. 우리들 중 일부는 더 중요한 부분을 먼저 정리해야 하는 임무를 맡고 있습니다. 다른 사람들은 적절한 폭발물 처리 전문가들과 접촉하기 시작했고 그 일을 위해 원주민들을 훈련시키기 시작했습니다. 그 지역이 후대에 걸쳐 "고철 수확"과 씨름할 것이라는 것에는 의심의 여지가 없지만 당장 시작해야 합니다."
 OFN_ANG_rebuilding_industrial_infrastructure:0 "산업 인프라 재구축"
 OFN_ANG_rebuilding_industrial_infrastructure_desc:0 "한 나라의 심장부는 공장뿐만 아니라 광범위한 지역에 걸쳐 경제의 규모 및 대규모 자원 이동을 가능하게 하는 기술 및 유통망에서 측정되는 산업 역량입니다. 앙골라는 천연자원이 풍부하지만 전쟁 후에도 남아있는 산업은 구식이고 규모가 작습니다. 앙골라 경제를 잠재력까지 끌어올리려면 상당한 시간과 노력이 필요하지만, 나중에 앙골라 국민들과 그들의 OFN 후원자들에게는 확실히 배당금을 지불할 것입니다..."
 OFN_ANG_communication_across_the_south_west:0 "남서쪽과의 통신"
 OFN_ANG_communication_across_the_south_west_desc:0 "솔직히 말해서 혁명을 위한 국가판무관 솅크의 계획이 시작된 것은 기적입니다. 빈트 후크와 레오폴드 빌 사이의 중앙 통신선을 넘어 앙골라의 다양한 도시와 마을 사이에 연결은 거의 없으며 택배가 여전히 가장 신뢰할 수 있는 운송 방법입니다. 그러나 앙골라가 현대 세계에 합류하고 앙골라 정부가 국민들을 통제할 수 있도록 하려면 우리는 국가를 위한 최신 통신 인프라를 구축해야합니다."
 OFN_ANG_nujomas_government:0 "누조마 정부를 위한 우아한 퇴장"
 OFN_ANG_nujomas_government_desc:0 "샘 누조마의 "나미비아 망명정부"에 대한 질문은 라벨 장군이 계획했던 것이 아니었습니다. 남아프리카 공화국의 통치에 반하는 혁명적인 이 기구는 아프리카에서의 OFN의 임무에 직접적인 도전을 제기하고 있습니다. 그러나 그것은 우리 지도부에게는 달갑지 않은 일이지만, 그것은 인기가 있으며, 노골적인 비난은 우리의 지위에 실질적인 손상을 줄 수 있습니다. 이러한 이유로, 우리는 지금까지 위임통치령 밖에있는 조직을 편리하게 고려해 왔습니다.\n\n불행히도, 이것은 오래가지 못합니다. 누조마와 앙골라 MPLA의 긴밀한 유대가 이 문제를 더욱 더 키우고 있으며, 우리는 이 문제를 해결하기 위해 노력해야 할 것입니다."
 OFN_ANG_rebuild_the_infrastructures:0 "인프라 재구축"
 OFN_ANG_rebuild_the_infrastructures_desc:0 "비록 앙골라의 도로망이 좋게 발전되진 않았더라도 전쟁중에 광범위하게 표적이 되었습니다. 국가 도로망의 현재 상태는 위임통치령에서 우리의 운영에 큰 장애물입니다. 광범위한 파괴는 통신, 교통, 무역을 중단시키고 앙골라의 마을 전역을 고립되게 만들었습니다.\n\n이 사태는 변화가 필요합니다. 도로망이 재건되면 우리의 위임통치령에서의 운영이 강화될것이며 원주민들에게 우리가 진심이라는 것을 보여줄 것입니다. 자, 일하러 갈 시간입니다."
 OFN_ANG_the_south_west_african_reconstruction_program:0 "앙골라 재건 프로그램"
 OFN_ANG_the_south_west_african_reconstruction_program_desc:0 "앙골라 경제의 상당수는 국가판무관부가 직접 소유하고 운영했고 이제 우리의 손에 넘어왔습니다. 책임지고 있는 산업들을 모두 살펴보았으니, 이제 그들의 미래를 위한 라벨의 계획을 실행에 옮길 때입니다.\n\n우리는 민영화를 요구하는 국내의 목소리를 무시하고 기업의 소유권을 유지할 것입니다. "앙골라 재건 프로그램"을 통해 우리는 기업들의 수익금을 위임통치령에 걸친 개발 프로젝트에 투입할 것이며, 그 사람들에게 우리의 선의를 분명하게 보여줄 것입니다."
 OFN_ANG_reconnect_the_cities:0 "도시 재연결"
 OFN_ANG_reconnect_the_cities_desc:0 "앙골라의 인프라를 재건하려는 우리의 노력이 계속되면서, 앙골라가 서서히 다시 합쳐지고 있습니다. 대부분의 사람들에겐 큰 혜택이지만, 또한 긴장을 유발하고 있습니다. 마을과 도시가 다시 연결되는 것은 또한 가격이 수렴되고 신상품이 시장에 진입하는 것을 의미하며, 이는 약화되는 상인과 장인들의 불만을 유발합니다.\n\n그러한 시위가 일어나지 않을 것임을 분명히 해야 합니다. 앙골라의 도시들은 항상 서로 대화하고, 서로 협력하고, 서로 교역해야 합니다. 모두를 위해서 말이죠. 이제 그들의 관리를 통합할 때입니다."
 OFN_ANG_restart_the_factories:0 "공장 재가동"
 OFN_ANG_restart_the_factories_desc:0 "앙골라를 다시 연결하려는 노력이 결실을 맺기 시작하고 있습니다. 도로망이 확장됨에 따라, 상품과 사람들이 다시 움직이고 있습니다. 도시와 마을마다 앙골라가 깨어나고 있습니다.\n\n이 나라의 다음 단계는 업무에 복귀하는 것입니다. 이제 투입, 노동, 시장에 대한 접근성이 회복되었으니 공장을 다시 열어야 할 때입니다."
 OFN_ANG_hire_the_natives:0 "원주민 고용"
 OFN_ANG_hire_the_natives_desc:0 "산업의 목적은 경제적 기반을 확보하는 것 뿐만 아니라 원주민들에게 안정적인 고용원을 제공하는 것입니다. 이제 그들이 일을 시작했으니 가능한 한 많은 자리에 원주민들을 고용할 수 있도록 시동을 걸어야합니다.\n\n고용자들은 앙골라인들에게 안정적인 수입과 고용의 원천을 제공할 것입니다. 그러면 노동자들은 그 수입을 지역 무역업자와 장인에게서 물건을 사는 데 쓸 수 있고 전체 경제를 부양시킬 것입니다."
 OFN_ANG_create_an_industrial_foundation:0 "산업토대 설립"
 OFN_ANG_create_an_industrial_foundation_desc:0 "번영은 하루아침에 이루어지는 것이 아니며, 결코 우연히 이루어지는 것이 아닙니다. 선진 경제는 연결에 의존합니다. 원자재는 정제소, 공급업체는 상류, 소비재는 시장과 연결되어야 합니다. 풍요로운 미래를 건설할 수 있는 토대인 앙골라 산업을 위한 견고한 틀을 제공할 것입니다."
 OFN_ANG_stabilize_the_industry:0 "산업 안정화"
 OFN_ANG_stabilize_the_industry_desc:0 "비록 앙골라 산업이 현재 잘 운영되고 있고 국가의 대중들에게 일자리와 상품을 제공하고 있지만, 여전히 우리의 지원과 노하우에 의존하고 있습니다. 완전히 자립하기 위해서, 앙골라는 경영진과 근로자들 모두를 위한 국내 지식 기반이 필요합니다. 직업 교육 및 건전한 경영에 대한 약속으로 모든 발전이 유지되도록하는 동안 직업 학교와 대학은 지식 기반을 구축할 것입니다. 앙골라 산업을 안정시켜 향후 수 십년 동안 국가에 서비스를 제공할 것입니다."
 OFN_ANG_the_luanda_office:0 "루안다 사무소"
 OFN_ANG_the_luanda_office_desc:0 "앙골라를 재건하는 작업은 돈과 건설 이상의 것을 필요로 하지만 또한 건전한 앙골라와 경제를 재건하고 확립하기 위한 종합적인 계획을 필요로 합니다. 앙골라인들에게 독립을 허락하려는 솅크의 계획은 괜찮은 출발이었지만 몇 가지... 문제가 있는 인수였습니다. 자유 세계에서만 가능한 자유 토론과 심의로 이러한 실수를 바로 잡을 것입니다."
 OFN_ANG_administrative_rework:0 "행정 재작업"
 OFN_ANG_administrative_rework_desc:0 "앙골라의 옛 행정기구는 이전 포르투갈 식민정권으로부터 완전히 차용되었습니다. 즉, 자원이 부족하고 식민 행정관에 의존하면서 지역 주민들은 그 통치에 참여하지 않고 떠났습니다. 만약 책임 있는 자치정부의 희망을 가지고 앙골라를 떠나려면 우리가 떠난 후 MPLA과 UNITA 사이의 싸움으로 붕괴되지 않게 바로잡아야 할 것입니다."
 OFN_ANG_dierks_proposal:0 "더크스의 제안 들어보기"
 OFN_ANG_dierks_proposal_desc:0 "앙골라의 지형은 광할하고 험준하며, 인구 중심지 사이에 표준 이하의 인프라를 갖추고 있습니다. 클라우스 더크스 수석 경제고문은 통신과 운송 기반시설 개선 계획에도 불구하고 막대한 비용이 드는 항공운송에 의존하지 않고 주요 인구 중심지 사이를 이동하는 데는 여전히 며칠이 걸릴 수 있다고 지적했습니다. 그는 우리가 정치적 의사 결정 권한을 개별 주와 시 당국에 분산시킬 것을 제안합니다. 이 계획은 OFN 동료들이 이미 중앙정부의 다른 군벌들과 협상하는데 충분한 어려움을 가지고 있어서 가장 인기있는 계획은 아닙니다. 그러나 기능하는 정부를 남겨두기 위해서는 최악의 계획이 아닐지도 모릅니다."
 OFN_ANG_fix_schencks_mistakes:0 "솅크의 오류 수정"
 OFN_ANG_fix_schencks_mistakes_desc:0 "볼프강 솅크는 그의 좋은 의도로 인해 극비리에서 일해야만 했습니다. 그는 자신이 지휘할 수 있는 사람들과 함께 유명인사들과 저항활동을 함께 하는 자유로운 앙골라를 꿈꿨을지 모르지만, 그 모든 것을 통해 그는 궁극적으로 저항할 계획을 세우기 위해 독일 충성파, 협력자, 민병대로부터 그들의 집을 안전하게 지키는 것을 계획했습니다. 그러나 OFN은 국민과 국제 사회로부터 앙골라의 독립을 준비하라는 명령을 받아 운영되고 있습니다. 만약 앙골라인들이 자유로의 여정에 기꺼이 참여하기를 기대한다면, 그들 모두가 정보를 받을 필요가 있습니다."
 OFN_ANG_the_leap_of_faith:0 "신앙의 도약"
 OFN_ANG_the_leap_of_faith_desc:0 "마침내 탈식민화를 위한 시기가 왔습니다. 솅크가 비밀리에 꿈꾸었던 자유 앙골라와 자유 국가에 합류하는 것이었고 우리는 지금 성취의 문턱에 서 있습니다.\n\n이러한 변화를 산파로서 새로운 경제를 구축하고 여러 파벌들을 하나로 묶는 우리의 노력이 앙골라가 스스로 자립할 수 있도록 하는데 충분하기만을 바랄 뿐입니다."
 OFN_ANG_setting_up_the_transitional_governance:0 "과도기 통치 구축"
 OFN_ANG_setting_up_the_transitional_governance_desc:0 "탈식민화를 눈앞에 두고 누가 미래의 앙골라 정부를 이끌 것인가에 대한 문제를 다룰 필요가 있습니다. 비록 우리가 모든 파벌들이 정치에 포함되도록 최선을 다했지만, 앙골라를 새로운 미래로 이끌 수 있는 것은 오직 한 사람뿐 입니다.\n\n미국 정부는 미국의 이익에 우호적인 미래의 앙골라를 보고싶어하며, 과도기 과정의 다른 파트너들은 앙골라의 미래 정책의 모든 측면을 자유롭게 결정할 수 있기를 바랍니다. 토론은 조나스 사빔비와 아고스티뉴 네투를 중심으로 전개되며, 남은 것은 우리가 떠나면 누가 권력을 잡는지 선택하는 것입니다. 다른 사람을 제외하고 그들 스스로 알아내야 할 것입니다."
 OFN_ANG_balance_the_south_west:0 "남서부의 균형을 맞추다"
 OFN_ANG_balance_the_south_west_desc:0 "볼프강 솅크는 이상주의만을 통해 자유 앙골라 국가를 향한 그의 노력을 조직하지 않은 것으로 밝혀졌습니다. 전 남서아프리카 정부의 재무는 과신 보도된 실적과 미래 앙골라의 기초를 다지는 동시에 독일의 관료들을 속이기 위한 과장된 요청들로 가득 차 있었으며 완전히 거짓말 투성이입니다.\n\n불행하게도, 솅크의 책략은 우리에게 심각한 문제를 남겼는데 그 문제는 남서아프리카 정부의 경제기록은 우리에게 쓸모가 없다는 것입니다. 근본적으로 눈을 가리고 앙골라 경제를 재건해야 할 것이며 만약 앙골라를 재건하려는 계획이 성공하려면 즉시 시정되어야 합니다."

 ANG_USA_William_W_Momyer_hog:0 "윌리엄 W. 모마이어"
 ANG_USA_Robert_A_Lovett_for:0 "로버트 A. 로벳"
 ANG_USA_Klaus_Dierks_eco:0 "클라우스 더크스"
 ANG_USA_Philip_Davidson_sec:0 "필립 B. 데이비슨"

 ANG_USA_Lecagy_Air_Empire:0 "항공제국의 유산"
 ANG_USA_Lecagy_Air_Empire_desc:0 "미 공군에 의해 심하게 손상되었음에도 불구하고, 앙골라의 항공 기반시설은 여전히 대륙에서 가장 좋은 시설들 중 일부입니다. 에어스트립과 활주로들은 앙골라 평원에서 발견될 수 있으며, 그것들 중 많은 것들이 여전히 기능하고 있습니다. 이것들은 우리가 대륙을 평화롭게 하는 유용한 기지가 될 것입니다. 군 물자와 군인들을 징집할 수 있게 해주고, 언젠가 우리 아이들을 집으로 데려올 수 있게 해줍니다."
 ANG_USA_UNITA_MPLA_Infightings:0 "UNITA-MPLA 경쟁"
 ANG_USA_UNITA_MPLA_Infightings_desc:0 "앙골라는 여러 독립 운동의 본거지이지만, 지금까지 가장 중요한 것은 조나스 사빔비의 앙골라 완전독립 민족동맹(UNITA)과 아고스티뉴 네투의 앙골라 인민해방운동(MPLA)입니다. 둘다 나치의 폭정을 타도하는 데 참여했지만, 그들은 또한 독일군과 싸운 만큼 서로 싸워서 우리의 작전을 상당히 방해했습니다. 라벨 장군은 불안한 휴전을 유지하고 있지만, 상황은 독일인들의 폭동이 여전히 남아있는 한 지속될 것입니다."
 ANG_USA_Fumes_of_the_Battlefields:0 "전장의 연기"
 ANG_USA_Fumes_of_the_Battlefields_desc:0 "남아프리카 전쟁의 가장 격렬한 전투 중 일부는 앙골라의 평야에서 일어났습니다. SS 광신도들의 극소수 그룹만이 미국의 점령에 대항하여 버티면서 최악의 전투는 끝났습니다. 그러나 전쟁은 이 땅과 사람들에게 깊은 상처를 남겼고, 새로운 위임통치령은 앙골라에서 지속적인 평화를 만들기 위해 분화구와 불에 탄 땅들을 복구해야 합니다."
