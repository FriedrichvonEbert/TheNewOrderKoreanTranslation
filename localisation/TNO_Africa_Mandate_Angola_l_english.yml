 ANG_USA_unita_mpla_rivalry:0 "UNITA-MPLA 경쟁"
 ANG_USA_unita_mpla_rivalry_desc:0 "§B앙골라 연합정부§!가 §B라벨 장군§!에게 주어졌을 때, 그들은 상황의 복잡성을 이해하지 못했습니다. 앙골라의 독립 운동은 많지만 그중에서 특히 §G조나스 사빔비§!가 이끄는 §GUNITA§!의 민주주의 운동이 특히 눈에 띕니다. 그는 매우 카리스마가 넘치고 해외에서 대부분의 관심을 끌었습니다. 더 신중하지만 여전히 치열한 움직임을 보이는 것은 §S아고스티뉴 네투§!가 이끄는 §SMPLA§!입니다. 이 마르크스-레닌주의 운동은 §GUNITA§!의 가장 큰 경쟁자이며, 반식민주의 이념 때문에 §BOFN§!과 협력하는데 문제가 있었습니다. 그러나 §GUNITA§!가 사빔비에 의해서만 이끌릴 때, 그들은 유능하고 운동을 이끌기 위해 두 명 이상의 사람들에게 의존한다는 것을 보여주었습니다.\n\n이러한 움직임이 §BOFN§!에게는 이상적이지는 않지만 §B라벨 장군§!은 그들의 움직임을 공고히 하기위해 둘 중 하나를 도와야 할 것입니다. 그러나 한 사람에게 너무 많은 힘을 주면 라이벌 관계에 다시 불이 붙을 뿐이며 이것을 확인하지 않으면 앙골라가 빠르게 불안정해질 것입니다.\n\n 현재 §SMPLA§!의 영향력 :  [?OFN_MANDATE_ANG_MPLA_power_level]\n현재 §GUNITA§!의 영향력 : [?OFN_MANDATE_ANG_UNITA_power_level]\n\n이러한 경쟁으로 인한 불안정은 §j위임통치령의 안정도§!를 [?OFN_MANDATE_ANG_rivalry_stab_decay|%1=+]로 변경합니다.\n\n§SMPLA§!와 §GUNITA§! 사이의 균형은 안정도의 문제가 아니라 국가를 앞으로 나아갈 수 있는 사람을 결정할 것입니다. 한 그룹에 다른 그룹보다 강력한 이점을 제공하면 더 강력하게 통치할 수 있으므로 더 오래 지속될 것입니다. 반대로 균형성은 국가를 좀 더 안정되게 만들지만, 덜 합법적이라고 느끼게 하고 쿠데타의 위험이 더 높은 정부를 만들 것입니다. §BOFN 최고 사령부§! 및 §B미 정부§!는 §B라벨 장군§!에게 어느 한 쪽을 선택하라고 강하게 권합니다. 앙골라에 최고의 미래를 가져다 주는 것은 그에게 달려 있습니다.\n\n가장 강력한 운동에 주어지는 경우 미래 앙골라 정부의 예상 지지도, [ANG.GetMajorIndependanceMovement] : §Y[?OFN_MANDATE_ANG_gov_strength|%1]§!"
