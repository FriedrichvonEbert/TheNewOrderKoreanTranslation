 ANG_USA_Lecagy_Air_Empire:0 "Legacy of the Air Empire"
 ANG_USA_Lecagy_Air_Empire_desc:0 "Despite being heavily damaged by the US Air Force, Angola's aerial infrastructure remains some of the best on the continent. Airstrips and runways can be found all across the plains of Angola, many of them still functioning. These will serve as useful bases for our pacification of the continent, allowing us to bring in military supplies and personnel for the mandates, and someday, when the war's over, bring our boys home."
 ANG_USA_UNITA_MPLA_Infightings:0 "UNITA-MPLA Infighting"
 ANG_USA_UNITA_MPLA_Infightings_desc:0 "Angola is home to several independence movements, but the most significant by far are Jonas Savimbi's National Union for the Total Independence of Angola (UNITA) and Agostinho Neto's Popular Movement for the Liberation of Angola (MPLA). While both participated in the overthrow of Nazi tyranny, they also significantly hindered our operations by fighting with each other almost as much as they fought the Germans. General Lavelle has brokered an uneasy truce, but the situation will likely last only as long as the German insurgency still remains."
 ANG_USA_Fumes_of_the_Battlefields:0 "Fumes of the Battlefields"
 ANG_USA_Fumes_of_the_Battlefields_desc:0 "Some of the heaviest fighting of the South African War took place on the plains of Angola. The worst of the fighting has ended, with only tiny bands of SS fanatics holding out against the American occupation. But the war has left deep scars on the land and the people, and the new mandate government must restore the cratered roads and burned fields if they are to have any hope of creating a lasting peace in Angola."
