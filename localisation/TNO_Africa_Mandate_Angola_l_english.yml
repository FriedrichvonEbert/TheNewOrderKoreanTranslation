 OFN_ANG_FOCUS.1.t:0 "The Luanda Office"
 OFN_ANG_FOCUS.1.desc:0 ""Officer Lopez, reporting. Sir, take a look at this." said the officer, placing a folder on the desk. "We've received some intel and have compiled it for your viewing. Expect more soon." stated Lopez, saluting as he promptly left the room. Diverting his eyes away from the view outside, General Lavelle stared at the document curiously. While he had helped many like it before, this one's condition was not great. With worn edges and a torn cover, it had suffered some mismanagement. Yet, one thing remained the same throughout each folder. Emblazoned on it was the logo of an eagle and shield, surrounding it the words "Central Intelligence Agency."\n\nShifting through the files, Lavelle read each one meticulously. There was only so much they could scrape together, whether acquired from cooperation with UNITA, or dug up from the old Reichskommisariat's archives. Piecing them together however, painted a grim picture of Angola and its people. Reports of UNITA and MPLA guerillas engaging one another, dossiers containing locations of potential Nazi holdouts, and land surveys expressing the unprecedented amount of destruction the South African War had brought upon the geography and infrastructure. Lavelle was stunned at the information. He and the rest of the Luanda Office committee had only arrived a few days prior, yet they'd already been served a large plate of problems to deal with.\n\nShutting the folder, Lavelle rose from his chair and observed the scenery outside. Laying before him was the battered city of Luanda, slowly recovering from its near destruction during the war. Further out was the bay, and by extension, the insurmountable Atlantic. And just like the ocean itself, Lavelle thought, Angola's problems were vast and without end in sight."
 OFN_ANG_FOCUS.1.a:0 "And how far down does the rabbit hole go?"

 OFN_ANG_FOCUS.2.t:0 "The Klaus Dierks Report"
 OFN_ANG_FOCUS.2.desc:0 "Going over the papers before him one last time, Klaus Dierks's smile grew wider and wider as he saw his plans finally coming together. Angola was a very disconnected country, having never had much infrastructure in the first place except where necessary to extract resources, a fact that was worsened by all those years of abuse at Nazi hands. With this rural nature in mind, as well as the very diverse cultural makeup of the country, he had developed a plan to overcome that and ease administration for any central government: decentralization.\n\nWhile he had first had this idea for Namibia, with only a few modifications he had made it workable for Angola as well. While his critics with their incessant jealousy might disagree, saying that he was 'placing too much confidence in a single plan' and 'endangering the mandate', he knew that this would only bring prosperity for Angolans. Gathering his papers, he got up to go and present the report."
 OFN_ANG_FOCUS.2.a:0 "He has the right spirit, at least."

 OFN_ANG_FOCUS.3.t:0 "The Compromise for Angola"
 OFN_ANG_FOCUS.3.desc:0 "In the end, the result of the Luanda Conference had been something few had much faith in: a compromise.\n\nNeither UNITA nor the MPLA held significant power over the other, and the new government was intended to be one where both forces would work together equally. To many, however, and in particular to one General William M. Momyer, this was a solution that was clearly never going to work.\n\n"There must be some mistake, sir." He asked his direct superior, John D. Lavalle. "You and I both know that as soon as we leave, this agreement will break down. We'll never find a leader acceptable to both sides, and the differences between the factions are-"\n\n"Impossible to resolve? Yes, I'm aware of this, but what would you have me do? Tear up that whole agreement and tell them to start from scratch? That'd only make things worse!" Lavalle sighed, his head in his hands. Momyer had never been a very vocal man when it came to what he thought. If the situation was bad enough to push even him to bring this up to Lavalle, then the future here was bleak indeed. "It's all we can ask that the peace be kept until we withdraw."\n\nAs silence fell upon the two of them for a moment, Momyer looked unconvinced. Lavalle couldn't blame him; he hadn't even convinced himself. "I just hope you know what you're doing, sir."\n\nAs the door slammed shut behind his subordinate, Lavelle let out a long, tired sigh. Did he know what he was doing? What a question."
 OFN_ANG_FOCUS.3.a:0 "He wasn't sure anymore."

 OFN_ANG_FOCUS.4.t:0 "The Angolan Reconstruction Program"
 OFN_ANG_FOCUS.4.desc:0 "Nearby a large construction site in Luanda guarded by American soldiers, a pub was operated, always full in the evening as the workers at the site left for the day. Two of them sat together at a table, half-empty drinks in hand. "I'm telling you, Alberto. For all their talk, these Americans are just smiling Germans." The one speaking was named Henrique, a burly man nearing middle age. "They don't plan to choose leave this country, the bastards."\n\nThe man next to him, Alberto, a muscular young man with an oddly gentle smile, raised an eyebrow. "Isn't the fact that you can say that openly proof that the Americans are better than the Germans?"\n\nIn response, Henrique rolled his eyes, as if even asking that was ridiculous. "Bah! There's no such thing as a better master when you're the slave. There might be ones who act nice, but in the end they're all the same." He waved over to the bartender. "Hey, Ernesto! Another round of drinks for me and my friend here."\n\nThat made Alberto chuckle; Henrique was as lively as ever. "You might be right, my friend. They say they came here to protect the peace, but the longer they stay here, the more I wonder what peace they're here to protect."\n\n"Whatever peace makes them money!" Rafael, an older worker close to retirement spoke up. "That's what it always is with these outsiders. Isn't that right, Henrique?"\n\n"You're damn right," Henrique agreed, sipping his beer. "It's always about their profits.""
 OFN_ANG_FOCUS.4.a:0 ""No sense in getting our hopes up.""

 OFN_ANG_FOCUS.5.t:0 "The UNITA Trail"
 OFN_ANG_FOCUS.5.desc:0 "In a small outpost some few kilometers from Luanda, Private Hudson and Private First Class Rodriguez sweltered in their uniforms. The African heat didn't take kindly to foreigners, making it hell for the two unfortunate men. "How long do we have to keep relaying the message for, you reckon?" asked Hudson, wiping away his profuse sweat.\n\n"Until we get a response." stated Rodriguez, walking over to the radio. Manning it, he twisted its knobs and adjusted the frequency, listening closely for any response other than pure silence. "Still nothing." Rodriguez noted, lighting a cigarette as he shook his head begrudgingly.\n\n"That was the..." started Hudson as he counted silently, "tenth time we've looped the broadcast? I hope these UNITA folks res-"\n\n"Pipe it, I'm picking up something." said Rodriguez, placing his ear closer to the radio. "Get Mr. Dierks on the line, now."\n\nIn his office, Klaus Dierks sat around hopelessly. He'd hoped to engage in talks with UNITA, but as each day passed with no word from or about them, his opportunity to do so waned. Suddenly, his deskside phone rang. Dierks picked it up lazily, expecting another mundane check by Lavelle or a local administrator's report. What he was greeted by however, was a man's gruff voice, his speech bombastic as he spoke over the line. Dierks couldn't help but grin."
 OFN_ANG_FOCUS.5.a:0 "It is I, Jonas Malheiro Savimbi, leader of UNITA speaking. I accept the OFN's offer for assitance."

 OFN_ANG_FOCUS.6.t:0 "The MPLA Connection"
 OFN_ANG_FOCUS.6.desc:0 "It had been several days since the letter was sent, and still there was no response. When the OFN initially attempted to contact the MPLA in order to begin talks with them, it had not taken them very long to find them. What was much more difficult was convincing them to accept working with, rather than against, the OFN. As such, Lavelle had personally written a letter to Neto, detailing his vision of a free Angola where nobody would decide the direction the country took except for Angolans themselves, and how this could best be accomplished through cooperation between the OFN and the MPLA.\n\nNow, after so much time had passed, more than enough for a response to be written, sent, and received, Lavelle was almost ready to give up on the idea of cooperating with them, and prepare for conflict instead. Before he could finally decide on this new course of action, however, an aide ran up to him with a letter in hand, offering a quick salute over an excited face. "He finally replied sir! Agostinho Neto!"\n\nTaking the letter from his aide with a grin, Lavelle opened it up to read its contents.\n\n"To General Lavelle,\n\nI hope this letter finds you in good health. After some consideration, I have decided to accept cooperation with and help from the OFN. However, as a precaution, this agreement will only be maintained to a limited extent.\n\nSincerely, Agostinho Neto\n\nWhile it hadn't been to the extent that he'd wanted, just the fact that he wouldn't have to fight the MPLA every step of the way was quite a relief."
 OFN_ANG_FOCUS.6.a:0 "A good sign for stability."

 OFN_ANG_FOCUS.7.t:0 "So Long, Angola"
 OFN_ANG_FOCUS.7.desc:0 "Staring out of the window of his office and seeing the city of Luanda below, Lavelle thought about the situation Angola now found itself in. Although repairs were still incomplete and the fragility of the current politics, every minute that the OFN remained on Angolan soil only further broke down the peace that had been delicately built in the country, and so it had been decided at long last for the Mandate to end and the troops to return home. Before they could, however, there remained something that Lavelle needed to accomplish.\n\nThe Luanda Conference.\n\nThere, the near political future of the country would be discussed, decided, and agreed upon. Lavelle had more than his fair share of doubts about what this would accomplish, given how polarized the people were, and it left a sour taste in his mouth not seeing the reconstruction through to the end, but it was time to take a leap of faith and see what happened."
 OFN_ANG_FOCUS.7.a:0 "We must trust in their reason."

 OFN_ANG_FOCUS.8.t:0 "The Free Angolan Army"
 OFN_ANG_FOCUS.8.desc:0 "In an American military camp near Luanda, officers were gathered around a table inside of a tent, two of them standing out from the rest for their heterodox uniforms. Each of the two stood at one end of the table, which served as a divide between them. They were Iko Carreira of the MPLA, and Demosthenes Amos Chilingutila of UNITA, for once working together and not against each other, in order to establish a national army for Angola, from Angola. "I think that is everything we needed to talk about." Carreira told the assembled officers.\n\n"No. Not everything." Chilingutila shook his head and stared at Carreira, as if looking for a reaction. "We still haven't decided how the command will operate. We keep putting it off, but it must be said for this army to function. I still say that officers must be close to their men, not far away and ignorant. Local, autonomous command is our best option."\n\n"Are you some sort of idiot?" Carreira asked, and Chilingutila bristled. "Without a powerful centralized command, our army will fall apart in the heat of battle. What you are suggesting isn't fit for little children, let alone a modern army."\n\nChilingutila clenched his fists and glowered at Carreira, but did not raise his voice when he next spoke. "You would have men be mere puppets, incapable of action on their own and falling over from a gust of wind." After a moment of rising tension, they both started to glance at the increasingly nervous American officers in the tent.\n\n"What do you all think?" Carreira asked. Despite some initial hesitation, none objected when one of them gave the opinion they had been convinced of by one of the two men."
 OFN_ANG_FOCUS.8.a:0 "What Angola needs is a strong central army."
 OFN_ANG_FOCUS.8.b:0 "Unit autonomy is the solution to Angola's problems."

 OFN_ANG_FOCUS.9.t:0 "A Meeting with Jonas Savimbi"
 OFN_ANG_FOCUS.9.desc:0 "It had been quite a journey, but Lavelle had finally reached UNITA's inland headquarters, where he had been told to go after asking to meet with Jonas Savimbi. Being escorted by UNITA members to the man near the center of the camp, Lavelle found him looking over some papers, in a chair facing a table underneath a tarp, with another chair on the opposite side of the table. "The general is here to see you, commander." One of Lavelle's UNITA escorts announced\n\nThat made Savimbi look up from his work, and he smiled at Lavelle, though it didn't seem sincere. "Ah, yes. Please, come have a seat." After the escorts gave a crisp, admirable salute and Lavelle took the other chair, Savimbi continued. "What did you need, General Lavelle?"\n\n"I was hoping to ask for your full support in the transition to Angolan democracy." Lavelle replied honestly, while studying Savimbi's face for a reaction.\n\n"Democracy! Of course, I will spare no effort to see it through." Savimbi grinned endearingly, and Lavelle began to realize why so many men were willing to fight for him. "Though, if you don't mind my saying so, I have some plans of my own to make this democracy more effective, so that when I take control-"\n\n"You mean when Angolans take control?"\n\nThat made Savimbi pause for a moment. "Yes, that. My plans would make for a more peaceful democracy."\n\n"I see, send them to me and I'll be sure to take a look." Lavelle found he meant it, too, even if he didn't know how useful they'd be. "That aside, it was a pleasure to meet you, Mr Savimbi, but I must be leaving now, for the sake of the reconstruction effort." Upon leaving the camp, Lavelle couldn't help but wonder how, for all his supposed love of democracy, a man as prideful as Savimbi could keep the country both free and functional."
 OFN_ANG_FOCUS.9.a:0 "He's the best choice for America."
 OFN_ANG_FOCUS.9.b:0 "Just another aspiring dictator."

 OFN_ANG_FOCUS.10.t:0 "A Discussion with Augustinho Neto"
 OFN_ANG_FOCUS.10.desc:0 "After reaching out to the MPLA about having a talk with Neto, they had directed him to Neto's current headquarters, a simple home just on the outskirts of Luanda. After Lavelle knocked on the door three times, the door was finally opened by one of Neto's aides, who directed him to the living room with a smile. Well, at least this friendliness was a good sign, Lavelle thought. Walking into the living room, he saw Neto himself for the first time, a plain looking middle-aged man wearing glasses, sitting on an old couch in the living room. Not at all what Lavelle had expected.\n\nLooking up when Lavelle walked in, Neto grinned and pointed to the seat beside him. "Please, come and sit." He told Lavelle. When Lavelle did so, Neto nodded to himself as though he was pleased, and continued. "I hear you seek my cooperation, General Lavelle?"\n\n"You are well informed; that's exactly right." Lavelle replied with mild surprise.\n\n"It is yours for now, I assure you. Though, if I sense you are acting against the interests of the Angolan people in general, I cannot promise that this cooperation will continue. Is that clear?"\n\nBy 'the Angolan people in general', he most likely meant the MPLA in particular. "Yes, that is acceptable." Lavelle answered, wisely choosing not to give voice to his thoughts.\n\n"If I may say one more thing, I am very thankful for the reconstruction efforts of the OFN. You are providing a great place for the growth of socialism, and you sincerely have my gratitude for that." Neto patted Lavelle on the back and again flashed his grin, though the general couldn't help but feel that Savimbi, too, was biting his tongue.\n\nAs he finally left his short, but fruitful meeting with Neto, Lavelle wondered how a man so devoted to the socialist cause, even if so clearly humble, could hope to resolve the Angolan tensions without violence."
 OFN_ANG_FOCUS.10.a:0 "A man of the people is what Angola needs."
 OFN_ANG_FOCUS.10.b:0 "We can't trust him to protect our interests."

 OFN_ANG_FOCUS.11.t:0 "A Well Hidden Past"
 OFN_ANG_FOCUS.11.desc:0 "As entirely unexpected information had been revealed to him through documents left behind by the members of a completely unknown plot, Lavelle's eyes were wide with shock, his amazement only growing the more of it he read. "What... is this...?"\n\nIt would seem that Wolfgang Schenk had been fighting for the same cause as them this whole time: the liberation of Angola. Even high in the ranks of the Reich, it seemed that the Reichskommissar had been a deeply troubled man, and subverted the will of his superiors wherever he thought he could. Though it was far from making up for all the services he had performed for the campaigns of German conquest and subjugation, it seemed that somewhere in Schenk's heart lived some honor.\n\nBefore, the plan for the Mandate had only been the reconstruction and preparation for independence of the liberated territories. Now, Lavelle realized there was a need to go further, to realize Schenk's plans. A new, national Angolan army would have to be created, trained, and equipped to deal with any threats to the peace or danger to its independence. There were risks to this idea, both in Africa and back home, but Lavelle knew that if he let this opportunity slip away, it would haunt him forevermore."
 OFN_ANG_FOCUS.11.a:0 "An unknown dream is made reality."

 OFN_ANG_FOCUS.12.t:0 "The Namibian Renegade"
 OFN_ANG_FOCUS.12.desc:0 "The sound of an opening door snapped Lavelle out of his thoughts as he sat doing paperwork in his office. Looking up, he saw that Klaus Dierks stood in the doorway. "Ah, Mr Dierks. Please, come in." He told him quickly with a thin smile. "What brings you to my office today? Is something the matter?"\n\n"Nothing's the matter, sir." Dierks replied. "That is, nothing that can't be solved without much trouble." Having entered, he closed the door behind him, making it difficult for others to listen in on their conversation. "The issue is the southern border, with the Namibian refugees there. The government-in-exile of the Namibians, the one led by Nujoma, wields great influence among them, and they're beginning to become... troublesome."\n\nHis smile becoming a frown, Lavelle's brow furrowed. "How so?"\n\n"Nujoma's government is closely allied to the MPLA, so these refugees could disrupt the balance of power within Angola, as well as cause trouble for the South Africans. As you know, High Command refuses to recognize Nujoma as a legitimate leader, so we're left with two options." Dierks cleared his throat nervously, and Lavelle immediately knew neither option was going to be appealing. "We can stand by the position of the OFN and deal with it ourselves, or we can... pass the issue to South Africa. The choice is yours, sir."\n\nAfter a moment of weighing two bad choices against each other, Lavelle finally decided."
 OFN_ANG_FOCUS.12.a:0 "We must do as the OFN wishes."
 OFN_ANG_FOCUS.12.b:0 ""South Africa will do as they must."

 OFN_ANG.1.t:0 "The Angolan Rivalry"
 OFN_ANG.1.desc:0 "Adalberto shook his head as he switched off the radio's broadcast of yet another street brawl between supporters of Angola's two main political movements.\n\n"People's Movement for the Liberation of Angola versus the National Union for the Total Independence of Angola." Joe remarked. The ironic humor Joe found in two groups with seemingly identical goals hating each other with, if anything, even more vitriol than the foriegn occupiers of Angola was plain to see on his face.\n\n"Indeed, despite the tragedy, there is a certain humour to it." Adalberto replied.\n\n"So why are they fighting? Is it just that there's only room enough for one ass in the big chair, and Jonas Savimbi and Agostinho Neto both want that ass to be theirs?"\n\nAdalberto let out a brief chuckle. "Yes, that's certainly a contributing factor, but despite the similar name, MLPA and UNITA both have very different visions for a liberated Angola.  UNITA is what you Americans call a 'big tent' party, containing both authoritarian and democratic factions, held together by the charisma of Jonas Savimbi. MLPA, on the other hand, is a more ideologically unified centrist party. Despite having fewer supporters and less international attention than UNITA, MLPA controls most of the cities, and has better leadership overall, so it manages to hold its own."\n\n"Hmmmm... I hope they'll be able to work something out by the time we leave." Joe said, hand on his chin.\n\n"I doubt it." Adalberto responded, shaking his head again, "those two have been feuding since the Nazis ruled this place, and I'm sure they'll keep feuding well after you're gone.""
 OFN_ANG.1.a:0 "A heretic is someone who only agrees with you about 99% of things."

 OFN_ANG.2.t:0 "UNITA gains ground"
 OFN_ANG.2.desc:0 "Good morning Angola! This is the morning news from your DJ, João Gonçalves! The sun rises on our beautiful Africa once again. Sadly, our homeland's beauty is marred by the events of last night, in which UNITA thugs descended upon MLPA protesters and drove them from the town, 3 are dead, 7 are injured. This station will now have a moment of silence for the fallen."
 OFN_ANG.2.a:0 "Another troubled day for a troubled land."

 OFN_ANG.3.t:0 "The MPLA gains ground"
 OFN_ANG.3.desc:0 "Good morning Angola! This is the morning news from your DJ, João Gonçalves! The sun rises on our beautiful Africa once again. If you noticed the birds singing a little bit sweeter today, it may just be because of the events of last night, when our valourious MPLA militia chased away some UNITA thugs who were making a cowardly attempt to disrupt an MPLA rally. This station will now play some music to celebrate this victory for Angolan liberty!"
 OFN_ANG.3.a:0 "Will this truly lead to peace?"

 OFN_ANG.4.t:0 "Stalemate"
 OFN_ANG.4.desc:0 "Good morning Angola! This is the morning news from your DJ, João Gonçalves! The sun rises on our beautiful Africa once again.That sunrise illuminates the chaotic aftermath of last night's skirmish between MPLA militiamen and UNITA thugs. There are casualties on both sides, no one can tell who won. Further news is expected this afternoon. For now, here's some music."
 OFN_ANG.4.a:0 "Such violence for no gain."
