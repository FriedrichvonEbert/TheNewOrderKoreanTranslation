 OFN_ANG_FOCUS.1.t:0 "루안다 사무소"
 OFN_ANG_FOCUS.1.desc:0 ""로페즈 장교님, 보고드립니다. 이것 좀 봐보세요."라고 책상 위에 서류를 놓으며 말했습니다. "우리가 볼 수 있도록 몇 가지 정보를 받아 엮었습니다." 로페즈는 즉시 방을 나가면서 경례하며 말했습니다. 밖의 풍경에서 눈을 돌린 라벨 장군은 신기한 듯 문서를 응시했습니다. 그가 전에 많은 사람들을 도와준 적이 있지만, 이번 사람의 상태는 좋지 않았습니다. 가장자리가 마모되었고 덮개가 찢어져 관리 소홀이 발생했었습니다. 그러나 한 가지는 각 문서 전체에서 동일하게 유지되었습니다. 독수리와 방패의 로고가 새겨져 있었고 그 주변에는 "중앙 정보국"이라는 단어가 새겨져 있었습니다.\n\n파일들을 훑어보면서, 라벨은 하나하나 꼼꼼하게 읽었습니다. UNITA와의 협력으로부터 얻었건, 아니면 구 국가판무관부의 기록 보관소에서 발굴되었건 간에, 그들이 모을 수 있었던 것은 아주 많았습니다. 그러나 그 자료들을 함께 하나로 묶어 앙골라와 앙골라인들의 어두운 그림을 그렸습니다. UNITA와 MPLA의 게릴라가 서로 교전하고 있따는 보고서, 잠재적인 나치 베이스의 위치가 포함된 서류, 남아프리카 전쟁이 지형과 인프라에 전례없는 파괴를 가져왔음을 나타내는 토지 조사서 등. 라벨은 그 정보에 놀랐습니다. 그와 나머지 루안다 사무국 위원회는 불과 며칠 전에 도착했지만 이미 처리해야 할 많은 문제들이 제공되어 있었습니다.\n\n서류를 닫은 라벨은 의자에서 일어나 밖의 풍경을 관찰하였습니다. 그의 앞에 놓여진 것은 구타당한 루안다라는 도시였고, 전쟁 중에 파괴된 도시였지만 서서히 회복되었습니다. 더 멀리에는 바다와 더 나아가 극복할 수 없는 대서양이 있었습니다. 그리고 바다와 마찬가지로 라벨은 앙골라의 문제는 광대하고 끝이 보이지 않는다고 생각했습니다."
 OFN_ANG_FOCUS.1.a:0 "그리고 얼마나 시간을 쏟아야 하는건가?"

 OFN_ANG_FOCUS.2.t:0 "클라우스 더크스의 보고서"
 OFN_ANG_FOCUS.2.desc:0 "마지막으로 그의 앞에 놓인 서류들을 훑어본 클라우스 더크스의 미소는 마침내 그의 계획이 합쳐지는 것을 보고 점점 더 넓어졌습니다. 앙골라는 매우 단절된 국가였습니다. 자원을 추출하기 위해 필요한 곳 외에는 그리 많은 인프라를 가지고 있지 않았습니다. 사실, 나치의 수년에 걸친 학대로 인한 악화였습니다. 이 시골의 자연과 나라의 매우 다양한 문화적 구성을 염두에 두고, 그는 그것을 극복하고 중앙 정부를 위한 행정, 즉 지방 분권을 용이하게 하기 위한 계획을 개발했습니다.\n\n그가 나미비아를 위한 아이디어를 처음 가지고 있었을 때, 그는 단지 몇 번의 수정만으로 앙골라 또한 그것을 실행할 수 있게 만들었습니다. 끊임없는 질투심을 가진 그의 비평가들은 그가 '단일 계획에 너무 많은 신뢰를 가지고 있다'고 말하며 동의하지 않을 수도 있지만, 그는 이것이 앙골라인들에게 번영을 가져다 줄 뿐이라는 것을 알고 있었습니다. 그는 서류를 챙기고 일어나서는 보고서를 제출했습니다."
 OFN_ANG_FOCUS.2.a:0 "적어도 그는 올바른 정신을 가지고 있군."

 OFN_ANG_FOCUS.3.t:0 "앙골라를 위한 타협"
 OFN_ANG_FOCUS.3.desc:0 "결국 루안다 회의의 결과는 타협이라는 믿음을 가진 사람이 거의 없었습니다.\n\nUNITA와 MPLA 모두 상대방에 대해 상당한 힘을 갖고있지 않았으며, 새 정부는 두 세력이 동등하게 협력할 수 있는 정부가 되도록 의도하였습니다. 그러나 많은 사람들에게, 그리고 특히 윌리엄 W. 모마이어 장군에게 이것은 분명 절대 먹히지 않을 해결책입니다.\n\n"뭔가 착오가 있는 것 같습니다, 장군님." 그는 직속 상관인 존 D. 라벨에게 물었습니다. "너와 나 둘 다 우리가 떠나자마자 이 협정이 깨질 것이라는 것을 알고 있을테지. 우리는 결코 양쪽이 받아들일 수 있는 지도자를 찾지 못할 것이며, 파벌 간의 차이는.."\n\n"해결할 수 없는거요? 예, 알고 있습니다. 제가 어떻게 해드리면 좋을까요? 그 계약서를 전부 찢어버리고 처음부터 다시 시작하라고? 그렇게 되면 상황이 더 악화될 뿐입니다!" 라벨은 두 손으로 머리를 감싸쥐고 한숨을 쉬었습니다. 모마이어는 그가 생각한 것에 대해 목소리를 높인 적이 없었습니다. 만약 상황이 그에게도 이 문제를 라벨에게 제기하도록 강요할만큼 충분히 나빴다면, 이곳의 미래는 정말 암담할 것입니다. "우리가 철수할 때까지 평화를 지켜달라고 부탁하는게 전부일세."\n\n두 사람에게 잠시 침묵이 감돌자, 모마이어는 납득할 수 없는 표정을 지었습니다. 라벨은 그를 비난할 수 없었습니다. 그는 자신조차 확신하지 못했기 때문입니다. "저는 그냥 장군님이 뭘하는지 아셨으면 좋겠습니다."\n\n부하직원 뒤로 문이 쾅 닫히자, 라벨은 길고 피곤한 한숨을 내쉬었습니다. 그가 정말 무엇을 하고 있는지 알았을까요? 정말 궁금합니다."
 OFN_ANG_FOCUS.3.a:0 "그는 확신하지 못했을것이다. "

 OFN_ANG_FOCUS.4.t:0 "앙골라 재건 프로그램"
 OFN_ANG_FOCUS.4.desc:0 "루안다의 한 대형 공사장 근처에는 미군들이 지키고 있는 술집이 운영되었는데, 현장 근로자들이 퇴근하는 저녁 시간에는 항상 만원입니다. 그들 중 두 명은 테이블에 함께 앉아 반쯤 빈 음료를 손에 들고 있었습니다. "알베르토, 내가 말하지만 그들의 모든 이야기에서 미국인들은 단지 독일인들을 비웃고 있을 뿐이야." 말한 사람은 중년에 다다르는 건장한 남자 헨리케였습니다. "그 새끼들은 이 나라를 떠날 생각이 없어."\n\n옆에 있던 알베르토는 이상하게 부드러운 미소를 지닌 근육질의 청년으로 시선을 돌렸습니다. "이렇게 공개적으로 말할 수 있다는 사실이 미국인들이 독일인들보다 낫다는 증거가 아닌가?"\n\n이에 헨리케는 그런 질문을 하는 것조차 우스꽝스럽다는 듯 눈을 돌렸습니다. "흥! 노예가 되면 더 좋은 주인 같은 건 없지. 착한 척하는 사람도 있겠지만 결국 다 똑같아." 그는 바텐더에게 손을 흔들었습니다. "이봐, 어네스토! 나와 내 친구를 위해 한 잔 더 줘."\n\n그것은 알베르토를 웃게 만들었지만 헨리케는 여전히 팔팔했습니다. "니 말이 맞을지도 모르겠다. 평화를 지키기 위해 이곳에 왔다고는 하지만 이곳에 오래 머물수록 그들이 무슨 평화를 지키기 위해 이곳에 있는지 궁금해져."\n\n"그들에게 돈이 되는 것은 무엇이든지!" 은퇴를 앞둔 노년층 노동자 라파엘이 말했습니다. "외부인들은 항상 똑같아. 그렇지, 헨리케?"\n\n"너가 옳다." 헨리크가 맥주를 홀짝이며 동의했습니다. "이것은 항상 그들의 이익에 관한 것이야.""
 OFN_ANG_FOCUS.4.a:0 ""우리에게 헛된 희망을 심어주는건 의미가 없지.""

 OFN_ANG_FOCUS.5.t:0 "UNITA가 응답하다"
 OFN_ANG_FOCUS.5.desc:0 "루안다에서 몇 킬로미터 떨어진 작은 기지에는 이등병 허드슨과 이등병 로드리게스가 제복을 입고 땀을 흘렸습니다. 아프리카의 열기는 외국인들에게 친절하지 않아서, 불행한 두 남자에겐 지옥이 되었습니다. "우리가 얼마나 오랫동안 메세지를 계속 전달해야 하는겁니까?" 허드슨이 그의 땀을 닦으며 물었습니다.\n\n"응답이 올 때까지."라고 로드리게스가 걸어가면서 무전으로 말했습니다. 그는 손잡이를 비틀고 주파수를 맞추며 순수한 침묵 이외의 어떤 반응도 주의 깊게 들었습니다. "아직 아무것도 없군." 로드리게스는 마지못해 고개를 저으며 담배를 피우곤 말했습니다.\n\n"그건..."허드슨이 조용히 세는걸 시작했습니다, "우리가 이 방송을 10번이나 반복했어? UNITA가 응답했으면 좋겠ㄱ-"\n\n"송신해줘, 저 뭔가를 들은거 같습니다."라고 로드리게스가 라디오에 귀를 갖다 대며 말했습니다. "지금 당장 더크스 씨를 연결해주십쇼."\n\n그의 사무실에는 클라우스 더크스가 절망적으로 앉아있었습니다. 그는 UNITA와의 대화에 참여하기를 희망했지만, 하루하루가 그들에 대한 아무런 말도 없이 지나가면서 그의 기회는 시들해졌습니다. 갑자기, 그의 책상 옆 전화벨이 울렸습니다. 더크스는 라벨의 또 다른 일상적인 업무나 지역 관리인의 보고서를 떠올리면서 느릿느릿 그것을 집어들었습니다. 그러나 그가 맞이한 것은 한 남자의 거친 목소리였고, 그가 전화를 통해 말할 때 그의 말은 다소 과격했고 더크스는 웃을 수 밖에 없었습니다."
 OFN_ANG_FOCUS.5.a:0 "UNITA의 리더인 조나스 말헤이로 사빔비입니다. OFN의 지원 제의를 받아들이겠습니다."

 OFN_ANG_FOCUS.6.t:0 "MPLA와 접촉"
 OFN_ANG_FOCUS.6.desc:0 "편지가 발송된 지 며칠이 지났지만 여전히 아무런 응답이 없었습니다. 처음에 OFN이 그들과 대화를 시작하기 위해 MPLA와 접촉을 시도했을 때, 그들을 찾는데 그리 오래 걸리지 않았습니다. 훨씬 더 어려운 것은 그들이 OFN에 반대하기 보다는 그들과 함께 일하는 것을 받아들이도록 설득하는 것이었습니다. 이와 같이 라벨은 네투에게 직접 편지를 보내 앙골라인들 외에는 누구도 이 나라가 나아갈 방향을 결정하지 못할 자유로운 앙골라, 그리고 어떻게 OFN과 MPLA 사이의 협력을 통해 가장 잘 이루어질 수 있을지에 대한 그의 계획을 상세히 서술했습니다.\n\n이렇게 많은 시간이 흐른 지금 라벨은 답장을 쓰고 보내고 받을 만큼 충분히 시간이 흐른 후, 그들과 협력하는 생각을 포기하고 대신 갈등에 대비할 준비가 거의 되어있었습니다. 그러나 그가 마침내 이 새로운 행동 방침을 결정하기도 전에, 한 보좌관이 손에 편지를 들고 달려와 흥분한 얼굴 위로 재빨리 경례를 했습니다. "드디어 그가 대답했습니다 장군님! 아고스티뉴 네투말입니다!"\n\n라벨은 웃으며 보좌관의 편지를 받아 내용을 읽기 위해 편지를 펼쳐 보았습니다.\n\n"라벨 장군님께,\n\n심사숙고 끝에, 저는 OFN과의 협력과 도움을 받아들이기로 결정했습니다. 그러나 사전 예방 차원에서 본 계약은 제한적으로만 유지될 것입니다.\n\n행운을 빕니다, 아고스티뉴 네투"\n\n그가 원하던 정도까지는 아니었지만, 그가 모든 계획마다 MPLA와 싸우지 않아도 된다는 사실만으로도 꽤 다행입니다."
 OFN_ANG_FOCUS.6.a:0 "안정에 대한 좋은 신호군."

 OFN_ANG_FOCUS.7.t:0 "앙골라여, 안녕히"
 OFN_ANG_FOCUS.7.desc:0 "그의 사무실 창밖을 내다보고 아래쪽에 있는 루안다 시를 보면서, 라벨은 앙골라가 지금 처한 상황에 대해 생각했습니다. 비록 여전히 회복되지 않았고 현 정치의 허약함에도 불구하고, OFN이 앙골라 땅에 남아있는 매 순간순간마다 그 나라에 정교하게 건설된 평화를 더욱 붕괴시켰을 뿐이었고 그래서 마침내 위임통치령이 끝나고 군대가 귀국하는 것이 결정되었습니다. 그러나 그들이 성공하기 전에, 라벨이 성취해야 할 무언가가 남아 있었습니다.\n\n루안다 회의.\n\n그곳에서 나라의 가까운 정치적 미래가 논의되고 결정되고 합의될 것입니다. 사람들이 얼마나 양극화 되었는지를 볼 때, 라벨은 무엇을 이룰 것인가에 대한 상당한 의구심을 가지고 있었고, 그것은 마지막까지 재건을 보지 못한 그의 입에서 시큰둥한 맛을 남겼지만, 이제 믿음의 도약을 실행하여 무슨 일이 일어날지 봐야 할 때입니다."
 OFN_ANG_FOCUS.7.a:0 "우리는 그들을 믿어야한다."

 OFN_ANG_FOCUS.8.t:0 "자유 앙골라군"
 OFN_ANG_FOCUS.8.desc:0 "루안다 근처의 미군 캠프에서 장교들은 텐트 안의 테이블 주위에 모였고, 그들 중 두 명은 그들의 이색적인 제복을 입고 돋보였습니다. 두 사람은 각각 테이블의 한쪽 끝에 서 있었는데, 이것은 그들 사이를 나누는 역할을 했습니다. 그들은 앙골라에서 앙골라를 위한 국군을 설립하기 위해 한 번 함께 일했지만 서로 반대하지는 않았떤 MPLA의 이코 카레이라와 UNITA의 데모스테네스 아모스 칠링구틸라 였습니다. "우리가 얘기해야 할 것은 그것이 전부라고 생각합니다." 카레이라는 모인 장교들에게 말했습니다.\n\n"아니, 전부는 아닙니다." 칠링구틸라는 마치 반응을 관찰하기라도 하듯 고개를 저으며 카레이라를 응시했습니다. "우리는 아직 이 사령부가 어떻게 운영될지는 결정하지 못했습니다. 계속 미루고 있지만, 이 군대가 제 기능을 하기 위해서는 반드시 결정해야 합니다. 나는 여전히 장교들이 부하들과 가깝고, 멀고 무지하지 않아야 한다고 생각합니다. 지방의 자율적 명령이 최선의 선택입니다."\n\n"당신은 바보입니까?" 카레이라가 물었고 칠링구틸라는 화가 났습니다. "강력한 중앙집권적 지휘가 없다면 윌 군대는 전투의 열기로 인해 무너질 것입니다. 당신이 제안한 것은 현대의 군대에게는 말할 것도 없고 어린 아이들에게도 적합하지 않습니다."\n\n칠링구틸라는 주먹을 불끈 쥐고 카레이라를 노려보았지만, 다음에 말을 할 때는 목소리를 높이지 않았습니다. "당신은 사람들이 단지 꼭두각시에 불과하고, 자율적으로 행동할 수 없으며, 돌풍으로 쓰러지는 것을 볼 수 있겠군요." 긴장이 고조된 후, 그들은 텐트 안에서 점점 더 긴장하고 있는 미국 장교들을 힐끗 쳐다보기 시작했습니다.\n\n"여러분들은 어떻게 생각하시나요?" 카레이라가 물었습니다. 처음에는 다소 주저했지만, 두 사람 중 한 사람이 확신한 의견을 제시했을 때 반대하는 사람은 아무도 없었습니다."
 OFN_ANG_FOCUS.8.a:0 "앙골라에게 필요한 것은 강력한 중앙군입니다."
 OFN_ANG_FOCUS.8.b:0 "군대의 자치가 앙골라군 문제의 해결책입니다."

 OFN_ANG_FOCUS.9.t:0 "조나스 사빔비와의 만남"
 OFN_ANG_FOCUS.9.desc:0 "꽤 긴 여정이였지만, 라벨은 마침내 UNITA의 본부에 도착했고, 조나스 사빔비를 만나자고 한 후 그곳으로 가라는 지시를 받았습니다. UNITA 대원들의 호위를 받으며 캠프 중앙 근처에 있는 남자에게로 향하던 라벨은 그가 방수포 텐트 밑에있는 테이블을 향한 의자와 테이블 반대편에 다른 의자를 두고 서류를 보고 있는 것을 발견했습니다. "장군이 사령관님을 보러왔습니다." 라벨의 UNITA 에스코트 중 하나가 물었습니다.\n\n그로 인해 사빔비는 작업에서 고개를 들었고 라벨에게 미소를 지었습니다. "아, 네. 자리에 앉으십쇼." 에스코트가 인사를 하고 라벨이 다른 의자에 앉은 후 사빔비는 계속하였습니다. "무엇이 필요하십니까, 라벨 장군?"\n\n"저는 앙골라가 민주주의로 전환을 위해 여러분의 전폭적인 지지를 요청하고 싶습니다." 라벨은 정직하게 대답했고, 사빔비의 반응을 조사했습니다.\n\n"민주주의! 당연히 그것을 이루기 위해 노력하지 않을수가 없습니다." 사빔비는 사랑스럽게 웃으며 라벨은 왜 그렇게 많은 사람들이 그를 위해 기꺼이 싸울 것인지 깨닫기 시작했습니다. "하지만, 제가 그렇게 말해도 괜찮다면, 저는 이 민주주의를 좀 더 효과적으로 만들 계획을 가지고 있고, 제가 통치권을 쥐게 될 때-"\n\n"앙골라인들이 통치권을 장악할 때를 말하는 건가요?"\n\n그 말은 사빔비를 잠시 멈추게 했습니다. "네, 그거요. 제 계획은 보다 평화적인 민주주의를 실현하는데 도움이 될 것입니다."\n\n"그렇군요, 그것을 제게 보내주십쇼. 그리고 제가 꼭 한번 보겠습니다." 라벨은 그것들이 얼마나 유용할지는 모르더라도, 그 역시 진심이라는 것을 알았습니다. "사빔비씨, 만나서 반가웠습니다만, 재건에 노력하기 위해서 지금 떠나야 합니다." 캠프를 떠나자마자, 라벨은 사빔비처럼 자부심이 강한 사람이 어떻게 나라를 자유롭고 기능적으로 유지할건지 궁금해하지 않을 수 없었습니다."
 OFN_ANG_FOCUS.9.a:0 "그는 미국을 위한 최고의 선택이다."
 OFN_ANG_FOCUS.9.b:0 "또다른 야심있는 독재자이군."

 OFN_ANG_FOCUS.10.t:0 "아고스티뉴 네투와의 토론"
 OFN_ANG_FOCUS.10.desc:0 "MPLA에 네투와의 대화에 대해 연락한 후, 그들은 루안다 외각에 있는 단순한 집인 네투의 본사로 그를 안내했습니다. 라벨이 문을 세 번 두드린 후, 마침내 그 문은 네투의 보좌관 중 한 명에 의해 열렸고, 네투는 미소를 지으며 그를 거실로 안내했습니다. 적어도 이 친근함은 좋은 징조라고 라벨은 생각했습니다. 거실로 들어서자 그는 처음으로 안경을 쓴 평범한 중년남성이 거실의 낡은 소파에 앉아있는 것을 보았습니다. 라벨이 상상했던 것과 전혀 달랐습니다.\n\n라벨이 들어올 때 위를 올려다 보자 네투는 웃으며 옆 자리를 가리켰습니다. "옆자리에 앉으셔도 됩니다." 그는 라벨에게 말했습니다. 라벨이 앉았을 때 네투는 기뻐하는 것처럼 고개를 끄덕이고 시작했습니다. "제 협력을 구한다고 들었습니다, 라벨 장군님?"\n\n"잘 알고 계시군요. 정확히 맞습니다." 라벨은 약간의 놀라움으로 대답했습니다.\n\n"당분간은 협력을 한다고 장담합니다. 하지만, 만약 당신이 전반적으로 앙골라 사람들의 이익에 반하는 행동을 하고 있다고 느낀다면, 저는 이 협력이 계속될 것이라고 약속할 수 없습니다. 알겠습니까?"\n\n'일반적으로 앙골라 사람들'은 특히 MPLA를 의미했을 가능성이 큽니다. "예, 알겠습니다." 라벨은 자신의 생각을 목소리로 내지 않기로 현명하게 선택했습니다.\n\n"하나만 더 말씀 드리면, OFN의 재건 노력에 감사드립니다. 당신은 사회주의의 성장을 위한 좋은 자리를 제공하고 있으며, 그것에 대해 진심으로 감사드립니다." 네투는 라벨의 등을 가볍게 두드리며 다시 미소를 지었습니다. 하지만 장군은 사빔비와 같이 혀를깨물고 있다는 것을 느낄 수 밖에 없었습니다.\n\n그가 마침내 네투와의 짧지만 유익한 만남을 떠나자 라벨은 사회주의 대의에 그렇게 헌신적인 사람이 비록 분명히 겸손하더라도 폭력없이 앙골라의 문제를 해결할 수 있는지 궁금해졌습니다."
 OFN_ANG_FOCUS.10.a:0 "그 남자는 앙골라가 필요로 하는군."
 OFN_ANG_FOCUS.10.b:0 "우리의 이익을 지키기 위해 그 사람을 믿을 수 없겠군."

 OFN_ANG_FOCUS.11.t:0 "잘 숨겨진 과거"
 OFN_ANG_FOCUS.11.desc:0 "전혀 예상치 못한 정보가 전혀 알려지지 않은 사람들이 남긴 문서를 통해 그에게 공개되었을 때, 라벨의 눈은 충격으로 휘둥그레졌고, 놀라움은 읽을수록 커졌습니다. "이게 대체 무슨...?"\n\n볼프강 솅크는 전쟁 기간 내내 우리와 같은 대의명분인 앙골라의 해방을 위해 싸운 것으로 보입니다. 심지어 독일 계급의 고위층에서도 그 국가판무관은 매우 골치 아픈 사람이었고, 그가 할 수 있다고 생각되는 곳이면 어디든지 의지를 뒤집었습니다. 독일의 정복 캠페인을 위해 그가 수행한 모든 서비스를 보완하는 것은 아니지만 솅크의 마음 속 어딘가에는 영광이 있는 것처럼 보였습니다.\n\n이전에는 위임통치령의 계획은 해방 영토의 독립을 위한 재건과 준비에 불과했습니다. 이제 라벨은 솅크의 계획을 실현하기 위해 더 나아가야 할 필요가 있음을 깨달았습니다. 새로운 자유 앙골라 군대는 평화에 대한 위협이나 독립에 대한 위험에 대처하기 위해 창설되고 훈련되고 준비되어야 합니다. 이 아이디어에는 아프리카와 고향 모두에게 위험이 있겠지만 라벨은 이 기회를 놓치면 영원히 그를 괴롭힐 것임을 알고 있었습니다."
 OFN_ANG_FOCUS.11.a:0 "알 수 없는 꿈이 실현된다."

 OFN_ANG_FOCUS.12.t:0 "나미비아의 변절자"
 OFN_ANG_FOCUS.12.desc:0 "문 여는 소리에 라벨은 사무실에서 서류 작업을 하며 앉아있던 그의 생각을 떨쳐 버렸습니다. 그는 위를 올려다보며 클라우스 더크스가 문간에 서 있는 것을 보았습니다. "아, 더크스. 들어오십쇼." 그는 엷은 미소를 지으며 그에게 재빨리 말했습니다. "오늘 제 사무실에는 무슨 일로 오셨나요? 무슨 일이 있습니까?"\n\n"별일 없습니다, 장군님." 더크스가 대답했다. "즉, 큰 어려움 없이 해결할 수 없는 것은 없습니다." 그는 들어가서 문을 닫아 다른 사람들이 그들의 대화를 엿듣기 어렵게 만들었습니다. "나미비아 난민들이 있는 남부 국경에 문제가 있습니다. 누조마가 이끄는 나미비아 망명정부는 그들 사이에 큰 영향력을 행사하고 있습니다. 그리고 그들은 골치 아픈... 문제가 될것입니다."\n\n그의 미소가 찌그러지며, 라벨의 이마도 찌푸려졌습니다. "어째서 그럽니까?"\n\n"누조마의 정부는 MPLA와 밀접하게 제휴하고 있기 때문에, 이 난민들은 앙골라 내부의 힘의 균형을 깨뜨릴 뿐만 아니라 남아공에도 문제를 일으킬 수 있습니다. 아시다시피, 사령부는 누조마를 합법적인 지도자로 인정하기를 거부하기 때문에 우리에게는 두 가지 선택권이 있습니다." 더크스는 초조하게 목을 가다듬었고, 라벨은 어떤 선택도 매력적이지 않을 것이라는 것을 알았습니다. "OFN의 입장에 서서 직접 대처할 수도 있고, 아니면... 그 문제를 남아프리카에 넘기느냐입니다. 선택은 장군님의 몫입니다."\n\n두 가지 나쁜 선택을 서로 비교한 후, 라벨은 마침내 결정을 내렸습니다."
 OFN_ANG_FOCUS.12.a:0 "우리는 OFN의 희망대로 해야 한다."
 OFN_ANG_FOCUS.12.b:0 "남아프리카는 그들이 해야 할 일을 할 것이다."

 OFN_ANG.1.t:0 "앙골라의 라이벌"
 OFN_ANG.1.desc:0 "아달베르토는 앙골라의 두 주요 정치운동 지지자들 사이의 또 다른 싸움의 라디오 방송을 끄면서 고개를 저었습니다.\n\n"앙골라 인민해방운동 vs 앙골라 완전독립 민족동맹." 조가 말했습니다. 조가 앙골라의 외국인 점령자들보다 훨씬 더 독설적인 것으로 보이는 두 집단에서 발견한 아이러니한 유머는 겉보기에는 분명했습니다.\n\n"실제로, 비극에도 불구하고, 그것에는 어떠한 유머가 있습니다." 아달베르토가 대답했습니다.\n\n"그럼 왜 싸울까요? 그것은 큰 의자에 엉덩이 하나만 있을 정도의 공간만이 있고 조나스 사빔비와 아고스티뉴 네투는 둘 다 그 엉덩이가 그들이기를 원하는 것일까요?"\n\n아달베르토는 짧게 낄낄 웃었습니다. "예, 그것은 확실히 기여 요인입니다. 하지만 비슷한 이름에도 불구하고 MLPA와 UNITA는 자유 앙골라에 대해 매우 다른 비전을 가지고 있습니다. UNITA는 독재적 파벌과 민주적 파벌을 모두 포함하는 '빅 텐트'정당이라고 부릅니다. 한편, MPLA는 보다 이념적으로 통일된 중도당입니다. UNITA보다 지지자가 적고 국제적인 관심이 적음에도 불구하고, MPLA는 대부분의 도시를 통제하고 전반적으로 더 나은 지도자를 가지고 있습니다."\n\n"흠... 우리가 떠날 때까지 그들이 뭔가를 할 수 있기를 바랍니다." 조는 턱에 손을 대고 말했습니다.\n\n"저는 그것이 의심스럽습니다." 아달베르토는 다시 고개를 저으며, "나치가 이곳을 통치한 이후로 두 사람은 불화를 벌이고 있으며, 당신이 떠난 이후에도 계속 싸울 것입니다."라고 대답했습니다."
 OFN_ANG.1.a:0 "이단자는 당신에게만 99% 동의하는 사람이겠군."

 OFN_ANG.2.t:0 "UNITA gains ground"
 OFN_ANG.2.desc:0 "좋은 아침입니다 앙골라여! 여러분의 DJ 주앙 곤잘베스의 아침 뉴스입니다! 태양이 다시 한번 우리의 아름다운 아프리카에 떠올랐습니다. 슬프게도, 우리 조국의 아름다움은 UNITA의 폭력배들이 MLPA 시위대를 습격하여 그들을 마을에서 쫓아냈고, 3명이 죽고, 7명이 부상당한 지난밤의 사건들로 인해 망가졌습니다. 이 역은 이제 사망한 사람들을 위해 잠시 침묵을 지킬 것입니다."
 OFN_ANG.2.a:0 "분쟁 지역에 또다른 분쟁 지역이 있군."

 OFN_ANG.3.t:0 "The MPLA gains ground"
 OFN_ANG.3.desc:0 "좋은 아침입니다 앙골라여! 여러분의 DJ 주앙 곤잘베스의 아침 뉴스입니다! 태양이 다시 한번 우리의 아름다운 아프리카에 떠올랐습니다. 만약 오늘 새들이 좀 더 달콤하게 노래하는 걸 보신다면, 지난밤의 사건들 때문일지도 모릅니다. 우리의 MPLA 민병대는 MPLA 집회를 방해하려는 비겁한 UNITA 폭력배들을 쫓아버렸습니다. 이 방송국은 이제 앙골라의 자유의 승리를 축하하기 위해 음악을 들려줄 것입니다!"
 OFN_ANG.3.a:0 "이것이 진정 평화를 가져올 것인가?"

 OFN_ANG.4.t:0 "교착 상태"
 OFN_ANG.4.desc:0 "좋은 아침입니다 앙골라여! 여러분의 DJ 주앙 곤잘베스의 아침 뉴스입니다! 태양이 다시 한번 우리의 아름다운 아프리카에 떠올랐습니다. 그 해돋이는 지난밤 MPLA 민병대와 UNITA 폭력배들 간의 교전의 혼란스러운 여파를 비추고 있습니다. 양쪽 모두 사상자가 있어서 누가 이겼는지는 모릅니다. 오늘 오후에는 더 많은 소식이 있을 것으로 예상됩니다만, 지금으로서는 몇 가지밖에 없습니다."
 OFN_ANG.4.a:0 "그런 폭력은 아무 이득도 없다."
