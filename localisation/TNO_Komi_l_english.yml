 NIK_communist_politics_category_desc:0 "With our administration finally secured, the matter of internal affairs has finally risen to the front of the Communist Party's policy.\nEnsuring ideological unity is absolutely critical to the unification of Russia under our banner, and so it will serve as our primary non-military based task.\n\nOur reports show the influence of our various factions as follows:\nSuslovite influence is [GetNIKSusloviteInfluence] (§R[?NIKSuslovInfluence]§!).\nZhdanovite influence is [GetNIKZhdanoviteInfluence] (§S[?NIKZhdanovInfluence]§!).\nBukharinist influence is [GetNIKBukharinistInfluence] (§l[?NIKBukharinaInfluence]§!).\n\nThe current most influential Party politician is [GetNIKLeftLeader].\n\nIn general, the overall state of the party is [GetNIKLeftIntegrity]."

