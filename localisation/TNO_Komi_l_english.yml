 ###Leader Bios ###
 POLITICS_NIKOLAI_VOZNESENSKY_DESC:0 "Originally only a middle-level Soviet statesman, Nikolai Alekseevich Voznesensky found himself as the only guarantor of democracy, flawed as he is, in a small piece of the former Soviet Union. Being remarkable among his peers for extraordinary talents in the economic science and administrative work, Voznesensky was chosen by the Red Army Stavka on the eve of the West Russian War to oversee the recovery mission in the Komi ASSR. For his service to the Soviet province, Voznesensky acquired a considerable popularity among the people of Komi, who saw him as the benevolent statesman wishing to put the benefit of a common man ahead of the bickering and intrigues between the power-hungry Soviet cliques.\n\nAs the result of endless power plays between the Front and the hardline Communist bureaucrats in Syktyvkar, the now-president of the Komi ASSR Voznesensky remained as the sole figurehead in the Republic who could boast about the public support. Disillusioned with the Orthodox Marxist dogma and remaining bitter about the incompetence and pettiness of the Soviet higher-ups that nearly brought Komi to destruction, he reshaped the political system of the Republic into a representative democracy, where the voice of every man or woman can be heard and will be heard, breaking away with the single-party dictatorship.\n\nAlthough the hard efforts of Voznesensky brought daily bread and a sense of confidence for average Komi citizens, the reputation of Syktyvkar brought many unsavory people to the city who seek nothing but eliminate the democracy of Komi through her own institutions. But challenges to Voznesensky come not only from the extremists, but also from his fellow democratic politicians, who question the capability of Voznesenky to maintain the republican values, citing his abrasive and inappropriate behavior for a man of his position and his embarrassing ties to various Socialist groups. However, despite the political pressure, Voznesensky is not a person who wants to abandon the system he envisioned without a fight."
 POLITICS_SVETLANA_STALINA_DESC:0 "Svetlana Iosifovna Stalina was one of the children of Josif Stalin, a Georgian member of the Soviet Union's Central Committee and one of Nikolai Bukharin's fiercest rivals. Although her father vanished from the historical record during the Great Patriotic War, Svetlana was able to safely survive the chaotic evacuation of Moscow and came to find refuge in Sykvytkar, capital of the fledgling Komi Republic. While her father was infamous in Party circles for being a hardliner and socialist ideologue, his parenting seems to have driven Svetlana in the opposite direction, and she quickly associated herself with Komi's rapidly growing political center. They welcomed her as a stabilizing force in a chaotic political system, and she quickly became a figurehead for the fragile center to rally around.\n\nNow that the political situation in Komi has deteriorated, Stalina has stepped up and decided to take the reins of state herself. Although she has resorted to some rather authoritarian methods to maintain order, she insists that they are temporary measures in the name of stability, and that she will soon fully restore democracy to Komi. Some are skeptical of her claims, but her actions still trend toward the center, and she is a far more pleasing candidate for many than the alternatives."
 POLITICS_SVETLANA_STALINA_DEM_DESC:0 "Svetlana Iosifovna Stalina has been praised by her supporters as one of the few voices of stability or sanity in western Russia, and by her enemies as an authoritarian in denial, an opportunist who would take any chance she could to destroy the perceived radicalism she so hates.\n\nWhatever the case, Stalina's success as a politician is as unmatched as her story tragic. Her father, Iosif Stalin, was a Soviet bureaucrat and early supporter of Bukharin, who had died in an industrial accident rumored to be orchestrated on the orders of the Soviet government. In the long period following the death of Stalin, she has lost more and more - her mother, in the Great Patriotic War, her husband, purged by the West Russian Revolutionary Front, and her eldest brother, killed by friendly fire during the collapse of the Front at the end of the West Russian War.\n\nIndeed, Stalina claims that the war is where she first tasted the bite of radicalism, and when she vowed to oppose it at all costs. Stalina's party, the Sovereign Democratic Party, or PSD, gained prominence in the Komi Republic as a big tent comprised of big tents, a place for all who valued a safe and stable Russia over all else. Though Stalina's policies often borrow from left-wing populist principles, it would be most unwise to mistake her for a Marxist, as her father was. The basis for her political stances exists in the principles of "sovereignty, democracy, and patriotism" - the construction of a strong, independent Russia through an assertive foreign policy, heavy support for public welfare, and a strong, modern military.\n\nThrough the democratic process she fought so long to protect, the people have given Stalina their mandate, and the Woman of Steel stands prepared to defend her beloved Motherland from all enemies that may assail it - even if that danger is the unchecked will of the people itself."
 POLITICS_ANDREY_ZHDANOV_DESC:0 "Andrei Alexandrovich Zhdanov - a name surrounded by either love or suspicion, depending on how much one actually knows about the man. Zhdanov is one of Komi's key politicians, a proud socialist leader with experience from chairing the Leningrad Communist Party before the Great Patriotic War, Zhdanov ended up entangled with the government of the West Russian Revolutionary Front, serving as an influential figure in an attempt to encourage Russian cultural unity against the Germans.\n\nHowever, the Front fell, and with it, Zhdanov's beloved universal cultural program. When the government fled to Syktyvkar and promptly dissolved, Zhdanov stayed behind, forming ties with Mikhail Suslov in the series of coups and power struggles that preceded the formation of the Republic. Despite his more authoritarian socialist stances in the early days of the Republic, Zhdanov has recently taken to pushing for more libertarian initiatives - democratization of a Komi socialist state, encouraging growth of minority culture, and reconciliation with the center-left. Additional initiatives he has supported include a greater synthesis of universal culture, science, and ideology into a general doctrine of Zhdanovshchina, increasing prioritization towards research into scientific management within the Communist Party, and creating standards for 'revolutionary art'.\n\nStill, paranoia seems to follow him, as persistent rumors push the idea that his true nature is not truly changed, but rather lying deep below the surface, waiting for him to acquire true power."
 POLITICS_ALEXEI_KOSIGIN_DESC:0 "An economic mastermind, Alexey Nikolayevich Kosygin is one of the many people to have made himself part of the chaotic politics in Komi. Starting as the director of a textile mill, he was a supporter of the Bolshevik cause but only began to climb the hierarchy of the party and its nation-wide bureaucracy a few years before the war. By the time the Great Patriotic War had begun, Kosygin had been noted by the Soviet leadership as a trustworthy Party member and an overall clever individual. During the small time window between the beginning of the German invasion and the complete collapse of the motherland, he played a key role in evacuating industry to the east. His whereabouts following the dissolution of Bukharin's government remained unknown, until years later, when he emerged in the newly formed Republic of Komi. There, Kosygin distinguished himself as a brilliant economist, and a vocal proponent of the Center coalition that held the country together.\n\nSoon, he would found the Union of Young Reformers, a party of his own which still allied with President Voznesensky, but clearly followed a separate agenda. Eventually, while the coalition he belonged in held out against radicals, the Young Reformers were able to usurp power from the dominant coalition leader, and now Kosygin has become the new President. Unlike Voznesensky and his absurdly close relation with certain factions of the Left, he has been clear on this issue: there will be no negotiation and no alliances with radicals on either side of the political spectrum, no matter what. The democrats must stand on their own, and create an economic power that can challenge other contenders for the reunification of Russia - Kosygin always being the designer of these ingenious plans for reform. How far these reforms will go remains to be seen."
 POLITICS_MIKHAIL_SUSLOV_DESC:0 "Despite his humble origins, having been born in a rural community near the Volga, Mikhail Andreyevich Suslov has made a name for himself in his homeland. Starting from the Communist Youth, Suslov quickly became a prominent member of the Bolsheviks in Rostov and even managed to entangle himself in the local administration of the Party.\n\nWhen the Germans attacked, Suslov was designated to orchestrate guerrillas in the Caucasus. With the arrival of Wehrmacht forces, he was nowhere to be seen. There were rumours that he continued fighting in the woods, or that he was hanged by the garrison, but these rumours were soon proved false for the people of Arkhangelsk, as the man appeared in the city so far away from his home. Soon, just like when he was young, he entered the political stage of the West Russian Revolutionary Front. Climbing up the hierarchy, he became one of the most prominent WRRF politicians, and soon, was granted the prestigious position of Minister of Foreign Affairs. With the passage of time, Suslov was becoming even more influential and it was believed he could be the next Premier. Then, the West Russian War happened.\n\nAs the West Russian Revolutionary Front collapsed, Suslov found himself in the city of Syktyvkar, along with economic planner Nikolai Voznesensky. Together, they carefully created the Komi Republic, but soon this uneasy pact would end as each side had a different vision for the country. Suslov quickly used his position as leader of the red paramilitaries to gain power and influence, and managed to make himself an integral part of the Republic in political and military affairs, which meant removing him from the equation would not be easy. Having remained a puppet master for a long time, Suslov has finally come out to assume leadership as the Komi Republic has become a socialist state, allowing him to carry out his plan for governing the country."
 POLITICS_BORIS_PONOMARYOV_DESC:0 "Boris Nikolayevich Ponomaryov has long been the face of the Komi Republic's Socialists, yet he is not its true leader. A relatively unremarkable historian and party functionary in the final years of Bukharin's Soviet Union, by sheer luck, he was able to flee the German invasion. With the collapse of the united Front in West Russia, Ponomaryov had to once again abandon his comfort, and headed to the newly established Komi Republic, a safe haven for political radicals and revolutionaries like him.\n\nIn Syktyvkar, he was able to come in contact with many supporters of the Revolution, those who wanted a return to the ways of old, before the glorious Union fell. As far away as that dream seemed, it still gained the support of Ponomaryov, who was quickly entangled in the webs of the left wing of the Republic. One man who was particularly keen on including him in his machinations was Mikhail Suslov, the "Puppetmaster". By propelling him to prominence in the party, and securing him a position in the National Assembly as well as some degree of power, Suslov could ensure Ponomaryov's loyalty, who was satisfied with what he had.\n\nNow, the socialists have finally made their move, and one of their loyal members has been expectedly assigned the position of General Secretary. As nothing more but a puppet of the men pulling the strings, Ponomaryov lacks real influence, and remains merely a strong figurehead for the government and population, as well as a way for his allies to remain in the shadows. However, he is absolutely content with that."
 POLITICS_SERGEY_TABORITSKY_DESC:0 "The story of Sergey Vladimirovich Taboritsky is as anomalous as his personality and political views. Born to a Russian merchant and Jewish seamstress, Taboritsky was nevertheless a staunch Russian monarchist and earnest anti-Semite from an early age, trying to get rid of the "Cain's seal" inherited from his mother. Becoming an exile in the Weimar Republic following the Russian Civil War, he acquitanced himself with Russian reactionary circles, reinforcing his beliefs and helping to spread the infamous 'Protocols of Zion' in Germany. Along with his long-time friend Pyotr Shabelsky-Bork, he assassinated a former Russian Kadet politician Vladimir Dmitrievich Nabokov in attempt to bring revenge upon those whom he considered the main instigators of the revolution that ruined the Russian Tsardom. As the NSDAP came to power in Germany, he became one of the most enthusiastic collaborators with the Nazi regime among the White émigrés, hoping that the German dominance would pave a road for the restoration of monarchy in Russia.\n\nLike others, Taboritsky joined Vladimir in Vyatka, but soon he became displeased with who he claimed was the 'impostor Tsar', sincerely believing that the true Emperor of Russia, Tsarevich Alexey, miraculously survived and will arrive to his subjects should they prove their loyalty to their rightful ruler. Few in Vyatka could share his eccentric beliefs, but soon he found his following in Ust-Sysolsk.\n\nA person too unhinged for his enemies and friends alike, Taboritsky, however, succeeded to outplay them all and emerge as the sole ruler of the city, claiming the title of the Imperial Regent for Tsar Alexey II for himself. Few expect Taboritsky's delusions to come true, but few doubt his rule will be anything but ferocious one, as his zeal is fueled by long-standing hatred for Bolsheviks and anyone who betrayed the Russian Tsar in his darkest hour."
