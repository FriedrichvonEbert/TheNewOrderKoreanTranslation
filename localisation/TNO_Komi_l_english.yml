 NIK_shafarevich_the_great_uniter_desc:0 "Every century or so the Russian nation produces a political genius - at even rarer intervals than that, Russia births a unifier, a leader who can embody and guard the values of the Motherland at its time of greatest need. For every Time of Troubles, an Ivan the Great: for every Napoleon, a Catherine. The time of the Unifier is again at hand, and its harbinger is Igor Shafarevich.\n\nShafarevich will build his nation neither on the false pietisms of the Fascists nor the moral degradation of the Leftists - Russia will be shaped by what has always made it great, the purity of its soil and the refined disposition of its people. Only a Moral Russia can be a strong Russia, and only a strong Russia can be great. We will find the will to cast those parasites who impede us in this mission, and God help us, when freedom shines once more upon the Rodina it will be a true and lasting one."
 NIK_shafarevich_national_democracy_desc:0 " We are the Party of the Masses, but if we do not uphold the voice of the Russian people we are no better than the petty tyrants who claimed the same title. We will fashion from this rough clay a new and lasting Democracy, one that encompasses the breadth of our domain and its peoples - and, as with every careful potter, we will take care to dispose of any excess or spoiled materials before our work is complete.\n\nWe will institute new democratic campaigns across the rural network, calling for mass political participation and voting rallies, but our bureaucracy will take the greatest of pains to ensure that external elements - the old enemies of Russia - will not infiltrate this expression of our greatest values. Glory to Russia! May our freedom stand forever untainted!"
 NIK_shafarevich_election_security_act_desc:0 "There is something to be said about our dedication to rural democracy - there is also something to be said about the vulnerability of said democracy to infiltration by... unsavory elements. Words, however, are easy. We must set our minds to action, and preserve the voice of the Rodina in its most honest and direct form - rooting out every stray voice that does not truly have the Motherland at heart!\n\nThe Security Act being drafted will go a long way towards our goals in both directions. Formal agencies will be directed to reorganize our election structure from the bottom up, accountable to the highest legislative bodies in the land, and for those who are deemed suspicious in background, well, democracy is a vital and fragile instrument, yes? We cannot afford to take chances."
 NIK_shafarevich_the_spiritual_hegemony_desc:0 "Long have we dealt with the people of the Western Siberian despotates, and long have we awaited their return to the fold. Shafarevich is convinced that an approach of generosity and benevolence is what will work best for the good of the Nation as a whole; at all possible times we will forestall the use of violence and attempt instead to reinforce our common interests. There is much to be gained by accepting our rulership, and at the end of the day we are all Russians.\n\nHowever, should they refuse...§Rspecial measures§! will have to be taken to make these wayward children see sense."
 NIK_shafarevich_a_generation_of_thinkers_desc:0 "Russia is a field. This field is watered infrequently, and occasionally parts of it burn down at the behest of others, but the result is a stronger and more beautiful harvest. This is also true for Russia's vast landscape of intellectual talent - for every difficulty the peasantry have faced, they have overcome with flying colors. This, then, is our goal: to find the strongest and best flowers in our garden, nurture them into brilliant life, and set them loose to transform the world around them.\n\nWe will overhaul our recruitment structure in both Party and Government, setting the absolute highest standards of education and training, and when we are done our nation will be led by the cream of the Russian crop. The beautiful, the brave, the sensitive and the strong - they say the Superman will emerge from Berlin, but our rebuttal will be crafted here in Russia."
 NIK_shafarevich_the_most_loyal_opposition_desc:0 "The Russian spirit is renowned for its boundless enthusiasm, and for its absolute integrity. Long have these impulses served us, and long have they sown fertile rewards in artistic and scientific innovation. But there are instances in which one clashes with the other - so too for our opposition, noble in their enthusiasm but with their integrity tilted askew. It falls to us to ensure that they are curbed in the worst of their excesses, so that we will have a firm and unquestioned hand in guiding this country to the common good.\n\nWe will, through quiet words and unquiet actions, move our Opposition into positions of ceremonial power and no real value, while we place pressure upon their leadership to follow the will of the Russian state (its voice being, of course, Shafarevich). The Opposition may not always agree with us, but with our gentle directions, we will ensure that they will follow our lead even in wilfulness."
 NIK_shafarevich_return_to_the_soil_desc:0 "So much has been made of our dedication to rural democracy - perhaps we have forgotten that the farmer thinks of voting only as an afterthought. His life is dominated by simpler, rougher and better things - the harvest, the village and the family. As we polish our democratic processes, cast out the problematic elements haunting us and open the ballot boxes, let us celebrate as if there were neither peasant nor workingman, only Russians!\n\nThe Russian Spirit will be fostered as we turn electoral cycles into literal cycles of life, akin to harvests - rural-cultural dancing, movie screenings, and outright celebrations of life will follow each ballot, and our Churches will fill with joy as priests speak of the noble perfection of the Russian life. It will be a life of beauty and of honest work - all of Russia will share in its joy!"
 NIK_shafarevich_the_national_self_sufficiency_desc:0 "In the time of the Tsars Russia was accused of rapaciousness, even robbery, in its treatment of the nations under its wing. It was said that the Government favoured the death of ten indigenous residents to the impoverishment of a single Russian. Those days are long gone now, and the Empire is a fading memory, but the problem the Tsars faced has been handed over to us. What approach shall we take to preserve our national essence, while remaining faithful stewards of the people God has granted us dominion over?\n\nShafarevich believes he has the solution: an approach he calls Self-Sufficiency, wherein the non-Russian national communities shall see neither incorporation nor exploitation. Instead the Russian nation shall focus on enriching its people, and the minorities within it can go their own way - they will be blessedly, truly free of the hands of the State, now and forever."
 NIK_shafarevich_bond_the_countryside_desc:0 "We must never forget the rural roots of Russian life, and to abandon them to the ravages of industrial monstrosity would be utterly immoral of us. Instead we will focus on the true aims of any government worth its salt - allowing the fertile soil of Russian peasantry to take root and blossom into fecundity.\n\nOf course, that does not mean the state is entirely irrelevant: far from it, our new Russian Agrarianism policies will ensure that the state will forever be joined at the hip to the farmer! From investment in rural production methods to the sending of agricultural advisors, from bureaus to tractors to roads, the Russian State will experience rebirth where it was born at the first."
 NIK_shafarevich_farewell_to_arcadia_desc:0 "We do not make this decision lightly - it is with the bitterest of regrets - but for the Rodina to rebuild some compromises must be made, no matter the cost. Just as trees survive better with the cutting of branches when the forest fires come, so too shall Russia's industrial abominations, expansive though they might be, save us from the inferno of war.\n\nWe will invest in industrial and heavy-mining concerns in areas that are sparsely populated, boosting our private industry at the cost of some of our cultural purity. It might be a betrayal of our values. It might even be considered oppressive. With our diplomatic threats coming closer every day, however, this investment will come in handy sooner or later. We would prefer to wield it of our own volition, rather than have it foisted upon us."
 NIK_shafarevich_russias_beating_heart_desc:0 "As the firms, the farmers and the factories of the Motherland grow into each other, the Nation comes closer to the platonic ideal of a united series of tissues. Yes, Russia is one giant organ of life and common purpose, and what a glorious shared purpose it is! We must not rest easy, however: the people must always be guarded from their worst impulses, not to mention those germs who would wish to defile what we have built here and turn it to their own ends.\n\nContinual incremental adjustments to this system, developing new methods to manage Russian ruralities and building a strong culture of self-reliance amongst our peasantry will ensure that this self-sustaining system continues to grow and self-correct. May all of Russia embrace this organic life, and may it sustain a vital Nation far into the future!"
 NIK_shafarevich_promote_russian_traditions_desc:0 "In the lands under our hegemony, many mansions claim dominion over the Russian heart. Some of them are of Socialist origin, some of Monarchist roots, and some stem from foreign influences. There will be more in the days to come, but if we are to expel these wayward ideas we must build something of substance in its place. The Russian Glory must be on full display for its light to enlighten our people! Nothing less is acceptable!\n\nWe will focus on the development of the rituals that tie us to the soil, and to the Nation: national holidays are only the beginning of a full-scale revamp of our civic culture. Religious occasions, national commemorations of martyrs and the enforcement of Russian language and history will ensure that the light of the Rus shines far brighter than the darkness which would put it out!"
 NIK_shafarevich_the_counter_russophobic_campaign_desc:0 "In recent days some have spoken of those with a sinister vision for Russia - they speak of the demon of "multiculturalism", where tolerance of those different from us is is interchangeable from the blending of pure Russian culture with incompatible, alien substances! It is utter nonsense to believe such things, of course, but the nonsense is potent nonetheless. If we are to combat this stupidity we must start from the ground of Russian society - the peasantry.\n\nIn truth, many Russian ruralities have an unrealised, nebulous notion of what it means to be Russian. By affirming their God-given sense of what is Russian and what is from the Devil, we will reinforce the notion that a half-hearted embrace of minority culture, of the loss of the heritage of earth and blood, is Russophobia in its most demonic form. And when we set these people loose upon the cities, we hope the ivory-tower elites who speak above their station will learn that lesson, too."
 NIK_shafarevich_the_politically_conscious_army_desc:0 "Glory is in the Russian blood - our people were made for greatness, and the Army is the distillation of the finest traditions of our people. Honor! Courage! Integrity! Patriotism! These values thrive everywhere, but they blossom into view only in the men who have selflessly volunteered for the greatest of all possible lives. What better way to ensure the spirit of our National Revival never dies out than to build it into the Army?\n\nRegular political re-education lessons, the stacking of leadership positions with firm loyalists dedicated to the Passionaryy ideals, and an emphasis on rural strength will keep the Army forever loyal to our ideals and our vision for the nation. Quiet amendments to the Constitution will also ensure that should our leadership ever come into question, the soldiers know exactly where their interests lie."
 NIK_shafarevich_from_sea_to_shining_sea_desc:0 "This, then, is the dream: nothing more, nothing less than the bringing to wholeness of Holy Russia. Even as the Union fell, even as the barbarities consumed so much of Russian life and culture, we held on to this dream. The time has come when we shall bring it into being - so with our Army ready to roll the false-kulturny ideas that pollute Russia all the way back to Germania, let us be fearless!\n\nThere is a home for us, a place where the people most precious of God shall ever rest: that place is the heart of the Father in heaven, and the Holy Mother Rus on earth!"
 NIK_shafarevich_the_russian_idea_desc:0 "Again and again, civilization has risen, again and again it has collapsed, and again and again, Russia has taken its remnants into our loving arms. When Orthodoxy burned with Constantinople, we took the mantle of the new Rome without question. When the liberalists burnt Europe half to the ground, we in Russia took the mantle of tradition. Now that the Germanic savages hold Russian soil and people hostage, we shall again assume the mantle of those who know they are the last redoubt - for that is what we are.\n\nBut let us never cower before the enemy! Our long march to the Baltics, to the Urals, has brought with it the Russian Idea - the vitality and the beauty and the wild strength of Russian life - everywhere our boots have landed. Again I tell you: as long as we hold the Rodina within our hearts, in our minds and with every harvest, Russia can never fall! We are unconquered, unconquerable, and in the long war with savagery, there has been one certain truth:\n\n§RWe have won every single time. We will win this time, too.§!"
 
 
