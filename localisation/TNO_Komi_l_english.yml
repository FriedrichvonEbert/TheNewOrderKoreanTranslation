 bukharina.42.t:0 "A Simple Question"
 bukharina.42.d:0 "Svetlana sat lazily, with the smooth sound of the saxophone and a small book showcasing art from around the world. She read through pages filled with pictures of Inca statues, African masks, Korean totems and more, finding herself immersed in the history of art. Idly, she looked towards the cabinet in the study, wondering if there was any hidden history in the trophies and valuables inside. Lost in her idle reverie, she barely registered the sound of the door opening.\n\n"Chairwoman?" Her secretary called, leaning out from outside. He was holding the white handset, covering the microphone. She turned her head, looking at the door. The book dropped, a shallow thud emanating from below. \n\n"Yes?" \n\n"Comrade Malinina wishes to speak to you." The Chairwoman opened her mouth to speak, but was cut off. "I understand that it is your off day today, but she says that it will be quick." \n\nSvetlana nodded, putting her book on the table. Straightening her outfit, she took the receiver. "Yulia?" \n\n"This may seem a bit sudden, but with all of your work on women's liberation, have you ever given any thought to legalizing homosexuality?" \n\nSvetlana blinked. She had always just ignored the concerns of the homosexuals -- but maybe it was for the best if she finally took up the cause.\n\n"Sveta, are you there?" \n\n"Yes. I'm still here." She processed the question once more, before giving her answer to Yulia's question:"
 bukharina.42.a:0 "I think we shouldn't deal with the issue - there are better things to do."
 bukharina.42.b:0 "We should absolutely legalize it. Lenin did so, why shouldn't I?"

 bukharina.43.t:0 "Vestiges of the Future"
 bukharina.43.d:0 "Alexei saw all manner of characters in his job as a traffic policeman. Bureaucrats, artists, he had even seen the Chairwoman herself cross his street. One blow into his whistle and a slight motion of his hand, and all of the peoples of the world, it seemed like, walked across the crosswalk. From afar, he made insights into people's lives -- most would call it slander. Perhaps it was insensitive, but Alexei didn't see any harm in the matter. He blew into the whistle, and fifty people began to cross the street. The man in the fedora over there probably likes to play the harp. The woman in the red blazer likes her tea with milk for some strange reason. The two teen boys over there holding hands -- \n\nWait a damn minute. They were holding hands. People could do that now? People lik-- 'Focus on the job, Alexei. You're late to let the cars pass.' He told himself, blowing the whistle once more, gesturing to the drivers that they could go. Alexei continued working late into the afternoon, the thought of him holding hands with another comrade, until Antonina arrived to begin her shift. He made his way home, silently contemplating. He walked by a poster proclaiming 'COMRADES CAN LOVE WHO THEY LOVE' in bright red letters. \n\nTurning his head back, he thought that maybe he could. It had been a long time since he had first fallen for another man. He looked back fondly on that time -- he was young and full of idiocy back then, talking about how he "loved danger." Maybe now he could try his hand at love again -- it was legal now, after all. "
 bukharina.43.a:0 "And maybe, just maybe, he would find someone."

 bukharina.44.t:0 "Death Letter Blues"
 bukharina.44.d:0 "To: My Dearest, Dinara\n\nMy love. It has been a while since I last saw you, has it not? I hope you are well - but I am afraid I must spoil your mood, for I do not bring good news. \n\nYou have surely heard, by now, that Mikhail Suslov was found dead on the cooling board of one of our halal slaughterhouses. Suffice to say that when our medical teams entered we found more to scrape off than to lift up - he had been fed through a grinder, apparently, and what was left was quite frankly immaterial in the literal sense.\n\nWhat I want you to know, Dinara, is this: it was not us. No matter what the radio says in the coming days or weeks, I know the Muslim community here. We have always had faith in God to preserve us - you know that we are not violent people. Do not let anyone tell you otherwise.\n\nWhat we believe may soon be irrelevant, however. Already the Government has issued another of their foul Revolutionary Directives to begin 'investigations' into the death, and the neighbours of the flat I am staying in have been questioned several times in the last week. And there is more, too: they are actively removing those that still wear the veils. Yes, women are being accosted on the street for the crime of following what they believe. Is this the socialist culture we were told would set us free?\n\nIt is not safe for us here, not anymore, and I know that you are a loyal servant. You, too, will not long survive the Government's anger. Pack your suitcase, my love: we must flee from the cities until this latest transgression is forgotten. I will meet you, and if I do not, know that you have always been with me, in my heart. Do not fear - this, too, will pass.\n\nYours with love, Akhmad."
 bukharina.44.a:0 "Hurry, hurry. The man you love awaits."

 bukharina.45.t:0 "A Secret Meeting"
 bukharina.45.d:0 ""Valery?" Alexander called out. The voice barely rang in the thick forest. Where was that idiot that he called the love of his life? "Goddamn you, fucker." He kicked a twig, mumbling to himself. The wind buffeted Alexander, the cold still felt even through his coat. He heard the crunch of leaves and heavy breathing, turning behind him. There, before him, was Valery.\n\n"I'm here. Why did you choose...this place? You know I hate hiking." Valery took a deep breath, sitting against a tree. \n\n"Privacy. No one's gonna come here." \n\n"You're damn right no one's gonna come here. I nearly got lost." Valery smiled, punching Alexander's shoulder. He shook his head, giggling. \n\n"I think you're just a fucking idiot. That's why we should have gone together." Alexander tilted his head, giving Valery a smug grin. They grabbed their hands, dancing to nothing except the sounds of the forest and the music in their minds. Away from the prying eyes of society, from the police who would persecute them, and their families, who would rather let them starve. The two savored each other's presence for as long as they could -- these clandestine meetings would have to come to an end, one way or another. \n\nAs they parted ways, both dreamed of a world where they would be free to love each other, where they did not have to fear for their lives. "
 bukharina.45.a:0 "Just as there are many stars in the sky, there are also many dreams in our hearts."

 bukharina.46.t:0 "A Walk Through Omsk"
 bukharina.46.d:0 "Bukharina walked along the riverbank, appreciating her surroundings. The Irtysh was a surprisingly pretty river, and the city of Omsk had a certain beauty to it. It was nice to have a short period of time where she could breathe and reorient herself. In a way, wasn't that what she was doing with Russia? A calm, a reorganizing of efforts before pushing to the Pacific?\n\nShe chuckled, shaking her head. This was supposed to be a time where she didn't think about politics. She brushed those thoughts aside and continued onwards, allowing the cool breeze to blow on her. She took off her hat, feeling the wind flow through her hair. It felt nice, as she never was able to spend much time outside. It was almost as if the winds of change were blowing in her favor.\n\nShe had so much more left to do. The people of West Siberia had suffered greatly, and would have to be assisted by her government. There were so many social reforms she'd have to implement, as well. She nee- no. Her reforms would come soon, but she had to set her goals aside for now. After all, it was such a gorgeous day outside. Who was she to waste it?"
 bukharina.46.a:0 "The future beckons."
 
 bukharina.47.t:0 "Bukharina's Reforms"
 bukharina.47.d:0 "With our recent gains of territory, Bukharina has seen it prudent to implement some social reforms. These social reforms, at their core, are a package of laws meant to ensure that all people within the [NIK.GetName] are seen and treated as equals. Not only will we ensure protections for racial minorities, but also for women as well. After all, as a modern socialist country, we cannot allow over half of our population to be deprived of the rights they deserve. There will undoubtedly be controversy, as people will try to push off these reforms until Russia is 'more stable', but to wait would be nothing but a betrayal to the socialist ideal."
 bukharina.47.a:0 "Equality for all!"
 
 bukharina.48.t:0 "A Whole Village"
 bukharina.48.d:0 "Dimitri entered Bukharina's office, curious. While he had meetings with Bukharina as he was the head of her guard, they weren't normally this late at night. He took a seat.\n\n"Dimitri, can I try to explain a concept to you?" He nodded. "Imagine if you will, if children were raised communally. While their parents would play a role in their upbringing, said upbringing would be collective, involving the entire community. This would prevent the parents from passing on bad traditions to their children, while also ensuring that the children get a well-rounded childhood. This would also mean that the family, as it exists now, would be phased out if this was the nationwide standard. Does that make sense to you?"\n\nDimitri mused it over. He understood the concept, and could see how it would be executed. "Yes, it makes sense to me. However, I can imagine that there would be those opposed to such an idea, along with the possible negative consequences. Of course, you probably invited me here to bounce ideas for handling that off of?"\n\nBukharina chuckled. "You know me too well, Dimitri. Let's get to work then, shall we?""
 bukharina.48.a:0 "Figuring out how to raise children is hard work."
 
 bukharina.49.t:0 "Bravery and Comfort"
 bukharina.49.d:0 "Sofia took a deep breath, trying to push away her fear. "Alexander, I want to become a teacher," she said, getting straight to the point. She felt her heart pounding. Oh god, what if he said no? What if he hat-\n\n"Ok." Sofia looked at Alexander, shocked. Would it really be that easy? "I know my family has had a very...dim view on women, especially wives, working, and that I trust them on a lot of things, but I can tell how much you want to be a teacher. Your passion for it is...very evident." He smiled.\n\n"I love you, Sofia. You've supported me through so much. I'll always do the same for you." Alexander hugged her. Sofia felt her eyes tear up as she hugged him back. No matter what, she'd have her partner there to support her as an equal."
 bukharina.49.a:0 "And so a familial cycle of tradition is brought to its end."
 
 bukharina.50.t:0 "Inspiration"
 bukharina.50.d:0 "Ivan listened to the radio, surprised. He had heard from one of his friends that the government would be making an announcement tonight. While being a part of the local Soviet took up his time, it was his duty to ensure he was always up to date on governmental affairs.What he had heard shocked him.\n\nDevolution of power to the regional Soviets? Did this truly mean that the Soviets would have more control of local affairs finally? It was surreal to Ivan, who had seen the central government as the sole controller of power. He felt inspired. Maybe now was his chance to carve out a name for himself? He'd be sure to remain loyal to socialism, of course. Ivan had no plans to get into trouble now of all times, especially when change seemed on the horizons. He grabbed a piece of paper and a pen. Best to start writing down his ideas now, if this was truly the new reality of Russia."
 bukharina.50.a:0 "Handing over control inspires, after all."
 
 bukharina.51.t:0 "The Future Beckons"
 bukharina.51.d:0 "Bukharina sat on the park bench, enjoying the cool breeze. She had done a lot of work over the past few months, and it had been a long time since she was able to take a proper break. Not since her walk in Omsk had she been able to relax properly. Her mind wandered, for once freed of political concerns. However, her thoughts, after a time, would inevitably drift back to politics.\n\nBukharina was content. Her reforms had borne fruit, and it seemed the [NIK.GetName] was stronger than ever. Man and woman stood as equals, and those of a different race were not oppressed anymore. Unlike so many other socialists, she had worked to ensure that these rights weren't in name only. Bukharina could only hope it was a good start for fighting for equality.\n\nNow, with West Siberia stabilized and the foundations of a new Soviet Union forged, the time was approaching to unite all of Russia under one banner. Finally, the chaos that had plagued Russia for decades would be ended. However, that could wait for one more day. It was a beautiful day outside, and Bukharina would be remiss to let it go to waste."
 bukharina.51.a:0 "United forever, one can only hope..."

 zhdanov.1.t:0 "Taking Charge"
 zhdanov.1.d:0 ""And from our humble beginnings, here we stand, comrades! We have defeated the collaborators and counter-revolutionaries across these lands, and taken up our position as the rightful heirs to Bukharin!"\n\nHe paused, to allow the thunderous applause to end. Triumphant joy filled the chamber, filled with beaming officials and applauding military officers.\n\n"But we will not follow in the footsteps of Comrade Bukharin, for he lacked in one critical aspect; the ability to define the ambitious goals necessary to carry Mother Russia forwards! The people must have the guidance from above to achieve their full potential, and to keep them united upon their course, from our humble beginnings in Komi, to the formation of our new federation, to our ultimate destination in the stars." \n\n"To achieve this, our guiding hand must be strengthened. If we wish to seize our destiny, we cannot wait for popular consensus, but must establish it ourselves.""
 zhdanov.1.a:0 "The future comes, whether they like it or not"

 zhdanov.2.t:0 "An Unsettled Peace"
 zhdanov.2.d:0 "The first real indications that Zhdanov has no intention of structuring his Socialism along democratic lines are the widespread repeal of the Revolutionary Decrees, announced in public along a dozen channels. Radios are switched on, through the Republic's environs, and their volume turned all the way up as horrified ears take it all in.\n\nIt would probably have been easier to accept if the new regime offered concessions or promised a transition to a more permanent and just public order. Zhdanov, of course, promises with his trademark cheer that soon the citizens will return to a normality that favours the Republic as a whole.\n\nThe initial protests are unsettlingly loud and unnervingly close. Stations are barricaded or simply refuse to open, as do shophouses and public institutions. NKVD officers stationed in the district find themselves overwhelmed by the popular pressure, and a number of covert agents are nearly discovered and lynched by sheer force of popular anger. As it turns out, the broken clock of public anger does, in fact, strike twice a day.\n\nThis unnerves the Agency. New plans are created in the dead of night, and networks once thought solid melt and coalesce in new configurations, like a shifting cloud forming around a dense maze. At the heart of this cloud are a group of seemingly random individuals. They will be the first test of the new Republic's socialist science. \n\nOn a Monday morning, as the not-protests roll into their fifth day, individuals begin to disappear from the protests, and when they return they speak as if they had never doubted the Republic - when they speak at all. The confusion they spread instead poisons the protests, rumors of internal disorder and violence stain its reputation, and by Wednesday order has returned, albeit in a less-than-satisfactory form."
 zhdanov.2.a:0 "Order is of paramount importance."

 zhdanov.3.t:0 "A Fait Accompli"
 zhdanov.3.d:0 "Andrei Zhdanov was a smart man, and the first thing you learned about being smart in the old Komi Republic was that you could never afford to show yourself as such. The Left was a den of people who believed they were smarter than they were, or worse, acted like it - that was why Zhdanov had seized control and his competitors had not. The key was not to act smart - it was to have the people at your back. Better yet - to have the right people have your back.\n\nAnd so when Zhdanov called the impromptu Party meeting he focused not on speechwriting, but on table arrangements. Like a dollmaker playing very elaborate house games, he moved certain positions close to him, and the names of those who were less than enthusiastic about Ultravisionary Socialism a little away, and in his mind he constructed a careful model of applause, built and timed just right to give the illusion of omnipresence.\n\nBy the time the Party Congress was formally in session, it had already been rigged to hell - but no one noticed, of course.\n\nWhen the Party Secretary declared the merger of the offices of General Secretary and Premier, it seemed like a tidal wave of applause swept the room, and confused delegates rose to give applause to what seemed like the People's Will. Delegates carefully planted in key positions on the perimeter clapped louder than the rest - the loudspeakers packed under each table amplified that effect. As Zhdanov accepted the laurels of Paramount Leader with grace, not a single question was raised.\n\nAnd so, without ever lifting a finger in immodesty, Zhdanov stole the Congress, the Party, and the Federation - and from that moment, the march of Soviet History was attuned to an altogether different beat."
 zhdanov.3.a:0 "Zhdanov, you magnificent bastard!"

 zhdanov.4.t:0 "The Specter of the Stars"
 zhdanov.4.d:0 "Description: Socialism, as a theory, never successfully managed to envision the mass changes to human culture dialectically produced of necessity and progress. Humanity can transcend all boundaries: gravitational, mental, botanologically. With the tyranny of the market lifted, real innovation can begin under a program of complete human reimagination." \n\n "...so it is that Germania will fall. With our economy churning at a full, rational speed under a cybernetic and computational core, the fascist basketcase of the German economy can be revealed as the pacing dog it is. Complete elimination of markets, under scientific guidance, is the means to military victory and the beginning of man's era in among the stars" \n\n -Excerpts from The Ultravisionary Manifesto, by A.A. Zhdanov"
 zhdanov.4.a:0 "It certainly lives up to its title."

 zhdanov.5.t:0 "Cybernetics and the Soviet Project"
 zhdanov.5.d:0 "Zhdanov, deep in the thrall of the latest in American rock coming from his gramophone, was suddenly jolted to the material world by the entry of the towering economy minister, Dmitri Shepilov. In an amazingly measured tone, Shepilov thumbed through the weighty file now on Zhdanov's desk, jumping from talks of telephonic networks to obscure policies in 20s Siberia to variables in economic simulation. Once the breathless birth of the future coming from Shepilov's mouth ended, Zhdanov bolted upwards and gave him a kiss on each cheek. \n\n "Beautiful, beautiful. A fully automated and scientifically planned economy, free of any nefarious influences or chaotic inputs from men. Sheer Russian industriousness mixed with Marxism, with, with...with robotics! Yes, robotics! Ahh, Shepilov. We are going to suffocate capitalism," he exclaimed while throwing his arms upward, then turning towards the horizon out his window, "and then do the same to the German shits. With fucking computers!" "
 zhdanov.5.a:0 "Yes, sir."

 zhdanov.6.t:0 "First Steps to the Future"
 zhdanov.6.d:0 "As the saxophone from the jazz record and the fog of vodka grew heavier, Zhdanov returned to the start of his talk on his latest five-year plan. "All of this, in my Manifesto, which all of you," he waved his finger in a line multiple times to gesture towards his old Party friends, "should have read, all of it is...science. Proven. We can build a strong Soviet Federation with no markets, with no returning to old bullshit from the past, no failed Bukharinism. No, we are here to win, and this five year plan will not only create a booming industrial sector to churn out war and civilian material, but will run off of machines! Machines that can take every input to make the most rational decisions, and provide for us all! In other words, I want to move this economy as far from my wife's personality as I can." \n\n Hearty laughter, the slapping of backs, the deepening of alcoholic fog. It was a good time to be in the Communist Party, the next five years so perfectly accounted for."
 zhdanov.6.a:0 "They saw the future over vodka and jazz. "

 zhdanov.7.t:0 "Untouched Frontiers"
 zhdanov.7.d:0 "Zhdanov began his speech to the small crowd of men and women before him. Six men, two women, each of whom was a guiding light in the sciences "Ah, beautiful. We have, er..." He pinched his temple, then snapped to attention and began pointing at each of the eight individuals, who ran the gamut from computer science innovators to inventors of cheaper, durable forms of concrete, to trail-blazing psychotherapists. Finished with his attendance taking, Zhdanov began his promises and hopes. "So, I expect all of you to build a functional, human-guided space shuttle within six months." The figures in front of Zhdanov stiffened immediately, then a few turned sheet white when he finished by saying, "failure means execution by firing squad. Begin." \n\n Once his terror had done its work, Zhdanov guffawed. "Who do you think I am? A Nazi? You are all heroes who will be treated as such. Caviar and champagne awaits tonight. You will each continue the beautiful work you've been doing in your own institutions before, except now you will have the collective purpose of popular work. By the end of your tenures, we will have thoroughly conquered both the mind and the stars!" While some of the scientists were still shaken from the earlier attempt at humor, most already loosened up at the promise of luxury and respect, and now began the discussions that would lay the groundwork for tomorrow's Soviet Federation."
 zhdanov.7.a:0 "From the fields to the stars, a new dawn emerges."

 zhdanov.8.t:0 "From the Collectives, to the Collectives"
 zhdanov.8.d:0 "Bewildered, the various families of peasants looked up to the mustachioed man in military fatigues, who otherwise lacked any weapons or identifying features of a military figure. Standing on bales of hay before the faded blue farm house at the edge of the plot, he reached a crescendo in his already raucous speech. "With these latest tools in the sowing of the Earth, our output can be greater than ever! If we are to build the Ultravisionary Socialism promised by Comrade Zhdanov, if we are to be permanently rid of capitalism and the Nazi yoke that protects it, we must understand our role in the five-year plan! To feed all of the Federation, we must use these tools, the plows and tractors, to reach our mandated quotas. The alternative is a new tyranny from the fascists, and the permanence of misery experienced in so many rural areas. So let's begin our work!" Though still dumbfounded and uncertain about their new role, the families of this small communal farm could not refuse the demands."
 zhdanov.8.a:0 "Time to get to work."

 zhdanov.9.t:0 "A Trip into Consciousness"
 zhdanov.9.d:0 ""Bourgeois psychologists have merely interpreted the mind. The point, however, is to conquer it." \n\n "Humanity, especially coming from the womb of capitalism, is wrapped up in ego and pettiness. To build the mind of tomorrow, of the New Soviet Man, we must reap the abilities of new innovations to place thought patterns in completely different states. Early research into the psychedelic effects of lysergic acid shows promise in inducing altered states unlike anything to be experienced on Earth. In essence, LSD offers cosmic travel years before it is possible. That mind, among the stars while planted on the ground, is the one we can drive in various desired directions, and wipe away the old marks of capitalist life." \n\n -Excerpts from Mind, Komi, and Ultra-visonaries by A.A. Zhdanov"
 zhdanov.9.a:0 "Psychic research drives forward!"

 zhdanov.10.t:0 "Experimental weapons"
 zhdanov.10.d:0 "The People's Commissariat of Science had their regular meetings that they had nearly every week. It was more of the same, however at the end, something new was finally announced to them. They would now begin to focus on military advancements. These would range from simple things such as advanced rifles, to more advanced weapons such as laser weapons that could destroy incoming missiles from miles away. \n\nKolya had been to many of these meetings, he knew the procedure quite well. However today was an unusual day. Instead of the regular procedure of a meeting and then the sharing of ideas, they focused on the ideas of militarization. He himself saw many of these ideas as science fiction, ideas that only stood in books. However, as he learned more and more from the men who had spoken at the meeting, he saw that it was much more closer to reality than fiction. Ideas had been brought up to the men, such as the ideas of high altitude bombers that could strike enemies from altitudes only dreamt of. These ideas had floated around the men, as they worked harder and harder to one up another. More ideas had been considered such as powerful tanks that could withstand nearly all of the firepower in the German arsenal. While many of these ideas could be seen as nearly fiction to the many people of West Russia, it was nothing more than a possibility for the dreamers of the People's Commissariat of Science."
 zhdanov.10.a:0 "For Science!"

 zhdanov.11.t:0 "A Socialist Society"
 zhdanov.11.d:0 "The weekly meeting of the People's Commissariat of Science has occurred once again. They themselves had been surprised when Zhdanov himself came to the meeting and told them of their next mission. It would be to prepare a new society, one that is socialist and combines the ideas of the visionary ideals that many of the scientists in the Commissariat hold. \n\nA small outline had been produced and made by the scientists, with a large focus on making the country more advanced using more modern ideas instead of the older, more focused ideas that had been made in the eve of the Russian Revolution. The goal of their new mission was to figure out a way for their society to become one that will be a model for all socialist countries. Ideas ranged from the idea of a united culture that would surround all socialist countries and would inspire many of them. However first, they would need to select what they would research first. Would they reach for the idea that they would need to research deep into the ideas of technology that would connect them such as satellites and high tech radio? Or would they delve deeper into fields such as sociology where they would learn how to truly influence people and make sure the society that they envisioned would be the best one for the people that would live in the society. Whatever focus they choose to look at first, it would be the one that would be important to the future of the socialist cause for visionaries everywhere."
 zhdanov.11.a:0 "For Socialism!"

 zhdanov.12.t:0 "A Particular German General"
 zhdanov.12.d:0 ""Comrades, I have assembled you all here today to discuss our tactics that the West Russian Revolutionary Front had used against the Nazis during the Great Patriotic War." Said Varennikov to the men that had been assembled in front of him. While many of them had fought in the war, some of them hadn't, and had been more focused on operating in the East during the conflict. \n\n"As many of us know too well, we had been too brash in our attacks, coming into Moscow with an incredible speed. While these tactics are seen as acceptable in some places, it truly led to our downfall" He stopped for a split section and watched the room, before motioning to an assistant to change the projector screen, it then showed a map of the Russian advance. Varennikov then pulled out a presentation pointer and tapped it against the border regions of Moscow. "While our first attacks had been good, they soon descended into a slow moving slaughter. We had caught the Germans off-guard. They thought that we had been dead for good, however as they learned over the next few months, it couldn't have been more wrong. They will certainly be expecting us to arrive to their doorstep in the coming years so we must learn from our mistakes"\n\nVarennikov motioned to the assistant once again, who had seemed to fall asleep. He poked the assistant with the pointer, who then shot up awake and changed the slide. It then showed a picture of Hans Spiedal, the man who had stopped the war. \n\n"This man right here, he is the architect of our downfall. If we must win against him, we must prepare. If not, we can expect a loss that Russia has never seen before.""
 zhdanov.12.a:0 "We must prepare."

 zhdanov.13.t:0 "Next Generation Warfare"
 zhdanov.13.d:0 "The meeting had been early in the morning, with many of the men drinking coffee. Some of them preferred to be drinking a more heavy substance, one that would wake them up and prepare them for a day of discussing the next generations of warfare that they would develop and the armies would take place in. Many subjects had been brought up so far, such as the development of bombers that could strike from miles in the air and hit targets countries away. \n\nHowever, one of the more polarizing topics that had been brought up was the development of lasers. Lasers had been a personal interest of many of the scientists who had been assigned to work on the projects. However, they soon remembered that they had to focus on only the next generation and not fifty years now. Many of them shared the same ideas. The warfare in the coming decade would mostly be shaped as similar to the combat that many of them had seen so far. One that was fought and won with fast moving vehicles and a very mobile infantry. Some scientists had more outlying ideas that soon garnered more interest. One idea was proposed that the next generation of war would be completely fought with air combat. Land would be seen as irrelevant unless the helicopters or planes had been dropping off soldiers for a fast-strike mission, such as a raid. While the idea had certainly been seen as laughable at first, it soon garnered more attention as some of the men had begun to agree with it after thinking over the idea a few times. While certainly controversial, it was an opinion that could possibly work in due time. As the men filed out the building to continue their research, they wondered if it was truly possible at the end of the day."
 zhdanov.13.a:0 "Only time shall tell."

 zhdanov.14.t:0 "Warfare of the Next Century"
 zhdanov.14.d:0 "Like the meeting the scientists had recently, it was another one focused on warfare of a certain generation. However, instead of focusing on the next decade that many of them would possibly be alive for, they now focused on 2070. The year was picked due to it being a whole century later, one that would be very focused on really seeing on how much the scientists could think of. As the scientists fired into the room, they saw the assignment that they needed to do, so they began to get to work. \n\nUnlike the previous discussion, many of the men did not go into camps to discuss their ideas. The whole exercise was one that was seen as a radical decision. It was one hundred years later, certainly something that none of the men would be alive for. Maybe some of their great grandchildren, but not them. Many of them had differing ideas, but many stuck to one or two ideas by the end of the day. The first idea being that the warfare in 2070 would be largely focused around the internal mind of soldiers, with them fighting in an environment that would be largely based upon the basis of "neuro-warfare" a concept that would be developed in the next century as a way to both train soldiers and as a tool for battle. The second idea was one that the wars of tomorrow would be fought with huge towering machines. Ones that would carry armaments that would destroy the armies of today within hours. While they would be extremely expensive, even a country having one would be a massive detriment from any attacks on them. Like the last meeting, when the time was up, the men filed out. However unlike the last one, many had felt much more inspired by this one, thinking that if it was truly possible to have our minds do the battle for us or even giant machines to fight."
 zhdanov.14.a:0 "The wars of tomorrow. "

 zhdanov.15.t:0 "Guns of the Future"
 zhdanov.15.d:0 "Zhdanov had been presented with two options in front of him when he had been given a folder. Inside were two profiles. He knew why these had been dropped off to him. In the coming days he had to decide a manufacturer that would produce all of the weapons that the Soviet Federation would use to take back Moscow. However he still needed to pick. \n\nOne of the options was a group that had been relatively unknown, known as Goran Arms. The company itself had been around for about ten years, and had produced weapons of good quality. They had been known for being on time, but with weapons that had been seen as basic to the times. On the other hand was the G.A. Korobov, a famous visionary that had made his name known with his weapon designs. While he had yet to put out a design, he had found favor with the many visionaries that found themselves home in the federation. \n\nAs Zhdanov read over the two profiles, it came soon apparent that he would need to choose. While he quite liked the companies both, he liked the visionary nature of Korobov. However he liked that Goran had produced weapons before that had been well received."
 zhdanov.15.a:0 "Goran it is."
 zhdanov.15.b:0 "Korobov it is."

 zhdanov.16.t:0 "The Return of the Severnyy flot"
 zhdanov.16.d:0 "Ships slide into the water across the cast of the White Sea. Though small, they represent a fundamental change in the military situation in the North.\n\nNo longer will the coasts of Russia be the domain of U-boats and Finnish patrols. No longer will they have free rein of everything beyond where the water laps the shore. For we will rebuild the Northern Fleet. Once again, the red banner flies on the vessels that patrol the waves of the north. And any fascist who wishes to come through this passage finds his way blocked."
 zhdanov.16.a:0 "The Fascist pirates cannot escape the Marine Guards!"

 zhdanov.17.t:0 "The Embassy"
 zhdanov.17.d:0 "With the proclamation of a new USSR came a steady treacle of immigrants, radicals from Europe and America who, never having seen a large socialist project in their lives, found the prospect of a resurrected Soviet state fascinating. Some had taken unbelievably daring journeys over German lines to get there. Emma's story was significantly less impressive; she flew in from New York after some time as a student radical. She shared an apartment in the capital with a few other foreigners, and when the "Embassy of the Global Proletariat" was announced she was among the first to sign up. \n\nThe building was an old meeting hall, chosen for its scale, with different nations' delegations arranged in a great circle, and Emma decided to tour them before joining her comrades in the American section. First came the Soviet section, robustly populated with a number of local officials. Then came the British section, an eclectic collection of elderly resistance fighters and trade unionists. The German delegation piqued her interest. "Comrades, you must have suffered greatly under fascism. How did you escape?"\n\nThe man she was addressing looked confused before replying in what was unmistakably a local accent, "Ah, I see the confusion. In the absence of German representatives, we are portraying the German proletariat in their stead."\n\nStrolling the aisles from Hungary's, to Iran's, to, most bizarrely of all, the "oppressed African peoples'" delegations, Emma found that the case was the same. Without the global proletariat actually present, the Soviets had taken to casting Russians in their roles and instructing them to imagine what the people of those nations might support. While she appreciated the enthusiasm, perhaps it may have been better to leave this particular project on the drawing board."
 zhdanov.17.a:0 "A farce of internationalism."

 zhdanov.18.t:0 "Aid From the East"
 zhdanov.18.d:0 "Text: Comrades!\n\nYou are not alone in your struggle against the fascist beast! The Peoples' Government of Western Russia is in solidarity with all the working peoples of the world, but we have common cause with the nations of the north who stand against the Hiterite monsters. The battle against fascism demands the utmost from all of us, and we support any people who drive back the Teutonic barbarians at their doorstep. Keep strong, and hold those that fell in eternal and shining memory.\n\nSolidarity forever!"
 zhdanov.18.a:0 "It's nice to have friends."

 zhdanov.26.t:0 "Swedish Recognition"
 zhdanov.26.d:0 "As part of our efforts at diplomatic outreach, we have approached Sweden to ask for diplomatic recognition as the legitimate government of Russia and as the successor to the old USSR. Swedish recognition, coming from a well-respected member of the international community, would do much to bolster our legitimacy on the international scene and could prove advantageous when it comes to dealing with the other breakaway states."
 zhdanov.26.a:0 "We can only hope."

 zhdanov.27.t:0 "Swedish Recogniton - Yes"
 zhdanov.27.d:0 "Success! The Swedish government has accepted our overtures of cooperation and has officially recognized our government as the legitimate successor to the Union and the rightful government of Russia. Already our diplomatic teams are preparing to establish an embassy in Sweden and our government has begun to reap the benefits of diplomatic recognition."
 zhdanov.27.a:0 "To Stockholm!"

 zhdanov.28.t:0 "Swedish Recogniton - No"
 zhdanov.28.d:0 "Unfortunately, the Swedish government has opted not to recognize our government, citing unspecified issues with our government and the presence of more legitimate states in Siberia and elsewhere. This represents a large blow to our efforts to gain international recognition and has had a major effect on our diplomatic efforts elsewhere."
 zhdanov.28.a:0 "Eventually they'll recognize us."

 zhdanov.29.t:0 "Approach Free Norway"
 zhdanov.29.d:0 "It would appear that the iron grip that Nazi Germany has over Europe is not nearly as tight as it seems. Norway was once ruled by an oppressive Nazi colonial government, their freedom cruelly denied by the Germans in their quest for total domination over their neighbors. Miraculously, the situation has made a dramatic reversal.\n\nThe Norwegians have finally thrown off their shackles and removed the Nazi regime from power, establishing an independent government in its place. They are now surrounded on nearly all sides by Fascist influence, and will need all the help they can get. We shall send a delegation to Free Norway offering military assistance in exchange for recognizing our government as the legitimate successor to the Soviet Union."
 zhdanov.29.a:0 ""

 zhdanov.30.t:0 "An English Embassy"
 zhdanov.30.d:0 "Even the proud English people were not spared from the advance of Nazi Germany, and following the Second World War a German-aligned government was imposed upon them. Luckily, it was not to last. The English have overthrown this illegitimate puppet regime and restored an independent state in bold defiance of the Fascists.\n\nTheir struggle is not over however, and many international observers have considered the possibility that the Germans may soon retaliate to reestablish dominion over England. Should this happen, we shall stand with them in the form of military aid. If they recognize our government, we will begin to send them as many weapons and munitions as we can spare."
 zhdanov.30.a:0 "Freedom is something to be proud of."

 zhdanov.34.t:0 "A Message to the Fascist Defilers"
 zhdanov.34.d:0 "To the Illegitimate Government holding Court in Germania:\n\nWe have heard that your leaders have gotten it into their heads that they truly own the lands where their flags fly. It is no secret that your Government has long abandoned all reason and moderation - and that no amount of human blood and tears are sufficient to deny them what they deem to be theirs. For this reason, this letter is being written in Syktyvkar instead of Moscow, so long the heart of Russia - for this reason, millions suffer in the groans of an oppression so horrific it is almost unbelievable. \n\nFor this reason, while millions burned in East Europe, you defiled the surface of the Moon - an innocent celestial body which had done you no harm - with a flag steeped in the remains of those who have wanted nothing more than to resist you.\n\nWe understand, too, that your Masters wish to bend history, and have deluded themselves into believing they can control the future of the world by simply willing it into being with rifles and tanks. To this we have nothing to say, except the obligatory words of the sane to the madman: good luck! May you soon be disabused of this idea, and may its loss hurt you bitterly.\n\nBut we will make no bones about our own desires: what was stolen from the Workers of Russia, the Russian People cry out day and night to regain. The boots you use to stamp upon our people from old Kiev to old Leningrad will be consumed in fire as you are held aloft, the yoke turned inside out and twisted into a stabbing dagger. We will stop at nothing until our people are free.\n\nAnd on behalf of that part of the world that still calls itself free, we cordially invite you to take down the offending flags - and the armies that held them aloft - and leave at once, for Germania your home. Take them down from Moscow, Petrograd, Paris, the Moon - they are only tainted by the shadow of your bloody banner - and take the endless cycle of horror you bring with you."
 zhdanov.34.a:0 "Yours, the Free World."

 zhdanov.33.t:0 "Frontiers Cannot Bar Him"
 zhdanov.33.d:0 "Speech, International Workers' Solidarity Front. Guest Of Honor: Andrei Zhdanov.\n\nComrades, it is an honor to receive all of you. I am grateful for the kind words the assembled delegates have issued me, regarding the beauty of the city around us - and indeed I am proud of what the Soviet workers have accomplished here. Not for the stunning architecture or natural beauty, mind you, although we do possess plenty of those once you get past the suburbs. (Laughter.)\n\nNo, comrades, what I am speaking about is the beauty of Proletarian Unity. Now, I am sure many of us would laugh at that last statement, and who can blame you? The history of socialism, in Russia as everywhere else, is steeped in the tears of betrayal and mutual recrimination. Were one to ask a worker in the streets of your average urban city anywhere around the world, he would call the Communist one who was more dedicated to fighting his contemporaries than his enemies! (Laughter, commotion.)\n\nThat disunity cost us dearly when our enemies came for us, as we had foretold so clearly. Indeed, we are the Cassandras of history: always warning of the catastrophes awaiting the Capitalist world and on guard against Fascism, and yet never able to protect ourselves from our predictions. Our squabbling kept us from mounting an effective resistance, here in Russia, and around the world the smoke of failed revolutions wafted countries even further into chaos than they had been at the start.\n\nNo more, comrades! We face the most fearsome and final enemy, right at the doors of Russia and around the world, and yet we have nowhere left to retreat! It is internationalism or collapse, united socialism or barbarism - life or death! Comrades, when we next sing the Internationale, let us bear in mind that there is something more than friendship and labor that unites us."
 zhdanov.33.a:0 "It is the spirit of freedom itself."

 zhdanov.35.t:0 "The March of Revolutionary Progress"
 zhdanov.35.d:0 "Andrei Zhdanov sometimes found the smiling, genial Socialist he'd once been almost alien, a thorough stranger compared to the man he was now. As the Federation had grown in complexity and size, so too had his administrative functions, until it seemed like half his job was scheduling meetings for the right people to meet each other and get things done for him.\n\nThe other half, however...Zhdanov smiled. The other half of his job made it all worth it.\n\nThe old dream he'd hidden was coming into view, in gluts of weekly reports from the scientists. The limits of the human mind were being stretched into new shapes and patterns; even where his ideas had failed, they had given so much information in the bargain that he couldn't say they'd been failures at all. Soon the New Socialist Man would rise like Titans from the deep, super-men ready to rebuild the shattered nation and bring Proletarian humanity to where they'd always dreamt of going: the stars.\n\nAnd the machines on which they would ride were coming into being, too - as the Testing Initiatives grew ever more expansive, their tests blossomed into fruition, too. Forget about the military applications, he'd always told the Generals. The wonder is enough. And the wonder Zhdanov experienced as he read about the test flights he couldn't watch personally was like - a man watching the summer stars, dreaming of taking flight. Yes, like a scene in a dream.\n\nNodding quietly, Zhdanov rummaged around his study and began a new series of scribblings in a well-worn leather notebook. Frowning, he scrapped the first draft he'd drawn and began a new one. This one was far more complex than the first; notes to self-referential articles abounded, and with them actual scientific reports, but in the centre were three clear and outlined words, circled repeatedly as with a child's drawing."
 zhdanov.35.a:0 "They read: MOVING TOWARDS SUPERCULTURE?"

 zhdanov.36.t:0 "A Speech To The Politburo"
 zhdanov.36.d:0 ""Our objectives, insofar as pertains Russia, are clear. We were tasked with the preservation of the Motherland, and we failed. We swore to ourselves to expel the Germans from Moscow, to push them all the way back to Berlin, and in this, too, we failed."\n\n"But we now have something that no one else in the shattered Union has - the Ultravisionary Immortal Science. The Bukharinists and the Red Juntas fumbled half-blind in the search for progress, and the Fascists and Monarchists and Bourgeois Pseudo-Democracies stumbled fully-blind into their error. We know that our course is true; our people are our benchmark and the Science of Marxism our guide. "\n\n"But a man looking towards the Stars will never be content with the things of Earth alone. We speak often of re-engineering the Economy, of building a fairer and better way of life for all through the scientific control of goods production. We also speak of rebuilding Society, of tearing down the walls between man and woman, between worker and politician, that separate us from each other. But to do this alone is not sufficient."\n\n"I now believe, comrades, that we must re-engineer the human heart itself - that just as the patient farmer, year after year, nudges his crops to greater fecundity, we, too, can create a bumper harvest in the Soviet youth and the generations after them. We know that the Marxist Dialectic dictates the struggle in the mind; we know how to condition these struggles to tilt one way or the other, so that the future of the Soviet mass-consciousness leans evermore towards greater unity." \n\n"This is our future, comrades; not a world consumed by the struggle against fascist reactionism or fear of its inevitability - a world where the very thought of it is impossible.""
 zhdanov.36.a:0 "Understood."

 zhdanov.37.t:0 "We Are Not Alone"
 zhdanov.37.d:0 "Excerpts from the Great Soviet Encyclopedia, Second Edition (1967)\n\nTHE ZHDANOV SOLUTION. The realisation that Ultravisionary Socialism is destined to spread throughout the universe, as determined by Paramount Leader Andrei Zhdanov's intense study of the immortal science of Ultravisionary Socialism. Originally promulgated as a solution to the Fermi Paradox of Italian-American physicist Enrico Fermi, which observes the apparent contradiction between the lack of evidence of extraterrestrial life and the immense likelihood of its existence, Paramount Leader Zhdanov discovered that the most likely block to the advancement of extraterrestrial life to the interplanetary and intersolar stages of development was the persistence of backward stages of development (feudalism, capitalism, fascism) on alien worlds.\n\nWith the immortal science of Ultravisonary Socialism only existing on Earth, brought to us by the unique genius of Marx, Engels, Lenin, and Zhdanov, only Earth holds the possibility of rising to a higher stage of interplanetary, intersolar, and perhaps even intergalactic development. It is thus the duty of the Soviet Federation, as one true embodiment of Ultravisionary Socialism, to spread itself first across the Earth, and then to alien worlds suffering under the oppression of primitive barbarism.\n\nTHE INTERSOLAR SOVIET FEDERATION. A future space-faring intersolar civilization founded on the principles of Ultravisionary Socialism, as vaticinated by Paramount Leader Andrei Zhdanov. Starting on Earth, the Intersolar Soviet Federation will spread from planet to planet, liberating alien species from the oppression of feudalism, capitalism, and fascism. Its armed forces, the Intersolar Red Armada, will obliterate all enemies in its path, assisting extraterrestrial workers and peasants in their struggle against their oppressors. It will educate the alien workers in the teachings of Marx, Engels, Lenin, and Zhdanov, and ingrain in them a deep understanding of the immortal science of Ultravisionary Socialism. Ultimately, the Intersolar Soviet Federation is destined to expand throughout the universe, ushering in a final, Universal Soviet Federation, and an eternal aeon of universal peace, prosperity, and liberty."
 zhdanov.37.a:0 "Unity with our extraterrestrial comrades!"

 zhdanov.38.t:0 "Escalation, or Preperation?"
 zhdanov.38.d:0 "We are faced with a momentous and serious choice. We could take it slow. This would mean a measured attempted transition to our ideals. In the meantime, we would be focusing most of our efforts on reclaiming Soviet lands.\n\nOr, alternatively, we could look to the future. We would be neglecting both our people's quality of life and a little bit of our economy. But that sacrifice would be in pursuit of the eventual completion of our true goal - the socialist superculture.\n\nSo should we stay the course, or try to move two steps at once?"
 zhdanov.38.a:0 "The future waits for no man!"
 zhdanov.38.b:0 "First, win the war. Fewer wasted words!"

 zhdanov.39.t:0 "Observing Culture Shifts"
 zhdanov.39.d:0 "Junior Sergeant Volkov enjoyed his job. The NKVD paid well, the hours were good, and his tasks were usually fairly routine and easy. He also enjoyed the human element. Volkov was a reserved, private person, with no family and very few friends. Listening in on people for the NKVD gave him a sense of connection to people he felt he would otherwise never have, even if they were total strangers.\n\nSome he even grew attached to. One old man, a retired violinist, routinely played his instrument in his small apartment on the third floor of the complex. He was of little interest in terms of scientific observation, yet Volkov still listened in almost every day, and came to love and depend on the old man's little personal recitals. When the old man finally died, Volkov felt the loss deeply. He even broke protocol and attended the old man's funeral from a distance, leaving flowers at his grave after his family and friends had departed.\n\nAnother subject Volkov grew close to was a florist who lived in one of the second floor apartments. He grew to love the sound of her voice, on the phone to her mother, or drinking with a friend, or just talking to her flowers, which she treated with great care and fondness. Volkov wrote down her every idle move, the notes then fed back to the scientists for analysis. Yet one day, while hosting a party at her house, Volkov caught her disparaging Paramount Leader Zhdanov, calling him a "unhinged lunatic." Volkov felt great mental anguish over this incident.\n\nOf course, he ultimately turned her in. While their directive was merely to observe and document cultural and social shifts in the population, they were also duty-bound to report anti-ultravisionary behaviour and speech. She would do a short stint at a reeducation camp, and be back in no time. Yet when she returned, she was much changed. She no longer talked to her plants, or to anybody for that matter, not her mother or her friends. Volkov grew worried, and then bored. After a few days of silence, he moved on to find a new subject."
 zhdanov.39.a:0 "Zhdanov hears all."

 zhdanov.40.t:0 "Glory to the Ones who Look Forward!"
 zhdanov.40.d:0 "Earrape soviet anthem qwith galactic sounds"
 zhdanov.40.a:0 "Gang shit"

 zhdanov.41.t:0 "The Workers' Bomb"
 zhdanov.41.d:0 "Professor Oleg Cherkasov shifted uncomfortably in his seat as he glanced around the auditorium. There were only 30 or so men in the room, but they were amongst the finest nuclear physicists in the Soviet Federation. Abraam and Artem Alikhanian, Oleg Firsov, Andrei Sakharov,Yulii Khariton, and Yakov Zeldovich, all brilliant physicists or former members of the Soviet Union's aborted atomic bomb project during the early stage of the Great Patriotic War. Cherkasov felt almost an impostor sitting in the same room as these men, despite his own credentials and experience as a researcher.\n\nThe mood was tense, and there was little talk amongst the physicists as they waited. They all knew what this gathering meant. Zhdanov wanted the bomb, and they were the men who had been chosen to build it for him. The idea filled Cherkasov with a mix of excitement and dread. Participating in a project of this importance would be a lifetime opportunity for Cherkasov, but the prospect of what the Paramount Leader of the Soviet Federation would do when he finally got the bomb terrified him.\n\nJust as this thought crossed his mind, the man himself entered the room. Dressed in an all-white tunic and suit, sporting his characteristic thin moustache, Cherkasov could not help but feel that Zhdanov looked ridiculous. Yet as the Paramount Leader climbed the steps to the stage before them, Cherkasov clapped as emphatically as all the other men of science and reason. Reaching his podium, Zhdanov called for the crowd to quiet before he began to speak.\n\n"Comrades, I will be quick and to the point. I have gathered you all here today to address an issue which is of fundamental importance to the Soviet Federation. As you all know, the diabolical Nazi thugs across to our west posess a nuclear arsenal capable of destroying us at a moments notice. If we are ever to defeat the Hitlerite dogs, the Soviet workers must be armed with a nuclear arsenal of their own, a workers bomb to blow the Germans away! That is your mission. Working together, with all the resources of our great Soviet motherland made available to you, you must with great haste and energy construct the workers bomb. Comrades, you are being entrusted with the fate of Ultravisionary Socialism. Do not fail me."\n\nCherkasov and the other bomb makers rose, clapped, and shouted:"
 zhdanov.41.a:0 "Long Live Zhdanov!"

 zhdanov.42.t:0 "Absorbing Compatible Elements"
 zhdanov.42.d:0 "During the Bukharin era Yaroslav was enchanted by the stars, their movements and light. His fascination with Soviet scientific fiction novels lead to probably the most important choice he made in his entire life - he decided to dedicate himself to astronomy.But everything went to hell when the war broke out. His family, his hometown, his friends - all gone. Only thing left was his work. With the refuge caravan he got to the Sverdlovsk, where he got employed in a local research facility. Years passed, Yaroslav got fired for secretly spending facility's money on a personal telescope, and after that he mostly survived by either doing manual tasks for pennies or teaching basics of astronomy in rural schools. Until he got a letter. It randomly appeared in his mailbox one day. After reading it Yaroslav froze for a second. It was an invitation to work for the government. Letter had a detailed list of Yaroslav's pre-war achievements, some of them were forgotten by Yaroslav himself. He quickly departed to the facility, as he had nothing left to lose if he agrees, not to mention the rumors he heard about scientists who refuse to cooperate with the government in a Soviet Federation...After all procedures Yaroslav was sitting in his new office, trying to estimate how much money were spent on this new facility. Just the equipment in astronomical department probably costed like the entire building of the facility he previously worked in,not to mention everything else. Whatever the government plans, Yaroslav was fine with it as long as they will let him do what he always wanted."
 zhdanov.42.a:0 "This time around money isn't an issue."

 zhdanov.43.t:0 "The Rocket Equation"
 zhdanov.43.d:0 "Valentin Glushko spent hours making sure he was ready. He slicked back his hair with that gel he got for his anniversary three times, drank so much coffee that his eyes darted around nervously, and made sure that his suit was completely free of creases. He checked his suitcase twice to make sure he had the necessary documents and ran a lint roller across his fedora. His dog's hair wasn't going to be the one to ruin the big day.\n\nValentin entered the office, exchanged pleasantries with Vladimir Chelomei, and sat down at his desk, pretending to do work until the office went silent. Zhdanov must be here. What would he say? This was a crackpot operation, not some grand thing. Would he really give them the money to build a rocket? It would be life-changing. Finally, getting out of the office, doing something, building something.\n\nHis thoughts were interrupted by Vladimir Chelomei walking into the office and motioning to Valentin to hurry up and talk to Zhdanov. Valentin got up, feeling like he was going to vomit. This was it. He saw Zhdanov. He never thought it would be so intimidating.\n\n"My good friend, Valentin, is it?"\n\nThe smile on Zhdanov's face was so wide Valentin couldn't help but ease up. That was a real, authentic smile. Right?\n\n"Yes, that's me."\n\n"So glad you could make it, Valentin. We have plenty to discuss, but I'll cut right to chase. I want you to build a rocket, put a man in it, and take socialism to the rest of the universe. Of course, you'll be provided with as much funds as you need. Consider it a blank check."\n\nValentin's mouth sat agape. He must be joking. It was a funny joke, he had to admit. Perhaps a strange one, a little surreal, but -\n\n"Unless your silence means you would prefer not to?"\n\nHe wasn't joking. Zhdanov must be mad.\n\n"No, comrade. I would love to. It would be my pleasure."\n\n"Glad to hear, comrade Valentin! Now, would you like some vodka?""
 zhdanov.43.a:0 "What a strange proposal, thought Valentin."

 zhdanov.44.t:0 "The Stars Our Destination"
 zhdanov.44.d:0 "The Paramount Leader was jumpy with excitement. Kardashev sat by the window, binoculars ready. Glushko and Chelomei had put aside their petty disputes for the day, not wanting the other to stand alone at Zhdanov's side on this day of all days. Three. Two. One.\n\nA column of smoke erupted from the platform, and the mighty engines of the great metal beast roared to life, and it sailed upon that column into the crystal blue sky.. And Zhdanov wondered, as he had on many a sleepless night, what awaited a species freed from the chains of gravity, free to roam the galaxy? And how long would it be before the first meeting of fellow cosmic travelers?\n\nWhen they told him the rocket had made a successful orbital insertion, Andrei Zhdanov did not reply. His eyes were turned skywards, his smile wide, lost in dreams of distant stars."
 zhdanov.44.a:0 "From the present, to the stellar future."

 zhdanov.45.t:0 "A Midnight Adventure"
 zhdanov.45.d:0 "Pyotr shivered in his bed. Master Kryushkov had mentioned never to stay up late on Thursdays, but what did he know? The Master never kept his word to increase the soup rations. In any case, he was on a mission. Young Michal had disappeared, precisely two weeks to the day, and Pyotr wondered if he'd been adopted by someone. If the Master didn't tell him what was up, he'd find out himself!\n\nIt had been ten minutes since the last adult entered. By Pyotr's reckoning this was the time when the adults gathered. He began to move, barely ever touching the ground with his feet. Bound by silent bound he covered the space to the main lobby, where he'd heard the adults gather. His eyes grew wide as he approached the window. The harsh industrial lights were on, and he heard urgent talking from beyond the glass pane. A meeting, perhaps?\n\nLeaning in, he heard the muffled words: "...will compensate you for the human losses, Kryushkov." \n\n"You must be mad. Two weeks from the last 'retrieval' and you must take another child? What on earth are you doing to them?" The Master's voice had something...different to it. It sounded reedy, almost pained. Was he in mourning?\n\n"We are building the Revolution. Young children, too, must serve this goal. Now, please, step aside - I do not want to make this messy. Oh, and they are all illiterate, are they not? " Silence. "Very well. We will teach them with the words of Marx." The door swung open, catching Pyotr in the floodlights of the yard. A thick-waisted man with a false smile leaned down towards him, his eyes gleaming like the magpies they often saw in the yard. \n\n"Hello, little boy. How would you like to serve the Socialist Paradise?" Pyotr, tongue-tied, only stared. In an instant the man's gaze turned to coldness and he nodded to the darkness outside. "Take this one. We will train him to agree, too." \n\nAs black-gloved hands dragged him away from the Factory, Pyotr heard beyond the sounds of his own cries the faint sobbing of the Master, echoing in the expanse of the lobby like a bird's call."
 zhdanov.45.a:0 "Another child sent to a greater purpose."

