 NIK_dcoup_komi_belongs_to_the_sturmoviks:0 "Komi Belongs to the Regent!"
 
 NIK_dcoup_Taboritskys_coup_desc:0 "Many within the government never considered that Sergey Taboritsky could ever be considered a threat. A raving lunatic of an old man, they called him, obsessed with a boy long dead. They would say that power would always lie within the hands of the republic, or the party, or the army.\n\nIf only they were still alive to see Taboritsky now.\n\nHenceforth, Sergey Taboritsky will serve as the Regent of these lands, until the true Emperor Alexei is found. No matter how long it takes, a Romanov will sit upon the throne once more. But that will come tomorrow; for today there are traitors to deal with."
 NIK_dcoup_crush_the_institutions_desc:0 "The Republic of Komi has long operated under a democratic presidency accompanied by a 200-seat legislature. These ineffective institutions weaken Komi, and are exploited by Russia's many, many enemies. As it stands, they only subvert the Regent's - and by extension, the Emperor's - will, which is unacceptable. If the Emperor's glorious vision for Russia is to be restored, then these structures must be purged and the traitors within eliminated."
 NIK_dcoup_no_more_unwritten_rules_desc:0 "There are three unwritten rules in these lands: (1) No killing the leaders of the many factions, for the good of the Republic, (2) Prevent unnecessary death, aid the injured if you can spare it, and (3) Do not interfere with the lives of civilians. These rules restrict the Regent's plans, and allow for the Jewish and Bolshevik infiltrators to grow in power. The factions must be eliminated, for they do not recognize the Emperor, and in fact conspire against him. This is unacceptable, and must be dealt with immediately. Our stormtroopers should not have to spare a thought for the safety of the Emperor's enemies, and any restrictions upon their righteous actions must be eliminated.. The civilians are the greatest place for Jewish and Bolshevik infiltrators to hide once we have destroyed their powerbases. The civilians too must be integrated into the Regent's grand plan to rebuild Russia in preparation for the true Emperor's return."
 NIK_dcoup_no_more_disorder_desc:0 "Disorder is the greatest enemy of the people, fueled by cursed Bolsheviks and Jewish infiltrators, and there is no greater source of disorder in these lands than the legislature. It's squabbling Deputies, it's inefficiency, it's Bolshevik influence. This heretical, unholy structure shall be torn down, so that its rotten influence can be purged. Its Deputies shall be rounded up, and dealt with like Judeo-Bolshevik enemies should be. Under the Regency, all that shall remain is order efficiency, and devotion to the Emperor. The true Emperor of Russia demands it."
 NIK_dcoup_march_to_the_tick_of_the_clock_desc:0 "Back in the day, rulers were chosen by God to rule, it was their divine right. Whatever was the will of these divine monarchs, was the will of Heaven itself. When the foul Bolsheviks took power, they disrespected the will of the Emperor, and therefore the will of God. While the Regent's authority is earthly and unworthy of such a description, it must be made clear that the Regent serves Heaven's greatest and most important servant upon this Earth, the Emperor. Emperor Alexei's divine will must not be disrespected, and any such sin shall be dealt with swiftly and brutally. It is the divine right of Holy Russia's Emperor."
 NIK_dcoup_unleash_the_stormtroopers_desc:0 "The Regent has many loyal followers, but none more loyal than his stormtroopers. This paramilitary organization's duty is to enforce the will of Emperor Alexei. These fanatical soldiers shall be called upon to destroy the regency's numerous enemies, who wage open rebellion in the streets. In order to ensure the Regent's plans are carried out, these soldiers must be righteous, courageous, and merciless in the face of the enemy. They must strike fear into the hearts of the regency's enemies, and destroy any trace of their foul influence left within these lands."
 NIK_dcoup_open_the_arsenals_desc:0 "Many paramilitary organizations patrol these lands, led by those who would deny the Emperor's authority. To more effectively deal with these traitors, we may make use of the extensive Syktyvkar Arsenal. It ranges from nonlethal tear gas to devastating supplies of chlorine gas. We have no need for such extravagant measures shall find their purpose later, for now tear gas and similar armaments shall prove sufficient for eliminating our current enemies. Dissent and rebellion shall not be tolerated under the Regent's watch."
 NIK_dcoup_no_limits_desc:0 "The enemies of the Regent are... more powerful and more populous than initially thought. While we have not yet been forced to use the more extreme measures of the Syktyvkar Arsenal, their time is now. Chlorine gas and similar weapons are needed in order for our stormtroopers to destroy the Regent's enemies. No more limitations to our troops' effectiveness will be tolerated, even if it means the death count will begin to dramatically rise. If it serves the will of the Emperor, then no other path is necessary."
 NIK_dcoup_the_only_movement_left_desc:0 "Democracy. That was the goal of the foul traitors who overthrew the divine rulers of Russia. This heretical concept's end draws near. The Republic has fallen, been destroyed by the Regent's righteous followers. It is time for the Regent to announce this fact to be a formal reality.\n\nFrom this day forward, the Republic is hereby officially dissolved, and henceforth, these lands are now to be ruled by the Regency. This regency shall be helmed by Sergey Taboritsky, until the true Emperor of Russia is found. Long live Emperor Alexei of Russia!"
 NIK_dcoup_komi_belongs_to_the_sturmoviks_desc:0 "It is done. Those foolish enough to stand against the Regent have been crushed, and with the aid of both God - and the Syktyvkar Arsenal - none in the former republic have the strength or will to challenge us. And yet the true work hasn't yet begun. The Regent is not content to simply wait for the Emperor to return to the fold and rule over a city state.\n\nNo, the Emperor will return to a Russia united, and the Regent ready to place the crown upon his head. Preparations will be made to bolster the Imperial Army, augmenting it with the ample supplies of chemical weapons we now possess. Furthermore, detailed plans for industrialization and modernization of Western Russia have already been drawn by the Regent's learned hand, ready to be put into action.\n\nThe Regent has thus declared the reclamation of Western Russia begun."
 
