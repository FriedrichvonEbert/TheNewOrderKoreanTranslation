 NIK_bcoup_make_peace_where_we_can:0 "Make Peace Where We Can"
 NIK_bcoup_make_war_everywhere_else:0 "Make War Everywhere Else"
 NIK_bcoup_out_of_harms_way:0 "Out of Harm's Way"
 NIK_bcoup_komi_belongs_to_the_soviets:0 "Komi Belongs to the Soviets!"
 
 NIK_bcoup_bukharinas_coup_desc:0 "As Komi spiraled into chaos, Svetlana Bukharina saw her chance and took it, securing the government under the Communist Party. However, this control is incredibly fragile and is at constant risk of being overturned by our opposition. We must act quickly to ensure that the revolution here in Komi succeeds!"
 NIK_bcoup_the_legitimate_option_desc:0 "Just shy of 20 years ago, the Soviet Union was beaten by the Nazi menace. However, this did not mean the end of communism in Russia, as the WRRF maintained control over west Russia until the end of the West Russian War. Despite what some on the right may say, it has only been a few years that Komi has not been under a truly revolutionary banner. Considering all of this, it is a truth that a Komi under communism is the only Komi with any legitimacy. Such a fact is something that we will broadcast far and wide all across Komi, even reaching into the most isolated parts of the countryside, for the people must know of our legitimate cause!"
 NIK_bcoup_fully_seize_the_party_desc:0 "In order to be able to fully control Komi and prevent more chaos, we must first secure control of the Communist Party. While Bukharina does control the majority of the party, there are still those whose loyalties are not to the Revolution and Bukharina. These are primarily Zhdanovites and the most otrhodox of communists who see any change as counter-revolutionary. Of course, beyond the ideological differences in the Party, there are the rats who seek to undermine us from within. We can try to find common ground with the ideological dissenters so that we can avoid infighting, but we must also be certain to to carefully investigate so that we can find and handle any and all people within the Party who want nothing more than to bring ruin to the communist dream."
 NIK_bcoup_propaganda_blackout_desc:0 "All across the radio waves and streets of Komi, propaganda blares. A solid chunk of it is our propaganda, but the rest of the propaganda comes from the desperate attempts of the center and the right to win the people over to their side. Under no circumstance can we allow this to happen. In order to counteract these propaganda campaigns, we must blot it out in any way possible. On the streets, we shall inspire the devotees to tear down the reactionary posters, showing that we will fight them on every front possible. While we rally against the posters and other such physical propaganda, we will also utilize what technology we have to find and eliminate the radio stations that the reactionaries blare their propaganda from. With luck, we can end any and all threats to the revolution!"
 NIK_bcoup_we_are_benevolent_desc:0 "Long ago, Marx wrote about the spectre of communism. He said that it haunted Europe, and that it was a nursery tale that left all in fear. Despite the existence of the old Soviet Union, this spectre haunts many in Komi, from the elderly to even the youth. We need to show the people that despite the current chaos in Komi, we are a benevolent force. While it may be difficult, we have to assist those who have been caught in the fighting in whatever way necessary. By reaching out to the people and helping them in these times, we also gain the benefit of the moral high ground. After all, none of the other parties in Komi would be willing to spend resources on the people in a crisis like this. The people are our lifeblood, and we must support them!"
 NIK_bcoup_fight_to_save_us_all_desc:0 "Komi is a place where there are many, many threats arrayed against the people. Whether it's the fascism of Serov and Safarerivch, or the so-called "democracy" of Stalina, there are countless threats that seek to snuff out the flame of socialism and plunge the people into eternal darkness. Under no circumstance can we allow this to occur. Of course, we must be certain to inform the people that these threats are, as of right now, a constant presence to our safety and freedom. After all, it would not do any good for the people to be misinformed about their present situation. For all the people of Komi, from the children to the elderly, we will fight for their freedom!"
 NIK_bcoup_make_peace_where_we_can_desc:0 "While there are many elements in Komi that must be exterminated in order for the state to stabilize, there are also a surprising amount of elements that can be negotiated with. Some of Zhdanov's old contacts in the DSNP can hopefully be brought over to our side with some negotiating. It is also fairly likely that not everyone involved in the fighting is totally devoted to seeing their particular ideology through. With the right broadcasts and propagandizing, combined with continued victories against the reactionaries, we can hopefully peel off more and more of the enemy soldiers. With deft maneuvering, we can hopefully peacefully end some of the many threats to communism here in Komi!"
 NIK_bcoup_make_war_everywhere_else_desc:0 "Not everyone can be won over peacefully. There are too many reactionaries here in Komi that must be destroyed completely. Whether they lurk in the streets of Syktyvkar or out in the countryside, to allow any of these reactionaries to exist is to beg for the government to be overthrown again. We must take efforts to root out the reactionary menaces by destroying their paramilitaries. Furthermore, we must move to destroy their radio stations to end their spewing of nonsense, weakening their support base. With time, we can hopefully find and take care of the leaders of the reactionaries once and for all, whether they are Stalina or Safarevich. The revolutionary flame of freedom will never be extinguished by these bastards!"
 NIK_bcoup_out_of_harms_way_desc:0 "All of Komi is awash in violence. As it will likely take time for the violence to die down, we must devote efforts to protecting the people. We may justify it with a need for political support, but in the end, many of the people of Komi are innocent civilians who merely wish to live in happiness. To allow them to be gunned down, even for a just cause, is disgusting. They did not ask for chaos to envelop their lives, so why should they face the consequences of others actions? It may cost resources to protect civilians, but it is a cost worth taking, as after all, if we fail to protect those who we represent, are we truly their savior?"
 NIK_bcoup_komi_belongs_to_the_soviets_desc:0 "The Soviet banner brought forth much to the Russian populace. It brought industrialization, advanced comforts, and modernity. Most importantly however, it brought freedom to the people. The disaster that was the Komi Republic nearly led to the people losing these freedoms. However, with Bukharina's solidifying control over Komi, it seems more and more likely that the people will remain free. There will be none of Stalina's half-hearted democracy, or Safarevich's fascism! No, there will only be a return of the soviets, signifying that the chains of the people will remain broken forevermore!"
 
 #Serov Coup
