 NIK_second_election_start_desc:0 "With our liberation of the West, we are closer than ever to realizing the dream of the February Revolution: A truly democratic Russia. Now that we govern West Russia and have transcended the simple borders of the old Komi Republic, it's time to hold [NIK.GetName]'s first official elections. For many West Russians, this will be their first free election. They are excited to head to the polls.\n\nThree parties have thrown their hats into the ring: The democratic socialist §PDSNP§! headed by [GetNIKSocDemLeader], the centrist §MPSD§! under Svetlana Stalina, and the liberal §YSMR§! fielding Alexei Kosygin. The 1968 elections are sure to be a close race, and whoever wins will decide the fate of West Russia for 4 more years. The race is on!"
 NIK_second_election_the_DSNP_campaign_desc:0 "[GetNIKSocDemLeaderLast] isn't perfect, but he's perfect for West Russia. The working man in Russia has no better choice than the founder of modern Russian democracy. The DSNP blends the best of old Soviet socialism with new democratic institutions to create a democratic socialist party that protects workers' lives and liberties.\n\nThe DSNP will get a head start on their election campaign. [GetNIKSocDemLeaderLast] will criss-cross [NIK.GetName] giving speeches promoting his Presidential record and plans for the future. As many West Russians will be choosing him for the first time, this campaign will be crucial to securing their votes."
 NIK_second_election_tour_the_industrial_centers_desc:0 ""West Russians, workers, countrymen, you have been liberated. Some of you have been liberated from noblemen, juntas, and collaborators who expected you to work to make them richer. Some of you have been liberated from authoritarian communists who valued you only for your output as a line item in a centrally planned budget. But now you have a true friend in your government. Our party fights for you, not for your servitude. We fight that you may earn a fair wage for fair work, that you may feel secure from job precarity, and that you may retire with a well-deserved pension. We are the DSNP, and we are your party."\n\n[GetNIKSocDemLeaderLast] will go on a speaking tour in factories across [NIK.GetName]. He will play to the party's industrial base and promote himself as a friend of the working class. By shoring up support from our core constituency, we should have a strong showing in the election."
 NIK_second_election_present_a_workers_agenda_desc:0 "Since many of our voters are new to our party, it would be wise to teach them what we stand for. West Russia needs to know what our ideology and policies are if we are to win a mandate in the 1968 elections.\n\nThe DSNP will publish their party platform across [NIK.GetName]. In it, they will detail their plans for wage, occupational safety, and pension reform. They will also make it clear that their ultimate goals are to reunify the whole of Russia and apply their pro-worker agenda across all of its regions. Nobody with a heart could oppose this platform!"
 NIK_second_election_the_PSD_campaign_desc:0 "[NIK.GetName] is a new and unstable country. Many of its people have only recently been amalgamated into it, and have never experienced a free election in their lives. The last thing they need is more utopian visions by ersatz wings of the old Center bloc. Only Svetlana Stalina's PSD can provide the order and stability that Russia so desperately craves.\n\nThe PSD will get a head start on their election campaign. Stalina will criss-cross [NIK.GetName] giving speeches promoting her commitment to political stability and moderate plans for reform. As many West Russians will be choosing her for the first time, this campaign will be crucial to securing their votes."
 NIK_second_election_a_platform_for_a_modern_russia_desc:0 "If the people of West Russia want anything, it's stability. Having experienced the collapse of the Union at the hands of the Nazis, control of their homes changing hands between different warlords again and again, and finally reunification under [NIK.GetName], they need an end to the chaos in their lives. They'll be glad to know that Stalina is just the woman for the job.\n\nThe PSD will publish its platform across the country. It will detail plans for rapid reclamation of the unliberated zones to restore the old Russia. It will mention their social democratic economic policies and protections for free speech, but will also emphasize their expansion of the military and police with an aim to create a safe and secure West Russia. This should capture the hearts of the many weary West Russians now joined to our republic."
 NIK_second_election_an_appeal_to_force_desc:0 ""While West Russians may now breathe free, the wolves lurking at our borders hunger for their blood. The DSNP and SMR may wax enthusiastic about their social 'reforms', but none of them can tell you how they'll keep you safe from an invasion. But our party has an answer: Funding the finest military in Russia."\n\nThe PSD will appeal to national defense in order to rally votes. They will unveil a plan to double defense spending and purchase state of the art equipment from overseas. Peace comes from superior firepower, and voters will know that only the PSD can keep the peace in [NIK.GetName]."
 NIK_second_election_the_SMR_campaign_desc:0 "The Komi Republic began with a dream; a dream that one day all Russia would be one, democratic, and free. A dream that prosperity would abound from Murmansk to Magadan, not because it was planned by party bureaucrats, but because Russia's leaders trusted its people to build it themselves. Now that the Komi Republic has been transcended by [NIK.GetName] we can shed the shackles of the old Center bloc that kept the dream down; Alexei Kosygin and the SMR alone will make that dream come true.\n\nThe SMR will get a head start on their election campaign. Kosygin will criss-cross [NIK.GetName] giving speeches promoting his beautiful vision of liberty and prosperity. As many West Russians will be choosing him for the first time, this campaign will be crucial to securing their votes."
 NIK_second_election_meet_with_the_youth_desc:0 ""You Russian students are the builders of the new tomorrow. The DSNP only cares for men who swing a wrench and the PSD chide you to 'follow your elders,' the same elders who let our nation fall to the Germans. I have a different message, dear youth: Russia needs you. It needs your creativity. It needs the diligence you show in your studies. It needs your mastery of the arts and sciences. Most of all, it needs your courage to stand up to the old failures and create new successes. An SMR Russia is your Russia, and it will be the Russia of your grandchildren when you retire to a life of comfort and culture."\n\nKosygin will launch a speaking tour across [NIK.GetName]'s universities. He will campaign hard for the youth vote. While the youth may seem an odd choice of a support base, their dedication to him now will likely last their whole lives; Kosygin is nothing if not forward-thinking. This should help give us an edge in the 1968 elections."
 NIK_second_election_hope_for_a_radiant_future_desc:0 "Kosygin is the man with the plan. He always was ever since he'd saved Russian industry during the war by organizing the Eastward evacuation, and he's going to save [NIK.GetName] now with his extensive reforms. He will unveil to all the people of West Russia his blueprint for their future.\n\nThe SMR will publish their platform across [NIK.GetName]. It will detail their affirmative action plans for Russia's women and ethnic minorities, as well as their blueprint for expanding private enterprise to increase economic growth. While the platform will uphold the socialist roots of the SMR, it will portray them as focused first and foremost on the personal liberty and prosperity of every West Russian. This message should resonate with the electorate, many of whom will have their first taste of real freedom."
 NIK_second_election_let_the_race_begin_desc:0 "Campaigning season is over and [NIK.GetName] is heading to the polls. Each candidate put up a good fight, and analysts see this election as anyone's game. Russians will soon gather around their radio sets to hear the final tallies and find out who will lead their nation for the next 5 years: [GetNIKSocDemLeaderLast]'s democratic socialists, Stalina's stability-minded centrists, or Kosygin's liberal democrats.\n\nMany will be elated by the results, others dismayed. Yet one thing all can agree on is that a free and fair election was finally held across West Russia; a triumph in a land that has never known a peaceful transfer of power. No matter who wins the most votes, democracy has won in [NIK.GetName]."

