 NIK_zcoup_komi_belongs_to_the_people:0 "Komi Belongs to the People!"
 
 NIK_zcoup_zhdanovs_coup_desc:0 "The bourgeois republic has come to an end! The people of the Komi ASSR have cried out for the return of socialist guidance ever since the fall of the Front, and it has finally arrived. General Secretary Zhdanov now presides over the Republic, with his allies filling every post within the executive and National Assembly. The Communist Party has returned, and the people rejoice!\n\nHowever, this is not the time for idleness. Enemies of the people reside behind every post and square of the former Republic - liberals, social-fascists, and the reactionaries that the old government allowed to grow unchecked permeate every 'resistance movement' and hidden-away rival government in the lands that we have liberated. Under comrade Zhdanov, always the grand forward-thinker and visionary of the Party, we will bring them to an end, and uplift Komi into a new age!"
 NIK_zcoup_the_peoples_alternative_desc:0 "Let the people of Komi realize - from the capitol building to the common citizen, that Andrey Zhdanov is what the people have craved for so long. He is a man of passion, who has a strong head on his shoulders, and his affable personality and relatable characteristics make him down-to-earth when compared to the stoic Suslov.\n\nThe government of Komi has failed to provide the people with the voice necessary to show their support for Zhdanov, so in his wisdom, he has chosen to force the gates open and let the citizens express their gratitude, and he he will make this fact well known to anyone who is willing to listen!"
 NIK_zcoup_connections_in_the_remnants_desc:0 "The DSNP has crashed and burned, and what remains are only the scant few politicians of Voznesensky that have no allies, nor any real support remaining. We will offer them a helping hand. They make not be filled with as much revolutionary zeal as us, but their ideology is a humane one, and, after all...\n\nWho would Zhdanov be, if he didn't respect the wishes of his friend?"
 NIK_zcoup_strike_against_tyranny_desc:0 "The monarchists and the social-fascists are content to sit and sap the strength of Komi away. Pathetic! What would we be if we did not eliminate the trace remnants of these reactionary ideologies? Some in Zhdanov's government, however, have voiced protests. If we strike too soon, we may run the risk of our efforts backfiring on us.\n\nZhdanov himself is content with burning out the fascist ilk like weeds on a garden, but nevertheless, he must listen - and only then will he determine the fate of the opposition."
 NIK_zcoup_promise_true_freedom_desc:0 "Freedom cannot be found in bourgeoisie democracy; there, you are chained by those whose wealth funnels to the top, that decide a man's future not fully of his own free will. Freedom cannot be found in fascism; there, you are tied to the identity of the state, a monolithic, faceless entity that only wishes to subsume the identity of those who fall prey to its inhuman tactics.\n\nOnly in Zhdanov's socialism may freedom be found! To vote, to think, to speak, to walk freely, to step forward and shatter the notion that this is the end of history!"
 NIK_zcoup_peoples_political_struggle_desc:0 "It would be silly to think that only those in the high castle can make decisions. Who are we to say that we must shut ourselves off and decide what the people want? Zhdanov's Komi is not a palace of nobles! We must encourage the citizens that it is their word that decides the future of this country.\n\nThose more politically-engaged will be encouraged to join local organizations dedicated to debating the ideas of socialism, while others will be recruited into government offices - the old, the young, the men and the women, all will lead Komi forward!"
 NIK_zcoup_freeze_the_activities_desc:0 "The capitalists and fascists will forever hide in the shadows, waiting for their opportunity to strike and ruin our efforts to advance humanity forward. That is why Zhdanov has proposed an idea - we will take measures, both legal and perhaps not so legal, to slow down the efforts of the opposing parties.\n\nIn his wisdom, Zhdanov will force them to pace their steps in such a way that anything they do will simply be countered with ease. None may bring down humanity, so long as they bear the torch of socialism!"
 NIK_zcoup_seed_the_files_desc:0 "Many things can be said about the capitalists - but the more radical of Zhdanov's government, including Zhdanov himself, see the democratic center as nothing more than a tool to eventually bring in the fascist menace. Much of Komi's population would not agree with this idea, however.\n\nWe have decided to take a course of action that would be inevitable. With manufacturing corruption and bribery within the democratic elements of Komi, we will hasten their downfall and expose them for what they would turn into."
 NIK_zcoup_silence_the_unswayed_desc:0 "There are those who remain who do not share the same vision as us. No, to go a step further, they seek to ruin, torment and corrupt our vision into something else. We will not allow ourselves to be destroyed by reactionary elements. Many times has this happened in history, but it will not happen here. These voices who wish to bring Komi to ruin will be brought down.\n\nAnd such dissent will be silenced forever."
 NIK_zcoup_komi_belongs_to_the_people_desc:0 "At last, the revolution has been established! We have safeguarded its existence, and no more will we have to worry about a counter-revolution, or any menace that will taint Zhdanov's vision of a pure, socialist Russia. With the support of our people, nothing will halt Komi's advance. No capitalist or fascist will be allowed to stand in our way. With Zhdanov at the helm, and the countenance of the government, Komi will be unbreakable!\n\nNow that we have ridden ourselves of any guilts, regrets, and mistakes of the past, there is only one path to take.\n\nForward!"
 
 #Bukharina Coup
