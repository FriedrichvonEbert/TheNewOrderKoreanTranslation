 NIK_gcoup_shut_down_the_stagnant:0 "Shut Down the Stagnant"
 NIK_gcoup_absorb_belozerov:0 "Learn from the Reds"
 NIK_gcoup_align_Taboritsky:0 "Align Taboritsky"
