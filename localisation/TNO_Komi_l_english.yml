 NIK_fashexpansion_the_state_secured_desc:0 "With the end of the weak Repubic, and the instatement of our new order under the combined banner of the Passionariyy, the time has come to begin the reclamation of western Russia. The consolidation of Ust-Sysolsk under our new order, thus, will begin immediately, until we are capable of shattering any enemy that dares move against us, be they internal or external.\n\nOur foes are many, but our people are strong, and, if all else fails, the arsenals belong Syktyvkar can always be pressed into service for the true Russian state."
 NIK_fashexpansion_unearth_the_arsenals_desc:0 "Throughout our lands, there lie vast arsenals of weaponry that have been buried in bunkers, to protect them from German bombers. The arsenal beneath Syktyvkar, and its chemical stockpiles, is the greatest example of this, but there exists many other such stockpiles. We must unearth these caches immediately, and arm our forces with their contents. A well-armed force is critical for the expansion of our state, and the impending reclamation of Russia."
 NIK_fashexpansion_secure_reliable_infrastructure_desc:0 "One could say that the Republic made a strong effort to deter the bombers, and repair the roads that they damaged. One could also be entirely wrong. The state of the infrastructure throughout Ust-Sysolsk is utterly dismal, with numerous trade routes and valuable paved roads completely ignored by the old government, in favor of investing more money into government corruption, failed welfare programs, and grandiose, unworkable projects.\n\nWe must rectify this situation at once, repairing old infrastructure and constructing new roads to move goods faster, and allow our soldiers to redeploy more effectively."
 NIK_fashexpansion_assemble_our_forces_desc:0 "There exist elements within our state that are sympathetic to our goals and motivations, yet were forbidden from gaining crucial military experience by the previous government. We will rectify this, as well, and expand our recruitment to those that formerly would have been discharged for 'radicalism' and 'disloyalty' by the old Republic."
 NIK_fashexpansion_reform_a_true_army_desc:0 "Despite everything we have done, our armament programs and recruitment programs, an army is nothing but a mob of ill-organized rabble without competent officers and quality training. We must assemble our army's high command and consult the officers of the Republican Army who have remained loyal to us, for a comprehensive new program of training and disciplining our forces."
 NIK_fashexpansion_oaths_of_loyalty_desc:0 "There is an important question vexing the political apparatus of the state, and the military apparatus alike. This question regards the oaths of loyalty that each soldier is to take. The old Republic had a set of oaths dedicated to protecting and upholding democracy, the Republic, and the Komi Constitution, which will clearly not do. However, the factions that make up our current government are conflicted as to which form the new oaths shall take.\n\nThe more monarchist-inclined groups wish to restore the Tsarist oaths, swearing loyalty to a crown and throne that are currently vacant. The more mainsteam elements of the government, on the other hand, wish to reword the old Republican oaths to fit our newer, stronger state. There are even some elements within the state that view the Soviet oaths, and their commitment to ideology, as a possible model. The Army must come to a decision, to ensure the loyalty of our troops, and a united military."
 NIK_fashexpansion_the_anti_bolshevik_pact_desc:0 "The state of Vyatka, under the Tsar Vladimir III, is not an ideal ally. Indeed, in a less desperate situation, it would be considered an enemy to strike down as soon as possible. However, we do not have the luxury of such an idyllic situation. With the growing red storm to our north, we must approach the pretender Tsar, for the good of both of us. Only once the Reds are defeated, may we have the luxury of reconsidering our foreign policy situation.\n\nWe must approach Vyatka with a proposed Anti-Bolshevik Pact, for mutual defense and shared training, until the sacred task of casting down the communists is completed."
 NIK_fashexpansion_better_than_the_reds_desc:0 "Vladimir has pulled through for us, and revealed himself as at least a semi-decent ally of our cause. He has agreed to commit to our Anti-Bolshevik Pact, and begin cooperating with our state for the purpose of putting down the Front... at least for the time being."
 NIK_fashexpansion_officer_exchanges_desc:0 "Our officers have faced different conditions to those of the Tsarists, and have served on the frontline in border raids against the Reds, in many cases. Our practical experience is a boon to us, but the Whites to our south have the theoretical advantage, having fought in the West Russian War against the Front on the grand scale. We have fought the communists in the present, and they have fought them in the past - there is much to learn on both of our ends. Let us share this knowledge with our partners against the red menace."
 NIK_fashexpansion_joint_army_maneuvers_desc:0 "Our doctrine has its strengths, but also its flaws. The more experienced units of Vyatka, thankfully, are willing to help rectify the issues present in our training, supply chain, and combat techniques. While their aid is to be viewed with suspicion, of course, what useful knowledge they provide is precious, and is to be taken seriously. If Vyatka can help us fill the holes in our army's pool of skill, its aid is to be greatly appreciated."
 NIK_fashexpansion_the_civil_war_relived_desc:0 "The days of the Civil War were dark for our nation, setting the stage for the eventual national disintegration of our great country into what it is today. However, we now have a chance to reverse it. With the aid of Vyatka, we shall be able to strike back and vanquish the Reds which destroyed Russia, and erase all traces of communism in our nation. The time is now - the only question is who will set the Reds' demise into motion. Their foolish action... or our triumphant initiative."
 NIK_fashexpansion_the_pretenders_betrayal_desc:0 "Typical. The false Tsar of Vyatka has rejected our pact, and decried us as fascists and traitors to Russia. Clearly, he has forgotten who is the fell and base Nazi collaborator, and who is the true Russian patriot. This betrayal, while it may seem mortal, shall not cripple us. We must rely only on our own strength and will, and through this, we will triumph over all who dare oppose us."
 NIK_fashexpansion_the_propaganda_offensive_desc:0 "Clearly, the supposed Tsar has proven himself an enemy of our state, and by extension, an enemy of all the peoples of Russia. Through a repurposing of our broadcast infrastructure, and the abundance of print shops in our cities, we will begin a propaganda offensive against him, and his cruel, backwards regime. The Russian people must be lead to realize that the state in Vyatka is not the future of Russia - it is a relic of a dark, ineffectual past, little better than the Reds themselves!"
 NIK_fashexpansion_recognize_eurasian_strength_desc:0 "Our state is situated in a strategically useful area, with abundant resources, population, and industry. The communists, as evil as they are, after all, would not have made Ust-Sysolsk their temporary capital without reason. We must remind our people of this - that we are strong, that our soldiers are the greatest in Russia, with the will to protect their families and the nation that they love. We do not need allies, for allies are mere temporary, transient things, in the shifting mass of allegiances that is the new Russia. No - it is best to stand on our own, and strive out against the dark!"
 NIK_fashexpansion_a_ring_of_steel_desc:0 "There is no single defense plan that is sufficient to defend Ust-Sysolsk from all of the threats that surround us. With the hostile Tsar in the south, the erratic fanatics of Gayny to the East, the liberals to the West, and the Front practically on the doorstep of our capital, we must seek a single all-encompassing solution to our defensive woes.\n\nAnd that solution shall come in the form of a ring of steel. A vast network of fortifications must be constructed around our frontier, to defend our state from attack. While we do not have the resources to form a strong, consecutive string of fortifications, we shall be able to construct enough small border forts to ensure that attacks are greatly dissuaded. Ust-Sysolsk shall be secure from attack, from any angle, leaving us free to plot our grand reclamation of Russia."
 NIK_fashexpansion_eurasia_awaits_desc:0 "We have prepared enough, going through all of the preliminary strokes of diplomacy and armament. Now, is the time for expansion, and the reunification of the Motherland. Russia awaits, with her west open for our taking - there lies only our enemies standing in our way. They are many, and we are few, but with the will of the Russian people on our side, alongside our connections and our formidable arsenal, our state shall emerge triumphant, and reclaim her fair lands.\n\nWith our preparations complete, the only thing left to do is issue our orders to our diplomats and generals, and prepare for the greatest string of conflict that we shall face yet."
 NIK_fashexpansion_demand_gaynys_submission_desc:0 "The Order Of Saint George has a cause that one may consider righteous - to honor God, and to oppose the anarchy that has consumed the Motherland. However, they are insular, radical, and unwilling to cooperate with outsiders, viewing them as insufficiently pious at best, and outright heretical at worst. For better or for worse, we must end this policy, by force, and issue an ultimatum to the monks of the Squirrel's Nest Fortress - submit to our state, and be free to practice their religion within our borders, following our laws, or face our armies on the battlefield."
 NIK_fashexpansion_embrace_the_church_desc:0 "With the Gayny settlement under our control, and the Order now within our jurisdiction, now is a prime opportunity to set a precedent for our future religious policy. As always, the factions within our government are split on this issue, with a wide range of theories stretching from cracking down on religion to embracing the Orthodox Church as a central pillar of Russian culture. Throughout our state, other religious groups are looking to our policy on this issue as a guideline towards what they, too, should expect in the future from our government's policies."
 NIK_fashexpansion_rebuild_the_monestaries_desc:0 "Although the monasteries and fortresses controlled by the Order were grand, not even they were immune to the ravages of war and the bombings. Throughout the long decades of shame experienced by Russia, the churches and monasteries of Gayny have stood strong, but have not escaped entirely unscathed.\n\nAs a show of goodwill towards the Order of Saint George, and towards the Orthodox Church in general, the more traditionalist elements of our government have advocated for a comprehensive program to rebuild the religious architecture of Gayny. The reception of this plan has been mixed, with more modernist elements railing against it as a waste of valuable resources."
 NIK_fashexpansion_anti_bolshevik_maneuvers_desc:0 "The West Russian Revolutionary Front, to our north, represents the greatest threat to our state, and the successful creation of a Russia free of communist influence. However, the likelihood that we will be able to cast it down right away is insufficient to make our generals entirely certain. To this end, we must determine a policy towards our consolidation of the region - securing a barrier against the Front's expansion, before striking it down, or launching a pre-empetive attack while the Front is distracted with other matters."
 NIK_fashexpansion_consolidate_the_bloc_desc:0 "We must choose to delay our strike on the Front, and instead target the 'neutral' state of Vologda that lies to our west. By striking at Vologda, we will be able to lock down everything south of the Front's current territories, starving the communists and preventing them from bringing any more of Russia under their hateful influence. Additionally, we will be capable of using the resources of the city for our own purposes, for the future reclamation of the West."
 NIK_fashexpansion_ultimatum_to_the_neutrals_desc:0 "The state of Vologda presents an interesting dilemma for our generals. It has a decent army, although not as strong as the Front itself, yet it is, at least formally, apolitical. Our strategists have deemed it as possibly having sympathies with our cause of a communist-free Russia, but possibly opposed to our 'extremist' ideology. Thus, it is at least worth an attempt at diplomacy. Putting our best foot forward, we will send an ultimatum to Vologda, offering them compensation for unification with our state, and significant investments in their region. If they do not accept our generous offer, of course, there will be trouble..."
 NIK_fashexpansion_cast_down_democracy_desc:0 "Vologda has been secured, whether it be by penstroke or gunshot. Now, there lies the task of casting down the 'democratic' institutions of the former city-state, much as we dissolved the same weakened, backwards institutions in our own state. Our promises to the people of Vologda will stand... to an extent, but we must alter the deal regarding their level of autonomy within our state. We will have no tolerance for potential havens of liberalism, within our very borders."
 NIK_fashexpansion_pre_empetive_strike_desc:0 "As tempting of a target that it is, the WRRF must be our primary objective for attack. Allowing it to consolidate itself any further is unacceptable from a strategic standpoint - with the level of disarray it finds itself in at the moment, we could find ourselves able to defeat it as easily as the Germans shattered Bukharin's Union in the second world war. The men must be prepared - we have no time to waste."
 NIK_fashexpansion_strike_the_front_desc:0 "Everything is ready. Our guns are loaded, our tanks are fuelled, and our men are aware of our plans to tear down the communist abomination. All that awaits is to send the signal that shall propel us to the final war against the Reds, and the beginning of the reclamation of Russia!"
 NIK_fashexpansion_purge_the_last_remnants_desc:0 "The Front has been cast down, but our work against Bolshevism does not end here. Throughout Arkhangelsk, there lies legions of officers and commissars, some of whom who have fought to spread the Red plague through Russia since before Bukharin's defeat. There is only one option - we must neutralize their influence, forever and always, to ensure that Bolshevism never returns to our lands. There is to be only two possible fates for Reds - a cold cell, or hot lead."
 NIK_fashexpansion_mop_up_the_spare_desc:0 "In our dash to consolidate power in our region, we have been forced to prioritize one threat over the other. The threat we have mercifully ignored has continued to exist... until now. We must utilize the resources of our newly conquered territory to cast it down, and finalize the consolidation of our control over the region."
 NIK_fashexpansion_dissolve_the_pact_desc:0 "With the Reds gone and buried, our pact with the Tsar to the south has outlived its usefulness. Vyatka no longer represents a possible ally, but rather a rival for regional supremacy. The pact must be formally dissolved at once, and our forces prepared to strike south at a moment's notice.\n\nVladimir, of course, does not need to know about this until the time comes."
 NIK_fashexpansion_topple_the_tsar_desc:0 "The time has come to strike south, finally, and secure the fertile lands of Vyatka. The Tsar, the pretender Vladimir III, may pretend that his army is a pre-eminent power, but we know the truth, from careful observation. The White Army is tired, with outdated tactics and aging generals - the time for the old empire has long since passed on.\n\nThere can be no peace or compromise with this symbol of the distant, shameful past - there is only to be a swift strike over the Vyatka River, bringing an end to the last relic of the Russian Civil War."
 NIK_fashexpansion_indulge_the_monarchists_desc:0 "Despite the shameful state of Vyatka, and the treacherous nature of the false Tsar Vladimir, the ideology of monarchism is hardly discredited as a viable means of governing Russia. Sergey Taboritsky and his monarchist faction, while quite divergent from the rest of our front, are influential nonetheless, and advocate strongly for preserving and protecting the history of the Tsardom.\n\nTo indulge Taboritsky and his followers, we could place several of his supporters in high administrative positions in the newly conquered territories of Vyatka, with Taboritsky himself as the local governor. While this will most certainly allow him to gain power, influence, and support amongst the people, could it be worth it to ensure that the holy traditions of Russia are preserved, protected, and rightfully revered?"
 NIK_fashexpansion_the_crownlands_are_eurasian_desc:0 "With Vyatka captured, and its vast population now under our guiding hand, the time has come to incorporate and integrate the territory. Officials must be tested for loyalty, taxes must be collected, bandits and holdouts must be eliminated, and censuses must be conducted. Only once this long process of integration is complete, can we hope to see the full potential of our latest conquest finally realized."
 NIK_fashexpansion_relocate_the_capital_desc:0 "Our current capital, Ust-Sysolsk, has great benefits. It is far from the frontlines, in a strategic location, and has years and years of administrative framework dating from the days of the WRRF and all the way to the dawn of the new state. However, another option exists, one that has been realized by the newly integrated region of Vyatka.\n\nThe city of Vyatka itself would make an excellent new capital for our state, hosting all of the ministries and infrastructure that were used by the Tsar to manage his realm. It lies in a central location, with a large and fairly loyal population, and is on a much more conveniently located river, for ease of transportation. To move the government is a daunting task, and some may say impractical at this point in time, but with our state's newfound strength, it can surely be realized easily."
 NIK_fashexpansion_secure_the_border_desc:0 "Along the long and porous border of the German occupation zone, numerous states have sprung up, forming a clear western flank to secure against potential German invasion. We should prioritize securing this border strip and eliminating the various warlords that pose easy routes for a German incursion into Russia's heartland. Only we can be trusted to effectively defend against the German scourge, and our rhetoric towards the warlords of the West must reflect this."
 NIK_fashexpansion_punish_the_pirates_desc:0 "The city of Nizhny Novgorod, on the intersection of the mighty Volga and the Oka rivers, is an absolutely crucial strategic asset and population center, forming a veritable lynchpin for any who wish to have a serious chance of unifying Russia. Its tank factories will be critical for striking down stronger foes in the future, and its population will be an invaluable asset.\n\nThis, however, can only be achieved by capturing the city in the first place. Currently, the city and its vast industry are controlled by a glorified gang of bandits and communists, who have dedicated themselves to raiding their neighbors, and growing fat on their spoils. This, however, can be used to our advantage. A message shall be sent to Averin, the leader of the Gorky bandits. Stand down and hand over the city, and he will be rewarded with further riches. Refuse to surrender, and he will be shot like a dog."
 NIK_fashexpansion_absorb_the_tank_fleet_desc:0 "The fleet of assembled tanks and support elements is considered by many of our generals to be the true prize of Nizhny Novgorod - a vast reserve of armored power that can be deployed against our future foes. The bandits controlling the city before us at least had the foresight to hire competent personnel to arm them, and keep the factories running. We will profit from this by extension, and mobilize the motorpool of Nizhny Novgorod for the purpose of our state."
 NIK_fashexpansion_control_their_factories_desc:0 "Whereas the current personnel running the factories of Nizhny Novgorod are at least semi-competent, they are hardly loyal to us and only us. A less charitable state could denounce them as a pack of mercenaries loyal only to profit. In light of this, some changes in their management must be pursued. Rather than following the logic of the bandits' market, the heavy industry of Nizhny Novgorod must be put under direct control, for the purpose of aiding our sacred task to reunify the Motherland."
 NIK_fashexpansion_the_tatar_ultimatum_desc:0 "While the Tatars have seceded from the Motherland, they have reason to do so. After all, the Soviet Union was atrocious towards the Turkic population, attempting to stamp out their passionarity and ensure their servitude. Gumilyov has proposed a plan to appeal to the Tatars, with a formal diplomatic request. If they join our state, they shall join us as equals, and have their culture honored as one that is developed and mighty in its own right. If they refuse, however, we will have no choice but to send in the tanks. We are merciful, of course, but we cannot tolerate opposition."
 NIK_fashexpansion_break_the_tatars_desc:0 ""Tatarstan" is nothing but another rightful province within Russia, and the Tatars are merely Russians that have refused to assimilate. Through a swift and decisive invasion of the renegade Tatar state, we will be able to put an end to this separatist nonsense, and secure the city of Kazan as a crucial component of our new Russian state."
 NIK_fashexpansion_a_measure_of_respect_desc:0 "As fellow peoples of the steppe, and fellow conquerors, we hold a special kinship with the Tatars. Together, we have existed for centuries, travelling across the vast plains of Eurasia. While they are not Russian, they are our fellows and companions, and must be respected as such. The Tatars will be given their own autonomy within our state, where their culture may be conserved. Our passionarity is akin, and so our races are kin."
 NIK_fashexpansion_russians_in_all_but_name_desc:0 "The Tatars are conquered once more, and once more their separatist urges are defeated. What the region of 'Tatarstan' truly needs is not autonomy or recognition, but rather a total integration. Kazan, and the lands around it, will be incorporated into our new state wholesale. There is to be no native autonomy, for why should there be? The Tatars are merly Russians that have lost their way, and their culture is merely a relic of their collective delusion."
 NIK_fashexpansion_ghosts_of_the_war_desc:0 "The Russian Liberation Army, a German construction of the West Russian War, has found their home in the city of Samara, and permeated the region like a cancer. While they may claim to possess ideals compatible with ours, or indeed compatible with the Russian people at all, they are nothing but traitors and German lapdogs.\n\nVlasov has committed the greatest possible violation of the Motherland's honor, by serving those who wish to see the Russian people themselves cast down and reduced to a state below that of animals. For this, the ROA deserves nothing but swift and total destruction. Our armies are ready. Let their wrath descend upon Samara, and shatter the traitors once and for all."
 NIK_fashexpansion_scour_samara_desc:0 "Samara is ours, and with it, we have secured miles upon miles of fruitful land, dozens of factories, and arsenals overflowing with useful equipment. However, we have also inherited another, less valuable thing. Traitors.\n\nSympathizers with the Russian Liberation Army, and the Germans, fill our newly occupied territory, and their partisans continue to fight our forces in many areas. The solution to this problem is simple. A grand crackdown on this treason, and no mercy for any poor fool who dares carry on the cause of a dead traitor."
 NIK_fashexpansion_push_to_the_urals_desc:0 "The Urals are the natural far eastern border of this first phase of our expansion, with the exception of the unassailable Vorkuta. A selection of petty warlords dares to exist along the lines of the mountains, relying on the natural barriers and isolation to protect them from true contenders such as our state.\n\nNo longer. We will sweep south, along the grand mountain range, and secure our eastern border from those that wish to attack from the lands of the fell West Siberian People's Republic."
 NIK_fashexpansion_slaughter_the_syncretists_desc:0 "The Mladorossi may be incomprehensible to the uneducated, but we are no simplistic peasants. We are aware of their true leanings - their complex ideology that values national strength, tradition, and rapid development. They are not communists, who we must oppose, nor backwards, mindless monarchists, but rather represent an ideology that could do great things in practice. Kazembek is a reasonable man - we shall send him a diplomatic request, and offer a position within our government in exchange for his full cooperation in the integration of Berezniki into our reformed state."
 NIK_fashexpansion_welcome_the_true_fascists_desc:0 "Our appraisal of the Mladorossi was correct, it seems, and the integration of Berezniki into our state is projected to go by without a hitch. The ideology of the Mladorossi continues to be a fascinating element, one that is quite appealing to many within our state, especially the followers of Taboritsky. The development of Berezniki can be greatly hastened by leaving its administration more or less untouched, and allowing the current government to exist with only minimal oversight."
 NIK_fashexpansion_purge_the_crypto_socialists_desc:0 "It seems that our generous appraisal of the Mladorossi was granted too soon. The Mladorossi have resisted every attempt to negotiate, and bring them into the fold, after our occupation of Berezniki and comparatively light-handed treatment of their organization. No longer. Kazembek and his highest officials shall be arrested and imprisoned, with trials broadcast over radio. This will serve as a warning to the rest of the Mladorossi - cease their organization against our regime, or face the same fate."
 NIK_fashexpansion_death_to_the_racial_traitors_desc:0 "Centered around the city of Perm lies quite possibly the most abominable foe we have ever faced. Unlike the ROA, who have only betrayed the Russian nation, the so-called "Aryans" of Perm have slandered, spat on, and dishonored everything that it means to be Russian. They denounce their true race as degenerate and subhuman, instead aspiring to the alleged heights of the hated conqueror that has struck our nation down to such a low status. There can be no mercy in return for this insult - we must mobilize our armies, and strike down this abomination, to save the very souls of the people trapped under the false "Aryan" yoke."
 NIK_fashexpansion_the_second_purification_desc:0 "The Aryan Brotherhood claimed that they had 'purified' their lands, removing the stain of the 'untermensch' and instating a new order under their enlightened rule. This is, of course, mere delusion. The city of Perm and the lands around it have been stripped bare of their character, and the peoples of the region have been abused and enslaved by the "Aryans". We must aid the region, liberating the people from their chains, prosecuting the leaders of the damned cult, and installing a completely new local administration. The crimes which one must commit to be considered Aryan are a clear tell-tale that none of the Brotherhood's members are to be trusted. Thankfully, now, they will forever bear the marks of shame."
 NIK_fashexpansion_the_bashkir_ultimatum_desc:0 "Similarly to the Tatars, the Bashkirs are another Turkic ethnicity that has historically lived alongside the Russian people since time immemorial. They possess a strong sort of passionarity, akin to those of Russians. Despite our differences, we were meant to be bound together, and so, we will dispatch a diplomatic mission to Ufa. If the Bashkirs are wise, they will accept our offer of union without resistance, and join us in the halls of history. If they foolishly refuse, there will be no other option but war."
 NIK_fashexpansion_our_turkic_brethren_desc:0 "The lands of Bashkiria are once more returned to us, firmly under our rightful control. In the process of integrating the region, assigning administrators, and beginning censuses, we must remember the most important component of dealing with our companion races - respect for their traditions, and co-existence as fellow peoples of Eurasia, and the steppes. Our passionarity is alike, and with them, we are stronger than we would be alone."
 NIK_fashexpansion_end_the_bashkir_heresy_desc:0 "The so-called independent republic of Bashkiria is nothing but a separatist fantasy, an illegitimate state carved out of the territory of what is rightfully Russian. Its Islamist nature is contrary to the very nature of the Russian civilization, and the separatist nationalism held by its peoples is an affront to our sensibilities. Bashkiria will be rightfully taken into Russia once more, through bullet and bomb, fire and sword."
 NIK_fashexpansion_a_unitary_russia_desc:0 "The state of Bashkiria is once more within our grasp, and its armies have been routed before our superior firepower. All that is left to do now is to integrate the former Bashkiria as a new province within the new Russian state. The new administrative unit shall be named Ufa Oblast. A replacement of the administration shall follow, with Russian-language curriculum instated, and a census run to determine the exact population and demographic composition of the region. The mistakes of the past in dealing with the Bashkirs will not be repeated."
 NIK_fashexpansion_restoration_day_desc:0 "Today, the most momentous occasion in the history of our new state has arrived - the day of the reunification of the territories West of the Urals. Through our labor, blood, and diplomatic efforts, all of west Russia has finally come under the control of our new state. Our vast lands extend from Arkhangelsk to Samara, with a loyal and proud population millions strong. For this achievement, the end of warlordism and Bolshevism in our lands, a national holiday shall be declared, and parades held in all of our major cities.\n\nTruly, today is the first step in the rise of a new, proud Russia - it is the day of the beginning of the end of the enemies of the Motherland!"
 NIK_fashexpansion_lessons_from_unification_wars_desc:0 "The enemies we faced in the re-unification wars to restore West Russia were varied in their tactics, ideologies, and equipment. From the deep battle of the communists, to the manuever warfare of the ROA, we have faced every doctrine that could be thrown against us, and we have emerged victorious. However, this does not mean we should grow complicit. There is always more to learn, from our defeated foes, and integrating techniques and tactics from past enemies could help us refine our formal strategies even further. The general who does not adapt to changing paradigms, after all, is doomed to fall to a general that does."
 NIK_fashexpansion_finalize_industrial_policy_desc:0 "The industrial base of Russia has developed since the West Russian War, despite Bukharin's disastrous policies. However, it has not developed in a sane or consistent manner. Various warlord states' grandiose industrial visions have been carried out in clashing, contradictory ways, with redundant supply chains and technologies intended to make use of domestic resources. One of the most critical economic issues we face is binding all of our regional economies together, making use of the enhanced economics of scale, and working to ensure that functional and efficient logistics networks are operational."
 NIK_fashexpansion_roads_that_bind_us_desc:0 "Expanding on our logistical ambitions, another issue that we must face is our lack of coherent centralized rail or road systems. While warlord states did indeed build roads, they were often insular and limited, not connected to roads in other fiefdoms. An understandable priority, but one that we most rectify. New bridges must be build over rivers that once formed borders between warring states, collapsed tunnels must be re-excavated, and miles upon miles of road and rail must be laid, to build the new ties that bind us together as a true nation, rather than a mere collection of smaller states."
 NIK_fashexpansion_revitalized_russian_people_desc:0 "Most importantly of all of our reforms to the new Russian state, the people's morale and political will must be revived. For too long, warlord conflict, bombings, and stavation has eroded the shared identity of the Russian people, and eaten at the Russian patriotism within the hearts of the populace.\n\nA patriotic curriculum in schools must be established, focusing on our shared Russian identity. At long last, our people shall once more be revitalized, and their hearts shall beat with pride for our new state."
 NIK_fashexpansion_one_last_chance_desc:0 "Only one more task remains to ensure our complete control over West Russia, and our mandate to unite the rest of Eurasia. The reclamation of the territory of Onega, and a victory over the state of Finland on the field of battle. Finland presents a unique opportunity, as our gateway to Europe - securing a favorable peace deal with the Finnish state will both allow for possible territorial reclamation, but also serves as a show of strength to Germany and all other Pakt-aligned nations. By defeating Finland, we can secure honor and recognition in the eyes of the international community, and be respected for our triumphant martial prowess."

 NIK_fashexpansion_the_internal_conflict_desc:0 "When a united right wing coalition was announced, few could believe an alliance of different parties was possible; even fewer believed this coalition could get into power. However, those skeptics are now proving themselves right as the faction leaders feud and bicker amongst themselves. The question of when it will collapse is not a matter of if, but when. The civil servants who run the country must prepare for the coalition's dissolution and a return to factionalism and infighting, ensuring that the new power struggle will not be as destructive as the old."
 NIK_fashexpansion_crack_the_coalition_desc:0 "The Coalition as it stands is a complete farce. Every day, its representatives in the National Assembly fight each other with words and with fists over the most trivial matters of policy. Notifications to the leaders of rival parties and issuing declarations of revoking our participation in the Coalition will be easy to send, and the likelihood of other parties accepting is very high. The official dissolution of the Coalition may mean a return to the days of constant deadlock, political infighting and inter-party street battles, but at the very least it will reflect the current reality on the assembly floor."
 NIK_fashexpansion_the_new_oaths_desc:0 "The Coalition lies in shambles, its members are feuding with each other both in the debating hall and the street, and the National Assembly is aimless in its direction. If its representatives were to swear allegiance to one party, it would do much to restore public faith in the government, particularly as few citizens believe they have loyalty to anyone other than themselves. However, the question of who to swear loyalty to remains. It is still divided among party lines, and pledging allegiance to one would only unite the Assembly against them. Many deals and compromises will have to be made between leadership and representatives, but a united Assembly may just be possible."
 NIK_fashexpansion_make_a_break_for_it_desc:0 "The men who were once the torchbearers for a new vision of Russia have devolved into bickerers and factionists. The old guard of the Passionariyy can no longer be trusted to rebuild the Motherland - however, that does not mean Russia does not have a future any more. Taboritsky, Serov, and others did not join the Passionariyy out of idealism, but of convenience, but they are the ones who the torch shall be passed onto, who shall return Russia to glory. Perhaps a proposal to cut them a deal to increase their power in Komi is in the works."
 NIK_fashexpansion_forward_to_the_future_desc:0 "Serov is an outlier, a self-proclaimed socialist who believes that the Russian worker should be the centre of the new Russian order the Passionariyy seek to create. Thus far, he has been almost completely rejected by more orthodox Passionariyy members, which makes his vision so invigorating. By agitating the common people and showing them how the rise of Russia is in the best of interests for workers across the nation, he may be the one who can reinvigorate Russia with their strength and lead her back to glory."
 NIK_fashexpansion_the_red_brown_alliance_desc:0 "Communism and its platitudes of equality for all people has been properly consigned into the pages of history; however, a sizable contingent of people refuse to acknowledge this. However, rather than showing them how obsolete their beliefs are in person, with the rise of Serov, it may be more useful to find them places in the Passionariyy order. Certainly not all men are created equal, but all Russian workers are, and by convincing them to abandon their delusional belief that foreigners should be treated the same as Russians, we will be rewarded with a large base of experienced politicians in our quest to rebuild Russia."
 NIK_fashexpansion_lessons_from_the_late_puppetmaster_desc:0 "Serov disagreed with Suslov on many things, but he had to admit, his rival had a real head for politicking. If Serov could emulate some of Suslov's methods, it would go a long way towards fulfilling Serov's dream of an orderly, Socialist Russia."
 NIK_fashexpansion_back_to_the_past_desc:0 "Russia is a sick country. The Motherland is bitterly divided, and her people are fearful and in want, easy prey to the traitors and parasites that feast upon her sickened body. Taboritsky tells us it wasn't always like this. Under the Holy Tsar, he says, the Russians walked the path of righteousness. Everyone knew their place in the world and did their duty to the Motherland and for that, she wielded immense wealth and power. Taboritsky wants us to improve our wretched condition, return to the natural order and step back on the path of righteousness. Once we return to the traditional way of things, he promises, the glories of the past will return to us.\n\nDoes the future of Russia lie in the past?"
 NIK_fashexpansion_consolidate_the_monarchists_desc:0 "Many in Komi share our desire for a return to Monarchy, but not all of them support our Presidency. This is folly. Now that we have taken power, the cause of Monarchism is inescapably tied to us - if we should fail, it will fail along with us. We must make Monarchists of every political bent see that we are the only chance they have at seeing their vision for Russia fulfilled: The Holy Tsar restored, reigning in a Russia that has returned to greatness."
 NIK_fashexpansion_alexei_lives_desc:0 "In the early hours of July 17, 1918, the Holy Tsar was murdered by Bolshevik traitors. It was said at the time that his only son and heir, Tsarevich Alexei, was murdered as well. That was a lie. The righteous Tsar lives! Whisked away before the traitors could kill him, and in hiding for almost fifty years now, he awaits the time when Russia has returned to the path of righteousness. Only then he will return and restore the greatness we all knew in the past. Until that time, Sergey Taboritsky will rule in his place as Regent, to unite Russia behind his rule and make the country ready for his return."
 NIK_fashexpansion_strengthen_the_passionariyy_desc:0 "Now that the Passionariyy is in power, the outside elements have outlived their usefulness and only serve to hold us back from our true vision. Let us cut the dead flesh away, so that the living core may grow stronger!"
 NIK_fashexpansion_embolden_the_hardliners_desc:0 "Lev Gumilyov founded the Passionariyy Organization to promote his idea of Eurasia. That idea, and his proposed path towards realizing it, came to lay the foundation for our work. Since then, the organization has come to encompass a much broader range of political thought and groupings, but it is now time to unite around one. If Gumilyov's faction carries the day, they will seek to consolidate the Passionaryy, then lead us to a future where we can rise above petty concerns and regionalisms to pursue their grand vision of United Eurasia. They won't have us emulate either the West or the East, but embrace our position as a bridge between them."
 NIK_fashexpansion_new_nationalism_desc:0 "Nationalism is an important force in the republic and the lands beyond, and strongly felt by its population. Far too often, however, it takes the form of petty regionalism. We are not "고미" people, nor are we "Russians". We are the beating heart of the Eurasian super-ethnos. We must educate our people of their true place in the world, so that they will fully share in our struggle to realize the great state of United Eurasia."
 NIK_fashexpansion_eurasia_forever_desc:0 "The path to reunification will be long and hard and full of struggle, but we will never falter. Our country is torn apart by petty warlords and traitors, who spouse petty regionalisms to keep our people divided. We will not be fooled by them. Some now say that we should limit our goals, Russia, they say, is our motherland. They are wrong! We have always been greater, the fate of our people always been more glorious, than the dead state of Russia. We will fight on until every petty warlord is beaten, we will fight until every Eurasian is gathered under our banner. We will not rest until our common destiny is realized. Eurasia forever!"
 NIK_fashexpansion_depend_on_the_moderates_desc:0 "Most of our popular support is centered on the moderate wing of our alliance, led by Igor Shafarevich. His promises to respect the republic while reaffirming our national traditions is what sanitized our party to voters beyond the hard core of our constituencies. Adopting his gradualist approach and "national democratic" ideal will maintain support and stability while we implement our ideas."
 NIK_fashexpansion_compassionate_fascism_desc:0 "As the people must serve the state, so must the state serve the people. Our commitment to uphold strict moral values gives us a strong foundation from which to build such a state. Now it's time to build on that foundation. We must ensure our people are warm and safe. We must feed their bellies and their thirst for purpose. We must not think of the work as easy, or of ourselves as infallible, but work gradually and learn from our mistakes. Our values will be the foundation, each successive reform will be a brick, and soon we will have built a grand structure to house all of the republic."
 NIK_fashexpansion_an_experimental_dream_desc:0 "Our duty to restore our country to greatness will never be done, and dogmatic adherence to past decisions will only hinder us in our work. While there is a time and place for spectacular action, it is through the many small successes of our day-to-day struggle that we will realize our dreams for tomorrow. We will be pragmatic in how we rule the republic, we will be practical in our day-to-day rule and we will apply the lessons learnt from past failures - both our own and those of others. As long as we remain true to our ethos of compassionate conservatism and informed by the ancient traditions of our nation, we can afford to experiment with policy."
 NIK_fashexpansion_unite_the_party_desc:0 "Our movement is home to a great variety of political groupings, united only by their common rejection of both communism and the status quo in the republic. This breadth has served us well in getting this far, but the cracks between groupings are showing more clearly by the day, and our cohesion suffers as a result. It is time to sharpen our focus. We will reunite the Organization around the alliance at the core of the Passionaryy, the partnership between Igor Shafarevich and Lev Gumilyov. While they disagree on some points, both are used to working with the other, and the two of them together will command a stronger, more focused Passionaryy."
 NIK_fashexpansion_the_anti_establishment_alliance_desc:0 "The places of Sergey Taboritsky and Ivan Serov have always been at the fringes of our movement, and with the upcoming convention they are at risk of being sidelined by their more established rivals. Together, they might be able to accomplish what neither can do on their own - scrape together enough support to alter the course of the movement, and take control of the Organization. Surely the most temporary of alliances, as the two men disagree on almost everything except their desire for a substantial change in direction and leadership, the pact needs to hold together long enough to defeat their chief rivals and reduce the running to a two-horse race."
 NIK_fashexpansion_the_convention_desc:0 "To an outside observer, the Great Convention of the Passionaryy Organization must be a decidedly odd spectacle. The effort to get a big tent party comprising social conservatives, radical eurasianists, traditional monarchists and everything in between to agree on a shared doctrine is proving to be a challenge. So challenging, in fact, that an alternative proposal for uniting the party is quickly becoming the preferred option. Called the "Convergence", it consists of a vote, to be held at the end of the assembly, to determine the leader of the Organization and the new Head of State."
 NIK_fashexpansion_the_final_words_desc:0 "The Convergence looms. Lines are being drawn ever more firmly as the primary leadership candidates make their last appeals to the voting membership. There are no more debates to be had, no more backroom deals to be made. The four men will each make a final speech and then - the decision. The only other question to be decided is who will be the one to speak last. It's the most desired position in the order of speeches by all four candidates, and whoever secures it will have gained both the prestige of a small victory and the perceived benefit of having the last word before the vote. Who will it be?"
 NIK_fashexpansion_convergence_desc:0 "The final speeches have been held, and it is time for the Convergence to take place. Four men will enter the National Assembly as candidates, each hoping to emerge from the vote as president, ready to guide the Passionaryy to achieve their vision. Only one will succeed. With everything now at stake, tensions are running high. The candidates have all committed to respect the assembly, but it's anyone's guess how long that respect goes should the tide turn against them."
 NIK_fashexpansion_a_focus_on_methods_desc:0 "The breadth of thought in our movement extends to political strategy. While there is a general agreement we need to be diligent in managing public support and opposition, what measures we should use and where our focus should be is proving a difficult discussion. Some believe that information campaigns about our great work should be enough to keep the public on our side. Others propose we tie ourselves much more strongly to the Orthodox Church. There is also support for campaigns to suppress dissent and opposition more forcefully, with disagreement centering more on the proposed extent and violence of them. It is time to make a decision."
 NIK_fashexpansion_draft_a_constitution_desc:0 "In order to strengthen our hold on the republic and guide it to a better future, we should draft a new constitution. This will mark a break with the corrupt old order and let us show the republic our good intentions. That the drafting process will show us where the prominent voices in our organization land on key issues, and who in our organization commands the influence to push their favorite clauses through is just an added benefit, of course."
 NIK_fashexpansion_a_united_left_desc:0 "There's little love lost between Ivan Serov and Igor Shafarevich. If there ever was a time for the two men to bury the hatchet, however, it is now. Every day, the cracks in our movement are becoming more apparent, and the looming reckoning more clear. If the prospect of losing a power struggle was not enough to make bedfellows of the two, the men they would be losing to will be. Lev Gumilyov and Sergey Taboritsky have enough grandiose delusions between them to equip a ward full of mental patients. Combined with influence, power and a lack of scruples, either could do great damage to the republic."

