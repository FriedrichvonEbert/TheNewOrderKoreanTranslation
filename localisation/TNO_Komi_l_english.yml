 NIK_society_category:0 "A Socialist Society"
 NIK_society_category_desc:0 "The greatest goal of our Paramount Leader, and of our ideology as a whole, is the creation of a universal socialist society, one that may expand to the stars and beyond.\n\nThe §YSocialist Society Initative§! is the means through which this grand and noble goal shall be achieved. Advances in the field of social engineering, cultural studies, and the encouragement of class conciousness shall be the domain of this initiative. Through understanding and reshaping society and culture, we shall pave the way to the utopia of the future!\n\n§YExperiment Status:§!\n[GetNIKSocietyExperiments]"
 NIK_psychological_revolution_category:0 "Psychological Revolution"

 NIK_psychological_revolution_category_desc:0 "The fields of physics and chemistry hold the triumphs of the fascist and capitalist powers, made before our grand socialist state had the chance to catch up to their progress. However, there is another field, as critical as these, that has yet remained untapped: the field of psychology.\n\nThrough the brilliance of our scientists, the §YPsychological Revolution Initiative§! shall unlock the true powers of the human mind, and establish a truly and inherently socialist field of science, ripe for our exploration. With control of the will, and of thought, within our grasp, the tanks and nuclear devices of the imperial powers shall not repel us!\n\n§YExperiment Status:§!\n[GetNIKPsychExperiments]"

 NIK_GUNS_GUNS_GUNS_category:0 "Experimental Weapons"
 NIK_GUNS_GUNS_GUNS_category_desc:0 "Although the Soviet Union has always been a peace-loving nation, and has never held claims on another country's rightful land, superior firepower is an unfortunate necessity, in this dark era of fascism and capitalist imperialism.\n\nThe §YExperimental Weapons Initiative§g shall form the speartip and strongpoint of our defense against aggression from other countries, through innovative new technologies and techniques. With the survival of socialism and our society as a whole hanging in the balance, there is no time to waste, and no stone that may be left unturned. Let us have the greatest weapons, in the quest for peace!\n\n§YExperiment Status:§!\n[GetNIKWeaponExperiments]"

