 NIK_gumilyov_regional.8.t:0 "Russian Diplomats in Kostanay"
 NIK_gumilyov_regional.8.d:0 "Several diplomats claiming to be representative of Lev Gumilyov's government in Western Russia have arrived in our capital. Apparently, Gumilyov wishes to see our nations pursue friendly, open relations. He claims that the Turkish and Russian peoples are of the same blood, the same family, and that family should work together. Gumilyov's government is apparently somewhat obsessed with the idea of 'Eurasia,' and part of that means that Gumilyov wishes to see Russia becoming more ingrained into Asian politics, rather than European ones.\n\nThe diplomats claim that their government just wishes to see our governments merely enter an open and friendly relationship, and claims they hold no ulterior motives with the request. However, the devil Bukharin claimed the same thing when they imposed their atheist regime on our people. Kazakhstan has been shackled to Russia for far too long.\n\nSome of the members of our government say that we should consider the offer, and that having a friendly, but distinctly independent, relationship with Russia could prevent Kazakhstan from being enslaved once more. They say that our extreme isolation has not made our government many allies, and that befriending our biggest threat is a wise move, even if they are heathens."
 NIK_gumilyov_regional.8.a:0 "Maybe the Russians are genuine this time around."
 NIK_gumilyov_regional.8.b:0 "We don't discuss with heathens."
 
 NIK_gumilyov_regional.9.t:0 "Kostanay Agrees!"
 NIK_gumilyov_regional.9.d:0 "Our diplomats have returned, and with good news! The government of Kostanay has made a wise decision, and has agreed to open relations between our nations. As our fellow Eurasians, we are glad to see that religious differences have not blinded Kostanay's government to such beneficial offers such as ours.\n\nHopefully this relationship can progress even further, and our nations could potentially become something more than just friendly relations. Eurasia must be united against those who seek to exploit its people, and this is just the first step."
 NIK_gumilyov_regional.9.a:0 "A wise decision!"
 
 NIK_gumilyov_regional.10.t:0 "Kostanay Rejects Us!"
 NIK_gumilyov_regional.10.d:0 "Our diplomats have returned, but they return empty-handed. The government of Kostanay has refused to open relations with us, a senseless decision. As fellow Eurasians, they should not let religious differences divide our kindred peoples.\n\nObviously, the government of Kostanay is unable to see sense, and their is no hope for friendly diplomacy. Eurasia should stand united, and yet Kosanay wishes to see us fractured. Maybe we should consider placing a more friendly government in charge of Kazakhstan..."
 NIK_gumilyov_regional.10.a:0 "A bunch of backwards zealots, the lot of them."
 
 NIK_gumilyov_regional.11.t:0 "Gumilyov Denounces us"
 NIK_gumilyov_regional.11.d:0 ""Romano-Germanics! Enemies of the Eurasian superethnos! Hear me!"\n\n"I am Lev Nikolayevich Gumilyov, Leader of the Passionarist Revolution! Eurasia ascends upon the bones of old Russia! Know that we are not some feeble Bolshevik state or stagnant monarchy, but a truly united civilization that stands for all the peoples you have spent your history fearing."\n\n"Like Attila and Genghis Khan, we shall sweep forth from our glorious homeland and utterly exterminate all who encroach on our lands. Your empires crumble, their fire burnt out, while we shall ascend to heights that surpass even the greatness of your vaunted Roman Empire!"\n\n"Prepare yourselves, mewling children of Europe, for we are Eurasia, and now is the time of our ascension!""
 NIK_gumilyov_regional.11.a:0 "Barbarian."
 
 NIK_gumilyov_superregional.1.t:0 "Into Siberia"
 NIK_gumilyov_superregional.1.d:0 "The rough looking man braced himself as he watched a wind pick up over the snowy wastes of the north. As the breeze passed him over, Igor decided that he would take one last puff of his cigarette before heading back into the mine. He and his men had been assured by the government's bureaucracy that a resource extraction operation on this site would yield great rewards in gold, yet they hadn't seen more than an ounce of it in three weeks of mining.\n\nThis was meant to be his last venture with the company. All they needed to do was find a big enough vein to cover the company's costs and his debts, and he would be content to retire. He sighed, dropped his cigarette to the ground and crushed it. At this rate, he'd have to wait another decade before he could retire.\n\nNot if I die in there, he thought darkly to himself. Mournfully, Igor grabbed his pick and started back into the cave when one of his men, a younger man in his 20s, slammed into Igor, nearly knocking the both of them to the ground. Before Igor could even speak, the man clapped both hands on him and said,\n\n"Sir, we've done it! You have to come see!"\n\nEyes widened, Igor sprinted back into the cave with the man, plunging back into the sprawling depths below."
 NIK_gumilyov_superregional.1.a:0 "The desire of gold is not for gold. It is for the means of freedom and benefit."
 
 NIK_gumilyov_superregional.2.t:0 "The Cracks Show"
 NIK_gumilyov_superregional.2.d:0 "Gumilyov sat, deep in thought, before his hearth. This was fine firewood, he thought; dense and heavy, well-seasoned and radiating heat that pushed the frigid cold of midnight from his living room. Taking a drag on his cigarette, he idly swirled the vodka in its glass, staring into the flames.\n\nThe flames of Eurasia's passionarity were blazing with a fury unsurpassed in the history of the superethnos, but there were more concerns than just conquest. Without proper guidance, the flames would burn out of control and become a wildfire, consuming the very nation he had worked so hard to establish. He had to retain power if he was to guide Eurasia along the correct path and restrain its self-destructive urges. But the Russians...\n\nGumilyov scowled. The Russians - or rather, the Russian nationalists - didn't understand that. It was a funny idea of Eurasia they had: Russia, but with a different name and different excuses for oppressing its brother ethnoses. He had already been forced to make too many concessions to them, and their influence was steadily growing. He hadn't done all this just to see the Eurasian project succumb to the same chauvinism that fostered hatred between the ethnoses.\n\nDowning the vodka and flicking his cigarette into the fire, Gumilyov stood and headed over to his bookshelf to find something to calm his nerves. Maybe the Secret History. Genghis Khan's life was a great inspiration, after all. Someday, he would see the legendary ruler's vision fulfilled - hopefully with a little less bloodshed."
 NIK_gumilyov_superregional.2.a:0 "Russia's time is ended. They must accept that."
 
 NIK_gumilyov_superregional.3.t:0 "United in History"
 NIK_gumilyov_superregional.3.d:0 "The rally near the Kazakh border was the largest Gumilyov had yet held. Tens of thousands of local supporters, many of them Kazakhs and Tatars, had turned out in the normally quiet city. It swelled his heart with pride to see his ethnic brothers listening to his message so readily. Perhaps there was hope for Eurasia after all.\n\n"My friends... my family," he began, "People of Eurasia, welcome. Today is the most auspicious day in our shared history. This is the first time that true Eurasianism has come to the very doorstep of Central Asia. Not since Genghis Khan has our superethnos been so close to total unification."\n\nHe paused for a moment, the audience rapt. What tack to take? "I... envisioned this, years ago. Our people, so long disunited, finally recognizing what binds us together. Too long have we fought over disputed borders, over faith, over petty rivalries. We alone, of all the world's civilizations, have never been able to set aside our differences and unite against those who profit from our continued division. The Atlanticists, the Romano-Germanics, the Asiatics - they have always feared and despised us, our state of barbarism serving as fuel for their propaganda machines! They regard us as mere savages, incapable of greatness, of glory, of matching their achievements! Well, I say: no more! Let us stand shoulder to shoulder, my brothers. We are closer than ever to the birth of history's greatest empire. Let it become so, I say! Let the fires of passionarity rise and illuminate the path to our eternal triumph!"\n\nThe crowd roared, and the fires blazed ever hotter."
 NIK_gumilyov_superregional.3.a:0 "So close now..."
 
 NIK_gumilyov_superregional.4.t:0 "Our Wild and Mighty Kin: Uzbekistan"
 NIK_gumilyov_superregional.4.d:0 "The rising Eurasian state, under its leader Lev Gumilyov, has reached out to us with an offer of friendship. Gumilyov claims that, despite our differences, we share a common cultural heritage. Referring to us as a 'brother ethnos' and part of the 'Eurasian superethnos', Gumilyov wishes for us to cooperate on matters of trade and mutual defense. Should we throw our lot in with the Russians once more?"
 NIK_gumilyov_superregional.4.a:0 "Are we not brothers?"
 NIK_gumilyov_superregional.4.b:0 "They are no friends of ours."
 
 NIK_gumilyov_superregional.5.t:0 "Our Wild and Mighty Kin: Turkmenistan"
 NIK_gumilyov_superregional.5.d:0 "The rising Eurasian state, under its leader Lev Gumilyov, has reached out to us with an offer of friendship. Gumilyov claims that, despite our differences, we share a common cultural heritage. Referring to us as a 'brother ethnos' and part of the 'Eurasian superethnos', Gumilyov wishes for us to cooperate on matters of trade and mutual defense. Should we throw our lot in with the Russians once more?"
 NIK_gumilyov_superregional.5.a:0 "Are we not brothers?"
 NIK_gumilyov_superregional.5.b:0 "They are no friends of ours."
 
 NIK_gumilyov_superregional.6.t:0 "Tengri's Thunder"
 NIK_gumilyov_superregional.6.d:0 ""Can you really do it?" asked Gumilyov, his voice low but excited.\n\nThe scientist nodded. "Yes, I believe we can. We've found sizeable deposits of uranium beneath Omsk, and I myself was involved in the old Soviet nuclear program. Give me two months and I can have half my old colleagues here, too - though they might take some convincing, especially the dedicated Reds."\n\nGumilyov waved his hand. "Whatever it takes. This is our priority, Akimov. Nuclear weapons are the key to sovereignty. If we cannot match the capabilities of the other superethnoses, the Eurasian project will never succeed. Whatever you need to make this work, ask me for it."\n\nAkimov nodded again, looking incredibly eager. "Of course, sir. I shall. Trust me, sir: I believe in this as passionately as you do. For me, it was always about surpassing the West and making something better out of Russia."\n\n"No need to validate your political credentials with me," chuckled Gumilyov. "Off you go, Akimov. We'll call this thing... hmm... Project: BLUE SKY. How's that sound to you?"\n\n"Perfect, sir," agreed Akimov. "I'd best go find my old friends. I'll need a unit of soldiers or two, if you don't mind.""
 NIK_gumilyov_superregional.6.a:0 "Let's see them ignore us now..."
 
 komi_fascist.1.t:0 "A Brief Interview"
 komi_fascist.1.d:0 "'Welcome, comrade Shafarevich! Thank you for coming to our show.'\n\n'My pleasure, Sergei.'\n\n'Now, if I may jump straight to the point that everyone seems concerned about: some politicians have called you a fascist, citing some of your rhetoric. What do you think?'\n\n'Well, Sergei, I admit that I may, on occasion, be overzealous in my pursuit of restoring Russia's glories. I like to think that my rhetoric is, in fact, simply the product of me caring too much about the wellbeing of the nation.'\n\n'Oh? But what about allegations that claim you employ criminal activities in destabilizing opposition?'\n\n'I assure every listener that this is not true. I am a man of the law, a compassionate conservative. My campaign tactics revolved around appealing to the human spirit, to the past and to the present. The future requires a lot from us, and I simply do not believe the liberal parties to be capable of being able to guarantee prosperity. Those who do not believe me, look at Germany - they are fascists, no?'\n\n'Well, yes, they are.'\n\n'But I do not advocate for racial purity, nor do I foam at the mouth over revanchism?'\n\n'No, you don't.'"
 komi_fascist.1.a:0 "Then all is well."
 
 komi_fascist.2.t:0 "Practicing Democracy"
 komi_fascist.2.d:0 "Dmitry couldn't keep his enthusiasm contained. For the past year he had kept track of all news reports, followed the papers and radio, read whatever political books he could get his hands on - and now was time. 'Cast your ballot!' cried the advertisements, everyone in Dmitry's class was participating in democracy, the foundation of the Republic itself!\n\nThe line was only eight dozen long, but Dmitry felt as if he had been waiting for centuries. He shot excited glances at the older men as they left the stations, until it was his turn. The process was rather simple, Dmitry cast the vote for 'democrats', and was off. His heart raced as he imagined telling his friends about voting day - he left the building, crossed the corner - bumped into a strange man in a trenchcoat, causing both to fall. The man had been carrying a crate out of which flew tiny slips of paper. Voting ballots? Dmitry recognized them immediately. 'Watch where you're going there kid!' yelled the man as he reloaded the box. The boy went back home, but couldn't shake the thought:"
 komi_fascist.2.a:0 "All the ballots said 'Shafarevich'."
 
 komi_fascist.3.t:0 "Rural Economics"
 komi_fascist.3.d:0 "(excerpt from Announcement A-390):\n\n...Comrade Shafarevich would like to wish luck to all settlers moving into the countryside. The company is pleased to report that, in the last month alone, it has received XXXXXX rubles from the Shafarevich administration. Additional factories have opened in XXX and XXXX, with our workforce increasing by 15%.\nComrade Shafarevich has also promised additional funding, in excess of 50% of the original amount, for all companies willing to employ disenfranchised farmers. This so-called 'Rural Initiative' is part of a plan to modernize the agricultural sectors and diversify the economy. I strongly advise all executives to heed this proposal, specifically by expanding into XXXXX. Further plans call for a 'Moral Economy' - the peasants will take priority in job applications, all companies whose workforce is at least 60% rural by XX/XX/XXXX, is to be granted excess of 80% of original grants."
 komi_fascist.3.a:0 "Accepted and signed."
 
 komi_fascist.4.t:0 "New Tourists"
 komi_fascist.4.d:0 "Emily hurried past the crowds and cars, slamming into the doors of the local pub, 'Gorynich', masked by the commotion of the place.\n\n'Sam, darling, where are you?' she stalked every patron of the back-alley tavern, a futile search that only turned up rowdy locals and other drunk tourists. In the corner of the bar, Emily noticed a quiet man, dressed in the same overcoat she saw guards wear upon arrival in Russia. Dammit Sam, where are you? We're being watched!\n\nStruggling through a group of farmers, Emily slipped and nearly fell on a table, across from which sat Sam, surrounded by cheery locals, flagon in hand.\n\n'Oh, darling!' she smiled, 'I wanna show you something!' Her husband, drunk beyond hope, could only nod and follow in a strange walk. Tagging him across and out the pub, Emily scanned the street, turned and whispered: 'What were you thinking, making a fool of yourself! You left the hotel hours ago!' Sam hugged his wife, quickly pushed away, 'H-heh, I was only gone for five minutes!' Silently, Emily prepared a speech, but saw the overcoat man in the valley on the other street, watching them. She grabbed her husband's hand and rushed in the hotel's direction. It was not until the couple had settled in for the night that Emily dropped her guard. When morning came, she escaped her husband's hangover, visiting other tourists in the lobby. Oh and how many there were: flooding in from all over the world..."
 komi_fascist.4.a:0 "And the overcoat man stood amongst them."
 
 komi_fascist.5.t:0 "State and Nation"
 komi_fascist.5.d:0 "(excerpt from Infantryman's Manual, page 82):\n\n... A Russian soldier, true to heart, must defend his nation at all costs. Everything else is secondary - the Russian people, our way of life, is infinitely superior to that of other cultures. The State is the people, and therefore to ensure the survival of the nation, one must protect the state. The world is large and cruel - it is also deadly. As an infantryman, you must be prepared to enter fatal combat, be willing to accept wound and death - but also be strong of heart, never flee the field, nor desert your comrades. Furthermore, desertion is one of the highest slights one can inflict on the Russian nation. By retreating, you are helping the enemy and will be punished as a traitor deserves. Remember: by betraying the State, either due to moral or ideological reasons, you are betraying the Russian nation and contributing to its demise. Be prepared to give your life for the state."
 komi_fascist.5.a:0 "For our land."
 
 komi_fascist.6.t:0 "Two Diplomats"
 komi_fascist.6.d:0 "'Hey!' George sat down beside Dmitry, a grizzled man wearing garments too warm for Washington, 'You're the Russian guy, right? I saw you at the new embassy.'\nDmitry looked up from his meal, furrowed eyebrows and concerned eyes inspected the American before the man nodded.\n'Awesome, man! My brother, Sam, he and his wife just returned from a vacation in Samara.'\n'Oh yeah?' Dmitry nodded in approval as he finished up the sandwich, 'how was it?'\n'Good, good. They liked it a lot there, except the cold. Oh, and the agents too.'\nDmitry's eyes suddenly shot up at George, 'What agents?'\n'Don't know, man. Sam said they were followed by some guy in an official overcoat for the entire stay.'\nDmitry shook his head, 'Probably just imagined it.'\n'Yeah, maybe...' agreed George, 'though that's not the first time I've heard of Russia being totalitarian.'\nDmitry let out a chuckle, 'Oh, no, none of that, friend! We're a democratic republic, just like America! See,' he pointed across the street, 'we've even got our own White House!'\n'Really?'\n'Yeah, Comrade Shafarevich lives there. See, we love freedom too. Just a bit conservative, that's all!' "
 komi_fascist.6.a:0 "Sounds about right."
 komi_fascist.6.a:0 "The Russians are hiding something... "
 
 komi_fascist.7.t:0 "The United States Accepts!"
 komi_fascist.7.d:0 "The United States of America has agreed to set up embassies, and we can now engage in diplomatic relations with them. The president has wished us luck in rebuilding the Motherland and hopes that Russia will not stray from the path of democracy."
 komi_fascist.7.a:0 "A bright future."
 
 komi_fascist.8.t:0 "The United States Declines!"
 komi_fascist.8.d:0 "The United States of America has declined to set up embassies, citing our 'undemocratic' and 'fascist' behavior as evidence. One politician has even compared our regime to the Germans, saying that cooperation will just lead to 'one monster replacing the other'."
 komi_fascist.8.a:0 "What have we done wrong?"
 
 komi_fascist.9.t:0 "A Proposal From Russia"
 komi_fascist.9.d:0 "A group of diplomats have arrived from Russia - claiming to act on behalf of 'Comrade Shafarevich', they have requested an embassy in Rome. Although Russia is a mess of warlords, recent developments point to unification within the next decade. Should this Shafarevich be on the winning side, he may prove a valuable asset in countering German influence in Europe. However, rumour has it that he doesn't shy away from shutting down the opposition, not too different from other despots. Interacting with him may bring on its own harm, as association with a fascist warlord may smear us on the world stage, not to mention further upsetting Germania."
 komi_fascist.9.a:0 "Let's see what Russia has to offer."
 komi_fascist.9.a:0 "We don't work with tyrants."
 
 komi_fascist.10.t:0 "Italy Accepts!"
 komi_fascist.10.d:0 "The Italians have accepted our offer to exchange embassies. The Eternal City now flies the Russian flag, and limited tourism has begun. The Germans will no doubt be upset by this outcome, but they don't matter anymore."
 komi_fascist.10.a:0 "The Bear and the Wolf."
 
 komi_fascist.11.t:0 "Italy Declines!"
 komi_fascist.11.d:0 "The Italians have refused to exchange embassies. Citing our lack of proper republican processes, rampant corruption, they have also accused our regime of conspiring with the Germans to sabotage their influence in Europe. "
 komi_fascist.11.a:0 "So much for cooperation..."
 
 komi_fascist.12.t:0 "Russian Diplomats Arrive"
 komi_fascist.12.d:0 "In a surprising turn of events, the West Russian state has offered to set up embassies in each others' capitals. The nation is doubtlessly broken, but all signs point to unification within the decade. Due to our proximity, it may be favorable to side with one of the potential victors. We could ensure the safety of the trade fleets, guarantee a safe Northern border, among other things. However, the Republic has been accused of fascism and rampant corruption to the point of no longer being a functioning democracy. Working with the Western Russians may smear our image abroad, especially with the OFN."
 komi_fascist.12.a:0 "It's a deal."
 komi_fascist.12.b:0 "They're no better than Germany!"
 
 komi_fascist.13.t:0 "Unpaid Debts"
 komi_fascist.13.d:0 "The Russian delegation has approached us with a letter of condemnation. The document, written by Shafarevich himself, addresses most members of the OFN on behalf of the 'Russian people'. Among his outlandish claims is the idea that America 'allowed' Russia to be conquered by Germany. The United States, despite its isolationist stance, was well known to have a mighty industry and large manpower pool - the failure of the Western nations to help the Soviet Union was a major factor in its collapse. The letter has also been sent to 'important officials', namely governors and senators. Overall, this seems to be a ploy to garner public support from abroad, maybe even a plot to drag the United States into a future war, similar to that in South Africa."
 komi_fascist.13.a:0 "Our apologies, but we were... busy."
 komi_fascist.13.b:0 "Nice try."

 komi_fascist.14.t:0 "The Termination"
 komi_fascist.14.d:0 "'Moisey Rosenburg, for your participation in small nations seeking to undermine the stability of the Russian state, you are henceforth relieved of your duties.'\n\nThe grey-haired Ministry of Public Works manager stared at the policeman in front of his office desk in disbelief.\n\n'Small nations... what? Sir, I've been serving the government of Komi since it's formation, and before that I was part of the Soviet civil service for years. I worked so hard for the government, you ca—'\n\n'I'm not here to negotiate, Rosenberg. According to the lists published by the new government, you are a textbook example of a member of one of the small nations who seek to subvert the motherland. I don't make the lists or define what a small nation is, I just enforce the rules,' the officer replied.\n\n'I... just... this because I'm Jewish, aren't I?' Rosenberg shouted, 'You pigs are no better than the fascists who destroyed this nation!'\n\n'Rosenburg, pack up your items or I will arrest you for insubordination. Do you understand?'\n\nRosenberg glared at the officer, before gingerly gathering up the pens and papers on his desk. The officer watched him, then pulled out a list of other small nationals that were to be removed from administration from his pocket: Lev Edelstein, Isaac Cantor, Nathaniel Cohen..."
 komi_fascist.14.a:0 "The most effective codes are those hidden in plain sight."

 komi_fascist.15.t:0 "Peace Challenged"
 komi_fascist.15.d:0 "'Ruslan Karimov, you stand on trial for Russophobia and the propagation of anti-Russian ideals. How do you plead?' Judge Maksimov called out.\n\n'Not guilty,' came the reply from Karimov. Maksimov stared at him briefly.\n\n'Not guilty?' he asked, 'Karimov, the previous month you were caught distributing anti-Russian pamphlets on the streets of Ufa. Police records indicate these pamphlets were incredibly hostile to the Russian religion and way of life.'\n\n'Your honour, I only wished to spread the word of Allah and His prophet on the streets. Nothing in those pamphlets were in any way hostile. His religion is a religion of love.'\n\nThe prosecutor took out a pamphlet on the evidence desk and handed it to Judge Maksimov.\n\n'In these pamphlets it reads that 'The Holy Quran is the true holy book Allah gave to mankind by His prophets,' and that 'To follow the commandments and tenets laid down in it is the only way to paradise.' The animosity these pamphlets display towards the words of Christ, which are so fundamental in Russian culture, is shameless, as is your denial of its propagation. Karimov, for the distribution of Russophobic materials, the court hereby sentences you to 15 months in jail.'"
 komi_fascist.15.a:0 "The consequences for provoking the majority are terrible."

 ultravisionary.1.t:0 "Subliminal Triggers - Partial Success"
 ultravisionary.1.d:0 "From: Senior Controller XXXXX\nTo: Paramount Leader Zhdanov\nDate: XX/XX/XX\nProject: Subliminal Trigger Project T-1\n\nAbstract: Ten (10) subjects (designation: clean; obedient) were transferred to Facility XX from GULAG X on date indicated above.\nSubjects were placed into individual experimentation rooms (type: neutral; ventilated). Of note are:\n\nSubject 3: Administered XXXX gas through ventilation in the evening, observed the following day.\nDaily triggers included: Loud tapping across the walls; noise replicated from war-era Stuka dive bombers for fifteen (15) minutes every six (6) hour period; a list of phrases read aloud (see list on page 58); a recital of the Communist Manifesto with alternating narrators.\nResult: Subject did not exhibit any abnormalities in mental or physical functioning for three (3) days. On the fourth (4) day, subject collapsed during lunch in their cell and experienced a heart attack. This test was replicated on 2 more subjects to no results. Original subject expired on XX/XX/XX.\n\nSubject 8: Experiment began with the subject being placed into lab chair XXXX (X), observed by four (4) scientists. Compound XXX was dropped in permitted doses into the subject's eyes, who was in turn strapped into the chair, their eyelids were forced open throughout the experiment. Subject was shown 'XXXXX', a collection of clips from movies and war footage that exemplified extreme violence and gore (see list on page 62). The experiment lasted eight (8) hours, subject was returned to their cell after. The next phase commenced during midnight, when two (2) guards armed with steel batons attacked the subject.\nResult: Subject was unable to defend themselves, but went into shock. Post-recovery questioning revealed that the subject was incapable of performing violent acts, nor could they even fully grasp the concept of 'violence'.\n\nConclusion: I advise that we switch objectives. Neither subject came close to long-term trigger response necessary for the 'Sleeper Agent Theory'. However, both subjects proved that there is much more to the human brain that we are unaware of. We should replicate Subject 8's experiment on a wider test group. As for Subject 3, I have already ordered investigations into their genetic history, and await your permission for more tests.\nPost-Test: All surviving subjects were released from the GULAG system. Those deemed unsuitable for society are currently being transferred to hospital XXXX."
 ultravisionary.1.a:0 "Better than nothing."
 
 ultravisionary.2.t:0 "Subliminal Triggers - Failure"
 ultravisionary.2.d:0 "From: Senior Controller XXXXX\nTo: Paramount Leader Zhdanov\nDate: XX/XX/XX\nProject: Subliminal Trigger Project T-1\n\nAbstract: Ten (10) subjects (designation: clean; obedient) were transferred to Facility XX from GULAG X on date indicated above.\nSubjects were placed into individual experimentation rooms (type: neutral; ventilated). Of note are:\n\nSubject 3: Daily triggers included: Loud tapping across the walls; noise replicated from war-era Stuka dive bombers for fifteen (15) minutes every six (6) hour period; a list of phrases read aloud (see list on page 58); a recital of the Communist Manifesto with alternating narrators.\nResult: Subject complained about a stabbing pain in their chest on day four (4). A surgery conducted by doctor XXXX revealed nothing out of the ordinary and the subject recovered.\n\nSubject 8: Experiment began with the subject being placed into lab chair XXXX (X), observed by four (4) scientists. Compound XXX was dropped in permitted doses into the subject's eyes, who was in turn strapped into the chair, their eyelids were forced open throughout the experiment. Subject was shown 'XXXXX', a collection of clips from movies and war footage that exemplified extreme violence and gore (see list on page 62). The experiment lasted one (1) hour, subject was returned to their cell afterwards. The next phase commenced during midnight, when two (2) guards armed with steel batons attacked the subject.\nResult: Subject jumped on one guard and ripped out their throat: soldier died of infection on XX/XX/XX. The second guard inflicted a fatal blow to the back of the subject's head. Experiment was not repeated.\n\nConclusion: Nothing conclusive or helpful came of the 'Subliminal Triggers' test. Although we could retry with new subjects, there are more important tasks at hand. A few notes and theorizes are better than nothing.\nPost-Test: All surviving subjects were released from the GULAG system. Those deemed unsuitable for society are currently being transferred to hospital XXXX."
 ultravisionary.2.a:0 "So much for sleeper agents..."

 ultravisionary.3.t:0 "Human Cybernetics Initiative - Partial Success"
 ultravisionary.3.d:0 "A deep, gruff voice echoes from across the darkness "Sir, the reports from the 'Human Cybernetics Initiative' have filtered in, may I read out the summary for you?"\n\n"In the course of this experiment, we have attempted to transfer brain activity to the movement of mechanical devices, namely, the movement of a cursor on the monitor of a computing machine. At first, we attempted to replace sections of the brain with mechanical interfaces, although, through this method none of the subjects were able to survive longer than two to six minutes. This methodology was abandoned, and, instead, we opted to train the subjects beforehand, and attempt new methods of brain-to-computer activity transference. Subjects then forward underwent mental conditioning before undergoing all operations, and were given anesthesia following their awakening from the operations. The practicality of this initiative was... re-evaluated before continuing on with experimentation. Being as technology able of directly translating brain activity to the movement of mechanical devices has not, yet, been invented, we have discovered a suitable alternative. Through cybernetic implants, into the back of the neck or around the nose, subjects were able to move the cursor on the monitor. The technology of these implants were more so based on the motion activity of the subject, rather than brain activity. That said, the brain scans of the initial and final test subjects will be delivered to your office post haste. Smaller, motion-based cybernetic implants show promise, and the technology could be expanded upon in future initiatives..."\n\n"So, sir. A success, even if it isn't the success you asked for, per say. But... who are we to deny the innovations of science when presented at our feet?" The voice chuckles to itself."
 ultravisionary.3.a:0 "I suppose..."

 ultravisionary.4.t:0 "Human Cybernetics Initiative - Failed"
 ultravisionary.4.d:0 "To be born. There is no darkness, nor light, only a lack of perception. She was pulled through this cold, but serene nothingness by will. Neurons began to fire, and through thought she reached towards consciousness. This reaction was not biological, but a consequence of a fiery determination to live, and to thrive. Warmth exploded across her body, as blood began to torrent throughout her veins and organs activated at the call of life. Words formed as though putty being thrown together and smashed. Pragmatic analysis and reasoning took helm, and with their arrival, she was, once again, lucid.\n\nShe opened her eye. A digital light pierced her vision. The monitor of a computing machine, completely blank with the exception of a cursor dotted in the center of the screen. All else besides the monitor was blurry. Shadows moved about the background, and flashes of light, at points, broke through the radial blur. Her limbs sat unmoving. Her fingers wriggled with pulses of her muscles, but she was otherwise paralyzed. A sharp tone rang out "Please, attempt to move the cursor." The epiphany hit.\n\nHer other eye, and a large section of her brain, were no longer a part of her body. In their place, there was only the churning of machinery and the chattering of metal. At first panic, and then descended the inferno. The points at which her brain tissue contacted the machinery burnt with fire, blood and fire. The pain of the lobotomy pounced upon her mind all at once. She sat, staring towards the monitor, bearing unimaginable suffering and unable to express her agony.\n\nThere was no life here. Reality entered and, with it, she retreated. She closed her eye. The serenity of nothing would be her haven in place of Hell. The light did not fade, it progressed."
 ultravisionary.4.a:0 "Where there is a will, we are the way."

 ultravisionary.5.t:0 "Collective Consciousness Initiative - Inconclusive"
 ultravisionary.5.d:0 "Senior Controller XXXXX\nTo: Paramount Leader Zhdanov\nDate: XX/XX/XX\nProject: Collective Consciousness Initiative T-1 - T-19\n\nAbstract: For testing periods one (1) to nineteen (19), six (6) subjects were placed into sterile experimentation chambers, and locked into chairs forming a circle in the center of the chamber. Following this procedure, the operators of the initiative uplinked connection systems into and around the lymph nodes of the subject's necks, and into the brain stems of the subjects. These connection systems served to apply electrodes to the subjects, and graph the brain-wave activity of the subjects for use in data collection. The subjects themselves, procured from the GULAG system, all demonstrated obedient, somewhat sycophantish behavior when faced with the operators of the initiative. The connection systems uplinked the subjects to a [DATA EXPUNGED], to serve as a prototype for the collective consciousness system. Once initiated, subjects in testing periods one (1) through fourteen (14) all [REDACTED] due to malfunctions in the technology of the [DATA EXPUNGED], ranging from electricity being set too high, to misplacement of the uplink implant locations. For testing periods fifteen (15) through nineteen (19), all subjects remained [REDACTED] for the entirety of the testing period. However, upon the uplink being removed, all subjects experienced dizziness, and four (4) fainted for periods ranging from thirty (30) minutes to fifteen (15) hours. Following interrogation of subjects, a majority reported experiencing a state of collective consciousness, and recalled how they could feel the same sensations as other subjects. To add, some differences in subject behavior were noticed afterwards, although nothing that would suggest undergoing a procedure as dramatic as collective consciousness. The reliability of the subjects is also questionable. Regarding their behavior, the operators have hypothesized that the subjects were attempting to escape their sentences by being exceptionally well-behaved test subjects. This hypothesis might also extend to the testimony of the subjects, but more research is necessitated before any statements can be made on the matter."
 ultravisionary.5.a:0 "[DATA EXPUNGED]"

 ultravisionary.6.t:0 "Collective Consciousness Initiative - Failed"
 ultravisionary.6.d:0 "Zhdanov trembled with excitement as he presided over the beginning of an era. The first collective consciousness experiment was about to begin, and with it, the destiny of the world would be irrevocably transformed. Zhdanov's technological strives into the future would be the landmark scientific achievements of the century, if not the history of humanity. With the creation of a collective consciousness, man and women would no longer be confined to their singular, mortal coil. The knowledge of one could be the knowledge of many. The reality of Ultravisionary Socialism as the preeminent ideology of the globe could be spread through uplink, rather than be debated and fought over.\n\nTaken aback by the possibilities, Zhdanov drifted into a dream unto himself. A dream of great, monolithic structures, floating and roaring throughout the astral plane. Clouds of electric mist, of deep purples and violets, surrounding the innovations of man. Brotherhoods of humanity, wielding their collective knowledge to construct a future unimaginable to the average man of today. A future beyond the boundaries of Earth, wherein Ultravisionary Socialism can reach the Solar System, and the nebulas beyond. A future where the witnessing of a quasar or black hole are as normal as receiving the daily mail. This is our next step to the beyond.\n\n"Activate the machinery, the 'Collective Consciousness Initiative' begins now" Zhdanov spat out, anxious to see man rise to the next level of scientific progress.\n\nThe volunteers shook in fear, their hands and legs strapped to metal chairs, wiring drived into the back of their skulls. Lights flickered on and off, all while Zhdanov leaned over a railing, eager to view the results of the initiative. The machines whirred and the wires wriggled from the raw power flowing through them. "One... two... three... initiate!"\n\nThe lights flashed, and the volunteers slouched over, their heads hanging between their knees."
 ultravisionary.6.a:0 "It worked... yes?"

 ultravisionary.7.t:0 "Mental Communication Initiative - Inconclusive"
 ultravisionary.7.d:0 "They awoke to a low buzzing and dim lights. The buzzing resembled the rattling of earrings or metallic stones. The lights radiated from above, and shifted periodically from the dark blues and purples of a starry midnight sky, to the warm pinks and beiges of dusk. They were dressed in rags, as was the usual for these types of experiments. They were a wife and husband, who had each volunteered for the experiments, claiming to be "psychics" for the reward of food and vouchers, as was advertised. It only took a couple months for them to become the lab's favorite guinea pigs. None of the psychics had been in any intimate relationships with the other psychics, but these two, they were special in that regard. Perhaps telepathic links could be strengthened through love and knowledge of each other? Whether or not the case, their stay in the testing labs had exceeded months over the promised timeframe.\n\nStaring at each other, each with gaunt, skeletal complexions and shaved heads, they sulked in the misery of their situation. Bullet-proof glass separated them. Yesterday, it was rusty metal, and before that it was a curtain of broken wires. Everyday it was a new material separating them, a new sound in the background, and a new color of light hanging above their heads. Finally, able to see each other, their eyes met. It had been months since they last saw, and with whatever moisture left in their bodies, they cried at the sight of one another. The wife pointed her eyes towards a ventilation shaft on the wall, the researcher's method of viewing their behavior. She began nodding her head, as if she was talking, but she didn't move her mouth. The husband followed step. Their "conversation" went on for hours, before the scientists intervened.\n\n"We would like to know, what would you say caused this surge of telepathy? The lights or background noise? Or, perhaps, it just took a few months before a proper link was established?"\n\n"Love, and confidence in our abilities." With those words, they were free."
 ultravisionary.7.a:0 "Let's get another couple, shall we?"

 ultravisionary.8.t:0 "Mental Communication Initiative - Failed"
 ultravisionary.8.d:0 "A hoarse voice, that of a wizened but veteran sycophant, breaks through the darkness "Sir, the reports from the 'Mental Communication Initiative' have filtered in, shall I read out the summary for you?"\n\n"In the course of this experiment, we have attempted to verify and catalogue, through statistical measure, the abilities and talents of self-styled 'psychics' and other practitioners of supernatural phenomena. In fulfillment of this initiative, several experiments have been conducted into the field of parapsychology through a variety of psychics, all of whom claim distinct methods and beliefs for themselves. A special attention has been given to the study of biocommunication, or human-to-plant communication, as it offers to our nation the most benefit in the study of agriculture and genetic engineering. Telepathic communication too, has been selected for prioritization, as it offers to our nation innumerable benefits concerning warfare and advanced tactics. After inspection of the overall capabilities of psychics and other practitioners of supernatural phenomena across the board, we have, regrettably, found that..." The voice of the sycophant trailed off as he read what followed. He gripped the summary report, and sweat began to run down his five o'clock shadow.\n\nBreathing in, he continued "neither psychics, nor any other practitioners of supernatural phenomena, have demonstrated any ability to fulfill the acts of which they claim to be able to. Experts in biocommunication were not able to present any evidence that they could communicate with plants, nor did they tell us how to. The plants, for their part, remained either unchanged or worse-off after we followed the procedures given to us by said biocommunication experts. Psychics, after being separated from one another by physical barriers, were not able to communicate telepathically. At times, they would even fake telepathic speech, although due to the misalignment of the separated psychics, it was a simple task to see who was faking what... Let us stop there. Sir, please, do not be upset. I am sure the subject simply merits more research before it begins bearing fruit.""
 ultravisionary.8.a:0 "Progress is a fickle child."

 ultravisionary.9.t:0 "Project RAINBOW BODY - Inconclusive"
 ultravisionary.9.d:0 "Senior Controller XXYXX\nTo: [DATA EXPUNGED]\nDate: XY/XY/XY\nProject: [DATA EXPUNGED]\n\nAbstract: For testing periods [DATA EXPUNGED], three (7) subjects, volunteers with experience in the field of remote viewing, were incapacitated and brought to site XXX. The subjects were locked upon grates, tethered above the floor, for optimal recreation of German military emplacements and maneuvers. The subjects were given doses of psychoactive and hallucinatory drugs, in order to bring about an anomalous psychological state. Brain-wave scanners were positioned around their skulls, and their heart rates were monitored. Conventional reconnaissance methods, such as aircraft and knowledge collected from refugees and defectors, were used to pin-point the accuracy of the test subjects predictions. The first subject, [REDACTED], experienced neurological breakdown following eighty (40) seconds of the procedure. Following near-total mental collapse, [REDACTED] was transferred to facility XXX indefinitely. After recalibrating the operation, the second subject, [REDACTED], remained somewhat stable through two procedures (note, the second procedure was not voluntary). The second subject was transferred to facility XYX following mental breakdown. The operation was, again, recalibrated for the third subject. Recordings of wartime operations, and of staged conversations about war plans and troop logistics, were played at random intervals around the third test subject, to gauge their ability to wield extrasensory perception in order to locate the source of the recordings. The third test subject did, at points, respond correctly. It is unknown whether or not this is due to the test subject predicting the sources of the noise, or randomly moving their head. The third test subject successfully underwent two operations, and reported back details of military emplacements and troop deployments, albeit vague and shallow details. The third test subject is being transported towards a military facility, in order to test remote physical tasks on army proving grounds. For now, the RAINBOW BODY procedure is recommended for use on [DATA EXPUNGED] and enemies of the state."
 ultravisionary.9.a:0 "Progress."

 ultravisionary.10.t:0 " Project RAINBOW BODY - Failed"
 ultravisionary.10.d:0 "A dark room. Scattered lights bled throughout the abyss. There was nothing beyond the metal grate to which she was tied. There was no conception of comfort to be found in this place. She craned her neck, only for red rays to pierce her eyes. Out of the nothing, shaking erupted. A tremor of Reality's hands. Deathly noises exploded from across the soundscape. Bullets ripping through flesh, mines tearing through victims, the quaking of her bunker. A haze following the pressure, the lights forming absorption lines. Her eyes widened to the pain, the sounds and colors forming a barrier of absolution. A new noise, a voice, with the complexion of a grainy, half-cut transmission, boomed from below.\n\n"LOC-T- MIL-TARY EMPLACEMENTS." She trembled, looking at the corners of her vision. The darkness appeared to fizzle, to bloat and pop, to warp around the edges of her vision. Suddenly, a thunderclap. The grate to which she was tied shook with a fury unknown to mind. By the end, the colors had transformed. They slid to and fro, passing freely throughout the starry manifestations of shadow which surrounded her.\n\n"L-CA-T- TR--P D-PL-YME-NT-." She forced her eyes to remain locked onto a pocket of Reality's consciousness. Out of the motion, a magnetic energy tied its tendrils to her grate, and darkness unleashed forth a solar flare of umbra. A conversation pierced the ethereal plane. Battle plans, divisions, logistics, and other such words broke through, but what were words to mean anymore?\n\n"--C--T- --- --X- -O--E." The colors pushed together and melted into a single stream of raw, erosive energy. The darkness blotted, and no matter where she looked, the spots never left her sight nor moved their position. The color formed a cyclonic tide around the blots, until an image was birthed from void. Reality's pupil. It moved ever forward, the color rotating around its form ever faster, until swallowing her. She would be the next follower of vision, and that was all it would ask of her."
 ultravisionary.10.a:0 "But we ask everything."

 ultravisionary.11.t:0 "Optimized Language Initiative - Success"
 ultravisionary.11.d:0 "From:Dr. Shvedova\nTo:Deputy Minister Voronov\nDate:[GetDate]\n\nFirst results have come back from the use of the "New Russian" that myself and Dr. Kukllachyov have developed with the guidance of your ministry. I will summarize the full report, which you will find enclosed with this message. The language itself is enhanced and modified to include 15% more information per syllable, and our best efforts have been made to eliminate redundant words and grammar. It is also mutually intelligible with the organically formed Russian language. Further refinement is in progress.\n\nOur evaluation of fifty-one (51) subjects, aged 18-60 months at the start of the experiment, over a period of several months indicates a major increase in altruistic behavior, absent any other stimuli or education beyond what a subject in the control group received. Prompted descriptions by test subjects of the concepts of capitalism, socialism, community, and other such terms also demonstrates a statistically significant level of approval of concepts we have sought to linguistically code as desirable, and a similar negative correlation with concepts coded as undesirable.\n\nWorking with psychologists and education specialists, we have created a series of instructive documents outlining the purpose and basic principles of our "new Russian," as well as the major differences between the language. Materials to instruct both schoolchildren and adults are also in production, anticipated to be ready for a limited trial distribution in approximately six months."
 ultravisionary.11.a:0 "Orthodoxy is unconsciousness."
 
 ultravisionary.12.t:0 "Optimized Language Initiative - Partial Success"
 ultravisionary.12.d:0 ""As you can see from the compiled data, the results are promising. Our trial groups have shown a clear distinction from the control group, with more observed instances of sharing toys and food with the other test subjects after six months of instruction in the language we developed. No special encouragement of this behavior has been made by their caretakers, who were not informed of which group their charges were part of."\n\nDr. Kuklachyov leaned back in his seat, examining the data Ludmila had passed him. "Any other explanatory factors that could be causing this?"\n\n"There is a strong correlation between the place the subjects originated from and their tendency to adhere to the behaviors we were instructed to watch for. Those raised in the areas near Perm tended to be more reclusive and reluctant to share, while those from Syktyvkar were more likely to do the opposite. It may have to do with the environment they were raised in, or something else unrelated to the language that we haven't accounted for. And some of the experimental group did not seem to be affected."\n\nThe professor nodded. "The data still looks good. The government will be pleased to see the Paramount Leader's leadership is having an effect, at least. Perhaps we'll secure funding for a second trial, give you more data for your dissertation. How does that sound?""
 ultravisionary.12.a:0 "Further work to do, but the results are promising."

 ultravisionary.13.t:0 "Optimized Language Initiative - Inconclusive"
 ultravisionary.13.d:0 "From:Dr. Shvedova\nTo:Deputy Minister Voronov\nDate:[GetDate]\n\nOur experimental trial has been somewhat inconclusive about the efficacy of modifying the linguistic conditions under which children are raised to affect their behavior. The children have exhibited desirable behavior, but not at a statistically significant rate compared to the control group. We attribute this to them being raised under the proper guidance of state-run orphanages and cannot conclusively determine if the language had an effect upon their behavior or not.\n\nWe believe that this unfortunate outcome resulted from errors in the construction of the language and the instruction of it to the young students. We are continuing to work on further development and testing of our modified Russian to ensure that futures testing proves to be more conclusive. Factors we plan to eliminate include birthplace, parentage, and parenting methodology. To fulfill these tests, we will need a greater and more uniform sample size. It is ideal that these subjects be sourced from the same location and be of roughly the same age to minimize confounding variables. I am certain your ministry will be more than able to obtain these test subjects."
 ultravisionary.13.a:0 "Request approved. Perhaps next time we'll find something of value..."

 ultravisionary.14.t:0 "Collective Environment Initiative - Partial Success"
 ultravisionary.14.d:0 "From: Main Sociology Team XX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Collective Environment Initiative\n\nAbstract: Fifty (50) subjects (designation: none) were transferred to the new facility at XXXX from GULAG X.\nThe facility consists of a large compound made out of glass walls (strong and transparent), totaling thirty (30) rooms, a central meeting area, six (6) bathrooms, a gymnasium and library. The set itself is minimalistic: there is no furniture higher than 4 feet, the library has no bookshelves, the gymnasium only includes a running track and lifting stations.\nThe subjects were instructed to inhabit the compound for a four (4) month period, during which they were observed by our staff via hidden cameras and wire tappings. There was no interference on our part throughout the entire experiment, the subjects had acquitted themselves well to the new environment.\nResult: Without privacy, the subjects resorted to: (in chronological order)\n-Excessive conversations with one another (concerning trivial details), daily workouts and readings of Marxist literature.\n-During month two (2), our staff noticed a trend among the subjects: thirty two (32) of them had formed strong relationships with one another, confiding personal details and secrets. The less sociable ones continued with the routine described above.\n-By the end of final month, all but two (2) of the subjects were highly sociable, partying in the main hall and engaging in various activities (see page 22).\nConclusion: We were able to gather critical data with this experiment. It appears that the human mind is indeed wired to the collective, reinforcing the findings of great socialist scientists. The mere fact that the subjects were willing to put aside privacy in favor of interaction, and eventually developed trust, is a great success. Unfortunately, our data is not yet complete - further studies will need to be done to support the findings here, and there is the matter of the two (2) individuals that had refrained from social interaction. They did not exhibit any abnormal behavior upon release, so I wish to detain them for further questioning.\nPost-Test: The remaining subjects have been transferred back to the GULAG system and placed within the same camp. Hopefully the next batch will be more conclusive."
 ultravisionary.14.a:0 "At least nobody went insane..."

 ultravisionary.15.t:0 "Collective Environment Initiative - Inconclusive"
 ultravisionary.15.d:0 "From: Main Sociology Team XX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Collective Environment Initiative\n\nAbstract: Eighty (80) subjects (designation: social) were transferred to the new facility at XXXX from GULAG X.\nThe facility consists of a large compound made out of glass walls (strong and transparent), totaling thirty (30) rooms, a central meeting area, four (4) bathrooms, a gymnasium and library. The set itself is minimalistic: there is no furniture higher than 3 feet, the gymnasium only includes a running track and lifting stations.\nThe subjects were instructed to inhabit the compound for a four (4) month period, during which they were observed by our staff via hidden cameras and wire tappings. There was no interference on our part throughout the entire experiment, the subjects had acquitted themselves enough so as to lead sustainable lives.\nResult: Without privacy, the subjects resorted to: (in chronological order)\n-Limited conversations with one another, daily workouts and readings of Marxist literature. A system of politics had developed, where 'cliques' formed around certain rooms. Most conversations concerned planning fights with other groups of subjects, but infighting was not unheard of.\n-During month two (2), four (4) individuals were beaten to death by another 'clique'. The cause of this fight is unknown, but after its conclusion, violence spiked. Groups initiated combat over which rooms they thought gave them more privacy (the library's bookshelf area experienced many brawls), and some loners tried to escape the facility by hitting the glass walls (to no avail).\n-By the end of final month, twenty (20) subjects had been slain, and thirty two (32) were severely injured. Eight (8) loners had slipped into madness.\nConclusion: The experiment cost us many resources to set up, but ultimately disproved existing hypotheses. After its conclusion, an interview revealed that most subjects were in a mentally traumatized state. However, we were able to draw a little bit of data regarding human interaction.\nPost-Test: The remaining subjects have been transferred back to the GULAG system. However, after one (1) week, they had been reorganized back into their 'cliques' as they were no longer able to function without other members of their group. Hopefully the next batch will be more conclusive."
 ultravisionary.15.a:0 "Privacy is a thing worth dying for."

 ultravisionary.16.t:0 "Revolutionary Literature - Partial Success"
 ultravisionary.16.d:0 "From: Head Master XXXX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Revolutionary Literature Project\n\nAbstract: Three (3) groups of children were drafted from XXX. Group A consisted of ten (10) children ages 5-7, Group B consisted of ten (10) children ages 10-12, Group C consisted of ten (10) young adults ages 14-16. Over a six month period, they had been assigned edited literature to read (or hear), including:\n-War and Peace, but set during the Civil War;\n-The Last of the Mohicans, with the native Americans explicitly being an ideal communist society;\n-The Legend of King Arthur, with the Round Table edited to be a Soviet that fights for the rights of the mud worker communes;\n(see complete list on page 110).\n\nAll of the books had been modified by lead propagandists to represent Marxist principles, as well as utilize modern terms and technical language.\n\nResults (by group):\n-Group A: Analysis revealed consistent changes in the childrens' behavior - their minds have been permanently molded by Revolutionary Literature, and they are more inclined to support our efforts in the future.\n-Group B: Analysis is inconclusive. Only a few subjects reshaped their worldview.\n-Group C: Failed experiment. The young adults dismissed the literature in its entirety. Only three (3) individuals thought it was 'entertaining' and 'neat', but did not take it seriously.\nConclusion: I believe that it is indeed possible to shape the minds of young children with altered literature. I have taken the liberty of requesting XXXXX to edit existing films and songs with subliminal clips. We should retry this experiment with more subjects and focus on younger groups.\nPost-Test: All children were returned to XXX and their families compensated with extra rations. The next batch is standing by."
 ultravisionary.16.a:0 "Have them read 'The Komi Tales' as well!"

 ultravisionary.17.t:0 "Revolutionary Literature - Inconclusive"
 ultravisionary.17.d:0 "From: Head Master XXXX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Revolutionary Literature Project\n\nAbstract: Three (3) groups of children were drafted from XXX. Group A consisted of five (5) children ages 7-8, Group B consisted of five (5) children ages 12-14, Group C consisted of five (5) young adults ages 16-18. Over a six month period, they had been assigned edited literature to read (or hear), including:\n-War and Peace, but set during the Civil War;\n-The Last of the Mohicans, with the native Americans explicitly being an ideal communist society;\n-The Legend of King Arthur, with the Round Table edited to be a Soviet that fights for the rights of the mud worker communes;\n(see complete list on page 111).\n\nAll of the books had been modified by lead propagandists to represent Marxist principles, as well as utilize modern terms and technical language.\n\nResults (by group):\n-Group A: No conclusive result. Two (2) children seemed to have been positively impacted by the books, even requesting cinematic versions.\n-Group B: Analysis is inconclusive. None of the subjects altered their existing worldview. The changes that had been noted may not even be from the Revolutionary Literature project, but rather outside factors.\n-Group C: Failed experiment. The young adults dismissed the literature in its entirety. Only one (1) individual thought it was 'entertaining' and 'neat', but did not take it seriously.\nConclusion: I do not believe that it is possible to shape the minds of children with literature alone. We should instead focus on cinema and music (both are much more popular anyways) to spread subliminal messages. The books have been shipped over to your personal library, sir.\nPost-Test: All children were returned to XXX, the next batch is standing by."
 ultravisionary.17.a:0 "Let's edit some of that American cinema instead!"

 ultravisionary.18.t:0 "Subliminal Immersion Project - Failure"
 ultravisionary.18.d:0 "From: Senior Controller XXXXX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Subliminal Immersion Project\n\nAbstract: A group of fifty (50) subjects (designation: dissidents) were transferred from the GULAG system to Facility XX. They were placed into Compound XXX, a large mansion that could accommodate every need. They were supplied with food, entertainment material, and never interfered with aside from the Subliminal Messaging. For a three (3) month period, the subjects were allowed to do as they pleased. Most went about their ordinary lives, occupying themselves with readings and social interactions. The experiment itself began on week two (2): whenever a subject found themselves isolated, we would play low-level white noise in their room, coupled with occasional subliminal phrases meant to influence the subject into taking certain actions. The entirety of the compound was equipped with speaker systems.\nBy week six (6), all subjects had experienced the phrases and elected to stick together. By your authorization on XX/XX/XX, we began playing the white noise and subliminal messages even when the subjects were in groups. By the final month, the program would play nearly every day, up to four hours a day.\nResult: At first, the subjects refused to comply with the messages, so we toned down the requests. By week eight (8) we were no longer requesting actions, but rather filtering in phrases from the propagandist's office. After the experiment's conclusion, the subjects were questioned. No changes in behaviour or belief were noted, nor had their anti-revolutionary stance changed. Instead, all subjects reported weakness due to lack of sleep.\nPost-Test: All subjects have been returned to the GULAG system. The compound is to be repurposed for different experiments."
 ultravisionary.18.a:0 "Maybe we should try shouting the 'subliminal' phrases at them?"

 ultravisionary.19.t:0 "Human Utopia Project - Inconclusive"
 ultravisionary.19.d:0 "From: Senior Controller XXXXX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Human Utopia Project\n\nAbstract: A population of twenty (20) males and females (designation: none) were placed into Facility XXX. The compound, built over the last three months in complete secrecy, is a small town isolated by walls. Through a complex system of tubes and pistons, we are able to supply the town with virtually endless food, clothing, and entertainment materials. No labor is required in Facility XXX, but all inhabitants are observed through cameras and wire tappings. Throughout the experiment, we gradually introduced more and more subjects (see list on page 56) of various ages and genders. The experiment went on for six (6) months.\nResult: Observation revealed that the subjects voluntarily participated in social activities, such as working out, reading, feeding, and engaging in sexual intercourse (contraceptives were also provided). However, as the months went on, strange trends began to develop. 'Cliques' had formed between subjects. People refused to eat or sleep without the presence of their group. Vicious fights over females ensued, and three (3) children were born. None of their mothers or fathers displayed caring, leading to the death of one (1) in month five (5). Certain individuals refused to join groups, in turn being ignored by everyone, existing as ghosts whose activities only included sleeping and eating. Towards the final month, most individuals refused to leave sight of their group. Unsurprisingly, most subjects occupied their time with leisure activities.\nConclusion: No conclusive data was found. People enjoyed their stay and we had to forcefully remove some of them back to the GULAG to continue manual labor.\nPost-Test: The compound has been converted into a barracks. The surviving children have been placed into an orphanage, the adults reinjected into GULAG in their same groups."
 ultravisionary.19.a:0 "Entertainment and sex? Who would have guessed?"

 ultravisionary.20.t:0 "Human Utopia Project - Failure"
 ultravisionary.20.d:0 "From: Senior Controller XXXXX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Human Utopia Project\n\nAbstract: A population of sixty (60) males and females (designation: none) were placed into Facility XXX. The compound, built over the last three months in complete secrecy, is a small town isolated by walls. Through a complex system of tubes and pistons, we are able to supply the town with virtually endless food, clothing, and entertainment materials. No labor is required in Facility XXX, but all inhabitants are observed through cameras and wire tappings. Throughout the experiment, we gradually introduced more and more subjects (see list on page 58) of various ages and genders. The experiment went on for five (5) months.\nResult: Observation revealed that the subjects voluntarily participated in social activities, such as working out, reading, feeding, and engaging in sexual intercourse (contraceptives were also provided). However, as the months went on, strange trends began to develop. 'Cliques' had formed between subjects. People refused to eat or sleep without the presence of their group. Vicious fights over females ensued, and five (5) children were born. None of their mothers or fathers displayed caring, leading to the death of two (2) in month five (5). Certain individuals refused to join groups, in turn being ignored by everyone, existing as ghosts whose activities only included sleeping and eating. Towards the final month, most individuals refused to leave sight of their group. Unsurprisingly, most subjects occupied their time with leisure activities. On XX/XX/XX, a fire had broken out in the North wing of the compound, forcing us to evacuate the entire facility and halt the experiment. We suspect that a subject had caused the flame, but interrogation revealed nothing.\nConclusion: No conclusive data was found. People enjoyed their stay and we had to forcefully remove some of them back to the GULAG to continue manual labor.\nPost-Test: The surviving children have been placed into an orphanage, the adults reinjected into GULAG in their same groups."
 ultravisionary.20.a:0 "But was the fire intentional?"

 ultravisionary.21.t:0 "Project Tarakan - Success"
 ultravisionary.21.d:0 "The officer fired a few more rounds into the target, 'Huh, this rifle looks weird, but it's getting the job done well enough.'\n\n'I'm glad that you are pleased with the Tarakan rifle, Comrade Turgenev. Since you have certainly passed the accuracy tests, I believe it is about time to transition to the simulation tests, don't you agree?' said the engineer standing behind the soldier. He looked especially smug about receiving praise from Turgenev, who had harshly criticized many of his previous designs.\n\n'Yeah, sure. Hopefully it doesn't snap when I get off the helicopter. Thing's light as a feather.'\n\nPROJECT TARAKAN - TEST 37 RESULTS:\nComrade Afanasyev's design has passed all of the necessary tests. It has performed as expected in airborne drop scenarios, and has been proven to be functional as an infantry weapon. Comrade Afanasyev has managed to reduce the inaccuracy caused by the rifle's unique characteristics down to a margin of 5%. Soldiers testing the weapon report its unusually light weight as a major boon, and some officers have already requested the Tarakan prototype rifle, official name pending, for use in airborne operations.\n\nCONCLUSION:\nProject Tarakan has proven to be a success, and Comrade Afanasyev's design meets all requirements necessary for production authorization. The Tarakan prototype rifle is to enter mass-production for use in special forces, mechanized, and airborne infantry units. Comrade Afanasyev has submitted several new weapon designs for greenlight approval, evidently eager to repeat his successes."
 ultravisionary.21.a:0 "A new weapon for a new era of socialism!"
 
 ultravisionary.22.t:0 "Project Tarakan - Failed"
 ultravisionary.22.d:0 "The officer fired several more times at the far-away target, cursing as the bullets went wide. He shoved the rifle into the hands of the engineer behind him, "Fix your shitty rifle."\n\n'Comrade Turgenev, the basics of this design have been proven-' he was cut off by three shots from Tugrenev's pistol, each hitting the center of the same target that caused the Tarakan prototype so much trouble.\n\n'Like I said,' he poked the engineer in the chest as he spoke, 'Fix. Your. Shitty. Rifle,' with that said, Turgenev walked away from the firing range. The engineer too afraid to continue the argument.\n\nPROJECT TARAKAN - TEST 41 RESULTS:\nComrade Asfanasyev's 'bullpup' design has faced numerous problems during its development. The chief issue being its long-range accuracy. The extremely short barrel and extremely light weight have a tendency to drastically reduce the accuracy of those using the rifle. Test 41 concluded when the soldier testing the rifle, Sargeant Sergei Turgenev, grew frustrated with the rifle's inaccuracy and exited the firing range. Sergeant Sergei Turgenev received a brief reprimand for his poor behavior, but is expected to return to normal duty within the week.\n\nCONCLUSION:\nThe Tarakan prototype rifle has failed to meet any accuracy standards required for production, and development of the rifle is growing too expensive to justify the rifle's somewhat niche purpose. As such, it is recommended that Comrade Asfanasyev's project be defunded, and for him to be returned to his position within the Soviet Instrument Design Bureau."
 ultravisionary.22.a:0 "Failure is the mother of invention."

 ultravisionary.23.t:0 "Project Aeroflot - Partial Success"
 ultravisionary.23.d:0 "From: Chief Engineer XXXX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Aeroflot\n\nAbstract: Over the past three (3) months, we had designed and tested four prototypes of Ekranoplan to no avail. Various measurements of different airframes and payloads yielded no results. Modern weaponry was deemed too heavy for liftoff.\n\nFortunately, two weeks ago, Senior Engineer XXX XXXX (whom I would like to recommend for promotion) offered a blueprint patched together from existing naval bomber and helicopter designs. Emphasis was placed on fuel efficiency and RADAR-immunity. We adopted his designs and constructed a prototype (see page 98).\n\nThe project was tested off of the coast of Arkhangelsk. Four (4) pilots maneuver the vehicle at speeds ranging from XX-XXX mph, but almost crashed upon breaking speed XXX. A few fixes later, most weaponry was removed. Most mounted payloads, including heavy machine guns and experimental point-defense installations were deemed too heavy. The remaining component was the torpedo bay, loaded with four (4) units.\n\nAnother test commenced, where the pilots were told to sink a fishing boat on the same coast. The experiment was a success, but three (3) torpedoes missed the mark. The pilots reported the aerocraft as difficult to handle, too fast to properly maneuver, and lacking in proper weaponry.\nConclusion: It is impossible to add on more weapons components with our current technology. The craft we have now, while workable, is not yet efficient in combat. More testing is to follow."
 ultravisionary.23.a:0 "At least it looks nice."

 ultravisionary.24.t:0 "Project Aeroflot - Inconclusive"
 ultravisionary.24.d:0 "From: Chief Engineer XXXX\nTo: Chairman Zhdanov\nDate: XX/XX/XX\nProject: Aeroflot\n\nAbstract: Over the past month, we had designed and tested two prototypes of Ekranoplan to no avail. Various measurements of different airframes and payloads yielded no results. Modern weaponry was deemed too heavy for liftoff.\n\nFortunately, two weeks ago, Engineer XXXXX XX (whom I would like to recommend for promotion) offered a blueprint patched together from existing naval bomber and jet interceptor designs. Emphasis was placed on fuel efficiency and RADAR-immunity. We adopted his designs and constructed a prototype (see page 98).\n\nThe project was tested off of the coast of Arkhangelsk. Four (4) pilots maneuver the vehicle at speeds ranging from XX-XXX mph, but almost crashed upon breaking speed XX. A few fixes later, most weaponry was removed. Most mounted payloads, including heavy machine guns and experimental point-defense installations were deemed too heavy. The torpedo mechanism was successfully loaded, but cannot be fired properly while in-flight as a critical mechanism would make the aerocraft too heavy.\nConclusion: It is impossible to add on more weapons components with our current technology. The craft we have now, while workable, is not at all efficient in combat. I recommend we repurpose existing models for civilian purposes."
 ultravisionary.24.a:0 "At least it looks nice."

 ultravisionary.25.t:0 "Project Szhatie - Partial Success"
 ultravisionary.25.d:0 "Valentin marveled as the prototype activated. There was a hum of energy, and the fighter in front of him went completely silent. Similarly, the laser wiped out a radar system without harming the dog sitting next to it, and the Szhatie prototype effectively tracked and disable three aircraft, forcing their pilots to bail. It was surprisingly silent too, a small buzzing sound that was easily drowned out by the sound of the generator's roar. The prototype had surpassed all expectations he had had for it, and the scientist next to him kept rambling on and on about the many scientific miracles that went into building it. Clearly he was proud of his work.\n\n'So, Comrade Aslanov, how much would it cost to make more of these miraculous weapons? They've clearly proven their effectiveness,' The general expected some long-winded response from the overly talkative scientist, but instead he went deathly pale and went silent. That couldn't be a good sign.\n\nPROJECT SZHATIE RESULTS: Partial Success\n\nCONCLUSION: While the Project Szhatie prototype exceeded all expectations, and passed all tests with flying colors. The officer overseeing the tests initially advocated for further production, until learning of the costs. The artificial rubies used to focus the laser are prohibitively expensive, and drastically raise the cost of production. This alone makes Project Szhatie unfeasible for mass-production, however the design is also limited by its massive power requirements, which likewise raise the design's cost. General Varennikov suggests handing the prototype over to the propaganda department, on the basis of the prototype being 'absolutely marvelous."
 ultravisionary.25.a:0 "Szhatie was simply ahead of its time."

 ultravisionary.26.t:0 "Project Szhatie - Failure"
 ultravisionary.26.d:0 "PROJECT SZHATIE\n\nPROJECT REPORT: Despite spending large amounts of funding on creating artificial rubies in order to focus the hypothetical laser, no feasible design for a laser array has been drafted by the team. Comrade Aslanov claims that his team is close to discovering the optimal array design, however the most recent prototype broke one of the artificial rubies when activated.\n\nReplacing this artificial ruby has been deemed too costly, and would set the project back by months. The expected power requirements of the Szhatie prototype, if ever successfully built, are also estimated to be astronomically high, and overall, Project Szhatie seems less and less likely to ever see completion. As such, General Varennikov, the official supervising the project directly, has slated Project Szhatie for defunding, effective immediately."
 ultravisionary.26.a:0 "Failure is the mother of invention."

 ultravisionary.27.t:0 "Project Sotka- Success"
 ultravisionary.27.d:0 "From:Pavel Sukhoi\nTo:Defense Minister Semichastny\nDate:[GetDate]\n\nPrototype 100 has been successfully put through several test flights. While the droop nose malfunctioned on the second flight due to a faulty electrical system, the error was quickly remedied, and the aircraft has performed without serious fault in subsequent tests. The variable sweep wings have proven to be highly effective in their role, allowing the bomber to use a much shorter runway for takeoff and avoid the danger of stalls at high speeds. The bomber is planned to be capable of carrying both heavy cruise missiles for standard targets and lighter rocket pods for softer targets.\n\nPerformance-wise, the bomber has met all parameters expected, surpassing Mach 3 and having a service ceiling of 12,000 meters, high enough to evade German interceptors and anti-aircraft weapons. Avionics data suggests that the expected loadout will be well within its capabilities. The cost of developing such an aircraft has been extensive, as more than six hundred patents have been filed based on this project alone, but as production scales we will find more efficient methods of producing the necessary parts. Four more prototypes are being constructed for further refinement, and the Sukhoi Bureau is preparing to move to full scale production."
 ultravisionary.27.a:0 "We shall rule the skies!"

 ultravisionary.28.t:0 "Project Sotka- Partial Success"
 ultravisionary.28.d:0 "From:Pavel Sukhoi\nTo:Defense Minister Semichastny\nDate:[GetDate]\n\nProject 100 has led to both encouraging and disappointing results. The aircraft itself is unstable and ultimately unable to reach the expected altitudes or speed. The droop nose also requires a periscope for the pilot, as it blocks the view of the pilot when extended for supersonic flight. Given the projected cost of the aircraft, I am recommending that funding to the project cease. It fails to live up to the expectations set by the funding proposal.\n\nHowever, there is some good news to report- the limits to which our team has pushed the boundaries of current technology allowed them to make several advances in the field of aerospace technology. The variable-sweep wings are an extremely useful innovation for our military, allowing our aircraft to take off with a more stable configuration, and switch midair to a supersonic configuration. This technology and others like it will be a great asset for our new air force."
 ultravisionary.28.a:0 "On the failures of yesterday, we raise the triumphs of tomorrow."

 ultravisionary.281.t:0 "Project Sotka- Failure"
 ultravisionary.281.d:0 "Years before, he had feared the skies, the source of fire and terror. But today, the skies had been returned to his people, and no enemy would ever fly them again. Today, he would ascend to greater heights than the Germans ever did on 250,000 pounds of titanium and stainless steel. This vehicle would outfly any German interceptor and higher than any anti-air guns could reach.\n\n"I'm at cruising height. Deploying the swing wing." The whirr of the servos buzzed pleasantly as he waited patiently to unleash the power of the engines. At such great heights, the thoughts of the troubles below escaped him, and memories of the unification war slipped through his mind.\n\nA mechanical grinding from behind him broke his concentration. The controls began to rebel, and he felt them steadily and slowly tilt towards the Earth. "Left wing didn't deploy. Trying to regain control."\n\nAnd then he was confined once again, feeling the mask choking his face, the flight suit constricting him, a glass coffin the only thing between him and the infinite abyss of the sky. Holding the controls, steady and unresponsive. Gravity fogged his vision, blackening around the edges while the sound of tearing metal drowned out his hearing. No time left.\n\nAnd then he was free, floating above the clouds."
 ultravisionary.281.a:0 "Pilot ejected successfully after in-flight breakup. Project terminated."

 ultravisionary.29.t:0 "Project Cherepakha- Partial Success"
 ultravisionary.29.d:0 "From:Chief Engineer Travnikov\nTo:Plant Director Goldin\nDate:[GetDate]\n\nI am writing to inform you of the closure of CHEREPAKHA and our hope to move into the production stage. Our attempt to work with the specifications given has been far from a resounding success, but has some promise. The vehicle suffers from many of the same issues as the German tanks captured during the last war, particularly the Tiger and Maus. CHEREPAKHA solves a number of problems those vehicles suffered from, particularly the unreliability of the drive train and excessive fuel consumption, and overall is able to maintain a higher level of performance for longer.\n\nHowever, a number of other problems have emerged as a result of our solutions to the original problems. The lead lining of the crew compartment, the four-track drive train, and the unusual disc shape have resulted in the need for us to establish a completely new production line at the Izhevsk plant to create the prototype. Maintenance has also been an issue, as access to the mechanical portions of the tank is limited due to the design of the tank, and makes field repairs effectively impossible.\n\nIn spite of these difficulties, the vehicle has performed quite well in trials run by our personnel and demonstrations run for our military procurement officials, proving highly resistant to artillery fire and to rarely break down. It is not suitable for mass deployment, as it lacks mobility to contend with modern battle tanks, but it possesses the armor and firepower that allows it to take on anything lighter, and will certainly fill an important niche in our military."
 ultravisionary.29.a:0 "A satisfactory result."

 ultravisionary.30.t:0 "Project Cherepakha- Failure"
 ultravisionary.30.d:0 "It was hard to see from inside the machine, even harder when surrounded by the suffocating humidity of a radiation suit. The light reflected itself from odd angles in the unusual construction of the tank. Only one entry point was available, so he'd needed to wait for the rest of his crew.\n\nThe radio finally crackled to life. "We're ready to begin."\n\nHe reached forward for the glowing control panel. "Let's hope the drive train doesn't give out this time." The engine roared to life at the touch of his hand, and the shell of steel and lead lurched forward. "Maneuver to first position."\n\n"Lights are flickering. Check electrical." Gears ground in protest as he shifted the controls. "Restarting electrical." Someone else shouted from the back as a wave of warmth enveloped him.\n\n"Fire in the crew compartment!" He couldn't smell the smoke or see behind him, just the tiny sliver of light before him. Flames were licking his suit as he fumbled for his restraints, dancing across the polished interior, and then he felt his mask dripping into his mouth, burning of molten plastic, and the sensation of drowning..."
 ultravisionary.30.a:0 "Prototype damaged beyond repair by defective fuel line. Project terminated."

 ultravisionary.31.t:0 "Project Trezubets- Success"
 ultravisionary.31.d:0 "From:Colonel Barinov\nTo:Major General XXXXXX\nDate:[GetDate]\n\nThe testing stage of Project Trezubets has concluded, and the results have far outstripped our expectations for the rifle. Senior Engineer Korobov and his team have overcome the anticipated problems related to the feed system, having implemented an innovative method of allowing each barrel to be fed by the same magazine, requiring the operator use a single ninety round magazine instead of one for each individual barrel. The rifle can also be fired ambidextrously since the cartridges are ejected behind the magazine. The rifle's rate of fire meets projected expectations, approximately 3 times faster than our currently equipped Kalashnikov rifles, and is chambered in the same 7.62x39 caliber.\n\nThe primary issues encountered in testing resulted from increased recoil, due to the greater amount of propellant used in each pull of the trigger. The rifle is also heavier than our current standard-issue rifles, and presents a considerable logistical challenge by expending three times as much ammunition as a standard Kalashnikov.\n\nHowever, if these logistical issues can be overcome, the rifle will serve as an excellent front-line infantry weapon. Both Korobov and myself consider this to be an unmitigated success, and the Trezubets team is ready to implement full-scale industrial production of the prototype, pending the Paramount Leader's approval."
 ultravisionary.31.a:0 "Production approved... and increase ammunition quotas at the Molot plant."
 ultravisionary.31.b:0 "Limit adoption. We must conserve our bullets."

 ultravisionary.32.t:0 "Project Trezubets- Partial Success"
 ultravisionary.32.d:0 "From:Senior Engineer Korobov\nTo:Major General XXXXXX\nDate:[GetDate]\n\nWe are pleased to report to you the finalization of Project Trezubets. The weapon has run into some difficulties that restrict it from being a ubiquitous infantry weapon. The feed system has encountered numerous problems with jamming, and our engineers were unable to solve the problem of ejecting the cartridges. After some failed experiments with caseless ammunition they have settled on the 7.62x39mm round used in Kalashnikov's automatic rifles, which should allow us to integrate it into our supply chain with relative ease.\n\nIncreased recoil has led us to recommend the addition of a bipod and an increase in the size of the weapon to allow the inclusion of a more robust feed system. Once this is completed, we will be able to put this weapon into production as a functional heavy support rifle. The increased rate of fire allows it to properly fulfill its role without consuming too much ammunition, and the jamming rate will be significantly reduced by the time we begin the manufacturing process.\n\nThe weight of the weapon makes it prohibitively heavy to issue as a standard infantry rifle, but it is lighter than most of our machine guns, and the use of a magazine instead of a belt makes it simple for any soldier trained in operating a Kalashnikov to use. Overall, the new weapon should make a fine addition to our armories."
 ultravisionary.32.a:0 "An acceptable result, if not quite what we wanted."


 #Shafarevich superregional
 NIK_shafarevich_superregional.1.t:0 "Reflecting upon Things Long Past"
 NIK_shafarevich_superregional.1.d:0 "The scene was familiar to Shafarevich. Once again, he was in his study, a candle by his side. The weak light illuminated his work, the schematics for a road, again. Chalk-dust caked his hands, and he looked at his watch. Almost dawn. Yet, this work could not wait. There were no longer fetters to his progress. No more Suslov, no more Stalina, no more Taboritsky, and, sadly, no more Gumilyov. He missed them. Enemies they were, and adversaries, yet they almost seemed to be a call-back to easier times, when he was just a mathematician with tenure in Syktyvkar's university.\n\nIt was, again, a road. Street plans, points of illumination, specifications of material. As President of the Republic, his work had come to take entire days to finish. It was rare that he got the chance to work on an independent project of his. The roads were uncluttered, clear, ways of transport that ferried the pedestrians to their places, safe and quick. \n\nHe stepped back, and clapped his hands together, dispersing clouds of white over his uniform. Shafarevich could have sent for a servant downstairs to fetch him a basin of water, but he liked it that way. They can wash his shirt and trousers later. As the sun rose on the horizon, the work's significance became clearer and clearer. A reordering of the streets of Syktyvkar, a project that would entail the destruction and reconstruction of the city. He laughed. He was proud, even if his work was pointless. Shafarevich had all the power to enforce his will, but he would not. Democracy was a useful tool, and he would like to maintain it."
 NIK_shafarevich_superregional.1.a:0 "Now, to more important matters."

 NIK_shafarevich_superregional.2.t:0 "A Structural Change"
 NIK_shafarevich_superregional.2.d:0 "In Syktyvkar's legislature chambers, Shafarevich stood upon the podium, addressing the newly-elected deputies that gathered before him. Fresh-faced, and enthusiastic: faces of a new, reborn Russia. "Gentlemen," he said, silencing their chatter. "If I may have your attention." All eyes soon became focused on him. "Today, we gather here in celebration of our democratic ideas: against the nations that conspire to divide us Russians from solidarity to one another. Great were their efforts, but today, we have broken their hold on us. We, the great Russian nation, have broken the shackles placed upon us by the time of our ancestors - fulfilling our destiny."\n\nShafarevich cleared his voice. "I admit that it is rather queer for a mathematician to speak of destinies. Romantic notions are not part and parcel of my work; those kinds of thinking I will leave to others. For much of my career, I have been a theoretician, a scientist. Today, I stand before you an architect, and also an engineer. You, the deputies of this renewed legislature, are my partners in our work. Russia has chosen you; each of the deputies in this chamber Russia has elected to serve in his post. Do not fail the nation's trust in us. That is all." Shafarevich stepped down.\n\nA chorus of ovation met his wake."
 NIK_shafarevich_superregional.2.a:0 "A new Russian democracy is here."

 NIK_shafarevich_superregional.3.t:0 "In the Halls"
 NIK_shafarevich_superregional.3.d:0 "Aaron Feigenbaum glanced at the clock as he sat in the reception hall of the Voter Registration Bureau. It had been over an hour since he was first told to wait to apply for a form, and everyone else in the room at the time had already gone. He was wondering if he should just wait to apply for another day, when the woman at the reception desk called out his name.\n\n'Mr. Feigenbaum, you need to go to Office B-35 on the Second Floor,' she said as he went to her.\n\n'To get the form?'\n\n'Correct, sir. Then you'll need to submit it to Office E-22, and apply for a copy of the form to send to the Bureau Registrar at Office A-05 before sending it off to Office H-18. Understand?'\n\nFeigenbaum committed the instructions for navigating the bureaucratic labyrinth to memory and nodded.\n\nAfter what felt like half an hour trying to navigate the identical-looking office halls to find Office B-35, Feigenbaum sat down at that office reception. He didn't even bother to keep track of the time after that when another receptionist called his name. He asked for his form when she shook her head.\n\n'I'm sorry. The receptionist downstairs made a mistake. You need a copy of Form 2834-R before I can give you the voter registration form. You can get it at Office E-48, three floors up and down to the right. I'm sorry if it sounds complex, but due to incidents of past voter fraud we need to keep thorough records of every potential voter.'\n\nFeigenbaum's mouth dropped as he exited the room, failing to notice what Office E-48 was labelled on the building map that he stomped past in frustration."
 NIK_shafarevich_superregional.3.a:0 "SMALL NATIONAL VOTER PRE-REGISTRATION APPLICATION"

 NIK_shafarevich_superregional.4.t:0 "On the Road"
 NIK_shafarevich_superregional.4.d:0 "The inhabitants of the village of Yukseyevo gathered at the church to see a man giving a speech. However, the man, whose name was Borisyuk, not a priest giving a sermon, but a member of the Russian National Party, the ruling party of the new democratic regime. That did not make what he was speaking about no less interesting than the Bible.\n\nOver the course of a few hours he talked of how the Passionarriyy believed in traditional Russian values; of God, the Church and the family which made many of the villagers nod their heads or murmur amongst themselves in agreement. After giving his speech, Borisyuk took a brief break to take questions.\n\n'Sir,' a man in the back asked, 'You said the closest polling station is the district capital. That's a 5-hour walk on a good day. Is there any way we can get there any faster?'\n\n'An excellent question,' Borisyuk replied, 'In fact, the RNP will offer free public transportation to polling stations for everyone who supports the party. Transport by bus to the district capital will take less than an hour.'\n\nThe villagers mumbled amongst themselves. Free transportation for RNP voters? It was a long time since any form of organized public transport came to these parts of Russia; even cars were hard to come by except for the well-to-do these days. The entire church burst into applause and cheers over the promise, as each villager made their own plans to vote for the RNP in the coming elections."
 NIK_shafarevich_superregional.4.a:0 "The best way to win votes is to get as many supporters to the polling stations."

 #Squirrelboi
 suslov.1.t:0 "Call to Order"
 suslov.1.d:0 "Meetings at the Communist Party Headquarters rarely took long to get started. In the days of the Komi Republic, disorder frequently ruled as the jocular Zhdanov had allowed idle chatter to continue past the scheduled starting point. Mikhail Suslov was far more intolerant of wasted time, and once the clock struck 2 any private conversations quickly faded under his icy stare before he began to speak.\n\n"This meeting is called to order. The first order of business is the discussion of our government's future prospects. While we have achieved much in the past months, our work is far from over. We have achieved victory over the Finns and reasserted ourselves as the preeminent power west of the Urals. However, if we are to reclaim the rightful borders of the Soviet Union, we must firmly establish ourselves as a government that is efficient, stable, and strong- the opposite of the Voznesensky regime."\n\n"To this end, I have prepared a series of proposals that will enable us to assert state control while presenting the Russian people with a better life than the one they experienced under the bandits and collaborators who occupied their homes. Once this is accomplished, we must maneuver east, and reclaim the lost resources and industry of Siberia."\n\n"We will now have a report from Comrade Varennikov on the state of our military. Following that, the floor will be opened for discussion.""
 suslov.1.a:0 " The shadow master has entered the spotlight."
 
 suslov.2.t:0 "The Problem at Hand"
 suslov.2.d:0 ""What problem are you referring to, General Secretary?" Ponomaryov shifted in his seat. Even after years of cooperation Suslov had always made him uneasy. The eyes that never wavered from the person he was speaking to, holding the blank expression everyone from his closest friend to his worst enemy received. The impeccable state of dress that he always maintained, even amidst the chaos of the Komi Republic. Or perhaps it was simply the manner in which he carried himself, cocksure and poised even at the most unimportant times.\n\n"The problem of the progressives, Premier. They have been ceaselessly pushing for us to enact their reforms, claiming that the state has a responsibility to promote the welfare of neglected citizens. This would be an inconvenience in peacetime. It is exceptionally dangerous at a time where the Union is surrounded by potential enemies."\n\n"And what do you require from me, General Secretary?" Ponomaryov had long known who to listen to- Suslov's machinations were precise and robust, and playing your part in them was a wise decision.\n\n"I want you to give into their demands. They must believe we have addressed their concerns. Extol the values of progressivism and specify how we have reached those aims. This will be our goal until the problem goes away, or until we have to adapt."\n\n"I'll prepare a speech immediately.""
 suslov.2.a:0 "Of course your concerns are being addressed."

 suslov.3.t:0 "Our Fairer Half"
 suslov.3.d:0 ""'It is necessary to be socialized and for women to participate in common productive labor. Then woman will be the equal of man.' These are the words of the revolutionary figure that first overthrew the old regime of oppression, the great Lenin. And when he did this, he did not do it for men or women, but for all mankind. Our Soviet sisters are not to be treated as mindless cattle or neglected like the capitalist West, but to take an equal position alongside the men of the Soviet Union."\n\n"In the dark, desperate days of the fascist invasion, and then our war of liberation under the West Russian Revolutionary Front, women served in the factories, the fields, and the fighting to preserve our glorious nation, and in spite of every effort by the German fascists to grind us into dust, we are still here. With the help of the women of Russia, we shall overcome the oppressors of Germania, and out of the broken pieces of the old Russia, we shall build a new one.""
 suslov.3.a:0 "Perhaps they'll stop complaining now."

 suslov.4.t:0 "ACHIEVEMENT OF SOCIAL EQUALITY"
 suslov.4.d:0 "The bolded headline marched proudly across the paper, and Katya's eyes followed it in confusion.\n\n"Vanya, I- I don't understand. What does this mean?"\n\n"It says it right here- 'The [NIK.GetName] is pleased to announce that since the order of Comrade Suslov to investigate and rectify the unsuitable status of women within the nation, we have found that in all aspects of life, we have achieved complete equality between the sexes. Unlike the bourgeoisie capitalists and oppressive fascists who value women only as homemakers and broodmares, socialist society has advanced to a point where women serve in equal positions to men. Our investigations found this to hold true from the factories of Gorki to the fields of Bashkortostan.' Isn't this what you've been advocating since the days of Vosnesensky?"\n\n"So thanks to this proclamation my neighbor has stopped beating his wife when dinner is not to his satisfaction? And that when women are sent into a factory that they are treated properly by the men who tell them what to do? What do you think this actually does?"\n\n"It allows us to focus on restoring the Union, Katya! The party has allowed women to work in the place of men to strengthen us, and you're giving me this hysterical anti-state lecture-"\n\n"You're hopeless, Vanya." She shoved the paper back into his hands and stormed off, leaving behind a very confused man."
 suslov.4.a:0 "What could have made her so upset?"

 suslov.5.t:0 "Reform the ASSRs"
 suslov.5.d:0 "Recognizing the need for degrees of national determination for ethnicities living within our borders, a cadre of Communist Party bureaucrats have approached the government with plans to establish a new Tatar ASSR. Providing greater representation, autonomy, and identity for the Tatars loyal to the regime, we are urged to believe that this sovereign autonomy can help us better govern the various regions now under our administration. \n\nThe proposal was presented to the politburo, receiving various different reactions from members. However, with the general consensus of approval, the council has agreed to permit the establishment of the new Tatar ASSR as an autonomous republic within our borders and subordinate to the central government"
 suslov.5.a:0 "Understood"

 suslov.6.t:0 "New Hires"
 suslov.6.d:0 "New economic planners have been hired in a recent initiative to increase the efficiency of our economic models, replacing their comparatively sluggish and time-consuming predecessors. They are already hard at work, diligently surveying production efficiency of factories across our territories, as well as gathering statistics on raw output of various resources and materiel. \n\nTheir co-workers look on at them with a vile suspicion, skeptical of their origin and presence in the factories. Whilst they hammer away at metals, or bolt together engines and arms, the new surveyors watch over them with an objectifying gaze. An anonymity had arisen in many workplaces, one worthy of causing dispute if not reconciled soon enough."
 suslov.6.a:0 "Understood."

 suslov.7.t:0 "A Commitment To Socialism"
 suslov.7.d:0 "A civilian recently escaping from the frontiers of the fascist-collaborator regime of Samara was invited to talk on a daytime radio broadcast, being interviewed for the entirety of our territories and beyond to listen to. As they settled in and whispered into the microphones, the host greeted them and asked about their journey northwards, to which they responded with horrific stories of the freezing cold and the escape from bandits and murderers. \n\nEventually, the host came to the topic of the socialist cause in Russia, and what it meant to the guest. He remained silent for a moment, thinking about the question, before answering with bold and proud statements of admiration, confessing that even after living under brutal fascist indoctrination, we remained true to the teachings of Marx and Lenin. Furthermore, he detailed that many in Samara believed similar things, but were not so fortunate to escape from the grips of the fascist bandit regime. \n\nAs the interview concluded, the radio host thanked his guest and asked if he had any final words for the people living in western Russia. He cleared his throat and replied in his timid voice, urging the people to remain vigilant to the red torch of socialism, even when living in the most vile and brutal conditions, as the liberating march of the Red Army will rescue them soon as they rescued him. Emphasizing this message, the host thanked the guest again before finishing his interview and returning to the normal broadcast schedule expected by his audience."
 suslov.7.a:0 "Understood."

 suslov.8.t:0 "The Error of Your Ways"
 suslov.8.d:0 ""Welcome, Comrade Ignatyev. Have a seat."\n\nThe bureaucrat seated himself in the uncomfortable steel chair, before Mikhail Suslov. The General Secretary continued with the task at hand, writing a letter behind his desk.\n\n"Do you know why you are here, Comrade Ignatyev?" Suslov did not look up from his writing.\n\n"No, General Secretary."\n\nThe response took seconds, but the unnaturally long pause felt far longer. "Comrade Genera-"\n\n"Your writings have caused me grave concern, Comrade Ignatyev. I am concerned that the ideas you espouse in them are undesirable and contrary to the principles of the revolution. I expect this to be remedied immediately. You are a delegate of the Supreme Soviet and you will behave as one. Malcontents will not be tolerated by the party, the new Soviet Union, or myself. You have clearly made a simple mistake and will refamiliarize yourself with the principles of Lenin. Is that clear?""
 suslov.8.a:0 "Understood"

 suslov.9.t:0 "Tea Time"
 suslov.9.d:0 "Quiet chatter occupied the dimly lit restaurant, sunlight only barely peeking through the blinds of the windows. The wooden floors creaked under the pressure of the waitstaff, dodging patrons and employees alike as the mid-afternoon rush began. "Here you go!" The waitress set down eight cups of tea on the table, plucking one off her tray after the other.\n\nThe comrade in the suit reached first, then the suited comrade, then the comrade who wore a suit. The clique sipped at their tea. "Quite good." said one.\n\n"Quite." said the other, stirring the drink. Silent was the table.\n\nOne eventually disturbed the stillness, "Quite good indeed, not too unlike the direction of the party." The table nodded in agreement.\n\n"My tea is bitter," Piped up one member of the table, "It tastes old."\n\nThe table responded with a chorus of affirmation. The consensus was clear, the tea was old. "Shall I call the waitress then?"\n\n"No, no. The owner doesn't care for complaints, he'd have us removed." The table murmured in agreement. So they grumbled, but still sipped their tea. "
 suslov.9.a:0 "Maybe once the owner passes, we'll try again."

 suslov.10.t:0 "Room For Improvement"
 suslov.10.d:0 "Comrade Pelshe tugged at his collar, damn it was hot in the room. He dabbed at his sweat-glazed forehead with a handkerchief. He carelessly cast the papers down onto his desk. It was no use. He needed a drink before he'd make any progress tonight. Arvids pushed back his chair and made his way for the kitchen. It wasn't a long journey, from one side of his apartment to the other, but it felt liberating just to be away from the desk. The downside was, however, he'd have to walk past him.\n\nThe portrait of Mikhail Suslov watched him as he made his way to his cabinet and retrieved his drink of choice. "Slacking on the job?" The portrait asked. "I should expect nothing less from you Comrade Pelshe." Arvids shook the thoughts from his head. It was going to be alright, even if the reports were less than stellar, it wasn't damning. It meant there was room for improvement and Comrade Suslov ate up talk of improving, especially if it adheres to orthodox methods. Best of both worlds he'd say.\n\nArvids hobbled back to his desk, the papers strewn across his desk, hanging from the walls, dripping out from the clouds above, he inhaled reports and exhaled them back out. He plopped into his chair, put on his glasses, and read the bold text at the top of the document."
 suslov.10.a:0 "A Critical Industrial Failure In Samara."

 suslov.11.t:0 "The Many Shades of Left"
 suslov.11.d:0 "The socialist economy is the only one that can claim to be both moral and effective and be so in practice." Arvids Pelshe used a sweaty hand to adjust the microphone on the podium. He knew the economy, he at least could say that much. His job was to analyze the market and mold it to the worker's best interest. What Arvids enjoyed more than putting his knowledge into practice was sharing it with just about anybody who would listen.\n\nSpeaking at the Syktyvkar Academy of State Service and Administration, Comrade Pelshe fell into his stride near immediately, speaking at length about the superiority of the socialist system employed by Comrade Suslov. What the economist didn't account for was for someone to talk back. Such is natural living day to day as and with yes men.\n\n"Comrade Pelshe," asked one of the pupils, "Should we not adhere to the foundation laid down by Comrade Buhkarin? I understand his shortcomings were plenty but at the same time, he led the charge to revitalize Siberia. A project, as we can see from what little news trickles in from the east, has bared fruit"\n\nArvids tightened his grip on the podium, his knuckles turning white, "I will capitulate to you on that point. Comrade Bukharin made great strides in breathing life into the dead east. However, I should not have to remind you where we are and how we ended up not in the Soviet Union of old, but in this new one. It is simply a matter of sustainability. Long term vs short term. The socialist struggle cannot end at Siberia or Russia proper. It must continue on, not remain stagnant!"
 suslov.11.a:0 "Educate them well and we'll have no issues."
 
 suslov.12.t:0 "Oversee the Planning"
 suslov.12.d:0 "As Vladimir son of Nikolay sat at his desk, a small cup of freshly brewed tea at his side, he wondered how it was he came to be here and now. His father had died in Sevastopol, his mother in the chaos of the West Russian War, his brother and nephew's to a bout of tuberculosis that had hit their village not three years prior.\n\nHow was sitting at a desk, looking over the same plan's his fellows had already analysed and scrutinized three or four times by now going to avenge any of them? If he was honest with himself, he didn't know. But he was a member of the Communist party precisely for that reason. The higher ups knew what they were talking about, and if they wanted the plans checked thrice to ensure nothing within them threatened the revolution that was exactly what Vladimir would do.\n\nAn icy smile appeared on his face. Who knew after all, perhaps he would live to see the Germans humbled."
 suslov.12.a:0 "Not all men are leaders, but that doesn't make them any less important."

 suslov.13.t:0 "Honor the Peasants"
 suslov.13.d:0 "Talgat Gaziev wasn't a really important man. Oh he'd risen to the rank of Executive Secretary of his Primary Party Organisation for sure, but that wasn't much of a claim to boast about when said PPO only contained about 20 people, less than a thousandth of the greater membership of the Communist Party in Komi. Yet he did his work well, tried to take satisfaction in it when orders from the parties higher ups came down.\n\nRight now for instance, he'd been delegated to grant a series of awards to high performing members of the peasantry, mostly for services to socialism and the like. Apparently the party leadership was trying to emphasise their contributions to the survival of true communism or something. Talgat didn't really care, he had a job to do.\n\nThe people standing in the uneven line to his side, facing the cameras were an odd bunch. A mix of young women and elderly men for the most part, many stoney faced and scarred by years of hard labour in service of what they believed in. A young boy as well, apparently he'd single handedly stopped a fire which nearly reached a grain silo. As Talgat handed the boy his medal, he gave him a slight pat on the shoulder and assured him that the Party was proud of what he'd done. The sight of the smiling boy with his burn scarred face wouldn't visit Talgat in his dreams that night. But when he awoke he made sure to write a note to the Party higher ups to put him on the fast track for promotion within the party when he came of age anyway."
 suslov.13.a:0 "For a greater cause we give our strength, so our children may lead better lives."

 suslov.14.t:0 "Gold"
 suslov.14.d:0 ""Gold. How many blood was spilt for a metal that has barely any use in anything that isn't jewelry or electronics."\n\nArvids Pelshe was sitting in his chair, thinking about the measures that could strengthen the ruble. Main reason why monetary reform even started is to make ruble viable for outside trade, and in order to do this it should be as stable as it possibly can. Oldest method in economics book is to peg the currency to our gold reserves, which are scarce, but it should be enough to stabilize the prices. Next step is to establish a fixed exchange rate, mainly to avoid possible machinations and prevent inflation that it may cause. It was near midnight, but something didn't let Pelshe to fall asleep. Will his efforts to strengthen the ruble worth it? In the end money will lose all it's value, as Soviet industry grows more organized the more people will recognize money as what it is: a paper with ink on it.\n\nNo. In fifty years or so it will become a reality, he was sure about that, but right now there's no means to ensure the safe transition to moneyless society. But every step we take make the day when it will become a real possibility closer and closer."
 suslov.14.a:0 "We must do it."

 suslov.15.t:0 "Education for Those Closest"
 suslov.15.d:0 "The students gathered together in the school library, at the same spot in the back as every other school day. It was their own private little space away from the commotion of the classes to work on their greatest assignment yet; to study the ideas and explore the thoughts of the revolutionary father of Russia, Vladimir Lenin.\n\nFor young Kliment though, it was a slog. A constant, endless slog of reading dozens of long, winding tomes going on and on about the roles of the vanguard party, the establishment of the proletariats' dictatorship, etcetera etcetera. Most exhausting of all though was the man himself. From his birth in Simbirsk to his life in Saint Petersburg to his many imprisonments and his advocation for a continent wide revolution in the First World War... At least the October Revolution was coming up soon in their studies, so he could read up on a bit of action.\n\nThere were two reasons driving Kliment to stay diligent in his studies and not slack off, the first being his friends. They were into communism far more than he was and they were much more invested into this assignment, but they made Kliment laugh, they goofed around with him, they played pranks on each other, but most of all, they made him feel whole. And when school ended and he said his brief goodbyes to them 'til the next day, he'd have only one thing on his mind.\n\nIndeed, the young teen cared little for the old Bolshevik, and yet he was the greatest reason he worked so hard in his studies. His family was one marred by strife; from a father struck down by the Germans in the western war, to cousins and old family friends torn away during their conquest, in the end he was left with only a drunken uncle, traumatized by loss. He'd return only to find a sobbing mess on the couch, who'd immediately embrace him once he stepped inside. His uncle had turned to the ideals of Lenin when all else was lost to him; all else but Kliment. When his uncle learned he was now studying the man himself, his joy at the news was the first time Kliment could remember him truly being happy. And he knew he couldn't disappoint his family; his only family."
 suslov.15.a:0 "For you, uncle, I will excel."

 suslov.16.t:0 "Training"
 suslov.16.d:0 ""And this, my dear students, is a lathe"\n\nRoman was in his first class in a recently opened professional technical school. He was born near Plesetsk, in a poor peasant family. When Roman was seven he went to the local school and showed his talent for technical sciences - mostly math and basics of physics. Out of almost a hundred applicants, Roman was one of the first - a technical school for him was a chance - to improve himself, to help his family and his country.\n\n"Most of you don't know how it works or about its place in a factory. But that's the reason why you come here, right? So, let's start with the basics."\n\nRoman's hand got tired after writing all the functions of a lathe, main elements of it, and many more to his notebook. That machine looked like something out of this world, a centerpiece of a song of steel and fire. And their teacher said that a factory in Plesetsk has dozen of machines just like that! Roman was listening to every word of the lecture, trying to write down every small detail. He already planned a future for himself - a future of a proud worker, the backbone of a country, and a man who could feed his family. "
 suslov.16.a:0 "Enthusiasm is a great thing"

 suslov.17.t:0 "To Russia's Brightest Young Minds"
 suslov.17.d:0 "The university building was new and gleaming, and its administrators could not have been prouder of their contribution to the resurrection of their country's academic life. The news that the renowned chemist Nikolay Semyonov was interested in speaking to students there met with a flurry of activity, furious arrangements of venue and seating. It had been hard, but now that the day had come it became clear that their efforts had paid off swimmingly. The lecture hall was practically overflowing with students, brought there both by interest and a hefty promotional campaign by the government, always interested in showcasing its scientific progress. The room was buzzing with excitement and potential as Semyonov took the stage. \n\n"First of all, I'd like to thank you all for coming here. Even your presence shows how far we have come as a people. My generation had hardships of our own, but for you, who never knew a Russia that was not at war, to have achieved so much with all that was against you is truly remarkable. Your generation, the chemists and engineers, writers and artists, scientists and scholars in so many other fields, will be the ones who bring the Soviet people back onto the world stage with aplomb. My generation was unable to keep the Union together. Yours will make it the pride of the entire world, so long as you keep working and striving to be better than the day before." \n\nSemyonov went on for slightly under an hour, constantly having to ask the audience to restrain their applause. The air of hope and optimism in the room was palpable, and everyone, attendee and planner alike, could agree that it had been a roaring success. "
 suslov.17.a:0 "The youth really are something special."

 suslov.18.t:0 "All Our Enemies "
 suslov.18.d:0 "With all of Russia united minus Siberia and Moscow, Suslov can stand as one of the greatest Russian communists in history. Suslov and Soviet Russia have overcome every challenge, defeating revisionists, capitalists, fascists, and much more. The Russian Army stands unchallenged in the West, modern and large. Production and industry led Russia through a modern kind of warfare, and collectivization freed the peasants and the poor of Russia. \n\nAnd yet, Suslov knew there was still a long way to go. The Siberian government stands in the way of revolution and true communism, oppressing the workers and farmers alike. Meanwhile, the Germans sit waiting in Europe, murdering and enslaving those who oppose them. The Japanese as well occupy much of the Far East, including Vladivostok, stealing from Russians and occupying Russian industry and resources. \n\nAll opposed Suslov's Russia, and all had to be defeated. Only then would the union be preserved and socialism succeed. "
 suslov.18.a:0 "A long way we've come, and long way forwards. "

 suslov.19.t:0 "Secure the Union"
 suslov.19.d:0 "With us in control of Siberia, we now have to deal with the mess the previous government left behind. Secret Societies, spies, and partisans all continue to terrorize West Siberia and our garrisons there, making it very hard to govern. Sending more of our own security services will be necessary for stabilizing the region and destroying what remains of the previous government.\n\nOur own spies will also track down what remains of the West Siberian Intelligence Branch, eliminating any threat they pose. We will make sure all important people are supervised in our newly controlled territories, to make sure they do nothing unfavorable. More garrisons and infantry will be mobilized the West Siberia as well to track down any secret societies and neutralize their members.\n\nSnuffing the partisans out of their hideouts will also be the job of the army and our generals are sure they won't remain a threat for long. The East will be secured, and with it will finally come form of cohesion."
 suslov.19.a:0 "Enemies of the revolution won't last long!"

 suslov.20.t:0 "The Leftovers"
 suslov.20.d:0 "Despite our efforts, remnants of the Black League and Stalinists remain. If we wish to legitimize our rule in Siberia, these groups must be purged. They are both weak and can easily be eliminated by our intelligence services and the military.\n\nSome have said we could integrate what remains of the Stalinists, yet Suslov knows the danger they could pose to our government. They would never be satisfied with the power given to them, so they must be destroyed alongside the Black League. It will be the only way for the Revolution to not be ended by revisionists nor radicals."
 suslov.20.a:0 "Purge every memory of them!"

