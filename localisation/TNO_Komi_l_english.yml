 NIK_project_tarakan_desc:0 "A new planned assault rifle for use in rapidly-mobile forces shall be tested and deployed in practical trials. The planned 'Tarakan' rifle is a unique development on imported Western 'bullpup' assault rifles, with an exceptionally short barrel and lightweight construction. These characteristics make it uniquely useful as a standard weapon for mechanized and airborne forces, as well as special operative units."
 NIK_project_aeroflot_desc:0 "Advances into ekranoplan, or ground-effect-vehicle technology shall be developed, as a rapidly-mobile, radar-immune, and fuel-efficient naval bomber and transport craft. Testing is to take place over both frozen terrain and open water near Arkhangelsk, with a variety of mounted payloads and potential airframe debelopments. Usage of experimental lightweight materials on the project shall be authorized, to allow for greater payloads on the projected craft."
 NIK_project_szhatie_desc:0 "Tests into the weaponization and deployment of high-yield lasers as anti-aircraft and electronic warfare means shall be implemented on a land-based mobile and stationary platform. The projected platform shall make use of artificial rubies as a laser focusing mechanism, and be capable of targeting and rapidly destroying the electronics of enemy vehicles."
 NIK_project_sotka_desc:0 "Experiments into a high-altitude, high-speed bomber armed with newly-developed heavy cruise missiles, or batteries of smaller artillery rockets, shall commence, as a countermeasure to advanced German interceptor craft, and land-based anti-aircraft batteries. The bomber is to make use of newly-developed advances in the field of aerospace engineering, and have a variable-geometry winged design with a folding cockpit, for ease of landing."
 NIK_project_cherepakha_desc:0 "A new heavy armored platform is to be developed, for the purpose of creating an all-terrain heavy breakthrough vehicle capable of operating in the scenario of limited deployment of nuclear weapons on the battlefield. The vehicle shall be equipped with a unique array of four tracks, with a low level of ground pressure, and sufficiently equal levels of weight distribution. To aid resilience, the vehicle shall be disc-shaped, with a maximum armor thickness of 270mm. The produced vehicle is to be tested in a variety of environments, and deployed as a variant heavy support tank for offensive operations against potential aggressors."
 NIK_project_trezubets_desc:0 "An experimental proposed triple-barrel assault rifle shall be manufactured and tested as a potential general-purpose or squad-support rifle. The proposed triple-barrel design, combined with a ninety-bullet magazine, is projected to provide a fire rate of 1400-1800 RPM, nearly three times that of our current Zlatoust-developed Kalashnikov line of rifles. If deemed viable, the 'Trezubets' rifle shall be given a formal designation, and be implemented fully into the Red Army as an infantry weapon."

