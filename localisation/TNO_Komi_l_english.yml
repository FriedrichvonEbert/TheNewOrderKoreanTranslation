 POLITICS_LEV_GUMILEV_DESC:0 "Lev Nikolayevich Gumilyov, the only child of famous poets Anna Akhmatova and Nikolay Gumiylov, spent most of his youth being persecuted by the Soviet power for his unreliable ancestry and unorthodox scholarly views. In the years of his exile and wandering across Russia, he thoroughly studied history and ethnography, introducing the concept of passionarity, which postulates that the rise and fall of every historical ethnos is driven by the Passionaryy, the few people who change their environment and society to their vision, driving the history of their people forward. Instead of reducing his discovery to a merely academic matter, he saw that the salvation of Russia lies in the practical application of his theory and fancied himself as the one who will bring the passionarity of the Russian super-ethnos to its maximum heat. Being rejected and ignored by Russian warlords, Gumilyov found his supporters in Komi, among those Russians who felt betrayed and disenfranchised by the Bolsheviks and democrats alike.\n\nGumilyov's deep erudition, amiable personality and impeccable charisma attracted almost every shade of the right-wing in Ust-Sysolsk under his banner, making him the patriarch of the Russian nationalism overnight. The Passionaryy initially were considered an underdog of the Komi politics, however, as Gumilyov proved himself not just as an ardent Russian patriot and charming, if slightly eccentric, ideologue, but also as a ruthless manipulator who does not shun any means to achieve his goals, the right-wing extremism became a force that prevailed over every other political group in Komi.\n\nThough Gumilyov emerged as an indisputable master of Ust-Sysolsk, his ultimate agenda remains unknown to anyone due to his chameleonic and sometimes even opportunistic nature. Whether if he wishes to appeal to the whims of his nationalistic supporters or he decides to pursue his own dream of the Eurasian civilizational empire, the whole Russia stands in waiting of his Scythian advance to bring the dying Western world down."
 POLITICS_SVETLANA_BUKHARINA_DESC:0 "Svetlana Nikolayevna Bukharina was brought up at the very top of Soviet society, being the daughter of General Secretary Nikolai Bukharin. She spent her youth in the Union's best academies, attending galas and cultural exhibitions with the Party's uppermost echelons, and carefully observing her father's debates and political maneuvers. When the Union disintegrated and Bukharin vanished, so did Svetlana. Rumors flew that she had escaped with her father and gone into hiding, gotten "disappeared" by a political rival, or even hiding in a secret bunker complex beneath Moscow. Those rumors were quashed when she eventually resurfaced in Syktyvkar, capital of the (relatively) democratic post-Soviet Republic of Komi. But her idle years had not dulled her political edge.\n\nMany in Komi's socialist movement saw that having her as a figurehead would be a massive propaganda coup, and quickly worked to gain her willing support. But they did not anticipate that she would have ambitions of her own. Through careful manipulation and backroom deals, Svetlana was able to build up a powerful support base, and ended up launching an internal coup against the ideologues who once tried to control her. Now that she sits at the top of Komi's political ladder, people wonder - or fear - what her next move will be. Few believe that her vaulting ambition has run out, and many suspect she may soon turn her eye toward the rest of her father's former domain..."

