 NIK.396.t:0 "The Royalist Assembly"
 NIK.396.d:0 "Taboritsky had spared no expense when he'd put together the assembly, and it showed. He didn't like making full use of his money and connections publicly, but for this rare occasion he thought the display of wealth and opulence was worth a little exposure. The Imperial decorations and luxurious refreshments would reinforce his message of Imperial Greatness. He gave the invited guests ample time to enjoy both and waited until a little over two hours into the party before judging that the time had come, and taking the stage.\n\n"My dear friends, fellow Russians. We have taken an important step towards unifying our great tsardom. It is, however, but the first step of many. Since the loss of the Holy Tsar, Russia has fallen far. Our motherland lies broken and shattered - her people divided, fearful, and in need. That unrighteous betrayal, and our failure to prevent it, set us on this path to destruction, and now, the only path back is through righteousness. A righteous Tsar to lead a righteous people. A righteous people to march away from the humiliations of today and yesterday, away from the spectres of fear, want, and division, towards a future where the greatness of Russia is restored."\n\n"That Tsar lives! Alexei II survived the Bolshevik terror and waits, in hiding, for his throne to be restored. Only then will it be safe for him to return. Only then will righteousness rule the land once more. Until that time, strong leadership is needed to prepare Russia for his arrival. As Regent, I will provide that leadership. I will lead us on the path of righteousness and I welcome all of you to walk it with me. Together, we will restore Russia to greatness! Together, we will destroy the Bolsheviks, traitors and parasites that let her fall to ruin and who will surely now oppose us!"\n\nAnd with that, he led a toast. First to the assembled guests, then to Russia and finally to the Holy Tsar, and punctuated the toast and his speech by forcefully hurling his glass to the floor. He left the stage to the sound of a hundred glasses smashing as his guests repeated the gesture."
 NIK.396.a:0 "The Regency has begun."

