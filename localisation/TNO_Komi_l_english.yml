 komi_burgsys.1.t:0 "Divine Right"
 komi_burgsys.1.d:0 ""I swear that I will be faithful and bear true allegiance to the Tsarevich Alexei Nikolayevich Romanov, his heirs and successors according to law. So help me God."\n\n"I swear that I will truly and faithfully execute the office of Regent, and that I will govern according to law, and will, in all things, to the utmost of my power and ability, consult and maintain the safety, honor and dignity of Tsarevich Alexei Nikolayevich Romanov and the welfare of his people. So help me God."\n\n"I swear that I will inviolably maintain and preserve in Russia the one, holy, catholic and apostolic church as established by law, and that the government, worship, discipline, rights and privileges of the Russian Orthodox Church will be preserved. So help me God."\n\n"Rise, Blessed Regent," said the archbishop, placing the regent's diadem upon his neatly-groomed hair. Taboritsky did so, standing tall and proud before the golden throne crafted in secret for this very day. Only the archbishop stood between him and absolute power - and now, that man stepped aside.\n\nTaboritsky stepped forwards, and took up the crown jewels: a scepter for his right hand, and an orb in his left, both fashioned of gold and of his own design. He would never assume the imperial crown, but all present would know his absolute power from appearances alone. He turned and sat himself upon the throne of regency, and all before him knelt in sublime submission."
 komi_burgsys.1.a:0 "God save the Regent!"
 
 komi_burgsys.2.t:0 "Infinite Devil Machine"
 komi_burgsys.2.d:0 "The streets were quiet, orderly, cold. People silently shuffled along the usual routes to their assigned tasks. Guards stood on every corner and outside every building, glaring upon the masses with rifles shouldered and bayonets polished. The commoners lowered their eyes as they passed the watchmen, never daring to challenge their icy gaze.\n\nWhen men worked, they did so without idle chatter or the relaxed movements of the content. They were rigid, nervous, mechanical. There was no longer room for mistakes. A dropped box, a broken tool, a word out of line - all were inadmissible errors, remedied with the guilty man's sudden disappearance and replacement by somebody more deserving of his role.\n\nDissent was a forgotten word. Not even the bravest dared to ask uninvited questions, or whisper grim secrets to their families in the dead of night. The Okhrana had made it known that anybody, from the lowliest worker to the nobility, was safe from a knock on the door and a five-minute trial ending before a blood-spattered wall.\n\nAs the Regent looked down upon his city from the balcony of his palace, his heart was at last tranquil. This incarnation of the Empire was not a decrepit old man, bloated with decay; it was a single, glorious machine. A firm hand on the levers, a gentle turning of the dial, and it would move as he willed. As the tale of history unfolded according to God's design, so too did the cogs of Russia by the Regent's hand."
 komi_burgsys.2.a:0 "The gears keep turning."

 komi_burgsys.3.t:0 "Darkest of Days"
 komi_burgsys.3.d:0 ""People of Russia, subjects of His Imperial Majesty... I speak to you now, on this darkest of days, because I know as well as you do that a great danger lies in our midst. Holy Russia, the sole beacon of God's light in this benighted world, is imperiled. It has been so for centuries, but now we stand at the absolute nadir of civilization."\n\n"All around us, threats the likes of which you cannot imagine are gathering. The Jews and their barbarian puppets know that we are more vulnerable now than ever before. Our great nation has been raped and plundered by the Bolsheviks, left in ruins so that a final decisive blow might snuff out the Russian spirit forever. Should we allow this to happen, all Creation will fall into the clutches of the Jew, with nobody to save it."\n\n"But I, Blessed Regent of the Holy Russian Empire, will stand firm. Russia is not yet lost, my brothers! She is bruised and bloody, but still lives! Her salvation is still within reach! Stand with me, brave Russians! Stand for the Motherland, for the rightful Tsarevich, for the Lord God! Take up arms, as your ancestors did, and cleanse our lands! Just as Joshua swept into Canaan and exterminated the monstrous heathens who polluted it, we must scourge Russia clean of the Jew, the barbarian, and the infidel! Hail Russia! Hail the Tsarevich! Hail the Lord! Raise the banners high, and strike down His foes!""
 komi_burgsys.3.a:0 "Kill the subhumans! Free our people!"

 komi_burgsys.4.t:0 "The Spirit of Cain"
 komi_burgsys.4.d:0 "Pyotr tried to keep himself from shivering as he stepped into Taboritsky's office and heard the door lock behind him. He was gripping the pocket pistol concealed in his jacket so tightly that the edges were biting into his palm. Taboritsky rose from behind his desk, a smile on his face. It wasn't reflected in his eyes - there, Pyotr could only see a deep well of madness on the verge of brimming over. "Pyotr," said Taboritsky, taking up a pair of filled vodka glasses as he approached. His graceful, measured movements belied the simmering insanity that Pyotr knew to be within him. "Won't you join me for a drink?"\n\nA transparent ploy. Pyotr didn't let his eye contact with Taboritsky drop. He shook his head, too anxious to answer.\n\nTaboritsky's smile vanished, replaced with the stone-faced, dead-eyed stare Pyotr had seen in his nightmares. It was the same look that had graced his features when they dispatched Nabokov; the same as when he had first ordered chemical weapons unleashed. Yet, maybe... "Eminence," Pyotr began, forcing himself to relax slightly. "I have-"\n\nEverything happened at once. Pyotr instinctively jerked backwards as he saw the glasses drop to shatter on the polished floorboards. Taboritsky seemed to leap forwards, the glint of polished steel in his right hand. Pyotr let out a reflexive shout of alarm and tried to draw the pistol from within his jacket pocket - only for it to tumble, with a clatter and a bang, to the floor. All he could do was throw his arms outwards towards Taboritsky, catching his knife arm at the wrist.\n\nBoth men were old, creaking relics of a Russia past, but Pyotr was the weaker. Not even a second later, he felt something give in his elbows, and the knife drew closer. In that instant, what little courage had driven him evaporated, replaced only by gibbering, insensate terror for his life. "Sergey, Sergey, Sergey!" he screamed at the top of his lungs. "Sergey, stop! Stop! Sergey, please! Just list... Listen to me, Sergey!"\n\nDespite his plea, no hint of mercy appeared in his friend's eyes. The gleaming point drew closer, spurred on by a madman's strength. Pyotr gritted his teeth, eyes bulging as he tried to find some final reserve of strength in his old bones - and then, he slipped. Something cold slid between Pyotr's ribs. He fell, first against the wall and then to the floor. As his vision tightened to a tunnel, the last thing he ever saw was the steadily spreading pool of his lifeblood edging towards his old friend's trembling boots."
 komi_burgsys.4.a:0 "Goodbye, old friend."

 komi_burgsys.5.t:0 "The Crown's Finances"
 komi_burgsys.5.d:0 "A poor showing, Taboritsky thought as he closed the comprehensive report on the Regency's finances. Poor indeed. Western Russia was one of the most resource-rich areas in Europe, but this was all his esteemed Treasurer could scrounge up? A paltry few billion in taxation? Had the people been utterly deprived by the Bolsheviks for the benefit of the Jews, or were they themselves hiding something? Both, he supposed; the former could easily have led to the latter.\n\nThe Regent rose and meandered over to the window of his study, a glass of Breton wine in hand. From there, he could see smoke rising from chimneys on the skyline. Beneath, he knew that there were thousands of strong Russians working day and night to forge the arms of victory - but it seemed those same workers were holding out on him. The Soviet Union had been a worker's state, had it not? Surely their loyalty was questionable at best.\n\nTaboritsky returned to his desk and set the glass aside, before producing a sheet of paper to begin drafting a memorandum to the Imperial Treasury. What they had now wasn't enough. All within the realm was rightfully Tsarevich Alexei's property; therefore, in his absence, it was the Regent's. The sovereign would have what he required, no matter how jealously it might be guarded."
 komi_burgsys.5.a:0 "All belongs to Mother Russia."

 komi_burgsys.6.t:0 "Imperial Black"
 komi_burgsys.6.d:0 "Afanasiy regarded his new uniform with a skeptical eye. "All black?" he asked Sergeant Polnikov, running his fingers over the stiff collar. "Sir, we'll cook down south during the summer."\n\n"Don't complain," replied Polnikov. He was struggling to button up his coat after years of inaction on the border posts left him with a beer gut. "Besides, it's just a dress uniform. If we're ever wearing it in summer, it'll only be for a parade or whatever."\n\nThe newly-minted corporal wasn't so sure about all this. Two years in the Eurasianist militia, and this was where it led? To a strange hybrid of an SS and Tsarist uniform that barely fit him, four more years of mandatory service and the prospect of fighting for a leader that he didn't even support? He had joined up with Gumilyov precisely because he was a republican and a believer in something new, but here he was in the service of a Nazi and a monarchist.\n\n"I hate this already, sir," he confessed as he tried, once more, to pull his undersize boots on. "Why didn't we just follow Gumilyov's lead and run? Fuck, I remember when we used to fight Taboritsky's boys, and you're really okay with just forgetting those days?"\n\n"I'm a patriot and a believer," responded Polnikov curtly. "If the man in charge is Russian and a man of God, then I'll fight for him. I respect Gumilyov, but he was never going to give Russia what it needed."\n\nAt the back of the room, behind a row of lockers, Private Medvedev finished jotting down the corporal's words and made for the nearest telephone. That extra stripe didn't belong on the uniform of a traitor."
 komi_burgsys.6.a:0 "Only men of God may fight for Him."

 komi_burgsys.7.t:0 "The Lists"
 komi_burgsys.7.d:0 "Kamarov was a former NKVD man, but whatever loyalty he had to the red flag had died with the Union. After twenty years of socialism, what had Russia to show for it? Backwards industry, a feeble government and a military that could barely handle a few Finnish peasants. He was a rational fellow - he had studied history, seen through the communist myths that obscured the truth of monarchism. It was for that precise reason that he had received the Regent's sacred trust, and now stood before a row of fresh Okhrana recruits - his recruits - awaiting their first assignments.\n\nHe stepped forward and handed a small slip of paper to the first man in line. "The wife first," he said in his smoker's growl. The man's face remained blank as he nodded, took the order and departed. Kamarov moved along the line, passing out the death sentences one at a time.\n\n"Just the children, so they get the message."\n\n"That one's for heresy, so burn the place down when you're done."\n\n"Hang this one. Publicly. Find a lamp-post or something."\n\n"These three are all in the same hostel, so you can do it by yourself."\n\nWhen all the officers had departed, Kamarov produced the final death sentence and smiled as he re-read it in the dim lamplight. It was going to be a very productive and enjoyable night."
 komi_burgsys.7.a:0 "It's wonderful when your job is also your hobby."

 komi_burgsys.8.t:0 "Little Birds"
 komi_burgsys.8.d:0 ""...don't know whether it's the right thing for him, Anna."\n\nEsfir heard the woman sigh. "The right thing? Genya, haven't you seen what they're doing? And that was just to a boy born with a couple of extra toes! Grisha will be found out the moment he's asked to speak in school! I won't let our boy die just because he's a bit slow!"\n\nThe man spoke again, perhaps a bit humbled. "Anna, yes, I know we can't let them find out about him, but we could just... well, not send him to school. People must have taught their children themselves all the time not so long ago. How hard can it be?"\n\n"What about when we're gone? He can't live without us, Genya." The floorboards creaked under Esfir's light feet, and the voices stopped. She froze, not even daring to breathe. "Grisha?" the woman called out. "Is that you, love?" Thinking quickly, Esfir clicked off the tape recorder and slipped it into the pocket of her dressing gown, before gently opening the couple's door.\n\n"It's just me, Mommy," she said, her face concealed in the darkness of the hallway. "I had a bad dream. Can I sleep with you and Daddy?"\n\n"Of course you can, honey," said Gennady, his smile visible in the moonlight. "Come in." Esfir closed the door behind her and slipped off her gown, placing it at the foot of the bed before climbing in between her parents and curling up.\n\n"You'll have to learn to face your fears sooner or later, Esfir," her mother chided as she rolled over to face her. "Ten is too old to be hiding away with us, don't you think?"\n\nEsfir said nothing. She simply closed her eyes, and thought of how much easier life would be for her parents without Grisha weighing them down."
 komi_burgsys.8.a:0 "From the mouths of babes..."

 komi_burgsys.9.t:0 "Suffer Not the Mutant"
 komi_burgsys.9.d:0 ""Give him back!" the woman shrieked, grasping and slapping at the Okhrana officer standing in the doorway. Behind him, Grisha screamed his wordless terror as he was dragged down the hallway to the front door and the old German truck outside. "Give me back my boy!"\n\nThe officer scowled behind his balaclava and shoved her with his PPSh. "Enough whining, bitch. Consider yourself lucky that we didn't take the other one too."\n\n"He's harmless!" bellowed her husband, tears flowing down a face bursting with rage. "He's never hurt anyone! What do you want with him?!" Their daughter clung to his leg, her expression blank. She hadn't made a sound since the black-uniformed officers had kicked in the door two minutes prior.\n\n"He's an animal," sneered the officer. "A rabid beast. You'd have put him down yourself if you had any fucking decency."\n\n"You fucking bastard!" roared the husband, making a lunge for the officer. He was met with the wooden stock of the SMG cracking against his nose, breaking it and knocking him to the floor. His wife screamed in distress and rushed to his side. Their daughter moved to kneel dutifully beside him, but remained silent.\n\n"Change of plans, Yevgeny!" called another voice from outside the room. "Extreme case, looks like."\n\nThe officer racked the bolt on his PPSh. "Understood. Neutralizing suspects." He levelled the weapon, squeezed the trigger, and held it down until the screaming stopped."
 komi_burgsys.9.a:0 "Without family, who are we?"

 komi_burgsys.10.t:0 "For Mine is the Glory"
 komi_burgsys.10.d:0 "ALL GLORY TO THE REGENT, proclaimed the poster. HAIL HE WHO WALKS IN GOD'S FOOTSTEPS.\n\nIt had happened almost overnight. Gone from the stage of the town hall was the old portrait of Lenin - along with the unfortunate mayor who had dared to hang it up. In its place, framed and nailed in place, was the face of Regent Taboritsky, his cold blue eyes staring down upon the assembled townsfolk. Similarly, someone had hung a framed photograph of him above the mayor's desk.\n\nThat same afternoon, a truck rolled into town with armed men sitting in the flatbed. As they climbed down and took up positions, the driver stood up on the cab and held aloft both a megaphone and a portrait of the Regent. "Subjects of the Regency!" he boomed, startling the elderly folk. "Take this opportunity - prove your loyalty to the Blessed Regent! Once, you all welcomed the faces of treason and atheism into your homes; repent, and hang high the visage of your rightful sovereign!"\n\nNobody moved a muscle. Instead, the villagers simply milled around, confused and slightly nervous. One of the guards racked the bolt on his AK, and the driver spoke again. "Furthermore, I hereby announce that regular inspections of private homes will be conducted by the Imperial Shturmoviki! Subjects of the Regent found to be of suspect loyalty will be subject to extreme corrective measures."\n\nOne by one, the villagers moved forwards to collect their portraits. From that day forth, each and every one of them would sleep under the Regent's steely gaze."
 komi_burgsys.10.a:0 "Such loyal subjects."

 komi_burgsys.11.t:0 "Imperial Standards"
 komi_burgsys.11.d:0 "With a fury unseen since the Reformation, iconoclasm has once more taken hold in the world, heralded by the blast of dynamite and the roar of bonfires. Fingernails tear at posters glued to walls, axes hack apart heathen altars, and portraits of false rulers are consigned to the flames. Exhorted onwards - and threatened - by the Shturmoviki, the subjects of the Regent are cleansing the image of Holy Russia.\n\nWhen the iconoclastic fury has subsided, the fires will turn from destruction to creation, forging new golden edifices for the Orthodox Church. Pens and typewriters will speak of the Regent's glory and print paeans to the Lord. Where soulless concrete once stood in the shape of monuments to workers, false monarchs and ideologues, stone and marble will rise once more.\n\nTrue art and architecture, embodying centuries of tradition, returns to the Motherland. This time, it shall stand for a thousand years."
 komi_burgsys.11.a:0 "Glory be to God."
 
 komi_burgsys.12.t:0 "The Imperial Cult"
 komi_burgsys.12.d:0 "There is increasingly little room for the icons of traditional saints in the churches of Holy Russia. Not even the Blessed Regent would dare to commit the sin of diminishing them, but his regime has other priorities.\n\nThe center of attention, of late, is always the same: the great icon of Tsarevich Alexei Nikolayevich Romanov, commissioned by Regent Taboritsky and elevated to a place of pride in the Church. There were protests, cries of "Idolator!", but even men of God have limits to their courage.\n\nIn time, all Russia will venerate the blessed child of its murdered Tsar. When Alexei is found and assumes his rightful throne, the people will kneel to him as they should God's own representative on Earth. Our immortal sovereign will come, and he will reign over Russia for all time."
 komi_burgsys.12.a:0 "He Will Come."

 komi_burgsys.13.t:0 "Yea, We Wept"
 komi_burgsys.13.d:0 ""You said they were here this morning!" someone yelled, their voice barely muffled by the thin floorboards. "You trying to fuck me, Andrey?"\n\nBeneath his home, huddled in the dirt, Abram held Lydia close and gritted his teeth to stop them from chattering. Levi was curled up by his feet, quiet as a mouse; their boy had developed a talent for hiding, at least. Above them, he heard loud footsteps as one of the men closed the distance to his partner.\n\n"Fuck off, Semyon," came another voice, harsh and guttural. "I saw them come home half an hour ago. You must have tipped them off when you were looking through the window. They probably bolted out the back when they saw you."\n\n"Back door's still bolted from the inside, dickhead! No, they must have gone out the front when I was round the side window - where you were supposed to keep watch!"\n\nThere was a scuffle of boots on wood, and suddenly the second voice was filled with fear. "What the hell, Semyon? Put it down!"\n\n"You let them get away! It's my ass on the line now - we're both gonna fucking hang as sympathizers! They pay you for it, you fucking rat?"\n\n"Semyon, don't!" There was a crack of gunfire, and the thud of a body hitting the floor.\n\n"Fucking Jew-lover," growled Andrey, striding out of the house and slamming the door behind him. Abram gently pressed his hand to the trapdoor above him and pushed it open, lifting the rug above it. Peering out into the bedroom, he saw a large body lying still in a pool of spreading blood. Clambering out, he offered a hand to his wife and son. They had a ride to catch out of Russia."
 komi_burgsys.13.a:0 ""Come. Vladimir will be waiting for us."

 komi_burgsys.14.t:0 "Tomorrow, Together"
 komi_burgsys.14.d:0 "The recent change in management certainly provided interesting times for the workers of Cheboksary Brickworks. Shortly after the establishment of the Regency, the owner, a grouchy old Tatar who had been granted it by the defunct Tatar Republic, had vanished. He was not missed by his predominantly Russian workforce, who had never been paid as much as the Tatars in his other factories. Perhaps the authoritarianism of the Regent wasn't such a terrible thing if they could put more food on the table.\n\nThen the pay cuts came. The workers came to the new state-appointed manager to complain, and were heard out. He promised change, that their interests would be taken into consideration. That was more than the old boss had ever granted them. Grousing but satisfied, they had returned to work.\n\nThe next day, things were indeed quite different. The two men who had organized them were gone, and there were six armed guards in the factory. The boss had addressed them in the morning, informing them that there was now a fixed quota, and that failing to meet it would have consequences. Anatoly disregarded the warning to work at his usual pace, humming all the while. At the end of the day, with only a third of his quota met, he was dragged outside and beaten shot through the head by one of the guards, along with the two men who had worked alongside him. The charge for them, of course, was failing to monitor a co-worker correctly.\n\nThe next day, there were three fresh faces in Cheboksary Brickworks, and nobody failed to meet their quota."
 komi_burgsys.14.a:0 "Godly labor strengthens the soul."

 komi_burgsys.15.t:0 "The Riches of the Earth"
 komi_burgsys.15.d:0 "Muhammad's world was one of pitch darkness, save for the feeble glow of lanterns spaced throughout the tunnels. His sense of time had rapidly eroded in the underground world he had been consigned to. There were no longer hours, days and weeks in the mines under the Ural foothills; only 'work' and 'sleep'. There was no 'breakfast, lunch and dinner'; only scraps of bread snatched from a pile left in the quarters every morning, and sips of water from the cold stream that ran parallel to the mineshaft.\n\nThere was no time for daily prayers, no comfort of a bed, no warmth of a fire. In the abyss of time in which he and the other slaves resided, there was only the banging of picks on the walls, the rattling of minecarts filled with coal being pushed uphill, and the coughing of men with lungs full of coal-dust. The only mercy for those so afflicted was death, delivered by one of the masked guards when he could work no more.\n\nMuhammad endured for longer than most. He wrapped a rag around his face, hammered away at the coal seams and continued to work despite the withering of his muscles and his fading sight.\n\nBut eventually he too collapsed, coughing black phlegm and completely blind. When the blade of mercy slid across his jugular, his last thoughts were a prayer to Allah, and gratitude that his suffering was finally at an end."
 komi_burgsys.15.a:0 "The darkness becomes us."

 komi_burgsys.16.t:0 "Return to Tradition"
 komi_burgsys.16.d:0 "What did the Russian worker truly need? A radio? Comfortable furniture? A car, maybe? Perhaps some small pieces of jewelry for his lovely wife, and books for the pleasure of reading.\n\nPerhaps that was so according to the degenerate liberal tradition, but not to Russian values. No; the Russian needed only food to survive, a simple bed upon which to sleep, and his own two feet to keep him moving. He didn't need high wages, which would only be wasted on frivolities. Radio and television? He could go to the public square and hear the Regent's announcements there. Books? What use did a worker have for pointless works of fiction and deviant art?\n\nThe Russian workers would complain, no doubt, crying out for the luxuries upon which they had become dependent. It was never going to be easy to wean them off such things and convince them to accept an austere lifestyle. It was going to be even harder to convince the Regent's supporters, who had expected 'just rewards' for their service. But what were these things - these small, trivial things - next to the purity of tradition and a worry-free, godly life?"
 komi_burgsys.16.a:0 "Modernity was a mistake."

 komi_burgsys.17.t:0 "A Grand Industry"
 komi_burgsys.17.d:0 "Across western Russia, the soil churned, stone shattered and great pillars of concrete rose. The inefficient and obsolete industrial edifices of Bolshevism were being torn down and replaced with something newer, better, more pure of purpose. Homes of the undeserving, too, were razed flat, their occupants cast out or consigned to penance through labor. In their place, new factories and offices were erected, manifestations of the efficient and pitiless state that now ruled the Russian heartlands.\n\nThe thunder of dynamite in the hills and mountains signalled the birth of hundreds of new mines and quarries. Soon, the tunnels would open up and tracks would be laid for carts. Cutting-edge industrial machines would move in to support the masses of degenerates fated to work themselves to death in the oppressive darkness. The forges of Russia would be fuelled with subhuman souls.\n\nRegent Taboritsky smiled as he envisioned it. No more wasteful consumerism, no more time wasted glorifying Lenin and his Jewish cohorts. It was over a century overdue, but Russia would finally have its rightful wealth."
 komi_burgsys.17.a:0 "Better late than never."

 komi_burgsys.18.t:0 "Filling the Coffers"
 komi_burgsys.18.d:0 ""Subjects of the Blessed Regent!" barked the Shturmoviki lieutenant though his megaphone, as his men dispersed from their trucks. "Your immediate attention, please!" He stopped to wait for a few minutes as the people of the sleepy suburbian street began to file out of their homes or open up windows to hear the announcement. When he was satisfied that they had fair warning, he continued.\n\n"The Blessed Regent, in his wisdom, has decreed that all precious stones, gold, silver and platinum are hereby to be confiscated for the Imperial Treasury. Resistance to this directive will be considered treason and summarily punished. Anybody found to be hiding such valuables will be charged with theft of state property and sentenced to ten years of penal labor."\n\n"Additionally, we would like to take this moment to encourage you to consider making donations to the Imperial Treasury. It is the duty of all good Christians to support God's representative on Earth. Failing to demonstrate adequate support for the Empire may lead to investigation by the Okhrana. Cooperate with your brothers in the Shturmoviki, and do your part for the reconstruction of Holy Russia!"\n\nWithout a word of resistance, the soldiers fanned out and entered the homes one by one, systematically upending them in the search for valuables when none were offered. Many also took the time to speak at length and with great vigor on the virtues of charity. Within the hour, the Shturmoviki had departed, their trucks loaded down with treasure and stacks of roubles. God's temple would benefit greatly from such generous offerings."
 komi_burgsys.18.a:0 ""And because iniquity hath abounded, the charity of many shall grow cold.""

 komi_burgsys.19.t:0 "Cathedrals of Industry"
 komi_burgsys.19.d:0 "The Izhevsk Mechanical Plant was almost unrecognizable to any who had seen it a decade ago. While the old Bolshevik aesthetics had been torn down by the Tsarists of Vyatka, the Regency had gone considerably further.\n\nThe ceiling had increased in height, stretching over a hundred metres high. Like the night sky, it loomed above, a towering vault filled with shadows and dancing lights from the fires below. Where great murals dedicated to the working class had once been splayed across the walls, now stood massive icons, paintings of soldiers and workers being blessed by angels, and the image of Tsarevich Alexei, light radiating from his youthful form.\n\nAs the workers toiled, the greatest addition of all came into play. At first none of them recognized the alien sound as it struggled to be heard over the clamor of machinery - but then the volume was cranked as high as it could go. Almost deafening to those standing near the speakers, sacred hymns flowed forth, echoing throughout the entire factory complex.\n\nAt the beginning of every day, as the workers took up their cold tools and began forging new tools of death for the Empire, a priest walked among them, swinging his censer and chanting benedictions of labor. Behind him followed a deacon, who anointed the machines with sacred oil. No longer was the Izhevsk Mechanical Plant a mere factory; it was a true cathedral of industry."
 komi_burgsys.19.a:0 "The soul of the machine be with thee."

 komi_burgsys.20.t:0 "Minor Inconsistencies"
 komi_burgsys.20.d:0 "Roman downed the pencil and rubbed his eyes. Night had fallen, and the feeble candlelight by which he worked was almost gone. It didn't make any sense at all - these things the Regent was asking of the Imperial Treasury... they weren't possible, yet his superiors wanted him to make them happen anyway?\n\nHe'd told them repeatedly, shouted until he was blue in the face, only to be told "Roman Semyonovich, you are young, and youth is always filled with errors born of short-sightedness. Go home, and think on this again."\n\nShort-sightedness? What was short-sighted about pointing out that the Empire just didn't have the money that the Regent claimed it did? If they just kept on pretending that nothing was wrong, the whole thing would collapse in... what, ten years? Twelve? Probably less. Maybe seven or eight, if Regent Taboritsky was as miserly and austere as possible. Where was the common sense in his economics? What could he possibly hope to achieve with these fraudulent policies?\n\nA knock came at Roman's door, and he rose. As soon as he turned the knob, it was kicked open, knocking him over. In strode his boss, Pyotr, and a soldier of the Shturmoviki, AK pointed squarely at Roman's chest. "Roman Semyonovich," said Pyotr with a false smile. "Have you done away with these alleged inconsistencies yet?"\n\n"No, but-"\n\n"Then you're fired," said Pyotr, turning away and heading for the door. "Clearly, you just don't have a head for accounting." The soldier squeezed off a single shot from his rifle, permanently correcting the accountant's mistake."
 komi_burgsys.20.a:0 "What's money, anyway?"

 komi_burgsys.21.t:0 "Regnal Beauty"
 komi_burgsys.21.d:0 "The renovations of the Regent's palace, which would of course serve the Tsarevich someday, were proceeding well. What had once been a modest old mansion converted into a Bolshevik office building was now a shining example of what Taboritsky referred to as 'purified imperial architecture. Its wings stretched out twice as far as they had previously, and the bland Bolshevik facade had been torn away and replaced with light brown stone, finely-carved wood and brass.\n\nThe interior, however, was where the true opulence of the tsars had been remade. The floor was now marble, and every piece of wood was carved and decorated. Rich purple rugs were laid out at the base of the grand staircase in the atrium. And, of course, nigh-on everything was decorated with gold leaf. Stripped from undeserving subjects, Jews, banks and heretical churches, it now adorned bannisters, tables, chairs, desks, hearths and virtually anything else that might catch one's eye.\n\nIt was the full splendor of Imperial Russia, reborn at the expense of subhumans and traitors. There could be no more fitting a tribute to the Regent who had made it all possible."
 komi_burgsys.21.a:0 "The Regent's glory must be reflected in his home."
 
 komi_burgsys.22.t:0 "The Wrong Kind of Question"
 komi_burgsys.22.d:0 ""Mr. Markov?"\n\nMarkov looked up from the worksheets he was marking, seeing young Nikolai standing before him. The rest of the students had filed out quickly, leaving him behind; many had work to get to after school. "Yes, Nikolai?" he replied, smiling. It was always a pleasure to speak with such a bright young boy.\n\n"Mr. Markov, sir, I have a question about the Bible."\n\nThe teacher folded his hands together on his desk. "Well, Father Kirill might know more about that than me. I only know what I was taught myself at your age. Still, I'll try to give you a good answer."\n\nNikolai looked altogether too curious. "Mr. Markov, if the Bible says: 'Thou shalt not kill', why do the soldiers do it all the time?"\n\nMarkov blanched and took a moment to compose himself. "Nikolai, ah... that's a difficult question, not to mention a little unfair, don't you think?"\n\nHe shook his head. "No, Mr. Markov. I saw a soldier shoot old Mr. Androv from down the street yesterday. I know soldiers kill people in wars, but he wasn't in a war, he was just an old man who liked old, um... party music, he called it."\n\nMarkov paused, then placed a hand on Nikolai's shoulder. "Nikolai Mikhailovich, the truth is that there are some questions you shouldn't ask. It's a good thing you only asked me, because-"\n\n"Oh, I asked the soldier outside the school too, but he didn't answer me, just looked at me funny and asked my name. I told him, but he still didn't want to tell me."\n\nMarkov's heart sank, and he patted Nikolai on the head before dismissing the boy. He felt sick, and tried to bite back the tears welling in his eyes."
 komi_burgsys.22.a:0 "Too curious, indeed."

 komi_burgsys.23.t:0 "Going Nowhere"
 komi_burgsys.23.d:0 "Nestor was jolted awake as the truck he was riding in drove over a pothole. He waslying on the floor of the flatbed. The back of his head, where someone had struck him with a blunt object, was damp and sticky. Around him, seated and handcuffed, were people he didn't know. There were both men and women, most of the middle-aged or older. They were dressed well - fellow intellectuals, maybe?\n\n"Hey, what's going on?" he asked nobody in particular. "Where are we going?"\n\n"Where do you think?" asked an elderly woman, peering down at him through half-moon spectacles. She was sporting a nasty bruise on her forehead, and had a split lip. Nestor noticed that one of the lenses in her glasses was missing.\n\n"We're all teachers," said a younger man sitting just next to him. "Which means you must be too. We're all from the same school, but I don't recognize you."\n\nNestor's heart sank as the pieces began to come together. "I'm head of the literature department at Syktyvkar University."\n\n"Bloody hell," sighed an old man with a long, white beard. Nestor noticed after a moment that he was wearing a priest's robe. "I'm sorry, my son. We're in the back of a Shturmoviki truck headed out into the countryside. Taboritsky's come for the teachers, now." Nestor sank back against the cold metal of the flatbed, ignoring the pain in his skull. Of course it had finally happened. Teachers imparted knowledge, and knowledge was power in this new, hellish vision of Russia. There was room for only one man with power in the Holy Russian Empire."
 komi_burgsys.23.a:0 "A thinking man is dangerous indeed."

 komi_burgsys.24.t:0 "Piercing the Veil"
 komi_burgsys.24.d:0 ""So how does it work?" asked Stepanov.\n\nKrukov scratched his chin and tapped the butt of his AK as he looked up at the lazily rotating radar dish. All metal beams and wiring, it didn't look terribly impressive. "Well," he said hesitantly, "I think it sort of shoots out beams that bounce off stuff and tell you where it is."\n\n"That doesn't make any sense," Stepanov snorted. "There's nowhere for a beam to shoot out. It doesn't have a barrel or anything."\n\nKrukov rolled his eyes. "It's not a gun, dumbass. I mean it, like, it sort of emits radar, whatever that is, like how a radio tower emits radio waves.\n\n"So how do you know when it's seen something?"\n\n"Well..." Krukov wasn't sure about that. "Maybe it sends a signal when the radar beams hit something. Then you can send planes up to shoot it down."\n\nStepanov shook his head. "I don't know, man. That just seems too complicated. Can't you just look up and see the planes coming?"\n\n"Yeah, that's what I thought too," Krukov nodded. "Maybe the Regent knows how it works. Anyway, we're just supposed to guard it, not study it, right? Lieutenant says it's important that we don't know stuff we shouldn't, for some reason. Let's keep an eye out for Jews or whoever. They probably want this thing if it's so important.""
 komi_burgsys.24.a:0 "A small mind is a tidy mind."

 komi_burgsys.25.t:0 "Breathless"
 komi_burgsys.25.d:0 "Oleg coughed and sputtered as he stumbled across the muddy field. A thick, gray-green fog obscured the world around him. He could only see maybe a foot ahead, so thick was the cloud. Every deep, wheezing breath drawn in through his gas mask was more difficult than the last. He could taste a chemical tinge on his tongue, and knew that the mask wasn't on correctly.\n\nSomeone stumbled out of the gas cloud and collided with him from his left, sending them both into the mud. The stranger grasped blindly as he fell, catching the lip of Oleg's mask and pulling it free. His fellow soldier hauled himself upright and pressed on without stopping, every footstep accompanied with the sucking of mud under his boots - but Oleg was choking.\n\nThe gas pressed in from all sides. His lungs burned from even the little he had inhaled before holding his breath, and his eyes were stinging and watery. Oleg kept dragging himself forwards, the mud and rainwater soaking through his fatigues. Every movement became harder as the gas pumps continued to operate, making the cloud ever thicker. "Oleg is still back there, Sergeant! I can see him moving!"\n\n"Do not help that man!" roared the NCO. "Do not help him! This is a trial you all face alone!"\n\nOleg couldn't hold his breath anymore, and reflexively gasped for air, instantly drawing in a lungful of foul, acrid chlorine gas. It burned like fire in his throat. His lungs tried in vain to exhale it, to find some fresh air - but there was nothing around him save for billowing gas, choking the life out of the unfortunate private."
 komi_burgsys.25.a:0 "Even training has casualties."

 komi_burgsys.26.t:0 "Receiving the Salute"
 komi_burgsys.26.d:0 "The first graduates of the Vyatka General Staff Academy paraded past the Regent, straight-backed and sharply dressed. Goose-stepping in the German fashion, AKs shouldered, snapping fascist salutes as they passed his podium, they were true paragons of the new Imperial Army. The Regent did not smile, but returned their salute, his arm held high; one of the elements of National Socialism he appreciated the most. He thought the salute had a certain pleasing aesthetic quality to it. His arm dropped as the last officers on foot finished their passage.\n\nHopefully, he found himself thinking, they would prove more competent than the generation of their grandfathers. Those damned White Army snakes... save for a few brilliant minds like Denikin and Kornilov, they had been incompetents and traitors to a man. If the arrogant fool Kolchak hadn't been so obsessed with his image, if he had actually recognized the true threat and rallied around the cross...\n\nShaking his head and blinking away the lights of the skein that had begun to appear, Taboritsky raised his arm again as the cavalry officers approached. Dressed in black, traditional-style uniforms with just a hint of SS influence and the crested helms of 19th-century cuirassiers, they cut daring figures indeed. They wouldn't look quite as impressive in tankers' uniforms, but the Regent dismissed that fact and allowed himself a moment to luxuriate in the sight. This was what he hoped to leave the Tsarevich once he was found: men who were brave, loyal and true, not to mention traditionalists to the bone. There would be no communists or half-breeds in the Empire's officer corps so long as he lived."
 komi_burgsys.26.a:0 "Exemplars of the pure race!"

 komi_burgsys.27.t:0 "Pride in our Soldiers"
 komi_burgsys.27.d:0 "The parade assembled to march down the streets of the capital was like nothing that had been seen since the days of the Soviet Union. Every single subject residing there had been summoned from their homes on pain of death to witness it - and with good reason. When the skeptics and dissenters saw what the Regent they loathed had assembled, their blood ran cold.\n\nTens of thousands of black-uniformed men marched in perfect formation down the main avenue towards the Regent's Palace. Their goose-stepping boots beat out a steady tattoo on the cobblestones, like the war-drums of Heaven. Individual men disappeared under the vast carpet of shiny black helmets, their identities subsumed into a single terrifying whole. Many onlookers found themselves cheering despite their trepidation, swept up by the sublime display of power before them.\n\nIn the soldiers' wake came the vehicles: trucks, half-tracks, IFVs and tanks, the finest that the Imperial Army could field. The missile launchers and self-propelled guns, the Regent's favorites, were given a special place of honor. There was a roar overhead, and the people looked up to see a flight of brand-new jet aircraft soar past, trailing vibrant purple smoke.\n\nAnd upon the steps of the Regent's Palace, gilded uniform glimmering in the sunlight, Sergey Taboritsky beheld his legions - and smiled."
 komi_burgsys.27.a:0 "Tremble, Zion, and despair."

 komi_burgsys.28.t:0 "In Their Thoughts"
 komi_burgsys.28.d:0 "Captain Chernov tapped his pen idly for a moment, then circled another name on the list of men in 2nd Platoon. Private Cherdenko... yes, he seemed suspicious enough. Thick eyebrows, dark eyes, curly hair - definitely something semitic about him. Then there was the matter of Polnikov; a good sergeant, but an ex-Eurasianist. He claimed to have only followed Gumilyov out of ignorance, but could a man of his age ever truly change? Chenov doubted it, and circled his name too.\n\nAn hour later, his Okhrana contact, Kamarov, finally arrived. "Apologies, Chernov," he said as he entered. "Terribly busy night." He lit up a makhorka cigarette and sat himself on the side of the captain's desk. "So, got enough names for me?"\n\nChernov noticed there was blood under the officer's fingernails, but simply nodded and handed him the list of men. "That's the lot, I think," he said, lighting up a smoke of his own. "Always difficult with the men sourced from border towns. Too many mongrels out there, if you ask me."\n\n"Oh, of course," agreed Kamarov. "Bolshevik cunts didn't even bother keeping an eye on the peasants, and you know what they're like. They'll fuck anything with two legs. Sometimes more, I hear!" The pair shared a chuckle, before Kamarov stubbed out his cigarette and rose to his feet again. "Anyway, I'd love to stay for a drink, Captain, but there's five other companies to review before the night's done. It's going to be a busy day tomorrow. Don't worry, I'll see what I can do about getting you some fresh meat."\n\nChernov just nodded and smiled as the Okhrana officer strode from his office. Terrible business, these lists... but if that was the price to avoid another betrayal by the soldiery - the same sort of men who had abandoned him for Suslov all those years ago - then he'd happily pay it a thousand times over."
 komi_burgsys.28.a:0 "Do not weep for them, for their faith was not sufficient."

 komi_burgsys.29.t:0 "Under Our Wings"
 komi_burgsys.29.d:0 "Lieutenant Dragovich savored the sound of the wind whistling by his cockpit. It was an old, beat-up thing he flew, a German Dornier Do 17 that had rolled off the production line more than thirty years ago, but it still flew like a charm and was more than sufficient for the day's mission. It soared low and loud over the steppes near Orsk, at just the right height for its payload to be accurate.\n\n"Over the target in twenty seconds," he called back to his crew. "Everyone ready?" They replied in the affirmative. The seconds ticked by, and Dragovich grinned. Finally... "Bombs away!" he shouted. Reznov wrenched the lever, and the bomb bay doors swung open, sending two thousand pounds of bombs plummeting towards the village below.\n\n"Direct hit, sir!" Reznov yelled exuberantly.\n\nDragovich flew on straight for a moment, then banked hard to bring the plane around and get a good look at the target. Great billowing clouds of mustard gas had completely enveloped the collection of huts. He could see a few tiny figures fleeing into the steppes, but it seemed as though the test-run had already proven an astounding success.\n\nHe pressed the transmit button on his radio. "Command, this is Dragovich. Target expunged. Returning to base.""
 komi_burgsys.29.a:0 "The first strike of many, one hopes."

 komi_burgsys.30.t:0 "A Cold Wind in my Mind"
 komi_burgsys.30.d:0 "Taboritsky stood upon the summit of Mount Yamantau, gazing down upon the vast forests and steppes of Siberia beyond. All of it - Tyumen, Omsk, Sverdlovsk - it was his. It was God's. From the Ural mountains to the Taiga bordering central Siberia, the divine rule of the Regency had spread its wings to bathe fully half of Russia in the safety of its shadow.\n\nAwareness of his power strengthened him, filling his aging bones with vigor, but he knew the fight was far from over. Order still had to be brought to the east, to the shores of Lake Baikal and then to the Pacific, but...\n\nA frigid wind swept down from the north, making him shiver despite his greatcoat. He knew that Siberia held many perils of its own, and purifying it in its entirety would be a challenge far greater than any he had yet faced. Yet, he had to do it, had to spread God's light to the furthest reaches of Russia. Only when it shone from the desert of Kazakhstan to the frozen north would his rule be secure.\n\nTaboritsky blinked away the skein as it began to dance across the horizon. Now wasn't the time. He turned and marched back to his helicopter, pondering all the ways in which his new conquests might best be purified."
 komi_burgsys.30.a:0 "The second trial begins. We must have faith."

 komi_burgsys.31.t:0 "The Finer Details"
 komi_burgsys.31.d:0 "The Regent growled in frustration and scrunched up another rough draft before tossing it into the bin beside his desk. He fumed silently as he fetched another piece of paper and slumped back into his chair, pen at the ready for when inspiration struck.\n\nDetails, details, details. He loathed this sort of drudgery, but knew it to be necessary. He knew subhumans on sight, of course. The telltale signs were present in their eyes, in their manner, in the way they moved. But other men - lesser men - were blind compared to him. Barring obvious physical features, there was no way for them to spot infiltrators in their midst. No doubt some were happy to be so naturally ignorant, since it meant less work for them to do. He'd have to see to that, as well; reinstate flogging, maybe.\n\n'The Jew is most easily recognizable by its physical features,' he began, muttering as he wrote. 'These include the following: a large, hooked nose; curly hair; a swarthy countenance; dark eyes; compulsive behaviour in the presence of gold; and so on...'\n\nAn hour later, Taboritsky's work was done. The first chapter of the Imperial Codex of Racial Purity was complete. "Now," he muttered, "Where to begin with the Tatars?""
 komi_burgsys.31.a:0 "A great educator, our Regent."

 komi_burgsys.32.t:0 "Man's Greatest Affliction"
 komi_burgsys.32.d:0 ""Hey, you!" barked a commanding voice from behind Samuil. "Stop where you are!" He complied, hands shooting up in the air instinctively - a wise decision, as he also heard the clack of a rifle being cocked.\n\nA uniformed soldier stepped in front of him, face covered by a balaclava. Only his eyes, devoid of pity, shone out from amongst the black wool. They tracked up and down, taking in the sight of Samuil's filthy, matted beard and ragged clothing. "Homeless?" came the question, dripping with judgement and disdain.\n\n"Yes, sir," Samuil said timidly. What did these men want with him? He wasn't a Red, or a Jew, or whatever. He was just trying to survive on the streets of Syktyvkar.\n\nThe soldier produced a pair of handcuffs. "Hands out. You're under arrest."\n\nSamuil could only stammer protests as his hands were drawn behind his back and cuffed. The cold steel was poorly forged, and was too tight around his wrists. "W-w-what have I done? Please, sir, I'm just a-"\n\n"A vagrant," sneered the soldier. "What, you haven't been paying attention to the decree that's gone up all over the city?" He clipped Samuil around the ear, knocking him to the ground. "You blind or something? Answer me, you fuck!" A swift kick in the gut followed, and the old man curled up, sobbing quietly. "Private, get this piece of shit to the truck. Shoot him if he tries to run. I'm going to see if he's got any friends hiding around here.""
 komi_burgsys.32.a:0 "What decree? I can't even read!"

 komi_burgsys.33.t:0 "To Ashes"
 komi_burgsys.33.d:0 ""Heretics and blasphemers can offer no excuse for their crimes!" shouted the Shturmoviki sergeant, pacing back and forth on the stage erected in the town square. He carried a lit torch in his hand. "To pardon them is to only further shroud humanity's light with the darkness of their souls! For these wretches, death alone cannot suffice to extinguish their evil; it must also serve to purify the souls of the faithful and thereby wither the weeds of deviancy that have sprouted in their midst!"\n\nBefore him stood a stake, some eight feet tall. Tied to it, with firewood piled around his legs, was the town's esteemed priest, Father Tikhon. "Hear me!" he cried out, blood trickling through his thick brown beard. "Their Regent is the true blasphemer! He is a murderer, a traitor to God and Russia! Please, my brothers and sisters, find the courage to rise up! Cast down the tyrant! Their hate can never overcome Christ's love!"\n\n"Silence!" roared the sergeant, eyes bloodshot and bulging with fanatical rage. "Heretik Tikhon, for the crime of blasphemy against God and His Blessed Regent, I consign you to the flames! Hellfire take you, sinner!" With that, he cast the torch into the oil-doused tinder, and within seconds the priest was engulfed in flame. For all his wisdom, all his love for the people, all his courage and tenderness, Father Tikhon died screaming within the raging fire, the spark of his defiance smothered forever."
 komi_burgsys.33.a:0 "Let burning heretics light our way to Heaven."

 komi_burgsys.34.t:0 "Judas Priests"
 komi_burgsys.34.d:0 ""I knew it!" Taboritsky screamed. He hurled his wineglass against the wall, where it shattered into a thousand tiny shards. "Pharisaical traitors! Marxist rats!"\n\nImpotently raging within his office, Taboritsky could feel the blood vessels bulging in his forehead. "Snakes, devils... you... you Jew-loving scum!" The urge to seize his pistol, storm out of the palace and shoot dead the first priest he saw was overwhelming, but he gritted his teeth and clenched his fists, trying to force the anger down to a simmer.\n\nBetrayal. Again. He'd seen it coming months ago, knew that he could never trust the clergy who constantly doubted and questioned his divine power. That was the Jewish way, wasn't it? Question after question after question. Question everything, spit on holiness without ever trusting in the faith they so readily espoused. Well, he had a solution for this. The Church needed its new Saint Peter, a great leader to show the way and slice away the fat until only the flesh and blood of true believers remained. He'd show them, those scions of Lucifer, Prince of Lies. Damned priests...\n\nSnatching up his journal and sitting down cross-legged before the hearth, he began scrawling out a new decree. "Henceforth, all clergy of the Russian Orthodox Church...""
 komi_burgsys.34.a:0 "Traitors, sons of Cain, protectors of the wicked..."

 komi_burgsys.35.t:0 "Due Process"
 komi_burgsys.35.d:0 "The sentences were harsh and swift. "Death!" roared the judge, appointed personally by the Regent. "Death, death, death!" Such was every sentence, as of that fateful morning's decree. Theft: death. Murder: death. Deviancy, defeatism, indolence: death.\n\nThe butchery was beyond imagining. Prisoners and camp inmates were shipped to makeshift courts by the truckload, all fated for the same sentence and the same end. First, there was a single mass grave outside the capital; then two, then three. By week's end, thousands were dead, the execution grounds soaked through with blood. Shturmoviki began to request breaks on the second day, but there was no such thing as a transfer in their unit. The Regent, they were told, was seeing this whole bloody affair through personally, so it was only fitting for his soldiers to follow suit.\n\nSo it was that the questions began. Worrying, treasonous questions. And the sentence for treason: death. The bodies continued to pile up, more mass graves were dug, and the Regent's fury was unending."
 komi_burgsys.35.a:0 "Mercy is for God, and God alone."

 komi_burgsys.36.t:0 "Ever Onwards"
 komi_burgsys.36.d:0 "Taboritsky sat upon his throne for the first time in months. Fingers steepled and legs crossed, he stared out into the empty throne room before him. It was the middle of the day, yet nobody came to the Regent's Palace anymore unless they had to. That struck him as curious. Where were the petitioners and the mothers asking him to bless their children? Where were the generals kneeling before him with news of great conquests? Where was his trusted spymaster with news of Tsarevich Alexei's whereabouts?\n\nMore than the physical isolation, Taboritsky also had a gut feeling that something was wrong with the throne room. He had first sensed it months ago, and it had kept him confined to his study ever since, but today - today, he had to know if it was real, if his mind was just playing tricks on him. And, indeed, there it was: loneliness. Not the absence of people, but of God. In that throne room, with its golden throne and gilded, mosaic-covered ceiling, God seemed curiously absent.\n\nGoosebumps ran up Taboritsky's spine as he contemplated the thought. It wasn't possible. All he had done, he had done for God, Russia and the Tsarevich. He couldn't be alone. He couldn't have made a mistake.\n\nThe Regent leapt from his throne, suddenly disturbed and trembling. Abject terror filled his body and turned his blood to ice - but he hadn't any idea why. Striding from the throne room and back to his study, he slumped down in front of the hearth, gazing into the flames.\n\nAnd a spark of doubt flickered in his soul."
 komi_burgsys.36.a:0 "I beheld a pale horse..."

 komi_burgsys.37.t:0 "A Cruel Sort of Alchemy"
 komi_burgsys.37.d:0 "REPORT: On the effectiveness of experimental compound C-32/44, a.k.a. 'Taborite'\n\nSUMMARY: Twelve test subjects were introduced to the testing chamber, all individuals from different racial backgrounds. All were in fine health and of young age, ranging from 15 to 30. Subjects demonstrated confusion and some degree of resistance, likely owing to their good physical status.\n\nCompound C-32/44 was introduced via pumps 30 seconds after chamber door was sealed. Effects were immediate and drastic. Dense nature of the gas causes rapid onset of symptoms. Coughing and shortness of breath began almost immediately after exposure. Subjects began coughing blood, likely showing breakdown of lung tissue. Corrosive nature of compound was readily apparent. Skin began to burn and blister less than thirty seconds after exposure. Close inspection revealed that gums were bleeding, and skin appeared to be actively dissolving at a slow rate. All twelve subjects were confirmed deceased within three minutes.\n\nUncertain what denseness of gas is required to cause rapid corrosion of organic matter, but the rapid onset of the desired symptom is a promising sign. Subjects continued to rapidly disintegrate after death. Test chamber has yet to be cleaned, as nobody has the stomach to enter and we are unable to drain the thick organic slurry that has formed from the flesh, blood and organs of the deceased subjects.\n\nGod save the Regent!"
 komi_burgsys.37.a:0 "Our Regent is a great patron of the sciences."

 komi_burgsys.38.t:0 "Successful Launch"
 komi_burgsys.38.d:0 "Ruslan gently edged his sheep on, guiding them to the pastures outside his village. It was a cold, crisp morning, and dew had formed on the grass, nourishing the green. A cool breeze blew across the steppes, carrying with it the scent of the river and the great lands of Russia beyond.\n\nThe sheep had just set about their grazing, and Ruslan had sat down, when a distant sound caught his attention. It sounded like the rushing of a mountain waterfall leagues away, but there was no such thing near his village. The nearest mountains were hundreds of kilometers away, at least.\n\nIt seemed to be coming from the sky. He glanced up, and tilted his head in puzzlement. Was that a star? It was so bright, and moving so fast. He knew that even shooting stars were difficult to see in the daytime. Whatever it was, it was moving south and east, towards the deserts of Kazakhstan. Or so he thought - as he watched, it tilted, and began to descend. It fell faster and faster, until its body was visible, long and white, reflecting the sun and trailing fire and smoke. Before the shock and terror could register on his face, the missile struck home, and all that Ruslan had ever known vanished in thunder and flame."
 komi_burgsys.38.a:0 "A promising start to our rocketry program!"


 komi_clockworks.1.t:0 "The Regent's Vision"
 komi_clockworks.1.d:0 "The Regent lay there, in his silken bed. The darkened ceiling swarmed with the tell-tale lines of the skein - lines of indescribable color that lanced through his view of the snuffed-out chandelier. They danced for him, up there, but he knew that if he stood up, he could not reach them - they were too far away. Too distant.\n\nThrough watching them, he had tracked the progress of his ascension. The trek of the Tsarevich, the rightful heir, from Yekaterinburg. They stood fast, however. Where had he gone? They would not have disappeared if he died - for the skein tracks the immortal soul, not the fallible body. To the Regent, that was the mystery of it all. In the lines, he could watch them. He could know who was plotting against him, who was secretly calling him a madman. On those threads, he saw himself binding them, giving the attention of the Okhrana, until they told him all of what they had done. What they could do. Who they were. No matter how careful the lie, or how much the liar begging that he was innocent, he saw the patterns. The weave of Heaven.\n\nHe blinked, and, for a moment, he saw a flash of inspiration. Something new, moving in the skein. A new line. He twisted it around in his mind, and let the gaps be filled. It was something new, interlocking around the strings. Pulling them in. Coalescing from dust, like his Russia had. A miracle. A loom with which to weave the future. The strings needed an engine to drive them.\n\nThe Regent opened his eyes, gazing around the room. The journal sat on his nightstand, enticing his attention. He knew which way the clock would turn. But - did his treasury? Did the people? The Court?\n\nHe picked it up, along with his pen. He would tell them to adjust their habits at once. The letter would be sent in the morning. They had to know."
 komi_clockworks.1.a:0 "My eyes can see forever. But what of the past?"
 komi_clockworks.1.b:0 "Connections upon connections. How far do they go?"

 komi_clockworks.3.t:0 "The Most Holy Church"
 komi_clockworks.3.d:0 "Taboritsky sat in the pews, having finished his evening prayers more quickly than usual. The church was, as usual, empty of everyone but himself. Nobody could be permitted to stand in his presence, especially not when the skein danced before him and he spoke to the Tsarevich. No man of the cloth would ever understand.\n\nHe knew that they still thought themselves above him. The arrogance of priests was boundless and their propensity for betrayal well-known. After all, it had been a priest who led the treacherous workers to their deaths in 1905. Even then, the Judeo-Bolshevik puppeteers had been working to destroy the Empire.\n\nHe shivered at the thought. He had to remain loyal to his faith, but what of the Orthodox Church? They were still just men, and didn't understand God like he did. For them, religion was all rules and ritual. Taboritsky knew that faith had to be followed with action; no amount of prayer would ever save Russia. God would surely favor him, but only if he first proved himself worthy by great deeds.\n\nTaboritsky rose, and steeled his mind as the whispers of angels drifted to his ears again. Nobody would stand in the path of Holy Russia or the restoration of its true monarch - neither heathen nor Pharisee."
 komi_clockworks.3.a:0 "Only I can be the rock of the Church."

 komi_clockworks.4.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.4.d:0 ""Being confident of this very thing, that he, who hath begun a good work in you, will perfect it unto the day of Christ Jesus." - Philippians 1:6\n\nMere years ago, it seemed almost inconceivable that I would ever succeed in the task that the Lord set before me. When I turned my back on the pretender Vladimir Kirillovich and began the trek northwards with my followers, I was derided as a madman. Indeed, I doubt I was missed by the populace of Vyatka at large, being the only one bold enough to advocate for adopting German methods in our crusade against the unrighteous.\n\nPerhaps that was to be expected. Lesser men rarely have the willpower to do what must be done. That task falls to great men of destiny like Adolf Hitler - and myself, I suppose. Even now, I am more than aware of what my supposed benefactor, the two-faced Lev Nikolayevich, says about me from the safety of exile. He calls me a mere Nazi esoteric, deriding me for crushing his iconoclastic vision of 'Eurasia'.\n\nTruthfully, I harbor no resentment towards such men. God would not have sent them to my aid if they were truly evil. Besides, is forgiveness not among the highest of virtues? Perhaps someday, my fellows in Syktyvkar's rightist bloc will return and find their place in the grand design. I shall ask Saint Ephraim the Syrian to intercede on their behalf and show them the true path to salvation. God willing, they will come to understand in time."
 komi_clockworks.4.a:0 "Counsel them well, Lord."

 komi_clockworks.5.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.5.d:0 ""And Samuel said to all the people: Surely you see him whom the Lord hath chosen, that there is none like him among all the people. And all the people cried and said: God save the king." - 1 Samuel 10:24\n\nThe reorganization of Holy Russia's framework continues apace. Steady progress, no hesitation, no doubling back, lest we lose sight of the path. One expected more difficulties than one has thus far encountered. After all, OVRI did not enjoy the same luxuries that Hitler did when the time came to assume power. We had no gullible civilian government that could be swayed to our side, nor did we have the full confidence of a large, revanchist military.\n\nThe greatest resistance has been from the same expected source: the Reds, who continue to assail us despite their defeat. It seems that they have learned some valuable lessons in obstinacy from their verminous masters. No matter how hard one stomps down the boot and grinds them under heel, they somehow manage to return, time and again, to torment Russia.\n\nThis persistence is most concerning. The process of reorganization is only going to intensify with the passage of time, and the regency cannot afford continued assaults on its subjects. The Imperial Army must increase its efforts and smoke out the Jew-atheists before they can multiply in number."
 komi_clockworks.5.a:0 "Perhaps some gas..."

 komi_clockworks.6.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.6.d:0 ""A wise heart shall acquire knowledge: and the ear of the wise seeketh instruction." - Proverbs 18:15\n\nDoes the soul reside within the clay of the body, or is there some means by which an immaterial spirit might interface with flesh? Science has dug deep into the physical nature of humanity, but no answers yet present themselves. When I resided in Berlin, I heard tell of many developments in psychology and the philosophy of mind, but - there's the rub. But. There was always a but - the developments were theoretical, or speculative, or devised by a Jew. I suspect the latter is the case throughout the world of academia.\n\nFor my part, I would theorize that the question of soul-mind-body interaction is to remain forever unsolved. I have my own idea - that the brain contains some kind of lattice that serves as a conduit for the soul's energies - but I can never prove or disprove it. Like those esteemed academics, I can only ponder. The difference between us, of course, is that I would never enter such a passive, layabout profession.\n\nMen of letters and wisdom are necessary, but... troublesome. The whispers of Zionist propaganda echo loudly in the halls of learning. Was it not from academia that Bolshevism first sprang, rather than the proletariat? I worry for the future of Russia's youth should we fail to root out the rot before rebuilding our academic tradition."
 komi_clockworks.6.a:0 "A mind is a terrible thing to waste."

 komi_clockworks.7.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.7.d:0 ""Thou are spent with foolish labour, both thou and this people that is with thee: the business is above thy strength, thou alone canst not bear it." - Exodus 18:18\n\nCan the working man ever truly be liberated from Bolshevism? It seems that there is something about his nature that makes him inherently vulnerable to its charms. Even in the so-called 'social democratic' system, he always agitates for more. More money, more free time, more benefits. He is never satisfied so long as he possesses a democratic voice.\n\nThere are two solutions to this problem of the working man's greed. The first is to place him in charge of the state - to accept Bolshevik rule. Obviously this is preposterous, not to mention utterly unthinkable to any good Russian. The second is to do precisely the opposite of what he desires; to crush his autonomy, to diminish his wages, to take away his 'rights'. This second solution would appear counterintuitive at first, but has enjoyed great success in Germany.\n\nWhy is this? I suspect it is because the working man has rebellion in his blood. Perhaps this is a trait inherited from peasant ancestry? That would explain why rebellions in recent centuries have usually emerged from below rather than from the nobility. Regardless, it is clear that to truly liberate the working man's spirit, he must be broken and forced to bow to his betters. If he cannot see any means of ascending beyond his appointed station, his ambition will be curtailed. Applied on a grand scale, perhaps submissiveness can be bred back into the lower classes, so that the Bolsheviks might never again find an audience amongst the commoners."
 komi_clockworks.7.a:0 "Would Christ approve of eugenics?"

 komi_clockworks.8.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.8.d:0 ""He revealeth deep and hidden things, and knoweth what is in darkness: and light is with him." - Daniel 2:22\n\nMonths have passed since the rebirth of the Empire, yet still the blessed Tsarevich remains hidden. The doubters, those fork-tongued deceivers, have grown in number. They think, now, to betray me. They think that I am ignorant of what happens in the dark corners of taverns, in their homes, in the deep woods. Confronted with their misdeeds, they say: "Your Eminence, you are mistaken. We are, all of us, loyal and pious men. Your word is law, and we shall not disobey."\n\nIt saddens me deeply to see men I once thought honorable and trustworthy led astray. Even in victory, one feels defeated. How am I to carry out my task when even those sent to aid me are seduced by the Prince of Lies? Is this, too, some manner of test? Am I\n\nYES. Damnation, but I have been a blind fool. How could I ever have thought otherwise? The Lord tests us constantly, does he not? Is that not His right, as creator of all? Do we, sinful and weak-spirited mortals, deserve anything less than constant scrutiny? Of course not. God watches us, always judging, always testing our faith. Perhaps this is a sign - one that I have been too blind to see. But no longer. I will ensure there is nothing beyond my sight, nothing beyond my knowledge. There is no better example to follow than God's."
 komi_clockworks.8.a:0 "And I, too, will judge."

 komi_clockworks.9.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.9.d:0 ""Treat not with a man without religion concerning holiness, nor with an unjust man concerning justice, nor with a woman touching her of whom she is jealous, nor with a coward concerning war, nor with a merchant about traffic, nor with a buyer of selling, nor with an envious man of giving thanks..." - Sirach 37:12\n\nThe allure of freedom is a most wicked and insidious thing. My own people - the pure race - see the degeneracy and profligacy of the West, and think it virtuous. They look at bourgeois Americans and see a 'liberated' and 'prosperous' people. How can they be so blind? How can they fail to see the golden strings upon which the Elders of Zion make them dance?\n\nAnd then they talk of social mobility! The very thing which sparked the downfall of the Empire! Was it not with promises of rising to power that the Bolsheviks seduced the workers? Was it not to the nascent middle class that the backstabber Kerensky appealed?\n\nEveryone has their place. It has been that way for thousands of years, long before Russia ever united. The Jews' constant attempts to break down the fabric of society, to force the lambs to lie down with the lions, has ALWAYS been their primary means of undermining civilization. Am I the only man in all Creation who understands that? Even the Germans, virtuous as they are, have the order of their nation in disarray! Where is their Kaiser, their nobility? Gone, in favor of a class of bureaucrats and party men! I will NOT allow this fate to befall Holy Russia. Peasants, warriors, nobles, the monarch - that is the correct structure of any pure nation."
 komi_clockworks.9.a:0 "If it works, why change it?"

 komi_clockworks.10.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.10.d:0 ""The Lord shall go forth as a mighty man, as a man of war shall he stir up zeal: he shall shout and cry: he shall prevail against his enemies." - Isaiah 42:13\n\nTruly, the war against Russia's foes is one without end. How long have we fought against the people who plague us? A thousand years? Two thousand? Before the Russians came to the true faith and founded Kievan Rus', did we wage war unending upon the people of the steppes, the Udmurts, the Komi and the Finns?\n\nWe must have. War is the means by which the strong thrive and proliferate further. The Russians are not mere survivors! We are conquerors, champions, paragons of civilization! It is for that purpose that we have no need of sly trickery, the likes of which Jews employ. We have never had to win a war by turning one foe against another. Not once has Russia been defeated by conventional means; the Germans faced only our red doppelganger, and we would have crushed the Japanese in 1911 if Anglo-Jewish interests had not subverted our glorious navy!\n\nWe can't let it happen again. We came so close to total destruction during the civil war. If God had not favored me, I never would have survived the accursed Republic's intrigues alone. We need to be stronger - much stronger. We have to match the Germans, at the very least, but even that may not be enough. Jewish subterfuge grows more complex by the day. They have plans within plans, schemes with layer upon layer of contingencies and threats. If we waver in our duty, the Red tide will rise again at the bidding of Zion's Elders to destroy all we hold dear once more."
 komi_clockworks.10.a:0 "Blessed are the warmakers."

 komi_clockworks.11.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.11.d:0 ""For the desire of money is the root of all evils; which some coveting have erred from the faith, and have entangled themselves in many sorrows." - 1 Timothy 6:10\n\nMoney, money, money. It's all my advisors talk about, as though it's worth worrying about at all. Would that the very idea of currency had never come into being! Zionists might never have become a nuisance if that had been the case. One admits, it is a pleasant thought - history without Jews, a world ruled only by those appointed by God, or at least by the deserving.\n\nBut it is a fool's hope to wish for money to be abolished. It has become humanity's hereditary curse, as inextricably tied to our existence as original sin. One simply has to bear it and pray for deliverance. But, that aside, the sheer obsession of so many in Russia with money is abhorrent. Everything is about cost, about budgeting, about affordability. And the economics! One has had quite enough of those self-proclaimed 'experts' telling one what to do.\n\nWe are Russia! We don't need Swiss watches or American cars to sustain ourselves! We don't need to make ourselves dependent on lesser nations to succeed - why, one wonders, does anyone even suggest such a thing? Do they think nothing of consequences? The moment we engage with international Jewish finance, they will have their claws in us again! I have not fought and bled and killed for Russia to fall victim to Hebrew predations yet again!\n\nPerhaps they are merely misguided. Or perhaps not. Uncertainty is the heaviest burden of all. Maybe, maybe, maybe. Gives me conniptions."
 komi_clockworks.11.a:0 "Russia must stand alone."
 
 komi_clockworks.12.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.12.d:0 ""Now it came to pass in the thirtieth year, in the fourth month, on the fifth day of the month, when I was in the midst of the captives by the river Chobar, the heavens were opened, and I saw the visions of God." - Ezekiel 1:1\n\nAs I write, dawn has yet to come. The streets are silent, the night guards still on duty. Had to order the sergeant to make tea in the servants' absence. No matter. Much to note down that I might remember.\n\nThe skeins were present in my dreams tonight. Thought I glimpsed them before falling asleep, but couldn't be certain. When sleep took me, and I was adrift in the twisting nether, I saw them splayed out above me, connecting the points of light far overhead. I thought they might be words, but my literacy abandoned me. No message, just a jumble of indiscernible scrawlings.\n\nJust a meaningless dream? No, the patterns have never held falsehoods before. Interference? Possible. But not in the medium between oneself and God. None possess that power. Sorcery? Absurd. No. Perhaps my vision is obscured through some fault of my own. No - have done all I thought possible to ensure God's favor. Not a punishment. Hostile interference. The work of man.\n\nI can't be certain, but - no, that could be the case. If so, I have been careless. But of course! They've been with me so long - why did I take that to mean LOYALTY?"
 komi_clockworks.12.a:0 "I shall require new servants."

 komi_clockworks.13.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.13.d:0 ""These things I have spoken to you, that in me you may have peace. In the world you shall have distress: but have confidence, I have overcome the world." - John 16:33\n\nOne's mind is greatly eased as a result of recent alterations to one's home. It is much quietened now. The new servants are much more agreeable, less inclined to idle chatter - and, more importantly, less inclined to idle hands. It felt as though every pair of hands besides one's own was idle before now, and every man knows that the Devil has a multitude of uses for such things.\n\nReplacement of the previous palatial staff was not as easy as one hoped. They had been trained well, utterly inured to pain. But the Shturmoviki were trained better! One hoped - no, KNEW that one of them would break eventually. No amount of Jewish brainwashing can render one immune to the lash of divine truth.\n\nSo, now they plague Russia no longer. Our blessed Tsarevich will never need to fear unfaithful servants with the lessons that his Regent has imparted today. The natural order has been disrupted for so long that one is inclined to forget that servants are a class unto themselves. They have an alarming tendency towards laxity and corruption when spared the whip for too long. Sometimes, as recently, the gangrenous presence of treason goes unnoticed and sets in. At that point, there is little use in delicate surgery. One must bring forth the saws and cauterizing flame, and set about the task with ruthless efficiency."
 komi_clockworks.13.a:0 "The trick is to slice deep and ignore the spurting blood."

 komi_clockworks.14.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.14.d:0 ""Come down, sit in the dust, O virgin daughter of Babylon, sit on the ground: there is no throne for the daughter of the Chaldeans, for thou shalt no more be called delicate and tender." - Isaiah 47:1\n\nThe dishonor of the modern woman knows no bounds. Even before the arrival of the Red Judas, the Jews were corrupting the fairer sex with cosmopolitan ideas. The majority of Russian women have fully accepted the degeneration of their nature that was encouraged by the Bolsheviks. Fully half of our nation's population have been transfigured into whores of Babylon, all venom and rebellion.\n\nOne despairs at this affront to God, but one cannot retreat in the face of evil! All pure Russians must stand shoulder-to-shoulder against the libertine devilry that has corrupted our women. No longer shall we, as godly men with the fire of faith and tradition in our hearts, allow our wives, sisters and daughters to prostitute themselves in the streets, or spread their legs for subhuman beasts!\n\nThe Lord thus commanded the Israelites: "The woman that shall lie under any beast, shall be killed together with the same: their blood be upon them." Let it be the same for the descendants of the Chosen People. Let the filth and sin of modern woman be scourged away with stone and steel and fire. She must be brought to heel and confined to her God-given place in the world."
 komi_clockworks.14.a:0 "Wives, be subject to your husbands, as it behoveth in the Lord."

 komi_clockworks.15.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.15.d:0 ""But the Lord is with me as a strong warrior: therefore they that persecute me shall fall, and shall be weak: they shall be greatly confounded, because they have not understood the everlasting reproach, which never shall be effaced." - Jeremiah 20:11\n\n'Soldierly conduct' - such a farcical notion. Could the Germans ever have triumphed over the Bolsheviks, had they not rid themselves of the fetters imposed upon them by Zionist 'international law'? No. They recognized the falsehoods and obscurantism that kept the Jews and their minions safe from righteous retaliation! They wisely set aside their compassion, steeled themselves for what needed to be done!\n\nAnd yet, Christ's own soldiers remain constrained. The manacles of Jewish weakness stay their feet. How can Tsarevich Alexei ever hope to sleep soundly, knowing that his defenders lack the courage to see battles through to the very end? These feeble tendencies must be uprooted; the soil of Russian manhood must be watered with the blood of heretics, heathens and subhumans.\n\nThe Emperor's men must have hearts of iron, souls of cold steel, minds like machines. A soldier of Christ and the Empire should feel naught but hate for his foe, for any who stand against Russia stand against all that is good and pure. They insult both man and God; they serve only the Devil and his semitic offspring.\n\nOne seethes with anger at the staid Jewish morality that shackles us. How is one to expunge this evil from the hearts of one's subjects?"
 komi_clockworks.15.a:0 "Why don't they just follow orders?!"

 komi_clockworks.16.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.16.d:0 ""Destruction is come upon thee that dwellest in the land: the time is come, the day of slaughter is near, and not of the joy of mountains." - Ezekiel 7:7\n\nI have just awoken sweating and in awe; I beheld such sublime sights in the skein tonight.\n\nMy mind tumbled through the ages, the river of time flowing in reverse. I beheld a harsh, arid land, populated by a hardy warrior people, and knew that it was Israel. Legions of men shining with God's light marched forth, the Ark of the Covenant in their midst. At their head was a man who could only have been the great warlord, Joshua.\n\nI watched as they fell upon the land of Canaan. They razed thirty-two cities to ash and bore away the heathens' gold, silver and jewels to Israel. The blood of unbelievers ran knee-deep through the streets of Jericho as the pure race indulged in the blessings of victory, won through righteous struggle against a subhuman foe.\n\nI am resolved to a new course. We - the Russians, the PURE Russians - are the chosen race, as I always believed. WE are the people of Moses, our legacy usurped by Judeo-Khazar mongrels. We are the purest and greatest of all nations, and the others - THEY ARE CANAAN."
 komi_clockworks.16.a:0 "And I will be our Joshua!"

 komi_clockworks.17.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.17.d:0 ""And Saul said to him: Why have you conspired against me, thou, and the son of Isai, and thou hast given him bread and a sword, and hast consulted the Lord for him, that he should rise up against me, continuing a traitor to this day." - 1 Samuel 22:13\n\nSetbacks in the internal struggle. The Shturmoviki have been most disappointing as of late. Last week, they lost a convoy of three hundred Jews making for the Finnish border. How does one lose sight of an entire convoy? We are not in foreign territory! Every true Russian knows his homeland like he does his palm!\n\nDisobedience. It has to be. What other explanation could suffice? Was it born from a softness of heart, or from a fistful of gold slathered in honeyed words? The unit responsible has yet to present itself for punishment. Have to send their own fellows out to find them. Yet more work, more time spent chasing down traitors when we should be cleansing Russia.\n\nEndless vexation is my lot, it seems. This cannot continue. Tsarevich Alexei cannot rule without loyal and competent servants to delegate responsibilities to. Jewish agents had infiltrated the imperial household easily enough - how deep does their influence run elsewhere? Have to dig deeper, establish new levels of oversight with trusted men."
 komi_clockworks.17.a:0 "Why must they torment us so?"

 komi_clockworks.18.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.18.d:0 ""And in the midst of the church she shall open his mouth, and shall fill him with the spirit of wisdom and understanding, and shall clothe him with a robe of glory." - Sirach 15:5\n\nThe sermons spoken in His Imperial Majesty's churches are not what they should be. There is a vapidity about our clergymen, a miasma of apathy. There is no fire in their speech, no exhortations to carry out the Lord's work. They speak to the commoners of simple virtues, daily matters, and pointless distractions.\n\nWhere is the heat, and the hate? Where is the passionate ardor of the true believer? Where is the hellfire and brimstone to cajole the wretched sinner from his wicked torpor? Has the Holy Spirit abandoned our men of the cloth - or is the inverse the case?\n\nTo what - or to whom - do they owe their survival under the Bolsheviks, if that is the case? Could the ghost of Judas haunt even the Mother Church itself? Are the great cathedrals of Russia bedecked in gold delivered by Jewish hands? I cannot be certain, but why then did they not take flight with the Whites, abandoning this benighted land? Why stay and tolerate Bolshevik rule?\n\nI shudder to think of the implications. I must sleep with one eye open until I can be certain of the clergy's loyalty."
 komi_clockworks.18.a:0 "Have the Pharisees returned?"

 komi_clockworks.19.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.19.d:0 ""But if any of you want wisdom, let him ask of God, who giveth to all men abundantly, and upbraideth not; and it shall be given him." - James 1:5\n\nGod has spoken to me.\n\nAs sleep began to take me, I saw, amongst the coals of my fading hearth, threads of fire that danced and took shape in the gloom. Brighter and brighter they burned, until I could hardly stand to look at them - but I could not avert my gaze, for I knew that what I beheld was the light of Heaven shining through the veil between worlds.\n\nAt first, I could make no sense of what I saw. It was just a jumble of lines, blazing in the air yet emitting no light upon their surroundings. But then I had an epiphany: these were the same shapes and symbols that I so often see glimmering in the darkness, or in my dreams. Applying the usual methods of interpretation, I discerned distinct shapes, as one might draw a constellation in the night sky.\n\nA cross, wreathed in flame. A many-pointed star. Latin letters: IHSV. A skull with bleeding eyes and a snake for a tongue. I believe I am being warned of something, but what? The Lord does not deign to speak to His unworthy subject in simple words - I must think, and pray. There is no time for sleep. I must discern the precise nature of the threat, or all is in jeopardy."
 komi_clockworks.19.a:0 "Fires destroys, but it also educates."

 komi_clockworks.20.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.20.d:0 ""For thy iniquity hath taught thy mouth, and thou imitatest the tongue of blasphemers." - Job 15:5\n\nScheming, vile, Jewish rats!\n\nI am afflicted by every curse and manner of treachery from Hell's own pits. I have been blind, foolish beyond measure, but now I see, for God has imparted a great gift to me.\n\nAs I prayed, I heard the voice, speaking in tongues forgotten to all but God. Its power burned my very soul; I felt acid dripping in my eye, barbed wire dragged through my veins, but my devotion transcends pain! I was taken to the edge of the abyss, and I have learned!\n\nWhen the fever of revelation passed, I was slumped against the freezing gold of the altar, sweat drenching my trembling form - but the sights and the glory and the power that has been shown to me! Now, when I close my eyes and think back, I can see myself soaring in the azure vaults of Heaven, my fingers skimming the golden clouds. I know now, as I thought I knew before but never truly did, that God Himself has infused me with His light!\n\nI radiate it, as though my innards were alight with blazing phosphorus. I can concentrate, and see the depths of corruption in a man's heart. When I beheld the attendant priest, I saw that his form was teeming with hellish maggots, the rot of Satan and Zionism manifesting upon his flesh! I yearned to reach out with my bare hands and drag up fistfuls of black tar from the bottom of his soul, but the strength in his arms was borne of Hell itself! Again and again I struck him with my holy scepter of office, pummelling that insectoid skull until the screaming stopped. The blood of the wicked once more stains my hands, and these very pages. A sacrifice, a sanctified offering to God. I made a holocaust of the sinner's body, felt God's blessings cleanse my soul of turbulence. Now, I pray. I pray for Him to impart further visions to me, to sear His glory into my weathered skin!"
 komi_clockworks.20.a:0 "AMEN. AMEN. AMEN."

 komi_clockworks.21.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.21.d:0 ""The days of visitation are come, the days of repaying are come: know ye, O Israel, that the prophet was foolish, the spiritual man was mad, for the multitude of thy iniquity, and the multitude of thy madness." - Hosea 9:7\n\nOne was unfortunately indisposed recently. It appears that I was taken ill. I have little recollection of the past several days, and my physician is insistent that I rest. Treasonous talk. Treasonous.\n\nOf course it's not treason what are you writing\n\nI had to sleep for a time. The night and the dream were long. There were no lights. The skein eluded me, though I searched long for its silken weave. Becoming harder to piece the lines together. It seems\n\nIT'S MEANINGLESS YOU FOOL\n\nI don't understand. I can't read the lines. The coals the darkness the gleaming altar all lie cold and empty"
 komi_clockworks.21.a:0 "It's cold. It's so cold."
 
 komi_clockworks.22.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.22.d:0 ""The Lord give thee dust for rain upon thy land, and let ashes come down from heaven upon thee, till thou be consumed." - Deuteronomy 28:24\n\nSomething is wrong. I can't hear Him. It was so recently that I heard the choirs of Heaven reverberating within my skull. I would wake to the sounds of angels, but no longer. Now I wake to the creaking of the bed, brought about by my thrashing around in my sleep. I hear no birdsong, no crackling of the fire, no quiet, illicit conversations between the guards who keep watch outside my door.\n\nThere is only silence. There is only cold ash in the hearth. When I open the window, I hear only the howling wind and the distant thrum of factories. It does not fill the emptiness in my soul. It sickens me. Countless times have I tried to bear it, but it always ends the same way: with the Blessed Regent of the Holy Russian Empire hunched over his privy, voiding his stomach until nothing comes up but searing bile.\n\nThen, once the heaving and choking stops - silence.\n\nSilence, and the creeping dread that trickles down my spine like ice water when I turn my mind to the Empire."
 komi_clockworks.22.a:0 "Do I fear my creation?"

 komi_clockworks.23.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.23.d:0 ""Whereas I reigned over many nations, and had brought all the world under my dominion, I was not willing to abuse the greatness of my power, but to govern my subjects with clemency and lenity, that they might live quietly without any terror. and might enjoy peace, which is desired by all men." - Esther 13:2\n\nShturmoviki performance is faltering. They have reported only 3,482 confirmed kills in the past month. One knows, through the numbers that one sees amidst the skein, that there remain many more undesirables yet to be removed. That Tsarevich Alexei's foremost defenders have become so indolent and ineffective is most concerning.\n\nSpare the rod, spoil the child. So it is often said - and are we not all God's children? Disciplinary measures will be intensified and carried out more regularly. Decimation comes to mind.\n\nCivilian anti-Jew measures have been more fruitful. Promises of financial reward are a powerful incentive. German methods at work once more, effective as ever.\n\nThe search for Tsarevich Alexei proceeds as usual. Leads are scarce. Only I can perceive the skein, and it is difficult to communicate its messages to lesser men. Still, hope yet lives."
 komi_clockworks.23.a:0 "My hand is steady. My mind is intact. I am not insane."

 komi_clockworks.24.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.24.d:0 ""And let the fear and dread of you be upon all the beasts of the earth, and upon all the fowls of the air, and all that move upon the earth: all the fishes of the sea are delivered into your hand." - Genesis 9:2\n\nTsarevich Alexei, where are you?\n\nBlessed child, can you hear my prayers?\n\nI have done so much in your name. I have defied the Jews, the Bolsheviks, and the forces of Hell itself. How many lives - subhumans, traitors, heathens - have I crushed under the iron heel of the Regency? How many sacrifices have I piled up on the altar? I truly do not know.\n\nPlease, my blessed prince. If you will not hear my voice, then see my words. See them, and know that your people are ready for you. Your throne stands, gilded and draped in purple cloth, for you to assume power and rule Holy Russia in perpetuity. Please, don't leave us alone here.\n\nPlease..."
 komi_clockworks.24.a:0 "Don't let this all be for nothing."

 komi_clockworks.25.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.25.d:0 ""He said: Let me die with the Philistines. And when he had strongly shook the pillars, the house fell upon all the princes, and the rest of the multitude that was there: and he killed many more at his death, than he had killed before in his life." - Judges 16:30\n\nTREASONHow have I not seen it in every stinking corner of this God-forsaken place? Yes, GOD-FORSAKEN, for God has damned Russia. He has damned it, consigned it to burn in hell. The Tsarevich is to rule over dust and ashes, it seems!\n\nHe has cursed me! He gave me sight, pried the scales from my eyes, only so that I might behold a blasted wasteland! Russia is the land of Nod, and I? I AM CAIN.\n\nI have killed, and ordered killings, and rivers of blood have been spilt in my name. Hundreds die every month for no tangible gain. The only thing that keeps us alive is the knowledge that Alexei is out there somewhere.\n\nIs it even knowledge? Am I truly doubting this? I can't I cant I cant\n\nHE LIVES AS HE MUST"
 komi_clockworks.25.a:0 "WHERE IS HE?"

 komi_clockworks.26.t:0 "Journal Entry - [GetDateStringNoHour]"
 komi_clockworks.26.d:0 ""I am Alpha and Omega, the first and the last, the beginning and the end." - Revelation 22:13\n\nHE IS HERE\n\nI CAN SENSE HIM BUT HE DOES NOT SPEAK\n\nSPEAK TO ME SPEAK TO ME\n\nWHAT WAS IT FOR IF NOT FOR YOU\n\nI AM GODS VESSEL I AM YOUR SUBJECT I AM THE SALVATION OF RUSSIA\n\nI AM NOT A JEW I AM NOT CAIN I DID ONLY WHAT YOU ASKED OF ME\n\nNabokov, had I known it would lead to this, I\n\nSTOP THAT INFERNAL NOISE STOP THE CLOCK STOP STOP STOP STOP STOP STOP\n\n"
 komi_clockworks.26.a:0 "Tick-tock, tick-tock, tick-tock."

 komi_clockworks.27.t:0 "Midnight"
 komi_clockworks.27.d:0 "Ink spurted and splattered across the page as Taboritsky scrawled away. His hands trembled as though afflicted with a palsy. Sweat ran down his face in streams, darkening the blood-crusted and ink-stained paper. His eyes were bloodshot and weepy; he had not slept in days. He no longer sat at his desk - it was too near the window, where God could peer down from the Heavens to look upon him with shame. Instead, he was curled up in a corner, back aching, feverishly scribbling. He stared straight ahead, hands moving on their own. He hadn't written anything resembling a word in a week.\n\nThere was a sound, a scuffling of boots on marble. The Regent glanced up, and felt his heart freeze. His pen clattered to the floor. He tried to stand, but his legs were like lead, and he stumbled to his knees. As he dragged himself forwards, he felt the strength begin to drain from his arms. A pounding began to thrum in his head, a pain like no other - but he pressed forth.\n\nFor how could any man not be enraptured in the presence of his Tsar?\n\nHis dark hair was cropped short beneath the golden crown. He wore a cape of ermine, and was bedecked in gold and jewels. He looked older than the Regent had expected, but shone with the light of Heaven, an immortal sovereign for the Holy Russian Empire. Taboritsky opened his mouth to speak, to question, to marvel - but the words would not come to him. The divine grace of his monarch was overpowering, paralyzing his entire body. Every muscle had turned to stone. He blinked - and finally uttered a scream.\n\nBones. A small skull with a bullet-hole in it. Scraps of fine royal clothing stained with old blood were laid over them. The scream turned to a choking gurgle as the pain exploded inside his head, blacking out his senses. He collapsed, staring in horror into the darkness around him.\n\nAnd Sergey Taboritsky, Blessed Regent of Holy Russia, breathed his last."
 komi_clockworks.27.a:0 "The thread is severed."

 komi_clockworks.2.t:0 "Searching for Answers - The First Invocation"
 komi_clockworks.2.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nTaboritsky waited in darkness. Not a single light illuminated his private chapel. The clouds were thick tonight, and not even the faintest moonbeam shone through the high windows.\n\nAfter several minutes, he heard distant whispers and a presence on either side of him. He felt a mild pang of disappointment; it seemed that Tsarevich Alexei had deigned only to send a pair of angels in his stead. Quickly dismissing such selfish emotions, the Regent raised his hands and spoke again: "Greetings, servants of the Lord. I humbly ask that you infuse my soul with light, that I might see through the shadows that bar my way."\n\nThe whispers grew louder. Though Taboritsky could not comprehend the language, somehow he still understood their meaning. "Yes," he muttered, sweat dripping down his forehead despite the cold. Golden lines flashed in the darkness before him, bright as lightning but emitting no light upon the surroundings. "Yes, my lords, I see them. It shall be so.""
 komi_clockworks.2.a:0 "Time's waters are a babbling brook, turbulent and lively."

 komi_clockworks.28.t:0 "Searching for Answers - The Second Invocation"
 komi_clockworks.28.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nTaboritsky had decided to try an invocation in the daytime for once. True, he usually saw the skein at night, but there had been exceptions, and there was no reason to believe that his appeal would go unheard during daylight hours. The sun's light shone upon the altar, dazzling him with golden radiance.\n\nSuddenly, he gasped. There were no whispers, but he had definitely just felt a pair of strong hands grasp his shoulders. Firm and masculine, they definitely belonged to a stronger sort of heavenly servant. "O servant of the Lord," he said, voice quavering with emotion, "I seek greater knowledge of my sovereign. Tell me: does he reside within the Regency's demesne?"\n\nSomething prodded Taboritsky's mind, and he understood. Against the protests of his feeble flesh, he opened his eyes wide and stared into the blinding light reflected off the altar. It seared his vision and set his head pounding, but within he saw the glimmer of wisdom, and smiled despite the disappointing answer from his master."
 komi_clockworks.28.a:0 "A golden dawn awaits beyond the ebon twilight."

 komi_clockworks.29.t:0 "Searching for Answers - The Third Invocation"
 komi_clockworks.29.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nTaboritsky had no sooner ended his prayer than he was struck down by a sudden jolt of energy that coursed through his body, expanding outwards from his heart. Falling from his knees to all fours, he caught himself just in time. As he looked up, his eyes fell upon the portrait of the Theotokos, and his mind was filled with an overwhelming radiance.\n\n"Mother of Christ, I hear you!" he gasped. "Oh, Blessed Virgin, you honor me beyond measure! Please, tell me: where is Tsarevich Alexei? Does he lie within reach yet?"\n\nThe world spun around Taboritsky, and he flopped to the floor, breathless. "No," he muttered as the light faded from his mind. "No, of course not. Thank you, Blessed Virgin. I shall not forget this favor.""
 komi_clockworks.29.a:0 "Heaven's bounteous glory envelops my soul."

 komi_clockworks.30.t:0 "Searching for Answers - The Fourth Invocation"
 komi_clockworks.30.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\n"Sergey," came the whisper, from both everywhere and nowhere at once. "Sergey."\n\nThe Regent leapt to his feet and spun around, looking frantically in every direction. "Hello? Who is that? Tsarevich Alexei, are you here?"\n\nSilence. The voice was gone. "Who speaks?" Taboritsky shouted, suddenly demanding. "Name yourself! Do you speak for Heaven, or the black lord of Hell?\n\nThere was no answer, only silence and emptiness, but Taboritsky knew what it had really been. "Begone, Satan!" he spat into the darkness. "You shall not tempt me from the true faith. I know thy works, and those of thy minions. No Hell-spawned Jew or infernal Red will bar my path!"
 komi_clockworks.30.a:0 "Stygian waters grasp at one's feet, fearing one's power."

 komi_clockworks.31.t:0 "Searching for Answers - The Fifth Invocation"
 komi_clockworks.31.d:0 ""Tsarevich Alexei Nikolayevich Romanov, Blessed Child of the Martyrs and Rightful Heir of All the Russias, your servant calls. I implore you, heed my prayers."\n\nThere were no whispers this time - only color, sudden and blinding. The skein rushed before his eyes, travelling in every direction at once. Blinding light sliced into his soul, setting it aflame with heavenly fire. He slumped backwards, staring up at the ceiling where the skein danced, utterly transfixed. Within its folds and creases, he saw such knowledge as had been forgotten aeons prior. His eyes rolled back into his head, unable to bear the torrent of wisdom that poured into his mind, and he blacked out.\n\nWhen Taboritsky came to, he was lying on his back, drenched in sweat. As he opened his eyes, he saw that the world was bathed in a beautiful, yet eerie magenta light. It seemed to permeate all around him; when he stood and looked down at his hands, he saw that his skin was black, and his veins had turned to gold. He blinked in shock - and suddenly, everything had returned to normal. His mind ran over with lost knowledge, dizzying him. Grasping the altar to avoid falling over again, Taboritsky exhaled and wiped the sweat from his brow, utterly overwhelmed. He would need time to process what God had just bestowed upon him."
 komi_clockworks.31.a:0 "It's just a color... but it burns."


