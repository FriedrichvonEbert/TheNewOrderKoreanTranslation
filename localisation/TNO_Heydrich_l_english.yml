 ### Leaders ###
 
 POLITICS_REINHARD_HEYDRICH_DESC:0 "하이드리히에게는 여러 이름이 있습니다. 금발의 야수, 프라하의 도살자, 젊고 사악한 사신. 세계 대전 당시 있었던 암살 시도에서 가까스로 살아난 하이드리히는 부하들이 과거 체코슬로바키아였던 땅에서 수천 명을 추적하고 쓸어버리는 일을 개인적으로 도왔습니다. 자신이 이뤄낸 폐허와 잔해 위에 위풍당당하게 선 그의 사진은 전쟁 내내 독일의 선전 자료로 쓰였습니다. 괴벨스마저 (마지못해서 했다지만) 이 일을 가지고 선전 영화를 찍을 정도였죠.\n\n하지만 이제 하이드리히는 훨씬 더 사악한 대의를 위해 일합니다. 인형사에게 조종받는 인형사인 그는 부르군트 SS의 SS국가지도자 하인리히 힘러가 독일과 해외에 대해 가진 의지를 충족하기 위해 암흑의 실에 얽매여 앞뒤로 까딱거립니다.\n\n충직하며 두려움 받는 부르군트의 하인이지만, 많은 이들은 그의 주인이 취하는 멸시에 가까운 태도를 눈치챘습니다. 하이드리히는 아무 상관 없이 따릅니다. 이런 행동은 아첨꾼이자 예스맨이라는 평판을 불러일으켰습니다. 물론 그의 면전에서 이런 말을 할 배짱이 있는 사람은 없습니다."
 POLITICS_REINHARD_HEYDRICH_ROGUE_DESC:0 "It all seemed so simple not so long ago. The Reich was floundering in a sea of degeneracy, crying out for a savior. Traitors to the ideals of Hitler raised their banners and called forth the scum of Europe in the name of staid conservatism, effeminate liberalism and boorish militarism. Only Reinhard Heydrich stood for what truly mattered. Only Heydrich... and his Burgundian backer.\n\nBut it wasn't meant to be. The cause for which Heydrich fought was a falsehood, nothing more than cover for Himmler's true goal of purging the world in a nuclear holocaust. There would be no long and peaceful reign of the Führer Germany so desperately needed, bringing an end to all degeneracy and weakness. The Fatherland would burn like all others in the name of Himmler's mad schemes, succeeding where none of Germany's imagined enemies ever had.\n\nHimmler's treachery has upended the new order and brought all that Heydrich ever stood for into doubt. And yet, the Führer will not balk - as ever, he will do what must be done. For the Aryan race; for Germany; for all mankind, Reinhard Heydrich must destroy Burgundy and end the deranged aspirations of its renegade Reichsführer."
 POLITICS_HEYDRICH_COLLAPSED_AUTHORITY_DESC:0 "라인하르트 하이드리히는 독일과의 용맹스런 투쟁 도중 의문의 암살자에게 당하여 서거하셨습니다. 독일 SS 국가지도자의 사망과 함께 SS 도박판 전체가 위험에 빠졌으며 하이드리히의 군대를 지원하러는 부르구느의 관심은 하이드리히의 사망과 함께 사라진 것 같습니다. 지휘 체계가 붕괴하기 시작하면서 각 집단지도자들이 힘싸움을 벌이기 시작하고 필사적인 최후의 저항을 하면서 독일 SS 내부의 중앙집권적 권위는 완전히 무너졌습니다."
 POLITICS_HEINRICH_HIMMLER_DESC_HGR:0 "In the silent bunkers of Ost-Paris, the Reichsführer fumes- but his plans are not ruined, just set back. Soon, this disturbance will be dealt with, and Himmler can get back to what's truly important.\n\nA true disappointment. Never in Himmler's life did he put his utmost trust into someone, and Heydrich had represented, for the first time, an individual who would carry out his plans with the necessary fervor. At first glance, one would think a man with such pure genes as Reinhard Heydrich would see the necessity of such action, but not all things are meant to be. Unfortunately, Heydrich's Aryan features seem to only be skin deep- underneath lies a scheming, cowardly traitor, worse than any Slav or Jew.\n\nHeinrich Himmler is a smart man, though, smarter than that rat and his accomplices. Across Germany, those true Aryans, those who believe in the Reichsführer's vision, rise against this treachery. It matters not that they fight for a lie- what matters is they fight, that they keep Germany in the SS' grip. Perhaps Himmler is lucky that his vision is so grand- the evidence Heydrich presents is seen as ridiculous, even fantastical by those who may have thrown their die in with him if they believed it.\n\nNo, no. Himmler holds the upper hand, as he always has over his bumbling counterpart. In Dresden, Fegelein broadcasts messages in support of his cause, swaying the people to his side. In Danzig, Barbie keeps a watchful eye on the traitor's movements and plans, feeding vital intelligence to Ost-Paris. In Elsass, Tyrol, Westfalen, Ostpruessen, and Lotharingia, loyal men stand at the ready to crush this revolt, backed by what remains of the militarists in Luneburg and the industrialists in Schlesien. In Burgundy itself, Langemarck and Charlamagne move to restore order- soon to rejoin Himmler in his glorious conquest. By all means, Himmler holds the stronger hand over Heydrich and his pathetic rebellion.\n\nAll there is to do now is play his cards correctly, and Himmler can finally do away with the middlemen who keep getting in his way- and then his plan will be complete."
 
