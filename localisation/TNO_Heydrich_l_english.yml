 HGR.666.t:0 "Hangman's Requiem"
 HGR.666.desc:0 "God, don't let it be right, Heydrich thought. Maybe it wasn't too late. Maybe the maps were wrong. There could still be time, right? Time to move in and snatch those missiles before Himmler could act. Yet, no matter what desperate thoughts leapt to the forefront of his mind, he couldn't deny the facts as they were written on the map before him. Himmler had enough of the arsenal to launch a full-scale strike on the USA or Japan. And the moment they responded...\n\nHeydrich flung the map away and raised trembling hands to his face. No, no, no. Silke, Marte, Heide, Lina... They didn't know. They weren't ready. How long would he have? Five hours? Six? Maybe seven? Was that long enough to find anywhere safe? Maybe the Sudetenland, or the Carpathians - anywhere far enough from major cities could have a chance, surely.\n\nThrowing the door to his office open, he stood for a moment in the threshold, suddenly sweating profusely and shaking like a leaf. "My Führer?" asked his secretary. "My Führer, are you unwell?"\n\nSuddenly coming to life again, Heydrich strode past his baffled secretary and the guards by the doors. There was no hope left - he knew that in his heart. If this was it, the end of all things, then it would not be spent raging against the darkness in the heart of Germania. If he was to die as anything, it would be as a man."
 HGR.666.a:0 "I'm coming home, Lina."
 
 HGR.667.t:0 "Hangman's Gambit"
 HGR.667.desc:0 "With trembling hands, Heydrich placed the final pin representing the nuclear arsenals in his marked territory. The reports were accurate. He'd done it. Until Himmler came for them, the majority of the nukes were out of his clutches. He wouldn't have enough to launch an effective strike.\n\nEven so, Heydrich couldn't bring himself to smile. It wasn't over. The moment Himmler felt his arsenal was large enough, he would launch it. He had to be denied that chance - but how? Military confrontation had always been inevitable, but also seemed far away in the future. Now that it was impending, Heydrich found himself worrying about the readiness of his forces. Did he have what was needed to match Burgundy? Himmler commanded one of the largest and most well-equipped forces in the world. If the Reich couldn't stand against him...\n\nNo. It was too late for doubts. Heydrich might have been able to sleep without the threat of nuclear armageddon, but the security of the future would be uncertain until the Reichsführer was dead and his forces scattered. It was now or never. It would be the hardest battle the Reich would ever fight, but it had to be done."
 HGR.667.a:0 "I'm ready! How about you?"
 HGR.667.b:0 "3 more months. Let's ensure our victory."
 
 HGR.668.t:0 "The Final Battle"
 HGR.668.desc:0 "Heydrich silently listened to D'Alquen speak, his eyes tracking the editor-turned-minister around the room as he spoke. D'Alquen turned to the Führer, his face calm. "My Führer, I believe that we are at the tipping point. The sides are set. There is no more area to try and win over."\n\nHeydrich thought about that for a moment. The influence game, a game of shadows and threats and quiet chaos, was over. Replacing it would be a game far more brutal, more bloody and ugly- war. A second Burgerkrieg, tearing Germany apart again. It was necessary, of course, but that didn't change the fact that it was an ugly, ugly truth that thousands more would need to die before this would end- and there was no guarantee that Heydrich would emerge the winner.\n\nBut there was no turning back now, and there hadn't been the option to turn back since he first revealed the plans. The only way was forward, and Heydrich slowly nodded to his minister as he thought it over. "Order the men to arms. We march as soon as we can."\n\nD'Alquen paused himself, as if taking in the momentous implications of those words, and nodded back. "Yes, my Führer." He said, and the door shut behind him as he marched out of the room."
 HGR.668.a:0 "The concert reaches its climax, and few will be there to hear it finish."
 
 HGR.680.t:0 "The Last Word"
 HGR.680.desc:0 "Heinrich Himmler wasn't so impressive as Heydrich remembered - not with his lip split, uniform disheveled and glasses missing. Beady eyes glared up from that pudgy face with hate, tempered by the trembling of abject fear.\n\n"Reinhard. Reinhard, what have you done?" came the quivering voice, weak and nasal. "Th-th-this betrayal is the end of us, o-our undoing!" It stammered and cracked, like a nervous, pubescent boy. "The god of Zion w-w-will rule f-f-f-forever!" The mongoloid face contorted in the throes of mad ideological raving, cornered and in denial of its fate. "Your wife, your d-daughters, will be whores! Breeding sows for-"\n\nHeydrich's fist lashed out to interrupt the Reichsführer's venomous words before they could sully his ears further. He felt his rage boiling over for the first time in years, washing away all inhibition in a red wave. "What for?" he asked simply. "You brought us to this point, Heinrich. You made the Reich what it is. You halted our mission. We had the world in our grasp, and you stole it away!" He struck Himmler again, eliciting a flow of blood from his nostrils.\n\nHimmler's eyes bulged in deranged fury. "It was your fault! You... if you'd just followed orders! But you wouldn't, would you? White Moses! They were right to call you that! A Jew in human skin, that's all you ever were. The arch-infiltrator, Zion's youngest elder, the Cain of an entire civilization!" He jerked and thrashed within his restraints, spittle flying from his bloodied lips with every hateful word. Heydrich had come for answers, but whatever was left of the Reichsführer's deranged mind was too far gone to give them.\n\n"No, Himmler. You destroyed our vision. You betrayed Hitler and our people. I've corrected the order of things, and now it will be as it always should have."\n\n"I only ever did what I had to do!" Himmler screamed.\n\nHeydrich unbuckled his holster and drew forth the sleek, black Luger, always at his side, and thumbed the safety off."
 HGR.680.a:0 "As did I."
 
 HGR.681.t:0 "Resolution"
 HGR.681.desc:0 "It was done. Heydrich almost couldn't believe it. The invincible shadow state, laid low by a coalition of the willing - and it had been he who led them to victory. He, Reinhard Heydrich, the Butcher of Prague, the Blonde Beast, the Man with the Iron Heart, whom nobody ever expected to rule. Yet, rule he did; from Ost-Paris to Galicia, from Schleswig-Holstein to the Alps, it was his.\n\nThat was what they claimed in taverns and SS barracks across the Reich, and it was what the new map in his office affirmed, but he knew it wasn't so. Loyalty was a dead concept. Nobody who had served in his coalition was loyal to him personally, as they would have been to Hitler. Nobody really wanted him to rule, even after defeating Himmler. Those who had the decency to serve the Reich rather than themselves were dead or scattered to the winds by his hand, thanks to his past servitude to Himmler. He thought of Speer, and the paternal love Hitler had borne for him. Of Bormann, and his mastery of politics. Of Göring, and his unwavering popularity. He could not command anything so useful or admirable. Hitler had liked him for his ruthlessness, but it was that very trait which had led him into Himmler's clutches. If he'd just picked a side earlier, spared himself and the Reich all those years of disgrace and turmoil...\n\nYes. It all came down to him. His indecision. His weakness. His mistakes.\n\nAnd now, all the good left in him had been forsaken in the name of destroying Himmler. Loyalty. Honor. Principle. All sacrificed on the altar of victory.\n\nHe could only stare out across the rebuilding cityscape of Germania as hope and pride continued to drain from his soul, pouring out into the night sky."
 HGR.681.a:0 "He was empty."
 
 HGR.682.t:0 "The Maidens"
 HGR.682.desc:0 "Silke and Marte had never been inside the Führer's office, not even when Heydrich brought them to Berlin as children. Hitler had only ever been met briefly at Berchtesgaden, and once at their estate after Klaus died. Now, there they sat - daughters of the Führer, the most powerful man on Earth. Yet, it had been a disappointing trip. Always distant yet overbearing - now, their father wanted to see them? He hadn't been so interested when they needed his investment the most.\n\n"Silke, Marte," he said, breaking several minutes' silence. He was uncharacteristically soft-spoken all of a sudden. "I... I know that the circumstances of the nation have not always permitted it, but I hope you are both aware of how much I care for both of you. Now that the traitors are defeated, you can look forward to rich and happy lives."\n\n"Yes, father," muttered Marte, deferential as ever. Silke was less so.\n\n"We have rich and happy lives already. No thanks to you. We're grown women, not little girls. Don't talk to us like that, if you please."\n\nFor a moment, it looked as though Heydrich might rise from his desk and say something vicious, but instead his shoulders just slumped. For a moment, he looked slightly confused - or perhaps sad. It was hard to tell, but it was certainly an expression his daughters couldn't remember seeing on their father's face at any point. "Sorry," he finally mumbled. He looked away, out the window. "I'm sure you understand how parents must think. Now, as to the future-"\n\n"When are you going to do something about our damned rights?" demanded Silke. "Speer's lot were right. Maybe Edda Göring is happy with servitude, but we're not."\n\nHeydrich frowned. "You know those ideas are not permissible. Speaking as your father and Führer both, I must maintain the ideal of-"\n\nSilke stood, without a word, and departed before he could finish. With an apologetic glance, Marte followed, leaving Heydrich alone in his office once more."
 HGR.682.a:0 "Where did I go wrong?"
 
 HGR.683.t:0 "The Inheritor"
 HGR.683.desc:0 "Heydrich heard someone pick up the receiver on the other end of the line, at long last. It had been too long since he had spoken to Heide, a mistake he would now rectify. As his son and heir, it was only right that Heide finally began to assume both honors and burdens befitting his status, just like Josias' son Wittekind. Now there was a fine example - a little politically disengaged, perhaps, but an admirable young Aryan nonetheless.\n\n"Heydrich residence," came a weary voice from the receiver.\n\n"Heide, my boy," Heydrich put on his best fatherly airs. "Good morni-"\n\nClick. No hesitation. Dejected, Heydrich dropped the receiver back onto its hook, resisting the sudden urge to fling it against the wall. Stupid boy. Stubborn as ever, still clinging to the ideas his father had fought so hard to extinguish in the civil war. Maybe a term in the-\n\nThe thought froze midway through formation. What was he thinking? Heide was his blood, his progeny. Blood was what mattered above all. It defined race, nation and heritage. Without ties of blood, what more was there? But still - Heide was his child, deserving of discipline. So what if he resented his father? He had to learn, like any other recalcitrant citizen. That was the ideal which Himmler...\n\nHimmler's ideals. Not his. Not Germany's. Himmler's. Words and thoughts of a traitor. An uncomfortable thought began to dawn on Heydrich as a cold sensation spread down his spine."
 HGR.683.a:0 "No. No, no, no."
 
 HGR.684.t:0 "The Better Half"
 HGR.684.desc:0 "Lina's hair was graying, like her husband's, but still he remained enraptured by her beauty. They reclined together on a couch in the Führer's private lounge in the Reich Chancellery, quietly conversing as the sun set on Germania.\n\n"It doesn't feel real, you know," Lina murmured, looking up at Heydrich from her place in his arms. "That all this chaos is finally over. We'll finally have the good old days back, Reinhard."\n\n"Hmm." Heydrich just continued to stare over her, out the window.\n\n"Reinhard, are you listening?" He shook himself out of his reverie and looked down into his wife's eyes, slightly dazed.\n\n"Sorry, Lina. I was... well, yes, you're right. It doesn't feel real. I never thought it would end how it did, having to fight my brothers in another damned war."\n\n"And now you can make Germany into what it should be," she replied with a smile. "All those ideas you've been dwelling on, trying to get people to listen for years, you can make them the law now. You could do anything you wanted. No more of that pig Martin Bormann steering things off the road, hm? I'll miss the servants, though."\n\n"Slaves," he corrected.\n\n"Yes, whatever you call them. It was so convenient, especially once we got rid of the Jews and took Jehovah's Witnesses instead. I felt so much safer with them around. Never would have liked our boys growing up around those dark-eyed vermin."\n\nHeydrich had thoughts - many, many thoughts - but kept them to himself. No sense in bothering Lina with uncertainties now. Let her enjoy the comfort of a self-assured life. She would need the memories come darker days. Glancing down at her relaxed face, soft features concealing venom and honey alike, he ran his fingers through her graying hair and whispered gently:"
 HGR.684.a:0 "I love you, Lina."
 
 HGR.685.t:0 "The Lost"
 HGR.685.desc:0 "KLAUS HEYDRICH\n\n1933-1943\n\nBELOVED SON OF REINHARD AND LINA HEYDRICH\n\nBROTHER OF SILKE, HEIDE AND MARTE HEYDRICH\n\nREST IN PEACE\n\nKlaus hadn't died because of the Jews, Heydrich thought as he knelt before his son's grave, the cold drizzle slowly dampening his SS uniform. He hadn't died because of Bolshevism. He'd died because he was a child who didn't understand safety. He'd died because he'd rode his bicycle onto the road too quickly for the truck driver - a German, Aryan truck driver - to stop in time. At the time, Heydrich had still been Reichsprotektor, working overtime in Prague to make sure there was nothing left of the Czech resistance.\n\nWhat if he'd been there? It seemed to him that the first and foremost duty of the Aryan man was to protect his family. At least, that was what the most important 'traditional value' surely was. One's bloodline was the basis of race and its continuation, wasn't it? Instead, he'd been far away, enforcing Himmler's orders by ensuring the total destruction of the Czech national consciousness.\n\nWas that the right thing to do at the time? He hadn't really thought about it. In hindsight, that would depend on how compromised Himmler's vision had been. If he'd been disloyal to Hitler even then...\n\nHeydrich shivered and drew his coat tighter around himself. The thought wasn't bearable. Pushing it aside, he tried his best to think only of his son, and the ten happy years he'd been able to give him."
 HGR.685.a:0 "He did not succeed."
 
 HGR.686.t:0 "Questions"
 HGR.686.desc:0 "The lists Heydrich had requested sat on his desk in a neat stack. The size alone had been enough for him to never even bother looking at them; it was enough of an answer to his question.\n\nToo many was the answer. Too many dead Germans - dead Aryans. Dead by his order. Men, women, children. His enemies and their families alike. The Jews hadn't done that - he had. The Question had been answered, but the rate at which his own people slaughtered each other had only increased. What did that imply?\n\nHeydrich didn't want to know, but there was no escaping it. Empirically, much of what was once certain in the world was certain no longer. Two of the most devastating conflicts in Germany's history had been caused by Aryan hands, Aryan minds and Aryan politicking.\n\nThe Führer suddenly shot upright as though electrified. No, no, no. That would be the end of it. The end of all. Nothing would matter anymore after that. Everything would have been tried and failed. If it was in error...\n\nNo, not in error. Not a mistake."
 HGR.686.a:0 "A lie."
 
 HGR.687.t:0 "The Future"
 HGR.687.desc:0 ""What next, then?"\n\nHeydrich was silent for a long moment. "I'm not certain, Gille," he replied. "The situation is tenuous. Victory's euphoria will burn out soon. Beyond that..."\n\nGille chuckled from wherever he was speaking. Heydrich could hear cheering and an SS song being roared out in the background. "Beyond that, my Führer, we shall do what we must, as we always have. What's one more civil war? It's all for a good cause in the end. If this last war wasn't enough to cow the traitors once and for all, we can just try again. It's never failed us before."\n\n"Hasn't it?" Heydrich's voice took on a bitter tone. "Wouldn't it have been better if Aryans didn't shed each others' blood twice over already? If we'd just..."\n\n"Just what, my Führer?" asked Gille, with an unpleasant chill to his voice. "Just talked? That was never going to happen. Blood and iron; that is our way! The destiny of the German race is forged in the fires of war, and nowhere else. Whether it takes one war or a thousand, we'll never change that, God willing."\n\nHeydrich couldn't muster another response. Blood and iron. That was right, wasn't it? The last empire hadn't been crafted by a diplomat, but by soldiers and their emperor. Forty years of glory, of hegemony over central Europe - and then it had come crashing down. Then, yet again, with Hitler's Reich. What of Heydrich's Reich? Was that, too, doomed to mere decades of existence before another bloody twilight fell upon it? He dropped the phone and slumped back in his chair, ignoring Gille's tinny voice coming from the dangling receiver. If this is what it was all for..."
 HGR.687.a:0 ""...then I fear the future.""
 
 HGR.688.t:0 "Blood Wills Out"
 HGR.688.desc:0 "The combat reports spoke for themselves. It wasn't right. Gille had protested, tried to cover it up. Even now, with Himmler gone, his influence and the culture of deception remained.\n\nThe subhumans had made victory certain. On a dozen battlefields, it was they who carried the day. Daring assaults that not even the most fanatical of the Burgundian SS would have attempted; astounding acts of self-sacrifice; a talent for asymmetrical warfare and toe-to-toe fighting that matched the best of the Heer. Not even the excuse of being under SS command was applicable. Slavs, Balts and even some Jews, those damned as inferior by Heydrich and so many others, were the ones to whom he owed victory.\n\nThe meaning of that fact was all too clear.\n\nHeydrich had known it to be a betrayal when he made the choice to ally with them. It was a betrayal of National Socialism to suppose there was any value in the life or capabilities of a subhuman, but it in turn had betrayed him. For years, he had known - not supposed, KNOWN - that those people were objectively inferior. He had trusted in that, seen it demonstrated him and again in how easily their forces were crushed by the Fatherland's own. But now he owed them victory? Was it a joke, some conspiracy of fate? If one fact was thrown into doubt, what of those it provided the foundations for?\n\nHeydrich begged, and pleaded, and even wept in the darkness of his office, but the truth obliterated all barriers."
 HGR.688.a:0 "It can't be. It can't!"
 
 HGR.689.t:0 "Oblivion"
 HGR.689.desc:0 "For the first time in a long, long, long time, Heydrich was drunk. He'd finally opened the cognac sent as a gift by some ignoramus in the Waffen-SS unaware of the Führer's standards, and hadn't put the bottle down in six hours.\n\n"Lina..." he slurred, slumped over his desk. "Lina... Lina, I've made so many... God, just..."\n\nThrowing himself back into his chair, he raised the bottle and guzzled down another mouthful, ignoring the alcohol that dribbled down his collar and onto his unkempt uniform. As it finally ran empty, he let it drop to the floor, where it clinked loudly on the tiles before rolling out of sight. "Fuck..." he gurgled. "Fucking Himmler. Fuck, fuck, fuck."\n\nThere was a moment's pause, then a sudden turmoil within him. Heydrich had about two seconds' notice before he vomited loudly and painfully, doubling over and splattering bile and alcohol over his desk, the floor and his trousers. He slumped back, too exhausted and apathetic to do anything about it.\n\nHe passed out thinking of what might have been. Of the naval life, or life in the Luftwaffe. Of a world where he'd rejected Lina's notion of working for a new, upstart political party. Of a peaceful retirement that he could have taken years ago, or the better world that might have come to be if he'd just shot Himmler for the coup attempt over a decade ago.\n\nWhen he awoke, it was from a distorted torrent of nightmares and could-have-beens. He dragged himself to the bathroom to stand, filthy and shameful, before the mirror. Staring back at him, he saw Reinhard Heydrich for what he truly was."
 HGR.689.a:0 "The last traitor."
 
 HGR.690.t:0 "비문"
 HGR.690.desc:0 ""리나에게,\n\nBy the time you read this, it will have become clear to you that the Reich you knew is no more. The very tenets of National Socialism, upon which our nation is built, have failed us. There is only one more barrier preventing this truth from becoming known to all, and I intend to remove it. It will not be an easy thing for you to bear, but I implore you to forge ahead regardless of how difficult life becomes. Our children will stand with you - of this, I am certain. Now that all else is uncertain, family is all we have left.\n\nArrangements were made in the past for an occasion such as this, though the exact circumstances that have led to it were not something I could have foreseen. No matter what happens, you and our children will be safe. I swear it on what little remains of my honor. You will not want for money, security or sustenance.\n\nEnsure that our children receive this message. I especially wish for you to pass my unconditional love to Heide, whom I have failed more profoundly than any other, and to think always of Klaus, taken from us because I was not there to protect him.\n\nThere is one more thing, which I express here to you alone. Himmler was not the true traitor. I am. Himmler betrayed us all, and would have damned the world to the hell of nuclear armageddon, but my betrayal runs far deeper. For by the waging of civil war upon fellow Germans have I exposed the futility and failures of all that Hitler built. Had I chosen ignorance, I might have avoided this, but I could not do so. All I ever wanted was to serve faithfully, but that which I was loyal to is a house of mirrors built upon sand.\n\nTell our children that I love them, and that their father died doing the right thing. Now and forever, Lina, I love you."\n\nHeydrich set his pen aside, and exhaled slowly as his hand moved to the polished Luger before him. There was only one more mistake to correct, and then God's tune would come to an end."
 HGR.690.a:0 "Auf Wiedersehen."
 
