 nepal.16.t:0 "더 나은 네팔을 만들자"
 nepal.16.desc:0 " "
 nepal.16.a:0 "더는 뒤처질 순 없다."
 
 nepal.17.t:0 "더 나빠질 수 있다"
 nepal.17.desc:0 " "
 nepal.17.a:0 "너랑 나, 우린 그렇게 다르지 않아."
 
 nepal.18.t:0 "더 나은 내일"
 nepal.18.desc:0 " "
 nepal.18.a:0 "모든 새벽은 더 밝아지리라!"
 
 nepal.19.t:0 "사방에 적"
 nepal.19.desc:0 "자유인도와 공화국, 모두 사회주의에 뿌리를 두고 있지만, 그들은 우리처럼 사회주의에 개방적이지 않고 대신 사회파시즘 아니면 더 나쁜 순수한 파시즘을 선호합니다. 이에 대처하기 위해서, 우리는 항상 남쪽의 캘커타, 그리고 갠지스 강 건너 서쪽의 위협에 대해 경각심을 가져야 합니다.\n\n우리가 어려움을 겪고 있고 국가의 내정에 초점을 맞추어야 하는 만큼, 우리는 항상 바깥을 보아야하는 것을 기억해야 합니다. 그들이 네팔의 공산주의에 싫증이 났다고 판단하지 않도록 말입니다."
 nepal.19.a:0 "우린 항상 경계해야 한다."
 
 nepal.20.t:0 "계급 투쟁"
 nepal.20.desc:0 " "
 nepal.20.a:0 "자본가 계급과의 싸움을 계속해야 한다!"
 
 nepal.21.t:0 "붉은 에베레스트"
 nepal.21.desc:0 " "
 nepal.21.a:0 "세계 정상에서의 혁명이다."
 
 nepal.22.t:0 "공개 재판"
 nepal.22.desc:0 " "
 nepal.22.a:0 "위험 요소를 처리했다."
 
 nepal.23.t:0 "왕실 사형 집행"
 nepal.23.desc:0 "왕실에 대한 사형이 집행되는 오늘은 인민의 네팔에게 역사적인 날로서 기념될 것입니다.\n\n오늘 아침 06:00시에 전 국왕 마헨드라가 감방 밖으로 호송되었고 5분 뒤에 그의 아내와 자식들이 그 뒤를 따랐습니다. 그 후 마헨드라와 그의 가족들은 벽에 줄지어 섰고 약 06:30시에 총살대에 의해 무자비하게 처형되었습니다.\n\n처형된 이들 중 유언이 있는 사람은 없었습니다."
 nepal.23.a:0 "로베스피에르처럼 말이야."
 
 nepal.24.t:0 "B. P. 코이랄라 사형 집행"
 nepal.24.desc:0 "추방되지 않았다면 사회 파시스트의 리더인 B. P. 코이랄라에 대한 사형이 집행되었을 오늘은 인민의 네팔에게 역사적인 날로서 기념될 것입니다.\n\nU다른 반대자들과 다르게 코이랄라는 1962년에 반동정부가 보기에 반역행위로 볼 짓 때문에 네팔에서 미국으로 추방되었습니다. 그렇게 그는 후자에게 닥친 운명에서 살 수 있게되었습니다.\n\n우리가 미국을 구슬려 코이랄라를 데려오려 (대부분 성과없는) 시도를 하지만, 당분간 사형 집행을 포기해야 하는 것이 불편한 진실입니다."
 nepal.24.a:0 "불출석 - 당분간은."
 
 nepal.25.t:0 "맨 모한 아드히카리 사형 집행"
 nepal.25.desc:0 "우리의 진정한 사회주의 대의에 대한 배신자, 맨 모한 아드히카리에 대한 사형이 집행되는 오늘은 인민의 네팔에게 역사적인 날로서 기념될 것입니다.\n\n오늘 아침 04:00시에 아드히카리 동지가 감옥에서 호송되었습니다. 그 후, 그는 벽에 줄지어 섰고, 04:15시, 총살대에 의해 무자비하게 처형되었습니다.\n\n그의 유언은 "네팔의 승리! 공산주의의 승리!(Nepalako Vijaya! Kamyunijmako Vijaya!)"였습니다."
 nepal.25.a:0 "네팔에서 배신자들을 위한 곳은 없다!
 
 nepal.26.t:0 "사회주의가 번창하다"
 nepal.26.desc:0 " "
 nepal.26.a:0 "잡초가 없으면 꽃이 핀다."
 
 nepal.27.t:0 "그 길을 계속 가자"
 nepal.27.desc:0 " "
 nepal.27.a:0 "어쩌면 터널시야에도 장점이 있을 것이다."
 
 nepal.28.t:0 "우리의 혁명"
 nepal.28.desc:0 "네팔의 사회주의는 그들만의 고유한 것입니다. 우리는 레닌이나 마흐노, 인도인들에 의해서 만들어낸 것이 아닙니다. 네팔의 사회주의는 우리 이데올로기의 용어에도 불구하고 마르크스와 라야마지의 사회주의일 뿐입니다. 어떤 사람들은 우리의 신념을 독재라고 부르는 반면, 다른 사람들은 대담하게도 우리를 자유주의자라고 부릅니다. 하지만, 우리는 우리가 원하는 것을 알고 있습니다. 바로 계급, 성별, 그리고 사람들에 대한 억압으로부터 자유롭고 외부의 영향과 통제가 없는 자유 사회주의 네팔입니다. 그리고 많은 노력과 고군분투 끝에 마침내 목표를 달성했습니다!"
 nepal.28.a:0 "네팔의 승리! 공산주의의 승리!(Nepalako Vijaya! Kamyunijmako Vijaya!)"
 
