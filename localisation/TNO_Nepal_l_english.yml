 NEP_Influence_Category_desc:0 "네팔은 자유 인도 정부와 인도 공화국 사이에 위치하며, 두 나라 사이의 갈등은 이 작은 산악 국가에서의 영향력 전쟁으로 나타났습니다.누구든지 네팔의 수호자로서 정상에 올랐다면, 통일된 인도를 지배하는 과정에서 중요한 승리를 거두게 될 것입니다.\n\n인도 공화국과 네팔의 관계는 현재 [NEP_get_RAJ_influence] 관계입니다, 그리고 네팔에서 그들의 영향력은 현재 [?NEP.NEP_RAJ_influence]입니다.\n\n자유 인도 정부와 네팔의 관계는 현재 [NEP_get_BEN_influence], 그리고 네팔에서 그들의 영향력은 현재 [?NEP.NEP_BEN_influence].\n\n현재 우리의 하루 영향력 상승률은 [NEP_get_influence_gain]."
 
