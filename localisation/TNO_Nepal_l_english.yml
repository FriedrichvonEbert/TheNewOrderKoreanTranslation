 ##Leader Descriptions##
 #######################
 POLITICS_MAHENDRA_BIR_BIKRAM_SHAH_DEV_DESC:0 "네팔의 위대한 대왕인 마헨드라 비르 비크람 샤 데브는 항상 그의 신하들에 대한 절대적인 권력을 누리지 못했습니다. 비크람이 왕실의 또 다른 일원에 불과했을 때, 그는 헌법과 대의정부에 묶인 군주라는 수많은 지루한 의무의 대상이었습니다. 라나 가는 1846년 이후 총리로 임명되어 온 보수적인 가문으로 나라를 철권통치하도록 보장되었고, 모든 사람들, 심지어 군주까지도 이 가문에 복종했습니다. 그 무렵, 인도가 공화국이 되고 반란이 네팔 전역으로 퍼져 라나 가문이 왕정에게 권력을 양보하도록 강요되었을 때, 비크람은 기회를 보았습니다.\n\n왕위에 오른 지 4년 후인 12월의 추운 아침, 비슈웨슈와르 코이랄라 총리와 그가 이끄는 의회는 해산되었습니다. 내각은 문 밖으로 쫓겨났고, 그 후 헌법은 효력이 정지되었습니다. 이제, 국가가 그의 지휘를 받음에 따라, 새로운 체제가 마련되었습니다. 그것은 그 누구도 아닌 바로 그가 직접 해결하는 완벽하고 "지도"되는 민주주의입니다. 확실히, 황제에게 필적할 만한 사람이 없습니다. 국가를 올바르게 지도하는 것은 그의 책임이 아닙니까?\n\n그는 성공적인 토지 개혁과 중립 정책을 결합해 나라가 무너지는 것을 막고 유지할 수 있었습니다. 그러나 이 지도적 민주주의가 언제까지 지속될지 의문이 들 수밖에 없습니다. 일본과 인도 모두 이 영토를 차지하려고 하고 있으며 네팔 의회는 비크람과 그의 체제에 대해 비폭력 저항을 조장하고 있습니다. 이 완벽한 시스템이 얼마나 오래 지속되는지, 그리고 그것이 큰 소리로 끝날지 아니면 조용히 끝날지 보는 것은 흥미로울 것입니다."
 
