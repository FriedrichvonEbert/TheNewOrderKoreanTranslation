POLITICS_John_XXIII_DESC:0 "세례받은 안젤로 마리아 론칼리, 요한 23세 성하는 가톨릭 교회의 교황이며 지구상 그리스도의 대리자이며 전세계 수많은 가톨릭 신자들의 정신적 지도자입니다. 이탈리아 북부의 소작농 집안에서 태어난 안젤로는 프란치스코회에 가입했습니다. 신앙인으로 서품된 절은 안젤로는 행정가로서의 재능을 보여주었고, 빠르게 사제직위를 올라갔습니다. 1차 세계대전 당시 이탈리아 왕국 육군 소속 사제로 활동한 안젤로는 나중에 성좌의 사절이 되었습니다. 2차 세계대전이 시작되었을때 주교였던 안젤로는 불가리아에 머물면서 지역 유대인들이 박해를 피해 몰래 레반트로 도망치는걸 도왔습니다.\n\n전쟁이 끝난 후, 안젤로는 로마로 소환되었고 교황 비오 12세가 추기경으로 격상시켰습니다. 1958년 비오 12세가 선종하면서 교회는 2차 세계대전의 격동기를 이끌었던 사람을 잃었습니다. 대립하는 정파들 사이에서 심하게 분열된 콘클라베는 교회 파벌들이 말다툼을 계속할 수 있도록 카리스마없고 늙은 교황을 선출하기로 결정했습니다. 그렇게 그들은 겸손한 교황 대사 안젤로 론칼리를 선택했고, 이는 크나큰 오산이었습니다.\n\n교황 요한 23세는 자신이 기운넘치고 카리스마있는 개혁가임을 증명했습니다. 그의 교조적인 전통주의에도 불구하고, 새로운 교황은 민주주의를 옹호하고 억압적인 정책에 협력한 교회사람들을 비난하면서 유럽 파시스트 정권에 대한 혹독한 비평가로 변했습니다. 가톨릭 신자가 아닌 사람들조차 영감을 주는 희망의 상징으로서 그는 대중들에게 보편적으로 사랑받게 되었고, 이탈리아 사람들은 파시스트 정부와의 마찰에도 불구하고 그를 "좋은 교황"이라고 칭하기도 했습니다. 하지만 요한 23세의 교회는 여전히 분열되어 있으며, 나이가 들고 건강이 쇠약해짐에 따라 선한 교황이 세운 길이 그의 양떼에게 이어질 지는 아무도 모릅니다. 그의 무한한 지혜에 대해서는 오직 하나님만이 알고 계실 것입니다."

POLITICS_CHARLOTTE_DESC:0 "샤를로트 루이즈 쥘리에트 그리말디 여공은 현재 모나코 공국의 통치자이지만, 대부분의 인생에서 정말로 그러지 않기를 바랐습니다. 1898년 출생 이후 그녀의 통치행로는 갈등과 불화의 연속이었습니다. 루이 2세의 사생아라서 형제자매도 없고 합법적인 자녀도 없었으며, 단지 합법적인 후계자인 독일 공작에게 공국이 계승되는걸 막기 위해 (모네가스크 법에 맞지 않음에도 불구하고) 후계자로 지명되었을 뿐입니다. 프랑스와 독일 제국 사이의 국제적 위기를 피하기 위해.\n\n이 어린 여공은 프랑스 백작과 결혼했지만, 그는 동성애자였기 때문에 결혼생활은 불행했고 이혼하기 전에 잘 알려진 바람을 피웠습니다. 모나코가 무솔리니의 군대에게 점령된 2차 세계대전 동안, 샤를로트는 루이 2세 공작에게 후계권을 포기하고 그녀의 아들 레니에가 후계자가 될 수 있도록 부탁했습니다. 루이 공작은 이 요청을 거절했는데, 레니에가 연합국의 대의에 동조하는 것으로 잘 알려졌고 추축국이 전세계에서 승리했기 때문에 그를 후계자로 세우면 이 작은 나라가 파멸할 거라고 우려했기 때문입니다.\n\n추축국은 최종적으로 승리했고, 파멸은 오지 않았습니다. 모나코는 새로운 유럽의 지배자들에게 몸을 굽혔고, 루이가 1949년 죽으면서 샤를로트는 여공이 되었습니다. 하지만 정치에서 그녀의 역할은 매우 제한적이었고, 대부분의 권력은 그녀의 아들이자 더 활기찬 레니에를 중심으로 움직이는 장관과 행정가들 손에서 끝났습니다. 모나코가 점점 더 부유해지고 화려해지고, 외국의 스타와 사업가들이 해변과 카지노에서 부를 낭비하는 와중에 여공은 호화로운 호텔과 리비에라를 바라보면서 궁전에 앉아있습니다. 누군가에겐 유럽 지도의 작은 반점이자 역사의 등잔밑입니다. 다른 누군가에겐 낭비와 쾌락의 지상낙원입니다. 그리고 여공에게 모나코는 언제나 도금된 새장에 갇힌 존재입니다. "

POLITICS_Leonida_Suzzi_Valli_DESC:0 "레오니다 수지 발리는 아펜닌 산맥의 몬테 타이타노에 둥지를 튼 작은 공화국, 가장 고귀한 산 마리노 공화국의 새로 선출된 집정관입니다. 무역을 하던 고등학교 수학 및 물리 교사인 발리는 공화국의 정치에도 관여하게 되었고, 외교 업무를 맡아 2차 세계대전 동안 이탈리아와 독일의 산 마리노 사절이 되었습니다. 자유롭고 민주적인 그의 작은 나라에 대한 파시즘의 부정적인 영향에도 불구하고, 발리는 정치 경력을 이어나가기 위해 산 마리노 파시스트당에 가입할 수 밖에 없었습니다.\n\n2차 세계대전 이후, 측근을 차례대로 집정관 자리에 앉히는 파시스트들과 강력한 고지 가문의 지배에도 불구하고 발리는 정치활동을 계속했습니다. 세월이 흐르면서 발리는 고지에 대항하는 반대파의 핵심인물이 되었고, 마침내 과거의 비민주적이고 편협한 정책을 되돌리고 옛 공화국의 자유를 회복한다는 목표로 집정관이 되었습니다.\n\n민주주의의 옛 전통이 파시즘으로 얼룩졌음에도 불구하고, 산 마리노는 지난 수십년 동안 크게 발전했고, 새로운 문제들이 공화국을 괴롭혔습니다. 산업화와 도시화가 빠르게 진행되면서, 산 마리노의 소중한 독립을 빼앗으려는 이탈리아에게 점점 더 경제적으로 의존하고 있으며, 노동자와 무산계급은 공화국의 제도에 대해 분개하고 있습니다. 이제 발리와 동맹들은 이탈리아 이웃들의 원치 않는 관심을 너무 많이 끌지 않도록 조심하면서, 몬테 타이타노를 함정에 빠뜨리는 이 얽히고 설킨 문제의 거미줄을 헤쳐나가야 합니다."

