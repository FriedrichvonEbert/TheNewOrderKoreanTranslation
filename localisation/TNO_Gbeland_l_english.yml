 POLITICS_IBRAHIM_BABANGIDA_DESC:0 "이브라힘 바바긴다에 대해 알아야 할 몇 가지 중요한 점이 있습니다. 그는 그베의 지도자로 선택되었습니다. 하지만 그렇지 않습니다. 그는 그베랜드에서 권력을 쥐고있지만, 가지고 있지 않습니다. 마지막으로 그는 그의 머리 위에 있지 않습니다. 그것을 가지고 있습니다.\n\n제 2차 세계 대전 중반에 태어난 바바긴다는 프랑스인들이 짐을 싸고 떠날 때 갓난아기에 불과했습니다. 그는 다호메이 공화국 치하에서 자랐습니다. 어느 정도 안정되고 민주주의가 굴러가는 국가를 그는 자랑스러워했습니다. 하지만 시간이 흐르면서 공화국이 격앙된 그베인들을 외면하면서 상황은 계속 악화됐습니다. 바바긴다가 장군들에게 가담하면서 그 혼란은 존경받는 장군 크리스토프 소글로가 이끄는 무혈 쿠데타로 번졌습니다. 하지만 소글로는 다른 여러 고위 장성들과 함께 대통령 자리를 거부했고, 자리가 공석이 되면서 군대가 쿠데타파와 반대파로 나뉘었습니다. 아무도 그 자리에 올라오지 않은 채, 찬성파는 바바긴다를 대통령에 임명했고 그는 마지못해 수락하여 1961년 겨우 20세의 나이로 대통령이 되었습니다. 그는 곧 그 선택을 후회하게 되었습니다.\n\n신생 그베랜드에서 수많은 난관이 나라를 파멸로 내몰고 있습니다. 유명하고 인기있는 소글로의 쿠데타 반대파는 논란속에 있는 바바긴다 정권에 여전히 큰 위협입니다. 다호메이의 기억은 그베가 아닌 사람들의 마음속에 계속 남아있습니다. 군대에서 바바긴다의 영향력은 여전히 약하며, 소글로에겐 택도 없이 부족합니다. 무엇보다도 독일은 끊임없이 정기적 폭격을 계속하고 있습니다. 이는 국민과 경제에 정기적으로 절망을 가져다 줍니다. 그베랜드는 아마도 얼마 가지 못할 운명 같습니다.\n\n그럼에도 불구하고 아무도 바바긴다가 품은 불꽃을 부정할 수 없습니다. 그는 현대통령이고, 그가 살아숨쉬는 동안 그베랜드의 대통령으로 남을 수 있도록 어떤 것이라도 할 것입니다."
