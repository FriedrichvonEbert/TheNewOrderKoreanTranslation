 POLITICS_BOSE_DESC:0 "인도 공화국의 대통령이자 네타지인 수바스 찬드라 보세는 인생에서 많은 것을 경험했습니다. 그는 인도 국민회의의 실패와 자유 인도군의 성장을 지켜보았을 뿐만 아니라 인도의 독립, 영국령 인도의 몰락, 제2차 독립전쟁의 어두운 혼란을 보기 위해 살아왔습니다.\n\n보세는 항상 자유를 위해 싸워왔고, 일본인들의 무언의 실망에도 불구하고, 일본인, 유럽인, 미국인, 그리고 INC의 썩은 배와 같은 어떠한 압제자의 규칙이나 요구에도 결코 순응하지 않을 것입니다. 하지만, 전쟁 이후 거의 20년이 지난 지금, 인도가 다시금 전쟁의 혼란과 공포에 휩싸이고, 형제끼리 피를 흘리게 될까요? 아무도 모릅니다. 네루도, 일본도, 미국도, 심지어 보세도요.\n\n그러나, 예전 동지들이 변화의 문제 아래 그에게 반기를 들고 있는 가운데, 자유 인도 각지의 민족주의자들이 솔기를 찢고, 급진주의자들이 부상하기 시작하면서, 보세는 20년 동안 조향해 온 배를 조종해야 할 것입니다. 그는 그것을 앞으로 20년 더 할 수 있을까요?"
 POLITICS_MOHAN_SINGH_DESC:0 "모한 싱은 초라한 환경에서 태어났습니다. 태어나기도 전에 아버지를 여의고 시크교도인 그는 발버둥치다가 군대에 입대하는데 성공하여 자신이 경멸하는 제국의 군대 속에서 나아갔습니다. 가장 먼저 인도를 버리고 일본에 합류한 사람 중 하나인 그는 도쿄가 아시아에서 반제국주의의 빛이라고 믿었습니다. 인도 해방을 위한 맹목적 헌신은 네타지에 이어 두번째였고, 욱일승천제국에 대한 충성심은 첫번째였습니다. 비록 후원자들이 강제로 휴전에 서명시키고 인도를 분열된 상태로 놔두고 떠나버렸지만, 일본에 대한 그의 믿음은 여전히 강합니다.\n\n싱은 전통주의자이고, 그에게 주어진 길은 앞으로 나아가는 것 뿐입니다. 비록 보세가 새로운 길을 원하더라도, 싱은 보세가 지나온 길만 고집할 것입니다. 날이 갈수록 자유롭고 통일된 인도에 대한 그의 꿈은 멀어지는 것 같습니다. 벵골 민족주의자들은 아자드 힌두 정부가 이룬 범인도적 꿈을 되돌리겠다고 위협하고 있고, 그는 용납하지 않을 것입니다. 한때 신봉했던 네타지처럼 나라가 썩게 내버려두고 게으르게 앉아 있지 않을 것입니다. 당과 군을 통합한 싱은 자신의 꿈, 국가를 위협하는 자들을 진압할 것입니다. 그의 사명이 끝나면, 도전자들은 단결되고 통일된 인도라는 결과를 마주하게될 것입니다."
 POLITICS_LAKSHMI_SAHGAL_DESC:0 "락슈미 사갈은 2차 독립 전쟁 동안 인도 전역에서 유명세를 얻었습니다. 락슈미 바이의 부대에 합류한 사갈은 재빨리 승진해 지휘관이 되었습니다. 계속되는 전쟁 속에서 사칼은 영광스럽게 부대를 지휘했습니다. 전쟁이 끝난 후 많은 사람들이 사갈의 경력이 끝날 거라고 생각했습니다. 하지만 그것은 시작에 불과했습니다.\n\n1950년대 내내 사갈과 남편 프렘은 아자드 힌두의 경제 침체가 군대에 해로울 것이라고 보고 최선의 대안인 용병을 선택했습니다. 시간이 흐르면서 아자드 힌두의 많은 장군들이 부족한 임금 때문에 사갈을 뒤따랐습니다. 경제가 회복될 무렵, 자유 인도는 군대의 대부분을 용병으로 채웠습니다. 비용을 절감하고 예산을 절약할 수 있는 기회를 제공하면서 보세는 이러한 민간 군사 조직을 기꺼이 받아들였습니다.\n\n1960년대 초 보세가 암 진단을 받고 전 부통령인 싱 장군을 퇴위시키면서 사갈은 정치에서 기회를 잡았습니다. 이미 고위 장관인 사갈 사령관은 잠시 기다린 후 보세의 대리로 임명되었습니다. 명망있는 자리를 차지한 샤갈은 정치에 입문할 때가 되었다고 보았습니다. 민주사회주의라는 다소 강경한 형태로 그녀는 재빨리 온건한 군중과 친군사적인 종파 모두에게 호소하기 시작했습니다.\n\n이제 사갈이 통제하고 있습니다. 공영권, 팍트, OFN을 똑같이 비난하고 초강대국 인도의 믿음을 고취하면서 그녀는 민족주의적 단체들로부터 지지를 얻었습니다. 라만과 기꺼이 협상할 용의가 있는 그녀는 소수집단의 신뢰도 얻었습니다. 하지만 싱과 INA의 계략속에서 개혁이 성공할 수 있을까요?"
 POLITICS_MAHENDRA_PRATAP_DESC:0 "왕실가문에서 태어난 마헨드라 프라탑이 지도자가 될 거라고 기대받진 않았습니다. 그는 인도에서 벌인 영국의 만행에 대한 경각심을 높이고자 남아프리카까지 마하트마와 함께 여정을 떠났습니다. 1914년 1차 세계대전으로 인도의 독립을 위한 제대로된 외부지원을 모을 기회를 얻었습니다. 프라탑은 카이저를 직접 만나러 갔고, 훈장을 수여받았습니다. 그 후 카불을 다녀온 프라탑은 자신을 지도자로 하는 자유 인도 임시 정부를 수립했습니다.\n\n초기의 성공과 국내외 지원에도 불구하고, 1919년 영국이 아프가니스탄 에미르에게 그들을 국외로 추방할 것을 요구하면서 정부는 무너졌습니다. 하지만 프라탑은 포기하지 않았습니다. 영국인들에게 가한 심각한 위협 때문에 현상금이 걸렸고, 일본으로 도망쳤습니다. 그는 도쿄에 있는 동안 수바스 찬드라 보세와 긴밀하게 협력했고, 아자드 힌두는 1915년에 수립된 자신의 정부의 후계자로 여겼습니다. 그러나 프라탑은 1953년 독립전쟁이 끝난 후에야 귀국할 수 있었습니다. 33년 동안이나 떠돌았습니다.\n\n자유 투사로서의 전문성과 활약은 자연스럽게 그를 아자드 힌두의 고위직으로 이끌었고 그는 재빨리 보세의 편에 섰습니다. 많은 사람들에게 나이든 옛 왕자는 네타지의 타고난 후계자입니다. 사실 일본인들도 그가 뒤를 잇는걸 만족할 것입니다. 일본 생활을 통해 그가 현재 확고히 고수하고 있는 범아시아주의 사상을 얻게 되었습니다. 내외의 지원과 포퓰리즘적 견해로 인기를 얻었고, 그는 승리했습니다. 네타지로서의 통치를 시작하면서, 국민의 한 사람인 프라탑은 국민의 지지를 바랍니다. 안타깝게도 아자드 힌두에선 어떤 것도 확신할 순 없습니다."
 POLITICS_CHANDI_PRASAD_BHATT_DESC:0 "우타라칸디 마을에서 태어난 찬디 프라사드 바트는 산지 농촌의 문제, 농지와 일자리 부족에 대해 재빨리 캐치했습니다. 많은 간디 지지자들과 마찬가지로 바트는 아자드 힌두로 망명하여 히말라야 산맥을 따라 다시 정착했습니다. 자유 인도가 다가오는 공화국과의 전쟁을 위해 땅을 개발함에 따라 몇 년이 흘렀습니다. 많은 숲이 잘려나가고, 한때 비옥했던 들판 위에 도로가 지어지고, 심지어 전쟁 준비를 위해 오래된 마을들도 철거되었습니다. 자연과 시골생활의 파괴에 점점 더 관심을 갖게 된 바트는 스스로 문제를 해결하기로 결심했습니다. 그는 지역 노동자들이 도시의 숙련된 노동자들과 경쟁하는 것을 돕기 위해 협동조합을 설립했습니다. 가치있는 근로 계약을 따내기 위해. 이후 자연을 구하기 위한 노력으로 땔감과 건축 자재에 절실히 필요한 나무들의 집단 구매가 수반되었습니다. 바트는 도시화에 반대하는 많은 활동 내내 대단한 의지를 보여주었지만, 결코 폭력에 의존하지 않을 것입니다.\n\n마침내 자유롭고 공정한 선거가 치뤄질때, 바트는 자유 인도 녹색당을 결성하여 시골 지역사회 뿐만 아니라 자연 그 자체를 보호하는데 헌신했습니다. 가장 혁신적인 것은 정치에 대한 평화주의적 접근입니다. 그러한 젊은이가 아자드 힌두의 지도자가 되었을때 많은 사람들이 놀랐습니다. 생태학과 평화주의를 중심으로 한 그의 주요 정책은 충격을 선사했습니다. 찬디 프라사드 바트는 완전 새로운 네타지이고, 확실히 인도를 위한 다양한 새로운 생각을 가진 네타지입니다."
 POLITICS_PV_NARASIMHA_RAO_DESC:0 "파물라파르티 벤카타 나라시마 라오는 높은 카스트에서 태어나지 않았습니다. 자유 투사나 정치인 집안에서도 태어나지 않았습니다. 그는 하이데라바드 마을의 텔루구어를 하는 가난한 집안의 아들입니다. 하지만 라오는 가난을 극복하고 초등교육을 이수했을 뿐만 아니라 오스마니아 대학교에서 예술 학사 학위를 받았습니다. 그곳에서 그는 스와데시 운동에 참가하고 인도 국민회의에 참가하면서 독립운동에 가담했습니다. 하지만 2차 독립전쟁이 제국주의자를 향한 싸움에서 인도인을 향한 싸움으로 변질되자 모두 그만두었습니다.\n\n전쟁의 혼란 속에서 라오는 대중적이면서도 일본의 지지를 받고 있는 아자드 힌두 정부를 지지해야 할지, 아니면 독립적이지만 친영국인 인도 공화국을 지지해야 할 지 고민에 빠졌습니다. 결국 고심 끝에 마지못해 아자드 힌두와 손을 잡았고, 전인도 전진 연합에 가입해 체제에서의 입지를 공고히 했습니다. 전쟁이 끝난 후 라오는 천천히 위로 올라갔고, 마드라스 지방 망명 의회의 의장이 되었습니다. 사갈이 현장으로 돌아오자 그녀에게 내무부 장관직을 제의했고, 흔쾌히 받아들여졌습니다.\n\n라오는 이후 출마했고, 다음 네타지이자 아자드 힌두 정부의 지도자로 떠올랐습니다. 경제 자유화와 국가 무신론법 폐지를 약속하면서, 국민들에게 그의 지혜를 입증하고 당선되었습니다. 하지만 정부나 군대의 모든 이가 그를 받아들이긴 어려울 것이며, 그는 권력을 쥔 사람들이 그에게 등을 돌리지 않도록 매우 현명하게 나아가야 할 것입니다..."
 POLITICS_BAL_THACKERAY_DESC:0 "1926년 상류층 마라티 집안에서 태어난 발 케샤프 태커레이는 어렸을 때부터 항상 큰 꿈을 꾸었습니다. 웅장함과 리더십, 그리고 힌두교 뿐인 힌두교 국가를 꿈꿉니다. 하지만 제 2차 인도 독립 전쟁이 꿈을 앗아갔고, 임시 정부의 식량 부족과 한계로 어린 태커레이는 마하라슈트라와 시바지의 땅을 버리고 인도를 횡단하는 고된 여정을 떠나야 했습니다. 이런 급격한 변화에도 불구하고 태커레이는 힌두트바, 아칸드 바라트, 외국인 무조건 배척이라는 이념을 결코 버리지 않았습니다. 가장 중요한것은 태커레이가 이슬람을 극도로 경멸하며, 바라트를 침략하고 정복하여 무너뜨린 부패한 외국 사상이라고 여기는 것입니다.\n\n태커레이는 마라티의 작은 집단 안에서 동료들을 발견했고, 많은 이들이 그의 이상에 공감했습니다. 이 시기에 태커레이와 충성파에게 절대적으로 복종하는 준군사조직 시브 파우지가 형성되었습니다. 그러나 1950년대에 이르러 아자드 힌두라는 낯선 땅에선 마라티 우월주의가 대부분의 사람들로부터 그를 멀어지게 할 것이라는 사실을 깨달았습니다. 그 후 시브 파우지는 패권주의에서 벗어나 더 광범위한 힌두트바에 기반을 둔 이념으로 옮겨갔고, 국가 내 다른 주요 정파에 대한 증오를 기반으로 바라티야 야나 상과 라쉬트리야 스와얌세박 상이 뭉친 상 파리바르와 동맹을 맺게 되었습니다. 파리바르 내의 뒤쪽에서 세력을 넓혔기에 아무도 태커레이가 조직의 현상황에 도전하거나 정권을 잡을 거라고 보지 않았습니다. 하지만 모든 역경에도 불구하고 그는 해냈습니다.\n\n발 태커레이는 콜카타에 군림하고 시브 파우지는 헌신적이고 충성스러우며 아무도 거대한 인도제국을 통일하기 위한 그의 의롭고 거룩한 성전을 막지 못하고 있습니다. 시브 파우지는 서구의 부패로부터 자유로운, 단 하나의 신성하고 순수한 인도 스와흐 바라트를 향해 노력할 것입니다. 시바의 군대가 새로운 새벽을 향해 전진하면 세계는 발 태커레이의 다음 행보를 기다리며 극도로 두려워할 것입니다."
 POLITICS_JB_KRIPALANI_DESC:0 "지바트람 바그완다스 크리팔라니는 그의 위대하고 긴 인생에서 많은 것을 보아왔습니다. 50년 동안, 그는 식민지 지배에서 독립에 이르기까지 인도 정치에 깊이 관여해 왔습니다. 초창기, 크리팔라니는 남아프리카에서 마하트마가 돌아온 이후 커져가는 독립운동에 동참했습니다. 1920년대 초, 크리팔라니는 불복종 운동을 하면서 역사와 영어 강사로 일했습니다. 그는 마하트마의 가까운 추종자가 되어 인도의 다른 지역에 가르침을 전파하는 임루를 부여받았습니다. 이후 시위를 조직하고 반영 자료를 배포하는 등 식민지배에 대한 직접적인 저항으로 여러 번 체포되었습니다. 크리팔라니는 1920년대 후반부터 10년간 의회의 최고위직에 임명되었습니다. 이에 이르러 크리팔라니는 간디의 이상, 특히 사회주의에 관한 이상을 확실히 고수하게 되었습니다.\n\n마침내 인도에 독립이 찾아왔지만, 네루의 자본주의 공화국과 보세의 진정 평등하고 사회주의적인 자유인도 사이의 전쟁으로 국가는 순식간에 둘로 갈라졌습니다. 간디와 많은 추종자들이 자유인도로 망명했고, 크리플라니도 함께했습니다. 동인도에서 크리플라니는 락슈미 사갈 등과 함께 새로운 정당 혁명사회당을 설립했습니다.\n\n크리플라니는 차루 마줌다르가 이끄는 낙살라이트 공산 반군과의 협력을 통해 선거에서 승리했습니다. 이 연합은 선거에서 정말 성공적이라는게 증명되었습니다. 크리팔라니는 현재 간디 사회주의, 가벼운 농경주의, 일본에 대한 저항 원칙에 헌신하는 아자드 힌두의 지도자입니다. 하지만 그가 자리를 보전하기 위해 해야할 일이 많습니다. 선거 승리는 항상 어떤 방법으로든 자리를 대신할 누군가가 있다는 것을 의미합니다."

