 POLITICS_IBRAHIM_IBN_UMARU_DESC:0 "외지인들에게 아이르 고원을 둘러싼 사막은 사람이 살 수 없는 황무지에 지나지 않습니다. 그러나 낙타와 옷 한꺼풀만 등에 지고 사막을 건너는 그곳 사람에게 사막은 집 이상의 존재입니다. 투아레그를 위한 풍요로운 땅이자 침략자를 물리치는 요새. 술탄 이브라힘 이븐 우마루는 이 사실을 매우 잘 알고 있으며, 이것이 바로 독일 폭격기들이 공중을 장악하고 도시를 파괴하는 와중에도 살아남을 수 있었던 이유입니다.\n\n나치 폭격에 문명이 무너지자 술탄은 백성들과 함께 사막으로 물러날 수 밖에 없었습니다. 그는 자신과 백성을 위험으로부터 숨기면서 때를 기다렸습니다. 마침내 폭격으로부터 하늘이 해방되자 술탄은 즉시 조상이 통치했던 도시 아가데즈로 가서 알라와 예언자 무함마드의 은총 아래 켈 아이르 술탄국 복원을 선언하고 재빨리 아이르 지역에 대한 통치를 확고히 했습니다.\n\n켈 아이르 술탄국은 그 지도자와 똑같습니다. 유럽 식민지 개척자와 아프리카 진보주의자들에게 맞서 헌신한 전통과 이슬람의 보루입니다. 외지인들을 이를 "억압" 또는 "파시즘"이라고 부르며 항의하겠지만, 투아레그는 술탄의 인도가 없으면 자유도 없고 무정부의 혼란이 올 거라는걸 압니다. 오늘날 아이르 고원 사람들이 누리는 질서와 평화는 모두 외부의 위험에 맞서는 술탄과 사하라 사막이라는 두 방패 덕입니다."
