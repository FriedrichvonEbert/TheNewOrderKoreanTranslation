 POLITICS_MAHMUD_AHMED_DESC:0 "마흐무드 아메드는 테러리스트로 태어나지 않았습니다. 그는 인도 공화국의 첫 날에 루디아나에서 이슬람으로 태어났습니다. 그의 어린 시절은 거의 두드러지지 않았고 오히려 인도의 전형적인 이슬람 어린이와 다르지 않았습니다. 하지만, 아무도 악당으로 태어나지 않습니다. 혹은, 여러분이 불안하게 많은 수의 아메드 지지자들에게 물어본다면, 영웅입니다.\n\n아메드가 민족해방이라는 이름의 테러리즘과 다른 신념들을 어디서 배웠는지에 대해서는 통일된 의견이 없습니다. 몇몇 이들은, 그가 인도 독립 전쟁에서 INA의 전술에서 영감을 얻었다고 합니다. 아메드, 그가 직접 말하기로는 그가 어린 소년이었을 때 알라께서 직접 힌두교에 대항하는 지하드의 필요성을 그에게 말해준 구절을 선물했답니다. 그는 힌두교를 섬기지 않기 위해 징병을 피했고, 느슨한 국경을 넘어 산으로 도망쳤습니다. 그가 산속으로 사라져서 위대한 자로부터 더 많은 구절들을 받은 것은 바로 여기입니다.\n\n그가 사라진 지 몇 년이 지나고 아흐메드는 그의 사람들을 해방하기 위해 돌아왔습니다. 수많은 추종자들과 함께 싸우는 그는 우르두어로 "자유"라는 알 아자드로 알려져 있습니다. 그의 계획은 어떤 대가를 치르더라도 힌두교도를 순수한 땅에서 몰아내고, 불타 버릴 것의 잿더미 위에 새로운 이슬람 국가를 건설하는 것입니다. 수 세기 동안 억압을 받은 후, 인도의 모든 이슬람교도들이 믿음, 통일, 그리고 규율의 이름으로 그들을 묶는 사슬을 끊어야 할 때가 왔습니다. 이슬람의 위대한 전사들이 기독교에 맞서 싸운 것처럼 아메드와 무자헤딘은 알라의 영광을 위해 힌두 카피르와 싸웁니다."
 
