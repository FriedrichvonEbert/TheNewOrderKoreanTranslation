 PAK_Pakistani_Insurgency_Cat_desc:0 "1800년대 이후 힌두교인들은 우리 땅을 점령했고, 우리 위에 군림하고, 일어나지 않은 소위 테러에 근거하여 우리를 억압했습니다. 하지만 더는 아닙니다! 우리는 우리의 자유를 위해 우리를 공과 사슬에 묶이게 하는 힌두교도와 싸울 것입니다. 순수한 땅의 자유와 우르두의 해방을 위해! [PAK.GetNameDEF]가 파키스탄을 위해 싸웁니다!"
