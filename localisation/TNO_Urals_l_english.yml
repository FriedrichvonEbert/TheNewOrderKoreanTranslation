 ### Bios ###
 URL_THENEWORDER_DESC:0 "보르쿠타는 춥고 힘든 동네로 소비에트 연방의 적을 밀어넣기 좋은 곳이었습니다. 하지만 독일 침공의 혼란 이후 죄수들이 수감된 굴라크는 버려졌습니다. 야니스 멘드릭스 신부의 영향을 받은 죄수와 간수들은 서로의 차이를 무시하고 생존을 위해 연합했습니다. 이들은 남쪽으로의 대장정 끝에 산악 요새 네트워크를 만들었습니다. 이 군사 초소의 연합체는 우랄 연맹으로 알려졌습니다. 남부 우랄 산맥이 러시아에서 제일 위험한 곳 중 하나기에 연맹은 이 지역의 보호자가 되었습니다. 이제, 이들은 독일 침공 이후 상대한 적들 중 가장 강대한 적과 마주했습니다. 경비대는 강하게 맞설까요? 아니면 박살나 이 지역의 죄 없는 이들을 무방비상태로 만들까요?"
 POLITICS_JANIS_MENDRIKS_DESC:0 "야니스 멘드릭스는 라트비아 사제로 몇 년 전 선교 행위를 하다 소비에트 연방에 의해 보르쿠타 굴라크로 보내졌습니다. 연방이 붕괴되자 죄수들은 간수에 저항해 폭동을 일으켰습니다. 이 사제의 개입이 없었다면 폭동은 끔찍한 유혈사태로 끝났을지도 모릅니다. 멘드릭스의 개입은 죄수와 그에 동조하는 간수들이 연합해 우랄 연맹의 시작을 불러왔습니다.\n\n보르쿠타는 너무 거친 곳이기에 멘드릭스는 구원을 찾아 남쪽으로 떠나자고 설득했습니다. 이 출애굽기는 힘든 여정이었습니다. 수백명의 전 죄수의 간수들이 여정 도중 목숨을 잃었지만 멘드릭스 신부는 신앙을 잃지 않은 것 같았습니다. 그는 행군을 시작하기 전 격려 연설을 하기도 했습니다. 이 어두운 순간에 그의 말은 많은 사람들에게 유일한 빛이 되었습니다. 아마 산맥에 정착하기 전까지 모든 이들이 신앙을 가지고 있었을 것입니다. 이 세상과는 떨어진 곳에서 늙은 사제는 라트비아에서 발휘했던 능력을 다시 보일 것을 요청받았습니다. 그는 가톨릭 사제였고 따르는 이 대부분은 정교회 신자였습니다. 하지만 그의 말이 그들을 굳건하게 만들고 새 삶을 꾸리도록 했기에 그런건 별로 중요하게 여겨지지 않았습니다.\n\n이후 우랄 연맹을 움직인 것은 그런 매력과 결심이었습니다. 그의 달래는 듯한 리더쉽 접근 방식은 큰 도움이 되었습니다. 연맹 지휘관 대부분이 그의 지도와 위로가 필요할 때 그를 찾았습니다. 이렇게 제일 어두운 순간에도 그의 결정이 실패했던 일은 드물었고 그가 약속을 어기는 일도 없었습니다. 야니스 멘드릭스는 확실히 신을 섬기는 이입니다. 하지만 이 끔찍한 시대에 그는 평범한 군인들의 사람이기도 합니다."
