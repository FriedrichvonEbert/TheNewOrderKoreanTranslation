URL_alone_in_the_cold:0 "추위 속에서 홀로"
 URL_alone_in_the_cold_desc:0 "Formed from the union of gulag guards and prisoners, the Ural League has remade itself into a force to be reckoned with in the Southern Urals. We fight against all odds to defend our home and our people.\n\nWhile we have maintained our position of strength, our lands are being flooded by a tide of refugees, threatening to destabilize us.\n\nWith enemies on all sides, we must resolve this crisis quickly, or risk losing all that we have worked so hard for."
 URL_watching_the_border:0 "국경 감시" 
 URL_watching_the_border_desc:0 "Our brave guards defend the borders of our lands with the ferocity and loyalty of a mighty mother bear. The border is a tough place which needs an even tougher soldier to defend it. Now more than ever, we need these tougher men to defend against our enemies in Orsk and Black Mountain.\n\nDirlewanger and Lysenko prowl our borders like starving wolves, but our sentinels will not yield to them a single inch."
 URL_identifying_our_threats:0 "위협을 마주하다"
 URL_identifying_our_threats_desc:0 "Gruesome stories of Dirlewanger's bandits and Lysenko's men have been reaching our guards recently. While likely untrue, tales of entire villages being abducted and grotesque experiments being conducted upon men, women, and children have unnerved the less resolute of our Guard.\n\nA few of the weaker men and women in the Guard had to be disciplined in order to keep them in line with the rest of our troops. This fear must be uprooted at the source if we are to fight back. We will remain strong and stand firm against the monstrous men of the bandit and the scientist!"
 URL_the_refugees:0 "난민들"
 URL_the_refugees_desc:0 "Across the League, refugees have been crossing our borders in droves. While our brave guards have made an effort to protect and serve those in need, even those outside our borders, the constant influx of new mouths to feed is straining our logistics.\n\nWe are using valuable resources to solve this issue when these resources could be used to prepare for the coming conflicts. Our enemies may take advantage of this situation and use it to break us.\n\nWe must find a solution to this crisis before it gets any worse."
 URL_eyes_on_the_south:0 "남쪽을 보는 눈"
 URL_eyes_on_the_south_desc:0 "리센코와 그의 비인간적인 실험은 도덕적으로 끔찍하지만 디를레방어의 그의 36 친위대가 더 급한 문제입니다. 베를린에서 우랄 산맥까지 사람들을 도륙내온 그 검은 도적떼가 우릴 목표로 삼는 것은 시간 문제입니다.\n\n우리 국가를 위해, 우리 국민을 위해, 전 세계의 러시아인을 위해, 너무 늦기 전에 이 검은 얼룩을 뭉게버려야 합니다."
 URL_militias_whoevers_proposal:0 "민병대 옵션"
 URL_militias_whoevers_proposal_desc:0 "우리 경비대는 전 러시아에서 최정예입니다. 하지만 우리에게 계속 싸울 양의 병사는 없습니다. 우리의 적은 많지만 지금 우리에게 이들과 상대로 싸울 만큼의 병력은 없습니다.\n\n우리는 우리 군대를 강화하고 승리하기 위해 민병대를 양성해야 합니다. 우랄 사람들은 부름에 답해야 합니다!"
 URL_militias_issue_the_headcount:0 "인구 조사"
 URL_militias_issue_the_headcount_desc:0 "민병대를 요청하려면 인구 조사를 해야합니다. 우리 관료들은 이 과업을 위해 연맹 전역을 돌아다녀야 합니다.\n\n몸이 성한 남자라면 누구던지 무기를 들고 민병대에 들어가라는 지시를 받을 것입니다. 이들이 우리의 전력을 강화하고 우리 전선의 구멍을 메울 것입니다."
 URL_militias_approach_the_survivalists:0 "생존주의자와 접촉"
 URL_militias_approach_the_survivalists_desc:0 "The Ural Guard make men of children, but those who go even further into the cold are made into animals. These "survivalists" are masters of their surroundings, capable of travelling great distances while livingoff the land. These men are incredibly valuable to our fledgling militia.\n\nLet us recruit them into our ranks and have them form the core of one of our initial divisions."
 URL_militias_experimental_cadet_squads:0 "실험적 생도단"
 URL_militias_experimental_cadet_squads_desc:0 "The Ural Guard make up the best of the best of our forces andthey are seen as an inspiration to many militiamen. Why not use them to train the militia?\n\nThey have the talent to whip our militia into a true fighting force and give Dirlewangler a run for his money. We will give the Guard whatever they need to train them."
 URL_militias_expand_the_program:0 "프로그램 확장"
 URL_militias_expand_the_program_desc:0 "With the Guard having trained our militia to fight with their tactics, the time has come to ramp up the program. Those who were trained by the Guard will become drill sergeants and instructors for the newer recruits.\n\nThis will help increase our efficiency and fighting strength. At this stage, the militia will be able to stand toe to toe with any enemy in the Southern Urals."
 URL_militias_many_helping_hands:0 "많은 도움의 손길"
 URL_militias_many_helping_hands_desc:0 "No one fights alone, and every Guard deployed to the frontlines can only perform at peak effectiveness when he is supported by numerous others in assistant roles in both combat and support positions.\n\nThe mortar, heavy machine gun, and anti-tank teams as well as nurses, radio operators, construction workers, mechanics, drivers and other support personnel are essential for the functioning of our forces.\n\nThese positions could easily be staffed by the recently trained Militia members by giving them valuable combat experience with lower risks than our riflemen, while freeing up the more experienced Guards to conduct more dangerous missions on the frontlines."
 URL_militias_shuffle_the_veterans:0 "베테랑 섞어넣기"
 URL_militias_shuffle_the_veterans_desc:0 "The training regime imposed on the militias have turned a score of weak and undisciplined refugees into a cohesive fighting unit capable of holding the line against our most vile enemies. But training can only go so far, as there are skills only experience can teach.\n\nTo better prepare our militiamen, a program shall be devised to embed our most experienced guards into the militia command structure for limited periods of time and rotate them through different militia units, teaching the recruits valuable experience and preventing them from making dangerous mistakes while in combat.\n\nThe rotation system will improve the recruit training experience by dividing the veterans into three groups, one fighting on the front, one training the militia, and a third one enjoying their well-earned rest so they can return fresh to duty."
 URL_militias_familial_connections:0 "Familial Connections"
 URL_militias_familial_connections_desc:0 "No man is an island. Every one of our soldiers is someone's son, father, husband, brother, cousin, friend. While most of these family members and refugees are not apt to perform at combat roles they should not be discharged as idle mouths to feed and could be proven useful assets to our Guard.\n\nEvery man we keep in the frontlines needs countless others in the rearguard as support staff, cooks, logistics, uniform sewing, equipment repair and much more.\n\nAll these roles could be easily fulfilled by the family members and acquaintances of our men provided with only a small amount of training and orientation. This way we can free up valuable trained and experienced Guards from support roles and deploy them straight into combat duty where they are needed the most."
 URL_militias_reach_out_further:0 "더 멀리"
 URL_militias_reach_out_further_desc:0 "The results of the first class of Ural Militia recruits trained by our instructors was a very pleasant surprise, even for the most skeptical. The first few days were hectic, as we prepped their minds for war, but after weeks of training, every recruit became an expert at looking for danger in the trees and on the ground, and to respond with fire when they hear a rifle round.\n\nThese men all had some prior, albeit largely limited, combat experience, being formerly either in the Red Army or some village militia. Yet the astonishing success of the training methods convinced the instructors to cast a wider net. Now, the criteria to join the Ural Guard does not depend on the recruit's prior experience, but on his toughness to march through the immense forests and snowy plains of Russia and on his willingness to, when the fires of war come, lay down their lives for this land.\n\nNew recruits from all walks of life will now be called up for our second training class."
 URL_militias_caravan_experience:0 "Caravan Experience"
 URL_militias_caravan_experience_desc:0 "Even after the Soviet Union collapsed under German Arms, and with most of its territory being under the threat of the terror bombings committed by the Luftwaffe, trade still flourished.\n\nDozens of kolkhozes, villages, and even small cities kept producing, farmers kept working their fields and workers in their factories. Every kind of good was in high demand: from essentials such as food and medicine, to alcohol and pornography to ease the pain of living.\n\nFacing bandits, animals, warlords, the weather and the ever-present threat of the Luftwaffe, these groups of the few souls brave enough to handle trade are called caravans.\n\nThey could prove themselves to be a valuable addition to our forces, for their ability to keep distant posts supplied, even under overwhelming adversity, is second to none. A comprehensible logistics plan based on the caravans will ensure our troops in the frontlines don't lack anything."
 URL_militias_hunters_and_trappers:0 "포수와 덫사냥꾼"
 URL_militias_hunters_and_trappers_desc:0 "The wilderness does not belong to the strongest, but to the sober, skilled, resilient and above all, to those who possess the strongest will.\n\nIn these dire times, countless men are taking to the woods to guarantee their families survival. Some did so out of necessity recently, while others have been doing it for generations. When informed of the grave danger they are now facing, these hard men will surely take up arms along our Guard to ensure their survival.\n\nHunters and trappers will prove themselves to be a welcome addition to our efforts. With their knowledge of the hinterlands and capacity to operate autonomously for long periods they could be the perfect fit for long range scouts. They could even be grouped with some of our more experienced guards to sow immense terror in the enemy's deep rearguard, destroying their most important targets, laying traps for their troops and then vanishing through the woods without a trace."
 URL_militias_a_paying_job:0 "돈 받는 일"
 URL_militias_a_paying_job_desc:0 "Life in Russia is uncertain. In the hectic years following the German Invasion, all that resembled order and stability came crumbling down under the terror of the Luftwaffe.\n\nFarms were burned, stores looted, factories destroyed, and irrigation systems bombed. Countless Russian men were left out of a home, a job, and a neighborhood, left to roam the countryside, doing whatever it took to survive. Though a great number of these men have turned to banditry, most of them survived on the basis of odd jobs and manual labor.\n\nThese masses of unemployed and hopeless men would be willing to enlist in the Ural Guard if offered steady employment with salaries good enough to feed their families. This coupled with a coherent pay scale and the opportunity for promotions, will encourage them to enlist for a longer period."
 URL_militias_a_comfortable_barracks:0 "안락한 막사"
 URL_militias_a_comfortable_barracks_desc:0 "Homelessness is a constant in the lives of most Russians following the German Invasion. The ruthless attempt by the Invader to keep the Motherland from rising again with daily terror bombings targeting civilian buildings has destroyed the homes of millions of Russians, often with their loved ones still inside.\n\nThe destruction wrought by the enemy has forced these souls to roam the backwoods in search of shelter from the terrors of the Russian wastes. In many areas, the horrors of banditry were not so different from the horrors of war, and hundreds of these wanderers of the wastes arrive daily looking for the protection of the Guard.\n\nMany of these refugees are willing to enlist in our militias in exchange for the chance of owning a home. Perhaps the militia's training program could be enhanced with a section dedicated to building the houses the recruits will live in."
 URL_militias_good_friends:0 "좋은 친구들"
 URL_militias_good_friends_desc:0 "For decades, Russians have been used to sleeping with one eye open. From the horrors of the First Great War, the chaos of the Revolution, to the utter abomination that was the occupation of our soil by the German Invader, you never knew who you could trust.\n\nThe Ural Guard is a place where a Russian can find trust, one can sleep without worrying about being robbed, turn his back without worrying about being killed, and rely on his fellow man without being betrayed.\n\nThe Guard is a tight knit family made of men and women who have lost theirs. The Guard doesn't care for medals, honors or fame. The Guard is a family, and they want only to protect their land and people. Whenever a Guard falls in battle, his comrades feel like they've lost a dear brother."
 URL_militias_healthy_rations:0 "몸에 좋은 식단"
 URL_militias_healthy_rations_desc:0 "A pillar of gray smoke rises from the militia's encampment, touching the blue sky. Upon approaching the mess tent, easily located on account of the crowd gathering around it, one could smell the reason many Russians are joining the Ural Guard: the taste of a warm plate of stroganoff and onions.\n\nA good meal is in high demand across Russia, with famine being commonplace the Motherland over and many have resorted to subsisting on canned food. Some of these tinned monstrosities are more than 10 years past their expiration date.\n\nThrough local farmers who have agreed to cede some of their livestock and with the labor the refugees have provided in the orchards and gardens, the Ural Guard will be able to provide their men with tasty and healthy food.\n\nBesides supplying the soldiers with the necessary nutrients for long periods of time, quality rations could cause a considerable boost to morale and attract dozens of refugees to the militia recruiting stations."
 URL_militias_and_a_purpose_in_life:0 "그리고 삶의 목적"
 URL_militias_and_a_purpose_in_life_desc:0 "Every day numerous fighting-age men arrive on our doorstep looking for protection, fleeing from the horrors that stalk the hinterland.\n\nNow roaming our lands, most of them without friends, family or loved ones, and above all, without a place in the world. These men are young and courageous, welcome additions to the Militia.\n\nThose nobodies, men living a barren life, without anyone caring for them, tired of not doing anything, will find their purpose in a life on patrol. Joined by thirteen other comrades, and led by an experienced corporal, they will march towards the frontlines to fight against the loathsome foe."
 URL_militias_stand_for_something_greater:0 "더 좋은 것을 위해"
 URL_militias_stand_for_something_greater_desc:0 "There is a cry coming in from the South, don't you hear it? It Is the cry of the Manic Dirlewanger, he cries for the profits of his war band, and is arming for an unforeseen Raid. His Brigade is ready for aggression, against the peaceful villages of the Urals.\n\nNo more we are defenseless farmers, now the New Ural guard is formed, reinforced by the people and fighting side by side with the Sons of Vorkuta. Along we have those Heroes all our land will be defended, and anywhere that is peaceful will be kept that way.\n\nWorkers, peasants, grasp your weapons,wear the uniform, we have a sacred duty. So that before the animals commit their crimes, the people in the Militias will annihilate the Fascist Bandit Army, set every of them ablaze!‎"
 URL_orenburg_ask_for_a_meeting:0 "Ask for a Meeting"
 URL_orenburg_ask_for_a_meeting_desc:0 "Our strong sense of duty towards protecting the common and downtrodden folk of the chaotic Urals has extended towards the Communes of Orenburg; a region that prioritizes freedom over efficiency to an extreme degree.\n\nHowever, our elite forces are only able to hunt down so many of Dirlewanger's bandits, defend locations from only so many looters, and prepare only so much for the darker forces of Lysenko. We need to organize a meeting with legitimate representatives from the communes, in such a fashion that the suspicious elements in their council can rest assured that our priority is saving lives. The few local militias they have formed will not be able to secure even the villages in an effective manner, let alone Orenburg itself.\n\nTo survive, the communes will have to accept and swallow the harsh medicine of limited centralization for an effective and well-trained military corps.\n\nIf the meeting occurs at all, we will propose that we pool our resources with Orenburg to build an effective defense force."
 URL_orenburg_conversations_with_the_council:0 "Conversations with the Council"
 URL_orenburg_conversations_with_the_council_desc:0 "It seems that the Orenburg communes have finally allowed us to send an official envoy to their fiercely democratic council to enlighten the anarchists about the grave dangers that they will likely have to face in the near future.\n\nSome of our best officers have created certain prompts from which our envoy shall convey our analysis of the risks and solutions we have identified regarding their situation. The necessity to protect from raids conducted by the relatively well-disciplined SS bandits is a measure that will have to be considered and implemented to deal with the more clearly identifiable threat in the short term.\n\nA darker and more mysterious danger is also looming on the horizon for the communes: the Chekist army of Magnitogorsk seems to have also shifted its keen eyes and ominous attention to the peaceful region.\n\nThe threat posed by the Black Mountain is not easily quantified, but it's necessary to prepare pre-emptive defences nonetheless. Hopefully, our delegate will reach through to the stubborn council and an effective plan can be formulated with our help."
 URL_orenburg_speak_with_burba:0 "Speak with Burba"
 URL_orenburg_speak_with_burba_desc:0 "Two men have proven themselves able enough to see the need for a more centralized Orenburg communal system, one capable of weathering the storm of foreign invasion. However, their methods of achieving this security are vastly different, which has led us to support the industrious Aleksander Burba over the ineffectual communist, Georgy Malenkov.\n\nIf Malenkov were able to assert prerogative over the council, he may try to halt any negotiations with us, as informants have made us aware that he is hostile to what he perceives as a foreign power exerting influence over Orenburg.\n\nBurba, therefore, is our man. The technocrat has already been proven capable of transforming Orenburg into the city it is today after the fall of the USSR. With his focus on industrializing and centralizing  the communes further, we can be sure that he will be capable of protecting the Orenburg region. Offering to support Burba's reforms could go a long way towards strengthening the defense of the Southern Urals."
 URL_orenburg_our_common_interests:0 "Our Common Interests"
 URL_orenburg_our_common_interests_desc:0 "In this barren, bombed wasteland we call our home, we have met fellow survivors with similar desires and goals; the desire to live in the Southern Urals, enjoying splendid peace and prosperity. Our methods of working towards our vision of utopia may be wildly different, but if we can manage to unite on the ends, the means just become a few conversations away from being accepted by both parties.\n\nOur delegates to the Orenburg council have come back speaking highly of the moral grounds on which the communes are built. Our representatives believe that they have the capability of transforming the region for the better,and help to elevate the pain and suffering of the region. The council by and large supports our motives, praising our tenacity in hunting down dangerous criminals and protecting the rights and freedoms of individuals from oppression.\n\nIt seems our two paths are converging towards a better future for the Urals, our common interests unite us, and our unity shall lift us both."
 URL_orenburg_watch_their_troops:0 "Watch Their Troops"
 URL_orenburg_watch_their_troops_desc:0 "Concerns over our proposals to help the Orenburg Communes are not entirely uncommon, and have been justified upon the grounds that the settlements have their own militias to fend off any aggressors, and therefore don't need our objectively more disciplined troops. Some within the communes fear our influence and believe that the militias who are protecting their lands are more effective and less politically dangerous.\n\nTo bypass this hiccup, we will launch clandestine, yet non-aggressive, operations into their territory to see what their defensive capabilities are, or whether they even notice our movements at all. Gathering this intel should be a simple job for the Guards. With this information, we can enter negotiations with Orenburg from a position of strength and possibly even silence opposition to cooperating with us.\n\nSome of our officers have stated the strategic significance of such a move, as it can help train our troops for more missions of this kind if we are to challenge the mysterious Lysenko or scout out Dirlewanger's bandits."
 URL_orenburg_raise_the_issue:0 "Raise the Issue"
 URL_orenburg_raise_the_issue_desc:0 "In our evaluation of the situation in Orenburg, especially regarding military and security matters, we have found the previous arguments to support opposition of our limited intervention rather lacking. We, however, cannot simply state how pathetic the current defensive capabilities are without raising some worrying political concerns with the council and losing the diplomatic ground we have painstakingly built.\n\nIt has been decided that we should give our evaluation a mild makeover, propping up certain weak elements whilst not shifting away from our argument that the communes require our support. One of our officers had the genius idea to implement into the report to the council the idea that Orenburg had built a good military foundation, but with our help, could truly reach their own potential.\n\nIn this way we may be able to overcome arguments that warn of our influence and finally begin to help the communes help themselves." 
 URL_orenburg_look_at_us_when_we_speak:0 "Look At Us When We Speak"
 URL_orenburg_look_at_us_when_we_speak_desc:0 "The perpetual, ceaseless squabbling in the Orenburg council is beginning to seriously hinder progress in our mission to secure the communes against outside threats to their prosperity and survival.\n\nWe have the evidence, from clandestine operations, that we can show to the anarchists about their woefully unprepared defences against any real threat opposed to their existence. Yet despite our warnings, the slow, unrelenting arrow of time is marching onwards towards their doom, with each tick getting closer to the event horizon, whilst the council is still fighting amongst itself.\n\nUnless they begin to take the threats seriously and finally listen to our vital advice, we may have to force them to pay attention. This would certainly go against our moral code, but in this age of noble losers and dirty winners we might have to change some of our means to reach an end that will protect the region."
 URL_orenburg_we_need_to_stand_together:0 "We Need to Stand Together"
 URL_orenburg_we_need_to_stand_together_desc:0 "Our tireless scouts have finally picked up the dreaded warning signs we had hoped would never come. After checking and double-checking directions and nearby targets, we have confirmed that the pillaging war host of the Black Bandit is finally marching to devour Orenburg. It is likely the SS renegades will smash through our defense in the onset or outset of the rape of the communes.\n\nNeither we, nor the woefully unprepared anarchists, could hope to withstand Dirlewanger's forces on our own. The aggressive fighting spirit and sheer brutality of the SS will overwhelm our limited forces if we decide to stand on our own. We need Orenburg, with its manpower and wealth, just as they need us for our military expertise.\n\nA deal could be forged between our two factions, a bond of protection that might just secure our future."
 URL_orenburg_an_arrangement_for_our_survival:0 "An Arrangement for Our Survival"
 URL_orenburg_an_arrangement_for_our_survival_desc:0 "The accursed, abominable bandits are finally amassing on the outskirts of both our's and Orenburg's frontier.\n\nThe signs are clear: the former Nazis are on the warpath. The plunder and rape of our lands is all but guaranteed if drastic measures are not taken now. Dirlewanger's horde will likely crush both of our individual armies, despite our troops' quality and Orenburg's wealth. The only way we will stand a chance at survival is through uniting our forces, still under two banners, but with a single purpose.\n\nIf the communes do not accept our offer now, we will have to make our last stand alone."
 URL_orenburg_send_them_instructors:0 "Send Them Instructors"
 URL_orenburg_send_them_instructors_desc:0 "The communes have agreed that in the face of the ever-growing threat to their wellbeing and survival that they need our military support to grant them security.\n\nWe should therefore make best use of both our better military, and tactical and operational knowledge, whilst also utilizing Orenburg's larger manpower pool by sending the anarchists some of our more seasoned officers.\n\nOrenburg will likely also begin raising more troops now that they have finally realized what is at stake.By training their current troops and officers, we can influence the direction of the whole communal army towards a standard that we deem acceptable."
 URL_orenburg_the_gift_of_the_gun:0 "The Gift of the Gun"
 URL_orenburg_the_gift_of_the_gun_desc:0 "We, like the accursed Prussian ancestors of the Nazi Beast that conquered our Motherland, are an army with a state. With this comes a certain focus in a specific area of industry as our goals also are heavily militaristic: firearms.\n\nOrenburg is a little different, however: their military stockpile is rather pathetic compared to ours. Not really a massive surprise considering their lack of centralized direction and economic priorities. Yet with the dangers that settling in this region poses, a military mindset is strongly required, one like ours. We should therefore, in our continued effort towards securing Orenburg, gift them some of our spare firearms.\n\nThey will be able to equip their own troops, but will also have blueprints to build their own guns with their considerable industrial base."
 URL_orenburg_teach_their_artisans:0 "장인 교육"
 URL_orenburg_teach_their_artisans_desc:0 "Orenburg's communes have produced wealth that would have seemed impossible at the dawn of Soviet collapse. However, the communes' industrial methods are far too disorganized to properly make use of the base they possess.\n\nIf our industrial officers were to give advice to the commune's artisans and industrialists, we could hopefully educate the anarchists on modern industrial techniques..\n\nWith this arrangement in place, we may be able to further improve ties between our two factions, at the same time becoming better prepared for foreign invasion." 
 URL_orenburg_take_the_volunteers:0 "Take the Volunteers"
 URL_orenburg_take_the_volunteers_desc:0 "One of our Guard commanders has recently presented a brilliant idea to further our military capabilities, and in turn, help secure the Orenburg communes. If their council cannot push for the standardization of their military we should recruit any volunteers from the communes that desire to join our honorable and effective Guards.\n\nIn this way, we can assure that Orenburg's larger manpower pool is best put to use, as our expert military training has proven our ability as a fighting force over the commune's weaker militia units. Now we just need to produce the correct propaganda to influence the anarchists. Our expectations are quite high, as many of the anarchists are beginning to see the wolves scratching at their door."
 URL_orenburg_elevate_the_gifted:0 "Elevate the Gifted"
 URL_orenburg_elevate_the_gifted_desc:0 "With the Orenburg recruitment campaign having been a success, we are in the process of sending the new recruits through our rigorous training scheme.\n\nThese men will become proud members of our prestigious Guard, ready for the momentous trials ahead of them.\n\nIn an effort to make the new forces operationally ready, we will have to further train certain individuals who have shown greater motivation and talent for soldiering during basic training.\n\nThese will become new commissioned and non-commissioned officers for active field duty, fighting for the survival of their people and homeland."
 URL_orenburg_teach_the_mediocre:0 "Teach the Mediocre"
 URL_orenburg_teach_the_mediocre_desc:0 "An army corps does not just require effective soldiers ready to die for the cause and efficient officers leading them to victory.\n\nTo function in a manner where the victories can be best capitalized upon, or worse, the losses minimized to an extent where further operations are still possible, a military force needs support staff. Such stuff must be expertly trained in matters such as communication, repair, medicine and countless other tasks, but not necessarily excellent warriors.\n\nWe will have to fill these roles for the new Guard units we are building from the Orenburg recruits. It has been decided that supervising officers should weed out those who may have better use somewhere away from frontline operations."
 URL_orenburg_but_arm_them_all:0 "But Arm Them All"
 URL_orenburg_but_arm_them_all_desc:0 "The many recruits from the Orenburg communes have all now undergone a standardized training regimen preparing them for the challenges, and likely terrors, to come.\n\nA few have arrived with weapons from their farms or former army equipment from a war they would rather forget; this must be changed immediately. We will begin to equip all of our trained soldiers with a set of standardized equipment. Specialized groups, such as mortar or machine gun teams, will receive extra training to accompany their unique battlefield roles.\n\nMost of our recruits should use our standardized rifle, a tool that has not let our men down, and certainly will not be any different for the anarchist recruits."
 URL_orenburg_friendship_and_labor:0 "Friendship and Labor"
 URL_orenburg_friendship_and_labor_desc:0 "Over the past few months we have grown closer to the distrustful Orenburg Communes, though their anarchist ways have not always meshed well with our more ordered and efficient state.\n\nHowever, in the face of encroaching danger on the little paradise that the communes have built, relations have shifted for the better. The once stubborn council has taken our advice on multiple issues and sees the need for closer cooperation. It is now the best time to take things to the next stage and propose an alliance with the anarchists. If not, then perhaps they would allow us to help protect them in cases of emergency.\n\nEither way, our two separate nations will become closer, and cooperation in industry and trade could also be expanded."
 URL_guards_starinovs_proposal:0 "스타리노프의 제안"
 URL_guards_starinovs_proposal_desc:0 "After learning of the dangers that the region is facing, a man named Ilya Starinov approached the Ural League's commanders with a plan. Formerly a colonel in the Red Army and a strong proponent of utilizing extremely well-trained forces in asymmetric warfare, this veteran of the Patriotic War has been traveling the wastes. Starinov is a mercenary, offering his services to the highest bidder, training villages to fend for themselves in return for food and shelter. Now, as he enters his sixth decade, the colonel has decided that his nomadic existence must finally end.\n\nStarinov has a detailed plan to transform our already elite Guard into a force unrivalled in the post-Soviet hellscape. They will be able to scavenge and fight well away from a supply train and on any kind of battlefield. The Children of Vorkuta will soon become the most powerful fighting force in all of Russia capable of easily crushing Lysenko's NKVD and Dirlewanger's SS."
 URL_guards_take_stock_of_our_shortcomings:0 "Take Stock of Our Shortcomings"
 URL_guards_take_stock_of_our_shortcomings_desc:0 "Colonel Starinov has scheduled a meeting with all of the League's field commanders. He and a small team of close advisors, all his companions since the Patriotic War, visited each and every frontline unit of the Guard, having long conversations with the foot soldiers in the trenches. The advisors even encountered the enemy numerous times to see how our men performed under fire.\n\nBefore implementing his numerous reforms to increase our soldiers' performance in combat, Ilya Starinov wants to inspect the extent of our situation to the smallest detail. This includes our full stock of arms and ammunition, the number of soldiers deployed to the frontlines, and their individual and group performance.\n\nOnly by taking notice of our shortcomings and understanding our strengths can we improve the Guard."
 URL_guards_we_have_what_we_have:0 "We Have What We Have"
 URL_guards_we_have_what_we_have_desc:0 "The purpose of the Ural Guard is to give battle to the enemy and to protect the innocent people of Russia. For our purposes it is indispensable that we have functioning weapons. Despite our superior training, though, a Guard with just a knife cannot hold back the bandit flood.\n\nIt is of the utmost importance for every member of the Guard to keep his weapon in pristine functioning condition. A significant portion of our arsenal is composed of hopelessly outdated firearms, like old Russian rifles and submachine guns made by local gunsmiths, nicknamed "Bastard Guns" by our men.\n\nThis reinforces the importance of daily maintenance and intensive care our Guards must give to their weapons. The Ural League does not possess the necessary resources for modern weapons, and having any of our pieces fail in the field would likely mean a preventable death."
 URL_guards_experimental_training_methods:0 "Experimental Training Methods"
 URL_guards_experimental_training_methods_desc:0 "On the battlefield, might makes right. The correct application of deadly force is the only way to victory and to guarantee the survival of yourself, your comrades, and the safety of our people.\n\nStarinov's harsh training methods will instill this maxim in the head of each and every recruit. Prioritizing organization, movement speed, and above all, aggression, the new Ural Guard will weed out most of the recruits but those who successfully complete their training will be strong men capable of handling everything our enemies throw at us.\n\nSweat saves blood, and with Starinov's methods, we can create soldiers worthy of the moniker, "the Children of Vorkuta.""
 URL_guards_study_tactics:0 "전술 교육"
 URL_guards_study_tactics_desc:0 "The keystone of Ilya Starinov's plan for the reform of the Ural Guard is centered on small units' tactics. The old veteran firmly believes that a small and cohesive team, working like clockwork, could easily dispatch a much larger enemy force with less tactical organization. Tactical study, implementation, and training are mandatory for every Guard, from the lowest private to the highest ranking commander.\n\nEvery one of our Guards should be a proficient in small unit tactics including fire and move, L shaped ambushes, trench assaults, long range patrols, enveloping maneuvers and other stratagems tried and tested by Starinov in his many years of fighting the German Invader. He promotes his tactics as force multipliers, with their proper application making a squad capable of defeating a force ten times their number."
URL_guards_fighting_like_demons:0 "악마처럼 싸워라"
 URL_guards_fighting_like_demons_desc:0 "Starinov's experience shows that in times of most dire opposition bearing overwhelming odds, the soldier can only counts on his will to live on and keep fighting.In the new training regime the first few weeks will be composed only of tests of the recruit's willpower.\n\nIn the middle of the night flash grenades and tear gas canisters taken from the Gulag will be thrown into the trainees' sleeping quarters, after this rough awakening they have their packs filled with rocks and be taken on an uphill run through the Ural Mountains lasting all day. After returning from this exhausting circuit and withstanding cold, hunger and sleep deprivation, every rookie will be taken alone to a room and, at the call of Starinov, be attacked by a dozen Veteran Guards. This impossible fight is made to test the cadet's will, to see if is capable of fighting like a demon even if he is sure that he will lose.\n\nThe few who passed the test will be given a warm meal and a comfortable bed to rest before they are taken into advanced combat training, while those who failed are sent home and disconnected from the Guard."
 URL_guards_with_catlike_tread:0 "고양이 같은 걸음으로"
 URL_guards_with_catlike_tread_desc:0 "With miles of land of patrol and few men to do it, the Ural League prizes mobility. Part of every Guard's training is the use of all kinds of transportation: from the smallest motorcycle, horses and trucks, to the largest armored vehicles. Our Guards will learn to use every means of transport available, how to give them proper care and the role they could play on the battlefield.\n\nNot every situation calls for automobiles, so our Guards will train extensively in movement by foot. Drawing on the experience of the Long March from the Vorkutlag through the war-torn Russian hinterland, at the end of their training program the recruits will have to conduct a fully equipped 150 miles march through the Russian woods, nicknamed the March of Death. It owes its name to the reality that a soldier would probably be killed by bandits, animals, or the weather if he lags behind and can't keep up with his platoon."
 URL_guards_every_possible_resource:0 "쓸 수 있는 모든 자원들"
 URL_guards_every_possible_resource_desc:0 "Despite the uncontested superiority of our men on the battlefield, the League does not possess enough resources and equipment to face both Dirlewanger's bandit horde and Lysenko's Chekists. Abandoning the people of the Ural Mountains is not an option, so we will use our ingenuity to produce the material necessary to end our foes.\n\nLocal Uralian gunsmiths already produce a variety of small arms, and though they are of inferior quality, beggars can't be choosers. Commandant Starinov is an enthusiast of improvised explosives of all kinds, from the smaller bombs used by our saboteurs to blow up enemy ammunition depots to mines made from fuel barrels that can wipe out an entire enemy platoon when some poor bastard steps on one.\n\nOther creative proposals are handmade suppressors for our commando units and crude artillery pieces using metal pipes and gas cylinders."
 URL_guards_we_can_use_more:0 "우리는 더 쓸 수 있다"
 URL_guards_we_can_use_more_desc:0 "The recruits of Colonel Ilya Starinov's first training class have proven their worth in combat numerous times. However their harsh training process has a clear downside: only a small amount of men are strong and capable enough to claw through the whole training process and receive their place in the Ural Guard\n\nFacing dual threats from the south and the east, the Ural Guard desperately needs not only quality but quantity. Though the cohort that Starinov has raised is exceptional, they can only do so much alone. Though it likely pains the tough old colonel, our recruitment must be expanded. Let us gather the masses into our army, then Starinov can weed them out as he sees fit."
 URL_guards_study_logistics:0 "병참 교육"
 URL_guards_study_logistics_desc:0 "There was a saying in the Old Mikhail Frunze Military Academy: Amateurs study tactics while professionals study logistics. Even with all the valor our Guards possess, it is impossible for them to defeat our enemies without the proper equipment.\n\nGiven the immense importance of keeping our troops at the front well-supplied, a specialized logistics and transport corps will be established, and staffed by our most organized officers. We cannot tolerate the possibility of the Guard facing the enemy's wrath lacking the tools for victory."
 URL_guards_study_history:0 "역사 교육"
 URL_guards_study_history_desc:0 "The secret of survival is learning from the mistakes of others. Most of the challenges the Ural League is facing at this moment have been overcome before by others in history. Studying their experiences can give us valuable insights on how to conduct our operations.\n\nThe Great Patriotic War should provide the most valuable information to our commanders, as both Dirlewanger's SS and Lysenko's NKVD Motor Rifle played a part in that conflict. With both extensive documentation and a large number of Russian war veterans surrounding Colonel Starinov as advisors, we have the means to provide sufficient information to teach our officers valuable lessons."
 URL_guards_hostile_weather_conditioning:0 "Hostile Weather Conditioning"
 URL_guards_hostile_weather_conditioning_desc:0 "The climate of the Ural Mountains is one of the harshest on the planet, the hot summer days make men collapse from heatstroke, the cold winter nights will kill anything that is unlucky enough to spend some hours without adequate shelter and the high altitudes of the tall mountains can make an untrained man faint from lack of air after just a short sprint. It is necessary that our Guard is accustomed to living in such weather as it is usual to take casualties from enemy fire, but to lose good men from camping in the snow is unacceptable.\n\nOur Guards will be subject to a harsh training regime ministered by the rough survivalists used to live of the land in the Urals so our men will be unsusceptible to even the roughest weather, pushing them over their limit. It's with interminable marches through the woods and long watches in the cold amongst other forms of training, so our men are capable of operating in any kind of environment."
 URL_guards_stand_for_the_league:0 "연맹을 위해"
 URL_guards_stand_for_the_league_desc:0 "Colonel Starinov's first class of trainees just completed their training course finishing their March of Death and heading to the Front of the Ural League headquarters where they would receive their so craved Red Berets, representing their worth as full members of the Ural Guard. The whole troop stood in formation at the courtyard while the Lieutenant issued a headcount, that is when all the harsh training that Starinov inflicted on his students payed off, as all the trainees returned safe and sound from their March.\n\nAfter their commander inspected them, the soldiers were ordered to kneel on the floor. Father Janis Mendriks, the Ural League's leader himself has come forward and looked into every recruit's eyes and made them say their vows: "In the name of God, I will stand by the League and will give my life to protect Russia, my comrades and the innocent." Then he gave them their beret, and they stood up. The recruits were with sore feet from the march, but proud of what they had done."
 URL_guards_understand_supreme_excellence:0 "Understand Supreme Excellence"
 URL_guards_understand_supreme_excellence_desc:0 "An old military manual once said that to fight and conquer in all our battles is not supreme excellence; supreme excellence consists in breaking the enemy's resistance without fighting. That saying holds even more meaning in the current situation of our Ural Guards, with limited resources and manpower and being threatened by two ruthless and larger foes, devising ways to cripple our enemies without risking ourselves is a must.\n\nA number of ways were studied by our Field Commanders to cripple our enemies in both the NKVD and the SS Bandits with minimum efforts. Amongst those proposals were creating raider groups to silently attack enemy positions at their sleep, precise mortar strikes at their ammunitions caches to leave them defenseless, sending false information over the enemy's radio communications to break their cohesions, sending commando groups dressed like the enemy to sow terror behind their lines and even more exotic ideas like disguising one of our garrisons as a trading caravan to lure the enemy into an ambush."
 URL_guards_learn_from_the_best:0 "최고에게서 배운다"
 URL_guards_learn_from_the_best_desc:0 "The Children of Vorkuta are the most valiant fighting force in all of Russia, all of them veterans of the Patriotic War or survivors of the harsh conditions of the Frozen Prison, some of them are both. Spending months walking through the Motherland in the Long March South withstands bandits, land mines, animals, warlords and the cold weather itself. All these struggles turned them men from flash and blood into steel, hardened warriors are capable of handling whatever is thrown on them.\n\nAlthough the new recruits proved their worth thought passing the grueling training methods of Ilya Starinov, not everything can be thought at the training camp. In combat every day for ten years, our veteran Guards should be paired with the eager recruits who just received their beret, and teach them useful skills that can only be learned with experience."
 URL_guards_accept_no_substitutes:0 "Accept No Substitutes"
 URL_guards_accept_no_substitutes_desc:0 "Some people say that in times of conflict, under the stress of combat they would reach their peak and rise up to the occasion, they never do, they panic the very moment when they see their friends being torn to shreds by enemy fire. The only way we can make effective soldiers is if we push them to the bottom in training, break them physically and mentally and rebuild them as warriors indifferent to the horrors of wars and capable of taking balanced rational decisions based on training rather than on fear or anger. Make them into men who not only carry weapons as are weapons themselves, but only a handful can withstand this hash process.\n\nThe Children of Vorkuta and the few men strong enough to pass through Ilya Starinov's ruthless training methods and qualify as members of the Guard have proved their worth as warriors, The Ural League cannot accept substitutes. Pairing weak and untrained men with an experienced squad will break the unit's cohesion and create a risk to both themselves and their comrades."
 URL_guards_and_they_shall_know_no_fear:0 "그리고 이들은 공포를 모를지어다"
 URL_guards_and_they_shall_know_no_fear_desc:0 "No brawler is stronger than us, no sharpshooter more accurate, no runner faster, no tactician smarter and no animal more ferocious, we are the soldiers of the Ural Guard, we had our skin hardened by working on the gelid Prison of Vorkuta, and turned into steel by Colonel Ilya Starinov's grueling training methods, now our will can only be stopped by death and we could only be taken prisoners after a bullet to the head or a knife to the heart.\n\nWe are proud to be the Men who face death and meet our soldier's end in battle, fighting for peace and for our companions because a Man can only be free when he let go of his fear. We are the Sentinels of the Urals, the world's best fighting force, men who love Peace but are not afraid of War and despite our fewer numbers will face Dirlewanger's band of invading thugs head on, with our arms in hand and our flags unfolded, as only one Guard is worth more than the whole SS."

