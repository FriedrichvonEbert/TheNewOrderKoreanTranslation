l_english:
 OFN.1.t:0 "남아프리카 공화국 정상회의"
 OFN.1.desc:0 "오랫동안 기다려온 '남아프리카 치안 유지 활동 정상회의'라는 미국인의 날짜가 다가왔습니다. 미국 대표단은 OFN이 이 전투에 함께 참여할 필요성에 대해 다소 의기양양한 연설을 했습니다. 통일-파크의 협력 부족이 독일 사망으로 이어졌고, 일본은 OFN만이 조직할 수 있는 것처럼 통일된 다국적군 대응에 결코 의존할 수 없다는 지적이 나왔습니다. 미국 대표단은 이 위협에 대응하지 않으면 OFN 회원들에게 위협이 될 수 있다는 점을 지적하려고 시도하면서 공포의 기미도 내비쳤습니다.\n\n 맥나마라의 연설은 스티커 부차관을 비롯한 망명정부 대표들의 박수갈채와 캐나다와 호주 대표단의 작은 찬성을 받은 반면, 다른 대표들은 주저하는 듯했습니다.\n\n가장 분명한 응답은 서인도 제도 [USAGetIcelandAndGuyana]의 대표들로부터 나왔는데, 그들 모두는 이미 전쟁에 대한 그들의 반대 의견과 그들의 개입에 대해 목소리를 높였습니다. 지난해 멜로이 주니어 장군의 사망으로 미군 점령 종료 후 처음 국가들과 격렬한 민족주의 견해로 유명한 아이슬란드의 포르베르그손 대통령은 이 제안에 대한 저항을 주도했습니다. 미국에 대한 다양한 '애완동물 국가'들은 결코 미국의 모험에 관심을 가져본 적이 없다고 주장하면서, 그리고 그들은 외국 땅에서 그들의 피가 죽는 것을 결코 허용하지 않을 것이라고 비난하면서, 그의 연설은 다른 많은 대표들로부터 또 다른 박수갈채를 이끌어냈습니다. 그 결정은 궁극적으로 투표에 달려있을 것이며 많은 사람들은 OFN이 강철의 동맹으로 입증될 것인지 아니면 종이 중 하나로 입증될 것인지를 숨을 죽이고 기다리고 있습니다."
 OFN.1.a:0 "우리는 승리를 위해 투표한다!"
 OFN.1.b:0 "우리 애들이 아프리카를 위해 피를 흘린다면 난 망할 거야!"

 OFN.2.t:0 "남아프리카에서의 활동 증가"
 OFN.2.desc:0 "파라마리보에 주둔하고 있는 미국 장교는 오늘 아침 미국 참모총장의 요청을 전달했습니다. 그는 우리가 어떠한 기회도 반대할 이유도 보지 못하기 때문에 우리가 가능한 한 빨리 사단을 파견할 것이라고 대답하기를 원하고 있습니다."
 OFN.2.a:0 "옛 설!"

 OFN.3.t:0 "아프리카 지원 인력"
 OFN.3.desc:0 "아주 남쪽 끝에 전쟁이 벌어지고 있습니다. 미국 장군 H.하우스는 지원 직원에게 인질 조직과 물류 관리를 도와달라는 메시지를 전달했습니다. 일부 자원봉사자들은 더위를 견디지 못할까 봐 온도로 우려의 목소리를 높였습니다. 어쨌든, 첫 번째 그룹의 남자들은 이미 레이캬비크를 떠났고, 목적지는 케이프 타운다."
 OFN.3.a:0 "너무 더울거 같아!"

 OFN.8.t:0 "우리는 아프리카로 사람을 보내야 한다."
 OFN.8.desc:0 "남아프리카에서의 전쟁은 계속되고 있고, 미국인들은 우리에게 남아프리카 국민들의 자유와 민주주의를 지키기 위해 군대를 동원할 것을 요청했습니다. 연방정부와 함께라면, 지금이 평화강화를 위해 우리가 고소할 수 있는 최적의 시기는 아니지만 요구는 요구이고 우리는 이 문제에 있어서 선택의 여지가 없다는 것을 깨달았습니다. 그래서 오늘 우리는 여러 방송국에 지원자들을 부르러 전보를 보냈습니다."
 OFN.8.a:0 "좋아, 그럼."

 OFN.9.t:0 "캐나다가 도와야 한다!"
 OFN.9.desc:0 "전 영연방 회원이었던 남아프리카 연방이 나치의 침략을 받고 있습니다! 우리는 그들을 돕기 위해 우리가 할 수 있는 일을 해야 합니다. 전쟁터는 고향에서는 먼 거리이지만 그러나 우리의 동맹이 악과 폭정으로부터 나라를 구하라고 요구할 때, 우리는 우리가 할 수 있는 것을 해야만 합니다!"
 OFN.9.a:0 "우리의 의무를 다해라!"

 OFN.10.t:0 "전쟁 노력에 찬성하는 교회"
 OFN.10.desc:0 "지난 주 몇몇 신도들은 회원들에게 군복무를 신청하도록 격려했습니다. 이들은 민족사회주의자들이 옹호하는 비기독교적 가치를 강조하고, 케이프랜드의 기독교인들을 살려야 한다고 강조합니다. 남아프리카는 아프리카의 유일한 민주주의 국가이며, 하나님의 영광을 위해 자유를 보호하고 악을 뿌리뽑는 것이 우리의 기독교적 의무입니다."
 OFN.10.a:0 "우리 병사들에게 축복이 있기를"

 OFN.11.t:0 ""
 OFN.11.desc:0 ""
 OFN.11.a:0 ""

 OFN.13.t:0 "미디어에 시동 걸다"
 OFN.13.desc:0 "저녁 7시 뉴스입니다. 오늘 밤의 주요 기사: 나치의 남아프리카 침공, 대륙의 마지막 민주주의에서 나온 충격적인 사진들..." 미국 전역의 수백만 가구에서, 언론사 간부들과 닉슨 행정부 간의 고위급 회의에서 합의된 바와 같이, 라디오와 텔레비전 방송국마다 똑같은 이야기가 방송되고 있었습니다. "우리는 나치의 폭정에 맞서서 자유의 생존을 위한 필사적인 투쟁에 직면해 있습니다. 미국인들은 전체주의적인 공격에도 불구하고 타협이 있을 수 없다는 것을 알아야 합니다. 남아프리카 공화국의 초췌한 총리 드 빌리어스 그라프는 미국인들의 마음에 국제적인 개입을 간청했습니다. 아프리카인들에게 자유가 확대되었는지를 묻는 은밀한 질문이 편집되었습니다. "빌어먹을, 월터, 이걸 그냥 놔둘 순 없어요! 우리는 지난 전쟁에서 패배했지만, 노력 부족으로 패배한 것은 아니란 말입니다! 세익스피어는 "비겁한 자는 천 명을 죽는다..." 라고 말했습니다. 모인 패널들은 모두 동의하며 고개를 끄덕였습니다. 스튜디오는 모든 사람들을 사전에 조사하기 위해 조심스러웠는데, 오늘과 내일, 그리고 모레 방송에서는 평화가 일어나지 않을 것입니다."
 OFN.13.a:0 "이건 정의로운 전쟁이다. 모두가 그렇게 말한다!"

 OFN.14.t:0 "Reports on Boer Atrocities Covers the Front Pages"
 OFN.14.desc:0 "Desmond, an active construction worker in New York City, heads to a grocery store to pick up the latest edition of the New York Times. He had a long conversation with a coworker about the South African War, and the conflict was still fresh in his mind as he left work today.\nThe man selected his copy from the grocery store counter and opened it, finding today's leading headline in bold: "WAR IN SOUTH AFRICA RAGES ON." Ever since war broke out between the Reichskommissars and the Republic, Desmond publicly showed his strong opposition. When he was not working, he could be seen at anti-war protests throughout New York City. He began reading about the recent German offensives ripping through the South African heartland and wondered why he was paying taxes to support such a pointless war. Once he reached the bottom of the article, a new bold headline appeared directly under it: "BOER MASSACRES TAKE HUNDREDS OF LIVES."\n\nDesmond couldn't believe what he was reading in this article. The Boers, supported by Germany, were brutally raping, enslaving, and killing women and children; at least 500 individuals suffered at the hands of the invading party, and the war was only just beginning. It was then that Desmond really saw the scope of the war and why it was so necessary for Americans to get involved: innocent, unarmed human lives were at stake. The man imagined what could have happened if his wife, daughter, and son were victims of the Boer atrocities. As he gave the cashier a handful of coins, he began to contemplate whether he really can support the war effort."
 OFN.14.a:0 "The boers are not nice, right now"

 OFN.15.t:0 "Send Truck to Transport Supplies"
 OFN.15.desc:0 "Africa is vast, and the cities of the Reichkommisariats are far away, we need to find a solution"
 OFN.15.a:0 ""

 OFN.16.t:0 "Send Our Mates across the Sea"
 OFN.16.desc:0 "An American Telegram arrived last night, it was a request to increase our efforts in Africa, asking us to send more men. Some of the more liberal people in our parliment has responded that our economy is not in the shape needed to afford such an operation."
 OFN.16.a:0 "Sure thing, General"
 OFN.16.b:0 "We cannot afford such operations right now"

 OFN.17.t:0 "Do Our Duty"
 OFN.17.desc:0 "The South African war is a long way from our islands, but we must find ourselves content. Being able to sail safely west, to America, is a crucial part of our safety. One cannot guarantee that the Pacific Sea will be safe for our ships forever. We must go to Africa, to keep the West passage safe."
 OFN.17.a:0 "Ship a'hoy!"

 OFN.18.t:0 ">WAR PARTY< gets funding from America"
 OFN.18.desc:0 "CIA has sent us funds to make more propaganda, we will be able to use this for several goals, including: building support for the war and increase our popularity."
 OFN.18.a:0 "Thanks, America"

 OFN.19.t:0 "Factory Owner Wants to Sell a Factory to Us "
 OFN.19.desc:0 "A steel magnate has come to our government and suggested that he can sell us one of his factories for a cheap price, the factory is soon to be outdated, and he has other projects going on anyways. Think of it as his support for the war effort. There will be needed some funds to update the equipment and production lines, but more production is sorely needed for our men down in Africa."
 OFN.19.a:0 "Thanks, but no thanks"
 OFN.19.b:0 "Yes, please"

####OFN Membership System
 OFN.membership.1.t:0 "[?USA.OFN_candidate.GetName] Wants to Join the OFN"
 OFN.membership.1.desc:0 "After a period of negotiations [?USA.OFN_candidate.GetName] has officiallly asked to join the OFN. The US has already accepted their application and it's now up to us to vote on their membership."
 OFN.membership.1.desc_brittany_delaporte:0 "Brittany has sent a request to the United States, hoping to be allowed into the OFN. As per protocol, the United States has in turn sent all member nations the following question: Should Brittany be allowed membership in the OFN?"
 OFN.membership.1.desc_brittany_mordrel:0 "The Bretons are looking to join our alliance. Brittany holds major strategic importance, as they are located on mainland Europe, and can easily give safe harbor to naval units operating in the Atlantic. The largest threat to their existance is the Burgundian state, which is surely the reason they are looking for protection."
 OFN.membership.1.a:0 "Vote for their membership."
 OFN.membership.1.b:0 "Remain neutral and try to extract some concessions from the US."
 OFN.membership.1.c:0 "Declare our opposition to [?USA.OFN_candidate.GetName]."
 OFN.membership.1.d:0 "We can't afford to anger the USA, vote in favor."
 OFN.membership.2.t:0 "[FROM.GetName] votes for [?USA.OFN_candidate.GetName] joining the OFN"
 OFN.membership.2.desc:0 "[FROM.GetName] has voted for [?USA.OFN_candidate.GetName] joining the OFN."
 OFN.membership.2.a:0 "Excellent."
 OFN.membership.3.t:0 "[FROM.GetName] neutral on [?USA.OFN_candidate.GetName] joining the OFN"
 OFN.membership.3.desc:0 "[FROM.GetName] has remained neutral on the matter of [?USA.OFN_candidate.GetName] joining the OFN. Since expansion of the OFN requires an unanimous vote we will have to grant them some concessions if we want to secure their vote."
 OFN.membership.3.a:0 "Frustrating."
 OFN.membership.4.t:0 "[FROM.GetName] opposes [?USA.OFN_candidate.GetName] joining the OFN"
 OFN.membership.4.desc:0 "[FROM.GetName] has voted against [?USA.OFN_candidate.GetName] joining the OFN. Since the OFN requires unanimous consent for any proposed expansions we will have to expand capital on convincing them to change their vote."
 OFN.membership.4.a:0 "An obstacle."
 OFN.membership.5.t:0 "Negotiations with [?USA_currently_negotiating_with.GetName]"
 OFN.membership.5.desc:0 "[?USA_currently_negotiating_with.GetName] is currently not supporting the candidacy of [?OFN_candidate.GetName] joining the OFN. In order to sway them we can do one of the following:\nPay [?USA_current_political_cost] Political Power\nPay [?USA_current_money_cost] million USD\n"
 OFN.membership.5.a:0 "Give them some concessions"
 OFN.membership.5.b:0 "Pay them money"
 OFN.membership.5.c:0 "Forget it"

 OFN_membership_costs_trigger:0 "We have either [?FROM.OFN_convince_cost_political] Political Power or [?FROM.OFN_convince_cost_money] million USD"
 OFN_membership_change_vote:0 "§GThey will support the candidacy of [?USA.OFN_candidate.GetName]\n\n"
 OFN_membership_money_cost_tooltip:0 "§YThis will cost us [?USA_current_money_cost] million USD.§!"
 OFN_membership_political_cost_tooltip:0 "§YThis will cost us [?USA_current_political_cost] political power.§!"
 OFN_membership_all_in_favor:0 "All OFN members are in favor of the candidate joining"
 OFN_membership_start_negotiations:0 "§YWe willl attempt to persuade [FROM.GetName] via either monetary or political concessions§!"
 OFN_membership_scotland:0 "§YWe shall welcome Scotland into the §YBOFN!§!§!"
 OFN_membership_negotiation_trigger:0 "We arent currently trying to convince a OFN member to switch their vote."

#####Membership Decision category
 USA_OFN_membership_category:0 "OFN Expansion Negotiations"
 USA_OFN_membership_category_desc:0 "In order for a country to join the OFN unanimous consent is required from all current members. In theory this is meant to underscore the alliance being one of equals. In practice however the US has plenty of means for "convincing" dissenting members to change their votes.\n\nThe current candidate is: [?USA.OFN_candidate.GetNameWithFlag]\n\n[GetCanadaVote]\n[GetNewZeelandVote]\n[GetAustraliaVote]\n[GetBelizeVote]\n[GetSouthAfricaVote]\n[GetIberiaVote]\n[GetEnglandVote]\n[GetItalyVote]"
