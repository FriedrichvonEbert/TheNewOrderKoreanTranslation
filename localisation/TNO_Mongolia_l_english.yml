 POLITICS_YUUMJAAGIIN_TSEDENBAL_DESC:0 "윰자깅 체뎅발은 복드 칸국의 쇠퇴기에 가난하게 태어났지만 초창기 몽골 인민 공화국처럼 자신의 보잘것없는 출신을 극복하고자 했습니다. 몽골과 소련에서 공부하면서 체뎅발은 학식이 풍부한 학생이자 독실한 사회주의자임이 증명되었습니다. 1939년 그는 23세의 나이로 재무부 차관이 되면서 출세길에 올랐습니다. 하지만 일본의 몽골 침공과 정복은 그의 정치적 야망을 좌절시켰고, 그가 섬기고자 했던 정부는 사라졌습니다.\n\n허를러깅 처이발상 총리와 정부 잔당들이 투바로 후퇴하여 붉은 군대에 가담하는 동안, 체뎅발은 사랑하는 몽골을 그렇게 쉽게 버리려 하지 않았습니다. 그는 시골로 도망쳐 빨치산과 물자를 운반하고 제 2의 몽골 인민 혁명을 위해 시간을 보냈습니다. 그의 행정적인 통찰력 덕분에 유목민과 탈영병의 무질서한 무리는 효과적인 그림자 정부가 되었고, 울란바토르로 돌아가 나라를 다시 운영할 날을 기다렸습니다.\n\n그리고 이제 그 날이 왔습니다. 혁명의 혼란 속에서, 체뎅발 의장은 지금은 타락한 처이발상이 할힌골에서 했던 것과 같은 방법으로 전선을 따라 군대를 지휘합니다. 그리고 일본과 놈들의 차하르 사냥개들에게 비슷한 승리를 거두기를 희망합니다. 실패한다면 싸우다 죽을 것입니다."
