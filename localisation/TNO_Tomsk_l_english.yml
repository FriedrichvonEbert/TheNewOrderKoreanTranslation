 POLITICS_BORIS_PASTERNAK_DESC:0 "보리스 레오니도비치 파스테르나크는 직업상 정치인보다는 차라리 시인이자 학자에 가깝습니다. 유대인 조상을 둔 모스크바 사람인 그는 소비에트 연방 수립 초기에 수집한 시와 영어와 독일어 고전 시집을 번역한 일로 빠르게 유명세를 얻었습니다. 하지만 초창기 그가 지향했던 레닌에 대한 찬양은 빠르게 지쳐갔고, 얼마 지나지 않아 친구들과 동료들을 블랙리스트와 감옥에서 꺼내기 위한 노력을 개시했습니다. 파스테르나크는 명성을 잃어버렸음에도 불구하고 어떤 공식적인 견책이나 박해에 직면한 적이 없었는데, 정계와 NKVD 내부에서 그가 너무 수동적이고 현실 정치에서 떨어졌다는 판단이 퍼져 있었기 때문이었습니다. 독일이 모스크바로 진군해 오면서 파르테르나크를 위시한 여타 소련 인텔리겐치아들은 동쪽으로 도망쳤고 그 중 대다수가 톰스크 시에서 거처를 찾았습니다. 거기서 그들은 불멸의 러시아 민주주의 사상에 영감을 얻어 자유주의 헌법 초안을 작성하고 소비에트 치하에서 억압당했던 표현의 자유를 부활시키기로 결정했습니다. 그들은 힘을 합쳐 극동 소비에트국 독재주의에 실질적으로 저항할 수 있는 중앙 시베리아 공화국을 탄생시켰지만, 얼마 지나지 않아 자기네 내부 군부의 야망을 제어하는데 실패하면서 제 발에 걸려 넘어져 버렸습니다.\n\n현재 파스테르나크는 지식인과 예술가가 지배하고 사상가와 시인으로 가득 찬 국가를 통치합니다. 그와 동료들이 환상적인 연설 능력과 매혹적으로 읽히는 법률 초안, 그리고 아름다운 축가들을 선사했다고는 하지만 그들의 유일한 경험은 대학 강단을 넘어서지 못합니다. 파스테르나크와 몽상가들의 국가가 어떤 의미 있는 성취를 거둘지, 아니면 자기들이 앉아 있는 진리의 상아탑에 만족하고 말 것인지는 여전히 결정되지 않은 채 의문에 싸여 있습니다."

 POLITICS_DMITRI_SHOSTAKOVICH_DESC:0 "여느 교향곡과 마찬가지로 쇼스타코비치의 새로운 삶도 한 전보알림 소리로 시작되었습니다. 요란한 전보소리가 급작스럽게 멈추었고, 작은 종이조각이 간결하고 암울한 소식을 전했습니다. 레닌그라드가 나지의 손에 떨어졌다. 그는 톰스크에서 오랜 친구를 기리기 위한 연회에 참석 중이었습니다. 집을 잃고 서쪽으로 가는 운송수단이 끊겨 도시에 갇혀버린 쇼스타코비치는 별난 평판을 가진 작곡가로서 중앙 시베리아 공화국에서 살아갔습니다.\n\n이렇게 쇼스타코비치 인생의 라그리시모(Larghissimo)가 시작되었습니다. 느리고 무거운 발걸음으로 공화국을 돌아다니는 동안 거의 아무런 특별한 일도 겪지 않은 쇼스타코비치는 그의 본업인 작곡으로 복귀해서 공화국을 미묘하게 비판하는 곡들을 썼고 톰스크 문화의 일부가 되었습니다. 그가 휴머니즘 단체에서 두각을 나타내기 시작했을 때 그의 인생은 안단테(Andante)에 접어들었습니다.\n\n하지만 이런 안정적인 템포는 그리 오래가지 못했습니다. 노보시비르스크는 징병제에 관한 의견차이로 스스로 떨어져 나갔고 구 공화국은 반란으로 갈기갈기 찢어졌습니다. 무정부주의자들이 칸스크에서 봉기하고 장군진들이 크라스노야르스크에서 반란을 일으키는 혼란스러운 상황에서 2악장이 시작되었습니다. 대단원은 공화국의 이상이 살아남아 자리잡은 톰스크에 남아 있습니다.중앙 시베리아의 대지는 새로운 극이 펼쳐지는 광경을 목격할 것입니다. 선거에서 승리한 쇼스타코비치가 이제 지휘를 시작할 것입니다. 세계는 그의 승리가 단순히 서곡에 불과한 것인지 아니면 아름다운 마무리인지 알기위해 지켜보고 있습니다.\n\n"
 
 POLITICS_DANIIL_KHARMS_DESC:0 "다닐 하름스의 본명은 다닐 이바노비치 유바쵸프이며 필명을 사용중인 그는 사람들이 일반적으로 생각하는 지도자상은 아닙니다. 전간기 동안 하름스는 레닌그라드 아방가르드 운동의 충실한 일꾼으로서의 제한적인 인지도를 지녔을 뿐이었습니다. 원래 아동문학 작가로 알려진 하름스는 또한 부조리극을 다양하게 집필하여 반체제 인사들의 호평을 받고 혁명정부 지배층들을 끊임없이 짜증나게 만들었습니다. 그의 경력은 1941년에 체포되어 레닌그라드의 정신병동에 수감된 기간 동안 잠시 중단되었고, 이어진 봉쇄로 인해 동정심 많은 간수의 호의가 없었다면 하름스는 그곳에서 죽었을지도 모릅니다. 부조리극 작가에게 일어난 부조리한 기적이었습니다.\n\n 그 당시 하름스가 바스티야드에 빠졌다는 것은 그의 작품에 익숙하지 않은 사람들에겐 놀라운 일입니다. 그는 거칠고 갑작스러운 욕망의 승화, 짐승 같은 야만성에 의해 타락해버린 세상에서 인간으로 남아있는 것의 중요성 등 자신의 이데올로기적 특성을 은유와 다양한 문학적 장치를 이용하여 분명히 하였습니다. 하름스는 법과 질서를 이끌 가장 정통한 사람은 아닐지도 모릅니다. 하지만 요즘 같은 시대에 정통성이 뭐가 중요하겠습니까? "

 POLITICS_ANDREY_SAKHAROV_DESC:0 "한 학자는 “진실은 결코 단순하지 않다”라고 말했습니다. 그 말은 한 사람은 당연하게도 안드레이 드미트리예비치 사하로프로 복잡한 시대를 살아가는 복잡한 인간입니다. 지식 계급에서 태어난 사하로프는 소비에트 과학의 부유한 울타리 안의 정치에서 벗어난 피난처를 찾았습니다. 때때로 당에서 승인한 학회에 반하는 노골적인 발언을 통해 당국의 달갑지 않은 관심을 끌었음에도 불구하고 머리를 숙인채 자신의 연구에 몰두한 그는 살아남았습니다.\n\n사하로프는 볼셰비키 정권이 무너진 뒤 겨우 동쪽으로 탈출하여 톰스크에 거처를 마련했습니다. 그의 기술주의적이고 이상주의적인 관점은 훗날 모더니스트라고 알려질 파벌로 불러들였습니다. 과학과 기술이 더 좋은 사회를 만드는 바탕이 된다는 확고한 믿음가진 안드레이 사하로프는 그 누구와도 다른 톰스크의 이상주의를 대변합니다."
 
 POLITICS_DMITRY_LIKHACHYOV_DESC:0 "러시아의 모든 문화적 거장들 중에서, 데카브리스트들에게 드미트리 세르게예비치 리카초프보다 더 좋은 선택지는 없었습니다. 유럽 러시아의 적자로서, 리카초프의 문학에 대한 열정은 레닌그라드 국립대학교에 입학한 16세의 어린 나이에 그의 직업이 되었습니다. 리카초프는 1928년 한 문학 동아리에 연루되었다는 혐의로 비밀경찰에게 체포되어 재판도 없이 솔로베츠키 제도의 굴라그로 5년간 유배되었습니다. 그는 가까스로 처형을 피했으며, 거의 10년 뒤에는 가족을 따라 독일군의 포위망을 뚫고 레닌그라드 봉쇄에서도 살아남은 극소수의 행운아들중 하나입니다.\n\n전쟁이 끝난 후 톰스크에서 다시 나타난 그는 파스테르나크의 헌신적인 친구이자 추종자가 되었습니다. 얼마 뒤 그는 데카브리스트에 가입하였고, 늙은 시인의 죽음으로 인해 리카초프는 그들의 실질적인 수장이 되었습니다. 그는 문화유산과 역사, 다양성을 자랑하는 유럽 러시아의 비전을 포용하며, 톰스크가 조국을 평화롭고 문화가 융성하며 서방과 우호적인 황금기로 이끄는 것을 볼 것입니다."

 POLITICS_MIECZYSLAW_WEINBERG_DESC:0 "When Mieczysław Weinberg began his rise in the CSR's politics, many surmised that the Jewish composer from Warsaw would struggle to step out from his mentor Shostakovich's shadow. After all, the talented musician's work, too, had thus far failed to earn their own place, independent of Shostakovich's orbit. However, just as his works had acquired fans of their own, Weinberg's political ambitions earned the rising star of the Humanist Salon his own place in the limelight. A patient, detail oriented introspective man, Weinberg excelled in negotiating with other Salons, as well as in coordinating the Humanist's famously decentralized political organization.\n\nNow president of the Republic, Mieczysław Weinberg brings his own influences and impact on the Humanist Project. His family consumed by the anti-Semitism of the century, his homeland of Poland fallen to the fascist threat, Weinberg knows the stakes of his presidency all too well; Tomsk's dream of a free Russia, a shining light of freedom and progress, cannot be allowed to wither. A better future must be built for all, and defended vigorously. From investing in infrastructure to connect the people better, to continuing Shostakovich's drive to educate the workers, to expanding Tomsk's direct democratic traditions, President Weinberg seeks to teach the lessons of a century marred by sorrow, that have shown again and again the importance of hope and courage."

