 ERS_Sword_Of_The_Free_Man_desc:0 "자유의 보전을 게을리하는 한 어떠한 사람도 자유의 축복을 받을 자격이 없습니다. 우리의 위대한 공화국이 살아남으려면 우리의 군대와 그 능력을 크게 확충해야 할 것입니다. 우리의 작은 민주주의의 등불이 먼 길을 왔음에도 불구하고, 통일전쟁은 아직 끝나지 않았습니다. 러시아가 분열되어 있는 한, 우리는 심지어 민주국가 동지들을 상대로도 우리가 싸워야 할 가능성에 대비해야 합니다. 우리는 가능한 모든 위협에 대처할 수 있는 더 강력하고, 더 크고, 현대적인 군사력을 전선에 배치하기 위해 노력해야 합니다"

 ERS_The_Jotunns_Chariots_desc:0 "대규모 육상전의 미래는 기갑 부대에 있습니다. 갈수록 더 기계화되는 세계에서 전차, IFV, APC, 그리고 나머지 모든 것들은 표준이 될 것입니다. 두꺼운 장갑과 날카로운 폭약이 전쟁터에서 제공하는 이점은 엄청나며, 비슷한 부대에 맞서려면 그것이 필요합니다. 이상적으로는 우리가 독일을 대적할 때쯤에는 독일의 거대한 기갑군과 싸우기 위해 정예부대를 완전히 기계화시켜야 합니다. 그렇지 않다면 우리는 2차 세계대전을 다시 한번 직면하게 될지도 모릅니다."

 ERS_We_Fly_Where_We_Please_desc:0 "하늘을 통제하면 전쟁을 통제할 수 있습니다. 불행히도 지금 우리는 하늘을 통제하지 못하고 있습니다. 우리의 공군은 수적으로 형편없을 뿐만 아니라, 1930년대 후반에 제작된 가장 오래된 우리의 항공기 몇대처럼 엄청나게 시대에 뒤떨어져 있습니다. 독일의 제트기와 제트 폭격기는 우리보다 몇 배 더 빠르고 수천 미터 더 높은 고도에서 비행할 수 있는 장비를 갖출 정도로 우리보다 앞서있습니다. 우리는 단지 이웃들보다 앞서려는 이유 하나만으로 제트 엔진 기술을 연구하고 공중전 능력을 발전시킬 필요가 있습니다."

 ERS_No_Matter_The_Terrain_desc:0 "역사적으로 지리는 전쟁의 주요한 제한 요소였습니다. 강을 건너, 산으로, 숲으로 진격하는 것은 아군보다 적군에게 큰 이점을 줄 것입니다. 이것은 오늘날에도 마찬가지지만, 현대 기술은 이 문제를 완화하는데 도움을 줄 수 있습니다. 강을 건넌다면? AVLB를 배치하세요. 산악 지대를 공격한다면? 최신 라펠 장치를 사용하세요. 숲지대를 공격한다면? 헬리콥터 정찰을 이용해 그들을 쫓아내세요. 더 좋은 훈련과 기술은 어떤 경우에도 자연적인 장애가 우리의 진격을 늦추지 않도록 보장할 것입니다."

 ERS_The_Zealous_Elite_desc:0 "더 크고 더 거추장스러운 군대를 만드는 대신, 우리는 더 작고, 더 잘 훈련되고, 더 잘 갖춰진 군대를 만드는 데 초점을 맞추어야 합니다. 어떤 전투에서든 아군이 엄청난 충격을 적에게 가하는 것, 그리고 더 많은 경험과 자원을 뜻대로 사용할 수 있게 됨으로서 훨씬 적은 사상자가 발생하는 것이 이 계획의 이점입니다. 나아가 가장 충직하고 재능 있는 자만 골라 우리 시민 중 최고만을 군대에 뽑을 수 있을 것입니다. 우리의 새로운 군대는 공화국을 방어하는 데 광신적으로 임할 것이고, 공화국의 적들에 대한 증오심을 맹세하며 압도적인 역경 앞에서도 실패나 항복하지 않을 것입니다."

 ERS_Modern_Knights_desc:0 "기사 작위가 중세인들의 마음을 사로잡았던 가장 큰 이유는 계급에서 나오는 위신이었습니다. 기사는 엘리트 세력으로서, 하층 귀족의 한 형태로 여겨질 만큼 두각을 나타냈습니다. 우리는 아군에도 똑같이 해야 합니다. 군 복무는 최고의 명예로 여겨져야 하며 최고의 존경을 받아야 합니다. 우리 군은 최고 중의 최고만을 받아들이는 모습을 보여야 합니다. 이 사실을 국민들에게 깨닫게 할 수 있다면, 우리는 선택할 수 있는 자원 입대자의 수를 크게 늘릴 수 있을 것입니다. 결국 사람들이 명예와 존중을 위한 길이 입대에 있다고 믿는다면 그들은 반드시 입대할 것입니다."

 ERS_Valkyries_Of_The_Sky_desc:0 "지난 몇 년 동안 가장 인상적인 군사적 혁신을 입증한 것이 헬리콥터입니다. 남아프리카 전쟁 동안 광범위하게 사용되었던 헬리콥터의 효용성과 효율성은 전 세계의 주요 군대에서 대규모로 채택되는 결과로 이끌었습니다. 러시아에서 아군을 군사적 패권으로 이끌려면, 이 새롭고 유망한 헬리콥터 기술을 채택해 아군이 흡수해야 합니다. 헬리콥터가 우리의 전투 능력을 엄청나게 증가시킬 것이라고 우리가 믿는 데는 이유가 있습니다."


