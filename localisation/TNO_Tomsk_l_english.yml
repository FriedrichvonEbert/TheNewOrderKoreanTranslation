  ERS_elections.0.t:0 "다음 선거가 눈앞에 다가오다"
 ERS_elections.0.desc:0 "파스테르나크가 임시정부를 종식시킨 지 벌써 4년이 지났고 새로운 제도 하에서의 첫 선거가 치러질 것입니다. 우리 공화국의 큰 변화를 위한, 꿈과 희망의 , 그리고 승리와 패배의 4년. 좋든 나쁘든, 독특한 헌법을 적용하면서 현재의 집권 살롱은 새로운 선거를 위해 내려와야만 합니다.\n\n현 정부에 그들 계획을 계속할 두 번째 권한이 주어질 것이라고, 혹은 경쟁 살롱의 계획과 유산을 관리하게 될 것이라고 말하기에는 아직 이릅니다. 1963년 선거의 세 후보자는 대통령직에 다시 한번 도전했습니다. 데카브리스트 살롱의 리카초프, 모더니스트 살롱의 사하로프, 바스티야드 살롱의 하람스. 드미트리 쇼스타코비치의 건강이 좋지 않기 때문에, 그의 친구이자 후배인 미치슬라프 바인베르크가 휴머니스트 살롱의 횃불을 들었습니다.\n\n누가 선전하는지 아직 알 수 없지만, 최근 한 정당이 선거전 막판에 특이하게도 매우 잘 해내고 있습니다.\n\n어느 살롱의 캠페인을 지켜보고 싶습니까?"
 ERS_elections.0.a:0 "데카브리스트"
 ERS_elections.0.b:0 "모더니스트"
 ERS_elections.0.c:0 "휴머니스트"
