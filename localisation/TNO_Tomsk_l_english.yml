 ERS_petrov.8.t:0 "페트로프의 살롱: 결론 - 산업"
 ERS_petrov.8.desc:0 "노보시비르스크의 분리주의 정부에 대한 공격 명령이 떨어졌을 때, 아나톨리 페트로프는 그것의 필요성을 냉정히 이해했습니다.\n\n그 도시의 지도자들의 행동은 야고다의 침공 기간 동안 공화국을 치명적으로 약화시켰고, 노보시비르스크의 계속된 분리는 중앙 시베리아에서 가장 인구가 많고 산업화된 지역과 톰스크의 중앙 정부 간의 통일을 막았습니다. 노보시비르스크를 되찾는 것은 필수적이었습니다.\n\n노보시비르스크는 우랄 산맥 동부에서 가장 질 높은 몇몇 장교들이 이끄는 경험이 풍부한 군대를 거느렸고, 게다가 그들은 국경 내의 대규모 난민들을 동원해 민병대에 징집했습니다. 민병대들은 도시의 많은 산업 지구들로 인해 잘 무장되어 있었습니다. 결과는 대학살이었습니다. 아나톨리의 부대가 도시를 휩쓸고 지나가면서, 그가 보았던 부서지고 짓이겨진 시체들을 세는 것을 포기했습니다.\n\n항복 이후 산업지구 중 하나를 수색하는 소규모 분대를 이끌면서, 아나톨리는 그의 아버지와 수년간 논쟁해왔던, 바스티야드가 중요하게 여기는 산업 확장과 생산의 중요성에 대해 다시 생각해보지 않을 수 없었습니다. 그는 한때 그 이념에서 장점을 보았습니다. 그리고, 이제 그가 그 이념에서 볼 수 있었던 것은 죽음 뿐입니다. 그가 볼 수 있는 것은 오직 생산적인 계산의 냉정한 합리성이 총탄, 소총, 대포에 적용되어 부대당 얼마나 많은 적 사살을 달성할 수 있는지 이었습니다.\n\n그들은 기관총의 발포로 두조각 난 사람의 나이나 아주 적은 포탄에도 아이를 잃은 어머니들의 울부짖음 따위는 전혀 신경쓰지 않았습니다. 그는 그런 믿음에 가담하고 싶지 않았습니다.\n\n그는 아버지에게 이를 어떻게 말해야 할지 몰랐습니다."
 ERS_petrov.8.a:0 "Is war itself akin to an assembly line."

 ERS_petrov.9.t:0 "페트로프의 살롱: 결론 - 전문가"
 ERS_petrov.9.desc:0 "반역적인 군사 정부로부터 도시를 되찾을 수 있도록 돕는 동안, 안드레이 페트로프는 자유주의에 의문을 갖는 자신이 우스꽝스러웠습니다. 하지만, 실상이 그러했습니다.\n\n 중요한 철도 분기점에 걸쳐 위치해 있는 크라노야르스크는 언제나 되찾아야만 했던 도시였습니다. 이는 아나톨리가 듣거나 한때 생각했던 것 처럼, 공화국의 모든 것에 저항했던 안드레예프 장군의 군사정권을 감안하면 더욱 더 그러했습니다. 그러나, 도시에 도착한 이후로, 그는 공화국의 슬로건이 강조했던 가혹한 압제의 증거를 조금도 찾을 수 없었습니다.\n\n안드레예프와 그의 파벌이 정부를 지배했던 것은 사실이었지만, 그들은 또한 안정을 제공하고 끝없는 논쟁과 정치적 마비 대신 발전을 촉진시킬 기틀을 만들었습니다. 그들은 정치적, 경제적, 사회적 권리들을 일괄적으로 약속했고, 심지어 어떤 경우에는 그것이 공화국의 그것을 추월하기도 했습니다. 이제 그들의 나라는 점령당했고, 그 약속을 위해 싸우고 죽었던 사람들은 거의 잊혀졌습니다.\n\n그의 누나 갈리나가 항상 편지로 이야기해왔던, 그녀와 사하로프의 다른 지지자들이 현대 국가를 건설하기 위해 유일하게 가능한 길이라고 확신하는 자유주의적이고 기술주의적인 정책들은 군사 정부 하에서는 대부분 불가능하다고 여겨져왔습니다. 크라노야르스크에서는 자유의 많은 부분이 이상한 방식이긴 하지만, 존재하고 있었습니다. 아나톨리가 그를 파괴하는데 일조하기 전까지는 말이죠.\n\n아나톨리는 두 생각을 하나로 조화시키려고 노력했지만, 이는 불가능하다는 것을 깨달았습니다. 과연 그의 관찰은 자기 혼자만의 관찰에 해당했었을까요? 아니면, 이는 모더니스트 철학의 근본적인 취약점을 보여주는 증거였을까요? 아나톨리는 스스로가 점점 더 후자를 믿게 되어가는 것을 깨달았습니다.\n\n그는 누나에게 이를 어떻게 말해야 할 지 몰랐습니다."
 ERS_petrov.9.a:0 "자유가 그렇게 많은 역설적인 형태로 존재할 수 있을까?"

 ERS_petrov.10.t:0 "페트로프의 살롱: 결론 - "
 ERS_petrov.10.desc:0 "Anatoly Petrov had not known what to expect when his unit was ordered, along with other elements of the army, into the so-called 'Mad King's' domain in and around Kemerovo. But it was not what he eventually received.\n\nThe Mad King's offensive failures, and eventual madness, during the anarchist uprising had significantly sapped the Republic's strength, and his seizure of territory had removed important resource deposits that had to be recovered. And, as his mother had long reminded him, the central Decembrist concept of the removal of absolute monarchies such as the Mad King had established seemed a noble concept - without representation, how could a people be content?\n\nYet, as Anatoly's unit entered the city, he had seen people who were exactly that. The Mad King's children could not have been more different, the daughter a cold autocrat, but the son a man with ideals. Apparently dedicated to improving the lot of so many of Kemerovo's citizens. Enough so that they could, and did, fight for him in large numbers. And die for him in nearly equal numbers. Fighting a representative republic for a monarch.\n\nAnatoly was having a hard time processing that fact. Constitutional government, the inherent stability of which his mother had long praised, had failed these people utterly when the anarchists rose, but their 'King' had not, at least as far as they were concerned. And if that Decembrist concept had proven to be non-universal, which others were similarly so? He no longer saw how he could trust any of the tenets of Likhachyov's adherents.\n\nHe did not know how he would tell his mother that."
 ERS_petrov.10.a:0 "Is there actually value in monarchy?"

 ERS_petrov.11.t:0 "페트로프의 살롱: 결론 - 사람"
 ERS_petrov.11.desc:0 "The Black Army, militant anarchists all, should have proved a simple ideological enemy for Anatoly Petrov, but nothing could have been farther from the truth.\n\nSo when orders arrived for his unit to march towards Kansk, he was elated. A chance to bring the advantages of responsible and representative government to those who had had it stolen from them. But with every village and town he passed through, with every pair of hate-filled eyes that stared at him from the family of a man killed in its defense, he found himself questioning.\n\nShostakovich's speeches and literature spoke of the utopian ideals of cooperation and collaboration. About making the world a better place for one's fellow man. Anatoly had long believed these ideals, knowing that without them he would not have joined the military at all.\n\nAnd that was the key that had cracked his image of the campaign. The anarchists believed just as strongly in their commune-based society as he had in the Republic. They believed that they fought for each other against tyranny, and from what he had seen from their citizens, that belief was widely shared. Indeed, even bereft of what could be considered a strong central government they worked cooperatively to construct a better future. Until he had helped tear it down.\n\nWhen that realization hit, he felt as he had upon hearing of President Pasternak's death - adrift and alone. Had many of his deepest beliefs proven questionable at best? Could anarchists achieve a utopia? And, if so, could monarchists do the same? Could fascists? He could not find an answer. And that, he knew, was an answer in itself.\n\nHe did not know if he could, or should, convince himself otherwise."
 ERS_petrov.11.a:0 "What form does utopia take?"

 ERS_petrov.12.t:0 "페트로프의 살롱: 저녁의 두마"
 ERS_petrov.12.desc:0 "아나톨리 페트로프가 바로 이 테이블에 앉아 자신의 가족들에게 공화국군에 입대할 것이라고 알린 지도 그렇게 오래된 것 같지 않아보였습니다. 상대적으로 그랬습니다. 하지만, 그는 더 이상 이전과 같은 소년이 아니었습니다. 더 이상 같은 사람이 아니었습니다.\n\n지역 작전이 완료되고 공화국이 통일되면서, 그는 휴가를 받았습니다. 그는 집에 돌아왔고, 어머니와 누나로부터 따듯한 포옹을, 아버지로부턴 더 큰 존중을 받았습니다. 가족은 그들 각자만의 방식으로, 그는 그들 자신의 관점과 그들 자신의 살롱을 위해 싸웠으며, 그 진리를 보여주었다고 믿었습니다.\n\n하지만 그는 그런 일을 하지 않았습니다. 대신, 그가 보아왔던 모든 것은 각각의 사상들의 협소한 세계관을 입증할 뿐이었습니다. 바스티야드, 데카브리스트, 모더니스트, 그리고 휴머니스트 모두에는 그들의 핵심 가치에 모든 지지자들은 있다고 인정하지도, 인정할 수조차 없었던, 지지자들의 신념에 벗어나는 한계가 있었습니다.\n\n그는 이를 볼 수 있었습니다. 그리고, 결과적으로 그 어떠한 살롱도 믿지 않게 되었습니다. 그의 신념은 아무것도 믿지 않는 것이었으며, 아나톨리를 당연히 의문에 들게 했던 그 스스로의 역설이었습니다. 사람이 신념 없이 살 수 있을까요? 그리고, 만약 그렇다면 무엇이 그를 이렇게 만들었을까요? 그가 삶을 대하는 태도에 그것이 무슨 의미였을까요? 그것이 하나의 고정된 시점에 더 이상 얽매이지 않고 도전들에 더 잘 대응할 수 있도록 만들었을까요? 아니면 그것이 일관된 도덕적 중심 없이는 불가능하게 만든 걸까요?\n\n 한때 기꺼이 참여했었던, 아버지와 누나가 벌이는 경제 정책 논쟁에서 아나톨리는 침묵을 지켰습니다.\n\n그는 참여해야 할 이유를 찾지 못했습니다."
 ERS_petrov.12.a:0 "무엇이 이렇게 만든걸까?"

 ERS_petrov.13.t:0 "페트로프의 살롱: 인식 - 산업"
 ERS_petrov.13.desc:0 "마침내 아나톨리 페트로프는 자신의 정치적 인식, 아니면 오히려 그의 부족함까지도 받아들일 수 있게 되었습니다.\n\n통일 전쟁은 이제 그가 어릴 적의 맹목적인 믿음으로서 여기게 된, 공화국에 대한 맹종, 당시 대통령이었던 파스테르나크에 대한 맹종, 살롱과 그들의 이념에 대한 맹종을 없애버렸습니다. 그것들은 사라져버렸고, 그는 가족의 빈번한 정치문제 토론에 참여하는 것을 꺼리게 된 데에 그 영향이 반영되었다는 것을 알았습니다.\n\n그러나 그의 아버지는 선거 승리와 선거 공약 이행의 이후부터 식탁에서 자부심을 가지고 바스티야드의 업적을 묘사하며, 아들의 무반응을 인식하지 못하는 듯 했습니다. 아버지는 기존의 4개년 계획 채택, 복지 네트워크 확대, 기업가 정신의 확장 같은 정책들이 공화국에 대변혁을 일으킬 것이라 확고히 믿었습니다.\n\n그들이 그 화제를 꺼낼 때면 언제나 어머니는 한숨을 쉬었고, 누나는 반박하기 시작했으며, 아나톨리는 침묵을 지켰습니다. 그는 이제 본질적으로 결함이 있는, 오직 하나의 이념이나 체제를 지지하는 것은 세상을 내다보는 단 하나의 렌즈로 영원히 구속되는 것이라는 걸 알았고, 그는 더 이상 나머지 가족 구성원처럼 스스로에 족쇄를 채우지 않기로 했습니다.\n\n그는 대신, 자유인으로서의 삶에 다가갔고, 정치라는 렌즈를 통해 모든 상황을 분석하는 대신, 단순히 그 순간의 사람들에게 가장 도움이 될, 그가 도덕적으로 옳다고 생각하는 것을 행하기로 결정했습니다.\n\n그는 자신이 항상 올바른 선택을 할 것이라고 생각하거나, 혹은 주위 사람들의 관점과 신념에 무의식적으로 영향을 받지 않을 것이라고 생각할 만큼 순진한 사람이 아니었지만, 그는 이제 끝없는 의문에서 벗어나 밤에 잘 수 있게 되었다는 것을 깨달았습니다.\n\n그리고, 그에겐 그걸로도 충분할 것입니다."
 ERS_petrov.13.a:0 "새로운 사람을 위한 새로운 체제."

