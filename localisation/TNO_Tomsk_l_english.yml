 ERS_The_Bastille_Stands_desc:0 "노동자 반란이 휩쓸고 지나갔으며, 우리는 가까스로 승리할 수 있었습니다. 반란이 진압되면서, 우리는 경제를 재개하는데 초점을 맞추어야 합니다. 중앙 시베리아 반란은 많은 경제 기반시설을 파괴했으며, 그 때문에 우리는 경제를 군사 중점 생산으로 변경해야 했습니다. 우리의 노력은 군수 생산을 다시 민간 생산으로 전환하고, 국가가 피해를 입은 부분들을 재건해야 합니다. 중요한 것은, 바스티야드가 견뎌냈다는 것입니다. 바스티야드가 살아남는 한, 국가는 전진할 것입니다."

 ERS_Legacy_Of_The_Four_Year_Plan_desc:0 "흥미롭게도, 민간 분야의 몇몇 친구들은 비록 편향적인 관심이긴 하지만, 우리가 이전에 실행했었던 4개년 계획의 후속조치에 대해 최근 관심을 보이고 있습니다. 정부가 공장을 새로 짓고, 국영기업에 돌아갈 몫을 더 높게 할당하는 대신, 우리 친구들은 그 자원들을 자유 시장에 투자하도록 제안했습니다. 이 자금은 최근의 전쟁과 반란으로 인한 파괴 이후 우리나라의 새로운 사업을 지원하고 이를 활성화하는데 사용될 것입니다."

 ERS_Exporting_Synthetic_Culture_desc:0 "What's to stop us from synthesizing a culture all our own? We control the state, and with that power we also gain the ability to influence the nation's culture, more specifically the worker's culture. Surely it wouldn't be too difficult to begin promoting Protestant style work ethic with Confusion obedience and Soviet worship of industry. Indeed, we should hope that such encouragement of this synthetic culture will bring about more productivity amongst our citizens and work to further increase the efficiency of the state."

 ERS_Legacy_Of_The_Three_Year_Plan_desc:0 "우리 정부의 관료들은 경제를 더욱 발전시키기 위한 우리의 다음 3개년 계획을 구상하기 위해 열심히 일하고 있습니다. 우리가 현재 유지하고 있는 중앙정부의 경제 기구와 반대되는 자유시장의 확대에 정부 재원을 투자하자는 설득력 있는 주장도 제기되었지만, 우리는 러시아가 하나의 정부 아래 통일되기 전까지는 군수 산업 공단같은 필수적인 산업에 대한 국가의 통제가 필요하다는 의견을 견지하고 있습니다. 우리나라가 지속적인 침략 위협으로부터 안전할 때가 된다면 우리는 일부 산업을 민영화하고 시장을 개방하는 조치를 고려할 수도 있지만 그 전까지는 중앙 계획 경제가 유지될 것입니다."

 ERS_Convert_Friendly_Unions_desc:0 "우리 나라에는 경제의 여러 부문에서 운영되고 있는 독립적인 다양한 노동조합들이 있습니다. 철강업에서 운송업, 농업에 이르기까지, 모든 분야에 노동조합이 자리하고 있습니다. 이 노조들은 이질적이고 협상력에 한계가 있습니다. 국내 정책의 일환으로, 우리는 전국에 걸쳐 운영되는 다양한 지역 노조를 조직하고 통제하기 위해 더 큰 규모의 국영 노동조합을 추진하기 시작했으며, 이는 노동자의 조직을 전반적으로 강화하는데 도움이 될 것입니다. 이 구상을 전적으로 거부하는 노조들도 많지만, 정부의 후원과 정부 예산의 지원을 받는 국영 노조의 주장에 흔들리는 노조들도 있습니다. 우리는 이런 노조들이 이끌릴 수 있도록 하고, 동참하도록 촉진해야 합니다."

 ERS_Making_Use_Of_Dirigiste_desc:0 "최근 몇년간 우리가 획득한 새로운 땅과 영토는 광대하고 사람들로 넘쳐납니다. 이 땅을 정리하고 통치하는 우리 행정 직원들은 커다란 문제거리임을 입증했습니다. 우리 직원들은 우리가 맡긴 서류와 관료적 부담을 감당하기에는 너무 한정되어 있을 뿐만 아니라, 이 땅을 관리하기 위해 우리가 간신히 데려온 새 관료들도 완전히 무능하다는 사실을 우리는 알게 되었습니다. 우리가 이전에 점령했던 군벌 정부에는 새 영토를 효과적으로 관리하기 위해 필요한 경험과 지성을 가지고 있는 많은 전직 지도자들과 관료들이 있습니다. 우리는 그들을 찾아 합류시켜야 합니다. 최소한 이는 그 사람들 스스로의 지도자들을 제공함으로서 이러한 새 영토를 더 잘 통합할 수 있도록 도와줄 것입니다."

 ERS_Learning_From_Foreign_Corporations_desc:0 "러시아 내의 우리 지역의 통일은 경제 호황을 불러왔습니다. 우리가 우리 고향에 가져온 평화와 안정은 경제에 대한 투자자들의 믿음을 굳혔고, 젊은 기업가들이 그들의 회사를 설립하도록 촉진하였습니다. 이 신생 기업들은 물류 강화, 관리 개선, 그리고 생산비용 절감 등을 통해 외국 기업과 경쟁하게 될 것입니다. 우리 국내 기업들이 살아남으려면, 앞서 언급한 모든 것에서 이러한 외국 기업들을 본받아야 할 것입니다. 우리는 또 다른 시장의 개척자가 되지는 않을 것입니다."

 ERS_Tailor_Welfare_Net_desc:0 "정부가 매우 많은 재원을 보유하고 있고, 모든 사람을 지원할 수 있으면 좋겠지만, 누가 무엇을 받고 얼마나 많이 받을 지에 대한 선택들이 이루어져야 합니다. 이러한 관점에서, 우리를 돕기 위한 새로운 행정 복지 기구가 만들어졌습니다. 그것은 어떤 사람들이 가장 지원을 필요로 하는지, 그리고 그 원조가 어떠한 형태로 이루어질 지 결정하는 데 도움을 줄 것입니다. 어떤 경우에는 한 지역을 가난에서 벗어나게 하기 위한 재정 지원이 필요할 것이며, 다른 경우에는 새로운 무료 급식소나 노숙자 쉼터의 건설일 수도 있을 것입니다. 우리의 다양한 사람들이 필요한 것이 무엇인지 정확히 겨냥하여 우리는 효율성과 삶의 질을 극대화할 것입니다."

 ERS_Stamping_Out_Dangerous_Ideologies_desc:0 "While an educated, conscious, and politically free citizenry is important for any good democracy, there must be limits as to the ideologies we allow to operate within the country. Dangerous ideologies like Marxism and Fascism led to the oppression and murder of millions. These ideologies have served as a net negative for society and have actively worked to bring humanity backwards. It would be both irresponsible and careless to allow such ideologies to manifest themselves within our populace, and steps should be taken to ensure such a situation never occurs."

 ERS_Expanding_Our_Bureaucracy_desc:0 "우리 공화국은 빠른 속도로 성장하며 변화하고 있습니다. 이를 다루기 위해서 우리 관료체제는 더 커져야 합니다. 최근의 중앙 시베리아 통일기간 동안 우리의 인구가 4배나 늘었습니다. 이는 새로운 국민들을 관리할 수 있는 관료들의 필요성을 키웠고, 가동과 운영에 더 많은 관료가 필요한, 더 많은 광범위 복지 정책과 노동 정책도 시행되고 있습니다. 공화국이 성장함에 따라, 우리도 행정 필요 및 지원 필요를 충족시켜야 합니다.Our republic is growing and changing at a rapid rate, and our bureaucracy needs to get bigger if we are to handle it. We recently quadrupled our population during the reunification of Central Siberia, increasing the need for bureaucrats that can manage these new peoples, and have also been implementing more encompassing welfare and labour policies which will require a larger bureaucracy to run and operate. As the republic grows, so too must we if we are to sate the administrative and logistical needs of this nation."

 ERS_The_Expanded_Trinity_Association_desc:0 "바스티야드는 언제나 그래왔듯이 사상가들과 산업 계획가들의 중심지이며, 약간의 이상주의와 함께 하는 현실적인 감각은 꿈과도 같았던 것과 우리가 가졌던 꿈을 현실로 만드는 데 크게 도움이 될 수 있습니다. 우리는 우리 공화국을 시베리아 변방의 약소한 군벌 국가로부터 사람들이 주목하는 러시아 패권에의 가장 중요한 경쟁국으로 이끌었습니다. 모든 종류의 사상가들과 고도로 숙련된 전문가들이 합리성과 지성주의의 정당에 모였으며, 이 바스티야드는 러시아에서 정부가 어떻게 운영되어야 하는지에 대한 최적의 기준이 되었습니다."

