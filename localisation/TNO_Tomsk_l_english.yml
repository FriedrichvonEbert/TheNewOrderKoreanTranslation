 ERS_elections.2.t:0 "휴머니스트 공동체의 승리!"
 ERS_elections.2.desc:0 "Today the citizens have entrusted Mieczysław Weinberg with the role of President. With this victory and strong results for the Humanist Salon, the Republic is set to operate under the unicameral Violet Duma for four years. Four years of direct democracy, referendum, and the pursuit of Humanist ideals.\n\nPresident Weinberg has campaigned on the importance of converting the Central Siberian Plan to one of the world's largest worker run economy. Equally important to him is the development of the national army, building on Marshal Shaposhnikov's basic reforms to build a citizen's army capable of outnumbering any threat to the republic. The new president looks to the east to open up the Republic to the world by reaching the sea, to bring to the world the good news of a Russia freed from tyrants and extremism, a Russia kind to its workers, and ruthless against the nation's enemies."
 ERS_elections.2.a:0 "축하합니다, 미에슬라프 당선인!"

 ERS_elections.3.t:0 "데카브리스트 공동체의 승리"
 ERS_elections.3.desc:0 "The Decembrist Society has won the second presidential elections of the Republic. Noted Russian Medievalist Dmitry Likhachyov will use the support of Decembrists representatives and senators in the bicameral White Duma to lead the nation on the axioms of democracy, environmentalism and pragmatic liberal conservatism.\n\nLikachyov's ambition for the next four years is not a mystery. The Central Siberian Plan is to be liberalized within strict environmental rules. Workers are to be given a share of the nation's wealth in the form of a safety net; enough to ward off misfortunes, but not enough to dull the citizens' appetite for the work that lies ahead. On the domestic and foreign policy side the Decembrists have long argued for an end to extremism in all its forms, and for an expansion of conscription to aid the Republican Army in its efforts of liberation. Russia must be united, Russians must be free, and a better future must be defended from those who would kill Russia's past."
 ERS_elections.3.a:0 "축하합니다, 리카초프 당선인!"

 ERS_elections.4.t:0 "모더니스트 공동체의 승리"
 ERS_elections.4.desc:0 "모더니스트 살롱은 명백한 국민의 신임을 받는 데 성공했습니다. 모더니스트의 대통령 당선인인, 유명한 물리학자 안드레이 사하로프가 4년간 공화국을 이끌 것입니다. 이미 모더니스트 사람들은 청색 두마라고 부르는, 다양한 정치 살롱의 장관들에 대한 능력주의의 장을 구현하는 데 열심히 노력하고 있습니다. 장관들이 각 부처가 적임의 정치인들과 관료들에 의해 완전히 자리를 잡게 된 이후에는 사하로프는 경제 개선에 노력하는 것을 희망하고 있습니다. 이제 중앙 시베리아 계획을 모두 물려받은 모더니스트는 전문가 정책 입안이 이끄는 자유 시장 개혁의 결합을 통해 공화국을 더욱 더 현대적인 경제로 도약시킬 것이라고 주장합니다. 이 새로운 번영의 시대에는 여성과 동성애자 같은 소수자에 대한 더 많은 권리가 동반될 예정입니다. 사하로프는 개인적으로는 평화주의자로 유명하지만, 그와 그의 당은 중앙 시베리아 산업을 이용해 압도적 능력을 갖추고 공화국에 대한 어떠한 위협이든 줄일 수 있는 새로운 군대를 만들 것이라는 선거운동을 펼쳤습니다. 외교 정책에 대해서는, 외부 세계와의 연결이 회복된다면 모더니스트는 친-OFN 정책으로 기울 가능성이 높습니다."
 ERS_elections.4.a:0 "축하합니다, 사하로프 당선인!"

 ERS_elections.5.t:0 "바스티야드 공동체의 승리"
 ERS_elections.5.desc:0 "바스티야드 협회의 매끄러운 선거운동 이후 부조리주의자 시인인 다닐 하름스가 대통령에 당선된 것은 그다지 이상한 일은 아닙니다. 노동자 반란의 유산에도 불구하고, 공화국 시민들은 바스티야드의 회색 두마와 강력히 임명된 상원에 대해 여전히 신뢰를 보내고 있습니다.\n\n민주적으로 선택된 권위주의 정부라는 이 이상한 계약에 대한 답례로서, 공화국 시민들은 중앙 계획이 이끄는 경제 성장, 파시스트 및 공산주의 선동가들을 찾아내기 위해 국민을 감시하려는 정부, 어떠한 일이 있어도 반드시 러시아의 민주적인 미래를 보장하려는 실용적 외교 정책을 기대하고 있습니다. 군사 문제에 대해, 하름스는 몇 번이고 현대적 화력 및 자유사회와 적들 사이의 벽을 지을 공학의 중요성을 강조해 왔습니다.\n\n강철의 공화국의 대통령과 회색 두마는 진군하고 있습니다!"
 ERS_elections.5.a:0 "축하합니다, 하름스 당선인"


 ERS_elections.6.t:0 "휴머니스트의 승리!"
 ERS_elections.6.desc:0 "In the working class districts of Tomsk as in some of the most refined cafes and tea houses, supporters of the Humanist Society followed the radio with bated breath. When Dmitry Shostakovich's victory in the presidential election was announced, many wept. Through the years of the Anarchy and during the slow and painful collapse of the Central Siberian Republic, others had lost faith in the decency, the inherent goodness of each Russian citizen. Not the humanists.\n\nThroughout the celebrations, workers gathered around public speakers, listening to the humanist salon's manifesto. The party's activists loudly rejected Marxist socialism as well as disorganized anarchy. A new, modern choir of democratic voices would rise, directed by the government as maestro. To the citizens, the nation would bestow help, would try to limit the excesses of industrial work, and would ensure education and health in good times as well as in bad times. In return, the nation would expect effort from its children. A new culture of political assemblies, a willingness to dare and to improve the world around them, and a steely determination to join the army of citizen soldiers that would march out unto the fields of central Siberia.\n\nIn his apartments, Dmitry Shostakovich celebrated with friends and family. The following years would not be easy. But from Pasternak's frail shoulders unto Shostakovich's own failing body, the burden of state would be carried. The Republic would endure."
 ERS_elections.6.a:0 "노동자를 위한 새로운 시대!"

 ERS_elections.7.t:0 "데카브리스트의 승리!"
 ERS_elections.7.desc:0 "It had been a melancholy crowd that gathered in front of the Cathedral of the Epiphany to listen to Boris Pasternak's speech about the end of the provisional republic. Now the mood of the public in this early morning was much different. Amidst jubilant Decembrists, ordinary citizens had gathered in the square, curious to see the new president. After the end of vote counting the previous night, Dmitry Likhachov of the Decembrist Society had won the presidency of the Republic.\n\nLikhachov's speech was brief but concise. After thanking his voters for their tireless support, he expressed his sincere hope that the other salons would accept him as president and work with him. He went on to explain which reforms he would pursue, chief among them being reforming Tomsk's prison system, overhauling the rural infrastructure that tied the scattered cities and villages of the Republic together, and robust protections for the environment and Russia's traditions. In contrast with this very rational and calculated string of objectives, Likhachov added a flourish of emotion to cap off his speech.\n\n"As a scholar, I've long spent my days reading about Russian history, about the good people of wide steppes and deep forests, about their ability to incorporate new ideas and strange customs into their own life. I must thank you all once more for giving this old student of Russian history a chance to make his own mark on the destiny of this great society. Russian freedoms endure within all of us. Our future is ours for the taking.""
 ERS_elections.7.a:0 "과거를 짊어지고 우리의 운명을 향해."

 ERS_elections.8.t:0 "모더니스트의 승리!"
 ERS_elections.8.desc:0 "안드레이 사하로프는 새로운 대통령의 목소리를 듣고자 하는 군중들 가운데 서있었습니다. 두마에서의 모든 선거 운동과 토론 후에, 모더니스트들은 선거에서 결정적인 승리를 거두었습니다. 모더니스트의 선거운동은 톰스크의 요구를 충족시키고 다가올 도전에 대비하기 위한 대규모 개혁을 약속했습니다. 과학자들, 관료들, 교수들, 그리고 단지 더 나은 미래를 원하는 평범한 남녀들이 모더니스트 슬로건 아래로 모두 뭉쳤습니다. 이제, 그것을 현실로 만들 시간이었습니다.\n\n안드레이는 얼마나 진정으로 행복했는지 숨길 수 없었습니다. 이는 그의 생애에서 가장 자랑스러운 순간일 것입니다. "여기 계신 모든 여러분, 더 똑똑하고 현대적인 톰스크를 지지해 주셔서 감사드립니다. 함께라면 우리는 모든 문제의 핵심을 찾아 근본부터 고칠 수 있습니다. 앞으로 몇 달 동안 많은 변화가 있을 것이고, 더 나아질 것이라고 약속드립니다. 우리의 작은 민주주의는 모두가 빠르고 쉽게 투표할 수 있는, 더 강한 민주주의가 될 것입니다. 모든 사람들에게 기초적인 학교 교육을 약속하고 러시아 최고의 대학들을 만들겠다고 약속한 것 처럼, 우리의 중요한 교육은 더욱 더 중요해지게 될 것입니다. 우리 정부는 훌륭하고 효율적으로 재건될 것입니다."\n\n"또한 저는 노동자들과 그들의 상사를 모두 만족시킬 방법을 통해서 톰스크의 근로자들에게 그들의 직업에 큰 변화를 줄 것을 약속드리겠습니다. 우리 경제를 현대화하고 민간인이 원하는 물품들과, 필요로 하는 군대를 제공하기 위해 더 많은 공장들이 건설될 것입니다. 마지막으로, 우리는 톰스크에게만 이러한 개혁을 가져오지는 않을 것입니다. 여러분과 여러분의 가족들에게 민주주의가 시베리아 전 지역에 전파될 것이며, 우리의 미래는 강하고 현대적인 통일 러시아로 나아갈 것이라는 것을 약속드립니다. 감사합니다.""
 ERS_elections.8.a:0 "과학자의 꿈이 현실이 되었다."

 ERS_elections.9.t:0 "바스티야드의 승리!"
 ERS_elections.9.desc:0 "선거 다음 날은 평일이었습니다. 전 국민이 다시 일하러 돌아가면서 트램과 철도는 붐볐습니다. 선거 결과는 모든 사람들의 입에 오르내렸습니다. 주요 정당 중에서, 바스티야드는 임시정부의 해체 시점에서 그다지 잘 알려져 있지 않았습니다. 물론 바스티야드 살롱의 지지자는 있었습니다. 은행가와 산업가들 사이에서 중앙 시베리아 공화국이 그렇게 힘든 상황은 아니었다는 소문이 퍼져나갔습니다. 노동자들이 자신의 위치를 알고 있는, 끝없는 무기와 소비재들이 만들어지는 강철의 공화국에 대한 구상은 국가를 튼튼하고 번영하게 만들었습니다. 바스티야드 살롱은 또한 공화국 병사들 사이에서도 지지자가 있었는데, 이들은 야고다와의 파괴적인 전쟁 이후 군을 재건할 필요가 있다고 느낀 사람들입니다.\n\n다닐 하름스는 바스티야드 살롱의 비밀 무기였습니다. 인도주의적인 작품과 아동문학 작가로 사랑받는 이 괴짜 시인은 가난한 노동자들과 수도의 엘리트들 사이에서 환상적인 선거운동을 펼쳤습니다. 그는 톰스크는 산업이 필요하고, 엄격함이 필요하며, 극단주의에 극렬히 반대해야 한다는 그의 주장을 반복해 강조했습니다. 우리나라는 분리주의자가 차지한 지역을 되찾아야 합니다. 러시아 민주주의가 살아남기 위해서는 내부와 외부의 위협에 강경히 대처해야 합니다. 이를 위해, 바스티야드 협회는 민간 산업과 군수 산업 및 기반시설을 활성화시킬 강력한 경제 계획을 준비했습니다.\n\n날이 끝나면서, 모두들 집으로 돌아가기 시작했습니다. 오로지 이번만은, 기차역과 도시 중심부는 예술 작품으로 온통 뒤덮여 있었습니다. 노동자들이 만든 노래들, 매우 흔한 스타일로 그려진 포스터들을 톰스크  시내에서 찾을 수 있었으며, 바스티야드 협회 당원이 연기하는 길거리 극장도 보였습니다. 가장 흔한 것은 진짜 움직이지 못하는 군대 같아 보이는, 산업용 폐기물로 만들어진 조악한 조각상들이었습니다. 모두가 부활한 톰스크를 두려워하는, 남부의 변절자 지역들을 바라보고 있습니다."
 ERS_elections.9.a:0 "하름스 대통령이 직무를 화려하게 시작하다."
 
 ### The Petrov Salon ###
 ERS_petrov.1.t:0 "페트로프의 살롱: 두마의 아침"
 ERS_petrov.1.desc:0 "매일 아침 그랬던 것처럼 아나톨리 페트로프는 부엌으로 들어가면서 준비를 했습니다. 이제 막 열여덟 살이 된 그는 가족에게 선언하고 싶은 것이 있었지만, 그렇게 하기 위해서는 기회를 만들어야만 한다는 것을 알고 있었습니다. 페트로프 가에서 아침식사는 평범하거나 조용하지 않았기 때문입니다.\n\n예상했던 대로, 그의 아버지와 여동생은 이미 말다툼을 하고 있었습니다. 톰스크 산업 현장에서 일했던 그의 아버지는 오랫동안 바스티야드를 지지해왔습니다. 한편, 경제학을 배우려 대학에 갓 입학한 누나는 모더니스트와 그들의 기술주의 사상을 받아들였습니다. 거의 모든 주제에 격렬한 논쟁이 반드시 잇따랐습니다. 그의 어머니는 안정을 위해, 그리고 평화를 유지하기 위해 데카브리스트의 보수적인 관점에 동의했습니다.\n\n아나톨리는 어떨까요? 그는 쇼스타코비치의 완전히 건설적인 휴머니스트라는 이상에 즉시 빠져들게 되었습니다. 한 민족과 한 국가가 나아가야 할 유일한 길은 공동 협동만이라는 것이 그에게는 당연한 것처럼 보였습니다. 사실, 무엇이 그런 결정을 내리게 만들었는지는 그다지 중요하지 않았습니다.\n\n그의 앞에 어머니가 음식을 내려놓자, 그는 논쟁을 벌이는 아버지와 누나를 방해한 후, 자신은 공화국 군대에 입대했고, 훈련을 위해 다음 주에 떠날 것이라고 선언했습니다. 평소 활기찼던 페트로프 가의 아침식사의 분위기는 즉시 조용해졌고 아버지는 아들의 의무를 본질적으로 이해하면서도 어머니와 누나는 그럴 수 없다는 것을 아나톨리는 알 수 있었습니다. 그는 정말 기나긴 아침을 준비했습니다.\n\n그러나 결국 그는 자신이 단념하지 않을 것임을 알고 있었습니다. 파스테르나크 대통령은 항상 어떻게 일하고자 하고, 위험을 감수하고, 일어서서 모두를 위해 더 나은 삶을 만들기 위해 노력해야 하는지에 대해 이야기했습니다.\n\n아나톨리는 바로 그것을 원했습니다."
 ERS_petrov.1.a:0 "공화국만큼 다양한 가족."

 ERS_petrov.2.t:0 "페트로프의 살롱: 핵심적인 보호"
 ERS_petrov.2.desc:0 "만약 아나톨리가 그의 가족을 반대 관점이 논쟁을 벌이는 공화국의 축소판으로 본다면, 그는 곧 군대가 가족보다 축소판에 더 적합하다는 것을 알 수 있었을 것입니다.\n\n그러나 그의 가족과는 달리, 바스티야드 훈련 교관은 '약한' 휴머니스트가 단지 일주일간의 운동 후에 10킬로미터조차 달릴 수 없다는 것을 받아들일 수 없었습니다. 모더니스트 정보장교는 아나키스트들의 차량을 분류하는 데 1시간이 더 걸린 '느린' 데카브리스트를 비웃었습니다. 모든 집단은 다른 집단을 공격할 방법을 가지고 있는 것 같았습니다.\n\n아나톨리는 공화국에 내재된 파벌주의가 군대에서 건재하다는 것을 발견했고, 어떠한 행동도 명백한 적의나 불복종으로 확대되지 않았지만 숨은 흐름은 항상 존재하고 있었습니다. 그는 두마에도 그러한 불협화음이 존재하고 있는지, 그리고 파스테르나크 대통령이 비슷한 방식으로 다른 사람들에 의해 좌절한 적 있는지 궁금해 했습니다. 그 생각이 그를 슬프게 했습니다. 하지만, 그는 자신의 가족과 마찬가지로, 내부의 분쟁이 반드시 전체적인 통합의 결여를 의미하는 것은 아니라고 생각했습니다.\n\n사실, 그와 그의 동료 병사들, 그리고 그들의 상관들 사이의 견해와 행동의 차이에도 불구하고, 그들은 모두 공화국이 방어할 가치가 있는 국가라는 것에 동의할 수 있었습니다. 샤포슈니코프의 신중하고도 지능적인 지휘 하에, 다당제 민주주의를 오랫동안 거부해왔던 지역에, 그리고 기나긴 압제에 고통받았던 사람들을 위해 민주주의를 전파하기 위해 도덕적으로 행동할 것입니다. \n\n그는 자신이 그 일에 동참하기로 결정한 것을 자랑스러워했고, 언젠가는 그 진군에 동참하기를 간절히 바라지 않을 수 없었습니다."
 ERS_petrov.2.a:0 "싸울 가치가 있는 공화국."

 ERS_petrov.3.t:0 "페트로프의 살롱: 추동력의 망각"
 ERS_petrov.3.desc:0 "보리스 파스테르나크 대통령의 사망 소식은 아나톨리 페트로프를 무엇인가 얻어맞은 듯이 강타했는데, 그 충격으로 그는 앉아 있을 수밖에 없었습니다.\n\n그는 자신의 가족 구성원 이외의 누구도 그런 절망을 느낄 수 있다고는 생각하지 않았지만 곰곰이 생각해 보자, 그는 이해했습니다. 파스터나크의 영감을 주는 연설은 그가 입대하기로 결심한 이유이며, 아나톨리와 같은 양심 있는 사람이 무시할 수 없는 이 세상의 이상을 규정했던 것입니다. 이제 그는 가버렸고, 아나톨리는 방황했습니다.\n\n거의 그를 고통스럽게 하는 것은 그의 주변의 많은 군인과 장교들의 반응입니다. 물론 그들 모두는 대통령에 대한 공개적인 애도를 표했지만, 사적으로나 살롱 내에서 모두들 머지 않아 발표될 것으로 알고 있는 선거에서 자신의 살롱이 승리할 수 있는 기회에 대해 흥분한 듯 말했습니다. 심지어 자신과 같은, 휴머니스트라고 불리는 자들 또한 그러했습니다.\n\n아나톨리는 그들과 떨어져 지냈습니다. 진정한 휴머니스트라면 어떻게 위대한 사람의 서거에 대한 회한을 말하면서 동시에 그를 대신할 기회를 찾았다고 즐길 수 있을까요? 그리고 그렇게 많은 사람들이 그 사실에 대해 아무런 후회나 자각도 하지 않고 즐겼다는 것은 무엇을 의미했을까요? 그는 그런 충격적인 질문들에 대한 답을 찾을 수 없었습니다.\n\n하지만 그는 상황이 곧 바뀔 것이라는 것을 알고 있었습니다. 그 스스로에 대해서는, 이제 훈련 받는 것이 끝났다는 것을 알 수 있었습니다. 그의 가족에 대해서는, 식탁 위의 논쟁은 선거가 진행될수록 더 가열될 뿐이고, 그는 곧 편지로 듣게 될 것이라는 것을 알고 있었습니다. 그리고 마지막으로, 공화국 전체에 대해서는 선거의 결과가 앞으로 몇 년 동안 전체 진로를 결정할 것임을 알 수 있었습니다.\n\n비록 그는 그의 불안감을 억누를 수 없었지만, 제도 자체가 견뎌낼 거라고 믿었으며, 믿어야만 했습니다. 그는 그 대안에 대해서는 생각하고 싶지 않았습니다."
 ERS_petrov.3.a:0 "선지자가 너무 빨리 떠나버렸다."

 ERS_petrov.4.t:0 "페트로프의 살롱: 산업의 승리"
 ERS_petrov.4.desc:0 "아나톨리 페트로프는 최근 상병으로 진급해 행복했지만, 최근 공화국 선거에서의 바스티야드의 승리가 그의 행복에 찬물을 뿌렸습니다.\n\n그 경험은 거의 꿈과 같았고, 공화국의 분열에 대한 그의 오래된 두려움을 가라앉히기에는 역부족이었습니다. 작은 무전기에 다른 병사들 - 지금 표면적으로는 그가 맡고 있는 몇몇 병사들 - 과 함께 옹기종기 모여, 두마와 대통령 선거의 결과 및 그 직후 전해진 하름스의 승리 연설을 들었으며, 그 영향은 즉시 나타났습니다. 몇몇 사람들은 엄청나게 기뻐했지만, 다른 사람들은 크게 실망했고, 논쟁이 몇 번 일어났습니다.\n\n게다가, 즉시 예상됬던 아버지로부터의 편지가 겨우 2일만에 도착했으며, 아나톨리의 군 복무에 대해 계속 지지하고 있으며, 바스티야드가 승리한 것에 대한 그의 자부심, 그리고 확실히도, 빠르게 확장될 공장에서 나올 새 장비와 무기를 아나톨리 자신이 곧 보급받을 수 있을 것이라는 확신을 편지에 썼습니다. 또한 놀랍게도, 아버지는 아나톨리의 어머니와 누나 사이에서 선거 결과가 부정적으로 받아들여진 것을 편지에 썼습니다. 아마 그들로부터 더 많은 편지들이 오고 있을 것입니다.\n\n군대에 입대하기 전에, 그리고 가족이라는 예시를 바탕으로 정치적 논쟁이 아무리 격렬하대도 그것과 그 사람을 충분히 분리해서 생각할 수 있다고 믿었습니다. 그것이 파스테르나크 대통령이 항상 명심하라고 했던 말이었습니다. 그러나, 그의 죽음 이후로 점점 그는 정반대의 모습을 보고 있었습니다. 그는 불화와 다툼이 처음 일어났던 시간, 장소, 또는 상호작용을 훨씬 넘어서까지 계속되는 것을 보고 있었습니다. 심지어 그가 그의 동료라고 생각한 사람들, 쇼스타코비치를 따르는 자들까지도요.\n\n부대의 모든 사람들은 하름스가 공화국을 완전히 회복하는 것에만 전념할 것이라고 말하고 있었습니다. 아나톨리는 그러한 사명에 내재하는 통일적인 본성이 그의 영혼에 너무나 큰 부담을 주는, 그가 보아왔던 추세와 반대로 행동하기만을 바랬습니다."
 ERS_petrov.4.a:0 "진전이 다가오다."

