 ERS_petrov.16.t:0 "페트로프의 살롱: 인식 - 사람"
 ERS_petrov.16.desc:0 "마침내 아나톨리 페트로프는 자신의 정치적 인식, 아니면 오히려 그의 부족함까지도 받아들일 수 있게 되었습니다.\n\n통일 전쟁은 이제 그가 어릴 적의 맹목적인 믿음으로서 여기게 된, 공화국에 대한 맹종, 당시 대통령이었던 파스테르나크에 대한 맹종, 살롱과 그들의 이념에 대한 맹종을 없애버렸습니다. 그것들은 사라져버렸고, 그는 가족의 빈번한 정치문제 토론에 참여하는 것을 꺼리게 된 데에 그 영향이 반영되었다는 것을 알았습니다.\n\n그러나 가족들은 그가 지지한다고 여전히 믿고 있는 휴머니스트의 ‘성과’에 대한 단점을 놓고 논쟁하는데 큰 자부심을 가지고, 아들의 무반응을 인식하지 못하는 듯 했습니다. 그들은 노동회의이나 보편적 의료보험, 빈곤층에 대한 보조금 지급같은 행동, 그리고 다른 계획의 결점을 지적했습니다.\n\n그들이 그 화제를 꺼낼 때면 언제나 어머니는 한숨을 쉬었고, 아버지는 투덜댔으며, 누나는 반박하기 시작했고, 아나톨리는 침묵을 지켰습니다. 그는 이제 본질적으로 결함이 있는, 오직 하나의 이념이나 체제를 지지하는 것은 세상을 내다보는 단 하나의 렌즈로 영원히 구속되는 것이라는 걸 알았고, 그는 더 이상 나머지 가족 구성원처럼 스스로에 족쇄를 채우지 않기로 했습니다.\n\n그는 대신, 자유인으로서의 삶에 다가갔고, 정치라는 렌즈를 통해 모든 상황을 분석하는 대신, 단순히 그 순간의 사람들에게 가장 도움이 될, 그가 도덕적으로 옳다고 생각하는 것을 행하기로 결정했습니다.\n\n그는 자신이 항상 올바른 선택을 할 것이라고 생각하거나, 혹은 주위 사람들의 관점과 신념에 무의식적으로 영향을 받지 않을 것이라고 생각할 만큼 순진한 사람이 아니었지만, 그는 이제 끝없는 의문에서 벗어나 밤에 잘 수 있게 되었다는 것을 깨달았습니다.\n\n그리고, 그에겐 그걸로도 충분할 것입니다."
 ERS_petrov.16.a:0 "새로운 사람을 위한 새로운 체제."

 ERS_petrov.17.t:0 "페트로프의 살롱: 확대 - 산업"
 ERS_petrov.17.desc:0 "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은 지도, 그리고 그만의 도덕적 중심을 발전시켜온 지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\n아버지는 극동과 태평양 항만으로 통하는 대규모 기반시설의 건설과 일본과의 화해에 대한 바스티야드의 대규모 계획에 대해 이야기 하는 것을 멈출 수 없었습니다. 바스티야드는 엄청난 산업 및 경제 확장을 약속했습니다. 하지만, 그것의 진짜 의미는 뭘까요? 더 많은 무기 생산? 전쟁을 위한 더 효율적인 생산라인?\n\n그는 그런 생각들을 아버지에게 말로 나타내지는 않았습니다. 아버지는 이해할 수 없을 뿐 아니라, 그들과 논쟁하며 싸울 것입니다. 어머니와 누나는 어쨌든 그보다도 더 할 것입니다.\n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다.\n\nAnatoly would focus on the person affected by it."
 ERS_petrov.17.a:0 "방향이 굳어지다."

 ERS_petrov.18.t:0 "페트로프의 살롱: 확대 - 전문가"
 ERS_petrov.18.desc:0 "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은지도, 그리고 그만의 도덕적 중심을 발전시켜온지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\n누나는 공화국에서 모더니스트의 첨단기술 산업의 대규모 확장이라는 대계획에 대해 이야기 하는 것을 멈출 수 없었습니다. 그 계획은 막대한 경제적 이익, 주요 기술적 이점들의 성장, 모든 부문에 걸친 상당한 효율성의 증가를 약속했습니다. 하지만, 그것이 사실 무엇을 의미할까요? 개개의 시민보다는 공화국의 기계에의 집중? 엘리트를 위한 더 큰 발전?\n\n그는 그런 생각들을 누나에게 말로 나타내지는 않았습니다. 그녀는 이해할 수 없을 뿐 아니라, 그들과 논쟁하며 싸울 것입니다. 아버지와 어머니는 어쨌든 그보다도 더 할 것입니다. \n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다.\n\n아나톨리는 그 영향을 받는 사람에게 초점을 맞췄습니다."
 ERS_petrov.18.a:0 "방향이 굳어지다."

 ERS_petrov.19.t:0 "페트로프의 살롱: 확대 - 안정"
 ERS_petrov.19.desc:0 "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은 지도, 그리고 그만의 도덕적 중심을 발전시켜온 지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\n어머니는 시베리아 사람들을 단결시키고 정부에 대한 일반적인 냉소(아마 그 스스로의 냉소처럼)를 종식시키는 데 초점을 맞춘 거대한 사회적 노력인 데카브리스트의 대규모 계획에 대해 이야기 하는 것을 멈출 수 없었습니다. 데카브리스트는 사회구조에 있어 대규모 진보를 약속했습니다. 하지만 그것의 진짜 의미는 뭘까요? 다양한 의견의 균질화? 정통주의적 정책의 은밀한 시행? 그와 같은 사람의 타성화?\n\n그는 그런 생각들을 어머니에게 말로 나타내지는 않았습니다. 어머니는 이해할 수 없을 뿐 아니라, 그들과 논쟁하며 싸울 것입니다. 아버지와 누나는 어쨌든 그보다도 더 할 것입니다.\n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다.\n\nAnatoly would focus on the person affected by it."
 ERS_petrov.19.a:0 "방향이 굳어지다."

 ERS_petrov.20.t:0 "페트로프의 살롱: 확대 - 사람"
 ERS_petrov.20.desc:0 "아나톨리 페트로프는 톰스크의 두마 밖의 거리에 서서 그가 두마를 마지막으로 본 게 도대체 얼마나 되었는지 깨달았습니다. 그는 두마를 최소한 군에 입대하기 전에 보았습니다.\n\n살롱들에 의한 편협한 관점을 깨달은 지도, 그리고 그만의 도덕적 중심을 발전시켜온 지도 영겁처럼 느껴졌습니다. 그는 그 어느 때보다도 평화롭다고 느꼈고, 사실 부대 내에서 당파간의 논쟁을 피하는 그의 능력 덕분에 그는 하사로 빠르게 진급할 수 있었습니다. 그러나, 이 점으로 인해 가족 내에서 정작 그는 혼자로 남겨졌습니다.\n\nHe knew that, once upon a time, he would not have been able to stop talking about the Humanists' grand plan, an enormous project to create an urban corridor between the Republic's largest cities. It promised enormous economic benefits from integration, as well as promotion of a Siberian identity besides, but in truth what did that mean? Greater control over the outlook of ordinary citizens? Erosion of ethnic and religious identities? Overconcentration of wealth and opportunity?\n\nHe had not voiced such thoughts to his family. They would not be able to understand, and would argue against them besides. They all provided more than enough of that in any case.\n\n아나톨리는 두마를 오랫동안 바라보다가, 떠나려고 돌아섰습니다. 그는 저 건물 안에서 떠들어대는 말들 중 많은 부분이 무의미하며 그들 스스로의 결함이나 다른 사람들의 장점을 보지 못하는 자들의 갈등일 뿐이라는 것을 알았습니다. 그의 식탁 논쟁처럼요. 두 경우 모두 이념에만 초점을 맞췄습니다.\n\n아나톨리는 그 영향을 받는 사람에게 초점을 맞췄습니다."
 ERS_petrov.20.a:0 "방향이 굳어지다."

 ERS_petrov.21.t:0 "페트로프의 살롱: 사색 - 산업"
 ERS_petrov.21.desc:0 "Anatoly Petrov, now a senior sergeant and in command of a security detachment, looked out from his watch post, observing the gargantuan port of Magadan.\n\nIt was the final and full realization of the Bastillards' goals, a gateway from Siberia to the world. A great maw that could absorb any and all of the rapidly increasing industrial output of the Republic.\n\nHis father had travelled all the way from Tomsk, along the expansive rail line created for the transport of vast quantities of goods, to see it. He well remembered the look of pride his father had given him. Pride that his son, his family, was contributing to the security and growth of the Republic through industrial means. Anatoly had returned it with an empty nod.\n\nTrue, lots of goods were exiting from the port, destined for all the corners of the world, and bringing wealth to those who had once had little. But much of what was coming in was clearly destined for use by the military. And after his experiences in Novosibirsk, Kemerovo, and elsewhere, he knew well what those weapons could do. He was powerless to stop any such efforts, but that did not mean that he, like his father, had to support them.\n\nInstead, he had chosen to focus on the small things. Earlier that day a cargo ship from The United States had arrived, and as it had exited the port he had reviewed the manifest. It had contained a large assortment of childrens toys, of a quality not yet seen in Siberia. He saw that as the true positive effect of the entire initiative, and much more valuable than a platoon of new armored vehicles.\n\nIt gave him far better thoughts, and allowed him to smile besides."
 ERS_petrov.21.a:0 "A focus on the small benefits."

 ERS_petrov.22.t:0 "페트로프의 살롱: 사색 - 전문가"
 ERS_petrov.22.desc:0 "이제 중사가 되어 경계분견대 지휘를 맡은 아나톨리 페트로프는 톰스크 외곽의 대규모 과학기술단지를 관찰하며 감시초소 밖을 내다봤습니다.\n\n그 단지는 다양한 컴퓨터 공학 분야에서 시베리아를 세계의 선두주자로 변화시켜줄 집중적 기술 육성 단지로서, 최종적이고 완전한 모더니스트 목표의 실현이었습니다. 그로 인한 기술적 진보는 여러가지 면에서 명확히 보여줄 수 있을 것입니다.\n\n그의 누나는 그와 만나 점심을 먹기 위해 멀리서 왔고, 동생의 높은 계급 덕분에 그 단지를 구경할 수 있었습니다. 그는 그 단지를 미래에 대한 동경과 대단한 성취로서 바라보던 그녀의 태도를 잘 기억하고 있었습니다. 아나톨리는 공허하게 고개를 끄덕여 대답했었습니다.\n\n진정으로, 그 단지에서 나온 전기 회로, 기계, 그리고 알고리즘은 다른것들과 함께 공화국에 이익을 가져다 주고 있었고, 한때 거의 가진 것도 없던 사람들에게 부를 가져다 주었습니다. 그러나 많은 혁신기술은 주로 군용으로 쓰이고 있었습니다. 그리고 그는 노보시비르스크, 케메로보, 그리고 다른 곳에서 경험한 바로, 군사 효율성의 향상이 어떤 결과를 가져올 수 있는지를 잘 알았습니다. 그는 그러한 활동을 멈출 힘은 없었지만, 그렇다고 해서 그가 누나처럼 그들을 지지해야 한다는 것을 의미하는 것은 아니었습니다.\n\n대신, 그는 소소한 것에 초점을 맞추기로 했습니다. 그날 일찍 그는 기술자 한명이 그의 친구들에게 그들끼리 경쟁하여 자신의 공을 앞뒤로 넘기며 그 작은 장치를 시연하는 모습을 보았습니다. 그는 그들의 얼굴에 어린 기쁨을 보았고, 아이의 얼굴에도 서려있는 기쁨을 상상하지 않을 수 없었습니다. 그는 그것을 계획 전체의 진정한 긍정적 효과로 보았고, 이는 어떠한 새 미사일 추적 시스템보다도 훨씬 더 가치있었습니다.\n\n그 덕분에 그는 훨씬 더 나은 생각을 할 수 있었고, 웃을 수 있었습니다."
 ERS_petrov.22.a:0 "작은 이익에 초점을 맞추다."

 ERS_petrov.23.t:0 "페트로프의 살롱: 사색 - 안정"
 ERS_petrov.23.desc:0 "Anatoly Petrov, now a senior sergeant and in command of a security detachment, looked out at the vast crowd from the staging area in Tomsk's central plaza.\n\nIt was the final and full realization of the Decembrists' goals, a rally to celebrate the concentrated effort to unify the Siberian social fabric in a way that would promote trust among its citizens both in each other and in their government. To provide a guarantee of long-term stability, the bedrock of which could allow the Republic to springboard forward.\n\nHis mother had travelled to participate, briefly embracing him before disappearing with her group into the throngs. He remembered the way she had looked at the masses of people, with a look of deep satisfaction, an elevated form of the one he sometimes saw when she managed to encourage unity at the kitchen table, however brief. Anatoly had returned it with an empty nod.\n\nTrue, the displays of unity and commonality he had seen over the duration of the omnipresent campaign were encouraging, reducing conflict between those from Tomsk itself and those from the outer regions. But, and at the same time, he had seen a reduction in the expression of culture and religions among many varied minority groups. And he was unsure of what that meant for the Republic's future. He was powerless to stop any such homogenization, but that did not mean that he, like his mother, had to support it.\n\nInstead, he had chosen to focus on the small things. Earlier that day he had seen two families, one from Kemerovo and one from a former Black Army commune, meet and embrace each other. He had seen no animosity on either of their faces as they worked together to heft the Republic's flag aloft. He saw that as the true positive effect of the entire initiative.\n\nIt gave him far better thoughts, and allowed him to smile besides."
 ERS_petrov.23.a:0 "A focus on the small benefits."

 ERS_petrov.24.t:0 "페트로프의 살롱: 사색 - 사람"
 ERS_petrov.24.desc:0 "Anatoly Petrov, now a senior sergeant and in command of a security detachment, looked out from his position, observing a construction site for one of the many new high-speed rail stations in Novosibirsk.\n\nIt was the final and full realization of the Humanists' goals, part of the link to turn the entire Tomsk-Novosibirsk-Barnaul corridor into one urban sprawl. A sprawl that could centralize and concentrate economic activity while also promoting a Siberian identity, actions that could both prove decisive in leading the Republic towards the future.\n\nHe knew that he would once have been excited beyond all measure to see such a corridor created, and would have ridden the rail lines for hours on end. But now he was guarded.\n\nTrue, the connections would improve the lives of millions of Siberians, connecting families and businesses alike. But many of the first trains that had run had carried military equipment. The enhanced rail lines were equally effective at improving military logistics, and after his experiences in Novosibirsk, Kemerovo, and elsewhere, he knew well what such improvements could lead to. He was powerless to stop any such efforts, but that did not mean that he had to support them.\n\nInstead, he had chosen to focus on the small things. Earlier that day he had seen one of the trains from a line that serviced an extremely rural area disembark a small family. A family that had clearly never been to a city of any note. He had seen the joy on the face of their young child, the wonderment at such a bustling place that he might otherwise never have seen. He saw that as the true positive effect of the entire initiative, and much more valuable than faster lines of military transport.\n\nIt gave him far better thoughts, and allowed him to smile besides."
 ERS_petrov.24.a:0 "A focus on the small benefits."
 
 ### Constitutional Crisis Chain ###
 ERS_constitutional_crisis.1.t:0 "Rise of the Electoral Progressive Movement"
 ERS_constitutional_crisis.1.desc:0 "Worrying news has been reported recently about our democracy. Calling themselves the Electoral Progressive Movement, people from the liberated territories of Central Siberia are now calling for the abolition of the special voting system and the requirements for being backed by the salons. While this may sound good on paper to them, for Tomsk's unique democracy it means the end of Pasternak's ideal design. Technically anyone is able to run for office, but the Salon system constrains the type of ideologies candidates can run on. Some may say this is by design, but it has been more beneficial than anything. The salon electoral system has kept Tomsk's democracy stable, something rare for Russia. If not, who knows of the dangerous ideologies that could sneak into our democracy, tearing it apart from the inside.\n\nThere have already been many responses from major political individuals, but it does not seem like this Electoral Progressive Movement will be going away anytime soon. We may have to prepare for a confrontation that will decide the fate of our democracy. Hopefully, it will be peaceful."
 ERS_constitutional_crisis.1.a:0 "For Stability's Sake."
 
 ERS_constitutional_crisis.2.t:0 "March in the Streets"
 ERS_constitutional_crisis.2.desc:0 "More worrying news from the Electoral Progressive Movement, multiple marches in the streets of Tomsk have started to pop up. Mostly made up of people asking to expand democracy, there is no doubt that this is connected to the movement. More worrying is that there are reports of more unsavory elements, former separatists, anarchists, and communists. However, there are also a lot of genuine democrats in the crowd as well, showing the movement is not just a separatist plot.\n\nPeople in Tomsk are split as to whether the system of Salons should be reformed or kept similar. While reforming may allow these unsavory elements into the government, there is reason why things should not be kept the way they are. The Salon system is constraining, after all, but would reform betray Pasternak's ideals?"
 ERS_constitutional_crisis.2.a:0 "We must maintain our current path."
 
 ERS_constitutional_crisis.3.t:0 "The Chief, the Ministers, and the President"
 ERS_constitutional_crisis.3.desc:0 "The Tomsk Chief of Police stood in front of his presentation, facing President Sakharov and his council of Ministers. "As you can see here, Mr. President, the analysis of the independent movement shows that, while mostly made up of legitimate groups, radicals also lurk in their midst. We have no doubt they could pose a serious threat to our democracy. For every dozen true republican, a communist or fascist plots to end our republic."\n\n"We can't just go and shut down every group of people who disagree with us!" Said Antonina Pirozhkova, Sakharov's leading minister. "We'll be harming the republic ourselves if we just ignore the people's voice."\n\n"Antonina, do you not see the dangers all of these people pose to our unique republic, though?" Came the voice of Pobisk Kuznetsov, another leading minister. "These people want independents in our elections! The destruction of Pasternak's ideal democracy! If independents get in, who knows what they'll do if elected- especially the fascists or communists!"\n\n"Hold on, Kuznetsov," Said Sakharov, not wanting the meeting to get out of hand. "The people are still justified in their point of view. They see our democracy as limiting, and as running as independent the only way to get their voice heard. While I agree we cannot change the system, promises need to be made to the people. If we ignore this, who knows what will happen in the future.""
 ERS_constitutional_crisis.3.a:0 "Choices will need to be made."
 
 ERS_constitutional_crisis.4.t:0 "Out of Reach"
 ERS_constitutional_crisis.4.desc:0 ""Please, all I need is a little more cooperation from you. If you could just-"\n\nRealizing that he had been hung up on, Likhachyov let out several curses and placed the phone down. It was going to be a very difficult time, he knew that much. After so much time, so much struggle to piece the Republic back together after it had nearly shattered, these damned protestors threatened to make it all for nothing. If only they could understand that it was for their own benefit!\n\nNow, he found himself calling moderate after moderate, seeking to calm some political tensions in order to reduce the strain upon the government. While many had proved agreeable, some, such as that last one, had wanted nothing to do with it. What he could have done to solve all this, to reassure the people, had he had just a little more time to prepare! He had not had that time, however, had not prepared, and now it was worthless just thinking about it. Letting out a long, exhausted sigh, he reluctantly picked the phone back up and began dialing yet another number. He wondered what Pasternak would do, were he alive to see what was happening. Would he have maintained course even then? Likhachyov had no way of knowing, so he simply placed the phone to his ear once more."
 ERS_constitutional_crisis.4.a:0 "Control slips away from the best of men."
 
 ERS_constitutional_crisis.5.t:0 "Paralysis"
 ERS_constitutional_crisis.5.desc:0 "A steady flow of aides came and went from one place to another. As he paced back and forth up and down the hall, as though unsure of which way he should go, Dmitry Shostakovich couldn't blame them. The country was in dire crisis, and everybody needed to give it their all to bring back normalcy, himself included. And yet, he couldn't find the will to go and defend the government against the protests.\n\nSuddenly, his attention was dragged out of his thoughts to the sound of someone running up to him. It was his longtime friend and ally, Mieczyslaw Weinberg. "Mieczyslaw! You bring good news, I hope?"\n\nShostakovich's hope was dashed as soon as it appeared when Weinberg shook his head. "I'm afraid not. The unrest has only gotten worse, though it's still manageable."\n\nBiting his lip, Shostakovich turned his head away. "Then, what do we do?" He asked, a question aimed as much at himself as at Weinberg. "We're better than suppressing dissent with violence, but the only other way I see out of this is..."\n\n"Reforming the electoral system and expanding voting. Which, while we've always supported such a thing, would challenge the constitutional order and leave the Republic at risk when it comes to reactionaries and revolutionaries."\n\n"Precisely. Thank you, Mieczyslaw. You're always quick to catch on." Shostakovich smiled gratefully, then headed to his office with renewed determination. "I'll continue to give out orders to calm any violence. If you have any ideas for political reform, Mieczyslaw, hold onto them. I get the feeling they might be needed soon.""
 ERS_constitutional_crisis.5.a:0 "Change and uncertainty go together."
 
 ERS_constitutional_crisis.6.t:0 "Full Measures"
 ERS_constitutional_crisis.6.desc:0 "Kharm adjusted his clothing as he stood up in front of his cabinet, all of them looking uncomfortable as they waited for the President to begin this impromptu meeting. "You must understand why I brought you here today," he said, stopping to look at the faces of his compatriots, "and it is of the issue relating to internal security."\n\n"It is being dealt with, sir," said Shaposhnikov, confidence in his voice.\n\n"That is good, but I am not just talking of the worker rebellion."\n\n"Are you discussing the seperatist agitation?" interjected Voznesensky, looking at Shaposhnikov and then to the President.\n\n"That is precisely the issue. The separatists are a minority, yes, but this does not make them any less of a threat. Their recent protest, for instance, could spread their message. They demand an end to the salon system, a system that has kept this Republic safe for years now."\n\nKharm stopped, looking at his cabinet for approval. They nodded, and he continued. "That is why they must be dealt with, and soon."\n\n"President Kharm, should we deal with them like we have dealt with the workers?"\n\n"No, that is not necessary, Shaposhnikov. They are dangerous, but not that dangerous."\n\n"Their protests will not be conducive to stability," replied Oleynikov. "Already the Humanists are giving their sympathies in the Duma. Not to even mention its effects on faith in our institutions."\n\n"That is why we must keep an eye on them, and prepare full measures if they get....violent. Ideally they must be brought into the Republic's structure, economically and socially, and, in case they get too big for our liking, we deal with them through proper and legal means. All in agreement?""
 ERS_constitutional_crisis.6.a:0 "Aye."
 
 ERS_constitutional_crisis.7.t:0 "Counter-protests in the Capital"
 ERS_constitutional_crisis.7.desc:0 "The Mayor of Tomsk sat at his desk, his hands shaking violently as he listened to his chief of police describing the situation outside. The Mayor, a chubby, small man, had only been elected a year before, and already protesters were tearing apart his city, maybe even the whole country. What a great way to start my administration, he thought with some bitterness. "The circumstances are dire, sir," began the Chief. "It appears the former separatists have traveled from all over our territory to protest the government."\n\nThe Mayor nodded, desperately wishing he had a cup of vodka to calm his nerves.\n\n"No major fights have broken out."\n\n"And the counter protesters?"\n\n"Just as angry, but no major fights on their end either."\n\n"It seems they are waiting for the other to make a move."\n\nHis Chief nodded. "We have enough units to defend the republicans against the separatists."\n\n"We could also leave them to their own devices."\n\nHis Chief raised an eyebrow, but said nothing.\n\n"I am waiting for word from the government, as this is a national issue as well as a local one -"\n\nAs the Mayor said this, the doors slammed open, and in came a young man, barely out of school, running to the Mayor's desk.\n\n"Telegram from the Security Ministry, sir!"\n\nThe Mayor grabbed the paper, which ordered...."
 ERS_constitutional_crisis.7.a:0 "...to send in the cops."
 ERS_constitutional_crisis.7.b:0 "...to let the protestors fight it out."
 
 ERS_constitutional_crisis.8.t:0 "The Police Cows the Streets"
 ERS_constitutional_crisis.8.desc:0 "With violence threatening to tear our capital apart, our only option was to send in the police to hopefully calm the situation down.\n\nWith the police backing the pro-republic side in the protests, we had hoped that the protestors would lose hope in continuing. Unfortunately, however, some protestors did not see the desired effect. Several anti-republicans fought with the police and counter-protestors, leading to many being wounded during the fighting. However, after the fighting, many of the protestors have now been pacified as more police presence is being seen in the city. It seems our decision to bring the police in was a good one, as the protestors begin to head home.\n\nHowever, many in the government are criticizing our actions. We may have decreased the power of the independents, but in the process, we went against the very ideals of our republic."
 ERS_constitutional_crisis.8.a:0 "I'm sure we made the right choice."
 
 ERS_constitutional_crisis.9.t:0 "Streetfights in the City"
 ERS_constitutional_crisis.9.desc:0 "With our decision to leave the protestors to their own devices, streetfighting soon followed, as was expected. Protestors and counter-protestors, without police presence to keep the peace, soon began to be at each other's throats. Police presence was kept at a minimum, and there was almost no intervention.\n\nNow, while several streetfights continue to rage, most have ended with both sides burning each other out. There were multiple injuries with several people being evacuated to hospitals but thankfully no fatalities have been reported. It seems the protests have thankfully ended, as both sides are too exhausted and disorganized to continue. Our plan of non-intervention has apparently worked.\n\nAnd while many are criticizing our administration's actions, or rather, inaction, many still say we did the right thing by letting the protestors fight it out themselves. However, while there is no doubt that we did stick to our ideals, the confidence of the independents has all but grown."
 ERS_constitutional_crisis.9.a:0 "It is time for reconciliation."
 
 ERS_constitutional_crisis.10.t:0 "Reconciliation?"
 ERS_constitutional_crisis.10.desc:0 "TOMSK - The Central Siberian Republic's leadership has publicly announced a legal entity for the purposes of understanding what happened during the most recent protests in the capitol. This legal entity - officially titled 'The Official Commission on the Truth and Reconciliation of Activities Relating to Protests' - is to be made up of apolitical judges, officers, and investigators, with the intention of determining the level of violence and who, and who is not, responsible for violence, in addition to recommendations on how to avoid this in the future.\n\nThe Commission is the first of its kind in the history of the Republic, and its scope is the first of its kind. Many in the government have stated that while this crisis in democratic faith has been worrying, it could have been significantly worse. 'Violence could have resulted in rioting,' one source stated.\n\nMany political commentators are worried about the results of such cynicism in the population, especially from citizens from former seperatist territories, and are all calling on the government to restore democratic faith in the people, and to ensure stability once more."
 ERS_constitutional_crisis.10.a:0 "Committees always solve our problems right?"
 
 ERS_constitutional_crisis.11.t:0 "The League Establishes their Case"
 ERS_constitutional_crisis.11.desc:0 "It seems the independents have once again begun to attempt to take down our republic's unique democracy, this time targeting the restricted voter pool, which is one of the main tenets of Tomskian democracy. Created to give more privileges to the educated to vote on more important matters, it allows the intelligentsia a larger say in government. While the voting bloc is technically open to all who pass the entrance exams, the League for Expanded Democratic Rights, made up of mostly independents, has decried the special voting pool as undemocratic and has mounted a legal case in favor of abolishing the voter pool.\n\nThey say all people deserve the same vote, no matter their education. While it may sound sensible at first, the voter pool is very important for Pasternak's constitutional design and is one of the very ideals of our republic. Eliminating it could very well lead to the end of the salon system.\n\nStill, many citizens are supporting the move that the league is making, especially people of newly integrated provinces. The case is expected to head to the supreme court, despite its lack of legal basis. Judges of lower courts have issued inconsistent rulings, and this while this case could seem small at first, it may very well lead to the fall of our Republic's unique democracy."
 ERS_constitutional_crisis.11.a:0 "Tomsk awaits its fate."
 
 ERS_constitutional_crisis.12.t:0 "Supreme Court to Listen to Argument against restricted voting category"
 ERS_constitutional_crisis.12.desc:0 "TOMSK - Today the Supreme Court has made its decision to hear the court case brought forth by the League For Expanded Democratic Rights, which puts forth that the Salon style of political governance is anti-democratic and fundamentally incompatible with the founding principles of the Central Siberian Republic. The League, primarily made up of citizens from newly conquered territories and those critical of the salon system of political representation, has made significant gains in the past months, both in membership and funding.\n\nMost surprising to most of the salon establishment, many prominent Humanists have made themselves available to the league, either as lawyers, researchers, or even as representatives from other salons, all in order to assist in the case being brought forth by the League's legal case. 'I believe,' said one, 'that is it immoral for a group of citizens to be denied because their ideology is beyond the salon style. For many, this is the first time that they've encountered such a structure, so it is completely understandable that they would seek something more representative of their needs.'\n\nThe exact court date has yet to be finalized, but many in Tomsk and throughout the Republic fear the political repercussions of the decision made by the Supreme Court, regardless of the outcome."
 ERS_constitutional_crisis.12.a:0 "A democracy for the elite, or a democracy for the people? "
 
 ERS_constitutional_crisis.13.t:0 "The Word on the Street"
 ERS_constitutional_crisis.13.desc:0 "'Are you tired,' began the man, his voice deep and guttural, 'of the elites, telling you who can and cannot vote for?'\n\nStepanov stopped, his cigarette dangling from his mouth as he saw the man across the street, standing atop two or three big boxes, screaming as a crowd surrounded him. 'The salons, the elites, they tell us that we are a perfect democracy - but I must ask, friends, can a democracy that bans those outside of its nonsensical and arcane parties truly be 'democratic?' Can a free country truly be free, if those outside of the four salon system can't even get on the ballot, let alone be elected?'\n\nStepanov took a long, hard drag on his death stick. An older man, sitting on a bench behind Stepanov, laughed. Stepanov turned around, flicking some tobacco crumbs away. 'What's funny, old man?'\n\n'That man, he is a communist. Truly, a representative of the people, that one!'\n\nStepanov shrugged. 'Not like it matters. No matter if it's right or left, the elites always run the damn thing anyway.'\n\nThe old man nodded. 'Still,' Stepanov continued, throwing his burned away cigarette on the ground, 'at least the communists didn't pretend to be democratic. I hope every one of those intellectual bastards choke to death on their high society dinners.'\n\n'Aye, it is so. Perhaps the Supreme Court will make its decision in our favor.'\n\n'As if, old man. Those geezers are in the same pocket as the rest of them. Hell, it wouldn't surprise me if they banned one of the salons, just to make a point against the Humanists.'\n\nThe old man seemed to consider this, as he continued to watch the speaker across the street."
 ERS_constitutional_crisis.13.a:0 ""Mind if I bum a cigarette?" "Eh, I gotta quit anyway.""
 
 ERS_constitutional_crisis.14.t:0 "A Broken System"
 ERS_constitutional_crisis.14.desc:0 "Stepanov didn't often get angry. When he did, he often punched a wall, but he rarely went beyond the bounds of such assaults. But when he read the headline that morning, he felt something in his mind that hurt, that genuinely infuriated him. It read:\n\nSUPREME COURT UPHOLDS SALON SYSTEM - LEAGUE INFURIATED, INSIDERS SAY'\n\nHe had known the outcome from the beginning, most rational people. The only people who thought otherwise were wide eyed idealists, Humanists, and similarly idiotic people. But something about this, the way the court's opinions were written - 'we cannot, at this time, devolve our democracy' - it made him angry. It was like someone kicking a dog while it's down, and doing it again and again and again.\n\nDo the idiots really thing this can go on forever?\n\nSuddenly, Stepanov heard shouting coming from outside his apartment. He ran to the window, and opened it up, and below him he could see crowds of people, assaulting the shop across the street - a known Bastillards, if there was ever one. A trash can had been thrown through the window, the glass shattering.\n\nAnd for a moment, Stepanov felt like calling the cops. And then, he realized, what did it matter? What did it matter, if the outcome was the same? If the elites, the powerful, the men at the top of hill, weren't gonna listen to the people, why not make them listen?\n\nAnd so, Stepanov got dressed, and, making sure to bring his trusty revolver in case of a skirmish, went down into the street, and began to plan his first political action of his life."
 ERS_constitutional_crisis.14.a:0 "A riot is the language of the unheard."
 
 ERS_constitutional_crisis.15.t:0 "Dreams Put To Rest"
 ERS_constitutional_crisis.15.desc:0 "A light knock came at Dmitry Likhachyov's office door, distracting him from the letter he had been reading. A welcome distraction, to be sure; all these letters of protest and civil unrest made Likhachyov fear what might come next. "Please, come in." He told the person on the other side of the door.\n\nThe door opened to reveal Mieczyslaw Weinberg, who closed it behind him to give them some privacy. "Hello, Dmitry. You said there was something you needed to talk to me about?"\n\n"Yes, yes. Please, have a seat Mieczyslaw." When the other man had done so, Likhachyov continued. "I doubt you need me to tell you what this is about. The Republic is going to collapse under its own weight if the situation continues like this, and quite frankly I'm desperate enough to support any possible solution."\n\nConsidering this a moment, Weinberg let out a sigh. "I have a solution, but you aren't going to like it much, Dmitry." Likhachyov nodded for him to continue in spite of that."We can't maintain the constitution as it is," Weinberg told him, giving in. "It has to be changed meaningfully to create a truly representative democracy and satisfy the people."\n\nA deep frown appeared on Likhachyov's face, and when he next spoke, it was in a low voice. "Are you seriously suggesting we appease those damned separatists?" Weinberg opened his mouth to speak, perhaps to apologize, but Likhachyov cut him off with a wave of his hand. "No, I- you're right, Mieczyslaw, I'm sorry for that. I'll support constitutional reform, but for now, please, leave me be." After a moment's hesitation, Weinberg complied, with one last pitying look at Likhachyov.\n\nThe moment the door clicked shut, Likhachyov dug a bottle of vodka out of his desk, then started to gulp it down. So, this was how Pasternak's republic of ideals died."
 ERS_constitutional_crisis.15.a:0 "Dreams cannot last forever."
 
 ERS_constitutional_crisis.16.t:0 "Shining Creation"
 ERS_constitutional_crisis.16.desc:0 "As he awaited the arranged meeting, Daniil Kharms passed the time by thinking of the crisis the Republic now found itself in. It bored him to think of the naive demands of the protesters; could they not see the existential threat the radicals they marched alongside posed to the Republic? They were worse than the Humanists. At the same time, though, he couldn't say they were all wrong. Constitutional reform was badly needed, and the only question that remained in his mind was how he would get the other salons to support it.\n\nFinally, the door opened, and Antonina Pirozhkova walked in, seeming to look at him curiously as she did. "There was something you wished to speak to me about, Kharms?" She asked as she sat down on the opposite side of the table.\n\n"Ah, Ms Pirozhkova! Welcome, welcome!" He flashed her a big grin, but he and she both knew it didn't quite reach his eyes. "Alright, I'll cut to the chase. I'm sure neither of us wants the Republic to crumble, but that's the way it's headed as of now. However, if our salons, and the others, could work together, we might be able to find a... solution."\n\n"By which you mean the modification of the constitution?" At Kharms's surprised look she smiled thinly. "It's the only logical solution, and you're not a dumb man. Besides, If you weren't going to suggest it, I was."\n\nThis made Kharms laugh. "Well, well, well! You really are a dangerous woman, Ms Pirozhkova. Yes! The constitution has failed to contain the dangerous political extremes, and it must be rewritten for the survival of this Republic. So, shall we get started on the details?""
 ERS_constitutional_crisis.16.a:0 "Ideals made to shine brighter than stars."
 
 ERS_constitutional_crisis.17.t:0 "Supreme Court to Listen to Argument against restricted voting category"
 ERS_constitutional_crisis.17.desc:0 "TOMSK - Today the Supreme Court has decided to hear the case put forth by the League for Expanded Democratic Rights that the Salon system, a traditionally sacred cow of the Central Siberian Republic, is incompatible with democratic values. The League, which has had a hard time making itself popular with the citizenry, with it's membership rolls having minimal expansion and a limited supply of funding.\n\nTo many in the Republic, the idea of getting rid of the Salon system of governance is shocking. 'I didn't think it was real,' began 34 year old Chudov Nikolayevich, long time member of the Modernist Salon. 'I mean, how else can we prevent so-called friends of the people from undermining our civil rights?'\n\nIn spite of its unorthodox style, the Salon has maintained its status as an important element of the Republic, with many incapable of thinking of the nation otherwise. Even many of the League, such as organizer Staroverov Aleskeevich, think that while the Salons are competent and popular, although critical of 'the undemocratic and immoral idea that those without Salon backing do not have a role in government.'\n\nSo far, few are expected to closely follow the trial."
 ERS_constitutional_crisis.17.a:0 "A democracy for the people, by the people."
 
 ERS_constitutional_crisis.18.t:0 "A Working System"
 ERS_constitutional_crisis.18.desc:0 "TOMSK - Today the Supreme Court has given its final decision today on the League for Expanded Democratic Rights today in favor of the special voting blocks, stating that 'the Salon status requirement for ballot access is fully constitutional, and thus the majority of the plaintiff's case has been rejected.'\n\nMany in the League are disappointed with the decision, but many report that the outcome was expected. 'We just don't have public or constitutional support, really,' said one anonymous staffer. 'We were always gonna lose.'\n\nIn spite of its most central point - that being the special voting blocks is within constitutional bounds - the chief justice's speech has drawn the most attention among both League supporters and salon loyalists, stating that:\n\n'This Republic is based upon values of democracy and an all encompassing freedom. That is why we must do better, must do more, must never stop trying to listen to its citizens, regardless of political belief or prior loyalty, and only then will democracy flourish as it has around the world.' It then argued for expanding the voter pools, with a specific eye towards the legislative and executive branch."
 ERS_constitutional_crisis.18.a:0 "A nation of order or stability, and a nation of progress or reform, are both necessary elements of a healthy state of political life."
 
 ERS_constitutional_crisis.19.t:0 "Joint Statement"
 ERS_constitutional_crisis.19.desc:0 "The crowd gathered around the stage in Tomsk talked with confused and worried looks on their faces; the salons cooperated plenty, but it wasn't too often that you saw a leading member of two different salons make an announcement to the people together. Perhaps it had something to do with the recent unrest and protests?\n\nThe talking hushed when Mieczyslaw Weinburg and Andrei Sakharov both took the stage and went up to one of the two podiums on it. The crowd seemed even more unsure what to make of this situation now. "A good day to all you people of the Republic," Sakharov said, looking tired but as determined as ever. "I have no doubt you've all seen the recent protests for changes to our governmental system. My friend and colleague Mieczyslaw Weinburg and I are here today to address that." He nodded towards Weinburg with a smile. "Please, speak."\n\nClearing his throat, Weinburg looked over the crowd once, and realized he didn't recognize any of them. A democracy couldn't continue like this. "I promise you, good people, that we are listening to your worries, your pleas. We are working towards a resolution of this crisis as fast as we can, so all I ask is that you place a little more faith in us. With this Republic standing together, it will survive anything; but to be worth surviving, to be worth all of you standing together in defense of it, it must constantly reevaluate itself."\n\nThe crowd began to murmur, surprised by this development above all else, though they did look generally pleased by it. Unable to hide his excitement at the approaching resolution to the unrest, Sakharov grinned merrily. "In time, with your support, we will craft a Republic that is worth fighting for. Until then, I can promise you this.""
 ERS_constitutional_crisis.19.a:0 "Russia is changing for the better."
 
 ERS_constitutional_crisis.20.t:0 "Free and Open Discussion"
 ERS_constitutional_crisis.20.desc:0 "Pyotr wrote furiously as the debate got rolling in the Grey Duma. It had been a busy couple of weeks, with all the constitutional discussions and court cases going on, but even in spite of that, his editor wanted him to stick to Duma reporting. Typical, Pyotr thought.\n\nStill, it wasn't all boring. The debate didn't just deal with basic, moderate stuff, but with the founding principles of the Republic - but on the nature of their place in the constitutional structure of government. What, many asked, was the purpose of an upper house? The answers to such questions ranged from the Humanists ideals of protecting freedom and the working man, to the Bastillards cynical hatred of populism. Towards the end of the debate, one representative, a Humanist, took the proverbial microphone, going to the dias and giving a speech to his fellow members.\n\n"Friends, comrades, I speak to you as not only a representative of the Humanists, but as a loyal patriot and citizen of Central Siberia, and a believer in the liberties of mankind. I speak to the belief that all men are created equal, and that any man willing to take away those fundamental liberties is an enemy of the people. That is what we are doing, protecting the people from the will of despots who would wish to take away their freedoms."\n\n"But that alone cannot protect us, for it is only when the people lose their faith in democracy, in our constitution, and in our institutions, that such men can even take power. Without faith that our leaders have our best interests at heart, why would the people listen to us?"\n\nThe chamber went quiet. Even Pyotr's pen stopped scribbling, looking down at the young man.\n\n"I believe in nation before Salon. Any honesty, well meaning attempt to improve the faith of the men and women of this nation is something I support, regardless of which side of the aisle they may be on. Many of my allies would agree with that sentiment."\n\nThe man left the dias, but the noises did not reappear."
