 ERS_Modernist_SibPlan_Category_desc:0 "§m모더니스트§! 정부는 §G빛의 도시§!라는 거대 프로젝트를 시작하기로 결정하였습니다. 이러한 §Y부하린의 중앙 시베리아 계획§!의 진전은 거대한 전자 산업의 기반을 놓는 것을 목표로 하고 있습니다. 중앙 시베리아 산업의 도움으로 우리나라를 지켜낸 것과 같이, 우리는 신생 §G컴퓨터 과학§! 분야에의 투자를 통해 미래를 지킬 것입니다. 우리 전문가들이 컴퓨터를 통해 처리할 수 있는 정보의 양이 증가하면서, 우리는 정책들과 계획들을 훨씬 더 발전시킬 수 있습니다.\n\n이는 매우 중대한 계획로서, 시민들은 관심을 갖고 이를 지켜볼 것입니다. 계획의 완료가 §R실패§!한다면 우리 정부에 대한 국민들의 신뢰에 §R부정적인§! 결과를 낳을 것입니다.\n\n§m신시베리아 계획§!의 §G완료§!에 대한 우리의 현재 진척률은 [?ERS_megaproject_progress]% 입니다.\n\n우리의 §G월간 진척률§!은 [?ERS_megaproject_monthly_progress]% 입니다."

