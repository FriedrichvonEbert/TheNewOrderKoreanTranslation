 ERS_The_Iron_Republic_desc:0 "공화국은 우뚝 서있습니다! 수년간의 피비린내 나는 전쟁, 루프트바페의 폭격, 그리고 힘들었던 산업화가 소련의 잿더미에서 일어난, 러시아의 초강대국이라는 상태에 이르게 해 주었습니다. 우리나라는 세계에서 가장 끔찍한 잔혹 행위와 공포를 경험하고도, 어떻게든 모든 역경을 무릅쓰고 간신히 살아남아 심지어 번영하게 되었습니다. 계속된 투쟁 끝에 강해진 우리의 민주주의는, 세계 무대에서 그 권리를 맡을 준비가 되어 있습니다. 시베리아 공화국은 자신의 능력을 믿으며 더 넓은 세계로 나아갑니다.T"

 ERS_Western_Outlook_desc:0 "러시아의 운명은 서부와 불가분의 관계에 있습니다. 서부는 우리의, 그리고 모든 러시아인의 고향입니다. 독일의 군화가 러시아의 땅을 짓밟고 다니는 것을 더 이상 용납할 수 없습니다. 독일이 점령하고 있는 모스크바, 우크라이나, 벨라루스, 캅카스 영토를 해방하는 준비작업이 진행됩니다. 이는 본래 러시아의 영토였으며, 완전한 반환만 받아들일 수 있습니다. 유럽에서의 미래가 우리를 기다리고 있고, 비록 러시아가 마지막 남은 국가였을 때 이후로는 대륙과 훨씬 멀리 떨어졌지만, 우리는 그 상태를 끝내기를 매우 희망하고 있습니다."

 ERS_Eastern_Possibilities_desc:0 "비록 러시아의 궁극적인 목표는 2차 세계대전에서 잃은 서부 영토를 되찾는 것이지만, 우리는 동쪽의 우리 옛 영토를 무시해서는 안됩니다. 블라디보스토크는 우리에게 매우 소중한 것으로서, 세계에서 가장 빠른 경제 성장하는 지역 중 하나일 뿐만 아니라, 수익성 있는 미국 항만과 시장에 접근할 수 있는 항만입니다. 게다가, 이 동부 영토는 아시아 정세에 우리가 끼어들 수 있게 해줄 수 있으며, 이로서 우리는 이미 약화된 공영권을 해체시키는 데 있어 유리하게 이용할 수도 있습니다. 어떠한 경우에도, 우리는 러시아 극동 영토를 해방시킬 수 있는 어떠한 기회든 붙잡을 준비가 되어 있어야 합니다."

 ERS_The_Waiting_Game_desc:0 "우리의 외교관청이 설립되고 이웃 국가들과 해외의 다른 국가들간의 관계가 수립됨에 따라, 이제 우리는 첩보 활동을 시작할 수 있는 기회를 갖게 되었습니다. 우리의 공작원들은 외국 정부에 침투하여 지속적으로 우리나라에 더욱 더 이익이 될 국가 기밀을 빼돌릴 것입니다. 우리가 이들 국가의 수뇌부에 더욱 영향을 미칠 수 있도록 하는 정보들을 얻기 위해 모든 노력을 기울여야 합니다. 누군가 슬그머니 일어나서 우리가 활용할 수 있는 정보 하나를 주는 것은 오직 시간 문제일 뿐입니다."

 ERS_Central_Asian_Hinterland_desc:0 "중앙아시아는 더 넓은 세계로 가는 몇 안 되는 길 중 하나입니다. 중앙아시아는 인도라는 거인으로 향하는 길을 열어줄 뿐만 아니라, 독일이 지배하고 있는 페르시아와의 완충 지역이 되어줄 것입니다. 우리가 상호 방위 협정을 맺을 수 있는 동맹이나 파트너를 찾는 것이 유익할 것입니다. 게다가, 중앙아시아 시장으로 우리 경제를 확장하면 두 나라 모두 상당한 이익을 얻을 수 있을 것입니다. 중앙아시아의 기업인들과 접촉을 시도해서 그들이 우리와 무역관계를 맺는데 극도로 반대하지 않는지 알아보아야 합니다."

 ERS_Rising_Sun_desc:0 "비록 일본이 독일만큼 러시아 주권에 대한 커다란 위협으로 여겨지지는 않았지만, 그들은 여전히 세계에서 몇 안되는 초강대국 중 하나로서 남아있으며, 일본의 공영권은 우리 러시아와 지구상에서 어떠한 국가들보다도 더 긴 국경선을 마주하고 있습니다. 우리는 몇몇 외교관들을 도쿄로 보내서 그들이 우리를 정확히 어떻게 생각하는지 보고, 그들이 위협인지 아닌지를 판단해야 합니다. 만약 우리의 첫 회담이 잘 진행된다면, 우리는 대사관을 설립하고 블라디보스토크와 그것의 미래의 잠재적인 소유권에 대한 더 중요한 논의로 확장할 수도 있을 것입니다."

 ERS_The_Failing_Eagle_desc:0 "독일은 멀리 떨어진 나라입니다. 수년간 지속된 경제 실패와 최근의 내전으로 독일은 과거의 그림자가 되었지만, 통일 러시아의 생존에 가장 거대한 위협으로 남아있습니다. 우리 공화국이 여러 해 동안 군벌들과 싸워왔다는 점, 특히 시베리아에서 하루하루를 살아남는 데에만 집중했었다는 점을 감안할 때, 독일과 팍트에 대한 우리의 지식은 다소 제한적입니다. 우리는 죽어가는 제국과 그 속국들에 대해 최대한 많이 배우고, 또 우리의 이익을 위해 그들의 약점을 어떻게 활용할 수 있을지 알도록 노력해야 합니다."


