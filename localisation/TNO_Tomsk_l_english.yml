 ERS_A_Shining_City_desc:0 "톰스크. 언덕 위의 도시, 모든 러시아를 조명할 빛나는 도시. 러시아뿐만 아니라 모든 사람들을 위한 더 나은 세상을 꿈꾸는 사상가들의 공화국. 이제는 우리가 세상에 손을 내밀어 자비로운 지성주의의 메시지를 알릴 때입니다. 우리는 현장직 노동자가 사무직 노동자처럼 생계가 든든한 미래를 꿈꾸며, 모든 인류가 민주적 자주통치 아래에서 단결된 미래를 꿈꿉니다. 확신하기에는 고상한 이상이지만 올바른 동맹국들과 함께 적절한 시기에 가능할 수도 있는 이상."
 
 ERS_Render_Unto_Caesar_desc:0 "현대 경제의 가장 큰 원동력은 신용입니다. 회사의 미래 수익성 약속에 대해 대출을 받을 수 있는 러시아 기업인들의 능력은 어마어마합니다. 이것은 보다 안전한 외국계 은행들이 러시아 기업인을 도와 회사를 성장시키고 경제 전반을 전례없이 높은 수준으로 끌어올리기 때문에 엄청난 경제 성장을 촉진시킬 것입니다. 그러나 이는 러시아가 국제 금융 시장을 돌파해야 가능합니다. 대부분의 주요 국제은행들에게 우리는 현재 낮은 신용등급을 받고 있으며, 그들은 우리 같이 취약한 위치에 있는 국가에 기꺼이 투자해 어떻게해도 결국 손해볼 수밖에 없는 짓은 하지 않을 것입니다. 우리는 금융계에서 친구를 사귀고 그들의 마음을 바꿀 수 있는지 알아보기 위해 노력해야 합니다."
 
 ERS_Cultural_Missions_desc:0 "러시아는 1940년대에 수십 년 동안 갇혀 있었습니다. 오늘날 세계 각국이 현대시대로 전진하는 동안 말입니다. 그들은 우리가 급진적이라고 보는 방식을 통해 과학적으로, 문화적으로, 경제적으로 진화해 왔습니다. 우리는 외교관을 이런 외국으로 보내 그들의 사회가 어떻게 변해왔는지, 그리고 우리가 산업화되고 일반 국가, 어쩌면 강대국이 됨으로 인해 우리 문화와 사회에 어떤 변화를 기대할 수 있는지 탐구해야 합니다. 우리는 이러한 준비가 최악의 성장통을 예방할 수 있게 해주기를 바랍니다."
 
 ERS_The_Foreign_Policy_Council_desc:0 "우리나라가 다양한 러시아 주요 세력들 사이에서 우월한 지위에 급속도로 가까워짐에 따라, 우리는 외교적으로든 경제적으로든 심지어 문화적으로든 점점 더 외국 열강들과 접촉하게 될 것입니다. 미래에 협력하고 적대하게 될 많은 강대국들의 이익을 관리하는 데 있어, 우리나라가 어떻게 나아가야 할지 방향을 정하기 위해 우리는 협의회에 국가의 가장 위대한 지성들을 모아야 합니다. 이 협의회는 외국인 투자 장려, 기술 공유, 상호 경제 협정과 같이 우리 이웃과 해외 이권에 대해 외교 정책 목표를 어떻게 설정해야 하는지를 결정하는데 더욱 도움을 줄 것입니다."
 
 ERS_Hoping_For_The_Best_desc:0 "우리나라는 통일의 도전자로서 강력해졌고 많은 군벌들이 우리를 주목했습니다. 아군이 거의 모든 방면에서 막을 수 없는 행진을 계속함에 따라, 몇몇 소규모 군벌들이 우리에게 휴전, 심지어 평화적 통일의 가능성에 대해 연락을 해 왔습니다. 만약 우리가 이 조그마한 나라들과 평화적인 재통합을 협상하게 된다면, 그들이 전쟁의 피해로 고통받지 않을 것이라는 것을 고려해볼때 우리 지위와 이들 지역의 가치 모두를 크게 상승시킬 것입니다. 우리는 이 작은 이웃들과 외교 채널을 열고 우리가 무엇을 할 수 있을지 알아봐야 합니다."
 
 ERS_Preparing_For_The_Worst_desc:0 "준비를 소홀히 하는 것은, 낭패를 겪을 준비를 하는 것입니다. 우리는 평화적인 통일을 바랄 뿐이지만 협상이 전쟁으로 끝날 가능성에도 대비해야 합니다. 북부에서의 기갑 공격이나 남부에서의 보병 공격과 같이 실행될 수 있는 다양한 시나리오에 대한 계획을 세워야 합니다. 어느 훌륭한 외교적 협상도 국가의 군사력의 영향에 의해 뒷받침된 것이기 때문에, 우리는 국경에 아군을 대기시켜 놓아야 합니다. 외교가 결렬되고 전쟁이 선포된다면, 우리는 일순간에 진격할 준비가 되어 있을 것입니다."
 
 ERS_Truth_Unshackled_desc:0 "우리 공화국은 인류에게 좋은 모든 것을 대표합니다. 우리는 진실, 정의, 민주적 자치를 대표합니다. 러시아에는 이러한 개념에 근본적으로 반대하는, 오직 모든 러시아인을 하나의 독재적 통치 아래에서 노예로 만들려고 시도하는 나라와 사람들이 있습니다. 우리는 그들에게 맞서는 고결하고 도덕적인 자로서, 그 의무는 그러한 선을 러시아 전역에 전파하는 것입니다. 적들은 우리를 오래 지체시킬 수 없을 것입니다."
 
 
