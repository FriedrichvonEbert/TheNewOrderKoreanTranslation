 ERS_The_Siberian_Phoenix_desc:0 "The fall of the Russian Republic in 1918 shocked the world; it harbinged the rise of the first communist nation, and the end of a brief experiment in Russia of republican democracy. In the aftermath of the fall of Bukharin's union many assumed that the Central Siberian Republic would form the kernel of a new Russian Republic. When it too, fell, all wrote off the rump government in Tomsk as likely to fall within the year.\n\nNow the Central Siberian Republic is back, stronger than ever! The world shall hear of this good news, as we try to make the best of our isolated and land locked position to reach the wider world. It is time for a diplomatic charm offensive."

 ERS_Far_From_Friends_desc:0 "Europe is in agony, the continent of the enlightenment critically wounded by fascism, few nations spared from gangrene as the Third Reich agonizes. Yet, one beacon of the old West remains beyond the Atlantic, the United States of America.\n\nThe Americans are not perfect, and they are very far from us. This shall not preclude us from reaching out to them. Any financial aid or scrap of recognition we can deprive our rivals from will go a long way toward helping us reach the top of the Russian unification."

 ERS_Close_To_Rivals_desc:0 "To the east, on the shores of the Pacific, and to the west, near the great Ural mountains, various Russian states are emerging from the Russian Anarchy. Our intelligence agencies have reported a range of candidates for Russian unification, from professional remnants of the Red Army, to military juntas of the type we found in Novosibirsk, to thing as far afield as German death cults and theocratic popular uprisings.\n\nWe must be ready for anything. Being able to negotiate diplomatic integration of any moderate republic we find into our own government would be a great boon. Being forced in a fight to the death for the future of Russia would be of great danger to our mission. We must be prepared."

 ERS_A_Declaration_Of_Intention_desc:0 "Many we encounter have heard of the transformation of the Central Siberian Republic and ask of our commitment to Democracy and Russian freedoms. To clarify the purpose of our mission to expand the Russian Federation, we shall present a declaration of intention.\n\nAll of the salons in Tomsk fight to maintain the flame of democracy in Russia. Of all the political associations, the Decembrist Society is the one most dedicated to the people's freedom, to the respect of tradition and to the embrace of modernity and western ideas. Wherever the Republic meets friends of liberty, it shall embrace them with open arms. Our enemies should not mistake this kindness for naivety; the errors of the past have taught us well. All threats to democracy will be terminated in the appropriate manner, their perpetrators judged and reeducated."

 ERS_The_Northern_Path_desc:0 "It is not true in a strictly speaking way that we are a landlocked nation. To the north is the Arctic Sea, one of the hardest to navigate bodies of water in the world. Frozen most of the year, and barely reachable from the east or west, our distant northern shores are a mixed blessing.\n\nHowever, it is important we make use of all we have. Flying a great circle route over the northern Arctic allows diplomatic planes to significantly cut down their travelling distance. Local fishermen also extract stocks of food that can supplement our resources. Settlement like Dikson on the Arctic shores and villages among the Yenisei Gulf can serve as refuelling points for planes and ships in the region."

 ERS_The_Southern_Path_desc:0 "The recent years have not been kind to Central Asia. With the breakdown of the Soviet Union, the western parts of Central Asia such as Kazakhstan have fallen to warlordism and banditry. As to the east, Xinjiang lives haphazardly in Tokyo's orbit, its daily affairs left to local strongmen as has been tradition since the beginning of the Chinese Warlord era.\n\nCentral Asia is also one of our few ties to the outside world. Through Xinjiang we can reach the Sphere's leadership. To the west in resurgent Kazakhstan, local trade and air hubs have reached much deeper into the south, to Persia and India. It is a long path to the wider world, but one we have to traverse as long as the shores of the Pacific are denied to us. Time to start visiting local leaders with gifts and diplomats, to see what kind of deal we can reach."

 ERS_The_Russian_Federation_Is_On_The_March_desc:0 "The world thought us buried. Thought the Central Siberian Republic a failed state, a mere moment of calm in the chaos and horror of the Russian Anarchy. Thought the militarists, the anarchists and the other separatists had fatally wounded Pasternak's dream.\n\nThey shall dismiss us no more! The Central Siberian Republic of old was reborn in war, its egg warmed by the hope and determination of the common Russian people. Our state forms the embryo of a new Russia, one determined to fight for freedom and equality for all our citizens. Let our enemies quake in fear! Let our friends rejoice! The Russian Republic is on the march."


