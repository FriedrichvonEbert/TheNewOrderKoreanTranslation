 ### Batov tree ###
 TOB_a_union_of_the_people:0 "A Union of the People"
 TOB_a_union_of_the_people_desc:0 "Under the leadership of High Marshal Batov and the Council of Generals, destiny has been generous to us and we have grasped it: West Russia has been reunited under one banner! However, now is not the time for too much celebration. There is still much work to be done beyond just reunification. Our administration is stretched to its limits and we must work fast to quickly integrate the people of West Russia into our burgeoning state. We have endured so much worse up to this point, that our present obstacles are nothing. Thus, let us march on with ever greater resolve knowing that we can and will be victorious."

 TOB_why_we_fight:0 "Why We Fight"
 TOB_why_we_fight_desc:0 "War is a terrible thing and no person easily salivates after death as men do after caviar. The people of Russia need a reason to fight. The Council of Generals has approved a propaganda campaign to remind our people why we continue onwards without stop. Our quest for reunification is not yet over. One half of Russia still remains out of our grasp, Moskowien is still under fascist control, and Russia is still weak. These are herculean tasks but we must try. Therefore, send out the best artists to draft and design new slogans, posters, and other forms of media so that once again the Russian People may be united under one flag."

 TOB_freedom_from_oppression:0 "Freedom from Oppression"
 TOB_freedom_from_oppression_desc:0 "Mother Russia will need all the help in the wars to come so why then does she relegate her daughters to be at home? The time has come to open up the restrictions to women in combat roles. They already serve with diligence in rear echelon roles and it makes no sense to restrict women from frontline duty if they meet the high standards of training. High Marshal Batov had been briefed on this and demands that these restrictions be lifted immediately."

 TOB_freedom_from_persecution:0 "Freedom from Persecution"
 TOB_freedom_from_persecution_desc:0 "For far too long, Russia has been a lawless wasteland with it carved up between bandit lords, fascists, and other wicked men. It was a free-for-all but the average person got it the worst. "Might makes right," as those wicked men say. No more. Although our Russia will be a mighty one, it must also be a fair one. Our leading legal theorists are now tasked with rehauling our legal system. It must scale up to include these larger populations and territories as well as making the courts more fair and less corrupt. The Council of Generals have recommended certain legal goals for the theorists: a more fluid appeal system, offering military service in exchange for lighter sentences, more use of jury trials, the list goes on. In our quest for the justice of all of Russia, we mustn't neglect the justice of Russia's people. Let it be done!"

 TOB_freedom_from_annihilation:0 "Freedom from Annihilation"
 TOB_freedom_from_annihilation_desc:0 "Our conflicts have run the entire gambit from anti-bandit raids to counterinsurgency patrols to full blown conventional war with regional warlords. Our armed forces are already blessed with proper discipline and training and we hope that if we make some issues clear on the theoretical level then we may begin to formalize it into everyday tactics.\n\nTherefore, the leading military experts and the Council of Generals are looking to conduct a formal review of standard operating procedures as well as rules of engagement. No longer will we merely claim to be a truly professional army but to become one as well!"

 TOB_the_next_generation:0 "The Next Generation"
 TOB_the_next_generation_desc:0 "It is time for a new wave of recruitment to replace the casualties sustained since all the reunification conflicts. It should be easy to cook up a new recruiting campaign, our copywriters already have a catchy name: "The Next Generation".\n\nThe focus would be on our professionalism: no longer are we a group of conscripts with rusty rifles but we are now perhaps one of the most competent armies in all of Russia now. There is proper logistical support, real training from veterans, and, most importantly, proper compensation. The future of Russia's security is here, will you be part of the Next Generation?"

 TOB_appealing_to_the_populace:0 "Appealing To The Populace"
 TOB_appealing_to_the_populace_desc:0 "For the most part, West Russia has accepted our new administration but there remains a few insurgent holdouts. On the military front, our best men are trying to dislodge any strongholds that may yet remain but counterinsurgency is much less about bombs or bullets and more about hearts and minds. The sorry people of Russia's anarchy have suffered too long under tyrannical strongmen and warlords. Fair, we ourselves are not a civilian institution but we have no plans to be tyrannical.\n\nEven the Council of Generals hope that one day Russia may be ruled without martial law. However, the people of West Russia do not know this. Beyond words and propaganda however, the Council of Generals recommends action to build trust. We hope to integrate civilian advice and input within our ever growing administration going forwards and the people will know that."

 TOB_reintegrate_the_remnants:0 "Reintegrate The Remnants"
 TOB_reintegrate_the_remnants_desc:0 "It was a pity that the first West Russian War did not take back Moskowien but we will never stop applauding our predecessors, the Western Russian Revolutionary Front. They were a truly veritable army and our hope is that they would come in from the cold. True, the Russian People's Union is no longer an organization based upon "Marxist-Leninist" principles but no doubt we would hope that those old soldiers would reconsider. Those who are still young enough to fight may still yet have value as non commissioned officers.\n\nEven veterans who are not fit for frontline combat have survived would be a valuable asset to act as members in our officer corps. The Internal Security Bureau has also been collecting leads. There are rumors that some ex-commanders are hiding under new aliases since the reunification. Let us use our intelligence assets and find them. We mean no harm towards the former members of the WRRF. In fact, from one group of old soldiers to another, all we wish to do is give them one more chance to reunite Russia and to drive out the fascists from Moskowien."

 TOB_securing_heavy_industry:0 "Securing Heavy Industry"
 TOB_securing_heavy_industry_desc:0 "Although our men were given stern orders to prevent collateral damage, much of the fighting has rendered heavy machinery and factories in West Russia offline. It's one thing to prevent damage to the factories and another to restart them. The Council of Generals has passed executive action for our existing industry to focus on providing the necessary components and items needed to restart the offline factories."

 TOB_restoring_russia:0 "Restoring Russia"
 TOB_restoring_russia_desc:0 "West Russia definitely had the worst of things when it came to the terror bombings and the chaos after the West Russian War. The people here deserve better which is why proper integration is of the highest priority at this moment. The Russian People's Union must be sustainable before it can be strong and right now we are overstretched. We will draw up a plan to properly build up the region and to once again bring order to these lands."

 TOB_the_councils_plan:0 "The Council's Plan"
 TOB_the_councils_plan_desc:0 "Beyond properly reintegrating the West Russian regions, the Council has decided to properly convene to design the strategic plans for how best to do things. High Marshal Batov and the other members of the Council will be meeting for a week-long conference. In an early analysis, the majority of the obstacles seem to be more civilian related which would come with its own challenges. Thus, it would be important to have the proper goals and principles before embarking on enforcement and proper implementation."

 TOB_grants_for_academia:0 "Grants for Academia"
 TOB_grants_for_academia_desc:0 "Few ever pity a fool and, if things do not change, Russia as a nation would remain a nation of fools. So many years of anarchy and terror bombing have permanently set back the Russian people from proper progress. We have no delusion to think we would instantly catch up to the superpowers in Germany, Japan, or even on the far shores of the United States but the time to start is now.\n\nOur Council has decided to consult the academics about our first steps and they have recommended providing grants to incentivize the populace. Let us hope that these investments will pay us great dividends!"

 TOB_price_controls:0 "Price Controls"
 TOB_price_controls_desc:0 "The economic situation is dismal in the Russian People's Union. The Council had many heated discussions with the leading economic experts on how best to move forwards but the Council has decided to overrule their free market suggestions much to their dismay. Price controls will be set in place for basic necessities such as food, fuel, and water to combat inflation. To placate the economists, the Council has explained time and again that these are but temporary measures and new long term options may be implemented in the future but stability is the primary priority as of now..."

 TOB_the_eagles_soar:0 "The Eagles Soar"
 TOB_the_eagles_soar_desc:0 "The time has come again to warm relations with our wealthy and powerful patron across the ocean, the United States. We have already established formal diplomatic relations as a regional power and the time has come to deepen our relations. Further economic or military support would do much to help us reunify Russia.\n\nAs such, we are planning a diplomatic visit to the United States with High Marshal Batov leading the procession. We hope to remind our backers that their previous support was not in vain and neither would our future requests be wasted either. Our diplomats are already beginning to draft a few of our economic/political concessions for their aid. May our visit be received well."

 TOB_to_serve_russia:0 "To Serve Russia"
 TOB_to_serve_russia_desc:0 "After all of our hard work, my friends, it should be time to see the fruits of our labor! After so many weeks of brainstorming and managing from within his office, High Marshal Batov has expressed interest in having a personal inspection of a few places -. However, in typical Batov fashion, he has requested that they are kept as surprise inspections. Very well, may he be impressed!"

 ### Yeltsin tree ###
 TOB_democracy_triumphant:0 "민주주의의 승전!"
 TOB_democracy_triumphant_desc:0 "보리스 옐친은 마침내 국가의 방향을 민주주의로 이끌었고, 러시아 연방 공화국이 새롭게 태어났습니다! 그러나 이러한 발전과 더불어 최근 우리가 정복한 영토를 다시 통합하고 민주적인 제도를 확대하는 것과 같은 새로운 과제가 대두되고 있습니다.\n\n러시아의 절반이 우리의 통제하에 있기 때문에, 우리는 마침내 진정한 민주주의를 실현하기 시작할 수 있습니다. 그리고 옐친 대통령은 축하 연설을 할 것입니다.\n\n우리나라의 자유를 위해!"

 TOB_bury_the_past:0 "과거청산"
 TOB_bury_the_past_desc:0 "우리가 더 너아가기 전에, 옷장 안에 우리가 없애야 할 해골이 있습니다. 예브게니 프리마코프 총리는 옴스크에서 흑색연맹와 인연을 맺었습니다. 오늘날, 자연스럽게, 그는 더 이상 이 단체와 관계가 없습니다. 하지만 여전히 남아있습니다. 이는 우리의 민주주의에서 중대한 스캔들을 야기할 수 있습니다.\n\n프리마코프는 총리로서 영향력을 행사하여 내부안보국이 연맹에 자신의 이름이 붙어 있는 모든 문서를 치우고, 누가 알고 있는지, 누가 모르는지를 알아낼 것입니다. 아는 사람들은 그들의 침묵에 대해 푸짐하게 보상을 받을 것입니다."

 TOB_a_breath_of_fresh_air:0 "신선한 바람"
 TOB_a_breath_of_fresh_air_desc:0 "바토프 원수는 더 이상 우리 정치에서 지배적인 세력이 아닙니다. 그는 우리의 안보 장관으로 남아 있습니다. 사실, 그는 이 새로운 민주주의에서 그의 지위를 배웠고, 우리 국민에게 앞으로 다시 상기될 것입니다. 시간이 흐를수록 공화국의 민주주의는 그 핵심부터 강화될 것이며, 군사 통치에 대한 모든 기억은 불손하게 사라질 것입니다.\n\n새로운 러시아를 향해!"

 TOB_to_the_new_republic:0 "새로운 공화국을 향해!"
 TOB_to_the_new_republic_desc:0 "러시아 영토의 상당 부분을 현재 우리 정부가 관리하고 있는 가운데, 우리는 기대되지만 여전히 고통스러운 관료주의적 부담을 겪게 되었습니다.\n\n이를 쉽게 하기 위해, 우리는 시크티프카르의 옛 공화국처럼 강한 민주주의 배경을 가진 모든 국가 출신들에게 접근하여, 조국의 붕괴에 뒤이어 그들의 지위를 잃은 정치인들과 의논할 것입니다. 그들의 기술은 우리가 우리의 새로운 영토를 더 빠르고 효율적으로 통합하는 데 도움이 될 것입니다."

 TOB_the_brilliant_flame_of_democracy:0 "민주주의의 눈부신 불길"
 TOB_the_brilliant_flame_of_democracy_desc:0 "보십시오, 러시아에 자유가 얼마나 찾아왔는지! 그러나 우리는 가만히 앉아서 이러한 기관들이 저절로 발전하도록 내버려 둘 수는 없습니다. 여전히 울타리 안에 있는 모든 시민들이 우리와 함께할 수 있도록 무엇을 어떻게 참여해야하는지 격려해야합니다. 러시아 연방 공화국은 길을 여는 데 적극 나서야 합니다!"

 TOB_a_free_russia:0 "자유 러시아"
 TOB_a_free_russia_desc:0 "사람이 정치의 본질을 읽고, 쓰고, 이해할 수 없다면 누구를 선택하고 투표할 수 있다고 말할 수 있겠습니까? 러시아의 교육 시스템은 수십 년째 퇴보하고 있지만, 국가로서 우리는 국민들에게 그들이 배워야 할 지식을 제공할 책임이 있습니다.\n\n학교, 교육자, 소모품 등에 쓰이는 예산이 증가할 것입니다. 더 똑똑하고 나은 러시아를 위해."

 TOB_back_to_washington:0 "다시 워싱턴으로"
 TOB_back_to_washington_desc:0 "미국에 있는 우리의 친구들은 우리와 비슷한 이상을 공유하고 있습니다. 사실, 그들은 자유 세계의 지도자로 환영 받고 있고, 이는 당연합니다! 우리가 미국인들로부터 배울 수 있는 것이 많이 있습니다. 그래서 보리스 옐친은 좋은 관계를 발전시키기 위해 워싱턴을 직접 방문했습니다.\n\n모두 잘 마무리되길."

 TOB_reintegrate_the_west:0 "서부 재통합"
 TOB_reintegrate_the_west_desc:0 "서러시아의 영토는 우리가 처음 확장한 영토만큼 우리 정부와 긴밀하게 연결되어 있지 않습니다. 이 문제는 빨리 시정되어야 합니다. 모든 마을, 도시, 지역이 러시아 연방 공화국으로 통합되어야 하며, 가능불가능의 문제가 아니라 시간 문제일 뿐입니다."

 TOB_sweeping_privatization:0 "민영화 가속"
 TOB_sweeping_privatization_desc:0 "우리 경제의 많은 부분이 여전히 국가의 손에 달려 있습니다. 그럴 필요가 있을까요? 비록 우리가 자애로운 의도를 가지고 있지만, 우리의 시야에서 일어나는 모든 것을 미세하게 다룰 수는 없습니다. 민영화 프로그램이 시작될 것입니다. 러시아의 상황판단이 빠른 사람들에게 사업 전권을 넘겨주고, 그들로부터 번영을 만들어낼 것입니다."

 TOB_economic_shock_therapy:0 "경제 충격 요법"
 TOB_economic_shock_therapy_desc:0 "진행 속도가 충분히 빠르지 않습니다! 하지만, 사업 전문가들의 지지를 통해 보리스 옐친은 새로운 생각을 발전시켰습니다. 만약 국가가 물가 통제 종식, 무역 및 외국인 투자 개방, 국영 기업 민영화와 같은 급진적인 개혁을 강하게 밀어붙일 수 있다면, 그러한 급진적인 개혁이 법제화될 수 있다면, 우리는 공산주의의 중심에서 우리 경제를 개혁할 수 있을 것입니다. 물론, 편한 직업을 잃는 것을 두려워하는 관료들의 완고함은 제쳐둘 것입니다.\n\n이는 향후 러시아 경제를 더 좋게 바꾸기 위해 필요한 급격한 변화이며, 그렇게 하지 않으면 나중에 더 큰 피해를 입을 것입니다. 어떤 사람들은 그 격변으로 고통 받을지 모르지만, 그들은 제때에 마땅히 받아야 할 재산의 몫을 받게 될 것입니다. 러시아의 모든 시민들도 마찬가지입니다."

 TOB_throne_of_bayonets:0 "힘의 권좌"
 TOB_throne_of_bayonets_desc:0 "마침내 민주주의가 러시아 세계에서 불안한 기반을 찾기 시작했지만, 군대는 여전히 다모클레스의 검처럼 우리를 엄습하고 있습니다. 그 끈이 잘려나가고 공화국에 떨어질 준비가 되었습니다. 옐친 대통령은 바토프 원수와 회담을 갖고 향후 계획에 대해 심도 있게 논의할 예정입니다. 민주주의 제도와 군대 요소 모두 협력과 상호작용을 해야 합니다. 그렇지 않으면 더 많은 갈등이 우리를 괴롭힐 것입니다."

 TOB_placate_the_military:0 "군대 회유"
 TOB_placate_the_military_desc:0 "군대는 우리가 그들에게 어떤 대접을 해주기를 기다리며 계속 서 있을 수 없습니다. 어느 정도까지는 그들의 영향력과 충성심을 견제하기 위해 그들을 달래야 할 것입니다. 공화국은 다행히도 새로운 군사 기술을 개발하는 데 투입할 수 있는 여분의 자금을 가지고 있습니다. 그것이 무엇이든지 간에, 우리 군대의 발전을 도울 뿐만 아니라 그들을 더 만족하게 만드는 양면적인 효과를 가져올 것입니다."

 TOB_the_saviors_of_russia:0 "러시아의 구원자"
 TOB_the_saviors_of_russia_desc:0 "민주주의는 좋은 마음만으로는 지켜질 수 없습니다. 민주주의는 보호가 필요합니다. 보호는 우리의 용감한 군인들이 군복무를 하는 형태로 이루어질 것입니다. 공화국은 사람들의 군 입대를 장려하고, 최종적으로 러시아 통일을 방해하는 모든 이들을 향해 다시 한번 전쟁을 벌일 것이라는 생각을 좀더 받아들이게 하기 위한 선전 프로그램을 시작할 것입니다."

 TOB_feed_the_beast:0 "야수 먹이주기"
 TOB_feed_the_beast_desc:0 "우리 군이 전투의 첫 신호에 달려나가는 광포한 자와 남자로만 구성된다면 러시아는 결코 통일될 수 없습니다. 군대는 할 수 있는 최선을 다해야 합니다. 그리고 당연히 새로운 훈련 기술과 현대전에 투자하는 데 필요한 자금이 제공될 것입니다. 국가의 방위를 위해서, 국민의 보호를 위해서!"

 TOB_rise_from_the_ashes:0 "잿속에서 일어나다"
 TOB_rise_from_the_ashes_desc:0 "공산주의자들과 군국주의자들의 시대 이후 줄곧 필요했던 충격적 처치가 경제에 가해졌습니다. 마찬가지로 군부의 권력욕도 충족되었고, 우리는 군대를 알맞은 전투력으로 개혁하기 시작했습니다. 민주주의의 이상은 공화국의 영역에 천천히 그리고 확실히 퍼지고 있습니다."

