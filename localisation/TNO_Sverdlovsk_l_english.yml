 TOB_Not_So_Red_Army_desc:0 "§G우랄 군구§! 정부는 로코솝스키의 가장 충성스럽고 능력있는 전우들만으로 이루어져 있습니다. 나머지 아군들은 그렇지 않습니다. 현재 우리의 군대는 §R튜멘§!에서 막 탈영한 장병들로 가득 차 있습니다. 사건이 정리되자마자 우리쪽으로 국경을 넘어왔습니다. 많은 사람들이 여전히 §R튜멘§!과 심지어 카가노비치에게 우호적인 견해를 가지고 있습니다. 더욱 만연하고 시급한 문제는 전국 각지의 병영에서 §R흑색연맹§!의 선전선동이 발견됐다는 보고가 증가하고 있다는 겁니다.\n\n우리 군대에 간첩은 용납할 수 없습니다. 반역적이거나 의심스런 자들은 반란을 일으켜 국가를 내부로부터 파괴하기 전에 처리해야 합니다."

