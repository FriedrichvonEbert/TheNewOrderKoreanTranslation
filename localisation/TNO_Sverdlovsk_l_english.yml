 ### Regional political tree ###
 TOB_the_status_of_the_district:0 "군구의 상황"
 TOB_the_status_of_the_district_desc:0 "수년간의 전쟁과 폭격, 그리고 유혈사태를 겪은 후, 마침내 우리는 서시베리아를 우리의 통치하에 하나로 묶을 수 있었습니다. 군벌과 이데올로기 광신자들의 마지막 버팀목이 풀리면 우리는 힘든 결정을 내려야 할 것입니다. 스베르들롭스크는 몇 년 전부터 군의 통치를 받아 왔으며, 이것은 우리의 이익에 큰 도움이 되었습니다. 당시 러시아의 불안정한 상황은 국가 차원의 의사결정에서 군부의 우선순위를 부여할 필요가 있었습니다.\n\n하지만, 스베르들롭스크는 이미 시작했던 일을 해냈습니다. 우리는 러시아의 상당 부분을 재결합했고, 더 이상 지속적인 침략 위협을 받지 않을 정도로 우리 나라를 이끌어냈습니다. 민주당 지지자들은 상황을 고려하여, 이제 민주주의로 전환해야 할 때라고 주장합니다. 군 당국은 이런 조치들이 시기상조이며, 우리의 입장이 민주주의를 허용할 만큼 아직 안전하지 않다고 주장합니다. 이를 해결하기 위해, 그 문제에 대한 국민투표가 열릴 것입니다. 스베르들롭스크에 민주주의가 올까요, 아닐까요?"
 
 TOB_the_army_knows_best:0 "군대는 정답을 안다"
 TOB_the_army_knows_best_desc:0 "우리는 아직 민주주의를 구현하기 시작할 만큼 안전한 위치에 있지 않습니다. 러시아 군벌시대가 끝나갈지는 모르지만 통일과는 거리가 멉니다. 소련의 잿더미에서 생겨난 거대한 헛소문들은 이전에 직면했던 어떤 위협보다도 더 위험합니다.\n\n원칙적으로 이 시스템을 지지하지만, 국민들을 위해 군사정부가 끝나는 것을 용납할 수 없습니다. 만약 다가오는 국민투표에서 부정행위를 하는 것을 의미한다면, 그렇게 될 것입니다."
 
 TOB_fledgling_democratic_institutions:0 "신생 민주주의 기관"
 TOB_fledgling_democratic_institutions_desc:0 "민주주의로의 전환을 위한 정부의 기구를 준비하는 것은 쉬운 일이 아닙니다. 이전 관료들과 부서들의 기능과 각각의 임명 시스템을 바꾸어야 할 뿐만 아니라, 새로운 형태의 정부를 수용하기 위해서는 완전히 새로운 제도를 만들어야 합니다.\n\n전국회의나 독립된 사법부와 같은 제도입니다. 이전에 군에서 담당했던 책임과 기능은 이 기관들 사이에 재분배되어야 합니다. 새 정부를 세우는 것은 힘들지만, 궁극적으로 그럴 가치가 있습니다."
 
 TOB_deciding_the_future:0 "선택하자, 우리의 미래를"
 TOB_deciding_the_future_desc:0 "국민투표의 날이 왔습니다. 전국의 남녀노소가 결과를 기다리는 동안 숨을 죽이고 시간을 표시합니다. 공장과 광산의 노동자들은 술집에 앉아 술을 마시며 라디오 아나운서의 말을 열심히 듣습니다.\n\n한 무리의 어린 학생들이 수도 광장에서 확성기의 발표를 기다립니다. 병영 안의 군인들은 무리를 지어 앉아 지휘관이 새소식을 갖고 돌아오길 끈기 있게 기다리고 있습니다. 정부 관료들이 투표를 집계하고 국가는 긴장하고 있습니다. 승자는..."
 
 ### Batov political tree ###
 TOB_the_guiding_hand_of_the_marshal:0 "원수의 인도의 손길"
 TOB_the_guiding_hand_of_the_marshal_desc:0 "파벨 바토프 원수 휘하의 군대가 가까스로 승리를 거두었습니다! 군대가 정부를 장악함에 따라, 바토프 원수는 군구를 러시아 국민들을 위협하는 세력들에 맞서 더 많은 승리로 이끌어 나갈 것입니다.\n\n전쟁 계획은 검토되며 수정되어야 합니다. 군사연구 예산은 군사비와 더불어 2배로 늘어날 것입니다. 원수의 인도하에, 군구는 번영하고 확장될 것입니다. 곧, 우리는 우리 스스로 러시아라 부를수 있을지도 모릅니다."
 
 TOB_establish_the_council_of_generals:0 "장성 의회 설립"
 TOB_establish_the_council_of_generals_desc:0 "Even the greatest of leaders can't run a nation by themselves. A council of generals is to be established, with the purpose of both advising the Marshal and helping carry out his directives both on the front lines and in the government. These generals will serve a secondary purpose. They will act as a check on the Marshal's power.\n\nShould he ever begin making erratic decisions or begin taking actions against the stability or benefit of the District, they will act and remove him as head of the government. Hopefully the situation never degrades to such a point, but should it occur, we will be prepared."
 
 TOB_russian_stratocracy:0 "러시아 군정"
 TOB_russian_stratocracy_desc:0 "Our governmental administration is a prime example of the efficiency of the military. Our soldiers are regimented within an inch of their lives during their service, and keep that regimented attitude about life when they leave. These men become warriors, brave and unafraid to do what needs to be done in the moment.\n\nOur military boys are the cream of the crop, and have proved how effective and trustworthy they are in government. Surely it makes sense to reserve certain positions in government for former military personnel. By ensuring that important governmental positions go to those who have served in some capacity, we ensure both the efficiency and legitimacy of government."
 
 TOB_enshrine_army_traditions:0 "군대의 전통 간직"
 TOB_enshrine_army_traditions_desc:0 "The 3rd Army and it's traditions have been instrumental in defeating our enemies so far. The impact that the 3rd Army has had, not only on the government but on the wider culture of our state at large, has been immense.\n\nIndeed, it's been these men's courage and discipline that's seen the District through its toughest times, and the people have taken note. We must make sure that our military traditions are respected and veterans treated with respect. Too many of our soldiers have seen their comrades die only to be disrespected by some youth on the street. Our men will get the respect they deserve."
 
 TOB_calm_their_fears:0 "공포를 진정시켜라"
 TOB_calm_their_fears_desc:0 "Many of our citizens are still wary of military rule, despite the governmental and military successes of our military administration in the past. We must assuage these fears in the public and assure them that the military knows what's best for the nation and is actively working towards its betterment.\n\nA propaganda campaign highlighting our military's victories in years past coupled with praise of the military administration's handling of the economy and general governance should go a long way towards changing the hearts and minds of our citizens on military rule."
 
 TOB_enlistment_benefits:0 "입영 혜택"
 TOB_enlistment_benefits_desc:0 "The Army always needs more men. As our enemies across the border grow their armies, so too must we. In order to increase enlistment, however, we will have to sweeten the deal in order to entice young men to join. The threat of imminent invasion is no longer as easily applicable as a motivator now that our geopolitical situation has stabilized as much as it has.\n\nImplementation of a guaranteed pension system for veterans, respect, and the option to be a part of the political machine in the District will be just some of the benefits a soldier can reap if they enlist in the army. That surely ought to increase enlistment rates."
 
 TOB_establish_provincial_military_governors:0 "지방군수 설치"
 TOB_establish_provincial_military_governors_desc:0 "Local lower level bureaucrats and elected governors have been giving our administration a tough time. They've been slow to implement new laws we pass, have directly opposed the ruling military council on various occasions, and have been encouraging anti-military treason.\n\nThis is a situation which can no longer be tolerated. From here on out, all provincial governorships and political positions at other administrative subdivisions of government will be filled with military officers as opposed to locally elected leaders or party officials."
 
 TOB_rewarding_the_loyal:0 "충실한 이에게 보상"
 TOB_rewarding_the_loyal_desc:0 "Despite our best efforts, there remains a great deal of citizens unhappy with our rule. They argue that such military interference with the government is corrupt, inefficient, and harmful to citizen participation in government. We must show them that this isn't the case at all.\n\nCitizens are certainly allowed to participate in government, should they prove to be loyal and trustworthy enough. Though most major positions will be filled by military men, we will reserve a few token lower tier bureaucracy jobs for the average citizen who hasn't served in order to satisfy the people."
 
 TOB_for_the_greater_good:0 "For the Greater Good"
 TOB_for_the_greater_good_desc:0 "Military rule in the government is necessary to save our state from corrupt and ineffective politicians. They failed to protect the nation from dangerous ideologies like Marxism and Fascism in the past, and we have no reason to believe they will do so in the future. From now on, the government will be controlled solely by the military and armed forces.\n\nFree parties willing to undermine our national security are to be banned. While these measures we've implemented may upset some citizens, it's important to remember that all we do, we do for the greater good."
 
 TOB_ease_martial_law:0 "계엄령 완화"
 TOB_ease_martial_law_desc:0 "The reaction to many of our recent laws and proclamations have been rather negative. Many of our citizens have grown increasingly angry about what we've done since assuming power, and some of our citizens are even resorting to violence.\n\nIn order to quell the public outrage and perhaps ease tensions with the citizenry, the military government will be easing martial law and late night curfews restrictions immediately, with a plan to eventually phase out these laws all together. Hopefully, such measures will succeed in calming the people and will make a more violent response unnecessary."
 
 TOB_a_meaningful_life:0 "유의미한 삶"
 TOB_a_meaningful_life_desc:0 "The Marshal is a strict and, in some cases, harsh leader, but he is not an apathetic leader. Marshal Batov understands the plight of the common worker, as well as what our nation is fighting for. Effective immediately, a series of regulations and reforms are to be implemented in industry and across the greater economy improving worker conditions.\n\nSpecifically, his reforms will center on lowering working hours and some minor safety reforms. In turn, we should hope to further quell dissent and shore up support for the military. The Marshal is looking out for us, the common man."
 
 TOB_every_hand_is_useful:0 "모든 도움이 유용하다"
 TOB_every_hand_is_useful_desc:0 "During the early years of Bukharin and the Siberian Plan, working conditions were awful. The communist party cared little for the safety of its citizens, and industrial accidents were far too common.\n\nWe, however, are a far more modern and enlightened state which cannot abide by such unnecessary loss. In light of this, the Marshal has greenlit further regulation to improve safety standards and prevent accidents that have been all too common. No man is expendable if we wish to one day rule over Russia."
 
 TOB_the_guardians_of_russia:0 "러시아의 감시병"
 TOB_the_guardians_of_russia_desc:0 "The Marshal, his Council, and the Army are the only thing keeping our state from the chaos that rages around us. They have secured us, and under their guidance have seen our nation claim victory in even the most dire of times. Now, we must do the same for the rest of Russia.\n\nOur people lie broken and scattered across the Russian wastes, and if they are ever to unify and become whole again, it will have to be under our rule. We are the sentinels of Russia, those who will safeguard and protect it, keeping watch for all those who would do it harm."
 
 ### Regional Batov economy tree ###
 TOB_rebuilding_the_district:0 "군구 재건"
 TOB_rebuilding_the_district_desc:0 "The District has suffered major damage in recent years. Heavy fighting has resulted in the mass destruction of infrastructure and industry, and has killed thousands. It's time to begin investing in the rebuilding of our country.\n\nRaw materials and resources will be put to rebuilding factories and laying down new roads, financial aid will be offered to people whose livelihoods have been destroyed, and camps set up for the various displaced peoples in our country. Hopefully, within a few months we should have the majority of our industry operational again and people resettled."
 
 TOB_taking_inventory:0 "물품 수집"
 TOB_taking_inventory_desc:0 "There are hundreds, if not thousands, of pieces of equipment and weapons left over from the former warlord states that we conquered. While most all of it is shoddily made, outdated, or in poor condition, most still work. Much of these rifles and other equipment is simply floating around out there unchecked and free to be used by any insurgents who want to use it.\n\nWe should endeavor to locate, catalog, and store all the leftover equipment we can find and add it to our own stockpile, both for safekeeping and emergencies. The situation may never call for these weapons to be used, but it's always better to have and not need than to need and not have."
 
 TOB_temporary_fully_controlled_economy:0 "일시적으로 완전통제된 경제"
 TOB_temporary_fully_controlled_economy_desc:0 "While the District is entirely opposed to the planned economies and autarkic setups that Communist and Fascist nations preach, it has become apparent the necessity of the implementation of a war economy setup not too dissimilar to those we have previously rejected.\n\nWar for dominance in Russia is an inevitability, and while it's true that a planned economy is far less efficient long term compared to a free market economy, we simply can't afford to let factory owners and industry barons squeeze the government at such a time like this."
 
 TOB_the_resources_of_siberia:0 "시베리아의 자원"
 TOB_the_resources_of_siberia_desc:0 "Our war economy needs resources, and thankfully, we happen to be sitting on one of the largest supplies of natural resources on Earth. The mineral value that Siberia offers is as bountiful as Siberia is large, we should work to further exploit in order to further production of all the military equipment we need. Additionally, once unification is complete and Russia can begin to shift back into a free market, we can use the resources to boost our economy by providing cheap easy capital as we sell them in foreign markets."
 
 TOB_a_fair_wage:0 "공평한 임금"
 TOB_a_fair_wage_desc:0 "For what reason do we work to unify Russia if not for the common people? Our tireless efforts have been to secure a stable and fair nation for all peoples of Russia, one in which all working men are paid their due. To that end, the government will be implementing a new fair wages law, raising the minimum wage across the nation. It is our hope that this measure will see not only wages rise, but also quality of life and purchasing power for the average citizen. Though times have changed, our commitment to the people has not."
 
 TOB_the_best_and_the_brightest:0 "최상이며 눈부신"
 TOB_the_best_and_the_brightest_desc:0 "If the past thousand years of history has taught us anything, it's that better technology almost always wins. Whether it be Ottoman cannons besieging Constantinople, British riflemen colonizing Africa, or a single German bomber ending WW2 in one fell swoop, we've seen time and time again the advantage that better technology gives us over our enemies. Arguably what's even more important is the effect technology can have on one's own nation as well.\n\nThe industrial revolution boosted the economic output of Great Britain a hundred times over, made agricultural goods easily transportable, and raised millions out of poverty. We must seek out the best and the brightest in our nation, and give them all the resources they need to bring Russia into the future."
 
 TOB_military_engineering_schools:0 "군사 공학 학교"
 TOB_military_engineering_schools_desc:0 "As our economy grows, more factories will be built, construction projects started, and technical companies founded, all of which will need engineers. Unfortunately, as things stand today, our education system cannot accommodate the need for engineers now, let alone what will be needed in a few years. Even our military is having trouble getting a hold of good engineers.\n\nThus, in order to alleviate the situation, the military will be handling the construction of several new engineering schools. These schools will be free of cost, provided the student spends four years serving once their education is complete. Then, after their four years in the military, they will be free to bring their skills back home to the civilian economy. Everybody wins!"
 
 TOB_investing_in_machinery:0 "기계에 투자"
 TOB_investing_in_machinery_desc:0 "Since the collapse following the West Russian War, our ability to research newer and more efficient manufacturing machinery and technology has been nonexistent.\n\nHowever, with the reunification of Russia complete, we can finally begin focusing on modernizing the nation's industrial technology. Such things as basic integration of computers, more reliable and tactile machinery used in large scale production plants, and the implementation of isostatic processing vessels should help increase our productive capacity."
 
 TOB_expand_the_bureau:0 "설계국 확장"
 TOB_expand_the_bureau_desc:0 "The Sverdlovsk Design Bureau has far and away outperformed every expectation we had of it when it was first formed. The bureau has spearheaded development on a variety of fronts, from the development of a new standard rifle to novel research on transistor computation and how it could improve the efficiency of our current computers.\n\nGiven the immense contribution this organization has made both to our national security and science as a whole, a raise in funding shouldn't be off the table. In fact, the vastly increased budgetary needs of the bureau as it expands and modernizes its research facilities alone should entitle it to at least a thirty or forty percent increase in budget."
 
 TOB_increase_reconstruction_efforts:0 "재건 작업량 증가"
 TOB_increase_reconstruction_efforts_desc:0 "Reconstruction of our territories has taken longer than expected. The fighting of recent wars combined with the already critical lack of infrastructure into and through rural areas has made the process infinitely more slow.\n\nOver half of our expenditures so far have been exclusively towards repairing roads and other infrastructure, and we've made little progress actually addressing the people's needs as a result of this. Our reconstruction efforts must be redoubled, with increased funding and manpower if we are to make a difference."
 
 TOB_the_defense_industry:0 "방위 산업"
 TOB_the_defense_industry_desc:0 "Civilian industry is, of course, important. Civilian industry is important for a peacetime economy and will be necessary for rebuilding Russia. That said, there won't be a nation to rebuild if you can't arm your army. Russia still faces various threats on all sides, and an investment into our defense industry would ensure that our military remains powerful enough to combat these threats.\n\nWith nations such as Germany and Japan at our border, not only do we need the best equipment, we also need as much of that equipment as possible."
 
 TOB_the_civilian_industry:0 "민간 산업"
 TOB_the_civilian_industry_desc:0 "Civilian industry is vital to the strength of our nation. An economy focused entirely on military production cannot function. Civilian industry provides for all of the quality of life needs our people might have, be it toasters, ploughs, light bulbs, or shovels.\n\nMost importantly for the government, civilian industry helps grow the economy and provides materials with which to build more factories, such as steel, concrete, and glass. If we are to rebuild Russia, we will need to invest into civilian industry so that we can produce said materials to do so."
 
 TOB_on_the_way_to_recovery:0 "회복되어가는 경제"
 TOB_on_the_way_to_recovery_desc:0 "The policies and investments we've made have begun to bear fruit. People are out and about on the streets spending money and using credit. Factories, for the first time in decades, have begun to manufacture goods and products wholly unrelated to warfare.\n\nThe streets and rail lines connecting major cities and towns no longer break off in sections or have craters through them. Russians across the nation are experiencing a novel sensation, long thought forgotten. Russians are beginning to feel peace again."

 ### Yeltsin political tree ###
 TOB_a_victory_for_democracy:0 "민주주의의 승리!"
 TOB_a_victory_for_democracy_desc:0 "서시베리아는 오랫동안 자유의 빛을 알지 못했습니다. 라자르 카가노비치의 광신적인 공산주의자들에 의해 선점된 이 지역은 셋으로 급속하게 분열되었고, 흑색연맹의 극단적 복수자들과 그들만의 슬픈 권위주의 역사가 우리나라에 펼쳐졌습니다. 차이점은 물론 우리 정권이 이념보다는 필연적으로 통제권을 장악했다는 점입니다. 이제 드디어 우랄이 평화로워졌으니, 억압할 필요는 없습니다.\n\n바토프 원수는 서시베리아 공화국의 수장으로 신뢰할 수 있는 정치인 보리스 옐친과 함께 민간 정부로의 권력 이양을 시작하기로 결정했습니다. 옐친은 경제 개혁을 옹호하는 것으로 명성이 높으며, 이 지역은 그의 통치 하에서 정치와 시장의 제약이 완화될 것으로 예상할 수 있습니다."
 
 TOB_begin_privatization:0 "사유화 시작"
 TOB_begin_privatization_desc:0 "군사정권은 비록 그 이전의 공산주의자들만큼 나아간 적은 없지만, 정치력뿐만 아니라 경제력을 중심으로 중앙집권화, 다수의 핵심 경제분야를 국유화하는 경향이 있었습니다. 그 결과, 많은 비대하고 비효율적인 공기업들이 제대로 개혁하거나 이익을 낼 수 없게 되었습니다. 이러한 것들은 전시 기간 동안 필요했을지 모르지만, 미래의 경제 성장에 충분하지 않을 것입니다. 개혁은 정돈되어 있습니다.\n\n이러한 괴물들을 사유화하고 분할하는 것은 건강한 경쟁을 촉진하고 궁극적으로 더 번영하는 사회를 촉진할 것입니다. 창의적인 잠재력이 표면 아래 가득 차 있고, 더 나은 사회를 만들기 위해 필요한 모든 것을 서시베리아의 더 많은 기업가적인 시민들에게 기회를 주는 것입니다."
 
 TOB_ensure_regional_soviet_autonomy:0 "지역 소비에트 자치 허용"
 TOB_ensure_regional_soviet_autonomy_desc:0 "공산주의 정부의 한 가지 문제는 궁극적으로 그들의 지역을 운영하는 데 있어서 거의 발언권이 없었던 지역 당국의 존재입니다. 낮은 단계의 정부에 대한 자치권을 보장하는 것은 군부에 의해 무시되었고, 군부는 더 큰 우려를 가지고 있는 것처럼 느꼈습니다. 권위의 분열은 민주주의의 확립에 있어서 중요한 단계입니다. 중앙 정부가 모든 것을 갖도록 하는 것은 반드시 폭정으로 이어집니다.\n\n따라서 옐친 대통령은 스베르들롭스크 관료들이 모든 결정을 내리기보다 국민들이 더 많은 대표성을 가질 수 있도록 보장하면서 지방 소비에트에 과세, 지출, 그리고 다양한 의무에 대해 상당한 수준의 권력을 부여하기로 결정했습니다. 권력을 가진 대중은 행복할 것이고, 스스로 결정하는 것 만큼 대중을 만족시키는 것은 없습니다."
 
 TOB_codify_the_constitution:0 "헌법 성문화"
 TOB_codify_the_constitution_desc:0 "지금까지, 정부는 주로 법령에 의해 통치해왔습니다. 법과 정책의 문제들은 대부분 바토프 원수의 결정이었고, 비록 그가 결코 잔인한 통치자는 아니었지만, 이것은 결정들이 대부분 자의적이고 때로는 사람들의 가장 좋은 이익에 있지 않다는 것을 의미했습니다. 정부는 무력을 가하는 것으로만 통치하는 것이 되지 않기 위해 일련의 규칙들에 합의해야 할 필요가 있으며, 이것이 바로 옐친 대통령이 주장하는 바입니다.\n\n서시베리아 공화국의 새로운 헌법에는 언론, 표현, 종교, 집회의 기본적이고 필수적인 자유에 대한 보호가 포함될 것입니다. 그것은 정부의 다른 부분에 대해 정의된 역할을 만들고 지방정부와 연방정부의 관계를 명확히 할 것입니다. 비록 우리가 그것의 이점을 즉시 깨닫지는 못하겠지만, 이 문서는 언젠가 온 나라를 통합할 민주주의의 토대입니다."
 
 TOB_free_the_press:0 "언론 자유화"
 TOB_free_the_press_desc:0 "자유 언론 없이는 어떤 자유 국가도 제 기능을 할 수 없습니다. 언론은 민주주의의 근본적인 부분인 제4계급입니다. 언론은 감시자 역할을 하며 부패한 정치인과 관료들을 똑같이 폭로합니다. 지난 몇 년 동안, 언론은 침묵을 지켰습니다. 이것은 어려운 시기에 사기를 진작시키고 정부의 안정을 유지하기 위한 시도였습니다.\n\n그러나, 이해되지 않았던 것은, 언론의 그러한 정책과 규제는 부패하고 부당한 사람들이 통치하도록 허용함으로써 정부를 더욱 불안정하게 만들고 우리 나라를 약화시켰다는 것입니다. 검열할 때가 지났습니다. 지금은 자유언론 시대입니다."
 
 TOB_moving_to_a_civilian_administration:0 "민간행정 이양"
 TOB_moving_to_a_civilian_administration_desc:0 "옐친 대통령의 개혁은 이미 서시베리아 사회의 많은 부분에 영향을 미쳤지만, 여전히 군사정권은 존재합니다. 이 제도에서 최고 지도자를 바꾸는 것만으로는 충분하지 않습니다. 적절한 정부를 가지기 위해서는, 민간 당국이 정부의 모든 직급에서 권력을 장악해야 합니다. 그렇지 않으면, 군과 국가의 이해 상충이 부패와 새로운 폭군으로 이어질 수 있습니다.\n\n현재 관직에 재직 중인 장군들은 해임되고 자격 있는 민간인 후보자로 교체될 예정입니다. 현역 군인들은 더 이상 선출직 자리를 채우지 못할 것입니다. 이러한 조치들은 극단적일 수도 있지만, 새 정부가 얇은 민주적 기반때문에 군사정권으로 변모되지 않도록 하는 유일한 방법입니다."
 
 TOB_meet_with_the_marshal:0 "원수와의 만남"
 TOB_meet_with_the_marshal_desc:0 "수비대의 교체는 어떤 사회 변화보다 많은 경악을 불러일으켰습니다. 군 관계자들은 격동의 시대에 사회를 개방하는 지혜에 의문을 제기하고 경제 민영화로 국익을 증진시키기보다는 소수의 전문가를 부유하게 하는게 최고라는 회의감을 표명하고 있습니다. 옐친의 개혁가들과 군부의 대결은 공화국에 재앙이 될 것입니다. 이러한 차이점들을 해결하기 위해 현 대통령과 전 대통령이 만나야 합니다.\n\n바토프와 옐친은 모든 정당이 만족할 만한 타협에 도달한다는 목표를 가지고 경제, 민주화, 새 정부에서의 군의 역할 등에 대해 논의할 것으로 기대됩니다. 비록 양측의 강경파들이 합의된 결론에 대해 불평할 수도 있지만, 모든 사람들은 우리의 의견 차이를 해결하기 위해 유혈사태보다 대화가 훨씬 더 바람직한 방법이라는 것에 동의할 수 있습니다."
 
 TOB_free_the_parties:0 "정당 자유화"
 TOB_free_the_parties_desc:0 "민주주의가 보장된 상태에서 이제는 정계를 개방해 정당이 다시 한 번 생겨날 수 있도록 해야 할 때입니다. 새롭고 다양한 정당들은 러시아에서 민주주의의 지속적인 성공을 위해 필수적입니다. 국민이 정치적 의견을 밝히고 표현할 수 있는 정당이 없다면 민주주의가 무슨 소용이 있겠습니까? 그것은 단지 거대 정당을 지배하는 엘리트들의 표현일 것입니다!\n\n어쨌든, 이 사건은 우리 역사에서 중요한 사건이 될 것입니다. 공화국이여 영원하라!"
 
 TOB_ensure_army_representation:0 "군의 대의권 확립"
 TOB_ensure_army_representation_desc:0 "새 정부는 철저히 민간인 정권이지만 육군의 역할이 어느 정도 필요한 것은 분명합니다. 바토프 원수와 대통령의 토론은 서시베리아가 민주주의로 전환됨에 따라 여러 주 사이의 협력의 필요성을 조명했습니다. 군대를 소외시키는 것은 매우 위험합니다. 어느 정도 노력한다면, 적대적 관계보다 민주주의 동맹으로 만들어질 수 있습니다.\n\n신생 공화국 의회는 항상 어떤 형태로든 군사적 대표성을 가질 것입니다. 그래야 선출된 정부와 좋은 관계를 보장할 수 있기 때문입니다. 이것은 우리 기관 내부의 안정의 기반 역할을 할 것입니다. 만약 민간 통치자들이 궤도를 이탈한다면, 군대는 시스템과 국가 안보를 보호하기 위해 개입할 수 있습니다. 서시베리아 공화국은 여전히 외부와 내부로부터의 위협과 위험에 처해 있기 때문에, 이 협정은 큰 잠재력을 가지고 있습니다."
 
 TOB_checks_and_balances:0 "검토와 조정"
 TOB_checks_and_balances_desc:0 "견제와 균형의 적절한 시스템을 시행하지 않고는 진정한 민주주의라고 여길 수 없습니다. 견제와 균형은 권력이 한 개인 또는 한 개인 그룹의 손에 너무 많이 집중되지 않도록 보장합니다.\n\n군대와 함께 우리 공화국에서 그런 것이 필요합니다. 이미 정식으로 공화국으로 전환했음에도 불구하고, 군대는 여전히 국가의 정치에서 큰 영향력을 행사하고 있습니다. 우리는 그 힘의 일부를 박탈하는 방향으로 노력해야 합니다. 아마도 군 수뇌부와 합의해서 그렇게 해야 할지도 모릅니다."
 
 TOB_a_shaky_foundation:0 "불안정한 토대"
 TOB_a_shaky_foundation_desc:0 "우리 공화국이 이제 자유롭고 민주적인 정부이긴 하지만, 군정 시대부터 해결해야 할 많은 문제들이 남아 있는데, 그 중 가장 두드러진 것은 우리 민주주의에 대한 시민 참여도가 극히 낮다는 것입니다.\n\n많은 우리 시민들은 공화국에서 그들의 새로운 민주적 권리와 책임에 대해 알지 못하거나 무관심합니다. 그들이 우리 나라에서 무엇을 할 수 있는지, 무엇을 할 수 없는지 확실히 알고, 그들의 신념에 따라 기꺼이 행동할 수 있는 적극적인 유권자가 되도록 하는 것이 우리의 책임입니다."
 
 TOB_for_a_better_tomorrow:0 "더 나은 내일을 위해"
 TOB_for_a_better_tomorrow_desc:0 "민주주의로의 이행에 차질을 빚었음에도 불구하고, 우리는 우리가 곧 공정하고 공평한 사회가 될 것이라는 큰 희망을 가지고 있습니다. 이미 새로운 정당들이 결성되어 선거운동을 시작했으며, 일반 시민들 사이에서도 경제학과 정치 이론에 대한 논의가 이루어지고 있으며, 불과 1년 전만 해도 참여조차 할 수 없었던 제도에 대한 믿음이 생겨나고 있습니다. 러시아 국민은 진정한 자유와 민주주의의 길을 걷고 있으며, 우리가 계속 함께 협력하는 한 우리가 못할 일은 없습니다."
 
 ### Regional Yeltsin economy tree ###
 TOB_yeltsin_rebuilding_the_republic:0 "공화국 재건"
 TOB_yeltsin_rebuilding_the_republic_desc:0 "우리 서시베리아 공화국의 상태는 좋지 않습니다. 통일로 가는 길에 있었던 최근의 전투와 전쟁으로 인해 우리의 기반 시설과 산업이 많이 파괴되었고, 정복된 지역은 최악의 상태에 있습니다. 물론 이러한 상황은 지난 10년간 군벌주의와 루프트바페 폭격때문에 개선되지 못했습니다.\n\n이제 우리는 국가를 재건하고 전국적인 생활 수준을 높이는 데 정치, 경제적 노력을 집중하기 시작해야 합니다. 인프라와 산업은 이미 있습니다. 단지 그것을 수리하고 개조하는 것입니다."
 
 TOB_yeltsin_taking_inventory:0 "재고 수취"
 TOB_yeltsin_taking_inventory_desc:0 "아주 많진 않더라도 상당량의 장비와 무기들이 우리가 정복한 이전의 군벌 국가들로부터 남겨져 있습니다. 일부가 엉성하게 만들어졌거나, 낡았거나, 상태가 좋지 않은 반면, 대부분은 여전히 작동합니다. 이 소총과 다른 장비들 중 많은 것들이 그냥 아무렇게나 굴러다니고 있고 사용하고자 하는 저항세력이 자유롭게 사용될 수 있습니다.\n\n우리는 우리가 찾을 수 있는 모든 남은 장비들을 찾아서 분류하고 저장하기 위해 노력해야 합니다. 그리고 그것을 보관하고 비상사태를 위해 우리의 비축물량에 추가해야 합니다. 무기가 필요없는 상황이 올지도 모르지만, 있는게 없는거보단 났습니다."
 
 TOB_yeltsin_allow_strikes:0 "파업 허용"
 TOB_yeltsin_allow_strikes_desc:0 "파업은 민주주의와 노동자의 권리에 필수적입니다. 기회가 주어지면 기업은 불가피하게 노동자의 권리를 남용하게 될 것입니다. 우리 시민들이 파업을 할 수 있도록 허용하는 것은 그들에게 더 나은 임금과 근로 조건을 위해 집단적으로 협상할 수 있는 능력을 줄 것입니다.\n\n이것은 근로자들뿐만 아니라 경제 전반에도 이익이 됩니다. 재화가 시민에게 돌아갈수록 시민은 재화와 상품에 더 많은 돈을 쓰게 될 것입니다. 논쟁의 여지 없이, 파업 또한 표현의 자유에 속하기 때문에 권리입니다. 어쨌든 파업자들에 대한 규제를 완화하기 시작해야 하고, 가능하면 완전히 제거해야 합니다."
 
 TOB_yeltsin_towards_a_market_economy:0 "시장경제를 향해"
 TOB_yeltsin_towards_a_market_economy_desc:0 "수십 년 동안 러시아 경제는 거의 전적으로 전쟁과 전쟁 무기의 생산에 초점을 맞춰 왔습니다. 공장들은 토스터기가 아니라 소총, 포병, 탱크, 비행기, 그리고 모든 종류의 폭발물을 태양 아래 내놓습니다. 그러나, 우리나라가 러시아 국가들의 완전한 통일에 빠르게 접근함에 따라, 우리는 보다 정상적인 시장 경제로 초점을 옮기기 시작할 수 있습니다.\n\n파괴적인 잠재력보다는 삶의 질을 높이기 위한 장치를 만드는 경제입니다. 경제 성장으로 군인들의 손에 소총보다 사람들의 주머니에 더 많은 돈을 넣는 경제입니다. 평화로운 국민들을 위한 경제이지, 끊임없이 전쟁을 하는 국민들을 위한 경제가 아닙니다."
 
 TOB_yeltsin_a_more_efficient_social_safety_net:0 "더 효율적인 사회 안전망"
 TOB_yeltsin_a_more_efficient_social_safety_net_desc:0 "러시아의 상황과 경제가 안정되면서, 우리 정부는 더 많은 여분의 자원을 가지고 있다는 것을 알게 되었습니다. 그러한 자원이 어디로 가야 하는지에 대해 많은 제안들이 있었지만, 최근, 노인과 실직자들을 위한 우리의 사회 안전망을 개선하자는 설득력 있는 주장이 제기되었습니다.\n\n우리가 2차 세계대전과 서러시아 전쟁에 참전했던 원로들을 존경하지 말아야 할 이유가 있을까요? 조국을 위해 그렇게 많은 희생을 한 사람들을? 게다가 그들은 실직자와 빈곤층입니다. 우리 모두는 극도의 가난이 어떤 느낌인지를 경험해 보았습니다. 지난 20년 동안, 다른 것은 아무것도 아니었지만, 모든 것을 잃은 사람들에겐 일종의 공감을 주었어야 했습니다. 우리는 우리 사람들을 위해 더 많은 것을 제공해야 합니다."
 
 TOB_yeltsin_establish_the_gazprom_energy_company:0 "가즈프롬 에너지 회사 창립"
 TOB_yeltsin_establish_the_gazprom_energy_company_desc:0 "시베리아는 지구상에서 가장 자원이 풍부한 지역 중 하나입니다. 값진 광석과 광물의 풍부한 혈관이 있을 뿐만 아니라, 이 지역은 지구상에서 가장 깊은 곳에 있는 석유 저장고의 본거지이기도 합니다. 지난 몇 년 동안 우리가 이러한 광물과 자원에 접근하는 것을 막는 유일한 것은 자본이었습니다.\n\n하지만 경제가 빠르게 회복되고 있는 지금, 우리나라는 투자해야 할 수 있는 많은 재원을 가지고 있습니다. 석유의 형태로 에너지에 대한 우리 나라의 수요가 증가하고 있다는 점을 감안할 때, 우리가 마음대로 사용할 수 있는 풍부한 시베리아 땅을 이용하는 것은 이치에 맞는 일입니다. 우리의 새로운 국영 에너지 회사인 가즈프롬 에너지 회사입니다."
 
 TOB_yeltsin_the_best_and_the_brightest:0 "가장 뛰어나고 명석한 사람"
 TOB_yeltsin_the_best_and_the_brightest_desc:0 "지난 천 년의 역사가 우리에게 가르쳐준 것은 더 나은 기술이 거의 항상 승리한다는 것입니다. 콘스탄티노플을 포위한 오스만 대포, 아프리카를 식민지로 만든 영국 소총, 2차 세계대전을 단번에 끝낸 독일 폭격기, 우리는 더 나은 기술이 적들을 능가하는 이점을 몇 번이고 목격해 왔습니다. 논쟁의 여지 없이 중요한 것은 기술이 자기 나라에 미칠 수 있는 효과입니다.\n\n산업 혁명은 영국의 경제 생산량을 백 배 이상 증가시켰고, 농산물을 쉽게 수송할 수 있게 만들었으며, 수백만 명의 빈곤을 구제했습니다. 우리는 우리 나라에서 가장 훌륭하고 똑똑한 사람들을 찾아내고, 러시아를 미래로 이끌어내는 데 필요한 모든 자원을 그들에게 주어야 합니다."
 
 TOB_yeltsin_expand_the_bureau:0 "부서 확장"
 TOB_yeltsin_expand_the_bureau_desc:0 "스베르들롭스크 설계국은 처음 설립된 이래로 우리가 기대했던 것보다 훨씬 더 발전했습니다. 본부는 새로운 표준 소총의 개발에서부터 트랜지스터 계산에 대한 새로운 연구, 그리고 그것이 어떻게 현재의 컴퓨터의 효율성을 향상시킬 수 있는지에 이르기까지 다양한 분야에서 개발을 주도해 왔습니다.\n\n이 조직이 국가 안보와 과학 전반에 기여한 막대한 양을 감안할 때, 기금 인상이 물 건너가서는 안 됩니다. 연구 시설을 확장하고 현대화하면서  엄청나게 증가한 예산 요구는 적어도 30~40%의 예산 증액에 대한 자격을 부여해야 합니다."
 
 TOB_yeltsin_increase_reconstruction_efforts:0 "재건 노력 배가"
 TOB_yeltsin_increase_reconstruction_efforts_desc:0 "우리 영토의 재건은 예상보다 오래 걸렸습니다. 최근의 전쟁은 농촌 지역의 이미 심각한 기반 시설의 부족과 결합되어 그 과정을 훨씬 더 느리게 만들었습니다.\n\n지금까지 지출의 절반 이상이 도로와 기타 인프라 보수에만 집중되어 왔으며, 이로 인해 실제로 국민들의 요구를 해결하는 데는 거의 진전이 없었습니다. 우리가 변화를 만들려면 자금과 인력을 늘리는 등 재건 노력이 배가 되어야 합니다."
 
 TOB_yeltsin_the_civilian_industry:0 "민간 산업"
 TOB_yeltsin_the_civilian_industry_desc:0 "민간 산업은 우리 국력에 필수적입니다. 전적으로 군사 생산에만 집중하는 경제는 제 기능을 할 수 없습니다. 민간 산업은 토스터기, 쟁기, 전구, 삽 등 우리 국민들이 가질 수 있는 삶의 모든 질을 제공합니다.\n\n정부에게 가장 중요한 사실은 민간 산업은 경제 성장을 돕고 철강, 콘크리트, 유리 같은 더 많은 공장을 건설할 수 있는 재료들을 제공한다는 점입니다. 우리가 러시아를 재건하려면 민간 산업에 투자해야 하고 그렇게 하기 위한 자료들을 제작할 수 있을 것입니다."
 
 TOB_yeltsin_the_defense_industry:0 "방위 산업"
 TOB_yeltsin_the_defense_industry_desc:0 "민간 산업은 물론 중요합니다. 민간 산업은 평시 경제를 위해 중요하며 러시아를 재건하는데 필요할 것입니다. 그렇긴 하지만 군대를 무장시킬 수 없다면 나라를 재건할 수 없습니다. 러시아는 여전히 모든 면에서 다양한 위협에 직면해 있으며, 우리 국방산업에 대한 투자는 우리 군이 이러한 위협에 대처할 수 있을 만큼 충분히 강력한 전력을 유지할 수 있도록 보장해 줄 것입니다.\n\n독일과 일본 같은 나라들이 우리 국경을 접하고 있기 때문에 우리는 최고의 장비가 필요할 뿐만 아니라 가능한 한 많은 장비가 필요합니다."
 
 TOB_yeltsin_investing_in_machinery:0 "기계화 투자"
 TOB_yeltsin_investing_in_machinery_desc:0 "서러시아 전쟁으로 붕괴된 이후, 보다 새롭고 효율적인 제조 기계와 기술을 연구하는 우리의 능력은 전무했습니다.\n\n하지만, 러시아의 통일이 완료됨에 따라, 우리는 마침내 러시아의 산업 기술을 현대화하는 데 집중할 수 있습니다. 컴퓨터의 기본 통합, 대규모 생산 공장에서 사용되는 보다 안정적이고 민감한 기계, 그리고 등압 처리 선박의 구현과 같은 것들은 우리의 생산 능력을 증가시키는데 도움이 될 것입니다."
 
 TOB_yeltsin_on_the_way_to_recovery:0 "되찾아가는 시간 속에서"
 TOB_yeltsin_on_the_way_to_recovery_desc:0 "우리가 해 온 정책과 투자가 결실을 맺기 시작했습니다. 사람들은 밖에서 돈을 쓰고 신용카드로 거리를 돌아다닙니다. 공장들은 수십 년 만에 처음으로 전쟁과 전혀 무관한 상품과 제품을 생산하기 시작했습니다.\n\n주요 도시와 마을을 연결하는 거리와 철도 노선은 더 이상 구간에서 끊어지거나 분화구가 뚫리지 않습니다. 러시아 전역의 러시아인들은 오랫동안 잊고 있던 새로운 센세이션을 경험하고 있습니다. 러시아인들은 다시 평화를 느끼기 시작했습니다."
 
 ### Regional military tree ###
 TOB_the_grand_russian_army:0 "장대한 러시아 군대"
 TOB_the_grand_russian_army_desc:0 "아직도 러시아에 존재하는 가장 잘 조직되고 정비된 군대인 제3군은 다시 한번 그 가치를 증명했고 서시베리아를 강타한 파괴적인 전쟁에서 승리했습니다. 사실, 그 전쟁은 우리의 전략적이고 전술적인 교리에 심각한 결함을 드러냈습니다. 우리의 미래의 적들이 그것들을 이용하는 방법을 알게 되면 재앙이 될 수도 있습니다.\n\n이제 이 지역에 평화가 회복되었으니 육군의 전투능력에 대한 종합적인 재검토와 현대화가 시작될 것입니다. 우리가 이미 엄청난 병력을 보유하고 있는 것은 사실이지만, 우리의 경쟁자들이 따라잡을 수 있도록 허용하는 것은 재앙을 불러올 것입니다. 일단 군의 강점이 경색되면 제3군은 러시아 전역에서 가장 위대한 군대로 진격할 것이며, 승리는 실질적으로 보장될 것입니다."
 
 TOB_the_cream_of_the_crop:0 "최정예"
 TOB_the_cream_of_the_crop_desc:0 "우리의 장교단은 러시아에서 가장 훌륭한 군인으로 널리 알려졌지만, 그들이 지휘하는 수십만 명의 병력도 같은 기준으로 유지될 수 있을까요? 군대의 훈련 기준에 대한 개혁은 수정주의자들과 음흉한 흑색연맹과의 전쟁 동안 엄청나게 효과적인 군대를 제공했습니다. 하지만 현실은 우리의 승리 이후 지분이 상당히 높아졌고 심지어 더 강력한 적들이 사방에서 우리를 에워싸고 있습니다.\n\n따라서, 훈련 방식에 대한 보다 광범위한 점검이 시작될 것입니다. 이미 상당한 기술을 보유하고 있는 아군은 새로운 일련의 채용 기준과 훈련 루틴으로 전력을 한계까지 끌어올릴 것입니다. 제3군은 서시베리아의 최정예 육군으로 변모할 것이며, 이 지역에서 가장 뛰어난 전투병일 것입니다. 우리는 더 이상 그 이하는 받아들일 수 없습니다."
 
 TOB_mechanized_troop_training:0 "기계화 부대 훈련"
 TOB_mechanized_troop_training_desc:0 "라자르 카가노비치 수정주의자들과의 전쟁 동안, 그의 대규모 기계화 부대들은 대부분 걸어서 힘겹게 전진하면서 싸웠던 우리 군대에게 타격을 줄 수 있는 엄청난 장애물임을 증명했습니다. 비록 우리가 결국 힘든 승리를 거두었지만, 우리의 적들은 패배 속에서도 우리에게 중요한 교훈을 가르쳐주었습니다. 지상군의 기계화는 절대적으로 필요한 것이며, 기계화 부대는 모든 현대 군대의 기초가 된다는 것입니다.\n\n반면 현재 우리가 가지고 있는 기계화된 병력은 유감스럽게도 내일의 전쟁에는 불충분합니다. 진정으로 현대적인 군대를 만들기 위해서는 전체적으로 고도의 기동성을 갖춘 기계화 부대의 실용화에 초점을 맞춘 새로운 훈련 방법을 채택하기 시작해야 합니다. 그래야 미래의 전장에 아군이 적응할 수 있습니다."
 
 TOB_an_end_to_outdated_tactics:0 "구식전술 종결"
 TOB_an_end_to_outdated_tactics_desc:0 "약 20년전 우리 군대는 제2차 세계대전의 전쟁터에 어울리지 않는 전술에 의존해 왔습니다. 우리가 서시베리아를 통일하면서 이 방법이 적절했다고 증명되었지만, 시간은 계속 흐르고 있고, 시대는 생각보다 빠르게 변하고 있습니다.\n\n수많은 새로운 무기들과 전략전술이 우리가 영예를 위해 보낸 수십년의 세월 동안 만연해졌습니다. 만약 우리가 곧바로 행동하지 않는다면, 우리의 군대는 구닥다리 유물에 지나지 않을 것입니다! 어제의 전술은 차치하고, 내일의 전술을 받아들여야 할 때가 왔습니다."
 
 TOB_centralized_command:0 "사령부 중앙화"
 TOB_centralized_command_desc:0 "우리 군대는 러시아 최고의 장교단으로 축복받았지만, 현재의 지휘 체계로는 그들의 재능이 불필요하게 억제되어 있습니다. 그들의 뛰어난 능력을 더 잘 활용하기 위해, 우리의 고위 사령부는 불필요한 절차를 줄이고 명령을 덜 번거롭게 처리할 수 있도록 명령 체계의 광범위한 중앙 집중화를 제안했습니다.\n\n군 통제가 강화됨에 따라, 우리 장군들은 군대가 러시아의 궁극적인 통일을 수행할 능력이 있는 고도의 전문 전투 부대로 점진적 전환되는 과정을 보다 효과적으로 지도할 수 있게 되었습니다."
 
 TOB_the_shield_of_the_people:0 "인민의 방패"
 TOB_the_shield_of_the_people_desc:0 "이 잔인한 군벌 시대에 잠재적으로 닥칠 수 있는 무수한 위험으로부터 러시아 국민을 보호하는 것은 애초에 우리 국가를 존재하게 한 결정적인 목표였습니다. 지금 우리는 이전보다 훨씬 더 많은 부분에서 이 고장난 나라의 통치권을 장악하고 있기 때문에, 이 고귀한 임무는 서시베리아 인민 공화국의 붕괴 이후 힘든 여정을 거쳐오면서 더 중요해졌을 뿐입니다.\n\n이를 위해 우리는 아무리 상황이 나빠져도 우리 국민이 안전하게 지낼 수 있도록 하기 위한 우리의 본연의 임무와 노력을 결코 잊어서는 안 됩니다. 잠재적인 침입자를 막기 위해 우리 고향 땅에 요새가 건설될 것이며, 민간인의 고통을 최소화하기 위해 우리의 방어 전략에 대한 광범위한 개선이 이미 제안되었습니다."
 
 TOB_legacy_of_the_third_army:0 "3군단의 유산"
 TOB_legacy_of_the_third_army_desc:0 "우리가 라자르 카가노비치와 그의 공화국의 폭압적인 통치에서 필사적으로 탈출했을 때, 함께한 제3군은 우리 군대의 대부분을 형성했습니다. 이 군대의 용맹한 남녀는 크고작게 서시베리아 백성들에게 영원한 평화를 보장하면서, 우리 국장을 승리에서 승리로 이끌었습니다. 앞으로 더 많은 갈등이 닥쳐올 때, 제3군 참전용사들은 틀림없이 그들의 승리한 역사에서 더 많은 장들을 쓸 기회를 가질 것입니다.\n\n제3군은 우리의 가장 엘리트적인 군대 그 이상이며, 우리의 새로운 붉은군대가 상징하는 모든 것의 영웅입니다. 이 군대가 이미 이룩한 막대한 유산은 우리의 미래 모든 군대의 모범이 될 것이며, 제3군은 우리의 숭고한 군대의 영예와 기강의 등불이 될 것입니다."
 
 TOB_the_sverdlovsk_tank_factory:0 "스베르들롭스크 탱크 공장"
 TOB_the_sverdlovsk_tank_factory_desc:0 "스베르들롭스크 탱크 공장은 러시아에서 여전히 운영 중인 가장 큰 탱크 공장 중 하나이며, 서쪽으로는 크라스노예 소르모보 공장만이 경쟁하고 있습니다. 불행히도, 공장은 무서운 루프트바페와 그들의 잔인한 폭격으로 많은 피해를 입었고, 이 피해의 상당 부분은 수리 없이 사라졌습니다. 공장의 유감스러운 상황은 생산량을 심각하게 손상시키고 있으며, 우리가 붉은군대를 위해 상당한 규모의 탱크 병력을 양산하려면 무언가 조치를 취해야 합니다.\n\n공장이 수리될 뿐만 아니라, 공장 증설을 위한 야심찬 계획도 당초의 역량을 훨씬 뛰어넘어 마련됐습니다. 이 계획들이 실행된다면, 공장은 새로운 생명을 찾을 것이고, 우리 군대는 마침내 러시아의 적들을 물리칠 무시무시한 탱크 군단으로 보강될 것입니다!"
 
 TOB_quality_materials:0 "고품질 자재"
 TOB_quality_materials_desc:0 "가장 기초적인 현대 대전차 무기조차 견디지 못한다면 탱크가 무슨 소용이 있겠습니까? 대전차 군수물자 분야는 러시아가 이 난장판 속에 갇혀 있는 동안 상당히 발전해 왔습니다. 그리고 이 새로운 무기들을 적들이 이용하여 우리의 장갑부대를 완전히 무력하게 만들었습니다. 운 좋게도, 더 나은 탱크 설계가 고려되는 동안 임시방편적인 해결책이 있을 수 있습니다.\n\n우리 탱크가 생산되는 금속의 품질을 개선함으로써 대전차 무기에 대한 저항을 높일 수 있을 것입니다. 유감스럽게도, 현재 우리의 힘은 지난 10년 동안의 구식 설계에 의존하고 있습니다. 하지만 새로운 품질의 금속과 약간의 창의력을 통해 우리는 탱크의 방어력을 증가시킬 수 있습니다. 탱크의 생존성을 향상시키고 전투력을 유지할 수 있습니다."
 
 TOB_establish_the_rokossovsky_military_academy:0 "로코솝스키 사관학교 설립"
 TOB_establish_the_rokossovsky_military_academy_desc:0 "콘스탄틴 로코솝스키는 단순한 장군 이상의 존재였고, 스베르들롭스크 인민의 안전을 확보하고 그들을 억압한 폭군에 맞서 영웅적으로 판을 뒤집은 인물이었습니다. 지금도 시베리아 사자의 뛰어난 전략은 우리 군대에서 큰 영향력을 발휘하고 있으며, 그의 현명한 리더십이 없었다면 우리는 안팎에서 이같은 수준의 성공을 거두지 못했을 것입니다.\n\n최근에 사망한 원수를 기리기 위해, 로코솝스키 사관학교는 곧 스베르들롭스크에 문을 열 예정입니다. 이곳은 러시아의 신세대 장교들의 수원이며, 시간이 가차없이 지나가는 동안에도 러시아 전역에서 가장 확실한 주력 군대로서의 전통을 자랑스럽게 이어나갈 수 있도록 해 줄 것입니다.\n\n나이든 사자는 죽어서도 영원히 붉은 군대의 용감한 장교들을 이끌고 지켜볼 것입니다."
 
 TOB_the_expertise_of_zlatoust:0 "즐라토우스트의 전문가"
 TOB_the_expertise_of_zlatoust_desc:0 "즐라토우스트의 뛰어난 기술자들은 외국 설계와 비교해도 무기 생산의 최전선에 서 있는 공예의 대가들입니다. 그들의 무기는 파괴된 국가인 러시아 전역에서 발견되며, 그럴만한 이유가 있습니다. 즐라토우스트의 총은 생산 비용이 저렴하고 현장에서 신뢰할 수 있으며 강력한 일격을 날립니다. 러시아의 군벌들이 왜 그런 무기를 손에 넣기 위해 금값을 기꺼이 지불하는지 쉽게 알 수 있습니다!\n\n즐라토우스트와 그 무기 생산 시설들이 우리의 통제하에 있기 때문에, 이러한 무기 설계자들에게 자금 지원을 계속하는 것은 매우 타당할 것입니다. 하지만 이번에는 그들 자신보다 우리를 위해 봉사할 것입니다. 즐라토우스트 공장은 전 세계에서 가장 최신식 무기와 장비를 우리 군에 독점적으로 공급할 수 있도록 도울 것이며, 이는 우리를 경쟁국들보다 앞서게 할 것입니다."
 
 TOB_the_factories_of_tyumen:0 "튜멘의 공장"
 TOB_the_factories_of_tyumen_desc:0 "튜멘 지역은 서시베리아의 핵심 산업 분야이지만, 이 공장들의 상태는 좋지 못하고, 이를 정상궤도에 올려놓아야 합니다. 이 지역은 카가노비치 정권의 실정으로 여러 해 동안 고통을 겪었고, 그 산업은 분명히 이전 전제군주 통치자의 무능함때문에 무거운 대가를 치렀습니다. 관의 마지막 못은 얼마 전에 공화국의 광활한 지역을 둘러싸고 맹위를 떨쳤던 전쟁의 폭풍과 함께 왔습니다.\n\n이제 그들이 전복되었으니, 우리는 튜멘의 공장을 보수하고 확장하여 그들을 다시 한번 정상 가동 상태로 되돌릴 수 있습니다. 튜멘은 서시베리아 산업에서 중요한 핵심 요소이며, 그것이 과거의 영광으로 되살아나면 우리 경제는 분명히 큰 이익을 보게 될 것입니다."
 
 TOB_the_airfields_of_surgut:0 "수르구트의 비행장"
 TOB_the_airfields_of_surgut_desc:0 "서시베리아에 있는 대부분의 항공 시설들은 침략자가 부당하게 우리에게 가한 무자비한 폭격때문에 껍데기만 남았습니다. 그러나 수르구트의 비행장은 전혀 다릅니다.\n\n이전에 독립한 자유 비행사들이 효율적으로 유지한 이 비행장은 거의 온전한 상태이며 현재 여전히 운영 중인 가장 큰 러시아 항공 시설 중 하나입니다. 이제 비행장은 국가 전체의 지원을 받기 때문에, 우리는 비행장을 이전 능력 이상으로 확장하고 개선하여 풋내기 공군을 더 잘 지원 수 있는 기회를 갖게 되었습니다."
 
 TOB_revolutionary_designs:0 "혁명적 설계"
 TOB_revolutionary_designs_desc:0 "탱크의 장갑에 대한 우리의 개선은 이미 유용한 것으로 보입니다. 하지만 낡아빠진 고물을 끈질지게 개조하는 것에 지나지 않습니다. 심각한 결함이 나타나기 전까지만. 훨씬 더 강력한 장갑에 용접해서 고칠 수는 없습니다. 우리의 기계화된 군대는 전투에 돌입하기 위해 새롭고 현대적인 설계를 필요로 합니다. 우리의 현재 설계는 그렇지 않습니다.\n\n스베르들롭스크의 재가동된 탱크 공장과 우랄 자동차 공장을 모두 우리 마음대로 사용할 수 있으니, 우리는 더 잘 할 수 있습니다. 이 시대의 가장 뛰어난 기술자들 중 일부인 우리 기술자들은 미래의 장갑차를 설계하는 일에 곧 매진할 것입니다. 최신 군수품과 장갑 설계를 갖춘 새롭고 개선된 탱크가 전장을 장악할 것이며, 현대화된 IFV는 아군을 전쟁터로 몰고 가서 도시 블록을 평탄하게 만들 수 있는 충분한 화력으로 지원할 것입니다."
 
 TOB_eyes_inside_the_machine:0 "기계 속의 눈"
 TOB_eyes_inside_the_machine_desc:0 "서시베리아 전쟁의 가장 유감스러운 사건은 적들이 우리 사이에 깊이 침투할 수 있었던 것입니다. 민간부문에서 군부에 이르기까지 우리나라의 어느 부분도 안전하지 않았고, 간첩은 우리의 작전에 끊임없는 위험이 되었습니다. 내부안보국이 설치되면서 이런 광기 대부분을 막을 수 있었지만, 이 지역이 통일되면서 그 어느 때보다 큰 위협에 직면하게 됐고, 현재 ISB는 이를 감당할 수 있는 상태가 아닙니다.\n\n따라서 증액으로 ISB의 사업 확장을 도울 것입니다. 이번에는 더 이상 방어에 굴복하지 않고, 그들을 발견하여 침투하는 것을 뿌리 뽑을 것입니다. ISB는 적의 영토에 대한 대담한 스파이 활동을 개시하고 고도의 컴퓨터 기술을 사용하여 코드를 해독하는 등 공세에 나설 것입니다. ISB는 우리의 경계하는 눈과 귀가 될 것이고, 국가에 대한 위협은 다시는 감지되지 않을 것입니다."
 
 TOB_invincible_and_legendary:0 "무적전설"
 TOB_invincible_and_legendary_desc:0 "동지 여러분, 개혁이 거의 완료되었습니다! 아군은 마침내 러시아 전역에서 가장 잘 훈련된 전문 전투부대의 지위에 올랐고, 우리의 가공할 탱크 군단은 날이 갈수록 커졌으며, 우랄의 불굴의 전쟁 기계는 거의 20년 동안의 잠들어있다가 마침내 살아났습니다. 많은 시간과 노력이 필요했지만, 붉은 군대는 진정한 현대적인 군대로 변모했습니다. 미래를 위한 어떤 도전도 직면할 준비가 되어 있습니다.\n\n서시베리아를 통일하는 것은 우리의 여정의 시작에 불과했습니다. 머지않아 온 나라의 완전한 해방으로 관심을 돌릴 것입니다. 러시아 사람들은 정의를 부르짖고, 붉은군대는 충실하게 기꺼이 그 부름에 응할 것입니다! 우리의 무적의 군대는 이 파괴된 땅의 폭군들에게 악몽이 될 것이며, 우리의 전설적인 장군들은 그들을 승리로 이끌 것입니다!"
 
 ### Regional foreign diplomacy tree ###
 TOB_reaching_out:0 "접근"
 TOB_reaching_out_desc:0 "서시베리아가 우리의 지배를 굳건히 받고 있기 때문에, 우리는 다시 한번 국제 정치에 참여할 수 있습니다. 우리의 첫 번째 임무는 외부 세계와의 접촉을 확립하는 것입니다. 군벌 기간 동안, 스베르들롭스크는 미국과 같은 먼 나라들은 말할 것도 없고 아르한겔스크로부터 정보를 얻어야 한다는 압박을 받았습니다.\n\n하지만 우리 통제하에 지역이 빠르게 안정되고 있기 때문에, 연락을 다시 하는 것은 전혀 문제가 되지 않을 것입니다. 만약 우리가 성공한다면, 국가로서 우리의 우선 순위는 아마도 러시아나 소련의 합법적인 후계국가로 세계 무대에서 인정을 받는 것이 될 것입니다. 또한, 우리는 미국, 일본 등 주변 강대국들과 무역협상을 시작할 수 있도록 노력해야 합니다."
 
 TOB_approach_the_eagle:0 "독수리에게로"
 TOB_approach_the_eagle_desc:0 "미국은 영향력이나 군사력 면에서 일본과 독일 모두를 자극하는 지구상 최고의 강대국 중 하나입니다. 두 강대국 사이의 위태로운 상황, 러시아가 매우 큰 두 국경을 맞대고 있는 걸 고려해볼 때, 미국은 우리의 지속적인 안보와 번영을 위한 우선권을 갖게 될 것입니다.\n\n그러므로, 우리는 가능한 미래의 합의를 위해 문을 여는 것 외에 다른 이유가 없고, 워싱턴이 우리에게 관심갖도록 노력해야 합니다."
 
 TOB_establishing_a_consulate:0 "영사관 설립"
 TOB_establishing_a_consulate_desc:0 "미국과의 첫 만남은 잘 진행되었습니다! 그들은 우리 대표단에게 충분히 호의적인 것 같았고, 심지어 도움을 준다면 어떤 형태로든 미국을 지지하겠다고 회담을 진행했습니다. 우리의 모험이 합당한 성공을 거둔 만큼, 우리는 워싱턴에 영사관을 설립할 수 있도록 요청해야 합니다.\n\n이 영사관을 통해 우리가 미국 정부와 경제적, 군사적 협상을 하고 심지어 북미에서 공식적인 접촉보다는 작은 규모의 일을 진행할 장소의 역할을 할 수 있습니다."
 
 TOB_dragunovs_connections:0 "드라구노프의 연줄"
 TOB_dragunovs_connections_desc:0 "비록 우리가 예브게니 드라구노프와 그가 거래했던 적들에 대해 개인적인 반감을 가질 수도 있지만, 그가 즐라토우스트 함락 이후 유지해온 인상적인 일련의 대외 접촉과 인맥의 유용성을 부인할 수는 없습니다. 드라구노프를 찾아가서 서로 이익이 되는 합의에 도달할 수 있는지 알아봐야 합니다.\n\n우리는 그가 무기 거래상이자 즐라토우스트의 지도자였던 시절부터 그에 대한 모든 혐의를 없앨 것이며, 그는 다양한 대외 접촉을 통해 우리가 새로운 시장에 진출하고 무역 협정을 체결하는 것을 도울 것입니다. 윈-윈 입니다."
 
 TOB_show_them_our_worth:0 "우리의 가치를 보여주자"
 TOB_show_them_our_worth_desc:0 "우리나라는 작을지 모르지만 우리와 무역을 하려는 나라들에게 제공할 것이 많습니다. 우리의 산업 능력은 제한되어 있고 자본은 적은 반면, 우리는 대륙에서 값싼 천연자원이 가장 풍부한 곳 중 하나를 가지고 있습니다. 주로 시베리아 북쪽 끝에서 추출한 석유입니다.\n\n우리는 이러한 원자재를 저렴한 가격에 외국 시장에 들여와 그들의 구매를 장려하고 러시아에 대한 추가 투자를 유도하기 위해 노력해야 합니다. 만약 우리가 천연 자원으로 해외의 구매자들을 찾는데 성공한다면, 기본적인 무역 관계를 보다 포괄적인 경제 협정으로 바꿀 수 있을 것입니다."
 
 TOB_tapping_the_market:0 "시장 두드리기"
 TOB_tapping_the_market_desc:0 "우리는 더 많은 시장에 접근할 필요가 있습니다. 우리는 상품과 천연자원을 판매할 수 있을 뿐만 아니라 상품과 투자도 이용할 수 있기를 원합니다. 우리는 전면적인 외교적 공작을 해야 할 것입니다.\n\n우리는 중앙아시아, 인도, 아프리카, 남미, 그 밖의 어디든지 쉽게 접근할 수 있는 시장을 가진 모든 나라에 외교관을 두게 될 것입니다. 우리는 가능한 한 많은 국가들과 무역 협정, 경제 조약, 관세 인하를 시도할 것입니다. 돈이 흐를 수 있도록."
 
 TOB_contact_rome:0 "로마에 접근"
 TOB_contact_rome_desc:0 "이탈리아인들은 지구상에서 가장 큰 단일 시장 중 하나를 장악하고 있습니다. 풍요로운 이탈리아에서 석유 부국 아라비아, 이집트의 수에즈까지 뻗어나가는 제국은 그들이 지배하는 거대한 소비자 기반은 말할 것도 없고 지구상에서 가장 큰 시장 잠재력을 가지고 있습니다.\n\n한 발짝도 문 안으로 들어가려고 하지 않는 것은 어리석은 짓일 것입니다. 로마에 대표단을 파견해 외교관계를 수립한 뒤 무역협상을 시도할 예정입니다. 모든 일이 잘 풀리면, 우리는 새로운 거래 파트너를 갖게 될 것이고 이탈리아 금융 기관에 접근할 수 있을 것입니다."
 
 TOB_sail_to_scandinavia:0 "스칸디나비아로의 항해"
 TOB_sail_to_scandinavia_desc:0 "스칸디나비아는 본질적으로 러시아와 연계된 지역입니다. 우리는 수세기 동안 그 지역과 국경을 공유했을 뿐만 아니라 서로의 정치와 문화에 대한 영향도 엄청났습니다.\n\n오늘날, 비록 러시아가 폐허에 빠졌지만, 스칸디나비아는 노르웨이의 정복에 제동을 걸면서 40년대와 50년대를 대부분 온전하게 항해해 왔습니다. 핀란드와 스웨덴 모두 미국과 독일 시장에 진출해 큰 이득을 보고 있습니다. 만약 우리가 스칸디나비아와 무역 관계를 맺을 수 있다면, 우리 또한 그들의 독특한 상황에 대한 보상을 얻을 수 있을 것입니다."
 
 TOB_into_the_world:0 "세계무대로"
 TOB_into_the_world_desc:0 "우리는 우리나라를 세계무대로 끌어올리는데 큰 진전을 이루었습니다. 우리는 해외 여러 나라의 눈으로 볼 때 인정을 받았을 뿐만 아니라 러시아에서 한 국가로서 우리의 경제 관계와 전반적인 힘을 강화했습니다.\n\n우리의 통일을 향한 길은 지금 우리가 구축한 연결고리에 의해 크게 편해질 것이며, 러시아 경제의 더 큰 발전은 새로운 시장을 개척하는 우리의 노력덕에 분명 더 강해질 것입니다. 세계는 러시아에서 새로운 강대국이 발생하는 것을 주시하고 있습니다. 실망시키면 안됩니다."

