 ### Regional military tree ###
 TOB_the_grand_russian_army:0 "The Grand Russian Army"
 TOB_the_grand_russian_army_desc:0 "The Third Army, one of the most well-organized and equipped army units still standing in Russia, has proven its worth once again and emerged victorious from the devastating wars that wracked West Siberia. That being said, the fighting exposed some serious flaws in our strategic and tactical doctrines that may prove disastrous if our future enemies learn how to exploit them.\n\nNow that the peace has been restored to this region, a comprehensive reexamination and modernization of the Army's combat capabilities shall begin. It is true that we already possess a formidable force, but to allow our rivals to catch up would be to invite disaster. Once the military's strengths have been honed to a razor edge, the Third Army will march on as the grandest armed force in all of Russia, and victory would be practically guaranteed."
 
 TOB_the_cream_of_the_crop:0 "The Cream of the Crop"
 TOB_the_cream_of_the_crop_desc:0 "Our officer corps has become widely renowned as the finest in Russia, but can the hundreds of thousands of troops they command be held up to the same standard? The reforms made to the army's training standards provided a devastatingly effective body of troops during the war against the revisionists and the insidious Black League, but the reality is that the stakes have risen considerably since our victory and even more powerful foes now surround us on all sides.\n\nTherefore, even more wide-ranging overhauls of the training regimen are to be enacted. Our troops, already in possession of considerable skill, will be pushed to the very limits of their capabilities with a new series of recruitment standards and training routines. The Third Army shall transform into a crack force consisting of the cream of West Siberia's crop, the very best fighting men the region can muster. We simply cannot accept any less."
 
 TOB_mechanized_troop_training:0 "Mechanized Troop Training"
 TOB_mechanized_troop_training_desc:0 "During the war with Lazar Kaganovich's revisionists, his large contingent of motorized forces proved a formidable obstacle for our troops, who mostly fought while slogging it out on foot, to tackle. Although we secured a hard-fought victory in the end, our foes had taught us an important lesson even in their defeat: mechanization of the ground forces is an absolute necessity, and mechanized units lay the bedrock of any seriously modern military.\n\nComparatively, what little mechanized forces we currently possess are woefully inadequate for the wars of tomorrow. In order to create a truly modern force, the army as a whole must begin to adopt new training methods focused on the practical use of highly mobile mechanized units, so that we may better acclimate our troops to the battlefields of the future."
 
 TOB_an_end_to_outdated_tactics:0 "An End to Outdated Tactics"
 TOB_an_end_to_outdated_tactics_desc:0 "In the past, the army has relied on tactics that would not have looked out of place on battlefields of the Second World War almost twenty years ago. These ways have proven adequate so far, as was demonstrated during the conflict that saw West Siberia united under our government, but the years are marching onwards, and the times are changing faster than one would think.\n\nCountless new weapons and methods of waging war have become commonplace over the decades we have spent resting on our laurels. If we do not act soon, our armies will be left in the dust, rendered nothing more than vintage relics! The time has come to set aside the tactics of yesterday, and embrace those of tomorrow."
 
 TOB_centralized_command:0 "Centralized Command"
 TOB_centralized_command_desc:0 "Our military is blessed with the finest officer corps Russia has to offer, but with our current command structure, their talents are needlessly restrained. To better utilize their great abilities, our High Command has proposed a broad centralization of the command chain to cut down on needless red tape and allow for orders to be carried down with less hassle.\n\nWith increased control over their forces, our generals can more effectively guide the military's gradual transition into a highly professional fighting force worthy of carrying out the eventual reunification of Russia."
 
 TOB_the_shield_of_the_people:0 "The Shield of the People"
 TOB_the_shield_of_the_people_desc:0 "Defending the people of Russia from the countless harm they could potentially encounter in this cruel warlord era was one of the defining goals that brought our state into existence in the first place. Now that we control a much larger portion of this broken country than before, this noble mission has only grown ever more important since those hard days in the wake of the West Siberian People's Republic's collapse.\n\nTo that end, we must never forget our original mission and work to ensure that our people remain safe no matter how bad the going gets. Fortifications will be constructed in our home territories to help deter potential invaders, and a large range of improvements to our defensive strategies have already been proposed in the interest of minimizing civilian suffering."
 
 TOB_legacy_of_the_third_army:0 "Legacy of the 3rd Army"
 TOB_legacy_of_the_third_army_desc:0 "When we made our desperate escape from the tyrannical reign of Lazar Kaganovich and his republic, the decorated Third Army formed the bulk of our armed forces. Through thick and thin, the brave men and women of this army led our statelet from victory to victory, securing a lasting peace for the people of West Siberia. With more conflicts on the horizon, the veterans of the Third will no doubt have the opportunity to write even more chapters in their triumphant history.\n\nThe Third Army is more than just our most elite force, it is a heroic symbol of everything our new Red Army now stands for. The hefty legacy this army has already established shall serve as the model for all our future armies to follow, with the Third becoming a bright, shining beacon of honor and discipline for our noble troops to aspire to."
 
 TOB_the_sverdlovsk_tank_factory:0 "The Sverdlovsk Tank Factory"
 TOB_the_sverdlovsk_tank_factory_desc:0 "The Sverdlovsk Tank Factory is one of the largest tank factories still in operation in Russia, rivaled only by the Krasnoye Sormovo Factory to the west. Unfortunately, the factory has suffered much damage from the dreaded Luftwaffe and their cruel bombing raids, and a large portion of this damage has gone without repair. The sorry state that the factory currently exists in is severely crippling its output, and something must be done if we wish to build a sizable tank force for the Red Army.\n\nNot only will the factory be repaired, but ambitious plans have been drawn up to expand the factory well beyond its original capabilities. Should these plans be put into motion, the factory will find new life, and our military will finally be bolstered with a fearsome tank fleet with which to brush aside the enemies of Russia!"
 
 TOB_quality_materials:0 "Quality Materials"
 TOB_quality_materials_desc:0 "What good is a tank if it cannot even withstand the most basic of modern anti-tank weaponry? The field of anti-tank munitions has advanced far while Russia has been stuck in this mess, and much of these new weapons have rendered our armored forces completely helpless should our enemies begin to employ them. Luckily, there may be a stop-gap solution while better tank designs are considered.\n\nBy improving the quality of the metals our tanks are produced with, we may be able to increase their effectiveness against anti-tank weaponry. Regrettably, our current force is mostly relying on vintage designs from the last decade, but with newly available quality metals and a little creativity, we can make additions to our tanks' armor layout that can enhance their survivability and keep them in the fight."
 
 TOB_establish_the_rokossovsky_military_academy:0 "Establish the Rokossovsky Military Academy"
 TOB_establish_the_rokossovsky_military_academy_desc:0 "Konstantin Rokossovky was more than just a general, he was the man who secured the safety of Sverdlovsk's people and heroically turned the tables on the tyrants who oppressed them. Even now the Lion of Siberia's brilliant strategies have a great deal of influence in our armies, and without his wise leadership we wouldn't have achieved nearly the same level of success within and without.\n\nTo honor the recently departed Marshal, the Rokossovsky Military Academy will soon open its doors in Sverdlovsk. This place of martial learning shall be the birthplace of Russia's new generation of officers, and allow us to proudly continue our tradition of being the most capably-led force in all of Russia even as time relentlessly marches forward.\n\nEven in death, the old lion shall forever guide and watch over the brave officers of the Red Army."
 
 TOB_the_expertise_of_zlatoust:0 "The Expertise of Zlatoust"
 TOB_the_expertise_of_zlatoust_desc:0 "The brilliant engineers of Zlatoust were masters of the craft, standing at the very forefront of arms production even when compared to foreign designs. Their weapons can be found all throughout the broken nation of Russia, and with good reason. The guns of Zlatoust are cheap to produce, reliable in the field, and pack a serious punch. It is easy to see why the warlords of Russia would be willing to pay a king's ransom to get their hands on such weaponry!\n\nWith Zlatoust and its arms production facilities under our control, it would make a great deal of sense to continue funding of these arms designers. This time, however, they will serve us rather than themselves. The Zlatoust factories will help equip our military exclusively with some of the most cutting-edge weapons and equipment in the world, putting us leagues ahead of our rivals."
 
 TOB_the_factories_of_tyumen:0 "The Factories of Tyumen"
 TOB_the_factories_of_tyumen_desc:0 "The region of Tyumen is a key industrial sector in West Siberia, but to say that these factories are in a sorry state would be to put it mildly. The region suffered for many years under the mismanagement of Kaganovich's regime, and the industry has clearly paid a heavy price for the incompetence of their former tyrannical ruler. The final nail in the coffin came with the storms of war which raged over the breadth of the remnant republic not too long ago.\n\nNow that they've been overthrown, we can begin repairing and expanding the factories of Tyumen to get them back into running order once again. Tyumen is an important keystone in the industry of the West Siberia, and once it has been revived to its former glory our economy will surely see great benefit."
 
 TOB_the_airfields_of_surgut:0 "The Airfields of Surgut"
 TOB_the_airfields_of_surgut_desc:0 "The vast majority of air facilities in West Siberia are now but bombed out husks of their former selves, thanks to the relentless bombing campaigns unjustly waged upon us by the Hun. Surgut's airfields, however, are a different story entirely.\n\nEfficiently maintained by the formerly-independent Free Aviators, these airfields are nearly in mint condition and now make up some of the largest Russian air facilities still in operation. Now that the airfields have the weight of an entire nation behind them, we have the opportunity to expand and improve the airfields far beyond their previous capabilities to better serve our fledgling air force."
 
 TOB_revolutionary_designs:0 "Revolutionary Designs"
 TOB_revolutionary_designs_desc:0 "Our improvements to the armor of our tanks already seem promising indeed, but you can only modify those ancient piles of junk for so long before severe flaws begin to emerge that cannot be fixed by welding on even more spaced armor. Our mechanized forces need new, modern designs to go into battle with, and our current models simply won't do.\n\nWith both the refurbished tank plant at Sverdlovsk and the Ural Automotive Plant at our disposal, we can and will do better. Our technicians, some of the most brilliant of their generation, will soon find themselves hard at work designing the armored vehicles of tomorrow. New and improved tanks outfitted with the latest munitions and armor designs will dominate the battlefield, while modernized IFVs will carry our troops into the fray and support them with enough firepower to level a city block."
 
 TOB_eyes_inside_the_machine:0 "Eyes Inside the Machine"
 TOB_eyes_inside_the_machine_desc:0 "One of the most regrettable incidents of the West Siberian Wars was the degree to which the enemy was able to infiltrate our ranks. No part of our statelet was safe, from the civilian sector to the military, and spies were a constant danger to our operations. With the establishment of the Internal Security Bureau, we were able to put a stop to most of this madness, but now that the region has been unified we face larger threats than ever before, and currently the ISB is in no state to handle them.\n\nTherefore, we will direct increased funding to the ISB to help them expand their operations. This time, we will no longer cower behind our defenses and root out infiltrations as we spot them. The ISB will find itself on the offensive, launching daring espionage missions into enemy territory and using highly advanced computing technology to break their codes. The Bureau will become our vigilant eyes and ears, and threats to the nation will never go undetected again."
 
 TOB_invincible_and_legendary:0 "Invincible and Legendary"
 TOB_invincible_and_legendary_desc:0 "Comrades, the reforms are nearly complete! Our troops have finally earned their status as the most well-trained professional fighting force in all of Russia, our formidable tank fleet grows by the day, and the indomitable war machine of the Urals has finally sprung to life after nearly two decades of slumber. It took a great deal of time and effort, but the Red Army has been transformed into a truly modern force, more than ready to face whatever challenges the future has in store for them.\n\nUniting West Siberia was only the start of our journey. Soon, we will turn our attention to the total liberation of the entire country. The people of Russia cry out for justice, and the Red Army is dutifully willing to answer the call! Our invincible troops will become a nightmare to the would-be tyrants of this broken land, and our legendary generals will be the ones to lead them to victory!"
 
 ### Regional foreign diplomacy tree ###
 TOB_reaching_out:0 "Reaching Out"
 TOB_reaching_out_desc:0 "With Western Siberia firmly under our control, we can begin to participate in international politics once more. Our first task will be to establish contact with the outside world. During the warlord period, Sverdlovsk was hard pressed to get information to and from Arkhangelsk, let alone to far off nations like the United States.\n\nWith the region quickly stabilizing under our control, however, reestablishing contact shouldn't be any trouble at all. Should we be successful, our priority as a nation will be to gain recognition on the world stage, perhaps even to be recognized as the legitimate successor state to Russia and/or the Soviet Union. Additionally, we should endeavor to begin trade negotiations with these larger powers such as the United States and Japan, as well as our neighbors."
 
 TOB_approach_the_eagle:0 "Approach the Eagle"
 TOB_approach_the_eagle_desc:0 "The United States of America is one of the foremost powers on the face of the Earth, rivalling both Japan and Germany in terms of influence and military strength. Given Russia's precarious situation between the latter two powers, being on both their borders, sharing two of the largest land borders with both superpowers of any nation on the planet, it follows that the United States would have a vested interest in our continued security and prosperity.\n\nTherefore, we should endeavor to endear ourselves to Washington, if for no other reason than to open the door for possible future agreements."
 
 TOB_establishing_a_consulate:0 "Establishing a Consulate"
 TOB_establishing_a_consulate_desc:0 "Our initial meetings with the United States went well! They seemed receptive enough to our delegation, and we even managed to fit in some preliminary talks on what form their support of our nation might take if they were to aid us. Given the reasonable success our venture has had, we should request that we be allowed to establish a consulate in Washington.\n\nThis consulate could act as a venue through which we might negotiate economic and military pacts with the government of the United States, and even establish some less than official contacts in North America."
 
 TOB_dragunovs_connections:0 "Dragunov's Connections"
 TOB_dragunovs_connections_desc:0 "Though we might harbor some personal objections against Yevgeny Dragunov and his many past dealings with our enemies, there's no denying the utility of his impressive array of foreign contacts and connections, many of which he has retained since Zlatoust fell. We should call on Dragunov, and see if we can come to a mutually beneficial agreement.\n\nWe will drop any and all charges against him from his time as an arms dealer and leader of Zlatoust, and he will help us breach into new markets and set up trade agreements through his various foreign contacts. A win-win situation."
 
 TOB_show_them_our_worth:0 "Show Them Our Worth"
 TOB_show_them_our_worth_desc:0 "Our nation may be small, but we have a lot to offer nations willing to trade with us. While our industrial capacity is limited and our capital reserves small, we happen to have one of the greatest abundance of cheap natural resources on the continent, primarily oil extracted from the far north in Siberia.\n\nWe should work to get these raw materials into foreign markets at cheap prices, encouraging their purchase and driving further investment into Russia. If we are successful, managing to find purchasers abroad for our natural wealth, we may even be able to parlay our basic trade relationship into a more comprehensive economic agreement."
 
 TOB_tapping_the_market:0 "Tapping the Market"
 TOB_tapping_the_market_desc:0 "We need access to more markets. Not only do we want to be able to sell our wares and natural resources, but we also want to be able to tap on forign goods and investment. We will need to front an all out diplomatic assault.\n\nWe will have diplomats in every nation in Central Asia, in India, in Africa, in South America, and anywhere else with an easily accessible market. We will attempt to create trade agreements, economic treaties, and lower tariffs with as many nations that will let us as possible. Let the money flow."
 
 TOB_contact_rome:0 "Contact Rome"
 TOB_contact_rome_desc:0 "The Italians are in control with one of the largest single markets on Earth. Their empire, stretching from bountiful Italy to oil rich Arabia to the Suez in Egypt, has some of the greatest market potential on Earth, not to mention the massive consumer base they control.\n\nIt would be foolish to not at least attempt to get a foot in the door. We will send a delegation to Rome to establish diplomatic relations, and then attempt to begin negotiating trade. Should all go well, we will have a new trading partner and access to Italian financial institutions."
 
 TOB_sail_to_scandinavia:0 "Sail to Scandinavia"
 TOB_sail_to_scandinavia_desc:0 "Scandinavia is a region intrinsically linked with Russia. Not only have we shared a border with the region for centuries, but our impact on each other's politics and culture have been immense.\n\nToday, although Russia lies in ruins, Scandinavia has sailed on through the '40s and '50s mostly intact, barring Norway's conquest. Both Finland and Sweden have managed to break into both the American and German markets, and have benefited greatly. If we can establish trade relations with Scandinavia, we too might be able to reap the rewards of their unique situation."
 
 TOB_into_the_world:0 "Into the World"
 TOB_into_the_world_desc:0 "We have made great progress in bringing our nation onto the world stage. Not only have we gained recognition in the eyes of several nations abroad, but we have strengthened our economic relations and overall strength as a nation in Russia.\n\nOur path to unification will be greatly eased by the connections we have now established, and the greater Russian economy will surely be stronger for our efforts in opening up new markets. The world watches as a new power arises in Russia. Let us not disappoint."

