 TOB_yeltsin_allow_strikes:0 "Allow Strikes"
 TOB_yeltsin_allow_strikes_desc:0 "The ability to strike is fundamental to democracy and workers rights. When given the chance, a corporation will inevitably abuse workers rights. Allowing our citizens to be able to strike will give them the ability to negotiate collectively for better wages and working conditions.\n\nNot only does this benefit the workers, but the economy as a whole as well. The more wealth goes back to the citizenry, the more money will be spent by the citizenry on goods and products. Arguably, the ability to strike is also a right, as it falls under freedom of expression. In any case, we must begin loosening restrictions on strikers, and even remove them entirely if possible."
 
 TOB_yeltsin_towards_a_market_economy:0 "Towards a Market Economy"
 TOB_yeltsin_towards_a_market_economy_desc:0 "For decades the Russian economy has been oriented almost entirely towards warfare and the production of the weapons of war. Factories put out not toasters, but rifles, artillery, tanks, planes, and every kind of explosive under the sun. However, as our state rapidly approaches full unification of the Russian states, we can begin to shift our focus towards a more normal market economy.\n\nAn economy where people build devices to increase quality of life rather than destructive potential. An economy where economic growth puts more money in people's pockets rather than rifles in soldiers' hands. An economy for a people at peace, rather than one constantly at war."
 
 TOB_yeltsin_a_more_efficient_social_safety_net:0 "A More Efficient Social Safety Net"
 TOB_yeltsin_a_more_efficient_social_safety_net_desc:0 "As the situation and economy in Russia has stabilized, our government has found itself with more resources to spare. Plenty of proposals have been made about where such resources should go, but recently, convincing arguments have been made in favour of improving our social safety net for the elderly and unemployed.\n\nAfter all, should we not respect our elders, those who fought in the Second World War and West Russian War? Those who've sacrificed so much for their homeland? Furthermore, the unemployed and destitute. We've all experienced what extreme poverty has felt like. These past two decades, if nothing else, should have given us some sort of empathy for those who have lost everything. We must provide more for our people."
 
 TOB_yeltsin_establish_the_gazprom_energy_company:0 "Establish the Gazprom Energy Company"
 TOB_yeltsin_establish_the_gazprom_energy_company_desc:0 "Siberia is among the most resource rich regions on Earth. Not only are there abundant veins of valuable ores and minerals, but the area is also home to some of the deepest reservoirs of oil on the planet. The only thing stopping us from accessing those minerals and resources in years past was capital.\n\nNow, however, with a rapidly recovering economy, our state has found itself with more financial resources with which to invest. Given our nation's growing appetite for energy in the form of oil, it only makes sense that we exploit rich Siberian lands that we have at our disposal. Hence our new state energy corporation, the Gazprom Energy Company."
 
