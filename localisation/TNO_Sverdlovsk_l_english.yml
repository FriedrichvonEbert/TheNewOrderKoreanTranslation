 TOB_notso_redarmy:0 "형편없는 붉은 군대"
 TOB_notso_redarmy_desc:0 "로코솝스키 원수의 지휘에도 불구하고, 우리 붉은 군대는 불안정한 모습이 보입니다. 흑색연맹 침투설과 수정주의자 동정론이 원수의 귀에 점점 더 들어오고, 공산주의의 마지막 원칙은 군대 지휘에 유리하도록 소진됩니다. 올바른 해결법을 찾는 일은 아마도 원수의 후임자에게 달렸을 것입니다. 나이든 사자는 죽음과 영원히 싸울 수 없습니다."
 TOB_renewed_red_army:0 "개선된 붉은 군대"
 TOB_renewed_red_army_desc:0 "바토프 휘하에서 단결하여 우리는 광복에 대한 우리의 결의를 재확인했습니다. 로코솝스키 원수의 이름으로, 옛 조국을 위해, 우리는 모든 압제자들을 짓밟을 것입니다! 우라!"
 
 TOB_the_marshal:0 "원수"
 TOB_the_marshal_desc:0 "Marshal Konstantin Rokossovsky represents a beacon of hope for the people of West Siberia; a unifying figure who will fight tooth and nail to protect the people of Russia. His almost heroic presence inspires trust in our citizens, and confidence in our troops. So long as the marshal is able to guide us, we have nothing to fear."
 TOB_fortified_homes:0 "요새화된 안식처"
 TOB_fortified_homes_desc:0 "Various domestic buildings in our major cities have been reinforced in an ad-hoc effort to provide a layer of protection against the Luftwaffe's bombings. While it's not a perfect measure by any means, it will at least be enough to keep our people safe while we devise a more permanent solution."
 TOB_fortified_homes_2:0 "요새화된 안식처"
 TOB_fortified_homes_2_desc:0 "We can fortify the homes of our people as much as we like, but the reality is that the bombs of the Luftwaffe are too powerful to be reliably stopped with our current means. Our engineers have created a large system of bomb shelters that snake under our cities, deep enough to be completely safe from any kind of aerial attack."
 TOB_fortified_homes_3:0 "요새화된 안식처"
 TOB_fortified_homes_3_desc:0 "Thanks to the efforts of our engineers, the people of the District can finally enjoy a sense of security from the threat of German bombing raids. Vast numbers of homes and apartments have been fortified, and bomb shelters have been built just in case these new improvements were not enough."
 TOB_fortified_factories:0 "요새화된 공장"
 TOB_fortified_factories:0 "While we still cannot resume full-scale production, some of our less vulnerable factories have been fortified against German bombing runs. With these industries now mostly secure, we can slowly begin to transition back towards a state of normalcy."
 TOB_fortified_factories_2:0 "요새화된 공장"
 TOB_fortified_factories_2_desc:0 "On top of fortifications and other countermeasures against potential bombing raids, we have instituted a series of changes to the working environments themselves. Our workers will now work shifts that are less likely to be interrupted by the Germans, and skilled overseers have been dispatched to ensure production proceeds smoothly."
 TOB_new_russian_army:0 "새로운 러시아 군대"
 TOB_new_russian_army_desc:0 "From the seeds laid by Marshal Rokossovsky and his veteran Third Army, an entirely new force is coming into being. Helmed by some of the most experienced officers in the world, and manned by some of the bravest men in all of Siberia, the new Russian Army is likely to become one of the world's finest, given enough time."
 TOB_new_russian_army_2:0 "새로운 러시아 군대"
 TOB_new_russian_army_2_desc:0 "The newly reborn Russian Army is showing further signs of improvement. Thanks to our new training regimen emphasizing teamwork and tactical flexibility, the troops now work together like clockwork on the battlefield, enhancing their overall effectiveness."
 TOB_new_russian_army_3:0 "새로운 러시아 군대"
 TOB_new_russian_army_3_desc:0 "With the expertise of our unmatched officer corps, the Third Army has been reforged into something entirely new. Thanks to new training regimens and reforms, we now have in our hands one of the most capable fighting forces in the Russian Anarchy, and the time has come to put them to use. Onwards, comrades, to victory!"
 TOB_new_russian_army_4:0 "새로운 러시아 군대"
 TOB_combined_russian_army:0 "통합된 러시아 군대"
 TOB_combined_russian_army_desc:0 "New training regimens have allowed for a breakthrough in the overall organization of our military. Ours are the best soldiers in Russia, and they know it. The army marches confident in its superiority, knowing that any who stand against it will be shattered before its might."
 TOB_specialized_defense:0 "방어 특화"
 TOB_specialized_defense_desc:0 "Comrade General Kreizer is a master in the art of defensive stratagems, and he has put forth a program to enhance the defensive capabilities of our troops. Our units will make use of highly mobile formations which can respond to enemy incursions at a moment's notice, and overwhelm them with sudden and ruthless counterattacks."
 TOB_specialized_defense_2:0 "방어 특화"
 TOB_specialized_defense_2_desc:0 "As part of Comrade Kreizer's program to improve the army's defensive capabilities, the Red Army's medical corps have been expanded. They will be better able to establish field hospitals behind the lines, and new tactics have been developed to get our wounded comrades out of harm's way."
 TOB_specialized_defense_3:0 "인민의 방패"
 TOB_specialized_defense_3_desc:0 "It's a tragic fact that civilians are bound to get hurt in war. Despite that, it is still a fact. The Red Army has and always will be the protector of the people, however. Thus, one of their principle duties in any of the coming wars will be to protect the citizenry of Russia. Already, fortifications have been erected and staffed in civilian areas, ready for defense when the time comes. We pray they will never see use."
 TOB_efficient_resource_extraction:0 "효율적인 자원 추출"
 TOB_savant_high_command_idea:0 "비범한 고위 지휘관"
 TOB_savant_high_command_idea_desc:0 "Rokossovsky. Batov. Kreizer. Bagramyan. These are but a few of the prestigious names that grace the Red Army's High Command with their presence. Our troops are commanded by some of the most skilled and experienced commanders in the entire world, and utilizing their vast expertise is likely to pay dividends in the conflicts to come."
 TOB_quality_small_arms:0 "소수정예군대"
 TOB_quality_small_arms_2:0 "소수정예군대"
 TOB_quality_small_arms_2_desc:0 "With new weapon designs flowing in from Zlatoust and our very own design bureau, our understanding of and skill with weapons production has improved greatly since our army first formed. Our troops, once armed with only the weapons we could scavenge from the corpse of the old Russia, now carry into battle the finest of small arms. With these guns, our troops feel ready to take on the world - in due time, they will."
 TOB_quality_small_arms_3:0 "소수정예군대"
 TOB_quality_small_arms_3_desc:0 "Knowledge, while its own reward, provides many boons to those who wield it effectively. The scientists at the Sverdlovsk Design Bureau surely know how to wield it well; they continue to churn out designs for small arms that impress and astound our military command in theory and on the battlefield. Much like knowledge, an effectively wielded Sverdlovsk rifle provides many boons. "
 TOB_security_service:0 "내부안보국"
 TOB_security_service_2:0 "내부안보국"
 TOB_eyes_inside_the_machine_idea:0 "정찰대"
 TOB_eyes_inside_the_machine_idea_desc:0 "Our security bureau's elite task forces, dubbed "recon groups", are capable of a wide range of offensive missions; from sabotage to high-risk infiltrations. Intelligence gathering and "wetwork" are also among their specialties. These highly skilled agents will certainly prove to be an indispensable asset in the days that lie ahead."
 TOB_eyes_inside_the_machine_idea_2:0 "기계 속의 눈"
 TOB_airland_battles:0 "공지전투"
 TOB_intelligence_leaks:0 "인재유출"
 TOB_agitated_populace:0 "불안해하는 대중들"
 TOB_prisoner_labor:0 "죄수 노동"
 TOB_increased_rations:0 "배급량 증가"
 TOB_increased_rations_desc:0 "Let it be known that none will go hungry on the Marshal's watch! The workers of the Military District shall enjoy increased rations proportional to their efforts to secure a better life for our people. It can be dangerous to work the factories in a time like this, but perhaps it will be easier to do so with a full stomach."
 
 TOB_black_league_influence_tier_1:0 "낮은 흑색연맹 영향력"
 TOB_black_league_influence_tier_1_desc:0 "Through careful inspection and constant vigilance, the influence of the Black League within the District has been largely curtailed. Though some minor infiltrators have been uncovered, they are of limited influence, and in no way threaten any of the integrated governmental or military organs relied upon for continuity."
 
 TOB_black_league_influence_tier_2:0 "중간 흑색연맹 영향력"
 TOB_black_league_influence_tier_2_desc:0 "The influence of the Black League is growing. More infiltrators are successfully crossing the border and gaining access to secure areas, affecting government and military operations. Though not currently critical, it could easily become so, and as such vigorous action should be taken."
 
 TOB_black_league_influence_tier_3:0 "높은 흑색연맹 영향력"
 TOB_black_league_influence_tier_3_desc:0 "The degree of Black League influence over the District's administration has increased yet further, with several infiltrators discovered in highly secured areas and numerous acts of sabotage reported. This state of affairs threatens the District's very existence, and cannot be allowed to continue any longer. Action no longer should be taken - it must be."
 
 TOB_black_league_influence_tier_4:0 "매우높은 흑색연맹 영향력"
 TOB_black_league_influence_tier_4_desc:0 "The situation is dire. Black League infiltrators have managed to penetrate nearly every level of the District's command structure, crippling any possibility of long-term continuity or defense against their military operations. The District is nearly out of time - it must act! Now!"

 TOB_revisionist_influence_tier_1:0 "낮은 수정주의자 영향력"
 TOB_revisionist_influence_tier_1_desc:0 "Owing to constant and careful review of political orientation among the officer corps, the majority of those holding revisionist influences have been rooted out, and those that remain hidden possess little authority. The District is secure against this threat. For now."
 
 TOB_revisionist_influence_tier_2:0 "중간 수정주의자 영향력"
 TOB_revisionist_influence_tier_2_desc:0 "A concerning degree of revisionist sympathy has been uncovered among a number of junior officers. Though not yet at a point where fundamental aspects of the District's administration would be at threat, it has led to the compromise of several low-level facilities and operations, and should therefore be presently addressed."
 
 TOB_revisionist_influence_tier_3:0 "높은 수정주의자 영향력"
 TOB_revisionist_influence_tier_3_desc:0 "Alarming levels of revision sympathy have been uncovered in the District, including several senior officers. This has already directly resulted in the betrayal of important military secrets and preparations to our enemies, and cannot be allowed to continue. Concentrated effort must be applied to root out such sympathizers."
 
 TOB_revisionist_influence_tier_4:0 "매우높은 수정주의자 영향력"
 TOB_revisionist_influence_tier_4_desc:0 "The situation is critical. The presence of revisionist sympathizers in the highest levels of our command structure has been confirmed, severely compromising both the District's stability and capacity for military operations. If drastic action is not taken - immediately - all could be lost!"
 
 TOB_revisionist_sabotage:0 "수정주의자 파르티잔"
 TOB_revisionist_terrorism:0 "수정주의자 테러리스트"
 TOB_black_league_sabotage:0 "흑색연맹 사보타주"
 TOB_black_league_terrorism:0 "흑색연맹 테러리스트"
 TOB_unhappy_workers:0 "불행한 노동자"
 TOB_unhappy_army:0 "불행한 군대"
 TOB_demoralized_army:0 "사기저하된 군대"
 TOB_demoralized_army_desc:0 "The Red Army has definitely seen better days. Desertion is becoming concerningly common, and morale has reached all-time lows. Efforts are already under way to improve our soldiers' spirits, but it will take some time for the situation to return to normal. In the meantime, we're likely to face many more desertions before this issue is rectified..."
 TOB_worker_concessions:0 "노동자 양해"
 TOB_specialized_forces_idea:0 "특출난 군대"
 TOB_specialized_forces_idea_desc:0 "To better increase the adaptability of our new army, a separate special forces branch has been formed. These troops will specialize in more advanced forms of warfare, from mountain combat to amphibious assaults. Their training is far more rigorous than the rank-and-file, but the result is a soldier that fears no terrain, no matter how treacherous it may be."
 TOB_sverdlovsk_design_bureau_idea:0 "스베르들롭스크 설계국"
 TOB_sverdlovsk_design_bureau_idea_desc:0 "To better prepare the Red Army for the perils of modern warfare, the Sverdlovsk Design Bureau has been established. This specialized R&D department will work around the clock to develop new weapons and equipment for our troops, and will hopefully allow us to stay ahead of our enemies in terms of military technology."
 TOB_sverdlovsk_design_bureau_idea_2:0 "스베르들롭스크 설계국"
 TOB_sverdlovsk_design_bureau_idea_2_desc:0 "With the new increase in funding, the Sverdlovsk Design Bureau is able to hire more scientists, procure more materials, and test more weapons. It seems as if there's always new equipment to train our men on, a unique situation in the Russian anarchy. As our military rapidly modernizes, victory seems all but assured."
 TOB_sown_fear:0 "스베르들롭스크의 위험"
 TOB_sown_fear_desc:0 "Rokossovsky and the 3rd Army are preparing for an offensive, and our troops are literally shaking in their boots. Morale is low, desertion is high, and defeat seems inevitable. God help us."

 TOB_council_of_generals:0 "장성 회의"
 TOB_russian_stratocracy_idea:0 "러시아 군정"
 TOB_russian_stratocracy_idea_2:0 "러시아 군정"
 TOB_increased_reconstruction_efforts_idea:0 "향상된 재건 노력"
 TOB_increased_reconstruction_efforts_idea_desc:0 "The efforts to reunify western Siberia took their toll on our infrastructure. The fighting has left cities facing power outages, roads completely out of service, and our ability to deploy military assets compromised. Needless to say, this situation cannot be permitted to continue. Funding has been increased and work crews dispatched to help repair the damages so that our nation may be bound together once more."
 TOB_defense_industry_idea:0 "방어 산업"
 TOB_defense_industry_idea_desc:0 "It seems like new factories are popping up every week, churning out an unending supply of armaments for the defense of the [TOB.GetName]. For the first time, the orders our military place are actually being filled. There is more than a gun in every hand, each of our soldiers is being equipped with full kit with the latest designs from the Bureau. The workers of the home front are bringing victory to our doorstep one rifle at a time."
 TOB_rokossovsky_military_academy:0 "로코솝스키 군사 학교"
 TOB_rokossovsky_military_academy_desc:0 "The brightest military mind of a generation, Marshal Rokossovsky, now provides the namesake for an academy that will hopefully provide minds as brilliant as him. Since its opening in only recent years, the academy has taken on a great number of people hoping to join the ranks of the officer corps. Well funded and well staffed, the academy provides a path to greatness for those who wish to pursue it."
 
 TOB_gazprom:0 "가즈프롬"
 TOB_gazprom_desc:0 "Gazprom is the state energy corporation created to handle the vast quantities of oil in our possession. It will ensure the effective extraction of oil for both civilian and military applications, giving us increased fuel production across the board. "

 TOB_price_controls_idea:0 "가격 통제"
 TOB_sweeping_privatization_idea:0 "사유화 청산"
 TOB_sweeping_privatization_idea_desc:0 "With Yeltsin at the head of the ship, Russia begins its slow, halting march toward capitalism. What was once owned by the state is now being handed over to upstart entrepreneurs, world weary businessmen and everything in between. Only time will tell if this change to the entire economy of our nation will end in success or failure."

