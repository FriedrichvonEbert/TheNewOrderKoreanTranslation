 TOB.1.t:0 "A Morning Meal in the District"
 TOB.1.desc:0 "Squint peered to the bottom of the cast-iron pot, to the muddy soup that coated its innards. Beans stuck to its form, like pearls among a choppy sea. Squint had to admit that it was not very nutritious nor filling, but the food was food. He lifted his gaze to the line of men, women, and children who awaited their daily ration of bread and soup. He sighed. It was probably not enough, either. Squint looked at the metal platter beside him - the few crumbs blurring with the dull, slate-colored surface.\n\nBeside him stood Squeaker, the recruit, whose rifle was unslung. Occasionally, the private had to yell in a high-pitched squeal to keep the crowd in order. Without that rifle, the men and women in that line would've laughed at Squeaker's voice.\n\n"Hey," Squint said, catching the newcomer's eye, "Do you need help? Do you want to swap, new guy?"\n\n"No," Squeaker tightened his voice, trying to sound beyond his years. "I'm fine. I can do this." The kid got dropped into a squad full of mean-faced veterans and was trying to sound like he belonged there. All the others didn't like him much, but Squint saw some grit in Squeaker's demeanor: a desire to live above and beyond the call. Give him time, Squint said to Baker. Give him time.\n\n"If you say so." Squint wasn't much either at the start. He could hardly see, hence the nickname Squint. His breath fogged up his barely-fitting prescription glasses, and as he took them down to clean them, he heard a whirr and roar overpowering the din of the crowd.\n\n"Germans!" Squeaker screamed, his voice shrill with terror. "Duck! Duck!" Wasting no time, Squint dropped his spectacles and lay still, his heart beating the cavity of his chest down. Buzzing, and then silence. It took a good few minutes before the procession could continue."
 TOB.1.a:0 "Just another morning in the Military District."

 TOB.2.t:0 "Bedroom Candles"
 TOB.2.desc:0 "The recruiter came to Anatoly's house again today. His father, whose joints creaked along with the wooden floorboards, moved to answer the call. In his darkly-lit bedroom, Anatoly waited for his old man to return. The recruiter needed to understand that much as Anatoly would've liked to fight in the frontlines, his sick father needed him more. He stared at the flames gnawing on the wick of a slowly-melting candle as it burned into his eyes.\n\n"But your son is of age..." a firm, resolute voice echoed through the hallways of the small house. It faded, becoming faint booms and reverbs, its words blurring with the evening's noise. The neighbor's dog was barking, and a mild breeze stirred the earth.\n\n"Officer, I beg your pardon," his father said, words laden with fatigue and age, "But I need him. Surely you understand..." Boom and reverb. The voices moved back and forth, parrying, attacking, riposting. To Anatoly, it did not matter one whit. He heard the door slam closed. The impromptu reception was over.\n\nWhen the old man returned, Anatoly helped lift his legs and arms onto the bed, balancing his head on a ragged, dirty pillow. The light illuminated his father's face and the grey hair became threads of silver under the glimmer of that faint candle-fire.\n\n"Do not live the life of a soldier," Anatoly heard him say, "Do not. Do not." He drifted to the realm of sleep and snored."
 TOB.2.a:0 "No other option but home."

 TOB.3.t:0 "The Passing of One's Father"
 TOB.3.desc:0 ""So," the recruiter said, his voice bubbling with concern, "Is your father well?"\n\n"No." Anatoly said.\n\nFragments of the conversation came to him, in the dark bedroom where his father slept. Tonight, too, his father had been unable to rise and attend to his duties. Anatoly found himself beside the candle, with the flames gnawing on the wick, spreading an aroma of melting lard - perfume for tormented souls. In the depths of his fatigue and exhaustion, Anatoly sat beside the bed.\n\nAnatoly did not know the nature of the sickness that plagued his father. Once, his old man had a healthy complexion, and a slight paunch belied the outline of his belly. Those excesses were gone. Where there was once fat, only bone remained. Where there were energy and drive, only fatigue and lethargy settled. He could not walk, and his hands regularly shook, as if alive and separate from his will.\n\nAnatoly knew that his father's time quickly approached. He stared at that gently snoring face, a visage of genteel illness. Maybe tonight, maybe tomorrow. Anatoly resigned himself to that fact. If he had been elsewhere - Finland, Sweden, or Norway - his father might have been all right. Rising from his wooden, worn stool, he made for his room, stealing a glance at his father, before leaving.\n\nBy the stroke of midnight, he heard the snoring cease."
 TOB.3.a:0 "And so ends another life in the District."
 
 TOB.4.t:0 "Recruitment Drive"
 TOB.4.desc:0 ""Put your name and age," Baker said to the recruit, "on this form, please." As a lieutenant of the District, he'd seen many men and women who signed for a tour of service. Some chose the life because of patriotic sentiments. A heroic thing to do, but some did not live up to the expectations set by their intentions. Others out of sheer pragmatism. This category of people Baker sympathized with; after all, Rokossovsky did not deal in chits or rubles, but bread and soup.\n\nThe man who faced him, however, belonged in the same hole that Baker once did. People who had no choice but to sign up for the dirty work of operating machines that kill. The prospective recruit looked worn, rough, and shorn. Long, unkempt hair and a four o'clock shadow slowly emerging from that chin - the man looked desperate, destitute. Thin as well. Baker could not believe that he was only eighteen. Gleb had recommended this desolate, deprived person. Father was a friend, Gleb said, and besides, he was of age.\n\nAn orphan, then. The allegedly young man filled the form and showed it to Baker. Twenty, signed, Anatoly Danylovich Morozov. Thin. Unkempt. Twig shall be his nickname. If it were anyone else, Baker would have crossed out their old names and give them their new sobriquets. As things stood, he could not bring himself to do so.\n\n"Proceed to the medical office," Baker said, "if the doc says yes, I'll have you kitted out and sent to boot." An almost imperceptible nod. Just before Anatoly left him, however, Baker patted his shoulders. "You're in good hands," Baker said, "I've been through the same things. It's all right."\n\nTears simmered into a sob. "Yes," Anatoly said, "Thank you.""
 TOB.4.a:0 "Anatoly Danylovich Morozov: accepted into service."

 TOB.5.t:0 "The Two Principles"
 TOB.5.desc:0 "The drill instructor waited until the last of this batch of recruits - a scrawny runt named Anatoly Morozov - was seated before he began. "Sit up straight, dogs! Look at me, right now!" he shouted, his voice like thunder. Dozens of backs straightened. Some recruits jumped in their seats.\n\nHe introduced himself as Sergeant Kutuzov, and also introduced the two officers flanking him as Sergeants Tereschenko and Bazin. "Our mission is to train each of you to become a soldier of the Ural Military District! A soldier of the District possesses courage, bravery, competence, and integrity! He is the finest warrior in all of Russia! Am I clear?"\n\n"Yes, sir!"\n\n"A soldier of the District understands two things! One: he is Russian. And therefore his duty is to protect the Russian people. You are not here for revenge. You are not here for glory. You are here because you owe it to the millions of fellow Russians crushed under Hitler's boot! Am I clear?"\n\n"Yes, sir!"\n\n"Two: he is part of the 3rd Army, and therefore his loyalty is to the 3rd Army. You will be just as loyal to your fellow soldier as you will be to me, or Batov, or Rokossovsky himself! Each and every man sitting in this room depends on you giving it everything you've got! That, as well as your devotion to forging a new, stronger, safer Russia, is all we ask of you. Understand those two things, and I will not fail in my goal just as you will not fail in yours. Am I clear?""
 TOB.5.a:0 ""Yes, sir!""

 TOB.6.t:0 "Daily Life"
 TOB.6.desc:0 "Once, the status quo was untenable. The German bombers were slowly grinding us into dust. They destroyed our homes, damaged our roads, ruined our food stockpiles, and neutered our military capabilities. Meanwhile, the tyrant to the south raided us time and time again, breaking our defences and reaping the spoils. In effect, they were one and the same - a single, unified force dedicated to destroying Sverdlovsk.\n\nNow, our fortunes have shifted. What few bombers crawl over the Urals are met with our anti-aircraft fire, and the population of our cities have grown accustomed to the spasmodic bombing runs. Our fortifications have made each consecutive raid costlier and costlier for Kaganovich - yet he still returns. The damages and casualties caused by both the bombings and the raids have decreased exponentially. While the threat posed by the Germans and Kaganovich have become part of daily life, the civilians of Sverdlovsk go about their duties with stoicism and bravery, comforted both by the fact that there are safety measures in place to protect them and the hope that, one day, neither will harm them ever again."
 TOB.6.a:0 "A semblance of safety is safety nonetheless."

 TOB.7.t:0 "Looking on the Bright Side"
 TOB.7.desc:0 "Comparisons between the current standards of living and those of the prewar Union are pointless. They do nothing but drain morale and open the mind to power-hungry demagogues who will exploit that nostalgia. It is important to cherish what we have rather than lament what we lack.\n\nSverdlovsk is one of the largest cities in Russia outside of Nazi control, and our citizens enjoy a relatively high standard of living, certainly higher than most places to our east. The government and military are united in purpose; they exist to serve the people. Their concerns are heard and taken into account, and both their lives and livelihoods are protected from those who seek to destroy them. Finally, we have Marshal Rokossovsky, who leads us with dignity and indomitable resolve. He provides his citizens with everything they need to hatch out a life that may not be prosperous, but is sufficient. Men and women can safely go to work and bring home bread for their families. In Russia, where violence is the law, that should be enough for now."
 TOB.7.a:0 "Remember that things will be better, but they could always be worse."

 TOB.8.t:0 "Treasures of the Past"
 TOB.8.desc:0 "Ivan uncapped his pen with his teeth and held the map to his leg so he could mark it while Arkady caught his breath. Another looted warehouse. It seemed that there were a lot of would-be looters in Sverdlovsk since the moratorium on scavenging was lifted. "You stupid bastard," Arkady heaved. "That last hill nearly killed me. I don't care what your brother says anymore. We're going back."\n\n"No, hold on!" Ivan said, the cap still in his teeth. He put his pen away and scanned over the map. His brother was in the military and had promised him a hefty reward if he found anything worthwhile. Arkady looked at him intensely. "There's another building not far from here. It may be a warehouse." Arkady's grimace didn't budge. Ivan folded up the map and put it in his back pocket. "It's all downhill, old man. You can do it."\n\nThe building was a communal cabin for soldiers or travellers heading north to stop and rest for a day or two. Ivan smashed the lock with a stone and pushed the door in. Both of their eyes widened. The cabin was filled with glass jugs of water and crates of MREs. Annotated maps of the WSPR and even Russia west of the Urals covered the walls. There was a small table next to the cot on the other side of the cabin that was covered in boxes of bullets. A few rifles leaned against the table. "Christ, it's a goldmine," Arkady said, his voice weak with surprise. "Who put all this here?"\n\n"That doesn't matter, old man," Ivan said, pulling out his map. "We're about to make a certain brother of mine very, very happy.""
 TOB.8.a:0 "Lost riches, hidden in plain sight."

 TOB.9.t:0 "The Silent Skies"
 TOB.9.desc:0 "At long last, the skies are clear. Thanks to Marshal Rokossovsky's great efforts to protect the people and actively deter the Nazis, the bombers have disappeared and our people are free from the claws of the Luftwaffe. This is a cause for celebration! But we must not be idle. There is much work to be done to prepare Sverdlovsk for the reclamation of Russia. We cannot afford to waste time. Our industries and infrastructure must not only be repaired, but upgraded; our military must be re-equipped and strengthened; and we must investigate our rivals in the region so we know what we're up against. It's time to come out of hiding."
 TOB.9.a:0 "Let's get to work."

 TOB.10.t:0 "The View from 24A Prospekt Lenina"
 TOB.10.desc:0 "Konstantin sighed and let the report fall onto his desk, on top of a dozen other documents. His headache was killing him. He hauled himself to his feet. Stabs of pain ran up and down his back. He walked over to his window and leant on the sill. Dark, heavy clouds were massing on the horizon. Below him, citizens scurried about Lenin Avenue. A truck carrying a handful of soldiers rumbled past.\n\nHe was an old man with the weight of Russia - and her people - on his shoulders. How much longer did he have? A year? Two? Five? What had he accomplished? The Union collapsed, the WSPR collapsed, and Sverdlovsk was surrounded by enemies. Pavel, his appointed successor, was more than capable of leading, but he was no miracle man. He couldn't stop the bombings, he couldn't make more rations, he couldn't stop Kaganovich or Yazov. Not in the state Sverdlovsk was in.\n\nKonstantin knew these thoughts were best left unsaid, but he had to be honest with himself. And even if he doubted himself from time to time, the people never did. He was Konstantin Rokossovsky, after all! An old man, yes, but also commander of the 3rd Army, Hero of the Soviet Union, and benevolent guardian of the last bastion of freedom in all of Russia! If anyone had the mettle to reclaim Russia, it was him.\n\nA stubborn smirk crept across his face. He sat down and clicked on his desk lamp. He settled his glasses higher up on his nose and looked down at the report, picking up where he left off. He couldn't give up, not now, not ever. There was still too much work to be done."
 TOB.10.a:0 "Trust in the Marshal, for he trusts in you."

 TOB.11.t:0 "Into the Woods"
 TOB.11.desc:0 "Luka Fedosov's version of "teamwork training" was team sports. Sergeant Kutuzov's version of teamwork training was dumping Luka and the eight other men in his squad in the woods in the dead of night with nothing more than a few basic survival tools and the pajamas on their backs and telling them to navigate back to base. "Cooperation, even on the squad level, is a hallmark of victory," he'd said. He clearly didn't take Yuliy Lisitsyn into account.\n\nYuliy made his opinion known, no matter what, and most of the time his opinion was an insult. Luka had hoped he would ease off, given their circumstances. Even Pyotr, Luka's squad leader, told Yuliy to zip it. Unfortunately, snark doesn't require a full night's rest.\n\n"You can't start a fire by staring at it, Fedosov."\n"Maybe you could help me read the map, Fedosov. You must have night vision, since you clearly don't want to start that fire."\n"If you cut kindling as well as you cut your hand, we'd be back at base by now!"\n\nEventually, Luka got the fire started. Yuliy figured out where they were and - to Luka's surprise - thanked him. Luka joked that he wasn't sure Yuliy could read and they both laughed. They set off, and after traversing several lethal inclines and fording a river, they arrived back at base shortly after sunrise. Luka was dirty, soaked from the waist-down, and cut on both hands. When Kutuzov saw them marching back to their barrack, the only thing he said was, "What the hell happened to you?" Yuliy smirked and asked Kutuzov if he saw something he liked. Luka and the rest of the squad chuckled."
 TOB.11.a:0 "Camaraderie forged in trying times is the strongest bond."

 TOB.12.t:0 "The Four Operations"
 TOB.12.desc:0 "Germany's indiscriminate terror bombing campaign was a terrible crime against Russia's people. However, it was also effective in achieving its goal. With the constant threat of airborne annihilation, our armies were unable to undertake any significant maneuvers and our industrial capacity to wage war was severely limited. In essence, Germany kept Russia from unifying. During that time the Stavka was forced to sit on its hands and draw up countless variations of hypothetical plans for attacking our neighbours when the plans inevitably stopped coming. Now, the time has come to put those plans into use.\n\nAfter discarding the outdated, unnecessary or outright fantastical plans, we are left with four operations, each having to do with one of our neighbours. To the north, Operations Orange and Red will crush the bandits of Yugra and the NKVD holdouts in Vorkuta, respectively. To the south, Operation Blue will end Kaganovich's reign of terror and Operation Black will bring down the Black League in Omsk. We may strike in either direction first, but it should be noted that Tyumen and Omsk will eventually attack us on their terms if we do not strike soon."
 TOB.12.a:0 "Sabres out for Tyumen."
 TOB.12.b:0 "Deal with the bandits first."

 TOB.13.t:0 "Operation: Orange"
 TOB.13.desc:0 "SUPREME COMMAND OF THE URAL MILITARY DISTRICT\n\n24A PROSPEKT LENINA, SVERDLOVSK\n\nORDER No. 212; ON THE THIEF TERRITORY OF YUGRA\n\nAll designated formations of the 3rd Army, as well as any auxiliary formations, are to be deployed against the territory controlled by the bandit state of Yugra. The 3rd Army's general direction is as follows:\n(1) all units are to advance along the entire front in a single line as to prevent any small squads of bandits from bypassing our assault;\n(2) enemy militias who choose to resist will be destroyed without quarter;\n(3) enemy militias who surrender will be disarmed and all their members arrested;\n(4) all formations will converge on the bandits' principal fortification, Yugorsk, from the south and east, and eliminate any organized resistance.\n\nAny enemy militias that survive their first encounter with our forces are unlikely to be able to give battle; it will in all likelihood be unnecessary to pursue the enemy north of the Severnaya Sosva River. However, such an action may become necessary should the enemy flee northward with significant amounts of contraband. Our air wings will attempt to prevent such a withdrawal from happening by destroying any organized unit they can find. All preparations made by and for the 3rd Army are to be reported to the Supreme Command of the Ural Military District.\n\nSigned, KONSTANTIN ROKOSSOVSKY"
 TOB.13.a:0 "Jaba Ioseliani, wanted dead or alive."

 TOB.14.t:0 "Order 241"
 TOB.14.desc:0 "SUPREME COMMAND OF THE URAL MILITARY DISTRICT\n\n24A PROSPEKT LENINA, SVERDLOVSK\n\nORDER No. 241; ON THE "WEST SIBERIAN PEOPLE'S REPUBLIC" OF TYUMEN\n\nAll available formations of the 3rd Army, as well as any ancillary formations, are to be deployed against the Western Siberian People's Republic. The 3rd Army's general direction is as follows:\n(1) Specially formed units are to penetrate enemy defensive lines and establish and maintain bridgeheads across the Iset and Miass Rivers;\n(2) Once supply lines are under no threat from enemy encirclement, the mass of available forces are to engage the enemy in pitched battle;\n(3) Enemy forces capable of giving battle will be destroyed;\n(4) The enemy is to be pursued until all formations are destroyed and control is established over all territories of the Western Siberian People's Republic.\n\nAll preparations made by and for the 3rd Army are to be reported to the Supreme Command of the Ural Military District.\n\nSigned, KONSTANTIN ROKOSSOVSKY"
 TOB.14.a:0 "Sic semper evello mortem tyrannis."

 TOB.15.t:0 "Spies from Sverdlovsk!"
 TOB.15.desc:0 "Early this morning, several military bureaucrats from up and down our chain of command were found to be missing after they failed to report to their posts. While normally we could chalk this up to a handful of spineless pencil-pushers losing their nerve and staying in bed, it quickly became apparent that this was not the case. An examination of what private belongings they left behind revealed that these bureaucrats were agents working for Rokossovsky! Worse still, they also seem to have stolen crucial military intelligence documents before they fled.\n\nThis is an astounding betrayal - and from within our borders, no less! It will take a significant amount of time to reorganize our organizational structures to render the leaked information useless to any enemy."
 TOB.15.a:0 "Someone will be shot for this!"

 TOB.16.t:0 "Order 270"
 TOB.16.desc:0 "SUPREME COMMAND OF THE URAL MILITARY DISTRICT\n\n24A PROSPEKT LENINA, SVERDLOVSK\n\nORDER No. 270; ON THE "ALL-RUSSIAN BLACK LEAGUE" OF OMSK AND COUNTER-TERRORIST AND EXTREMISM OPERATIONS\n\nAll available formations of the 3rd Army, as well as any ancillary formations, are to be deployed against the All-Russian Black League government in Omsk. The 3rd Army's general direction is as follows:\n(1) Forces are to advance along the Irtysh River - the Tobolsk Front along the east bank and the Ishim Front along the west;\n(2) Enemy forces capable of giving battle will be destroyed;\n(3) The city of Omsk will be enveloped by motorized formations in order to prevent the escape of enemy forces;\n(4) Omsk will be occupied and the Black League disbanded. All preparations made by and for the 3rd Army are to be reported to the Supreme Command of the Ural Military District.\n\nOne such threat to the success of this operation is radicalism in the citizenry. Terrorist attacks may slow or even endanger the offensive. In any such cases, extremists will be apprehended alive when possible and imprisoned. Counter-extremism operations will focus on (in order): preventing attacks, detecting threats, denying suspected threats any means of conducting attacks, and defeating attacks should they occur. Rehabilitating and deradicalizing prisoners will be of the utmost priority in order to facilitate the pacification of Omsk.\n\nSigned, KONSTANTIN ROKOSSOVSKY"
 TOB.16.a:0 "Will it be enough?"

 TOB.17.t:0 "Oblaka"
 TOB.17.desc:0 "The forest would have been silent were it not for the music. It wafted through the air like a ghost. Or, perhaps, a blessing. A tiding of impending good fortune. That's what Vasily Burov hoped it was. The men from Sverdlovsk had plucked every piece straight from his memory. The Alexandrov Ensemble. Prokofiev. And his favourite song, "Oblaka." When he heard Galich's haunting voice he nearly broke down in tears. That's when he decided.\n\nHis partner, Artur, sneezed. "When do you think they'll give up, Vas?" he asked. He was much younger than Vasily. The League was all he knew. Vasily shrugged. Artur prattled on. "It's pathetic, thinking they can scare us with music. Pathetic. It's because they know they can't win. They stand no chance!" Artur's cackle reminded Vasily of a bat's squeal. He rolled his eyes and slowed his pace, letting Artur take the lead. "That doesn't mean it isn't annoying. I think the GlavKom has something in the works. Shouldn't be long now."\n\n"We'll see," Vasily said. His hands shook. He drew in a deep breath, leveled his rifle and shot Artur twice in the back. The crack echoed through the trees. He rushed forward, shoving his partner to the dirt and diving into the forest, towards the source of the music. It had to be close; he could make it!\n\nHis cadre was on him in seconds. He heard shouting and saw black shapes between the trees. He screamed back at them, begging them to let him go. He was crying. Three shots rang out, two of which tore through him and laid him on the ground, facing the sky. The music was fading, now, but through the holes in the canopy the sunlight danced on his face. He admired the clouds moving freely, beyond any prison, beyond any need."
 TOB.17.a:0 "Find and destroy those speakers at once."

 TOB.18.t:0 "An Offer from Sverdlovsk"
 TOB.18.desc:0 "We have received a telegraph from the office of Konstantin Rokossovsky, Marshal of the Ural Military District in Sverdlovsk. He plans to attack Omsk and destroy the Black League once and for all, but in order to do that, he needs our help. He wants us to stage a border skirmish along Omsk's eastern frontier. This attack would amount to little more than a series of artillery barrages and is meant to distract the League so Rokossovsky can move in. He promises minimal casualties, if any. Such a low-level engagement is unlikely to escalade into proper hostilities, but it may anger Glavkomverkh Yazov, which will be a problem if Rokossovsky is unable to bring him down. What is our response?"
 TOB.18.a:0 "Yazov is a threat to all of Russia. We stand with Rokossovsky."
 TOB.18.b:0 "He can handle it himself."

 TOB.19.t:0 "Order 303"
 TOB.19.desc:0 "SUPREME COMMAND OF THE URAL MILITARY DISTRICT\n\n24A PROSPEKT LENINA, SVERDLOVSK\n\nORDER No. 303; ON THE "VORKUTA CORRECTIVE LABOUR CAMP" OF VORKUTA\n\nAll available formations of the 3rd Army, as well as any ancillary formations, are to be deployed against the Vorkuta Corrective Labour Camp. The 3rd Army's general direction is as follows:\n(1) The Northern Front is to advance until all enemy presence south of the Usa River is defeated by way of being destroyed;\n(2) Bridgeheads across the Usa will be captured or established;\n(3) Once supply lines are under no threat from enemy encirclement, a single thrust towards Vorkuta will force enemy formations out of the city and the Vorkutlag area;\n(4) NKVD presence will be wiped out and the Department of Labour Colonies of the People's Commissariat of Internal Affairs (sic) will be dissolved in perpetuity.\n\nAll preparations made by and for the 3rd Army are to be reported to the Supreme Command of the Ural Military District.\n\nSigned, KONSTANTIN ROKOSSOVSKY"
 TOB.19.a:0 "The blood on the snow drips from his hands."

 TOB.20.t:0 "An Offer You Can't Refuse"
 TOB.20.desc:0 "We have received a communique from Marshal Konstantin Rokossovsky demanding the immediate surrender of Vorkuta and the surrounding territories to the Ural Military District. In return, Rokossovsky promises a high-level position in the District's government for Blokhin and a few other key officials within the Vorkutlag's management.\n\nThe offer is tempting - we would certainly benefit from joining forces with a man as powerful as Rokossovsky - but it may be too good to be true. It's no secret that Blokhin is guilty of some serious crimes. Most of the guards are complicit, if not equally guilty as well. What's stopping Rokossovsky from arresting and shooting every guard, bureaucrat, and administrator the second we lay down our arms? Plus, what happens to us if his statelet falls apart just like the West Russian Revolutionary Front did?\n\nBut can we even refuse him at all, given the strength of his military?"
 TOB.20.a:0 "I'll take my chances with a nice, cozy position hopefully somewhere a little warmer, thank you very much."
 TOB.20.b:0 "He's insane if he thinks we'll roll over for him. He can go to hell!"

 TOB.21.t:0 "Blokhin Folds"
 TOB.21.desc:0 "Ever the a-ideological pragmatist, Blokhin has accepted our offer. His scant forces have met with ours and are guiding them along the icy, decrepit roads leading to Vorkuta so we may secure the city, the heinous Vorkutlag that birthed it, and the ravenous wilderness surrounding them both. Yet another piece of Russia falls into our hands.\n\nAs for Blokhin, we can honour our deal and give him a position somewhere in our administration - he seems likely to accept anything - or we can imprison him for the thousands upon thousands of deaths he is responsible for and crimes against the people of the Soviet Union and Russia in general."
 TOB.21.a:0 "This man is a monster. He must be tried and punished!"
 TOB.21.b:0 "Our word is our bond."

 TOB.22.t:0 "Blokhin Stands Firm"
 TOB.22.desc:0 "In a puzzling display of defiance, Blokhin has refused our offer for surrender. Perhaps his lust for power has finally driven him off the edges of sane thought. Perhaps he was paranoid - he thought our offer was "too good to be true." Hell, maybe he just didn't like the idea of answering to someone else again after all these years. Regardless, it is a shame that he would rather subject his men to the freezing cold and certain defeat by our superior forces than see reason. There is a silver lining: now we can drop any pretense of giving Blokhin a chance to redeem himself and prosecute him like the mass-murderer he is."
 TOB.22.a:0 "No matter."

 TOB.23.t:0 "An Ultimatum from the Lion"
 TOB.23.desc:0 "It seems that - thanks in part to our generous arms sales, of course - Sverdlovsk has bested their rivals, Tyumen and Omsk. Rokossovsky now stands unopposed in the region, which is a problem because it means we no longer have any faction we can support to keep him in check. Kaganovich and Yazov had their problems, yes, but the animosity between those two and Rokossovsky kept the region rife with tension - tension which often erupted into border skirmishes, which meant more weapons were damaged/captured/left behind, which meant more customers for us. But with Sverdlovsk as the newly-crowned hegemon of western Siberia, we no longer have the ability to leverage our power by taking our business to one of their rivals. What will become of our arrangement?\n\nAs of today, Rokossovsky himself has answered that question. He has sent us an offer for peaceful integration into the District. Accepting would mean that we surrender all control over what our armories produce. It would also mean that we lose any and all of our contacts outside of Sverdlovsk, effectively shutting us out of those markets permanently. Refusing would mean war. We have enough guns to fight them, as well as supremely defensible terrain, but even with those two factors on our side it is unlikely that we will be able to hold them off forever. How shall we respond?"
 TOB.23.a:0 "War would destroy us. We accept."
 TOB.23.b:0 "If he wants our guns, he can come and take them!"

 TOB.24.t:0 "The Golden Republic Bends the Knee"
 TOB.24.desc:0 "Even the Merchant of Death has some common sense. Dragunov has wisely accepted our offer for the immediate and peaceful integration of Zlatoust into the District. Our forces are moving in to secure his territory, and already 3rd Army engineers are working on plans to expand the statelet's surprisingly well-kept infrastructure system to allow better access to the rest of the District.\n\nAll of this is not to detract from the many benefits that Zlatoust offers us. We now have access to its riches: Dragunov and Kalashnikov's expertise in designing weapons, the facilities they use to build them, and access to the stockpiles they have lying in wait. And all without having to shed a single drop of blood on the rocky slopes of the Urals."
 TOB.24.a:0 "A tremendous victory, to be sure!"

 TOB.25.t:0 "The Golden Republic Stands Defiant!"
 TOB.25.desc:0 "Dragunov has declined our offer for his surrender, citing Zlatoust's position as a neutral arbiter and business partner for all Russian nations. The Marshal shares his desire for peace and prosperity for all Russians. Unfortunately, his refusal to abandon his neutral stance means he is ultimately against us and must be dealt with as the Marshal sees fit.\n\nIt's no surprise that Dragunov rejected us; he was never on our side to begin with. He was more than willing to arm Tyumen and Omsk - so long as they paid him - and he has no doubt been responsible for countless thousands of deaths across Russia. The only thing he cares about is money, and his lust for profit has driven him to abandon any and all moral principles. He is a gunsmithing genius, but also a war criminal that we must put down."
 TOB.25.a:0 "Time to pay the bill, Yevgeny."

 TOB.28.t:0 "The Cancer Within"
 TOB.28.desc:0 "Our borders remain porous, and infiltrators from both Tyumen and Omsk slither through every unpatrolled gap. They damage infrastructure vital to our internal trade system. They turn civilians and military personnel against us with propaganda and rhetoric - not actual truth. Revisionist partisans damage our military facilities and assist the enemy during raids in order to weaken us for Kaganovich's inexorable attack. Black League operatives are far more antisocial, launching car bomb and IED attacks. They also engage in full-blown shootouts with local garrisons. These elements are a threat to our nation and its people and must be dealt with at once."
 TOB.28.a:0 "Something must be done about this!"

 TOB.29.t:0 "Amphibious Land Operations Training"
 TOB.29.desc:0 "The river pushed past Lyudmila, rolling frigid water against her waist. Every step was a battle; every footfall carried the promise of safety and the risk of a quick tumble into the murky depths. She was carrying nearly eighty pounds of gear excluding the rifle in her hands. Body armour, spare ammunition, a first aid kid, a headlamp, spare clothes, and more. She felt slow, sweaty. Heavy.\n\nHer concentration broke when her boot sank into a soft patch of riverbed and she stumbled forward. A choked gasp was all she managed before her head plunged beneath the river's surface. Water poured down her throat. The torrent stripped away any pretense of control in an instant. The river wanted her dead, but she refused. She pushed against the bed and staggered to her feet, her legs pumping against the current, and she didn't stop until she reached the far bank. She collapsed on the grass, coughing up water between breaths. Her heart throbbed in her ears, but she was happy to be alive, happy to have finally crossed the river.\n\nHer instructor, Viktor Leonov, clicked his stopwatch. Thirty seconds longer than his time. Thirty seconds that could get her killed. She was too focused on the weight of her gear, on the river, on keeping her rifle dry, and not focused on where she was going or returning fire. But she was also learning. He strode over to Lyudmila, congratulated her on completing the exercise, and offered her a hand up. She accepted."
 TOB.29.a:0 "In time, no river will be able to stop you."

 TOB.30.t:0 "An Offer for Integration"
 TOB.30.desc:0 "Our agreement with Surgut is a symbiotic one, forged from years of close cooperation and mutual respect. Now that the situation in western Siberia is stabilizing, the time has come to carve the bond between the 3rd Army and the 588th Night Bomber Regiment into stone.\n\nWe shall send an offer to Surgut to formally integrate their territory into the District. This is the logical culmination of our mutual cooperation. Both Sverdlovsk and Surgut will gain from the latter's integration. We will have unfettered access to their air wings, with which we may coordinate sorties against enemy forces; while they will have full access to the resources of Sverdlovsk proper, with which they can provide for their constituents."
 TOB.30.a:0 "A win-win situation."

 TOB.31.t:0 "Sverdlovsk Requests Integration"
 TOB.31.desc:0 "We have received a communique from Marshal Rokossovsky offering to integrate our territory into the Ural Military District. Accepting would undoubtedly be a boon to our ailing populace, but there is always the threat that the Marshal may use our expertise for...unsavoury purposes. How shall we respond?"
 TOB.31.a:0 "The Night Witches stand with you, Marshal!"
 TOB.31.b:0 "We are doing just fine on our own, thank you very much!"

 TOB.32.t:0 "Free Aviators Accept Integration!"
 TOB.32.desc:0 "As we expected, the Free Aviators have accepted our offer for integration. Trucks ferrying in the city's new garrison were cheered by the local inhabitants, and Bershanskaya and the rest of the Night Witches were awarded their long-due Hero of the Soviet Union medals by Marshal Rokossovsky himself in a public ceremony in 1905 Square.\n\nThe integration of Surgut marks the first piece of Russia outside of Sverdlovsk to fall under our control, and it will not be the last. Already the Aviators are proving themselves to be valuable allies in our plight. They have promised to kickstart our air force by sharing their wealth of knowledge regarding aerial combat and give our aviation industry the boost it deserves. With them on our side, our dominance of the sky is all but assured."
 TOB.32.a:0 "Miy sil'neye vmeste."

 TOB.33.t:0 "The Free Aviators Refuse?"
 TOB.33.desc:0 "The Free Aviators have refused our offer for integration! Most, if not all of the Supreme Command was taken aback by their refusal, and this sudden upset in our established diplomatic relationship with the Aviators has thrown not only the future of our continued cooperation but our plans for reclaiming Western Siberia as a whole into question. We must adopt a more aggressive approach with Surgut if we are to move forward with them."
 TOB.33.a:0 "It seems a stronger hand is needed."

 TOB.34.t:0 "Dear Ana"
 TOB.34.desc:0 "Pavel put the sealed envelope aside and reached for the stack of reports on his desk. He pulled one from the top and carefully read it over. Maxim Pavlovich Karchagin. Born 30.02.1934. 214th Battalion, 52nd Regiment, 139th Rifle Division. KIA in a skirmish south of Kamensk-Uralsky. He flipped the report over and sighed sadly. Married. Two children, both four years old. Drawing his pen from its inkwell, he plucked a piece of paper from his stationery and began to write.\n\n"Please accept my dearest and most genuine sympathy on the loss of your husband..." \n\nAnother letter, another tragedy. Nothing he could write would ease her pain - how could words describe the indescribable? The sorrow, the fear, the anger? Maxim died for no reason, killed by a faceless enemy and reduced to a name and photograph on a piece of paper. But he was so much more than that: a soldier, a lover, a husband, a father. Now, just a corpse. How many more would die before Russia was reunited? How many more letters would have to be written? The thought made Pavel's insides turn.\n\n "...Maxim was a hero to not only the soldiers with whom he served but all of Russia. I wish you and your family the very best as you deal with this unthinkable tragedy. If there is anything I can do to ease your pain, I welcome that opportunity..."\n\nPavel folded up the letter and slid it inside an envelope, sealing it with a wax stamp. He put the envelope aside and reached for the stack of reports on his desk.\n\n"...With deepest sympathy...""
 TOB.34.a:0 ""...Pavel Ivanovich Batov.""

 TOB.35.t:0 "Sweet Victory"
 TOB.35.desc:0 "Our mission to unite Western Siberia has been completed. Through our army, we have cleansed the Urals of various warlords and challengers. The tyrants of Tyumen and reactionaries of Omsk have been defeated and we remain the lone victor. General Rokossovsky will be forever remembered as a hero of the motherland. We must also not forget those who died sacrificing their lives for the unification of West Siberia.\n\nNow, as our jubilant soldiers celebrate, we must begin the reconstruction and integration of our new lands. The people of the Urals have new hope for the future as the army parades through the streets of Sverdlovsk. The people do not want to live as they did under the chaos under the warlord era ever again. We cannot make the same mistakes of the West Siberian People's Republic made ten years ago. A trustworthy general like Rokossovsky must lead Russia, not a corrupt tyrant like Kaganovich or a madman like Yazov.\n\nA new generation must rise and take Russia onto a different path. Modernizations and reforms will be needed, and we will need powerful leadership to gather strength for the wars to come. But now, we can celebrate our victory and a new path for Russia. Let the people feel the joy that they have not felt in thirty years."
 TOB.35.a:0 "We must proclaim our victory to the world!"

 TOB.36.t:0 "Heroes of the Soviet Union"
 TOB.36.desc:0 "The meeting hall was small but immaculately decorated. Banners bearing the standards of the various corps and divisions of the 3rd Army hung over the stage. The flags of the old Union and the District hung, one from each side. The audience was divided into two sections, one for the guests - mostly military personnel - and one for the recipients.\n\nSitting in the recipient section, Kiril was a statue - just like every other soldier who was being promoted. On the inside, though, he felt like he was going to throw up. He could handle getting his commission. Junior Lieutenant Kiril Yablonsky sounded wonderful to him. But the thought of finally meeting Marshal Rokossovsky face to face, for all of Sverdlovsk to see, made his stomach turn. He didn't know why.\n\nKiril was so deep in thought he almost didn't hear his name being called. He smoothed out his uniform and tried not to shake too much as he walked onstage. Rokossovsky stood behind a podium, with Generals Batov and Bagramyan by his side. He smiled as Kiril shook his hand, then pinned the medal to Kiril's chest and handed him his epaulettes - gold, with one star and a single red line down the middle. Kiril saluted, as did Rokossovsky, and spoke without thinking: "Thank you, Marshal."\n\n"Thank you for your service, comrade," he replied. "Your heroism brought you here. It's the least I could do." He turned back to the audience and congratulated the newly-commissioned officers. The room erupted into a round of applause and Kiril thought about all of the pain and torment he'd endured during his time with the 3rd Army. For a long, shimmering moment, it was all worth it."
 TOB.36.a:0 "The defenders of our liberty deserve their thanks."

 TOB.37.t:0 "Work in the Shadows"
 TOB.37.desc:0 "Arkady Fabrichnikov's office was on the third floor of what he assumed had been an apartment building. It had been expropriated by the 3rd Army and made the headquarters of the Internal Security Bureau - the agency he was now the leader of. One of the peculiarities of this building was that his office was the only one on the entire third floor. That's how he knew the posters were a sign.\n\nThey were greasy with ink and wheatpaste, and they all said the same thing in thick black letters: "THE BLACK LEAGUE: THE REBIRTH OF RUSSIA." It didn't take him long to clear them off his door, but at the same time he felt like he was being watched.\n\nInside, he hung up his trench coat and papakha and sat behind his desk, cracking open the file the military had compiled of "seditious activity." It was thicker than his wrist, stuffed with AARs, autopsy reports, eyewitness interviews, samples of revisionist and League propaganda, photographs of graffiti. Enemy agents were crawling all over the place, it seemed. Hell, they were even in -\n\nHe heard a metal click from down the hall. Footsteps, rapid and purposeful. He tore open one of the drawers of his desk and pulled out his tokarev just as the door swung open. His would-be assassin jumped back in fright. "Christ, it's just me!" Erik, one of his assistants, said. Arkady sighed in relief and lowered his gun. Erik put his ornate steel lighter in his pocket and took a drag of his cigarette. "Kolya and I were going to get some drinks, do you want to come?" Arkady thought for a second, his eyes downcast at the file splayed out in front of him."
 TOB.37.a:0 ""No thanks. I've got some work to do.""

 TOB.40.t:0 "On the Siberian Black League"
 TOB.40.desc:0 "The Siberian Black League is a terrorist organization based in Omsk. It was founded by the late Dmitry Mikhaylovich Karbyshev and is currently led by Dmitry Timofeyevich Yazov. The inherently totalitarian and antisocial nature of the League makes any descriptive statements about them difficult to provide. However, one thing is clear. The Black League seeks to reunite Russia under their banner for the sole purpose of inflicting a terrible, costly revenge upon Germany and the German people.\n\nThe League is already upon us, albeit in a limited manner. Countless infiltrators have wormed their way into our factories, our offices, and even our military. Their goal is simple: bring about the absorption of Sverdlovsk into Omsk. To this end, they have employed both the sword and the pen. League sympathizers plant bombs, plan and attempt assassinations of high-ranking political figures, and attack our agriculture. They also spread propaganda capitalizing on the general anti-German sentiment in our citizens and promote the lie that the League will restore Russia to greatness and create a "pre-war" standard of living for all.\n\nGiven the danger the League poses to all of Russia, suspected infiltrators and sympathizers are given no quarter. Those suspected of possessing or spreading propaganda are arrested immediately and "encouraged" to cooperate with state officials. Infiltrators are treated similarly, with the exception that if they attempt to evade arrest they will be fired upon. The same goes for sympathizers in the military. While these measures may seem draconian, some generals suspect they may not even be enough to root out the festering corruption."
 TOB.40.a:0 "Yazov's black hand reaches far and wide..."

 TOB.41.t:0 "On Kaganovichite Revisionist Socialists"
 TOB.41.desc:0 "A revisionist socialist is a man or woman who owes allegiance to Lazar Kaganovich and advocates for a form of authoritarian socialism that differs from the mainstream Bukharinite strand. The severity of the threat revisionist terrorism poses to our regime cannot be understated.\n\nTheir goals are twofold: undermine our military's ability to give battle and turn the population against us. To accomplish the first goal, revisionist formations assemble during border skirmishes to attack our forces from behind, raid warehouses, and damage military infrastructure. To accomplish the second goal, revisionists spread manipulative, falsified propaganda to ferment a popular uprising.\n\nKnowing the threat revisionist agents pose to our government, it is imperative that we fight them wherever they may appear. The ISB has recently reported the arrest of several major revisionist terrorists, most of them directly employed by Kaganovich himself. These agents were no doubt part of a larger network, and with the leadership in custody, the ISB plans to hunt down and capture the less important members before they can regroup."
 TOB.41.a:0 "A blow to the revisionist cause in Sverdlovsk, to be sure."

 TOB.42.t:0 "Black League Influence Annihilated!"
 TOB.42.desc:0 "Owing to the tireless efforts of the ISB - and a noticeable uptick in civilians identifying and reporting enemy agents - Fabrichnikov has reported that the last major Black League cell operating in our territory has been thoroughly destroyed. Any minor cells that have been catalogued and will be wiped out posthaste. He also reports that efforts to separate and deradicalize suspected sympathizers in the military have borne fruit and played a major role in locating major hideouts and preventing several terrorist attacks.\n\nThe black taint has been purged from Sverdlovsk, but we must remain vigilant. With their network in shambles and their contacts either imprisoned or dead, the people of Sverdlovsk can breathe easy knowing that there are no Black League agents among them. Now, we fix our eyes to the east, where the final confrontation with Omsk awaits."
 TOB.42.a:0 "To the ISB - the silent protectors of Sverdlovsk!"

 TOB.43.t:0 "Revisionist Influence Annihilated!"
 TOB.43.desc:0 "Owing to the tireless efforts of the ISB, Fabrichnikov has reported that revisionist influence within our territory has reached an absolute nadir. He attributes our success to three factors: education about the tyranny inherent to Kaganovichite and Stalinist thought, the relatively high standard of living, and our efforts to encourage the population to remain optimistic and steadfast. Working in conjunction, these factors have made Kaganovich's theories unappealing to the average civilian, he claims.\n\nWe have successfully beaten back the claws closing around us, but the beast still remains. Now that there is no risk of an uprising or attempted "revolution," we can dedicate more time and resources to bringing down Kaganovich's regime and truly freeing the people of Russia."
 TOB.43.a:0 "Onwards!"

 TOB.44.t:0 "Three Ordinary Dissidents"
 TOB.44.desc:0 "To the other patrons of the bar, the three men were unremarkable. Impossible to pick out in a crowd. They were banking on that, after all. Boris Yeltsin, Yevgeny Primakov, and Alexander Tizyakov seated themselves in a booth, ordered their drinks, and got to talking.\n\n"We have to be bolder," Boris said. "I've been to the protests. There are thousands of people in this city alone who believe change is possible, that democracy is possible. We have to spread the word that this government does not represent them. True liberty gives the people ballots, not bullets. And to do that, we need to push more newspapers and hold more rallies."\n\nBoth of his associates stumbled over one another trying to respond first. "Two of my guys were jailed last week for 'distributing provocative literature,'" Yevgeny said. "If we start promoting what is effectively treason, they might shut us down for good. And that means I'll go to prison, too!"\n\n"Think about our expenses, Borya," Alexander said. "Newspapers and fliers are expensive. Rallies are even more expensive. We can't keep pulling money from my contacts without Rokossovsky noticing. Then he follows the paper trail and we - "\n\n"I get it, I get it!" Boris said, waving his arms to dispel the conversation as if it were cigarette smoke. "Of course we have to be careful. But we have to push the envelope, here. We have a real shot at building democracy in Russia; we can't squander it." The waiter arrived with their drinks shortly after. Boris raised his small glass of whiskey and smirked at his co-conspirators."
 TOB.44.a:0 ""A toast, to freedom.""

 TOB.45.t:0 "Liberty and Death"
 TOB.45.desc:0 "Nadia heaved the pot of water onto the stove and twisted the burner onto its highest setting. That's when she heard it. It was a voice, flowing in through the open window next to her. A stray gust of wind filled the curtains. She pushed past them and stuck her head out of the window.\n\nHer senses burst with detail. A large crowd squirmed around the Sverdlov statue on the street below, spilling over onto the road. The voice belonged to a middle-aged man standing on a small wooden platform in the centre of the crowd. Between the mumbling of the crowd, the honking of horns, and the hiss of the water on the stove, she couldn't make out every word of what the man was saying. But she heard his voice. He was emphatic. Booming. Passionate. He spoke of liberty and how Rokossovsky had robbed them of it. He paused and the crowd cheered. She did, too. Democracy - what an incredible idea!\n\nTwo black trucks screeched to a halt in the roundabout, their blue and white lights flashing. The back doors opened and black-clad figures poured out. Nadia's insides twisted. Her fingers gripped the sil. A second voice cut in, amplified by a loudspeaker. It snarled, demanding that the crowd disperse. Their responses - calling him a fascist, a tyrant, a Hitlerite - drowned out his demands. The middle-aged man was gone. A few of the black figures lobbed smoking canisters into the crowd. The front of the crowd recoiled backwards. Gunshots. The men in black surged forward. Screaming.\n\nNadia stepped back from the window. She was shaking. Her hand struck the side of the pot and it slid off the stove, spilling boiling water into her leg and clattering on the floor. She cried out. A string of profanities slipped through her teeth as a wave of pain swept over her, making her dizzy. The unmistakable sounds of truncheons on flesh - interspersed with gunshots - filled the street below, the sounds of life ebbing."
 TOB.45.a:0 "Liberty comes at the cost of democracy."

 TOB.46.t:0 "No Justice, No Peace"
 TOB.46.desc:0 "We have observed a distinct and disturbing rise in civilian discontentment against our government as of late. Incidents of vandalism, sabotage, and even physical confrontations with police or military personnel have been reported all across our nation. However, most of these incidents have occurred in Sverdlovsk itself, which should be no surprise.\n\nThe most probable cause of this wave of unrest is the recent 46 Prospekt Lenina Incident, which led to the deaths of six and injured ten others. Details are spotty at best, but all reports suggest it began in the morning, when a mob of civilians assembled unlawfully to listen to a speech from a political fugitive whose identity has yet to be determined. The local garrison responded approximately half an hour later. They announced the assembly was illegal and ordered the mob to disperse. The mob reportedly responded by throwing bricks. When tear gas was deployed to prevent any further violence or property damage, they attacked soldiers with chains and steel pipes. The would-be riot ended when the garrison opened fire despite having no explicit orders to do so.\n\nMarshal Rokossovsky and the High Command have debated how best to respond to this tragedy. Some generals believe that the soldiers involved in the incident should be arrested. Quick and public arrests are what the public wants and would put an end to any thoughts of rebellion. Plus, those men fired on civilians. Their arrest is a matter of morality. However, other members of the High Command argue that the soldiers were acting in self-defence; the rioters were the ones who instigated the violence. Arresting the soldiers would make the government look inept and severely damage morale. In the end, Rokossovsky has the final word."
 TOB.46.a:0 "Justice for the fallen."
 TOB.46.b:0 "It was self-defence."

 TOB.100.t:0 "The Death of the Marshal"
 TOB.100.desc:0 "Today is a bleak day for the District. Marshal Konstantin Rokossovsky passed away last night after a lengthy battle with prostate cancer, no doubt exacerbated by his many years of service and the harsh Siberian climate. His last words were, "I've done all I can do for now. Go on, let me rest."\n\nRokossovsky was one of the Soviet Union's finest generals and he served the Russian people with distinction and pride. Even when all hope seemed lost during the long, brutal years of German terror bombing, he never stopped trying to save every life he could. And when the bombing ended, he led Sverdlovsk through its most turbulent years yet, leading the 3rd Army to victory against the armies of Kaganovich and Yazov.\n\nHis successor is his close friend and personal aide General Pavel Batov, whose claim to the mantle of leadership is contested by none. He is survived by his wife, Galina, and his two daughters, Ariadna and Nadezhda."
 TOB.100.a:0 "Suvorov takes the reins."

 TOB.101.t:0 "Lost Treasures"
 TOB.101.desc:0 ""Damn Army Command," Lieutenant Chernyshevsky swore beneath his breath, "This is the third time this month they sent us on a wild goose chase."\n\nThe 45th Logistical Platoon was sent to the small village of Monetnyy to investigate a report that a police station armoury was still standing there, possibly even containing weapons of use to the army. However, after hours of marching, the most they could find in the ruined concrete building were discarded pieces of trash, rubble and other miscellaneous refuse. Chernyshevsky began to open his mouth to give the order to return home when a voice called out from the back of the building.\n\n"I think there's something here, sir!" It was Private Solovyov, who recently enlisted in the unit. He was staring at a piece of wood near the top of the wall, before beginning to pull away the pile of rubble covering it. More men joined him until the pile was removed, and standing before them was a door. Cautiously opening it, they crept down the stairway behind it until they found themselves in a musty cellar. As another private shone a light at the walls, the soldiers stood silent in awe of what they found.\n\nEntire shelves of submachine guns, old rifles and carbines. Boxes of pistols and ammunition. Enough to supply an entire army, once they were taken back."
 TOB.101.a:0 "Perseverance pays off."

 TOB.102.t:0 "Old Tools for a New World"
 TOB.102.desc:0 "Captain Valentin Markov's eyes widened as he saw the piles upon piles of crates being unloaded from the old truck. They filled the back from bottom to ceiling, and packed it from back to front.\n\n"There are more on the way from the old armoury," Lieutenant Popov said, "We'll give the rest to the logistic battalion staff for inspection, but before want to do a preliminary check on these things?"\n\nThe Captain nodded as a pair of men lowered one of the crates onto the ground and opened it with a crowbar. Markov picked up an old PPS-41 from it, his jaw dropping. The smooth, dry stock of the gun and the gleaming metal barrel could have been made yesterday. He looked at the mechanism. It looked like it had just been brought out of the factory.\n\n"Let me test it out. Do you have any ammo, Lieutenant?"\n\n"Yes, Captain, let me check," the Lieutenant answered, gazing into the crate before finding a box stock, and he handed it to Markov, who took some bullets from his ammo pouch, loaded the gun, and pulled the trigger. It roared to life, firing the bullets within seconds high into the air. That was a good enough test for him. Setting the gun down, he extended a hand to Lieutenant Popov."
 TOB.102.a:0 "Excellent find, Lieutenant!"

 TOB.103.t:0 "Simple Treasure"
 TOB.103.desc:0 ""Hey, Lebedev can you shine a light here?"\n\nPrivate Smirnov squinted in the dark, trying to make out what the crates in the darkness were. Seconds later, a bright beam shone in his face. Smirnov blinked, before taking out a crowbar. According to HQ, this old building used to be an armoury, and it was the task of him and the rest of the Logistic Platoon to scour the building for any provisions that could be of any use to the army.\n\nThe soldier finished pulling off the lid. He and another comrade lifted it off and looked inside, pulling out a pair of dusty khaki jackets. Pre-war, obviously, and smelling a little musty, but in good condition. Smirnov wrapped the one he took around himself. Quite warm, too. Whoever sealed these uniform in knew what he was doing.\n\n"FOOD!" A voice from the other squad came ringing out in the darkness of the armoury. Smirnov and the rest of the squad ran across the storeroom floor, their boots pounding on the concrete floor as they made their way to the voice. As they looked at the crate they opened, their eyes widened, like Aladdin finding the cave of magical treasures. But to Smirnov and the rest of the platoon, the packs and packs of canned food inside were far more valuable."
 TOB.103.a:0 "What greater treasures are there than those you need to survive?"

 TOB.104.t:0 "Lend-Lease"
 TOB.104.desc:0 "Colonel Smirnov looked at the old Thompson Submachine Gun held in his hands, and then to the truck being unloaded with crates of weaponry. A logistical platoon just returned from an old army base loaded with arms and equipment - enough to arm hundreds of soldiers, if they weren't American lend-lease weapons from the Great Patriotic War. What a shame that not only were these imported American weapons from the war, but that the boxes of ammunition they found were all rusted.\n\nHe walked towards the truck until he found a man with a gunsmith's insignia on his uniform, and began to speak.\n\n"How long will it take to rechamber one of these guns for our Tokarev rounds?\n\n"We'd have to get more rechamberers from Sverdlovsk," the gunsmith said, "But once we receive them it should be a relatively easy task."\n\nSmirnov looked at the road once more. The stack of unloaded crates looked like an ancient pyramid, such was its height.\n\n"The unit will pay for requisition and transportation costs. Tell your men that they'll be very busy in the coming weeks."
 TOB.104.a:0 "Logistical recovery is not an easy business."

 TOB.105.t:0 "Old Bird"
 TOB.105.desc:0 "Private Krupin shone a light into the abandoned hangar. As the mission HQ had informed them, there were still a number of old planes from the last days of the Great Patriotic War. The question was how many of them were still functioning, if any.\n\nHe and his squad walked down the aisle, like their sister squad in a different aisle, checking the condition of each plane in turn. Much to their disappointment, most of them like the first plane were rusted beyond repair, their internal parts perhaps being useful for scrap.\n\nThat's when they found the old Ilyushin Il-2 attack plane. Like its sisters, much of the paint had worn away over the years. But the cockpit looked okay, and the other external parts, though obviously out of maintenance, seemed more functional. There was only one way to test the plane.\n\n"You were the one in the air force, comrade," Sergeant Ibragimov said, facing Krupin. The private nodded, opened the cockpit and entered the plane. The controls looked a little worn, but still functional. Performing the startup sequence from memory, his face grew into a grin and his comrades began to cheer. After years of dormancy, the old plane's engine sputtered to life once again."
 TOB.105.a:0 "We take to the skies."

 ### Not so Red Army chain ###
 TOB.110.t:0 "Not so Red Army"
 TOB.110.desc:0 "Private Dmitriy Sergeyevich Chernov chewed the tasteless cafeteria meat. He had been conscripted several years before, and could still remember the 3rd Army's revolution against Tyumen. What he couldn't remember was a day since then when his food had any flavor. He turned to his friend, Private Morozov, who hadn't been in the army as long as he has.\n\n"Do you ever think that this isn't really what socialism is like? I mean, they told us that after the revolution everyone would be free. But since then, we've been eating the same crap and being yelled at by the same officers like before."\n\nMorozov smiled as he lit up a cigarette. "Sergeyevich, I gave up on those foreign lies a long time ago. A few months back, I started reading this pamphlet Aleksovich gave me. It told me about the true path to avenge those who tortured the Motherland, and the prosperity all Russians will enjoy once we vanquish those enemies who had wronged her."\n\n"... Can I see that thing? Just... curious." asked Chernov.\n\nMorozov took out a small, battered pamphlet out of his coat pocket. "THE BLACK LEAGUE: THE REBIRTH OF RUSSIA," said the letters at the top."
 TOB.110.a:0 "The Black League's shadow lengthens."

 TOB.111.t:0 "The Shadow Spreads."
 TOB.111.desc:0 ""Comrade Lieutenant!" Private Davydov saluted his officer as he entered the office.\n\n"Private Davydov ," Lieutenant Kotov replied, "What brings you here today, Comrade?"\n\n"Uh, there's something I wanted to talk about," the private replied, "You see, one of my squad mates, Comrade Morozov is kind of funny. He sort of talks about a "Great Trial" that's going to happen soon, and how it's going to "lead to the rebirth of Mother Russia. Today he gave me a pamphlet about it, and I thought you should see it."\n\nDavydov handed the Lieutenant the pamphlet. It was black with a white eagle and the words "THE GREAT TRIAL" printed on top of it.\n\n"Thank you for telling me this, Comrade," Lieutenant Kotov said, "You may go back to your quarters."\n\nPrivate Davydov saluted the Lieutenant and left. Closing the door, Lieutenant Kotov took out his phone and began making a call.\n\n"Hello. Comrade Colonel? Yes, it's me, Lieutenant Kotov. I found another ultranationalist in our ranks.""
 TOB.111.a:0 "Split the worst agitators."
 TOB.111.b:0 "Start cracking down."

 TOB.112.t:0 "Looking Up"
 TOB.112.desc:0 ""And what is your opinion of Omsk and the Black League, Comrade Chernov?"\n\n"Oh, they were just a bunch of reactionaries. I don't know why I was listening to him."\n\nIt had been a week since ultranationalist agitator Private Anatoly Morozov was transferred from his unit to a garrison post on the other side of the country. Commissar Egorov was assigned to this unit to perform regular check ups on the loyalty of the units where the ultranationalists had been spreading counter-revolutionary propaganda.\n\n"It's okay, Comrade," Egorov said, "It's only natural for people to start spouting nonsense when all they have around them are bad influences. However, you've ranked the highest on your loyalty tests since Marakov's reassignment.\n\n"How is he doing, if I am allowed to ask? Does he still hold ultranationalist sympathies?"\n\n"No, comrade. He hasn't spoken that much ever since being transferred, especially not about the Black League. He's still being watched by commissars, but we are thinking of ending his parole soon."\n\n"Good to hear.""
 TOB.112.a:0 "Light will always disperse the shadow."

 TOB.113.t:0 "The Black Hydra"
 TOB.113.desc:0 "Commissar Vyacheslav Dmitriev stared with his mouth agape at the photos before him. Pictures of Pro-Black League pamphlets, posters with their emblem, and books by Karbyshev and his generals piled up on his desk. He had never seen so many traitorous materials from a unit like the 47th Nizhny Tagil Battalion in his entire career. Just three months ago it was ranked as one of the most loyal units available. How could this happen?\n\nThe door to his office opened, and a man wearing the uniform of the military police entered the room.\n\n"Comrade Commissar!" the policeman saluted, "we found the prime suspect for the ultranationalist case! He seems to have had direct ties to Omsk that helped him spread his reactionary propaganda among the ranks."\n\n"Who was he?" Commissar Dmitriev asked.\n\n"He was one of the new transfers from last month. His name is Anatoly Morozov. We were going to arrest him, however he escaped and is still at large."\n\n"Start a manhunt," the Commissar said, "And get me the officers responsible for transferring him. We cannot let disasters like this happen again.""
 TOB.113.a:0 "Reactionism is like a hydra: cut off one head and two more grow in its place."

 TOB.114.t:0 "New Cells"
 TOB.114.desc:0 ""Privates Fedorov, Meknikov, and Yurtayev: for your formation of an illegal Black League cell and dissemination of its propaganda in the 4th Pervouralsk Battalion, the court martial finds you guilty and sentences you to execution by firing squad!"\n\nCommissar Aleksey's verdict was final. The three privates, standing behind a table filled with pieces of Black League propaganda, nodded in acceptance of the sentence and were escorted by guards back to their cells.\n\nAs Aleksey left the courtroom, he was stopped by his superior, Divisional Commissar Kalashnik, who led him into an office.\n\n"Comrade Aleksey, there's something I need to show you," he said, gesturing to a map of the country. A rough circle of black pins surrounded Sverdlovsk itself like a ring of dark fire, edging ever closer to it.\n\n"Each pin is a known Black League Cell," Kalashnik explained. Seeing Aleksey's eyes widen, he continued, "I see you understand the problem with your little friends now."\n\nClosest to the Sverdlovsk, and pointed like a dagger at its heart, was the Pervouralsk Cell."
 TOB.114.a:0 "Attempt to inflitrate."
 TOB.114.b:0 "Enforce martial law now."

 TOB.115.t:0 "Infiltration Efforts"
 TOB.115.desc:0 ""I swear, Comrade Commissar, we were framed! We don't know what the Black League pamphlets were doing in our lockers!"\n\n"I've heard that one so many times," he said to the arrested privates as they were escorted away from the barracks. He took out a flask of vodka and drank.\n\n"All these arrests getting to you, Comrade?" his aide laughed.\n\n"Yeah, a bit," Sokorin said, putting his flask away.\n\nEver since they hired agents to infiltrate the Black League cells, the military police were raking in intelligence about their activities like a gambler at a casino. The discovery that there were far more cells than they previously knew about was disconcerting, but now their existence was known, it made cracking down on them all the easier. HQ didn't even know about this cell's existence before Agent Poletov sent in a number of intelligence reports on communication between them and one in a neighbouring village.\n\nSokurin checked his notebook. They still had another cell to arrest before the day was done."
 TOB.115.a:0 "Excellent."

 TOB.116.t:0 "The Truth"
 TOB.116.desc:0 "Officers Gorky and Borodin stood in the abandoned warehouse, their flashlights lighting up nothing but rubble. According to the information given by Agent Poletov, a Black League cell was supposed to be meeting here thirty minutes ago to meet an agent from Omsk, who would give them additional propaganda materials and instructions.\n\n"What happened? Gorky asked his comrade.\n\n"They must have found out about us and scrammed," Borodin said, swearing under his breath as he pulled out a radio from his coat pocket, "I'll radio HQ. Stakeout a failure."\n\nMeanwhile, Poletov sat in his barracks room. The message to base was sent, and all he needed was a reply. Looking at the clock, he too pulled out a tiny radio from his pocket and turned it on. The beeps signalling the coming of his instructions came exactly on time, and soon an artificial female voice began calling out a series of numbers. He pulled out a notebook and began to decipher the broadcast.\n\n"Congratulations, Agent Morozov for your successful false information leak," the message said, "The Great Trial draws a day closer thanks to your efforts. Here are your weekly instructions...""
 TOB.116.a:0 "The devil is always the last person you expect."

 TOB.117.t:0 "Caught Red Handed"
 TOB.117.desc:0 ""Chugunov, what can you tell us about the Black League's activities in Sverdlovsk?" Officer Plotnikov stood in front of a young man in a chair at the other side of the desk. Outside another guard stood watch in the event the prisoner attempted to escape. The previous morning, Chugunov was caught by border police trying to bypass their security checks. While he claimed he came from Tyumen, certain papers on his person suggested otherwise.\n\n"I told you I have nothing to do with those freaks. My parents live in Sverdlovsk. I just wanted to see -"\n\n"A convincing story," Plotnikov said, "if it weren't for the papers we confiscated, maybe we even could have believed you, Chugunov. Or should we say Medvedev?"\n\nPlotnikov held up a tiny notebook notebook, holding it close to his face as he began to read.\n\n"It says here you were supposed to rendezvous with a Black League cell in an abandoned factory outside of Kamensk, Medvedev. Can you tell us a little bit more about this group of yours?"\n\nMedvedev sighed, realising his game was up.\n\n"What do you want to know about them?" he said to the officer before him."
 TOB.117.a:0 "Everything."

 TOB.118.t:0 "Inferno"
 TOB.118.desc:0 "Anatoly Morozov heard a police sniper's bullet ricochet against the metal staircase as he rushed ever higher, climbing the steps to the top of the warehouse. He was the last surviving member of his cell, the last hope that Sverdlovsk could join the ranks of the Black League and the Great Trial when that hallowed day came. Below him, a voice called out.\n\n"Anatoly Morozov! Do not resist arrest!"\n\nHe ignored the military police's words. As he climbed to the top of the structure. Old tanks of gasoline surrounded him on the roof. Beneath him, he could see a gathered platoon of military police, with the chief speaking out to him with a loudspeaker.\n\n"This is your last chance, Morozov! Surrender now, or we will open fire!"\n\nNo, Morozov thought as he gazed at a tank beside him, there could be no surrender. If he could not take part in the Great Trial, there was no purpose to his life. A police sniper's tracer bullet missed his body and hit a gas tank beside him, catching fire. He began to smile as he opened the faucets of the tanks around him, creating a blaze.\n\n"RUSSIA SHALL RISE!" he shouted, arms outstretched, laughing triumphantly as he truly completed his escape from the police, and the fiery blasts of the exploding tanks consumed his body."
 TOB.118.a:0 "Top of the world."

 TOB.119.t:0 "Deserters in the Ranks"
 TOB.119.desc:0 "Corporal Melnikov finished up the last of the borscht served for him, savouring every last drop of the savoury soup. It was a long time since he had anything warm to eat, and he wasn't sure when the next time he would have one would be. As he looked up, the rest of his squad seemed to be enjoying the soup too.\n\n"It's getting late. Do you want to stay for the night?" the aged Vyacheslav Yakovlev asked them. It had been a long time since anyone came to his cottage, so he wasn't sure if there'd be room for guests, but he thought it was at least the polite thing to do.\n\n"We'd love to stay some more, but I'm afraid we must continue on our mission," the corporal replied, "HQ will be very disappointed if we are late."\n\nYakolev nodded. He was surprised when Melnikov and his squad appeared outside his cottage that afternoon, but the Corporal explained they were on a classified mission from Sverdlovsk that nobody must know about, so it made sense that they must make haste.\n\nAs night fell, the squad traversed the vast forest that surrounded the cottage. It was difficult to see the stars, but luckily Melnikov had smuggled a map from the offices. As they crouched down and gazed at it, a warmth that they didn't feel since leaving the old man's house entered their faces. A short walk southwest and they would finally cross the border over to Tyumen. To freedom."
 TOB.119.a:0 "We must implement harsher restrictions."
 TOB.119.b:0 "We must give incentives to stay."

 TOB.120.t:0 "Hard Times"
 TOB.120.desc:0 "Galina Artyomova gritted her teeth as she carefully measured out the food on the counter, calculating the best way to divide the day's rations. Her breathing was laboured as she realised that there was 425 grams less of cabbage than she thought. Why did they have to reduce the vegetable ration? She thought. No matter. She can do this. She was the sole adult in the house, so she needed the most food... no. It was the children who needed it most. But which child? \n\nShe looked at the three children playing in the corner: Deniska, Katya and Olezhek. Deniska was the oldest, but was it worth letting him grow while the younger children starve? No, Olezhek, the youngest needed the food the most. Galina stood there, glancing back and forth at the children and the rations on the counter. She divided them and counter-divided the food again and again, trying to calculate the best way to split the food, before screaming and collapsing into her chair. If only Kiril were here. If she could listen to him laugh, maybe she could regain the strength to finish her work again.\n\nAnd just like that, as she opened her eyes, there was Katya with a package and a letter in her hand.\n\n"Don't be sad, mommy. Daddy sent us a present from the army."\n\nKatya opened the package and began to laugh. Laughed at the winds of fate that caught her in this very minute. Laughed at the joke that was her life. Laughed at the contents of the package.\n\nRATIONS: MILITARY ISSUE: CANNED VEGETABLES: 425 GRAMS"
 TOB.120.a:0 "Recruit civilians into militia."
 TOB.120.b:0 "We need them in factories."

 TOB.121.t:0 "Revisionist Propaganda"
 TOB.121.desc:0 "Private Dmitriy Olegovich Chaban sighed as he looked at the letter, slumping down on the barracks bed.\n\n"They've cut the civvie rations again," he said to his friend, Private Agapov, "Ever get the feeling that this isn't how socialism is supposed to be like? They told us everyone would be equal; now we're all equally starving!"\n\n"Of course," Agapov said, "it's the vanguard party of workers who are supposed to lead the revolution to victory. A bunch of generals pretending to be socialists are just military dictators under another name."\n\n"And this is..."\n\nOlegovich, the reason why our families are starving is because the brass doesn't care about anything but their own self gain. That's why the old Soviet Union failed, too. Want to know the real way forward, the real path the socialism?"\n\nChaban nodded. Anything would be better than this husk of an army pretending to be a country.\n\nAgapov took out a worn pamphlet from his pocket and handed it to Chaban. The title read "STALINISM: THE WAY TO THE FUTURE!""
 TOB.121.a:0 "Search them out."
 TOB.121.b:0 "Place harsh restrictions on the military."

 TOB.122.t:0 "Agitators Caught"
 TOB.122.desc:0 ""I swear, Commissar, I don't know where the pamphlet came from!" shouted Private Chaban as he sat in the interrogation room.\n\n"So it just didn't come anywhere, Comrade: a magical fucking firebird just flew down from the sky one day and dropped it in your coat pocket!" Commissar Vasiliyev shouted, shoving the Stalinist pamphlet in Chaban's face "I swear I will beat the shit out of you until you die or start talking! DO YOU UNDERSTAND, COMRADE?"\n\n"I... uh..." Chaban s struggled to remember where and when he got the pamphlet from.\n\n"You got three seconds to remember, comrade. 1... 2..."\n\n"It was from Comrade Agapov, Comrade! He gave it to me on lunch break the other day!"\n\n"Really?" the Commissar inquired, lowering his voice, "and do you know where he got it from?"\n\n"Uh, a couple of weeks ago I think I saw Comrade Ivanov give something to him, and, uh, I remember Agapov was also talking to Comrade Babarin the other day too?"\n\nCommissar Vasiliyev smiled. "That's it comrade. Keep talking...""
 TOB.122.a:0 "Place more restrictions on military."
 TOB.122.b:0 "Purge remaining agitators."

 TOB.123.t:0 "The Issue of Morale"
 TOB.123.desc:0 ""Hey, have you seen Chaban? I need a cigarette" asked Private Kuznetsov to his comrade, Private Rogov. The barracks canteen seemed emptier this afternoon. The chatter was quieter, and there seemed to be fewer familiar faces in the now smaller crowd.\n\n"I think they took him the other day."\n\nKuznetsov paused for a second as the implications of what Rogov.\n\n"Oh... can you maybe ask Agapov if he has a cigarette, then?\n\n"They took him too. It was this morning."\n\n"Ivanov, Barbarin...?"\n\n"Them too."\n\nThe two soldiers paused once more. The silence of the canteen was now deafening, and it seemed impossible to speak as the implications of Rogov's works became obvious. Kuznetsov tried gesturing to his comrade for a cigarette, but it seemed so trivial compared to the sullenness about them, and the solitude they found themselves in."
 TOB.123.a:0 "Such is the price of revisionism."

 TOB.124.t:0 "Rise in Protests"
 TOB.124.desc:0 "Yevgeny Nikitovich Bocharov's stomach hurt, and the sign he held, painted with the phrase "NO FOOD = NO WORK" felt heavy in his hand. Behind him was the steel plant where he worked, which hadn't been open in a week thanks to the ongoing strike. But nevertheless, he refused to put it down, and continued to shout slogans with his fellow workers until his voice was hoarse. As he continued the protest, he noticed a friend of his, Andrey Sobakin, approach him.\n\n"Hey, Nikitovich? I know I haven't been at the protests much lately, but I've been thinking, and I realised something: the brass is never going to give us our food back."\n\n"So what do we do, then? Pack up and go home?" asked Bocharov."\n\n"No, Nikitovich," Sobakin replied, "we need to do more than just protest the shortages. Do you know what Stalin believed? He believed the state should be ruled by the workers' party, not by the goddamn army. Do you really think a bunch of officers would really just give food to us workers and not their own so easily?"\n\n"... Can you tell me more about Stalin, Andryushka?""
 TOB.124.a:0 "Give in on demands."
 TOB.124.b:0 "Crack down on the protest."

 TOB.125.t:0 "A Bridge too Far"
 TOB.125.desc:0 ""Sergeant Nikolaev, I see the revisionists," said Private Kravtsov "They've gathered in the green outside the factory."\n\nNikoaev turned the radio on.\n\n"HQ, this is T-34 4830-B. We have acquired sights on targets."\n\n"Excellent work. Commence machine gun fire, and escalate to autocannon fire as required. Do not damage infrastructure. I repeat, do not damage infrastructure."\n\nAndrey Sobakin's heart skipped a beat when he first heard the machine gun fire up the streets and the screams of his fellow protestors. Frozen in terror, he watched as the 3rd Army's T-34s drove down the street, meting out death to the workers with merciless efficiency.\n\nHowever, he refused to run. The sweat running down his face, as the crowd dispersed, he saw Bocharov on the ground, bleeding but still alive. He tried to pick him up on the way when he heard the rumble of a T-34 behind him. The two workers' eyes widened as they saw the barrel of the tank staring down at them. Realising this was their final moment, the two uttered a single syllable concurrently."
 TOB.125.a:0 ""No.""

 TOB.126.t:0 "Sign of the Times"
 TOB.126.desc:0 ""I like your soup, mommy!" Denis Artyomov said as he dipped his sandwich into the vegetable soup his mother prepared for him. His two siblings, Yekaterina and Oleg nodded their heads in agreement as they did the same.\n\n"You do? It's because mommy made your food with love," his mother, Galina Artyomova said, smiling as she heard his words. It was a long time since she was able to make them a lunch like this, even if soup and sandwiches were simple to make. But ever since the end of the strikes, the government agreed to increase civilian rations again, giving her the opportunity to make more than just the meager scraps she had been making them.\n\n"Can I have some dessert when I'm done, mommy?" Yekaterina asked.\n\n"Of course, Katya, what would you like?"\n\n"Can I have some ice cream?" The other children agreed with Yekaterina's suggestion. \n\nDessert, Galina thought to herself. That was something else she had almost forgotten about.\n\n"Of course you can, hon. Let's go to the ice cream store after lunch.""
 TOB.126.a:0 "Civilian life has become better."

 TOB.127.t:0 "A Soldier's Lot"
 TOB.127.desc:0 ""Comrade Artyomov, what's wrong with your boots?" barked Sergeant Pavlov.\n\n"What, comrade?" Private Kiril Artyomov responded.\n\n"They aren't shined properly. They look like you've been stepping in shit."\n\n"Oh, uh, I'm sorry."\n\n"You'd better be sorry at the end of the afternoon. Run 5 laps around the square when you're done."\n\nAfter inspection, Artyomov did the extra laps as required. It was difficult to run after the rations were cut once again, after the 5th lap he simply collapsed on the ground, exhausted and in pain. That evening as they did drills, Artyomov lagged behind in the training exercises, nearly falling off the fence they were supposed to climb. As punishment, he was withheld dinner.\n\nAs once again entered the barracks room as night fell, exhausted and starving, he wondered what exactly he did to deserve the day of hardship when the door opened, and one of his comrades entered the room.\n\nThe next morning he received a care package, apparently delayed by a day. He stared with disbelief as he opened it and stared at the contents: a can of vegetables and some meat from his wife."
 TOB.127.a:0 "The circle has returned to its starting point."

 TOB.128.t:0 "Another Batch"
 TOB.128.desc:0 "Vyacheslav Yakovlev saw the two men in tattered uniforms approach him from the wheat fields that afternoon. The old man stopped his tilling and immediately approached them.\n\n"Hello," said the first tattered man, "I am Gennady Kuznetsov, and this is my comrade Yevgeny Rogov. We're..."\n\n"On a top secret mission to Tyumen?" Yakovlev asked. The two soldiers looked at each other, "If you need shelter, I've got a spare bedroom upstairs. Come on."\n\nThat evening, Yakovlev and the two soldiers sat down for dinner. The soldiers exchanged some of their rations to Yakovlev, and he was able to make some hearty pierogies for them.\n\n"So, heading to Tyumen, eh? I suggest taking a right at the next nearest intersection, and following the road till you get to the closest town 'cross the border. You can head out early next morning and walk all day there, or you could head out noon and camp by the lake."\n\n"Thank you, comrade. We'll stay tonight and leave the next morning," Rogov said, "By the way, how do you know so much about us and our mission?"\n\nYakovlev smiled.\n\n"Let's just say I've known some of your friends for quite a bit now.""
 TOB.128.a:0 "Here we go again..."

 TOB.129.t:0 "Loyalty"
 TOB.129.desc:0 "Private Kirill Zadachin shot a couple of nervous glances around the old school gym where he and the rest of the 39th Rifles Battalion were standing as they waited for the commissar to discuss the results of their compulsory loyalty tests. Two months ago almost his entire squad was found to be insufficiently loyal and his comrades were never seen again, and last month they took away his remaining friends from his village in the different platoon. What if he was named as disloyal, he thought.\n\nCommissar Vorobyev marched into the room in full dress uniform, his smile like a wolf who found himself in a pen of sheep. Zadachin closed his eyes, but, nothing could have prepared him for what Vorobyev would say next.\n\n"Congratulations."\n\nThe entire company, including Zadachin, who opened his eyes, stared at the commissar in disbelief.\n\n"Comrades, not only are there no disloyal members in this unit, HQ has name you to be the most loyal in the entire army. In honour of your reliability, this unit will now be known as the 15th Guards Rifles Battalion! The ceremony where your new standard will be presented is next Wednesday.""
 TOB.129.a:0 "The price of loyalty is high, but the rewards are even higher."

 TOB.130.t:0 "Victories in the Silent War"
 TOB.130.desc:0 "The Internal Security Bureau is at war, and this war has presented them with a unique challenge. The enemy combatants wear no uniforms, bear no armbands or symbols on their persons. They do not wield rifles and knives against us; their weapons of choice are books, pamphlets, and propaganda. In this war, battles are fought and won in the minds of our soldiers, not on the battlefield.\n\nThanks to the tireless work of the brave sons of Sverdlovsk in the ISB, our efforts in combating the Black League insurgency plaguing our nation have borne fruit. Operatives were able to successfully infiltrate several cells, giving us the upper hand in disrupting their propaganda campaigns and hunting them down. With the capture of the League members leading those cells and the arrests of countless sympathizers, Omsk's sway over our nation has been crippled."
 TOB.130.a:0 "We shall not rest until the rest of their black blight has been purged from our lands!"

 TOB.131.t:0 "Victories against the Revisionists!"
 TOB.131.desc:0 "The Internal Security Bureau is at war, and this war has presented them with a unique challenge. The enemy combatants wear no uniforms, bear no armbands or symbols on their persons. They do not wield rifles and knives against us; their weapons of choice are books, pamphlets, and propaganda. In this war, battles are fought and won in the minds of our soldiers, not on the battlefield.\n\nThanks to the tireless work of the brave sons of Sverdlovsk in the ISB, our efforts in combating the persisting revisionist influence have been wildly successful. The seditious Kaganovichite elements operating within our borders view the general populace as sympathetic to their cause, which gave our operatives the perfect opportunity to infiltrate their organizations. Our men on the inside clandestinely leaked us information that allowed us to thwart the revisionists' attempts to raid army stockpiles and disseminate pro-revisionist literature. And, once the main bases of these cells were pinpointed, they were struck from the map with practiced, machine-like efficiency. Revisionist influence has taken a serious blow and it is unlikely that they will be able to recover."
 TOB.131.a:0 "Tyrants have no place in Sverdlovsk - or Russia, for that matter!"

 TOB.132.t:0 "Deserters from Sverdlovsk"
 TOB.132.desc:0 "Early this morning, clad in the crushing veil of the Siberian night, a small group of people snuck through the fortifications along our northern frontier and crossed the border, where they were quickly apprehended by our military patrols. The group was mostly men, though there were several women and children with them. They claim to have deserted from Rokossovsky's petty little junta and seek refuge in Tyumen, the current torchbearer of the international socialist revolution.\n\nThis unusual crowd seems surprisingly educated on our socialist ideals, despite coming from the reactionary state of Sverdlovsk. They may also have valuable information we could use against them. However, some of their language is ripped straight from Marx and Stalin's writings, almost to the letter. It's entirely possible these men and women are spies who have been sent to destabilize our government. What shall be done with them?"
 TOB.132.a:0 "Solidarity! Let them in."
 TOB.132.b:0 "Have them detained and interrogated."
 
 TOB.140.t:0 "Black league Influence Too Low"
 TOB.140.desc:0 "Black League infiltrators and sympathizers have plagued our nation for years, undermining the stability of our government and sowing the seeds for our defeat in the inexorable war with Omsk. We only started gaining ground on them recently, with the formation of the Internal Security Bureau, but many feared that our best efforts would not be enough. Now, the war has finally begun and the infiltrators have played their hand.\n\nThe tireless vigilance of the ISB has decimated the influence of the Black League within our territory. Incidents of sabotage or terrorism are sporadic and rare. Few involve more than five insurgents and even fewer cause meaningful or even noticeable harm to our war effort. With the streets free of terrorists, we can focus all our efforts on defeating Yazov once and for all."
 TOB.140.a:0 "Our enemy lies on the other side of a bayonet."

 TOB.141.t:0 "Black league Causing Problems"
 TOB.141.desc:0 "Black League infiltrators and sympathizers have plagued our nation for years, undermining the stability of our government and sowing the seeds for our defeat in the inexorable war with Omsk. We only started gaining ground on them recently, with the formation of the Internal Security Bureau, but many feared that our best efforts would not be enough. Now, the war has finally begun and the infiltrators have played their hand.\n\nDespite the great damage we have caused to their network, the ISB was unable to completely crush the network of Black League infiltrators. Enemy agents have been riling up the population against the war effort, resulting in small protests and pro-League vandalism. They have also sabotaged factories and communication lines, sometimes significantly. Regardless, they have failed to cripple our war effort and the ISB will mop up these treasonous elements soon enough."
 TOB.141.a:0 "They will not stop us. Push onwards!"

 TOB.142.t:0 "Black league Terrorizing the Populace"
 TOB.142.desc:0 "Black League infiltrators and sympathizers have plagued our nation for years, undermining the stability of our government and sowing the seeds for our defeat in the inexorable war with Omsk. We only started gaining ground on them recently, with the formation of the Internal Security Bureau, but many feared that our best efforts would not be enough. Now, the war has finally begun and those doubts may have been justified.\n\nCells of fifty or more men have been assaulting military stockpiles and looting anything that isn't bolted down. The urban areas are rife with infiltrators and violence. Men dressed in homemade League uniforms walk into city squares and open fire with stolen military equipment. The wind kicks up storms of loose League propaganda fliers. Alleys all across the capital are smothered under posters promising revenge against the German menace. This is beyond the ISB's capabilities to handle; military units must be called off the front lines to deal with these terrorists at once!"
 TOB.142.a:0 "The Black League's influence waxes deep and terrible."

 TOB.143.t:0 "Black League Sabotage!"
 TOB.143.desc:0 "Black League infiltrators and sympathizers have plagued our nation for years, undermining the stability of our government and sowing the seeds for our defeat in the inexorable war with Omsk. We only started gaining ground on them recently, with the formation of the Internal Security Bureau, but many feared that our best efforts would not be enough. Now, the war has finally begun. Their nightmare has become our reality.\n\nGangs of Black League enforcers run the streets, indiscriminately gunning down "traitors." Cells of upwards of five-hundred men swarm military bases and warehouses and loot anything not bolted down. Officers on the frontline have been assaulted or even bayoneted in their sleep by League sympathizers. Entire arms plants have been brought down by coordinated IED attacks, killing everyone inside and destroying the stockpile. There are even scattershot reports of open uprisings by Black League cells! Drastic measures are needed to combat these terrorists or else our war effort is at risk of collapsing!"
 TOB.143.a:0 "The black hand reaches for us..."

 TOB.144.t:0 "Low Tyumen Agitation"
 TOB.144.desc:0 "With our ongoing war with Tyumen, we have noticed some instances of sabotage and partisan activity. While minor, it is still affecting our supply lines and war effort somewhat. We believe this is caused by Tyumen agitators and sympathizers. Thankfully, the saboteurs are very much isolated and we believe they don't have many ways to contact our enemy in Tyumen. Our situation could definitely be worse though.\n\nOur garrisons have already been mobilized to contain the threat, but tracking them down will not be an easy task. They no doubt have many hideouts and finding these won't be easy. Our troops will have to be careful not to get ambushed. But as there aren't too many of these partisans, we have been assured by our garrisons that it won't take long to root them out. They shouldn't be too much of a problem, but we can't risk a long war in case this resistance becomes much more severe. Still, we should probably move quickly to make sure the communist threat of Tyumen doesn't last long."
 TOB.144.a:0 "Hopefully our efforts to contain these partisans will be enough."

 TOB.145.t:0 "Tyumen Sabotage!"
 TOB.145.desc:0 "There have been multiple reports of partisans causing trouble in the interior of our country. Tyumen sympathizers have been damaging infrastructure and cutting off supply lines. Our army fighting on the front lines have informed us that they are not getting much-needed supplies from the capital. While we have contained the creation of a general uprising, they still have caused a lot of trouble for our military. We also believe Tyumen has contacts within this resistance, and they may be attempting to spread pro-Tyumen propaganda to our workers. We cannot let this go on any longer.\n\nOur garrisons have already encountered these troublemakers but they are definitely putting up a fight. So far we have had trouble containing them to limited areas far away from our population centers and supply storages. Our garrisons report that while they have stopped the situation from escalating, it will be a tough fight to defeat all of the partisans. We need to defeat Tyumen quickly before the situation can spiral out of control. We can't let this war become a long one."
 TOB.145.a:0 "We must prepare an offensive to stop this war!"

 TOB.146.t:0 "Agitation from Tyumen!"
 TOB.146.desc:0 "With our current war to defeat the revolutionary menace, we thought we would have all the support of the people, but it appears this is not true. Workers have been striking all throughout Sverdlovsk and grinding production to a halt. We believe this is directly caused by Tyumen Partisans. These terrorists have also been assaulting garrisons and causing chaos and disorder. The garrisons are so paranoid, every noise heard outside their barracks are met by a hail of gunfire. Our soldiers are running out of supplies and ammunition as we speak.\n\nWith our garrisons mostly trapped these partisans have had free reign to destroy supply shipments and railroads. We may have to think about sending some of our troops on the frontline into the countryside to deal with this threat. Something must be done to bring back order so we can continue fighting. All we can do is hope that Tyumen isn't able to take advantage of our bad situation."
 TOB.146.a:0 "Something must be done!"

 TOB.147.t:0 "Armed Workers Rising Up!"
 TOB.147.desc:0 "This is a disaster! With our current war with Tyumen ongoing, multiple partisan units who support Tyumen have risen up. It appears we underestimated the strength of the Tyumen activity in Sverdlovsk. They have gained the sympathy of many more workers in the factories and soldiers in the army than we previously thought. There is now large scale partisan activity throughout Sverdlovsk and there is nothing our garrisons can do to stop it. Our war effort has ground to a halt and the countryside plunges into disorder.\n\nWe barely have a solution to deal with the situation as many of our garrisons have been slaughtered in surprise attacks. There are even reports of frontline soldiers being harassed by partisans. Our entire military could be cut off from the capital! We have to defeat these partisans before it's too late!"
 TOB.147.a:0 "How could we have let this happen?"

 TOB.150.t:0 "A Missed Alarm"
 TOB.150.desc:0 "Sasha Kornilova's eyes snapped open as the sunlight hit them. In a panic she jumped out of bed and practically threw herself to her dresser, collecting the clothes she would wear today. A glance at the clock had her in shock all on its own, it was almost noon! She had never been able to sleep in so late before, the bombs had been her alarm since she was a young girl.\n\n That thought brought Sasha to a halt. In her panic at sleeping in she hadn't noticed the strange silence that existed in the city. With caution she opened her window and looked out into the sky. Nothing. The usual rumble of the German bombers was absent, instead the skies were clear of any noise. Of course, she expected the bombers to return later in the day, but for now she would enjoy the peace, at least once she got to work.\n\n The hours stretched by and still the bombers did not come. In the evening, Sasha was able to enjoy her walk back to her apartment, the cool Siberian air soothing the aches that she accrued in the factory. Sasha ate a lonely dinner and listened to the official radio broadcasts report that all across Sverdlovsk territory the skies were quiet. The reports say that, for the first time in years, the Free Aviators had no reason to leave their runways.\n\nAt last, as Sasha laid down for bed, she reached over and set her alarm on the old clock for the first time in her life."
 TOB.150.a:0 "A silent night."

 #Regional events
 sverdreg.1.t:0 "The State of the District"
 sverdreg.1.desc:0 "Pavel Batov sat in his office chair, happy to finally get some peace and quiet. A lot had changed in the past few years, and he had seen himself jump from general all the way to becoming Marshal of the entire West Siberian District. With his new responsibilities came new challenges as well.\n\nThe unification of a region that had remained divided for a decade wouldn't be easy. Administrating a region five times larger than what was previously controlled by the military district proved to be a real challenge for the District's garrisons and Batov's rule. Yet that wasn't even half of what Batov had on his hands. Administrating was one thing, integrating areas controlled by different warlords with very different ideologies from ours was no easy feat, and Batov knew a lot of hard work had to be put in before West Siberia can truly appear unified. As well as the difficult political situation, Batov also faced the problems of a destroyed economy. West Siberia had been wrecked by the constant wars since the last decade. Large funds would need to be put into reconstruction so our economy can even compare to our rivals on our borders.\n\nAs well as all the problems of uniting West Siberia has brought to the table, the democratic movement led by Boris Yeltsin has also been gaining more and more support. The people will begin to favor a more democratic government as the region stabilizes, and elections may need to occur if Batov wants to move forward into a democratic government or legitimize his rule.\n\nLastly, the death of Marshal Rokossovsky has put a lot of pressure on Batov himself. He would have to work in the legacy of Rokossovsky to take control of West Siberia and strengthen the district enough to finally reclaim all of Russia. There was a lot Batov had to do if he wanted to be the second Great Marshal, but Batov had to start somewhere."
 sverdreg.1.a:0 "The Marshal's legacy in his hands."
 
 sverdreg.2.t:0 "Safeguarding the People"
 sverdreg.2.desc:0 "Marshal Batov waited near the microphone, ready for his voice to be projected across the Ural Military District. He cleared his throat as he was given the signal to begin.\n\n"Citizens of the District, I, Marshal Batov, have a very important announcement. Since our army has gained control over the entire region of West Siberia, partisans and resistance fighters continue to harm our garrisons enforcing the law in these chaotic times. Order needs to be upheld, and the only way to carry it out is through military rule. That is why I am announcing that the army will continue their occupation of our newly regained territory, and martial law will continue to be in effect across the entire district until further notice."\n\n"I know many of you yearn for further freedoms, however our armed forces are the only ones who can keep you safe. Bandits and partisans will continue to be a threat until the military deals with them, and until they are dealt with the army will be the guardians of the people. I and every general in this district promise we will do everything we can to keep you and your family safe. All I ask is that you follow these orders completely."\n\n"Remember, the fate of Russia is in all of our hands. We are not the enemy, we do not wish to trample you under the boot of authoritarianism. These orders are not to hurt you but protect you. I too wish we could live in more freer times, but our current situation does not allow that. Thank you for your understanding.""
 sverdreg.2.a:0 "Safety is our top priority."
 
 sverdreg.3.t:0 "The Trial of Lazar Kaganovich"
 sverdreg.3.desc:0 "Lazar Kaganovich slowly stepped into the courtroom, guarded by two burly soldiers holding much more weaponry than probably necessary. He sat down in the small wooden chair, probably made uncomfortable on purpose.\n\nThe Military Judge looked down, frowning at the old man in the seat below him who looked so small and frail. "Lazar Kaganovich, the results of your trial have been concluded. After deliberation, you are to be sentenced to execution for your betrayal of Russia and her people."\n\nExecution!?! Betrayal!?! Kaganovich was too angry to take it anymore! He was no traitor! Getting out of his chair and angrily pointing his wrinkled finger at the judge, he began in a tirade. "No, YOU are the traitors! You were in my military, you fought for socialism and the motherland! Now look at where you are! You are nothing but evil fascists and dirty capitalists! I should have purged Rokossovsky when I had the chance!"\n\n"SIT DOWN KAGANOVICH" The judge shouted. "We have come upon our decision, and it is final! You are the only man to blame for leading West Siberia down this dark path. You were your own undoing."\n\n"You'll see," Kaganovich said bitterly. "The revolution will be achieved one way or another. Soon all who stand in the way of socialism will fall. If I am not there to see it happen, then so be it."\n\n"Send him to his cell.""
 sverdreg.3.a:0 "The revolution ended, or delayed?"
 
 sverdreg.4.t:0 "The Trial of Dmitry Yazov"
 sverdreg.4.desc:0 "Dmitry Yazov was thrown into the chair of the courtroom, looking up at the judge with a bloody nose and a bruised eye. "The murderer finally arrives at my doorstep to confess for his heinous crimes," said the military judge, frowning. "Dmitry Yazov, my fellow judges and I have completed our deliberation and with a unanimous decision, you are to be sentenced to death. Your execution by firing squad will be tonight. Guards, get this worthless man out of my sight." The judge finished his last sentence quickly, not wanting to look at Yazov any longer.\n\n"Do you not want to hear my last words?" Yazov said, not caring he was going to be killed soon. After all, he had expected nothing else.\n\n"Fine, what nonsense do you have to say?" The judge asked, seeming not to care.\n\n"I just wanted to ask if you would be ready to face the coming ordeals." Yazov said, coldly. "You have eliminated your only chance at a victory, general. With the Black League destroyed, you have destroyed all of Russia's chances with it. Only I could have led Russia through the coming storm, through The Great Trial itself! Now Russia will see only failure and disunity. Do you really think a state with any semblance of democracy can stand united and strong against an enemy such as Germany?"\n\nThe judge paused for a moment after Yazov was done speaking, shaking his head. "No... no... you are the one who is wrong. Do you not see yourself as a murderer? A brute who has put a dark stain on Russia? If you were to lead our great nation, you would have destroyed it as well as Germany."\n\n"Perhaps," Yazov began to smile. "But Russia would finally have its revenge."\n\n"Take him away!" The judge ordered. And as the guards went to haul Yazov away one last time, he looked into Dmitry Yazov's dark eyes, and would never forget them for the rest of his life."
 sverdreg.4.a:0 "A monster finally put down."
 
 sverdreg.5.t:0 "A Return to Normalcy"
 sverdreg.5.desc:0 "Sverdlovsk had become a new city after the military had restored order across all of West Siberia and the Urals. With the city changed, Catherine's had too. What once was a city entirely controlled and scheduled by the military had become freer and seemingly more liberated. With the Communist and Black League threats squashed, the military no longer had to take control of every citizen's lives. To Catherine, that meant everything.\n\nBack in the days of the Soviet Union when Catherine was just a young girl, she still lived in Sverdlovsk, free with no responsibilities. After the collapse though, life became hard. Working hours for just small portions of food for her children and ordered by the military what time she was allowed to leave her home, she could barely handle it.\n\nNow with the martial law over and the curfews ended, Catherine could finally live life to the fullest. She could even go outside at night and see the stars! While the military presence was still there, things had turned out for the better. Perhaps more freedoms still stood on the horizon."
 sverdreg.5.a:0 "A free Sverdlovsk, a free woman."
 
 sverdreg.6.t:0 "The War Hero"
 sverdreg.6.desc:0 "Old man Pyotr, that's what everyone called him. If someone described an old, grizzled veteran, they would be describing Pyotr. Serving in the Tsar's army and in the civil war, Pyotr has lost his leg in battle, but some say he killed a hundred men before he was ever put out of action. He was also the best man to ask what the army was like, which was exactly what Martin was about to do. A young man, only eighteen years old, you would think Martin would know more about war. Martin wanted to join the fight, but he didn't want to be a regular soldier. He wanted to be a hero, just like Pyotr, killing the Germans and barbarians.\n\nThe old veteran spent most of his time in his rocking chair, watching the people pass by his old farmhouse. As Martin walked up, the veteran opened his eyes, saying in a scratchy yet punctual voice, "What do you want boy? I'm trying to catch a nap."\n\n"Pyotr, my name's Martin, I'm going to join the army. I want to know how to fight and kill, just like you."\n\nThe old man turned to look at him, "Well boy, here's step one. Don't. The army isn't for anyone like you. Go back home."\n\nThe boy stared, wide-eyed. "What do you mean, you were a soldier, a hero! People say you killed a hundred enemy soldiers! I'm strong enough to fight!"\n\n"It's not if you're strong enough, boy!" Shouted Pyotr. If you want to be a hero, don't join the army. The only thing you become is a killer or dead. Trust me, if you want to be a hero, save people, don't kill them."\n\nMartin walked away, more confused than ever. Was Pyotr right, or was he just an angry old man? Were all soldiers really just killers?"
 sverdreg.6.a:0 "There are no heroes in war."
 
 sverdreg.7.t:0 "The Marshal and His Council"
 sverdreg.7.desc:0 "The meeting table lay empty as the Generals of the council sat quiet, waiting for the Marshal. A few minutes passed, and Marshal Batov entered the room, sitting down at the head of the table. "This will be a much different meeting," said the Marshal, making sure to face all the other generals. "Instead of worrying about our present issues, I would like to look into the future."\n\n"Our political situation has since changed when we first unified West Siberia," Batov said. "Remnants of our enemy governments in Tyumen and Omsk have been dealt with, and we have stabilized our control over all of the Urals. Things have calmed down all across the military district, and our rule seems to be secure. So with our political goals handled, what should we focus on next?"\n\nGeneral Aleksey Zhadov spoke first. "We need to prepare for war, our neighboring rivals will not wait for us to be ready before they strike. Our army size must be increased, our military production doubled, and our supply infrastructure prepared for any invasion. A lot of fighting will be necessary to reunite Russia, it's time we start now."\n\n"Thank you Aleksey," Marshal Batov said. "It is true, we must put a large amount of our focus towards reuniting Russia. Although, we cannot ignore the situation of our people. All of our efforts cannot be put into the military, our civilian economy must be made prosperous and poverty must be lowered before Russia can be unified. Until then, we will wait until our moment to strike. We will be prepared for when the time is right."
 sverdreg.7.a:0 "A united Russia nears."
 
 sverdreg.8.t:0 "Preparing for Reconstruction"
 sverdreg.8.desc:0 "Our unification of West Siberia was costly, factories, roads, and railways were all heavily damaged or destroyed in the fighting. With our enemies dealt with and internal issues handled we can finally make preparations to rebuild.\n\nThe damage was not sparing, with cities destroyed and people starving. Our economy is in shambles, barely functioning and unemployment abound. Schools also lay abandoned with no funding for education. Bartering is rampant, with no real money circulating through the country.\n\nTo prepare for the rebuilding of the district, [TOB.GetLeader] has ordered for new construction jobs to begin all across West Siberia. Rebuilding the core of our cities will let us increase our reconstruction efforts even more. Hopefully, by the end, West Siberia will look radically different and we will be close to recovery."
 sverdreg.8.a:0 "Hopefully."
 
 sverdreg.9.t:0 "Oil in Surgut!"
 sverdreg.9.desc:0 "It has been a lucky day for Farman Salmanov, our economic minister. Doing geology work in Surgut today, he has come across an even larger oil deposit ever before found in that region! Oil is very precious to us, fueling our tanks and our trucks. With this much oil, however, we may also be able to use it for trade, gaining favorable deals with foreign powers.\n\nWe should now focus on building more storage facilities for all this oil, we do not want any going to waste. More efforts will also be required to extract all of the oil and fully take advantage of it. If we are successful, we won't need to worry about a fuel shortage ever again!"
 sverdreg.9.a:0 ""I found oil. That's it.""
 
 sverdreg.10.t:0 "Taking Stock"
 sverdreg.10.desc:0 "The quartermaster walked through the warehouse, going through all the confiscated equipment captured by enemy soldiers in the unification. Guns, artillery, and even tanks were now in his hands. These would be very useful in the third army, he mused.\n\nNow he moved onto the more damaged items. A tank, damaged by an anti-tank gun, but still repairable. A truck, now this one had taken a lot of damage. Bullet holes covered the outside, seemingly more bullets than truck. Checking the inside, stains of blood remained on the seats, forming red splotches. Perhaps this one would need a bit more work, he thought.\n\nThe fighting had been brutal, he had seen it with his own eyes. But now that it was over, he was left over to pick up the pieces. The thousands of pieces, recovering what could be recovered, trashing what could not. But with these old weapons of war, new wars would be fought. Hopefully with fewer bloodstains on the weapons. They were hard to remove."
 sverdreg.10.a:0 "The more guns the better."
 
 sverdreg.11.t:0 "Looking Up"
 sverdreg.11.desc:0 "With all of our efforts to improve the economy of the district, it seems they are finally paying off. The economy has seen tremendous growth, and West Siberia is becoming a place of more prosperity. Quality of life has also improved, with more housing and better jobs for the people. Schools have also been built to educate the masses. Best of all, more businesses are starting to pop up, taking advantage of the growing economy.\n\nWhile not just good for the people, this also helps us. With a better economy, our factories are starting to reopen, and new ones are even being built. It looks like the effects of industrialization are beginning to appear, and we are producing more goods than ever before.\n\nInfrastructure is also seeing an improvement, new roads have been built, electricity is being provided, and railroads are allowing the transportation of goods quickly and easily.\n\nA strong, modern economy is within reach, but to truly empower the Russian economy we must first unite Russia. Until then, we will lay the foundations for an economy that will rival the largest superpowers!"
 sverdreg.11.a:0 "Goodbye, poverty!"
 
 sverdreg.12.t:0 "The Obstacles of War"
 sverdreg.12.desc:0 "The men stood in a line, facing the obstacle course that lay ahead. All were fresh new recruits, ready to join the third army and defend the military district. The drill instructor looked at each one in the eye, seeing the same faces every time he trained a new batch of recruits. It seemed like just yesterday he had trained that poor runt Kiril, working him hard until he was finally promoted to a soldier. He never got to see him again, but Kutuzov felt he was trained well enough to have survived the wars.\n\nHe wasn't here to feel sorry for these boys though, he was here to train them! "Alright boys, listen here!" The instructor yelled, he was older, but his voice was still strong. "I know we have already met, but if any of you morons forgot my name already, my name is Sergeant Kutuzov. Today you will be drilling, not for speed, but for determination. This course is one of the most challenging in the district. Towering walls, barbed wire, and deep mud will all stop you from getting to the finish. But you will not give up. This training will not end until every one of you reaches the end."\n\nKutuzov continued to look every man in the eye, pacing in front of them, wanting to get his point across. "A soldier on the field doesn't just need speed, strength, or agility to win the fight. They need the determination to win. If a man isn't determined to beat the enemy, he will either lose or die. You must match your skills with determination to become victorious. Giving up is not an option in war these days. If you give up in the field, this district and everything we have fought for up to this point will have been for nothing. Do you understand?"\n\n"Yes, sir!" The men shouted in unison.\n\n"Well then what are you waiting for, GO!" The sergeant shouted, watching the boys run into the obstacle course, each bent on reaching the finish first."
 sverdreg.12.a:0 "Determination is half the battle."
 
 sverdreg.13.t:0 "Wars Past, Wars Present, Wars Future"
 sverdreg.13.desc:0 "Fiodor jogged along the path, always enjoying the fresh air and the warmth that came with exercise. Being a soldier in the Third Army was tough, training nearly sixteen hours a day. Fiodor dreamed of working in his fields, owning a farm, and getting away from all the deadly battles and strict officers. He wanted to work on his own schedule and be somewhere peaceful.\n\nFiodor thought back to when he was a young man and had just joined the Third Army. He had fought in many wars past, the collapse of the West Siberian People's Republic, fighting off bandits in the warlord era, and joining the campaign to reunify West Siberia.\n\nWas he just in it to fight, to see some action? The wars to come would be just as brutal, if not even more. What was stopping him from just leaving?\n\nThen he recalled one major thing he had learned in the army, the Third Army was always supposed to protect the people. If he gave up and decided to take up a life of farming, would he be giving up on the families he had sworn to protect?\n\nRussia seemed like it would still be embroiled in battles for decades to come. Enemies of the Third Army surrounded them, waiting to strike. Fiodor couldn't abandon the people. Russia needed him to continue the fight."
 sverdreg.13.a:0 "It was the job of the Third Army to protect the people."
 
 sverdreg.14.t:0 "Aviator Aces"
 sverdreg.14.desc:0 "The plane flew over the barren icy tundra, skillfully maneuvered by its pilot, picking up a draft over a lake. Yevdokia Bershanskaya had yet to see any German planes for years. Now the threat came from West Russia and Central Siberia. Although she hadn't seen much action yet, she was ready to defend West Siberia and the military district.\n\nThings were different now under the control of a central government once again. They were no longer free to do whatever they pleased, having to follow orders from the military on the ground. Things were just like the old days of the Soviet Union in a way.\n\nContinuing to fly her plane she veered down towards the Ural Mountains, checking to make sure no scout patrols from West Russia had crossed the border. Yevdokia didn't care who was in control down below, up in the skies her Free Aviators had a duty, and that was to protect Russia in the air."
 sverdreg.14.a:0 "Free Aviators forever!"
 
 sverdreg.15.t:0 "The Department of Foreign Affairs"
 sverdreg.15.desc:0 "With our unification of West Siberia, many foreign powers have become interested in our new nation. A place was needed to conduct relations with other powers, and Batov has announced today the construction of the Foreign Affairs Office in Sverdlovsk. Many nations outside the German sphere have taken a liking to a strong independent Russia, and many may be interested in providing us with limited aid and recognition. We also have many resources other nations may want, so the foreign affairs office will also work in conducting trade.\n\nHowever, our rivals across the border are also interested in having relations with these foreign powers. We may have to compete for this aid, though we are confident in our abilities to establish functional relations with all those who hold an interest in us."
 sverdreg.15.a:0 "It is about time we made friends."
 
 sverdreg.16.t:0 "Contacts in West Siberia"
 sverdreg.16.desc:0 "We've been approached with an interesting proposition from the Foreign Office of Sverdlovsk in West Siberia. Being a government very similar to ours, they seem to wish for more open relations. Having a government in West Siberia that aligns with us may be very beneficial.\n\nThey have asked us to recognize them as the legitimate government of West Siberia. This is a major step in opening relations with them, and may anger their rival governments slightly, but will not damage our relations with any other Russian governments beyond repair that we may also hold interests in.\n\nWest Siberia has also requested trade relations. They have plenty of resources, oil especially, that could be very valuable to us. We also hold many things that could be valuable to them, so there is no reason not to agree."
 sverdreg.16.a:0 "Sounds like a good deal, tell them we said yes, let's see what we get."
 
 sverdreg.17.t:0 "Response from the USA"
 sverdreg.17.desc:0 "We have received a message from the Americans, and they have accepted our proposal! They have recognized our control over West Siberia and are open to trade relations, finally giving us a reliable partner to trade with. It has been a struggle to trade as we have limited access to the outside world and our neighbors are not exactly friendly towards trading with us. This should hopefully open up access to more resources for our military and civilian goods, as well as improving our standing with the Americans. Perhaps we could deepen our ties even more in the future?"
 sverdreg.17.a:0 "Thank you, America!"
 
 sverdreg.18.t:0 "A New Consulate"
 sverdreg.18.desc:0 "We have been approached by the Government of West Siberia once again, this time asking to establish a consulate in Washington. This would bring our countries even closer and would be a good way to improve relations between our two states, however this may show we are taking sides in Russia, and if we want to keep our neutral stance or show more interest in another government we may want to reject the consulate.\n\nStill, trade will be able to facilitate between our two nations even more than before, giving us access to larger amounts of oil and more influence in the region. Building a consulate would no doubt become very beneficial for us. Still, there will always be repercussions for getting too nice with the West Siberians."
 sverdreg.18.a:0 "Allow the West Siberians to establish a consulate."
 
 sverdreg.19.t:0 "Diplomatic Success!"
 sverdreg.19.desc:0 "We have good news, the Americans said yes to establishing a consulate! This brings our two nations even closer together and gives us even more options for diplomacy in the future. With an office in Washington, a firm connection has been created between us.\n\nThis consulate will also facilitate trade between our countries, giving the Americans more access to our resources and us more access to theirs. It seems this has been a very good deal for both of us, so hopefully our relationship will only continue to grow."
 sverdreg.19.a:0 "Time to move into Washington!"
 
 sverdreg.20.t:0 "Diplomatic Failure!"
 sverdreg.20.desc:0 "Bad news from the Americans, they have refused to establish our consulate. Their reply saying it went too far in terms of diplomatic relations and they wished to remain more neutral in Russian politics. While we do understand this reasoning, it still comes a blow to our government and diplomats who were expecting to deepen our relations with the Americans.\n\nStill, we have excellent trade relations, and it's not like our diplomacy is entirely closed off. The Americans will still continue to recognize our control over West Siberia and will continue to aid us in economic means. Surely this doesn't mean the Americans have found someone better than us, right?"
 sverdreg.20.a:0 "Why would they refuse?"
 
 sverdreg.21.t:0 "A Lucrative Offer"
 sverdreg.21.desc:0 "Trade has always been a challenge for us since the beginning of the unification. No easy ports to reach or neighbors willing to trade means a lot of effort has to be put into reaching simple trade deals that aren't always beneficial towards us. Costs have continued to rise for many important goods in both our civilian and military economies, and we are importing much more than what we are exporting.\n\nYevgeny Dragunov has seemed to notice our plight and is willing to use his connections to create more opportunities for us. Leader of the warlord state Zlatoust until joining our government, Dragunov was a prime businessman, trading weapons across the warlord wastelands. Using these connections Dragunov will be able to reach places near and far, and his charisma will be very useful for trade negotiations.\n\nDragunov has also generously offered to serve in our government in addition to using his contacts. A man like him could become a savvy minister in our leadership. What's not to trust?"
 sverdreg.21.a:0 "Take him up on his offer, but keep him away from our government."
 sverdreg.21.b:0 "Agree and offer him a position."
 
 sverdreg.22.t:0 "A Pardon and a Favor"
 sverdreg.22.desc:0 "Trade has always been a challenge for us since the beginning of the unification. No easy ports to reach or neighbors willing to trade means a lot of effort has to be put into reaching simple trade deals that aren't always beneficial towards us. Costs have continued to rise for many important goods in both our civilian and military economies, and we are importing much more than what we are exporting.\n\nSome of our ministers have come up with a solution to this problem. Ever since our conquest of the warlord state of Zlatoust, its leader, Yevgeny Dragunov, has sat in our prisons. While he may have made mistakes in his past, pardoning him in exchange for his connections could be very useful. It's not like he can sell weapons to our enemies anymore.\n\nHowever, many of his contacts have been lost or scattered, so, unfortunately, we won't have access to every one of his contacts. Still, using Dragunov could be very useful, and these days we'll take whatever we can get. If that's a man who betrayed our country in the past, so be it."
 sverdreg.22.a:0 "He's still of some use."
 
 sverdreg.23.t:0 "The Attaché"
 sverdreg.23.desc:0 "The US Army base hustled with activity as soldiers prepared for their military exercise. Roman Sidorov was excited to see the army in action after coming to America as a military attaché. One of the many bases surrounding Washington D.C., this one was special as it was one of the only that had monthly base-wide military exercises. "You must be Sergeant Roman Sidorov." Said a man with a large green cap, walking towards Roman with his hand outstretched. "I am Colonel Grayson Garnes, commander of this base. I'm glad you could visit."\n\n"It's good to meet you, Colonel." Roman paused for a moment, he knew basic English but he was no fluent speaker. "I was very interested in viewing your training exercise today, would you care if I watched?"\n\n"Of course you can watch, it is your job, isn't it?" Said Garnes. "Follow me, there is an excellent viewing platform a few yards away. I'm sure you will enjoy seeing today's exercise."\n\nRoman climbed the platform with the commander, and a few minutes later the action began. The base had been divided into two teams, red and blue, and the army was practicing tank tactics and mobility warfare. Roman watched the American tanks speed across the fields and dodge obstacles while still firing shells constantly. They seemed invincible, he thought. He had to get these tactics back to Sverdlovsk. Tank warfare would be necessary in Russia. "You enjoying it, Roman?" The commander said. "These tanks are newly developed, just off the production lines. They'll be the first things those Germans or Japanese see in a fight with the US army."\n\n"We definitely don't have anything like it back in Russia. The tactics themselves are new to us! I'm sure my commander back home will be most pleased with what I've learned here in America."\n\n"Well, that's good to hear. Just don't let those notes drop into German hands on your way home, alright?""
 sverdreg.23.a:0 "We will surely benefit from these tactics!"
 
 sverdreg.24.t:0 "A Chance Meeting"
 sverdreg.24.desc:0 "Making sure the door was locked behind him, Boris Yeltsin waltzed into the fancy bathroom. Having to get out of that boring trade meeting, Boris always remembered to have his contingency vodka bottle for things like this. Unfortunately, the bathroom wasn't unoccupied, as an aide stood by the sink, washing his hands. The two met eyes and the aide looked down at the bottle of vodka Yeltsin was holding. "Erhmm, uhh..." Yeltsin stuttered, unable to speak much English. Not exactly knowing how to get out of this one, Yeltsin shrugged, smiled, and produced a second shot glass.\n\nThe aide looked at the glass, appearing to debate on whether to take up on Yeltsin's offer. Yeltsin poured the vodka into the glasses and the aide, seemingly made up his mind, picked up the shot glass and smiled. "Cheers," he said before downing the glass.\n\nA few shots later and the two went back to the trade conference, the aide sitting down next to the senator representing the Americans at the meeting. The necessary papers had finally arrived, so the time came to sign the dozen or so pages in front of Yeltsin. Finishing with the fourth page, Yeltsin heard the senator say something in English to his translator, "Senator Fulbright wants to ask how many shots his aide got to before giving up, Mr. Yeltsin."\n\nRedfaced, Boris sheepishly gave his response to his translator. "Two, and they weren't filled to the brim, either."\n\nThe Senator broke out into laughter and spoke to his translator again. "Next time you go out for a drink with my boy Bill Clinton here, have him make me proud by drinking four like a real man.""
 sverdreg.24.a:0 ""Sure will, but not in a bathroom next time.""
 
 sverdreg.25.t:0 "Opportunities in West Siberia"
 sverdreg.25.desc:0 "A proposal from Russia has been received from our diplomats today. The Government of West Siberia has come to us with appeals for trade and recognition, seemingly reaching out to many nations outside of the German sphere. Recognizing them will surely anger Germany, as well as the other Russian governments, but there are many things we can gain from this deal.\n\nThey have many resources that we could definitely use, such as oil and natural gas. While we may be getting much of our oil from the middle east, having another producer is always a good idea. We could partner up our oil company ENI with their company Gazprom to make sure as much oil as possible reaches us. Sending the ENI to Siberia may also give us influence of their oil production as well. Trading and recognizing will show we are close to their government though, and if we wish to have close relations with another Russian government we may want to hold off until a better time."
 sverdreg.25.a:0 "Of course, the more oil the better!"
 sverdreg.25.b:0 "We have no interest in them."
 
 sverdreg.26.t:0 "West Siberian Trade"
 sverdreg.26.desc:0 "Trading has begun with West Siberia, and with our trade, we can expect more raw materials to enter our country than ever before. The West Siberian government has already assured us that oil had already been shipped to us, and we should receive it on time. This trade will surely benefit both of us, giving us a partner in Russia and them an economic advantage over their neighbors.\n\nMore oil is always better too, fueling our citizen's cars and our military's tanks, trucks, and planes. Let's hope this flow of goods continues into the future."
 sverdreg.26.a:0 "Russia is surely more stable than ever, right?"
 
 sverdreg.27.t:0 "Italy Accepts Us!"
 sverdreg.27.desc:0 "Our message to Italy has been answered, and they have agreed to our proposal! Trade between our two nations will soon begin, and Italy has already recognized our country on the world stage. Our industries are preparing to export oil to Italy now, with our oil company Gazprom partnering with ENI. Hopefully, this partnership should break through the problems of trading with the distant Italy, seeing problems of how our goods will reach them on the horizon.\n\nThis deal doesn't just come with free trade between us though. As part of it, we will need to invite ENI into our country to oversee oil extraction. This may give the Italians more power over our oil deposits than we like, but it's worth it. We need as many trade partners as we can get."
 sverdreg.27.a:0 "Italian oil expertise on our side!"
 
 sverdreg.28.t:0 "Italy Rejects Us!"
 sverdreg.28.desc:0 "We have received a message back from Italy, and it wasn't what we expected. Unfortunately, Italy denied our request for trade and has not recognized our government. We do not know if they are more interested in relations with another Russian government or they do not want to do business in Russia at all, but this is an unfortunate loss for our diplomatic standing and trade options. Maybe they will be more willing to trade another day?"
 sverdreg.28.a:0 "Sad, but not a disaster."

 sverdreg.29.t:0 "Bandit Hunt"
 sverdreg.29.desc:0 "Gunfire filled the bandit hideout as Zahar's squadron surrounded the last bandit, not wanting to go down without a fight. This bandit hideout had been troublesome for the district, raiding villages and farms across its territory. It had taken Zahar's troops months to track it down. In a fight though, the bandits were no match for the Third Army.\n\nZahar, leaving cover, opened fire once again. A hit! The bandit went down, blood spattering the walls. That was the last of them. Most of the bandits surrendered on sight, not wishing to fight the more heavily armed Third Army. Those that fought back had gotten what they deserved.\n\nOrdering his men to clear out the bodies and the wounded, Zahar scanned the rest of the rooms one more time just to make sure no bandits were left hiding. There were no bandits left, but Zahar did find a lot of valuables. Jewelry, money, precious vases, and even a few paintings littered to rooms of the bandits. One thing stood out to him though, a doll, probably belonging to a young girl. Were the bandits really that cheap, just to take a doll from a little girl?\n\nWhile he knew his men would love to keep all the riches to themselves, the Third Army had a duty, and it was to serve the Russian people. Some of these were probably the only precious goods some people owned. Zahar would make sure they would return to their rightful owners no matter what, especially that doll."
 sverdreg.29.a:0 "The Third Army exists to protect the people, not rob them."

 sverdreg.30.t:0 "The [GetYear] Election Results"
 sverdreg.30.desc:0 "Campaigning for the elections have ended, and today is when the voting will begin! Polling stations have been set up in every city across West Siberia and once the voting is completed West Siberia will finally have an undisputed leader!\n\nSome have worried that Batov, using his power, would turn the elections in his favor. However, it does not appear that way as the voting seems to be pretty fair across the board, at least in the terms of a newly founded democracy. While some have complained the government has not gone far enough to implement a fair democracy, both still have a chance to win. There is no expecting who will come out on top.\n\nHowever, if Yeltsin does win there is no expectation of the Military just giving up control of the country. Batov and his army will try to keep as much influence as possible in West Siberia, no matter who wins."
 sverdreg.30.a:0 "At least there are elections."

 ### Batov events ###
 batov.1.t:0 "Victory for the Marshal!"
 batov.1.desc:0 ""... Marshal Pavel Batov and the Army", cried the radio announcer, "have secured victory in the referendum!"\n\nBatov, relieved, shut his shortwave receiver off and looked out at the city below him. Even with the Army's underhanded tactics, he hadn't been sure that they would take the vote. The people have this ridiculous fascination with democracy that he couldn't get his head around. Now, of all times, the people would rather be headed by some fool with no knowledge of military strategy rather than the generals that have guided the nation successfully for years? Yeltsin couldn't lead an army out of a paper bag, let alone against Germany. It couldn't be allowed to occur, especially with our enemies amassing on the border.\n\nThe Marshal was getting worked up now, as he often got about politics. However, his thoughts were interrupted by a light shining into his eyes from the street below.\n\nHe took a closer look, only to see a small boy pushing a cart on the street below selling small baked potatoes. The cart was a large thing, with a little metal sign out front reflecting light into his window. The poor boy could barely push it.\n\nBatov's eyes softened, and he leaned back in his chair. All he did, he did for the Russian people."
 batov.1.a:0 "They would understand that in the end."

 batov.2.t:0 "A New Office"
 batov.2.desc:0 "They had moved Batov to a new office when they took West Russia: a bigger, more opulent one. Did he deserve it? Batov would have said no. This office was paid for by the blood and sweat of his men. He did not look forward to the bigger office if he reunified Russia. More blood, more death. It was hard to focus on the victories rather than the mistakes that inevitably happened: friendly fire incidents, faulty equipment, failure of intelligence, and just bad misfortune. It did not feel right to excuse oneself by rationalizing it all as a learning experience. He and the Council were competent at war planning and strategy but would it be enough? Could they finally reunite Russia and one day retake Moskowien?\n\nThe phone rang and he picked it up. "Sir, the Council of Generals have convened and they would like your presence."\n\n"Of course, I'll be right there." Batov hung up the phone and grabbed the things he needed for the meeting. All the worrying could wait."
 batov.2.a:0 "There was still work to be done."

 batov.3.t:0 "A New Beginning"
 batov.3.desc:0 "Rodion could remember that day in the court as though it was yesterday: he had said too much to the police, his lawyer tried his best, and it was a simple deal from the judge: five years of hard labor or two in a frontline combat unit as punishment. He chose the second option. At the training camp, he was assigned to Misfit Company. It was a penal unit full of former criminals and convicts: murderers, thieves, captured bandits, none of them innocent. Well, a few claimed otherwise about how their juries were braindead, their lawyers were clueless, and how the military judges of the Russian People's Union just had it out to get them. When the jesters and funny men got around to ask him what got him in this unit, he answered honestly: "It was my last job. Everything was perfect to steal the money and we got caught. A rat sold us out."\n\nThe jokers frowned in a rare moment of pity for a fellow thief before one blurted, "Well, we could still use your skills. No end of odd jobs around here - especially when the regulars have got all the nice rations!" The other men laughed and hollered at that.\n\nOver the din of mirth, another one chimed in: "Rodion, is it? More like 'Raskolnikov'!"\n\nRodon grinned and replied: "I'm sorry, I don't steal from old grandmas. Like you." The barracks erupted in hollering and laughter."
 batov.3.a:0 "We few, we merry few..."

 batov.4.t:0 "A Deal for Soldiers in Hiding"
 batov.4.desc:0 "In the capital of the Russian People's Union, two men were being escorted up the stairs towards High Marshal Batov's office. The guards looked bored as if they were escorting yet another two dignitaries being brought up to the High Marshal. The two men however were confused and dazed. At break of dawn, both of them this morning were suddenly awoken by angry knocking at their door. At the door were serious looking Internal Security Bureau agents asking for Sergey Akhromeyev and Alexander Altunin respectively. When the two met up at Batov's headquarters, the two gave the other a look which asked: just how did Batov and his men find out their real names and new addresses? The two ex-WRRF generals followed the guards into the large office of High Marshal Batov. Batov dismissed the guards and asked the two men to sit down. Batov clasped his hands together and began, "Was the trip here comfortable? Did anyone mistreat you on your trip here? Because," Batov smiled a little bit. "I could have them court martialled if so." The two men sitting were still silent and seemed nervous. "Anyhow, you're probably wondering why I have you here today: both ex Revolutionary Front high ranking generals. No, I'm not here to arrest the two of you. I wanted to make a deal."\n\n"What sort of deal?" asked Altunin.\n\n"Join the Russian People's Union on the general staff. We need all the help we can get in the coming days. Both of your experience would be incredibly valuable and would be appreciated." Batov paused for a moment. "Would you two be interested? After all, we are still the Red Army."\n\nThe two men looked at each other. Akhromeyev then said, "Give us a few days to think about it.""
 batov.4.a:0 ""Take all the time you need so long as the final answer is yes.""

 batov.5.t:0 "Difficulties in the Conference"
 batov.5.desc:0 "On the second day of conferences, Batov thought the entire conference was in bad shape. It had been another day of arguing over how best to go forwards, which problems were most pressing, how best to do this, and the like. It was sometimes heated and at other times bone crushingly boring. Batov would have been lying to say that he was attentive the whole time.\n\nRight before the end of another frustrating day, Pavel Batov stood up and asked the men to go back to their seats .\n\n"Gentlemen, although it is merely day two, I find our progress lackluster. I am speaking now to remind you that the people of Russia rely on us to get this right. More than half of the issues plaguing our territory are not military related. As such, I must emphasize: we cannot approach them in a military manner." Batov paused. He wished he had written out more of a speech before having all those eyes on him. Before him there were strategists, tacticians, logistical experts, but not a single civilian.\n\nHe continued: "We cannot afford to be stubborn here. We cannot crush poverty beneath tank treads. Yes, officially, we make the final decisions but we must lean into civilian leadership and the specialized expertise they possess. The strength of the Russian people is a strength beyond military strength, and now is our chance to prove that. One day, when Russia is reunified, when the Nazis plague our lands no longer, the people of Russia will have the luxury of beating our swords into their ploughshares. On that day, when the rest of the world sees the nation of Russia, what will they see? I hope they see a formerly humiliated and war-torn people who, against all odds, stood up with courage and determination to forge a better future.""
 batov.5.a:0 "The applause was thunderous."

 batov.6.t:0 "A Late Night at the State Department"
 batov.6.desc:0 "Jim was rushing to edit together the last of the dossier. He had already spent a lot of long nights on this briefing. Tight deadlines were unfortunately a hallmark of a State Department career. At least this time it wasn't just plain old paperwork. A Russian warlord named Pavel Batov wanted to pay a diplomatic visit to the United States and Jim had to organize a briefing for the people who were going to meet him. They say he has organized a competent fighting force, cracked down on the corruption, and in fact has reunified half of Russia. All things considered, even if he was the head of a military junta, he did not seem like a terrible American ally: reliable, hated the Reich, and not terribly tyrannical. Jim enclosed a clear black and white photo of Batov as the final touch and he slid all the documents into a yellow folder. He was going to drop it off at his superior's desk.\n\nWhen his superior opened up the dossier, he picked up the black and white photo of Batov and was intently looking it over. "Hmmm, he reminds me of someone," said his superior.\n\n"Who?" asked Jim.\n\nHis superior paused for a moment. "He reminds me of an old Russian general: Suvorov."\n\n"What was so special about Suvorov?" Jim forgot that his superior had a background in Russian culture and history."
 batov.6.a:0 ""For starters, Suvorov never lost a battle.""

 batov.7.t:0 "Surprise Inspection"
 batov.7.desc:0 "The base commander thought it strange that such a luxurious looking motorcade had showed up at his training camp. He had thought it was yet another General in the Council with more time than sense showing up for a regular inspection. When he saw the unmistakable greatcoat billowing in the wind, he knew who it was instantly. He rushed out to greet the High Marshal and stammered out: "Sir, this is surely a surprise and I'm not sure if your aides had told you but this camp trained our ex-convict combat units?"\n\n"Yes they had and the surprise was part of the plan," the High Marshal replied, as he shook the base commander's hand with a smile.\n\nThe base commander took him on a tour of the whole base. They had a killhouse to train for urban warfare, live fire drills (with real ammunition), and an honest to god obstacle course. Of special pride for the High Marshal were the field rations that the men had. No, they were not the most tasty meals but they were more than edible and far better than what they had before - courtesy of some beneficiaries in Washington D.C. All of this had made his heart swell with pride for his army. They had truly become a formidable fighting force...but would it be enough?\n\nThey had not yet reunified the entire country. Moskowien was still occupied by the Reich, a truly terrifying opponent if there ever was one. Batov watched the men resting at the end of their physical training session. The men may have had discipline, skill, courage... but sometimes war was beyond virtue and skill. Sometimes war was about luck and Batov wasn't sure he was an especially lucky man."
 batov.7.a:0 "All that he and Russia could do were their best."

 batov.8.t:0 "A Soldier of the Motherland in Washington D.C."
 batov.8.desc:0 "Batov had made it to Washington. He did the customary diplomatic song and dance: giving presents, saying the magic words to beg from the leaders of the country. He was a soldier, no more, no less, and he did not feel suited for this sort of work. He felt that he was wasting his time here. Yes, the work here was important but he wished only that someone else could have done it. It was all very exhausting - until the men from Washington brought him to Arlington.\n\nA tour guide led Batov and the entourage throughout the cemetery. Batov was as solemn as he could be as they were essentially passing through hallowed ground. Some graves were as old as the Civil War and others were as recent as the South African War. He marvelled about how clean the graves were and the effort put into maintaining the grounds. It was mostly uneventful save for his translator telling him the comments from the tour guide about the history and background of the cemetery. For their final trip of the way, they had arrived at the Tomb of the Unknown Soldier. The tour guide had explained how the monument was in remembrance of a U.S Soldier whose remains could not be identified but would be remembered nonetheless. The guide had timed for their explanation well since when he had finished, it had been time for the changing of the guard. The entire entourage watched with bated breath as the Sentinel did each and every step of the routine with pinpoint accuracy, precision, and timing. When it was all done, Batov had said something to his translator, asked for a bathroom, and promptly left with his guards.\n\n"Well, what did the High Marshal say to you?" the Americans asked the translator, curious of what had prompted such a sudden departure after the total silence during the tour.\n\n"The High Marshal is very grateful that you have had the generosity to show him Arlington Cemetery," the translator replied. "He had excused himself to be alone for a few moments. He will be back shortly."\n\n"What did he think of Arlington?"\n\n"He was deeply moved and told me that he wished the people of Russia could do the same.""
 batov.8.a:0 "A soldier does not weep - he sobs."
 batov.8.b:0 "A soldier does not weep - he sobs."

 batov.9.t:0 "Misfit Misfortune"
 batov.9.desc:0 "Rodion had heard about mine clearing duty before. He had prepared himself for the worst when they were given this mission: just him and the company marching across a suspected minefield and clearing with blood and flesh. Luckily, it was not like that at all. The company was given a crash course on minefield clearing practices. The officers also assigned them an experienced ordnance disposal expert to oversee the whole assignment. The whole company was given what little protective gear they had: a few layers of flak vests and these hot, heavy helmets with poor ventilation. Hell, the Russian's People Union had the idea of setting up a first aid triage just beside the field they were working in. Rodion could not help but be a little anxious with how well they treated his company in this job.\n\nThe company was tasked with clearing a driveable corridor through the middle of the road. They were not worried about the anti-tank rated ordnance: they were much too big to be triggered by human prodding and would have required a whole vehicle's weight to set them off. However, the bastards planted anti-personnel mines as well. The company was organized to go in shifts because they had the manpower as well as the physical strain of looking for such things. Rodion watched the shifts preceding him put on the protective gear in the sweltering heat - as well as a few daredevils who didn't bother. He was told that complacency killed just as well. The damn metal detectors gave off plenty of false positives and more time was spent digging up loose shrapnel and random junk than mines.\n\nBOOM!\n\nA plume of dust and smoke came over the front column of the deminers. A few men were shouting for medics. Rodion sprinted over to try and drag the injured further away from the danger zone. Men writhed in pain and their blood painted the dusty road. Rodion began to drag one of the injured away from the danger zone. The protective gear on the man only slowed the attempt. Another man came over and grabbed the wounded man's other arm and started dragging as well. Rodion and his comrade were making good ground now. Just a few dozen more meters and they could get him in the triage."
 batov.9.a:0 "It was going to be a long day."

 ### Yeltsin events ###
 yeltsin.1.t:0 "Victory for Democracy!"
 yeltsin.1.desc:0 "The election results are in, and Yeltsin and the democrats have secured victory with a large majority in the elections! It appears the people have spoken, and the military junta will soon be on its way out. Military control over government buildings is already beginning to decline as a civilian government replaces military control. Martial law is also being ended across the Ural district as the military relaxes its authority.\n\nAlthough as a civilian government replaces a military one, a lot will change. A more civilian styled government will no doubt shift the focus towards civilian issues, however, the military will still remain powerful and influential in the government.\n\nDemocratization will continue whether the military likes it or not though, and more freedoms will become within reach of every person in the Urals. Yeltsin has many plans for the Urals and Russia, whether he sees them through remains to be seen."
 yeltsin.1.a:0 "Congradulations, President Yeltsin!"

 yeltsin.2.t:0 "Behind Closed Doors"
 yeltsin.2.desc:0 "The meeting, despite its officiality and publicity, was actually quite private. The president posed for cameras outside the room, and after a few moments of impatiently waiting, the other man arrived. "Marshal." Boris Yeltsin greeted with a heavily photogenic- but fake grin, as Pavel Batov approached the door, seemingly ignorant or at least uncaring of the cameras flashing, the reporters eyeing the two men, and their respective entourages filing in.\n\n"Yeltsin." He replied with a stony expression and tone laden with steel, before entering the room ahead of the President. A title which he had "apparently" forgotten to address. For a brief moment Boris's expression faded as he took a step to the door, gave a wave to the cameras, and slowly closed it. Right, now to get this over with.\n\n"As discussed earlier," - he began, as he moved to the table and sat, before continuing. "The army will be allowed some representation in the government. However, should it be found that the army is interfering in the democratic processes..."\n\n"If anything, the army would only act against tyrannical abuses of power." Pavel interrupted, his eyes set on the President's own.\n\n"Define tyrannical."\n\nWhat followed was something unseen to the crowds outside. Fingers were pointed, documents were looked over and reworded, and Boris and Pavel were at the very center. Finally, after hours of haggling and shouting, the amount of seats the army would retain had been determined along with their status of "silent watchdogs"; a term which infuriated the President to no end. However, it was better to have an army pledging to defend democracy than one utterly opposed to it. Thus the groups bid their goodbyes, and stepped out of the room into the lighting of camera flashes.\n\nBoris's photogenic smile was tempered by the last thing he had heard the Marshal say:"
 yeltsin.2.a:0 ""We will be watching you, Yeltsin.""

 yeltsin.3.t:0 "Lunch for Two"
 yeltsin.3.desc:0 "A typical formal luncheon with the President was usually a full arrangement of his closest friends and advisors, all discussing current events or discussing topics ranging from books to hunting. However, today was not a typical formal luncheon. The room was almost entirely empty if not for two people within it, both discussing a small problem.\n\nNamely, Yevgeny Primakov's old ties to the All Russian Black League. Evgeny Pitovranov, the man's former mentor before the two had cut ties, became a leading member of Dimitry Yazov's administration. Even with the Black League now dead and gone, the potential for scandals did not end with Yazov or Pitovranov's deaths. \n\n"Exactly how many people do you think know?" Boris asked, as he eyed Evgeny with a stern expression. "We can't afford to let anyone capitalize on this - even if you had cut ties."\n\n"Do not worry; it will be covered up." Primakov replied, as Boris gave a gruff nod. "I certainly hope so; otherwise both you and I will be on the streets at best. At worst-" He didn't need to finish the sentence. Neither of the two did."
 yeltsin.3.a:0 "Ok."

 yeltsin.4.t:0 "The Inauguration"
 yeltsin.4.desc:0 "The crowds were silent at first, as the banners were raised and the trumpets blared. Then, the din came. It started small, as the troops stood to attention, and the members of Yeltsin's selected cabinet came to the podium. It rose, as Pavel Batov entered and took a seat on the front. Then finally, it roared as Boris Yeltsin, first president of the republic came into view.\n\nWith his right hand on his heart, the president stood through the anthem motionlessly, silent as a mouse as the patriotic songs blared and the crowd's roar continued, before he finally approached the microphone.\n\n"Dearest friends;" he began with a smile.\n\n"Today is an auspicious day not just for our newly founded republic, but for democracy itself! We have come from humble and heroic beginnings to this moment. Let us not forget the heroics or deeds of the past, but let us also look to a brave new future!"\n\nHours passed, with the president bringing up men and women. Soldiers honored for bravery, experts in multiple fields of governance, and- a few personal friends, or rich individuals. Thankfully, no one had any complaint to any of this; not even Batov for the time. Though there were rumors and rumblings of some partisans across Western Siberia, that could be handled... later.\n\nRight now, it was time for the people of Western Siberia to celebrate."
 yeltsin.4.a:0 "Freedom is our top priority."

 yeltsin.5.t:0 "The President's Speech"
 yeltsin.5.desc:0 ""Friends," The President implored, this time on a much smaller stage with a much smaller podium than he had taken to at his inauguration. "When I called out for democracy to be brought to Sverdlovsk, I did not expect the outcry of support that was given. I thank you, for your voices have allowed for a victory against any sort of tyranny. However." A pause, as Boris Yeltsin leaned in towards the crowds.\n\n"The task at hand is more difficult than we thought. Even now, storm clouds of terror and dictatorship gather across the whole country... we cannot allow for them to bring us into an eternal night. I implore you to stay united, and stay vigilant! The future of the republic is in not my hands, but yours." Applause rang out, as he slowly walked backstage. He had spent hours traveling. Speaking. Pleading. Hoping.\n\nBut there was hopefully a light at the end of the tunnel. The President's gait shifted from confident to a rare public tiredness, and his photogenic smile faded. A moment of rest, a moment of sleep - and then back to work. His schedule was filled with stops to travel at, and he couldn't waste time. So he regained the mask of jovialness, the gait of an excited dreamer, and walked to the car."
 yeltsin.5.a:0 ""Where to next?""

 yeltsin.6.t:0 "A Few Small Requests"
 yeltsin.6.desc:0 "The Internal Security Bureau agents did not have to ask questions when Primakov began sending small "requests" down from the top. Indeed, none did. Though if any of them had bothered to look at the whole picture, instead of the small "errands" given to different agents with a level of secrecy- and the President's private approval over it, they might have noticed several links.\n\nFor one, if anyone had looked at the piles of documents being phased out and burned, they may have noticed a few ancient letters from one Evgeny Pitovranov to Yevgeny Primakov and pondered, "Why was a leading member of the All Russian Black League in contact with one of our government's leading figures years ago?" Or perhaps, they would question the packages.\n\nYes, packages of cash were being delivered with letters all across the Republic to men and women. Former Black League members, a secretary in Primakov's own offices, a mayor, and a few others within multiple branches of government. More than enough to allow one to start planning for a potentially early retirement, and more than enough to hopefully convince them to listen to whatever the notes said.\n\nFinally, one might question a corpse out in the middle of the woods, just a short distance from the capital. Fresh, mangled to the point where figuring out who it was would be a near impossibility, with only an unfinished scream etched on what remained of a face, next to part of the wreckage of an automobile. If the dead could talk, they would have much to say.\n\nHowever, no one asked. No one looked. And neither Yegeny Primakov or Boris Yeltsin ever spoke a word about any of these strange occurrences to anyone, aside from a small nod in private to each other and a quick changing of topics."
 yeltsin.6.a:0 "Some things are better left buried, after all."

 yeltsin.7.t:0 "The Best Freedom of All"
 yeltsin.7.desc:0 "Anatoly was used to the sight of his "best friend" drunk on the streets. However, what he was not used to was the lack of policemen carting him off, usually with a disapproving frown on their faces, and a firm statement uttered from their mouths. Yet, here was Aleksei yelling at the top of his lungs with no policemen in sight. "DOWN WITH YELTSIN!" He chanted drunkenly, grinning and beaming on the street corner.\n\nNo policemen came to apprehend the town drunk, despite the occasional stare from a passing citizen, and his rancorous yelling. Even as he yelled about the government. Nothing. "Aleksei." Anatoly said, moving over to the older man with an expression of slight worry. "What are you doing?! You've been arrested before -" A hand interrupts his concerned intervention, going to his lips in a shushing motion.\n\n"Before. We live in a democracy. You can do that now." Aleksei said, with a grin.\n\n"You mean-"\n\n"Criticizing the government, criticizing what you don't like, criticizing the President... all legal now. You can say what you feel, and you won't get arrested for it."\n\n"So I could call the president too drunk -\n\n"Too drunk? No, too sober!" A laugh.\n\nWhat followed became a blur, as Aleksei led the young man to the town's bar. Drinks. Laughter. Insults, largely in jest. From the President's height to the broken pencils he had on his desk in photographs, to the hand he hid behind his tie - anything and everything in the Republic was open to criticism. And everything was going to be criticized.\n\n"To Yeltsin; for giving us the freedom to call him whatever we want!" Aleksei roared, as the patrons followed suit with a laugh, and Anatoly cheered. For a moment, the younger man swore he could see tears in the eyes of the elder, but his smile seemed genuine."
 yeltsin.7.a:0 ""To think what could have been, if we could say what we had wanted before," wept the elder."

 yeltsin.8.t:0 "A Friendly Face"
 yeltsin.8.desc:0 "In Washington D.C., news travels fast. Boris Yeltsin, the President of the Russian Federative Republic had come to visit. Mere minutes after getting off the plane, Yeltsin quickly found his way into not just the welcoming arms of Washington, but the welcoming arms of America itself. An advocate of democracy when Sverdlovsk was under military rule, he quickly won the referendum and has since been the first president of this new fledgeling republic.\n\nEmbracing the President with open arms before cameras, Boris's trip to DC was a picture perfect spectacle, from his tour of the memorials, to a luncheon with numerous senators. Voices from all sides welcomed him, and hands from across party lines moved to shake his in unison.\n\nAdding to this, the press has had a field day, calling him and the Russian Federative Republic "a new hope" for Russia."
 yeltsin.8.a:0 "Here's hoping our first impression is accurate..."

 yeltsin.9.t:0 "The Suspicions of the Marshal"
 yeltsin.9.desc:0 ""No." Pavel Batov, Marshal of the West Siberian Republic, stated as he eyed the documents before him and looked at Yeltsin. "Absolutely not. While the military appreciates your attempts at reform, several of these are outlandish or incredibly... specific."\n\nYeltsin - President Yeltsin the man continued to insist, reacted as he usually did to these simple statements. First, he'd grumble and gripe about how the Marshal's interference was sabotaging the republic. Then, after a bit of heated yelling, he'd try to "compromise" over the papers. Sometimes, it worked. Usually, it did not.\n\nFinally, he'd give in and the meeting would end...but not tonight. Tonight, Pavel had questions. "Why are packages of cash arriving in multiple hands? What are you talking about with Primakov?" "What is the ISB doing?"\n\nFor a moment, Boris's eyes widen, before his demeanor becomes cool. "I don't know what you're talking about." He murmured. "Just because I've been having a few meals with a friend doesn't mean we're talking about anything suspicious. Just a few sporting events, a few books, a few personal chats. As for the ISB, their activities are classified. What's this about packages?"\n\nPavel stared, before a few minutes passed. "Good night, Yeltsin." He practically spat, before leaving the room for the evening. He was right about one thing; there was no proof to any suspicions. However, his response..."
 yeltsin.9.a:0 "He's in on it, whatever "it" is."

 yeltsin.10.t:0 "Quiet Musings"
 yeltsin.10.desc:0 "In the dim hours of the night, Boris sat at his desk. The politicians, the staffers, the janitors, everyone had pretty much left this wing of the building. And in this dark hour, in this moment as mothers called their children to bed, as drunks criticized him in bars and nightly radio shows kept bickering and joking, he sat here at his desk privately. Alone.\n\nWas it wrong to have ambitions? Dreams? He saw the way Batov looked at him, along with the other doubters. Every single critic had something to say about the way he conducted himself, or his ideas, or his "act" before the press. But he had come all the way from being a political dissident to becoming the President. And now they were on the path to bring back Russia.\n\nPrivately, they were right - he did want to become the savior of Russia. He wanted to bring her back from the brink, to nourish her, to make her strong and firm. And yes, he did want the praise. He wanted his face to be in textbooks, he wanted parents to tell their children how he had brought Russia back from the brink, and he wanted to outshine Lenin, Bukharin, and the Tsars.\n\nWas it so wrong to want a legacy? To want this as his legacy? Russia called, and he was answering. It wasn't greedy, or overly self centered. Any man or woman would want the joyous screams of millions, or the happy smiles of war weary veterans at peace, or the horrors of the past replaced with hope. He could give them that. He would give them that.\n\nPerhaps they were just jealous, or thought he couldn't do it. Boris Yeltsin sighed once, before taking a single brief look out the window."
 yeltsin.10.a:0 "He'd prove them wrong. He had to."
