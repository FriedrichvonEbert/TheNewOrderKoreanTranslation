 TOB_a_bastion_of_freedom:0 "자유의 보루"
 TOB_a_bastion_of_freedom_desc:0 "러시아는 망가졌습니다. 러시아는 나치의 화력 앞에 가차없이 부서졌습니다. 지금도, 승리의 여운 속에서, 나치 비행기들이 우리의 도시를 파괴하고 우리의 아이들을 죽이면서 우리를 비웃으며 소리치고 머리 위에서 날뜁니다.\n\n러시아는 반역자들의 혐력에 분열되었습니다. 충성심도 원칙도 없고 권력과 피에 대한 욕망만 그득합니다. 조국은 멸망했고, 그 부러진 뼈의 심연속에서 악과 폭력이 쏟아져 나와 얼마 남지 않은 것까지 쓸어갔습니다.\n\n스베르들롭스크는 이 검은 물결을 막는 방벽이자, 어둠 속의 촛불이며, 자유의 마지막 보루입니다. 우리는 우리의 자유를 지키기 위해 마지막 피 한방울까지 쥐어짜내 싸울 것입니다."

 TOB_look_around_you:0 "주위를 둘러보십시오"
 TOB_look_around_you_desc:0 "주위를 둘러보십시오, 러시아인 여러분! 말해보십시오, 뭐가 보입니까? 참상이 보이십니까? 병, 죽음, 무정부? 아르한겔스크에서 캄차카로 울려 퍼지는 죽음의 합창? 돌에 난 발굽 소리와 마부의 접근을 찬양하는 큰 호각이 들립니까? 우리 국경 너머의 광기가 보이십니까?\n\n범죄자의 말이 법인 북쪽은? 공포의 노예가 된 튜멘과 '보복'이란 이름으로 순식간에 수백만 명을 학살하는 옴스크는 어떻습니까? 만약 보이신다면, 러시아 동포 여러분, 왜 우리가 우리의 자유를 지켜야 하는지 알 수 있을 겁니다."

 TOB_not_all_hope_is_lost:0 "모든 희망이 사라진것은 아니다"
 TOB_not_all_hope_is_lost_desc:0 "러시아 전역에서, 독일인들이 초래한 슬픔은 더 이상 명백할 수 없습니다. 산산조각이 난 구 연방은 국민을 보호할 수 없습니다. 하늘에서 폭탄이 떨어지면서, 아래에 있는 모든 사람들은 공황과 두려움만 알고 있습니다. 해방, 자유, 그리고 풍요의 꿈은 아무것도 할 수 없지만 파편과 힘에 의해 찢어지고 죽을 수 있습니다. 서쪽에서 동쪽에 이르는 모든 조국은 어떤 분노나 질병보다도 더 큰 전염병에 직면해 있습니다. 절망: 그 삶은 이전과 같이 테러와 폭력 속에서 계속될 것입니다.\n\n그러나 서시베리아 땅에는 한 줄기 희망의 등불이 남아 추위에 휩싸이고 연방이 가을에 죽도록 내버려 두었지만 끝내 죽음을 거부했습니다. 감히 운명에 도전할 수 있는 모든 사람들에게, 원수의 군대의 문은 열려 있습니다. 더 나은 내일을 바라는 무고한 소망을 포기하는 사람들에게 군대는 이상적인 미래를 향해 나아가는 동지로서 환영할 것입니다."

 TOB_defend_your_mother:0 "가족 보호"
 TOB_defend_your_mother_desc:0 "군구의 목적은 처음부터 분명했습니다. 보호이지 확장이 아닙니다. 로코솝스키 원수 휘하에서, 그것은 통치하에 살고 있는 러시아인들의 안전을 위해 스스로를 지도하고 헌신했습니다. 대량학살 폭력과 이념적 극단주의로 분열된 러시아에서, 단순한 이상적인 개혁으로는 수백만의 생계를 유지할 수 없습니다. 단호하지만 온화한 손길이 그들을 위험으로부터 보호하면서 미래로 인도해야 합니다.\n\n군구에 들어오는 모든 사람은 소총, 배급, 보수를 받게 됩니다. 이것이 한 남자가 그의 가족을 지킬 수 있게 해주는 세 가지 수단입니다. 아버지, 어머니, 아들, 딸, 형제, 자매, 이방인이든, 한 쌍의 손이 더 이상 생명을 잃지 않도록 보장해야 합니다. 위험은 많지만, 군구와 손을 잡고 행진하는 사람들이라면, 그들은 두려움이 없을 것입니다."

 TOB_trust_the_marshal:0 "원수를 믿어라"
 TOB_trust_the_marshal_desc:0 "로코솝스키 원수는 이전에 연방의 일원이었고, 현재 군구의 잔해를 통제하고 있습니다. 스베르들롭스크 사람들에게, 그는 안정과 자유에 대한 마지막 절박한 희망을 상징합니다. 그 부담은 수백만명에 대한 책임을 떠맡으면서 그의 체격에 부담을 줍니다. 그의 군인, 직원, 그리고 사람들은 그에게 그의 임무를 재고해 달라고 간청하고, 그의 임무를 위임하고 휴식을 취하도록 합니다. 그는 독재와 권위주의의 커져가는 어둠에 맞서 홀로 싸우는 사람들을 내버려두지 않습니다.\n\n그런 만큼, 원수가 의무를 다하도록 신뢰하는 것 외에 다른 방도가 없습니다. 군대의 각계각층으로부터, 모두 원수의 말을 믿어야 합니다. 원수는 경험이 많고, 따라서 가장 잘 알고 있습니다. 도시와 마을의 거지와 노숙자들부터 그들의 스파르타식 숙소에 있는 최고 지휘권자까지, 전쟁과 혼란으로 찢긴 러시아 속에서, 모두 원수를 생명, 자유, 행복의 등불로 바라볼 것입니다."

 TOB_fortifying_homes:0 "안식처 요새화"
 TOB_fortifying_homes_desc:0 "그들은 매달 돌아옵니다. 때로는 대낮에, 때로는 밤에, 그러나 그들은 항상 옵니다. 그들은 아무리 많은 사람을 죽인다 하더라도, 수천 피트 상공에서 아무리 파괴를 당하더라도, 항상 돌아올 것입니다.\n\n루프트바페는 우리 국민뿐만 아니라 우리 행정부에 지속적인 위험요인이며, 우리는 폭탄테러로 인한 피해를 완화하는데 비용을 아끼지 말아야 합니다. 만약 우리가 그들을 완전히 격퇴할 수 없다면, 다음 공습에서 우리는 집을 보강하고 희망컨대, 생명을 구할 수 있도록 군 부대를 파견할 것입니다."

 TOB_bomb_shelters:0 "폭격대피소"
 TOB_bomb_shelters_desc:0 "스베르들롭스크 시가 루프트바페의 주요 목표물이라는 것은 비밀이 아니며, 그것이 바로 우리가 가능한 한 많은 피해로부터 그것을 격리시켜야 하는 이유입니다. 샌드백, 위장, 그리고 가끔 하는 기도만으로는 충분하지 않습니다.\n\n지하 폭격대피소는 스베르들롭스크 시민들을 보호하는 가장 좋은 방법입니다. 이러한 대피소가 도시의 기반 시설을 구하지는 못할 것이고, 폭탄 테러는 시민들을 위한 우리의 능력을 심각하게 방해할 것이지만, 우리는 공장을 재건하고 도로를 수리할 수 있습니다. 사상자는 우리가 감당할 수 있는 것이 아닙니다."

 TOB_deter_the_tyrant:0 "폭군을 대비"
 TOB_deter_the_tyrant_desc:0 "우리 남쪽으로는 라자르 카가노비치와 그의 폭군 일파가 끈질긴 노력으로 서시베리아 인민 공화국의 외곽에 매달려 있습니다. 그의 전체주의 정부는 해방과 자유라는 우리의 이상과는 정반대입니다.\n\n그는 우리가 건설한 모든 것을 파괴하고 낭비할 준비가 조금이라도 되지 않기를 기다리며 우리를 지켜봅니다. 현재로서는, 루프트바페의 공습 위협으로 대대적인 공격을 감행하는 것은 자살행위입니다. 하지만 폭탄이 그를 영원히 멈추게 하지는 않을 것입니다. 우리는 그의 폭정을 끝낼 준비가 될 때까지 그러한 공격을 저지하기 위해 국경을 강화해야 합니다."

 TOB_cast_them_down:0 "놈들은 끌어내려라"
 TOB_cast_them_down_desc:0 "폭탄은 떨어집니다. 러시아에서는 간단한 사실입니다. 더 동쪽, 아마도 우랄 산맥 너머에서 러시아인들은 위안을 얻거나 침착하지 못하더라도 침묵의 기미를 찾을 수 있을 것입니다. 하지만, 스베르들롭스크의 많은 사람들에게, 군대에서 민간인에 이르기까지, 산 너머에서 후퇴하는 선택은 무의미한 꿈에 지나지 않습니다. 폭격 대피소는 독일인들이 매일 러시아 땅에 내리는 테러로부터 벗어나 국민의 안전을 확보하는 데 도움을 줍니다. 하지만, 어쩌면 그것으로도 충분하지 않을지도 모릅니다.\n\n아마도 지금은 다른 행동의 방법을 탐구할 때입니다. 오래 전에 한 중국 장군이 공격이 최선의 방어라고 했습니다. 공병단은 지역의 옛 노동 대대와 함께 대공망을 건설할 것입니다. 군대는 아무런 반응도 없이 지켜보는 가운데, 더 이상 벌을 받지 않고 고통받는 비를 내리지 않을 것입니다. 그들은 가차없이 그들의 폭탄과 불꽃 튀는 총알이 맞닿아 있는 것을 발견할 것입니다. 우리는 이미 충분히 움츠러들 만큼 시간을 보냈고, 이제는 그들을 쓰러뜨릴 때이다."

 TOB_a_semblance_of_safety:0 "안전의 겉모습"
 TOB_a_semblance_of_safety_desc:0 "폭탄은 여전히 러시아에 떨어집니다. 이것이 그 지역의 삶의 현실입니다. 동쪽에서 폭군 카가노비치는 여전히 우리를 주시하고 있지만, 포병들은 그의 침입자들을 저지하고 그들을 쫓아냅니다. 독일군은 여전히 하늘을 배회하고 있지만, 이제 독일군의 장악은 문제없이 진행되지 않습니다. 대공망을 관리하는 남성과 여성은 현재 스베르들롭스크의 민간 및 군사 인구에 대해 책임을 지고 행동할 수 없는 폭격기들에 대해 신뢰할 수 있는 도전을 제기하고 있습니다.\n\n전 구역이 기뻐하고 있습니다. 보안관부터 최하위 직원에 이르기까지 그 사람들은 안전과 비슷한 상황에 도달했습니다. 몇몇 불행한 폭탄들은 여전히 그들의 목표물을 찾고 있고, 카가노비치의 늑대들은 자원과 약탈을 위해 우리를 급습합니다. 하지만, 이것만은 분명합니다. 군대는 그들을 위해로부터 보호하기 위해 최선을 다합니다. 원수는 그의 사람들이 이 구호 공간을 잘 활용할 수 있기를 기대합니다."

 TOB_fortify_factories:0 "공장 요새화"
 TOB_fortify_factories_desc:0 "군구의 존재에 대한 기본적인 사실은 모두에게 명백합니다. 그것은 사방에서 악의적인 의도로 영토와 사람들을 지배하려는 조직과 파벌에 의해 둘러싸여 있습니다. 그런 만큼 공장들이 군량을 초과하여 목적을 달성하지 않도록 계속 가동시키는 것이 급선무입니다. 하지만, 독일 폭탄과 파편이 하늘에서 떨어지면서, 이 업적을 달성하는 것은 꽤 어려운 것으로 증명되었습니다. 생산량과 산업 효율이 감소하면 공장은 병사들에게 장비를 제때 공급할 수 없게 되어 그 과정에서 구역을 혼란에 빠뜨리게 될 것입니다.\n\n원수와 그의 참모들은 아마도 가장 독창적인 아이디어는 아니지만, 시도할 수 있는 괜찮은 아이디어가 있습니다. 노동 대대는 필요한 모든 수단을 동원하여 공장을 보강하기 위해 공병 군단과 협력할 것입니다. 위장하고, 숨기고, 요새화하고, 어떤 방법도 피해를 입히지 못할 것입니다."

 TOB_extra_rations:0 "추가 배급"
 TOB_extra_rations_desc:0 "군구의 군대는 스베르들롭스크의 모든 것을 관리하며, 원수와 그가 지휘하는 부대의 이상 뒤에 있는 사람들은 복종합니다. 하지만 스베르들롭스크의 공장들은 할당량에 뒤떨어져서 군구가 필요로 하는 것보다 더 적은 무기를 공급합니다. 노동자들은 장시간 노동과 고된 노동, 그리고 독일인들이 그들의 일터인 폭격의 주요 목표물인 상공에서 비행하는 것에 대한 공포와 관련된 문제들을 언급합니다. 그들이 충성스럽다는 것은 문제가 아닙니다. 우리가 그들의 노력을 필요로 한다는 것이 사실입니다. 우리는 결코 충분한 노동자를 가질 수 없습니다.\n\n군구는 가장 명백한 문제인 급여부터 시작해야 합니다. 공장 일은 러시아에서 위험한 일이고, 아침에 일어나서 기계로 고생하는 모든 사람들이 그 사실에 만족하는 것은 아닙니다. 보안관은 영웅들이 가지고 있는 부담을 덜어주려고 합니다. 그들이 한 일에 비례하여 추가 배급을 해줌으로써 말이죠. 군구에 따르면, 이 남성과 여성은 배고픔도 부족함도 알 수 없을 것입니다."

 TOB_night_shifts:0 "야간 교대"
 TOB_night_shifts_desc:0 "많은 근로자들에게 스베르들롭스크에 있는 공장에서 일한다는 생각은 그들을 두렵게 합니다. 이 교대조들은 대부분 낮에 자리를 잡는데, 공장은 하늘에서 보여서 독일 폭격의 주요 표적이 됩니다. 멀리서 비행기를 보면 공장 바닥 전체가 무릎 꿇을 수 있을 정도입니다. 폭발이 일어나면 그들은 허둥지둥 도망칠 것이고, 너무 무서워서 다음날부턴 일을 할 수 없을 것입니다. 이 직업에 종사하는 사람들은 영웅들이지만, 우리는 그들이 스스로 생각하는 것처럼 그들을 존경합니다. 전선에서 잃을 수 없는 숙련된 노동자들과 기술자들이 있습니다.\n\n민간 관료는 원수와 그의 참모들에게 야간 작업으로 변경하는걸 권고했습니다. 로코솝스키는 이 제안에 귀를 기울일 것입니다. 노동자들은 하늘을 찢는 독일의 무작위 폭탄에 의한 손실을 막기 위해 밤에 움직이고 일해야 합니다. 독일인들은 우리가 죽었다고 생각했을지 모르지만, 우리는 그들을 극복할 방법을 찾을 것입니다."

 TOB_a_decent_work_environment:0 "적절한 작업환경"
 TOB_a_decent_work_environment_desc:0 "급여 문제가 해결되었습니다. 군구를 위해 밤낮을 가리지 않고 노력하는 근로자는 보상받을 것입니다. 그래도 문제가 지속됩니다. 오랜 시간이 남았고, 고된 작업은 문제 해결에 도움이 되지 않습니다. 그러나 노동자들이 배은망덕하다는 말은 아닙니다. 원수의 자애로운 손길로부터 그들은 생계를 위해 결정적인 양보를 얻었고, 그들의 충성심은 영원합니다. 채용과 지원자 수는 기록적인 수준으로 증가하고 있으며, 생산성은 이보다 더 높은 적이 없습니다.\n\n원수는 그들이 가지고 있는 불평을 더 이상 진정시키지 않을 작정입니다. 긴 시간동안 루프트바페의 활동 패턴에 맞춘 교대조 시스템으로 대체됩니다. 숙련된 감독자는 작업자가 작업 속도를 재조정할 때 작업이 견디기 힘들고 지치는 것을 방지하기위해 작업자를 주시해야 합니다. 아무런 문제도 남아 있지 않은 상황에서, 시민들은 흑색연맹과 폭군 라자르에 맞서 승리하기 위해 군구와 손잡고 영원히 행진할 것입니다."

 TOB_making_the_best_of_things:0 "최선을 다해"
 TOB_making_the_best_of_things_desc:0 "러시아에서의 생활은 좋지 않습니다. 독일군의 폭격은 삶의 일부이며, 지역 군벌이 권력을 행사할 수 없는 곳이면 어디든 폭력이 만연해 있습니다. 그러나, 그 구역에서는, 존경받는 로코솝스키 원수의 지도 아래, 스베르들롭스크 사람들은 러시아의 이 지역에서 가장 높은 생활수준을 누리고 있습니다. 군구의 군대는 그 안에 사는 모든 사람의 보호를 위해서만 존재하며, 비록 삶이 고달프지만, 그 사람들은 굶주리지도 않고, 울음소리도 들리지도 않습니다.\n\n원수는 지역민들에게 자신의 삶에서 교훈을 주어야 합니다. 어떻게 하면 최선을 다 할 수 있는지 말입니다. 이곳과 다른 곳에서는 생활이 결코 번창하지도 않고 편안하지도 않지만, 원수는 결코 희망을 버리지 않았습니다. 그 모든 것을 통해 그는 깨끗한 양심과 따뜻한 마음으로 백성을 인도하여 살아 남고 살아갈 수 있는 수단을 제공합니다. 그들은 그의 예를 따를 것이고, 어떤 어두운 운명이 일어나든 간에, 마지막에는 작은 빛 불꽃을 위해 미래로 계속 행진할 것입니다."

 TOB_sanctioned_scavengers:0 "물자 찾기 허가"
 TOB_sanctioned_scavengers_desc:0 "오래 전, 군구가 세워지기 전, 스베르들롭스크는 서시베리아 인민 공화국의 일부이며, 원수는 원치 않는 군대의 수장으로 있었습니다. 서시베리아 인민 공화국이 대조국전쟁 이후 연방의 붕괴로 인한 피해를 복구하려 함에 따라 그 지역에 약간의 안정감이 정착되었습니다.\n\n그 후, 서러시아 전쟁이 일어났습니다. 서쪽에 파견된 동지들을 지원하기 위해 인민공화국은 식량, 무기, 의복의 형태로든 가능한 한 많은 도움을 파견했습니다. 서러시아 혁명전선의 패배와 그 계급 내의 내분으로 모든 원조는 물거품이 되었습니다. 테러 공격이 시작되기 전에 공화국은 잉여물품을 시베리아 전역으로 이동시켰고, 대부분은 스베르들롭스크에 그대로 남아 있었습니다.\n\n이제 군구는 민간인들이 물자를 뒤지는걸 더이상 금지하지 않습니다. 이 비축물량은 여전히 귀중한 자원입니다. 과거의 잔재가 현재에 살고 있는 사람들에게 생명을 주고 있습니다."

 TOB_a_silent_morning:0 "고요한 아침"
 TOB_a_silent_morning_desc:0 "어느 날 모든 것이 멈췄습니다. 사이렌은 미동도 없었고, 그 확성기는 나타나는 위험이 없어지자 조용해졌습니다. 많은 사람들은 그것이 요행이라고 생각했고, 독일군이 곧 돌아와 하늘을 지배할 것이라고 생각했으며, 폭탄은 신경도, 생각도, 자비심도 없이 러시아에 다시 떨어질 것이라고 생각했습니다. 하지만, 그들은 결코 돌아오지 않습니다. 구름은 조용하고 비행기 한 대도 보이지 않습니다. 소문이 맞았습니다. 독일군은 사라졌습니다. 그들의 내부 갈등, 방공망, 자유 비행단의 압박으로 그들은 철수했습니다.\n\n원수는 군구와 함께 안도의 한숨을 내쉬었습니다. 하지만 앞으로 더 많은 위험이 남아있습니다. 즐라우토우스트의 그림자 상인들과 그들의 이해할 수 없는 의도, 수수께끼이자 정체를 알 수 없는 흑색연맹, 라자르 카가노비치 휘하의 서시베리아 인민 공화국의 잔당들은 곧 스베르들롭스크와 경쟁하여 이 지역의 지배자가 되려고 할 것입니다. 중요한건 시간입니다. 분쟁이 매 초마다 가까워집니다."

 ### Post-Bombing ###
 TOB_our_work_begins:0 "Our Work Begins"
 TOB_our_work_begins_desc:0 "For better or for worse the bombers have disappeared, and the silence is more deafening than any explosion could ever be. Already our foes are working to fill that silence with the sounds of labour and warfare, and we must not let this opportunity to rebuild and expand go to waste. Sverdlovsk can no longer afford to keep its head down, to do damage control.\n\nInstead, it must be reorganized into a state ready for not only the reunification of the lands of the former Western Siberian People's Republic, but Russia as a whole! We must empty the sandbags, retire the searchlights, and send the anti-aircraft gunners back to the factories. The road ahead is long, and there is much work to be done."

 TOB_a_deal_with_the_devil:0 "A Deal with Dragunov"
 TOB_a_deal_with_the_devil_desc:0 "The pen may be mightier than the sword, but nobody said anything about automatic rifles! Our soldiers need weapons and lots of them, more than our anemic arms industry is capable of producing or sustaining.\n\nLuckily, there is a second solution to solving our deficit. To our immediate west, Comrade Dragunov sits atop what is effectively a city-sized arms factory in Zlatoust. We must draw up plans to purchase arms from this "Merchant of Death" as soon as possible!"

 TOB_guarantee_for_arms:0 "A Guarantee for Arms"
 TOB_guarantee_for_arms_desc:0 "Dragunov has contacts all over Russia. If we want a better deal than the arrangements he has with nearly everyone - our immediate threats included - we must court his favour.\n\nWe can't offer him money - he makes enough of that already - nor can we appeal to his sense of duty to the motherland because, well, the only thing he cares about is the bottom line. What we can offer him is safety. There are millions of men and women in Russia who would kill to have what he has, and some of them have the firepower to do it. If we remind him of this fact, and promise him protection courtesy of the 3rd Army, he should be willing to open his armory to us. It's not extortion; it's just aggressive selling!"

 TOB_no_compromise:0 "No Compromise"
 TOB_no_compromise_desc:0 "Yevgeny Dragunov is not a stupid man, though he is not terribly principled. He values one thing: profit. Every other semblance of morality is of secondary importance. He does not care about our ambitions to reunite Russia; he may even be opposed to a united Russian state on the grounds that it would be bad for his little gun-running operation.\n\nIf he is not concerned with our goals, then we are not concerned for the safety of his little fief. We will pay him for a shipment of arms, nothing less and nothing more. The 3rd Army does not bleed for the ambivalent."

 TOB_the_guardians_of_the_skies:0 "The Guardians of the Skies"
 TOB_the_guardians_of_the_skies_desc:0 "The Free Aviators remain one of the most effective air forces in all of Russia, certainly in Western Siberia. Becoming their ally, or even integrating their military forces into our own could provide us with numerous benefits, among which would include the prestige of being the nation that received the endorsement of the Free Aviators.\n\nMaintaining good relations with the Free Aviators must then be a top priority for Sverdlovsk in its foreign relations goals. To that end, opening up diplomatic relations and sending an offer of industrial assistance could help to begin bringing our nation closer to theirs."

 TOB_a_road_to_surgut:0 "A Road to Surgut"
 TOB_a_road_to_surgut_desc:0 "The goal of integrating the Free Aviators into Sverdlovsk will require more than kind words and minor industrial assistance. Years of aerial combat with Germany over and around Free Aviator territory has inflicted major damage on the infrastructure that once connected Surgut to the rest of Russia.\n\nMany of the roads and rail lines affected ran through Sverdlovsk just as well as Surgut. Rebuilding these connections would benefit us and could help to bring us into good favor with the Aviators."

 TOB_an_expanded_deal:0 "An Expanded Deal"
 TOB_an_expanded_deal_desc:0 "While the Free Aviators have been entirely successful in their effort to build a decent air force, their focus on the military has put a large strain on Surgut's economy. Many basic necessities like coal, bread, and warm clothing can be difficult to come by. Medical supplies like gauze are almost nonexistent in the country.\n\nSverdlovsk by comparison is in a much more stable position, and can afford to send surplus supplies to our neighbor in the north. Doing so would go a long way towards winning the hearts of the people in Surgut."
 
 TOB_an_offer_for_integration:0 "An Offer for Integration"
 TOB_an_offer_for_integration_desc:0 "Over the past few months, the economic and political ties that have connected us to Surgut have become a binding force. The District's public perception stands at an all time high on account of generous aid and the tireless work of our envoys in the region.\n\nWorkers of Sverdlovsk sent up to the oil fields in Surgut have been welcomed and accepted. Businesses in the country work with us before anyone else. Many of the Free Aviators themselves have even declared support for our regime. The time is right to bring Surgut into the fold."

 TOB_send_workers_north:0 "Send Workers North"
 TOB_send_workers_north_desc:0 "Surgut's lifeblood is in its oil resources. Most nations in this region purchase oil from Surgut's supply, and demand for the black gold is ever increasing. Sverdlovsk's oil demand has increased steadily as our reunification campaign has progressed, and this trend is bound to continue as we begin to deploy motorized and armored divisions.\n\nDespite this, Surgut has struggled to capitalize on the situation and increase output. The biggest limiting factor for Surgut appears to be the manpower available to extract the resource. By offering the services of our own workers and engineers, we might be able to boost oil output for our own consumption and improve relations with the Free Aviators."

 TOB_the_devil_cornered:0 "The Devil Cornered"
 TOB_the_devil_cornered_desc:0 "When the bombings ended, many in Sverdlovsk were unsure as to the Military District's position in this new post Luftwaffe age for Russia. It has become apparent now that Sverdlovsk stands among the strongest powers in Russia, having taken out both Omsk and Tyumen, two of the strongest warlords in Western Russia. This is no time to rest on our laurels, however. There remains threats to Sverdlovsk still.\n\nZlatoust is one such threat. Their arms trade is pumping high quality weapons directly into the hands of those who would have us destroyed. That said, Zlatoust has an extremely well equipped military, and a bank with which to hire endless mercenaries. Conquering the small nation could end up forcing us to expend far more resources than we can afford. Consequently, it might be beneficial to give an offer of integration before authorizing military action against Zlatoust."

 TOB_savant_high_command:0 "Savant High Command"
 TOB_savant_high_command_desc:0 "Sverdlovsk possesses some of the most talented commanders to have ever walked the Earth. Rokossovsky himself, Pavel Batov, Yakov Kreizer, and Ivan Bagramyan are but a few of the generals under our command. Each one brings their own skills and specialties to the table, but together, they form the backbone of not only the 3rd Army, but Sverdlovsk itself.\n\nWe can use their extensive knowledge of the battlefield to implement wide-reaching reforms in our military - everything from how best to wield a bayonet to drawing up plans for front-wide offensive operations."

 TOB_intensify_training_regimen:0 "Intensify Training Regimen"
 TOB_intensify_training_regimen_desc:0 "If our army is to reunify Russia, we will need to transform it into a truly professional fighting force. On account of this fact, the army will need to completely revise its training regimens and rework its boot camps from the ground up to accommodate our new higher standards.\n\nOur recruits will need to be able to fight just as well in the severe conditions of the Ural mountains here in the north as in the Ryn desert to the south. While many recruits we previously would have accepted will be turned away, what's left will be the cream of the crop."

 TOB_specialized_forces:0 "Specialized Forces"
 TOB_specialized_forces_desc:0 "Sverdlovsk's military is like a hammer. It's strong and able to effectively utilise force, but has none of the finesse needed for special operations. Currently, this has made covert operations such as infiltration essentially impossible.\n\nCreating a new special forces branch of the military would allow us to fight in more rigorous fighting conditions, engage in multiple types of warfare, and launch new kinds of missions."

 TOB_kreizers_brilliant_defense:0 "Kreizer's Brilliant Defense"
 TOB_kreizers_brilliant_defense_desc:0 "Comrade Kreizer is one of the finest generals in all of Russia, having served with distinction in the Second World War. He is known for his tactical skill when on the defensive, and after nearly two decades of continuous warfare, he has turned defending into an art.\n\nHis methods make heavy use of mobile formations that can change positions to counter enemy attacks on a whim and perform lightning-fast retreats when needed. His methods are to become a main staple of our military doctrine, posthaste."

 TOB_batovs_graceful_attack:0 "Batov's Graceful Attack"
 TOB_batovs_graceful_attack_desc:0 "Siberia is a land of vast forests, wide rivers, and towering mountains - none of which deter General Pavel Batov. Comrade Batov is a close friend of Rokossovsky and his second in command, and for good reason.\n\nHis skills in traversing hostile terrain to outflank and encircle enemy forces coupled with his expertise in launching offensive operations across rivers make him a formidable commander. We shall study and perfect his tactics so they may be replicated throughout the entire army."

 TOB_intense_teamwork_training:0 "Intense Teamwork Training"
 TOB_intense_teamwork_training_desc:0 "An army is an organism. It has countless microscopic parts that all work in unison to accomplish a shared objective. We can improve the effectiveness of the organism by turning each individual squad into a microcosm of it.\n\nSoldiers are to be trained extensively in squad tactics that emphasize teamwork, flexibility, and effectiveness. They must be beholden not to our government or some lofty philosophical goal, but to their brothers-in-arms, through thick and thin."

 TOB_the_path_of_least_bloodshed:0 "The Path of Least Bloodshed"
 TOB_the_path_of_least_bloodshed_desc:0 "In the vast wastes of Siberia, flesh is the most valuable resource. Soldiers - skilled or otherwise - are scarce at the moment, and we must amend our tactics to reflect that.\n\nWhether on the offensive or defensive, time must be taken to establish field hospitals, and squads should develop strategies for extracting their wounded comrades so they may live to fight another day. The path of least bloodshed is the one upon which we find victory."

 TOB_sverdlovsk_design_bureau:0 "The Sverdlovsk Design Bureau"
 TOB_sverdlovsk_design_bureau_desc:0 "Strengthening our technological ability will assist greatly in our efforts to renovate the army and build up our economic strength. Following the Second World War and the collapse of Russia in the subsequent Soviet-German War, Sverdlovsk has found itself in possession of several formerly Soviet scientists.\n\nMany of these scientists have come to us offering their services. Creating a new bureau to manage these scientists and build research facilities to house and employ them would be quite a boon for our research and development teams."

 TOB_inspect_zlatousts_weaponry:0 "Inspect Zlatoust's Weaponry"
 TOB_inspect_zlatousts_weaponry_desc:0 "Trade with Dragunov has brought a great deal of Zlatoust weapons into the District's possession. Most of the arms from our stockpile were just older models from the Soviet-German war and before.\n\nSome, however, are newer, more advanced designs that were put into production as recently as the last few months. These newer guns should be sent to the design bureau so that we might take advantage of Dragunov's technological advancements and employ them for our own gain."

 TOB_make_improvements:0 "Make Improvements"
 TOB_make_improvements_desc:0 "Dragunov's armaments are certainly impressive pieces of gunsmithing, but no gun is perfect. Our scientists in the design bureau have come up with a list of improvements that they would like to make on Dragunov's designs, as well as a number of completely original designs based off of the technology discovered in Zlatoust arms.\n\nTesting on these new experimental designs has already begun, and it shouldn't be long before Sverdlovsk is producing weapons of similar, if not superior caliber to even the best within Russia."
 
 TOB_specialized_weapons:0 "Specialized Arms"
 TOB_specialized_weapons_desc:0 "Over the course of military history, one principle that the world has seen validated time and time again is the notion that as technology progresses, so too does specialization in the military.\n\nIn the Middle Ages this meant the development of heavily armoured knights in battle. During the Napoleonic Wars this was the revolutionary use of artillery by Napoleon. Today, It is the use of anti-tank weaponry, anti air weapons, compact tank weaponry, and so on.\n\nIf the District's army is to remain a viable fighting force, capable of possibly one day taking on the German army, it is essential that we stay current with the new trends of warfare."

 TOB_combined_arms_operations:0 "Combined Arms Operations"
 TOB_combined_arms_operations_desc:0 "Among the deadliest lessons learned in the Second World War were the principles and brutal efficiency of mechanized warfare. While our infantry are well trained and equipped, they lack the speed and power that tank divisions can provide on the modern battlefield, and thus fail to to contend in any meaningful way with armour.\n\nDeveloping an armor corps is of vital importance if we wish to protect Sverdlovsk and eventually compete with other powers in the reunification of our homeland."

 TOB_new_weapon_materials:0 "New Weapons Materials"
 TOB_new_weapon_materials_desc:0 "Our scientists down at the design bureau have finished up with some new designs that take advantage of new composite materials developed in the past few years.\n\nThis has had not only the effect of making our armaments lighter and easier for our soldiers to carry into battle, but has actually also increased the reliability of the weapons using these materials. We will see to it that these new designs and materials are put into production immediately."

 TOB_the_new_russian_army:0 "The New Russian Army"
 TOB_the_new_russian_army_desc:0 "All the work we have put into our army has finally paid off. Sverdlovsk now possesses a military of the modern age. Ours is a highly trained, well equipped, and strategically oriented fighting force with special forces capabilities and an armour corps.\n\nWith such a powerful army at our front and a growing industry behind us, reuniting Russia under our banner is not only possible, but certain."

 TOB_internal_enemies:0 "The Internal Enemies"
 TOB_internal_enemies_desc:0 "Subversives inside Sverdlovsk pose just as much of a threat to our nation as the enemy soldiers standing at our borders do. Thus far, our failure to contain them has led to a disheartened army with a significantly high desertion rate as well as the consistent leaking of state secrets into the Black League.\n\nWe must identify who within the state poses a threat to our country if we are to end these disruptive forces. If we do not end these threats from within, then we should be surely conquered by the threats without."

 TOB_the_insanity_of_yazov:0 "The Insanity of Yazov"
 TOB_the_insanity_of_yazov_desc:0 "With the death of Karbyshev we were hopeful that the nightmare in Omsk was finally over. It appears our assumptions were wrong. At only 38 years old, Dmitry Yazov continues his predecessor's tradition of ultranationalist militarism and focus on destroying Germany.\n\nWhile we aren't necessarily in opposition to such an aim, Yazov has decided that in order to complete this goal he will have to conquer all of Russia, and we stand right at his doorstep. Already Omsk has begun preparing for conflict with Sverdlovsk through the mass collection of what we thought was secure information. Among the files lost are our current industrial capacity, army size, and many of our plans for expansion. Plugging these information leaks and rooting out Yazov's spies are top priority."

 TOB_the_tyranny_of_kaganovich:0 "The Tyranny of Kaganovich"
 TOB_the_tyranny_of_kaganovich_desc:0 "After Russia's failure in the war against Germany, many in Western Siberia turned to Lazar Kaganovich and the Western Siberian People's Republic to succeed where Bukharin's Soviet Union failed.\n\nDespite the collapse and eventual dissolution of the Western Siberian People's Republic, Kaganovich is still seen by a large portion of the population as their rightful leader. Practically, this has led to many in the army deserting, and many more simply avoiding military service.\n\nLetting this dangerous notion of loyalty towards Kaganovich fester within the nation and create further discontent among the people will exacerbate the severity of our problems greatly in the future. It is vital that these Kaganovich sympathizers are discovered and eliminated."

 TOB_creating_a_new_security_service:0 "Creating a New Security Service"
 TOB_creating_a_new_security_service_desc:0 "Dealing with these new threats will necessitate the creation of an agency designed to fight the spies and dissentients in a way that the brute force of the army cannot. An agency similar to that of the NKVD.\n\nThe Internal Security Bureau will be charged with keeping track of state secrets, identifying troublesome agitators, and making sure that all who serve in the government are who they say they are and doing what the government asks of them. This organization will keep the state operational, no matter the conditions."

 TOB_recon_groups:0 "Recon Groups"
 TOB_recon_groups_desc:0 "Protecting the state from those who would steal our secrets and provoke rebellion in our lands is certainly an important function, but to do such things to others would be equally valuable.\n\nThe new security bureau will be equipped with a department dedicated to offensive missions, such as infiltration, extraction, and espionage. These "Recon Groups", as they are to be referred to officially, will perform cross border weapons smuggling, intelligence gathering operations, and assassinations should we need them to."

 TOB_knowledge_is_everything:0 "Knowledge is Everything"
 TOB_knowledge_is_everything_desc:0 "Vital to the functions of the new security bureau will be its ability to retrieve information and decrypt it. A committee has been put together consisting of former Soviet spies, NKVD officers, and codebreakers which will begin recruiting those considered to have the necessary skills to work for the Internal Security Bureau.\n\nAlready, dozens of spies are being trained in secure locations across Sverdlovsk, as junior codebreakers begin decrypting enemy communications and information. Soon, no secret anywhere in Russia will be hidden to us."

 TOB_draw_out_the_plans:0 "Draw Out the Plans"
 TOB_draw_out_the_plans_desc:0 "We've had plans for the conquest or integration of several of our neighbors for years, but the constant bombing raids by the Luftwaffe prevented us from organizing enough to actually act on these plans.\n\nThese plans included infiltrating our neighbors' armies, reaching out to resistance organizations in their territories, and more invasion strategies than could be counted.\n\nNow with the state reorganized and our military rejuvenated, the wind is at our back. It is time to revisit these plans, possibly expand on them, and finally execute them."

 TOB_Operation_Orange:0 "Operation: Orange"
 TOB_Operation_Orange_desc:0 "As far as going on the offensive goes, we are limited to striking either north or south - for now. To the north, remnants of Bukharin's Gulag system dot the snowy countryside. Derelict. Abandoned. Emptied.\n\nIt seems a cabal of ex-inmates - rapists, thieves, and murderers - have set up a partially-functioning government out of their stronghold of Yugorsk. We must free the people of Yugra - Russian and native alike - from their criminal tyranny! We shall draw up plans for an attack on Yugra at once."

 TOB_sow_fear_in_their_ranks:0 "Sow Fear in Their Ranks"
 TOB_sow_fear_in_their_ranks_desc:0 "The bandits of Yugra are little more than a disorderly band of criminals. And criminals are all the same. There is no honor among thieves, no loyalty. They act like they are the most powerful men in Russia, but when it comes time to back that claim up? They run like wild dogs.\n\nAll we have to do is perform some simple exercises on the border and fly some planes over their cities and their troops will be too petrified of our military power to mount any sort of resistance."

 TOB_clear_out_the_bandits:0 "Clear the Bandits"
 TOB_clear_out_the_bandits_desc:0 "Yugra stands in the way of reunifying the Western Urals. There will be no compromise - there can be no compromise, not with Vory. They live to hoard wealth like the tsars of old and plunder the same innocent that we strive to protect.\n\nThese disorganized bandits should stand no chance against our well-oiled war machine. We must meet these bandits with the full force of the 3rd Army and bring them to justice for their crimes."

 TOB_Operation_blue:0 "Operation: Blue"
 TOB_Operation_blue_desc:0 "As far as going on the offensive goes, we are limited to striking either north or south - for now. To the south lies the city of Tyumen and her overlord, Lazar Kaganovich. Oh, Kaganovich. So ambitious, so zealous, yet so misguided. A power-hungry old man clinging to the scraps of a government that was doomed to fail.\n\nIt is sad, in a way. But we must not shed tears for him. He is a bloodthirsty tyrant, someone who will not stop until either all of Russia is within his iron grip... or he is stopped. That is our task; it is us or him. We shall draw up plans for an attack on Tyumen at once."

 TOB_withdraw_agents:0 "Withdraw Our Agents"
 TOB_withdraw_agents_desc:0 "If the enemy is unknown, so too is the outcome of the battle. We need to know what they're using - both in terms of small arms and heavy weapons. We need to know how many men they have conscripted and where those men are. Most importantly, we need to know what their doctrines are - how their commanders think.\n\nWe have agents in the field collecting that information right now. With our attack imminent, we must withdraw them so we may use the most up-to-date information on Tyumen in our plans."

 TOB_river_crossing_strategies:0 "River Crossing Strategies"
 TOB_river_crossing_strategies_desc:0 "Several rivers run through Tyumen - such is the Irtysh basin. We need plans to cross these rivers or else they will run red with the blood of our troops. Batov has suggested forming a specialized infantry division trained in river crossing operations.\n\nThis division will act as a vanguard for the rest of our troops and will establish beachheads so the rest of the army can cross and continue the offensive. A sound plan, Batov!"

 TOB_destroy_the_tyrant:0 "Destroy the Tyrant"
 TOB_destroy_the_tyrant_desc:0 "Tyumen is the boogeyman just beyond our borders. Kaganovich, together with his clique of tyrannical apparatchiks, must be put down and their oppressed constituents liberated.\n\nWe must finally wipe the stain that is the Western Siberian People's Republic off the map - and for good this time. Onward, to victory!"

 TOB_Operation_black:0 "Operation: Black"
 TOB_Operation_black_desc:0 "Omsk. The Black League. Dmitry Yazov. They are all one and the same. Karbyshev was a broken man, pushed past the edges of sane thought by Nazi torture, but he was also old and increasingly senile.\n\nYazov is different. He is younger, sharper, and smarter. His insanity makes him even more dangerous than his deceased master. Now, Omsk is the biggest challenge to our continued survival in Western Siberia, and must be dealt with before Yazov's crusade for revenge kills us all."

 TOB_promise_a_better_life:0 "Promise a Better Life"
 TOB_promise_a_better_life_desc:0 "We don't know much about Omsk - nobody does. Spies that go in don't come out; the only thing that does is repetitive propaganda. What we do know is that Omsk is a society carefully crafted and maintained in preparation for a war unlike any war that has ever been fought. It is wholly totalitarian and we can use that against them.\n\nBy broadcasting messages across the border, we can reach the people of Omsk and promise them a better life, one free from their omnipresent and omnipotent oppressor, the Black League."

 TOB_a_deal_with_novosibirsk:0 "A Deal with Novosibirsk"
 TOB_a_deal_with_novosibirsk_desc:0 "Since the Black League is such a unanimously monstrous foe, we may be able to garner military support from nearby warlords; the first name that comes to mind is Novosibirsk. They share many of our political processes and have a somewhat similar vision for a reunited Russia, especially when it comes to the military's role in politics.\n\nAdditionally, they share a border with Omsk. We should cut a deal with them: they provide some light artillery barrages to distract Yazov and we strike while his head is turned and crush the Black League once and for all!"

 TOB_decapitate_the_monster:0 "Decapitate the Monster"
 TOB_decapitate_the_monster_desc:0 "To discredit Omsk as a threat to all of Russia is to ignore the apocalyptic insanity - and stupidity - that is the cornerstone of their ideology. Nothing about what they believe is hyperbole.\n\nNot with Omsk.\n\nSuch as it is, the responsibility to defeat them falls to us. And we shall not fail."

 TOB_Operation_red:0 "Operation: Red"
 TOB_Operation_red_desc:0 "With Yugra under our control, we may now push further north, into the same frozen work camps the Vory came from. What remains of the Gulag's guards have flocked to Vasily Blokhin's banner, who rules to this day with the same iron fist he used to snuff out countless thousands of lives back when he worked for the NKVD.\n\nWe shall draw up plans for an attack on Vorkuta at once."

 TOB_an_offer_to_surrender:0 "An Offer for Surrender"
 TOB_an_offer_to_surrender_desc:0 "Blokhin seems to have no grand vision for Russia; he has no ideological commitments, not even to the West Russian Revolutionary Front. Knowing this, perhaps he can be reasoned with.\n\nHe may surrender his territories to us if we promise him a high-level position in our administration. Even the most free societies still need jailers."

 TOB_cut_him_down:0 "Cut Him Down"
 TOB_cut_him_down_desc:0 "For one foolish reason or another, Blokhin refuses to go quietly. All the better for us in the long run. Mass murderers like him deserve no place in the new Russia, let alone in our government!\n\nHis men are nothing more than prison guards with inflated egos. They cannot stand to the 3rd Army.\n\nWe shall strike his name - and Vorkuta - from the history books with ease."

 TOB_reinstating_nationwide_administration:0 "Reinstating Region-Wide Administration"
 TOB_reinstating_nationwide_administration_desc:0 "At long last, victory is ours! All organized threats to our rule have been vanquished. One flag flies over western Siberia, a land free from tyrant and brigand alike. The reunification of Russia shall soon be within our grasp!\n\nBut for now, we have more pressing concerns. Our conquests are impressive but also expansive. Even with the 3rd Army stretched thin as it is, vast stretches of land in our periphery have become lawless wastes - power vacuums, waiting for the next Yazov or Kaganovich to fill it.\n\nWe must assert our administration's rule in these areas before we lose control of them."

 TOB_enforce_martial_law:0 "Enforce Martial Law"
 TOB_enforce_martial_law_desc:0 "The cities of Tyumen and Omsk are ours, but so far their capture has been a solely symbolic victory. Holdouts of Kaganovich's and Yazov's followers still operate out of urban areas throughout the reconquered territories. They have become a creeping, invisible cancer that must be excised before they consume us from within. To fight these terrorists, the cities must be locked down.\n\nSome say that suspending civil law and habeas corpus is a betrayal of our ideals of liberty and freedom. But in the face of men - no, monsters - who would destroy everything we stand for in the blink of an eye, these detractors will fall silent soon enough. For the greater good, of course."

 TOB_reincorporate_their_industry:0 "Reincorporate Their Industry"
 TOB_reincorporate_their_industry_desc:0 "Despite the large industrial base we are now in control of, much of it is either inert or destroyed, no doubt thanks to scorched earth policies by our enemies. This presents us with two problems for the price of one.\n\nNot only are Omsk's oil fields useless and Tyumen's heavy industrial centres nonfunctional - hampering our ability to further reunite Russia - but the workers of these areas are jobless and likely more hostile to our new administration. These vital economic locations must be rebuilt, renovated, and reorganized at once!"

 TOB_connect_rail_networks:0 "Connect Rail Networks"
 TOB_connect_rail_networks_desc:0 "Between the terror bombings and the collapse of the West Siberian People's Republic, hundreds of kilometers of tracks were destroyed, left to decay, or cannibalized for war production.\n\nWhile the latter was never a great idea, we now have the opportunity to rebuild the railways in our nation, which will stimulate economic growth and facilitate troop movement. We should start by reconnecting the lines between Sverdlovsk, Tyumen, and Omsk."

 TOB_promote_heroes:0 "Promote Heroes"
 TOB_promote_heroes_desc:0 "Soldiering is a thankless job. Facing death and dismemberment day in and day out is stressful, physically taxing, and horrible for morale. Once a dragoon in the Imperial Army, Konstantin Rokossovsky knows this all too well.\n\nAs opposed to idolizing the dead, we must instead focus on the brave sons of the 3rd Army who are still alive, who still fight for the betterment of all Russia. We must recognize our valiant soldiers for proving their merit in battle, and commend them for their heroism."

 TOB_one_step_closer:0 "One Step Closer"
 TOB_one_step_closer_desc:0 "The deed is finally done. Inside and out, the Ural Military District stands supreme, indivisible and invincible! Now that our internal enemies have been put to rest, we can go about properly and fully reincorporating the newly retaken territories into a unified polity, strengthening our hold on the region.\n\nThere are still millions of square kilometres left to liberate and countless foes standing in our way. The road ahead is long. It shall be littered with the blood of tyrants and the brave soldiers who killed them alike. But for now, the hope for a greater, stronger Russia will ride with us, the men and women courageous enough to carry the flame into the darkness. For now, we are one step closer."

 #TOB_process_newfound_intelligence:0 "Process Newfound Intelligence"
 #TOB_process_newfound_intelligence_desc:0 "Looking for documents that were left undestroyed, and processing the yet undiscovered information on stockpile locations and agents."

 #TOB_promises_of_democracy:0 "Promises of Democracy"
 #TOB_promises_of_democracy_desc:0 "Promising that soon there will be no need for a military administration #and the people will be able to vote for their own leaders."

