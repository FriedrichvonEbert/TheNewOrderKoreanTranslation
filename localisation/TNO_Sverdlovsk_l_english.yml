 TOB_a_bastion_of_freedom:0 "자유의 보루"
 TOB_a_bastion_of_freedom_desc:0 "러시아는 망가졌습니다. 러시아는 나치의 화력 앞에 가차없이 부서졌습니다. 지금도, 승리의 여운 속에서, 나치 비행기들이 우리의 도시를 파괴하고 우리의 아이들을 죽이면서 우리를 비웃으며 소리치고 머리 위에서 날뜁니다.\n\n러시아는 반역자들의 혐력에 분열되었습니다. 충성심도 원칙도 없고 권력과 피에 대한 욕망만 그득합니다. 조국은 멸망했고, 그 부러진 뼈의 심연속에서 악과 폭력이 쏟아져 나와 얼마 남지 않은 것까지 쓸어갔습니다.\n\n스베르들롭스크는 이 검은 물결을 막는 방벽이자, 어둠 속의 촛불이며, 자유의 마지막 보루입니다. 우리는 우리의 자유를 지키기 위해 마지막 피 한방울까지 쥐어짜내 싸울 것입니다."

 TOB_look_around_you:0 "주위를 둘러보십시오"
 TOB_look_around_you_desc:0 "주위를 둘러보십시오, 러시아인 여러분! 말해보십시오, 뭐가 보입니까? 참상이 보이십니까? 병, 죽음, 무정부? 아르한겔스크에서 캄차카로 울려 퍼지는 죽음의 합창? 돌에 난 발굽 소리와 마부의 접근을 찬양하는 큰 호각이 들립니까? 우리 국경 너머의 광기가 보이십니까?\n\n범죄자의 말이 법인 북쪽은? 공포의 노예가 된 튜멘과 '보복'이란 이름으로 순식간에 수백만 명을 학살하는 옴스크는 어떻습니까? 만약 보이신다면, 러시아 동포 여러분, 왜 우리가 우리의 자유를 지켜야 하는지 알 수 있을 겁니다."

 TOB_not_all_hope_is_lost:0 "모든 희망이 사라진것은 아니다"
 TOB_not_all_hope_is_lost_desc:0 "러시아 전역에서, 독일인들이 초래한 슬픔은 더 이상 명백할 수 없습니다. 산산조각이 난 구 연방은 국민을 보호할 수 없습니다. 하늘에서 폭탄이 떨어지면서, 아래에 있는 모든 사람들은 공황과 두려움만 알고 있습니다. 해방, 자유, 그리고 풍요의 꿈은 아무것도 할 수 없지만 파편과 힘에 의해 찢어지고 죽을 수 있습니다. 서쪽에서 동쪽에 이르는 모든 조국은 어떤 분노나 질병보다도 더 큰 전염병에 직면해 있습니다. 절망: 그 삶은 이전과 같이 테러와 폭력 속에서 계속될 것입니다.\n\n그러나 서시베리아 땅에는 한 줄기 희망의 등불이 남아 추위에 휩싸이고 연방이 가을에 죽도록 내버려 두었지만 끝내 죽음을 거부했습니다. 감히 운명에 도전할 수 있는 모든 사람들에게, 원수의 군대의 문은 열려 있습니다. 더 나은 내일을 바라는 무고한 소망을 포기하는 사람들에게 군대는 이상적인 미래를 향해 나아가는 동지로서 환영할 것입니다."

 TOB_defend_your_mother:0 "가족 보호"
 TOB_defend_your_mother_desc:0 "군구의 목적은 처음부터 분명했습니다. 보호이지 확장이 아닙니다. 로코솝스키 원수 휘하에서, 그것은 통치하에 살고 있는 러시아인들의 안전을 위해 스스로를 지도하고 헌신했습니다. 대량학살 폭력과 이념적 극단주의로 분열된 러시아에서, 단순한 이상적인 개혁으로는 수백만의 생계를 유지할 수 없습니다. 단호하지만 온화한 손길이 그들을 위험으로부터 보호하면서 미래로 인도해야 합니다.\n\n군구에 들어오는 모든 사람은 소총, 배급, 보수를 받게 됩니다. 이것이 한 남자가 그의 가족을 지킬 수 있게 해주는 세 가지 수단입니다. 아버지, 어머니, 아들, 딸, 형제, 자매, 이방인이든, 한 쌍의 손이 더 이상 생명을 잃지 않도록 보장해야 합니다. 위험은 많지만, 군구와 손을 잡고 행진하는 사람들이라면, 그들은 두려움이 없을 것입니다."

 TOB_trust_the_marshal:0 "원수를 믿어라"
 TOB_trust_the_marshal_desc:0 "로코솝스키 원수는 이전에 연방의 일원이었고, 현재 군구의 잔해를 통제하고 있습니다. 스베르들롭스크 사람들에게, 그는 안정과 자유에 대한 마지막 절박한 희망을 상징합니다. 그 부담은 수백만명에 대한 책임을 떠맡으면서 그의 체격에 부담을 줍니다. 그의 군인, 직원, 그리고 사람들은 그에게 그의 임무를 재고해 달라고 간청하고, 그의 임무를 위임하고 휴식을 취하도록 합니다. 그는 독재와 권위주의의 커져가는 어둠에 맞서 홀로 싸우는 사람들을 내버려두지 않습니다.\n\n그런 만큼, 원수가 의무를 다하도록 신뢰하는 것 외에 다른 방도가 없습니다. 군대의 각계각층으로부터, 모두 원수의 말을 믿어야 합니다. 원수는 경험이 많고, 따라서 가장 잘 알고 있습니다. 도시와 마을의 거지와 노숙자들부터 그들의 스파르타식 숙소에 있는 최고 지휘권자까지, 전쟁과 혼란으로 찢긴 러시아 속에서, 모두 원수를 생명, 자유, 행복의 등불로 바라볼 것입니다."

 TOB_fortifying_homes:0 "안식처 요새화"
 TOB_fortifying_homes_desc:0 "그들은 매달 돌아옵니다. 때로는 대낮에, 때로는 밤에, 그러나 그들은 항상 옵니다. 그들은 아무리 많은 사람을 죽인다 하더라도, 수천 피트 상공에서 아무리 파괴를 당하더라도, 항상 돌아올 것입니다.\n\n루프트바페는 우리 국민뿐만 아니라 우리 행정부에 지속적인 위험요인이며, 우리는 폭탄테러로 인한 피해를 완화하는데 비용을 아끼지 말아야 합니다. 만약 우리가 그들을 완전히 격퇴할 수 없다면, 다음 공습에서 우리는 집을 보강하고 희망컨대, 생명을 구할 수 있도록 군 부대를 파견할 것입니다."

 TOB_bomb_shelters:0 "폭격대피소"
 TOB_bomb_shelters_desc:0 "스베르들롭스크 시가 루프트바페의 주요 목표물이라는 것은 비밀이 아니며, 그것이 바로 우리가 가능한 한 많은 피해로부터 그것을 격리시켜야 하는 이유입니다. 샌드백, 위장, 그리고 가끔 하는 기도만으로는 충분하지 않습니다.\n\n지하 폭격대피소는 스베르들롭스크 시민들을 보호하는 가장 좋은 방법입니다. 이러한 대피소가 도시의 기반 시설을 구하지는 못할 것이고, 폭탄 테러는 시민들을 위한 우리의 능력을 심각하게 방해할 것이지만, 우리는 공장을 재건하고 도로를 수리할 수 있습니다. 사상자는 우리가 감당할 수 있는 것이 아닙니다."

 TOB_deter_the_tyrant:0 "폭군을 대비"
 TOB_deter_the_tyrant_desc:0 "우리 남쪽으로는 라자르 카가노비치와 그의 폭군 일파가 끈질긴 노력으로 서시베리아 인민 공화국의 외곽에 매달려 있습니다. 그의 전체주의 정부는 해방과 자유라는 우리의 이상과는 정반대입니다.\n\n그는 우리가 건설한 모든 것을 파괴하고 낭비할 준비가 조금이라도 되지 않기를 기다리며 우리를 지켜봅니다. 현재로서는, 루프트바페의 공습 위협으로 대대적인 공격을 감행하는 것은 자살행위입니다. 하지만 폭탄이 그를 영원히 멈추게 하지는 않을 것입니다. 우리는 그의 폭정을 끝낼 준비가 될 때까지 그러한 공격을 저지하기 위해 국경을 강화해야 합니다."

 TOB_cast_them_down:0 "놈들은 끌어내려라"
 TOB_cast_them_down_desc:0 "폭탄은 떨어집니다. 러시아에서는 간단한 사실입니다. 더 동쪽, 아마도 우랄 산맥 너머에서 러시아인들은 위안을 얻거나 침착하지 못하더라도 침묵의 기미를 찾을 수 있을 것입니다. 하지만, 스베르들롭스크의 많은 사람들에게, 군대에서 민간인에 이르기까지, 산 너머에서 후퇴하는 선택은 무의미한 꿈에 지나지 않습니다. 폭격 대피소는 독일인들이 매일 러시아 땅에 내리는 테러로부터 벗어나 국민의 안전을 확보하는 데 도움을 줍니다. 하지만, 어쩌면 그것으로도 충분하지 않을지도 모릅니다.\n\n아마도 지금은 다른 행동의 방법을 탐구할 때입니다. 오래 전에 한 중국 장군이 공격이 최선의 방어라고 했습니다. 공병단은 지역의 옛 노동 대대와 함께 대공망을 건설할 것입니다. 군대는 아무런 반응도 없이 지켜보는 가운데, 더 이상 벌을 받지 않고 고통받는 비를 내리지 않을 것입니다. 그들은 가차없이 그들의 폭탄과 불꽃 튀는 총알이 맞닿아 있는 것을 발견할 것입니다. 우리는 이미 충분히 움츠러들 만큼 시간을 보냈고, 이제는 그들을 쓰러뜨릴 때이다."

 TOB_a_semblance_of_safety:0 "안전의 겉모습"
 TOB_a_semblance_of_safety_desc:0 "폭탄은 여전히 러시아에 떨어집니다. 이것이 그 지역의 삶의 현실입니다. 동쪽에서 폭군 카가노비치는 여전히 우리를 주시하고 있지만, 포병들은 그의 침입자들을 저지하고 그들을 쫓아냅니다. 독일군은 여전히 하늘을 배회하고 있지만, 이제 독일군의 장악은 문제없이 진행되지 않습니다. 대공망을 관리하는 남성과 여성은 현재 스베르들롭스크의 민간 및 군사 인구에 대해 책임을 지고 행동할 수 없는 폭격기들에 대해 신뢰할 수 있는 도전을 제기하고 있습니다.\n\n전 구역이 기뻐하고 있습니다. 보안관부터 최하위 직원에 이르기까지 그 사람들은 안전과 비슷한 상황에 도달했습니다. 몇몇 불행한 폭탄들은 여전히 그들의 목표물을 찾고 있고, 카가노비치의 늑대들은 자원과 약탈을 위해 우리를 급습합니다. 하지만, 이것만은 분명합니다. 군대는 그들을 위해로부터 보호하기 위해 최선을 다합니다. 원수는 그의 사람들이 이 구호 공간을 잘 활용할 수 있기를 기대합니다."

 TOB_fortify_factories:0 "공장 요새화"
 TOB_fortify_factories_desc:0 "군구의 존재에 대한 기본적인 사실은 모두에게 명백합니다. 그것은 사방에서 악의적인 의도로 영토와 사람들을 지배하려는 조직과 파벌에 의해 둘러싸여 있습니다. 그런 만큼 공장들이 군량을 초과하여 목적을 달성하지 않도록 계속 가동시키는 것이 급선무입니다. 하지만, 독일 폭탄과 파편이 하늘에서 떨어지면서, 이 업적을 달성하는 것은 꽤 어려운 것으로 증명되었습니다. 생산량과 산업 효율이 감소하면 공장은 병사들에게 장비를 제때 공급할 수 없게 되어 그 과정에서 구역을 혼란에 빠뜨리게 될 것입니다.\n\n원수와 그의 참모들은 아마도 가장 독창적인 아이디어는 아니지만, 시도할 수 있는 괜찮은 아이디어가 있습니다. 노동 대대는 필요한 모든 수단을 동원하여 공장을 보강하기 위해 공병 군단과 협력할 것입니다. 위장하고, 숨기고, 요새화하고, 어떤 방법도 피해를 입히지 못할 것입니다."

 TOB_extra_rations:0 "추가 배급"
 TOB_extra_rations_desc:0 "군구의 군대는 스베르들롭스크의 모든 것을 관리하며, 원수와 그가 지휘하는 부대의 이상 뒤에 있는 사람들은 복종합니다. 하지만 스베르들롭스크의 공장들은 할당량에 뒤떨어져서 군구가 필요로 하는 것보다 더 적은 무기를 공급합니다. 노동자들은 장시간 노동과 고된 노동, 그리고 독일인들이 그들의 일터인 폭격의 주요 목표물인 상공에서 비행하는 것에 대한 공포와 관련된 문제들을 언급합니다. 그들이 충성스럽다는 것은 문제가 아닙니다. 우리가 그들의 노력을 필요로 한다는 것이 사실입니다. 우리는 결코 충분한 노동자를 가질 수 없습니다.\n\n군구는 가장 명백한 문제인 급여부터 시작해야 합니다. 공장 일은 러시아에서 위험한 일이고, 아침에 일어나서 기계로 고생하는 모든 사람들이 그 사실에 만족하는 것은 아닙니다. 보안관은 영웅들이 가지고 있는 부담을 덜어주려고 합니다. 그들이 한 일에 비례하여 추가 배급을 해줌으로써 말이죠. 군구에 따르면, 이 남성과 여성은 배고픔도 부족함도 알 수 없을 것입니다."

 TOB_night_shifts:0 "야간 교대"
 TOB_night_shifts_desc:0 "많은 근로자들에게 스베르들롭스크에 있는 공장에서 일한다는 생각은 그들을 두렵게 합니다. 이 교대조들은 대부분 낮에 자리를 잡는데, 공장은 하늘에서 보여서 독일 폭격의 주요 표적이 됩니다. 멀리서 비행기를 보면 공장 바닥 전체가 무릎 꿇을 수 있을 정도입니다. 폭발이 일어나면 그들은 허둥지둥 도망칠 것이고, 너무 무서워서 다음날부턴 일을 할 수 없을 것입니다. 이 직업에 종사하는 사람들은 영웅들이지만, 우리는 그들이 스스로 생각하는 것처럼 그들을 존경합니다. 전선에서 잃을 수 없는 숙련된 노동자들과 기술자들이 있습니다.\n\n민간 관료는 원수와 그의 참모들에게 야간 작업으로 변경하는걸 권고했습니다. 로코솝스키는 이 제안에 귀를 기울일 것입니다. 노동자들은 하늘을 찢는 독일의 무작위 폭탄에 의한 손실을 막기 위해 밤에 움직이고 일해야 합니다. 독일인들은 우리가 죽었다고 생각했을지 모르지만, 우리는 그들을 극복할 방법을 찾을 것입니다."

 TOB_a_decent_work_environment:0 "적절한 작업환경"
 TOB_a_decent_work_environment_desc:0 "급여 문제가 해결되었습니다. 군구를 위해 밤낮을 가리지 않고 노력하는 근로자는 보상받을 것입니다. 그래도 문제가 지속됩니다. 오랜 시간이 남았고, 고된 작업은 문제 해결에 도움이 되지 않습니다. 그러나 노동자들이 배은망덕하다는 말은 아닙니다. 원수의 자애로운 손길로부터 그들은 생계를 위해 결정적인 양보를 얻었고, 그들의 충성심은 영원합니다. 채용과 지원자 수는 기록적인 수준으로 증가하고 있으며, 생산성은 이보다 더 높은 적이 없습니다.\n\n원수는 그들이 가지고 있는 불평을 더 이상 진정시키지 않을 작정입니다. 긴 시간동안 루프트바페의 활동 패턴에 맞춘 교대조 시스템으로 대체됩니다. 숙련된 감독자는 작업자가 작업 속도를 재조정할 때 작업이 견디기 힘들고 지치는 것을 방지하기위해 작업자를 주시해야 합니다. 아무런 문제도 남아 있지 않은 상황에서, 시민들은 흑색연맹과 폭군 라자르에 맞서 승리하기 위해 군구와 손잡고 영원히 행진할 것입니다."

 TOB_making_the_best_of_things:0 "최선을 다해"
 TOB_making_the_best_of_things_desc:0 "러시아에서의 생활은 좋지 않습니다. 독일군의 폭격은 삶의 일부이며, 지역 군벌이 권력을 행사할 수 없는 곳이면 어디든 폭력이 만연해 있습니다. 그러나, 그 구역에서는, 존경받는 로코솝스키 원수의 지도 아래, 스베르들롭스크 사람들은 러시아의 이 지역에서 가장 높은 생활수준을 누리고 있습니다. 군구의 군대는 그 안에 사는 모든 사람의 보호를 위해서만 존재하며, 비록 삶이 고달프지만, 그 사람들은 굶주리지도 않고, 울음소리도 들리지도 않습니다.\n\n원수는 지역민들에게 자신의 삶에서 교훈을 주어야 합니다. 어떻게 하면 최선을 다 할 수 있는지 말입니다. 이곳과 다른 곳에서는 생활이 결코 번창하지도 않고 편안하지도 않지만, 원수는 결코 희망을 버리지 않았습니다. 그 모든 것을 통해 그는 깨끗한 양심과 따뜻한 마음으로 백성을 인도하여 살아 남고 살아갈 수 있는 수단을 제공합니다. 그들은 그의 예를 따를 것이고, 어떤 어두운 운명이 일어나든 간에, 마지막에는 작은 빛 불꽃을 위해 미래로 계속 행진할 것입니다."

 TOB_sanctioned_scavengers:0 "물자 찾기 허가"
 TOB_sanctioned_scavengers_desc:0 "오래 전, 군구가 세워지기 전, 스베르들롭스크는 서시베리아 인민 공화국의 일부이며, 원수는 원치 않는 군대의 수장으로 있었습니다. 서시베리아 인민 공화국이 대조국전쟁 이후 연방의 붕괴로 인한 피해를 복구하려 함에 따라 그 지역에 약간의 안정감이 정착되었습니다.\n\n그 후, 서러시아 전쟁이 일어났습니다. 서쪽에 파견된 동지들을 지원하기 위해 인민공화국은 식량, 무기, 의복의 형태로든 가능한 한 많은 도움을 파견했습니다. 서러시아 혁명전선의 패배와 그 계급 내의 내분으로 모든 원조는 물거품이 되었습니다. 테러 공격이 시작되기 전에 공화국은 잉여물품을 시베리아 전역으로 이동시켰고, 대부분은 스베르들롭스크에 그대로 남아 있었습니다.\n\n이제 군구는 민간인들이 물자를 뒤지는걸 더이상 금지하지 않습니다. 이 비축물량은 여전히 귀중한 자원입니다. 과거의 잔재가 현재에 살고 있는 사람들에게 생명을 주고 있습니다."

 TOB_a_silent_morning:0 "고요한 아침"
 TOB_a_silent_morning_desc:0 "어느 날 모든 것이 멈췄습니다. 사이렌은 미동도 없었고, 그 확성기는 나타나는 위험이 없어지자 조용해졌습니다. 많은 사람들은 그것이 요행이라고 생각했고, 독일군이 곧 돌아와 하늘을 지배할 것이라고 생각했으며, 폭탄은 신경도, 생각도, 자비심도 없이 러시아에 다시 떨어질 것이라고 생각했습니다. 하지만, 그들은 결코 돌아오지 않습니다. 구름은 조용하고 비행기 한 대도 보이지 않습니다. 소문이 맞았습니다. 독일군은 사라졌습니다. 그들의 내부 갈등, 방공망, 자유 비행단의 압박으로 그들은 철수했습니다.\n\n원수는 군구와 함께 안도의 한숨을 내쉬었습니다. 하지만 앞으로 더 많은 위험이 남아있습니다. 즐라우토우스트의 그림자 상인들과 그들의 이해할 수 없는 의도, 수수께끼이자 정체를 알 수 없는 흑색연맹, 라자르 카가노비치 휘하의 서시베리아 인민 공화국의 잔당들은 곧 스베르들롭스크와 경쟁하여 이 지역의 지배자가 되려고 할 것입니다. 중요한건 시간입니다. 분쟁이 매 초마다 가까워집니다."

 ### Post-Bombing ###
 TOB_our_work_begins:0 "시작된 여정"
 TOB_our_work_begins_desc:0 "좋든 나쁘든 폭격기들은 사라졌고, 그 침묵은 그 어느 폭발보다도 귓가에 가득합니다. 이미 우리의 적들은 그 침묵을 노동과 전쟁의 소리로 채우기 위해 노력하고 있습니다. 그리고 우리는 재건과 확장을 위한 이 기회를 헛되이 보내지 말아야 합니다. 스베르들롭스크는 더 이상 고개를 숙이고, 손상을 통제할 여유가 없습니다.\n\n 대신 옛 서시베리아 인민 공화국의 국토 통일뿐만 아니라 러시아 전체의 통일에 대비한 상태로 재편되어야 합니다! 모래주머니를 비우고 탐조등을 폐기하고 대공포대를 공장으로 돌려보내야 합니다. 앞으로 가는 길은 멀고, 해야 할 일이 많습니다."

 TOB_a_deal_with_the_devil:0 "드라구노프와의 거래"
 TOB_a_deal_with_the_devil_desc:0 "펜이 칼보다 더 강할지도 모르지만, 자동 소총에 대해선 아무 말도 하지 않았습니다! 우리 군인들은 무기와 많은 무기들을 필요로 합니다. 우리의 빈약한 무기 산업이 생산하거나 유지할 수 있는 것보다 더 많이.\n\n다행히도, 우리의 적자를 해결할 수 있는 두 번째 해결책이 있습니다. 바로 서쪽으로는 드라구노프 동지가 즐라우토우스트에 있는 도시 크기의 무기 공장 꼭대기에 앉아 있습니다. 우리는 가능한 한 빨리 이 "죽음의 상인"으로부터 무기를 구입할 계획을 세워야 합니다!"

 TOB_guarantee_for_arms:0 "무기의 대가"
 TOB_guarantee_for_arms_desc:0 "드라구노프는 러시아 전역에서 접촉하고 있습니다. 만약 우리가 그가 거의 모든 사람들과 맺은 약속보다 더 나은 거래를 원한다면, 즉 우리의 눈앞의 위협이 포함되어 있다면, 우리는 그의 호의를 구해야 합니다.\n\n우리는 그에게 돈을 제공할 수 없습니다. 그는 이미 충분히 돈을 벌고 있습니다. 또한 우리는 조국에 대한 의무감에 호소할 수도 없습니다. 왜냐하면, 그가 신경쓰는 것은 오직 결론이기 때문입니다. 우리가 그에게 제공할 수 있는 것은 안전입니다. 러시아에는 그가 가진 것을 얻기 위해 살인을 저지를 수 있는 수백만 명의 남녀가 있습니다. 그리고 그들 중 일부는 그것을 할 수 있는 화력을 가지고 있습니다. 만약 우리가 그에게 이 사실을 상기시키고, 3군단의 보호를 약속한다면, 그는 기꺼이 그의 무기고를 우리에게 개방해야 합니다. 이것은 강탈이 아니라 단지 공격적인 판매입니다!"

 TOB_no_compromise:0 "타협은 없다"
 TOB_no_compromise_desc:0 "예브게니 드라구노프는 비록 지독하게 원칙주의적인 사람은 아니지만 어리석은 사람도 아닙니다. 그는 이익이라는 한 가지를 중요시합니다. 도덕의 다른 모든 면은 부차적입니다. 그는 러시아를 통일하려는 우리의 야심을 개의치 않고, 심지어 그의 작은 총기판매에 득이 되지 않는다는 이유로 러시아 통일에 반대할지도 모릅니다.\n\n만약 그가 우리의 목표에 관심이 없다면, 우리는 그의 작은 도피를 걱정하지 않을 것입니다. 우리는 그에게 무기 수송에 대한 대가를 지불할 것입니다. 그 이하도 아니고, 그 이상도 아닙니다. 3군단은 양면성을 위해 피를 흘리지 않습니다."

 TOB_the_guardians_of_the_skies:0 "창공의 수호자"
 TOB_the_guardians_of_the_skies_desc:0 "자유 비행단은 러시아 전역, 특히 서부 시베리아에서 가장 효과적인 공군입니다. 그들의 동맹이 되거나 심지어 그들의 군대를 우리 군대로 통합하는 것은 우리에게 많은 혜택을 줄 수 있습니다. 그 중에는 자유 비행단의 지지를 받은 국가가 된다는 위신이 포함될 것입니다.\n\n스베르들롭스크는 자유 비행단과 좋은 관계를 유지하는 것이 외교 관계 목표에서 최우선 과제가 되어야 합니다. 이를 위해, 외교 관계를 개방하고 산업 지원을 제안하는 것은 우리나라를 그들의 나라와 더 가까워지게 하는데 도움이 될 것입니다."

 TOB_a_road_to_surgut:0 "수르구트로 가는 길"
 TOB_a_road_to_surgut_desc:0 "자유 비행단을 스베르들롭스크에 통합하는 목표는 친절한 말과 사소한 산업 지원 이상의 것을 필요로 할 것입니다. 수년간 자유 비행단 영토와 그 주변에서 치뤄진 독일과의 공중전은 한때 수르구트와 러시아의 나머지 지역을 연결했던 기반 시설에 큰 피해를 입혔습니다.\n\n많은 도로와 철도 노선이 스베르들롭스크를 통과했고 수르구트도 마찬가지입니다. 이런 연결고리들을 재건하는 것은 우리에게 도움이 될 것이고, 우리가 비행단에게 호의적으로 다가갈 수 있도록 도울 수 있을 것입니다."

 TOB_an_expanded_deal:0 "거래 확대"
 TOB_an_expanded_deal_desc:0 "자유 비행단의 괜찮은 공군력을 만들기 위한 노력은 완전히 성공했지만, 군대에 대한 그들의 집중은 수르구트의 경제에 큰 부담을 주었습니다. 석탄, 빵, 따뜻한 옷과 같은 많은 기본적인 필수품들은 구하기 어렵습니다. 거즈 같은 의약품이 거의 존재하지 않습니다.\n\n스베르들롭스크는 그에 비해 훨씬 안정된 위치에 있으며, 북쪽에 있는 이웃에게 잉여 물자를 보낼 여력이 있습니다. 그렇게 하는 것은 수르굿에 있는 사람들의 마음을 얻는 데 큰 도움이 될 것입니다."
 
 TOB_an_offer_for_integration:0 "통합 제안"
 TOB_an_offer_for_integration_desc:0 "지난 몇 달 동안 수르구트와 우리를 연결시켜준 경제적, 정치적 유대가 결속되었습니다. 그 지역의 대중적 인식은 관대한 원조와 지역 내 우리 사절단의 지칠 줄 모르는 일들 때문에 항상 높은 위치에 있습니다.\n\n스베르들롭스크의 노동자들은 수르구트의 유전에 보내졌고 환영을 받았습니다. 그 나라의 사업체들은 누구보다 먼저 우리와 함께 일합니다. 자유 비행단 중 상당수는 우리 정권에 대한 지지 선언까지 했습니다. 수르구트와 통합할 때입니다."

 TOB_send_workers_north:0 "북쪽으로 노동자를 보내자"
 TOB_send_workers_north_desc:0 "수르구트의 생명줄은 석유 안에 있습니다. 이 지역의 대부분의 국가들은 수르구트의 공급으로 석유를 구입하고 있으며, 검은 황금의 수요는 계속 증가하고 있습니다. 스베르들롭스크의 석유 수요는 우리의 통일 운동이 진전됨에 따라 꾸준히 증가해 왔으며, 이러한 경향은 우리가 모터로 무장된 사단과 기갑 사단을 배치하기 시작하면서 계속될 것입니다.\n\n그럼에도 불구하고, 수르구트는 상황을 이용하고 생산량을 늘리기 위해 고군분투했습니다. 수르구트의 가장 큰 제약요인은 자원을 추출할 수 있는 인력인 것 같습니다. 자체 직원과 엔지니어의 서비스를 제공함으로써 자체 소비를 위한 석유 생산량을 늘리고 자유 비행단과의 관계를 개선할 수 있을 것입니다."

 TOB_the_devil_cornered:0 "궁지에 몰린 악마"
 TOB_the_devil_cornered_desc:0 "폭탄테러가 끝났을 때, 스베르들롭스크의 많은 사람들은 루프트바페 시대 이후의 새로운 시대에 군대의 위치에 대해 확신하지 못했습니다. 스베르들롭스크가 서러시아에서 가장 강력한 군벌인 옴스크와 튜멘을 모두 제거하면서 러시아에서 가장 강력한 강대국의 위치에 서 있다는 것은 이제 명백해졌습니다. 하지만 지금은 우리의 영예에 안주할 때가 아닙니다. 스베르들롭스크에 대한 위협은 여전합니다.\n\n즐라우토우스트는 그런 위협 중 하나입니다. 그들의 무기 거래는 우리를 파괴할 사람들의 손에 직접 고품질의 무기를 쏟아 붓고 있습니다. 그렇긴 하지만 즐라우토우스트는 아주 잘 갖춰진 군대와 끝없는 용병을 고용할 수 있는 은행을 가지고 있습니다. 소국을 정복하는 것은 결국 우리가 감당할 수 있는 것보다 훨씬 더 많은 자원을 소비하도록 강요할 수도 있습니다. 따라서 즐라우토우스트에 대한 군사 행동을 승인하기 전에 통합 제안을 하는 것이 유리할 수 있습니다."

 TOB_savant_high_command:0 "비범한 고위지휘관"
 TOB_savant_high_command_desc:0 "스베르들롭스크는 지금까지 함께해온 가장 재능 있는 지휘관들을 보유하고 있습니다. 로코솝스키 자신, 파벨 바토프, 야코프 크레이저, 이반 바그라미안은 우리 휘하의 몇 장군에 지나지 않습니다. 각자 자신의 기술과 특기로 기여하고, 이는 3군단 뿐만 아니라 스베르들롭스크 그 자체에 중추적인 역할을 합니다.\n\n우리는 전쟁터에 대한 그들의 폭넓은 지식을 활용하여 우리 군대의 광범위한 개혁을 실행할 수 있습니다. 총검을 휘두르는 최선의 방법에서부터 전방위적인 공격 작전을 위한 계획 수립에 이르기까지 모든 것을 말입니다."

 TOB_intensify_training_regimen:0 "훈련 강화"
 TOB_intensify_training_regimen_desc:0 "우리 군이 러시아를 통일하려면 진정한 전문 전투부대로 변모시켜야 할 것입니다. 이러한 사실 때문에, 육군은 훈련 방식을 완전히 수정하고 우리의 새로운 더 높은 기준을 수용하기 위해 신병 훈련소를 처음부터 다시 가동해야 할 것입니다.\n\n우리의 신병들은 남쪽의 린 사막에서부터 북쪽의 우랄 산맥의 혹독한 조건에서도 싸울 수 있어야 합니다. 이전에 우리가 받아들인 많은 신병들은 돌려보내질 것이지만, 남은 것은 최고의 인재일 것입니다."

 TOB_specialized_forces:0 "특수임무부대"
 TOB_specialized_forces_desc:0 "스베르들롭스크의 군대는 망치와 같습니다. 강력하고 효과적으로 힘을 사용할 수 있지만, 특수임무에 필요한 기교는 전혀 없습니다. 현재, 이는 침투와 같은 비밀작전을 본질적으로 불가능하게 만들었습니다.\n\n 새로운 특수임무부대를 창설하면 우리는 더 엄격한 전투 환경에서 싸우고, 여러 종류의 전쟁에 참여하며, 새로운 종류의 임무를 시작할 수 있을 것입니다."

 TOB_kreizers_brilliant_defense:0 "크레이저의 눈부신 방어전술"
 TOB_kreizers_brilliant_defense_desc:0 "크레이저 동지는 제2차 세계대전에서 뛰어난 활약을 한 러시아 최고의 장군 중 한 명입니다. 수세에 몰릴 때 전술적 수완으로 유명한데, 20년 가까이 계속된 전쟁 끝에 수비를 예술로 승화시켰습니다.\n\n그는 유사시 적의 공격에 대항하기 위해 위치를 바꿀 수 있고 필요할 때 번개처럼 빠르게 후퇴할 수 있는 기동대형을 많이 사용합니다. 그의 방법은 우리의 군사 교리의 주요 주체가 될 것입니다."

 TOB_batovs_graceful_attack:0 "바토프의 우아한 공격전술"
 TOB_batovs_graceful_attack_desc:0 "시베리아는 광활한 숲, 넓은 강, 우뚝 솟은 산이 있는 땅입니다. 그 어느 것도 파벨 바토프 장군을 단념시키지 않습니다. 바토프 동지는 로코솝스키의 절친한 친구이며 그의 부지휘관이며, 그럴 만한 이유가 있습니다.\n\n강을 가로지르는 공격 작전에 대한 전문성과 함께 적군을 압도하고 포위하기 위해 적대적인 지형을 횡단하는 기술은 그를 강력한 지휘관으로 만듭니다. 우리는 그의 전술을 연구하고 완성하여 전군에 걸쳐 재현할 수 있도록 할 것입니다."

 TOB_intense_teamwork_training:0 "열정적인 협동 훈련"
 TOB_intense_teamwork_training_desc:0 "군대는 유기체와 같습니다. 그것은 공유된 목표를 달성하기 위해 모두 함께 일하는 수많은 미세한 부분을 가지고 있습니다. 우리는 각각의 개별 분대를 그것의 축소판으로 변화시킴으로써 유기체의 효과를 향상시킬 수 있습니다.\n\n군인들은 팀워크, 유연성, 효과를 강조하는 분대 전술에 대해 광범위하게 훈련받아야 합니다. 그들은 우리 정부나 어떤 고상한 철학적 목표가 아니라 그들의 형제들에게 신세를 져야 합니다. 크건 작건 말이죠."

 TOB_the_path_of_least_bloodshed:0 "피를 가장 적게 흘리는 길"
 TOB_the_path_of_least_bloodshed_desc:0 "시베리아의 광대한 황무지에서는 인력이 가장 귀중한 자원입니다. 숙련된 군인이든 그렇지 않은 군인이든 현재 부족하며, 우리는 그것을 반영하기 위해 우리의 전술을 수정해야 합니다.\n\n공격이든 방어이든 야전병원을 설립하는 데 시간이 쓰고, 부상당한 전우들을 살려내는 방법을 개발해 하루라도 더 살도록 해야 합니다. 피를 가능한 적게 흘리는 길이 우리가 승리를 찾는 길입니다."

 TOB_sverdlovsk_design_bureau:0 "스베르들롭스크 설계국"
 TOB_sverdlovsk_design_bureau_desc:0 "기술력을 강화하면 군을 개조하고 경제력을 키우려는 우리의 노력에 큰 도움이 될 것입니다. 제2차 세계 대전과 그 후의 소-독 전쟁으로 러시아가 붕괴된 후, 스베르들롭스크는 여러 명의 옛 소련 과학자들을 소유하고 있다는 것을 알게 되었습니다.\n\n이 과학자들 중 많은 이들이 우리에게 기여했습니다. 이러한 과학자들을 관리하고 그들을 수용하고 고용하기 위한 연구 시설을 건설하는 새로운 부서를 만드는 것은 우리의 연구 개발 팀들에게 꽤 큰 도움이 될 것입니다."

 TOB_inspect_zlatousts_weaponry:0 "즐라우토우스트 무기 심사"
 TOB_inspect_zlatousts_weaponry_desc:0 "드라구노프와의 무역으로 즐라우토우스트 무기가 군구로 대거 유입되었습니다. 우리 비축물량의 대부분은 소-독 전쟁과 그 이전에서 나온 구형 모델 뿐입니다.\n\n그러나 일부 디자인은 최근 몇 달 동안 생산에 투입된 보다 새롭고 진보된 디자인입니다. 드라구노프의 기술 발전을 이용하여 우리의 이익을 위해 이 새로운 총들을 설계국으로 보내야 합니다."

 TOB_make_improvements:0 "향상작업"
 TOB_make_improvements_desc:0 "드라구노프의 무기고는 확실히 인상적인 총기 제조사이지만, 완벽한 총은 없습니다. 설계국의 우리 과학자들은 드라구노프의 설계뿐만 아니라 즐라우토우스트 무기에서 발견된 기술을 바탕으로 한 완전히 독창적인 설계에 대해 개선하고자 하는 목록을 만들었습니다.\n\n이 새로운 실험 설계에 대한 테스트는 이미 시작되었고, 머지않아 스베르들롭스크가 비슷한 무기를 생산하게 될 것입니다. 러시아에서 가장 우수한 무기는 아닐지라도 말입니다."
 
 TOB_specialized_weapons:0 "병기 전문화"
 TOB_specialized_weapons_desc:0 "전쟁사를 통해 세계가 다시 한번 확인한 한 가지 원칙은 기술이 발전함에 따라 군사 분야에서도 전문화가 이루어진다는 개념입니다.\n\n중세 시대에 이것은 중무장한 기사의 발전을 의미했습니다. 나폴레옹 전쟁 동안 이것은 포병의 혁명적인 사용이었습니다. 오늘날, 그것은 대전차 무기, 대공 무기, 최적화된 탱크 등의 사용을 의미합니다.\n\n우리 군대가 언젠가 독일군을 무너뜨릴 전투력을 보유하려면, 새로운 전쟁의 흐름을 계속 유지하는게 필수적입니다."

 TOB_combined_arms_operations:0 "통합군사작전"
 TOB_combined_arms_operations_desc:0 "2차 세계대전에서 배운 가장 중요한 교훈들 중에는 기계화 전쟁의 원칙과 잔혹한 효율성이 있었습니다. 우리 보병들은 훈련도 잘 되고 장비도 잘 갖추어져 있지만, 탱크 사단이 현대 전장에서 제공할 수 있는 속도와 전력도 부족하여 어떠한 의미 있는 방법으로도 기갑부대와 겨루지 못하고 있습니다.\n\n우리가 스베르들롭스크를 보호하고 결국 조국의 통일에서 다른 강대국들과 경쟁하려면 기갑군단을 개발하는 것이 매우 중요합니다."

 TOB_new_weapon_materials:0 "새로운 무기 재료"
 TOB_new_weapon_materials_desc:0 "설계국에 있는 우리 과학자들은 지난 몇 년 동안 개발된 새로운 복합 재료를 활용하는 몇 가지 새로운 설계를 완성했습니다.\n\n이것은 우리 군대가 더 가볍고 쉽게 전투에 임할 수 있게 하는 효과를 가져왔을 뿐만 아니라, 실제로 이러한 재료를 이용한 무기의 신뢰도를 높여주기도 했습니다. 우리는 이 새로운 설계와 자재가 즉시 생산될 수 있도록 노력할 것입니다."

 TOB_the_new_russian_army:0 "새로운 러시아 군대"
 TOB_the_new_russian_army_desc:0 "우리가 우리 군대에 쏟은 모든 일이 마침내 결실을 맺었습니다. 스베르들롭스크는 이제 현대식 군대를 보유하고 있습니다. 우리 군대는 특수임무 능력과 무장을 갖춘 고도로 훈련되고, 장비를 잘 갖추고, 전략적으로 추구할만한 전투부대입니다.\n\n이렇게 강력한 군대를 앞세우고 산업도 성장하면서 우리의 기치 아래 러시아를 통일하는 일이 가능해졌을 뿐만 아니라 확실히 자신할 수 있습니다."

 TOB_internal_enemies:0 "내부의 적"
 TOB_internal_enemies_desc:0 "스베르들롭스크 내부의 전복세력은 우리 국경에서 서 있는 적군들만큼이나 우리 나라에 큰 위협이 되고 있습니다. 지금까지 우리가 이들을 억제하지 못하여 상당히 높은 탈영률과 국가기밀이 흑색연맹에 지속적으로 유출되는 결과를 초래했습니다.\n\n이러한 파괴적인 세력을 종식시키려면 국가 내에서 누가 우리나라에 위협이 되는지 파악해야 합니다. 만약 우리가 내부로부터의 위협을 끝내지 않는다면, 위협이 우리를 끝장낼 것입니다."

 TOB_the_insanity_of_yazov:0 "야조프의 광기"
 TOB_the_insanity_of_yazov_desc:0 "카르비셰프의 죽음과 함께 우리는 옴스크에서의 악몽이 마침내 끝나기를 희망했습니다. 우리의 기대가 잘못된 것 같습니다. 겨우 38세의 나이에 드미트리 야조프는 전임자의 초국가주의 군국주의 전통을 이어가며 독일을 파괴하는 데 주력하고 있습니다.\n\n우리가 반드시 그런 목표에 반대하지는 않지만, 야조프는 이 목표를 완성하기 위해서는 러시아 전역을 정복해야 한다고 결심했습니다. 그리고 우리는 그의 문 앞에 바로 서 있습니다. 이미 옴스크는 우리가 안전하다고 생각했던 정보를 대량 수집해 스베르들롭스크와의 분쟁에 대비하기 시작했습니다. 손실된 파일 중에는 현재의 산업 역량, 군대 규모, 그리고 확장 계획 등이 포함되어 있습니다. 이런 정보 유출과 야조프의 간첩을 근절하는 것이 최우선 과제입니다."

 TOB_the_tyranny_of_kaganovich:0 "카가노비치의 폭정"
 TOB_the_tyranny_of_kaganovich_desc:0 "러시아가 독일과의 전쟁에서 패배한 후, 서 시베리아에서 많은 사람들은 부하린 소련의 실패에서 성공하기 위해 라자르 카가노비치, 서시베리아 인민 공화국으로 눈을 돌렸습니다.\n\n서 시베리아 인민 공화국이 붕괴되고 결국 해체되었음에도 불구하고, 여전히 많은 사람들이 카가노비치를 그들의 정당한 지도자로 여기고 있습니다. 사실상, 이것은 많은 군인들이 탈영하게 만들었고, 더 많은 사람들이 단순히 군 복무를 기피하게 만들었습니다.\n\n카가노비치에 대한 이런 위험한 충성의 관념이 국가를 방해하고 국민들 사이에 더 많은 불만을 일으키게 하여 앞으로 문제를 심각하게 악화시킬 것입니다. 이러한 카가노비치 동조자들을 발견하여 제거하는 것이 매우 중요합니다."

 TOB_creating_a_new_security_service:0 "새로운 안보국 창설"
 TOB_creating_a_new_security_service_desc:0 "이러한 새로운 위협에 대처하기 위해서는 군대가 할 수 없는 방식으로 간첩과 반대파들에 맞서도록 고안된 기관을 만들어야 할 것입니다. NKVD와 비슷하게.\n\n내부안보국은 국가 기밀을 추적하고 골치 아픈 선동가를 가려내고, 정부에 근무하는 모든 사람이 자신이 말하는 대로인지 확인하고, 정부가 요구하는 대로 행동하도록 하는 임무를 맡게 됩니다. 이 조직은 조건과 상관없이 국가에서 계속 운영될 것입니다."

 TOB_recon_groups:0 "수색팀"
 TOB_recon_groups_desc:0 "비밀을 훔치고 우리 땅에서 반란을 일으킬 사람들로부터 국가를 보호하는 것은 분명 중요한 기능이지만, 다른 지역에 그렇게 하는 것도 마찬가지로 가치가 있을 것입니다.\n\n신설되는 안보국에는 침투와 추출, 간첩 등 공격 임무를 전담하는 부서가 설치됩니다. 이 "수색팀"은 공표될 예정이지만, 우리가 필요로 할 경우 국경 간 무기 밀반입, 정보수집 작전, 암살 등을 수행할 것입니다."

 TOB_knowledge_is_everything:0 "아는 것이 힘이다"
 TOB_knowledge_is_everything_desc:0 "새 안보국에는 정보를 검색하고 암호를 해독하는 기능이 필수적입니다. 구소련 스파이, NKVD 장교, 암호해독자로 구성된 위원회가 구성되었습니다. 이 위원회는 내부안보국에서 일하기 위해 필요한 기술을 갖춘 사람들을 모집하기 시작할 것입니다.\n\n이미 수십 명의 스파이들이 스베르들롭스크 전역의 보안 장소에서 훈련을 받고 있습니다. 신입 암호해독자들이 적의 통신과 정보를 해독하기 시작했습니다. 곧, 러시아 어느 곳에도 비밀이 숨겨지지 않을 것입니다."

 TOB_draw_out_the_plans:0 "계획 재검토"
 TOB_draw_out_the_plans_desc:0 "우리는 수 년 동안 여러 인접지역 정복이나 통합에 대한 계획을 가지고 있었지만, 루프트바페의 끊임없는 폭격으로 우리는 이 계획들에 실제로 행동할 수 있을 만큼 충분히 조직화되지 못했습니다.\n\n이 계획에는 적들의 군대에 침투하고, 그들의 영토에 있는 저항 단체에 손을 내밀며, 셀 수 없을 만큼 많은 침공 전략이 포함되어 있었습니다.\n\n지금, 국가가 재편되고 군부가 활기를 되찾으면서 순풍을 탔습니다. 이제 이러한 계획을 재검토하고, 확장하여 최종적으로 실행해야 할 때입니다."

 TOB_Operation_Orange:0 "오퍼레이션: 오렌지"
 TOB_Operation_Orange_desc:0 "공세에 나서려면 북쪽이든 남쪽이든 타격해야합니다. 북쪽 눈 덮인 시골엔 유기되고 버림받고 비어있는 부하린의 굴라크 잔해가 있습니다.\n\n강간범, 절도범, 살인범 등 옛 동료들이 자신들의 근거지인 유고르스크에서 부분적인 기능을 하는 정부를 세운 것으로 보입니다. 우리는 러시아인과 토착민 모두 유그라 지배자들의 범죄의 횡포로부터 해방시켜야 합니다! 우리는 즉시 유그라에 대한 공격 계획을 세울 것입니다."

 TOB_sow_fear_in_their_ranks:0 "병사들 사이에 공포를 심어라"
 TOB_sow_fear_in_their_ranks_desc:0 "유그라의 도적들은 무질서한 범죄자 무리 그 이상도 그 이하도 아닙니다. 그리고 범죄자들은 모두 똑같습니다. 도둑들 사이에는 명예도, 충성심도 없습니다. 그들은 마치 러시아에서 가장 영향력 있는 사람들처럼 행동하지만, 그 주장을 뒷받침해줄게 있을까요? 그들은 들개나 다름없습니다.\n\n우리가 해야 할 일은 국경에서 간단한 훈련을 하고 그들의 도시 상공에 비행기를 띄우는 것입니다. 그러면 그들의 군대는 겁에 질려 어떠한 저항도 하지 못할 것입니다."

 TOB_clear_out_the_bandits:0 "도적소탕"
 TOB_clear_out_the_bandits_desc:0 "유그라는 서부 우랄의 통일을 가로막고 서 있습니다. 보리와는 어떤 타협도 없을 것입니다. 그들은 옛 차르처럼 부를 축적하기 위해 살고, 우리가 지키려고 애쓰는 무고한 사람들을 약탈합니다.\n\n이 흐트러진 도적들은 기름칠이 잘된 우리의 전쟁 기계에 맞설 수 없습니다. 우리는 이 도적들에게 3군단 전군을 이끌고 가 그들의 죄에 대해 법의 심판을 받도록 할 것입니다."

 TOB_Operation_blue:0 "오퍼레이션: 블루"
 TOB_Operation_blue_desc:0 "공세에 나서려면 북쪽이든 남쪽이든 타격해야합니다. 남쪽에는 튜멘과 그 지도자 라자르 카가노비치가 있습니다. 오, 카가노비치. 야망도 많고, 열정도 있지만, 길을 잘못 들었습니다. 권력에 굶주린 노인이 실패할 운명인 정권의 찌꺼기에 매달려 있습니다.\n\n어떻게 보면 슬픈 일입니다. 하지만 우리는 그를 위해 눈물을 흘리면 안 됩니다. 그는 피에 굶주린 폭군입니다. 그는 러시아 전체가 그의 철권 안에 들어갈 때까지 멈추지 않을 것입니다. 그를 멈추게 하는게 우리의 임무입니다. 우리 둘 중 하나만 남을 것입니다. 튜멘에 대한 공격 계획을 즉시 세워야 합니다."

 TOB_withdraw_agents:0 "요원회수"
 TOB_withdraw_agents_desc:0 "적을 알 수 없다면 전투의 결과도 마찬가지입니다. 우리는 그들이 무엇을 사용하는지 알아야 합니다. 군대가 적을지 강력한 무기를 사용할지. 우리는 그들이 얼마나 많은 사람들을 징집했는지, 그리고 그 사람들이 어디에 있는지 알아야 합니다. 가장 중요한 것은 그들의 교리가 무엇인지, 즉 그들의 지휘관들이 어떻게 생각하는지 알아야 한다는 것입니다.\n\n현재 해당 정보를 수집하는 현장 요원이 있습니다. 공격이 임박한 상황에서, 우리는 그들을 불러와야 합니다. 그래야만 가장 따끈한 튜멘의 정보를 계획에 사용할 수 있습니다."

 TOB_river_crossing_strategies:0 "도하전략"
 TOB_river_crossing_strategies_desc:0 "몇 개의 강이 튜멘을 통해 흐릅니다. 이것이 이르티쉬 분지입니다. 이 강을 건널 효과적인 방법이 없다면 우리 군대의 피로 물들어버릴 것입니다. 바토프는 강을 건너는 작전에 훈련된 전문 보병 사단을 구성할 것을 제안했습니다.\n\n이 사단은 아군의 나머지 부대의 선봉장 역할을 할 것이며, 나머지 부대가 건너가 공세를 계속할 수 있도록 교두보를 건설할 것입니다. 좋은 계획이군, 바토프!"

 TOB_destroy_the_tyrant:0 "폭군을 무너뜨려라"
 TOB_destroy_the_tyrant_desc:0 "튜멘은 우리 국경 너머의 망령입니다. 카가노비치는 전제군주자들과 함께 진압되고 억압받는 구성원들은 해방되어야 합니다.\n\n우리는 서시베리아 인민 공화국이라는 멍에를 지워야 합니다. 그리고 이번에는 영원히. 앞으로 나아가십시오, 승리를 위해!"

 TOB_Operation_black:0 "오퍼레이션: 블랙"
 TOB_Operation_black_desc:0 "옴스크. 흑색연맹. 드미트리 야조프. 이것들은 모두 하나입니다. 카르비셰프는 나치의 고문에 의해 제정신이 나가버렸고 점점 더 늙고 노망이 났습니다.\n\n야조프는 다릅니다. 그는 더 젊고, 더 날카롭고, 더 똑똑합니다. 정신이상때문에 죽은 전임자보다 훨씬 더 위험합니다. 이제 옴스크는 서부 시베리아에서 우리의 지속적인 생존을 위한 가장 큰 도전이며, 야조프의 복수의 물결이 우리 모두를 죽이기 전에 대처해야 합니다."

 TOB_promise_a_better_life:0 "더 나은 삶을 약속"
 TOB_promise_a_better_life_desc:0 "우리는 옴스크에 대해 잘 모릅니다. 아무도 모릅니다. 스파이들은 나오지 않습니다. 단지 반복적인 선전 뿐입니다. 우리가 알고 있는 것은 옴스크는 지금까지 싸워온 어떤 전쟁과도 다르게 전쟁에 대비하여 세심하게 고안되고 유지된 사회라는 것입니다. 그것은 전적으로 전체주의적이고 우리는 그것을 그들에게 사용할 수 있습니다.\n\n국경을 가로질러 메시지를 방송함으로써, 우리는 옴스크 사람들에게 다가갈 수 있고, 그들의 전지전능한 압제자인 흑색연맹으로부터 자유로운, 그들에게 더 나은 삶을 약속할 수 있습니다."

 TOB_a_deal_with_novosibirsk:0 "노보시비르스크와의 거래"
 TOB_a_deal_with_novosibirsk_desc:0 "흑색연맹은 모두에게 무시무시한 적이기 때문에, 우리는 근처의 군벌들로부터 군사적 지원을 얻을 수 있을 지도 모릅니다. 가장 먼저 떠오르는 이름은 노보시비르스크입니다. 그들은 우리의 많은 정치적 과정을 공유하고 있으며, 특히 군부의 정치에서의 역할과 관련하여 러시아 재결합에 대한 다소 비슷한 비전을 가지고 있습니다.\n\n또한 옴스크와 경계를 공유합니다. 그들과 거래해야 합니다. 야조프의 정신을 흐트러뜨리기 위해 포병 공격을 가합니다. 야조프의 머리가 돌아가있는 동안 우리는 공격을 가해 흑색연맹을 완전히 격파합니다!"

 TOB_decapitate_the_monster:0 "괴물 참수"
 TOB_decapitate_the_monster_desc:0 "옴스크는 모든 러시아에 대한 위협따위가 아닙니다. 이것은 그들의 이념의 초석인 종말론적 정신이상과 어리석음을 간과한 것입니다. 그들의 신앙에 과장따윈 없습니다.\n\n옴스크는 다릅니다.\n\n그런만큼 우리는 그들을 무너뜨려야할 책임이 있습니다. 그리고 우리는 실패하지 않을 것입니다."

 TOB_Operation_red:0 "오퍼레이션: 레드"
 TOB_Operation_red_desc:0 "유그라를 우리 통제하에 두고, 이제 우리는 보리가 왔던 얼어붙은 노동 수용소를 향해 더 북쪽으로 밀고 들어갈지도 모릅니다. 굴라크의 경비병 잔당은 바실리 블로킨의 깃발 아래로 몰려들었는데, 바실리 블로킨은 그가 NKVD에서 일할 때 수 천명의 목숨을 앗아가면서 사용했던 것과 같은 철권통치로 오늘날까지 통치하고 있습니다.\n\n우리는 보르쿠타에 대한 공격 계획을 즉시 세울 것입니다."

 TOB_an_offer_to_surrender:0 "항복제의"
 TOB_an_offer_to_surrender_desc:0 "블로킨은 러시아에 대한 원대한 비전이 없는 것 같습니다. 그는 심지어 서러시아 혁명전선에도 이념적 헌신이 없습니다. 이 사실을 안다면, 아마도 그는 납득할 수 있을 것입니다.\n\n만약 우리가 그에게 우리 행정부에서 고위직을 약속한다면 그는 우리에게 영토를 넘겨줄지도 모릅니다. 가장 자유로운 사회도 여전히 간수가 필요합니다."

 TOB_cut_him_down:0 "블로킨 사살"
 TOB_cut_him_down_desc:0 "이런저런 어리석은 이유 때문에 블로킨은 조용히 가기를 거부합니다. 장기적으로 볼 때 우리에겐 더 좋은 일이죠. 그와 같은 대량 살인범들은 우리 정부는 말할 것도 없고 새로운 러시아에서 설 자리가 없습니다!\n\n그의 부하들은 허세 가득한 교도관들에 지나지 않습니다. 그들은 3군단에 대항할 수 없습니다.\n\n우리는 역사책에서 그의 이름과 보르쿠타를 쉽게 찾을 수 있을 것입니다."

 TOB_reinstating_nationwide_administration:0 "광역 정부 재수립"
 TOB_reinstating_nationwide_administration_desc:0 "마침내, 승리는 우리의 것입니다! 우리의 통치에 대한 모든 조직적인 위협은 사라졌습니다. 폭군과 여단이 모두 없는 시베리아 서부에 깃발이 나부끼고 있습니다. 러시아 통일은 곧 우리의 손에 들어올 것입니다!\n\n하지만 현재로서는 더 시급한 문제가 있습니다. 우리의 정복은 인상적이지만 또한 광범위합니다. 무법천지의 광대한 영토는 야조프나 카가노비치가 했던 것과 같은 3군단의 장악을 기다리고 있습니다.\n\n이곳의 관리 통제를 상실하기 전에 먼저 우리 정부의 통치권을 주장해야 합니다."

 TOB_enforce_martial_law:0 "전시법 강요"
 TOB_enforce_martial_law_desc:0 "튜멘과 옴스크는 우리의 도시이지만, 지금까지의 점령은 오로지 상징적인 승리였습니다. 카가노비치와 야조프의 추종자들은 여전히 재조정된 지역 전체에 걸쳐 도시 외곽에서 활동하고 있습니다. 그들은 서서히 눈에 보이지 않는 암이 되었습니다. 그들이 우리를 안에서 갉아먹기 전에 제거해야만 합니다. 이 테러리스트들과 싸우기 위해서는 도시가 봉쇄되어야 합니다.\n\n어떤 사람들은 법과 영장청구를 중단하는 것은 해방와 자유라는 우리의 이상을 배반하는 것이라고 말합니다. 하지만 눈 깜짝할 사이에 우리가 상징하는 모든 것을 파괴하는 괴물들 앞에서, 이 비판은 곧 침묵하게 될 것입니다. 물론 더 큰 선을 위해서 입니다."

 TOB_reincorporate_their_industry:0 "산업 재가동"
 TOB_reincorporate_their_industry_desc:0 "현재 우리가 통제하고 있는 거대한 산업 기반에도 불구하고, 그것의 대부분은 불활성화되거나 파괴되고 있습니다. 의심의 여지 없이 적들이 불태워버렸기 때문입니다. 이것은 우리에게 하나의 가치에 대한 두 가지 문제를 제시합니다.\n\n옴스크의 유전은 쓸모없고 튜멘의 중공업단지는 비효율적이어서 러시아 통일을 방해할 뿐만 아니라, 이들 지역의 노동자들은 실업상태이고 우리의 새 정부에 더 적대적입니다. 이러한 중요한 경제 지역은 빠르게 재건, 개조 및 재정비가 이루어져야 합니다!"

 TOB_connect_rail_networks:0 "철도망 연결"
 TOB_connect_rail_networks_desc:0 "공포의 폭격과 서시베리아 인민 공화국 붕괴 과정에서 수백 킬로미터의 선로가 파괴되거나, 망가지거나, 전쟁 생산을 위해 소모되었습니다.\n\n이는 결코 좋은 생각은 아니었고, 이제 우리는 경제 성장을 촉진하고 병력 이동을 촉진할 수 있는 철도를 재건할 기회를 갖게 되었습니다. 스베르들롭스크, 튜멘, 옴스크 사이의 선을 다시 연결하는 것부터 시작해야 합니다."

 TOB_promote_heroes:0 "영웅 고취"
 TOB_promote_heroes_desc:0 "군생활은 쉬운 일이 아닙니다. 매일매일 죽음과 절단을 맞닥뜨리는 것은 스트레스이고, 육체적으로 고통스럽고, 사기에 끔찍합니다. 한때 제국 군대의 총아였던 콘스탄틴 로코솝스키는 이 모든 것을 너무나 잘 알고 있습니다.\n\n죽은 자를 우상화하는 것과 달리, 우리는 대신 여전히 살아 있는 3군단의 용감한 아들들, 모든 러시아의 발전을 위해 투쟁하는 자들에게 초점을 맞춰야 합니다. 우리의 용맹한 군인들이 전투에서 공로를 증명해 준 것을 인정해야 하며, 그들의 영웅적인 면모를 칭찬해야 합니다."

 TOB_one_step_closer:0 "한 발짝 더 가까이"
 TOB_one_step_closer_desc:0 "드디어 일이 마무리되었습니다. 안팎으로 우랄 군대는 최고이며, 불가분의 무적입니다! 이제 우리 내부의 적들을 잠재웠으니, 우리는 적절하고 완전히 새롭게 탈환된 영토를 통일된 정책으로 재조직하여 그 지역에 대한 우리의 지배력을 강화할 수 있습니다.\n\n아직 수백만 평방 킬로미터가 남아 있고, 우리의 앞을 가로막고 있는 적들이 수없이 많습니다. 앞날이 멉니다. 폭군들과 그들을 죽인 용감한 군인들의 피가 섞일 것입니다. 그러나 지금으로서는 더 크고 강한 러시아에 대한 희망이 우리 곁에 있으며, 그 불꽃을 어둠 속으로 가지고 갈 수 있을 만큼 용감한 사람들이 있습니다. 일단은 한 발짝 더 다가왔습니다."

 #TOB_process_newfound_intelligence:0 "새로 얻은 기밀정보 처리"
 #TOB_process_newfound_intelligence_desc:0 "보관되지 않은 문서를 찾고 아직 발견되지 않은 저장 위치와 요원에 대한 정보를 처리합니다."

 #TOB_promises_of_democracy:0 "민주주의 약속"
 #TOB_promises_of_democracy_desc:0 "곧 군사행정이 필요없을 것이라고 약속하고 국민들은 그들 자신의 지도자를 뽑을 수 있을 것입니다."

