 POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC:0 "다른 많은 이들과 달리, 콘스탄틴 콘스탄티노비치 로코솝스키는 어떤 일에도 굴하지 않고 지금까지도 조국 소련에 충성합니다. 차르정 시절 폴란드 상류층 가정에서 태어난 그는 매우 가난한 어린시절을 보냈습니다. 그가 볼셰비키 활동에 관심을 갖게 된 것은 당연한 일이었고, 곧 혁혁한 전공과 뛰어난 인성 및 능력으로 소비에트 연방의 가장 유명한 지휘관이 되었습니다. 20년 동안 붉은 군대에서 복무했지만, 카드집이 무너지듯이 소련은 무너졌고, 로코솝스키는 완전히 새로운 환경에 적응해야 했습니다. 독일군으로부터 도망친 그의 3군단이 우랄에 도착하자 라자르 카가노비치는 두 팔 벌려 그들을 환영했고, 그렇게 서시베리아 인민 공화국에 입성했습니다.\n\n하지만 불신과 경쟁심으로 가득찬 카가노비치와 그 휘하 장군들과의 동맹은 너무나 취약했고, 필연적으로 무너질 수 밖에 없었습니다. 서시베리아는 독일군의 무자비한 폭격과 장성들이 완전히 갈라선 상황에서도 생존을 위해 싸웠습니다. 카르비셰프가 옴스크를 점령하고 카가노비치가 자신의 무능함을 경멸하는 모습을 보이자 로코솝스키는 재빨리 스베르들롭스크에 3군단을 모아 그가 주도하고 강한 군사력을 가진 임시 군사정부를 구성했습니다. 로코솝스키는 튜멘에 있는 옛 공산당 상부에 환멸을 느끼면서도 소련 통일의 대의를 버리지 않았습니다. 러시아-소련의 유서깊은 전략전술을 터득하고 관료 위의 노동자들을 섬기는 충성스럽고 정의로운 군대가 함께합니다. 혹독한 과로와 노령으로 로코솝스키 원수의 건강은 매우 악화되었지만, 그의 결의는 이 절망적인 시기에도 끈질기게 남아있습니다. 붉은 군대가 다시 한 번 붉은 광장을 행군하는 모습을 보지 못할지라도, 그는 오랜 동무들과 함께 장엄하게 사명을 계속해 나갈 것입니다."

 POLITICS_PAVEL_BATOV_DESC:0 "파벨 이바노비치 바토프 휘하의 병사들은 종종 그의 용모와 성격을 두고 "우리의 수보로프"라고 부릅니다. 군사적 천재성, 겸손한 성격, 일반 병사들에 대한 애정까지 겸비한 전설적인 러시아 장군처럼 보는 것입니다. 장군 자신이 이를 인정하거나 논하진 않겠지만, 우랄 군정의 지도자와 과거의 유명한 러시아 영웅 사이에 유사점이 있다고 해서 비난받을 이유는 없습니다.\n\n나치가 러시아를 침공한 가장 어두운 시기에, 바토프는 로코솝스키와 알게 되었고 그와 함께 업무적이며 사적인 유대감을 형성했으며 이는 로코솝스키가 죽을 때까지 지속되었습니다. 두 장군의 동지애는 진실과 거짓이 뒤섞여 시베리아 전역에 퍼진 흥미진진한 전설과 설화의 소재가 되었습니다. 함께 겪었던 일들, 함께 싸웠던 전투들, 그 모든 것이 현대 러시아 문화의 기억에 스며들었습니다.\n\n오랜 친구의 장례식에서 바토프는 떠나간 장군의 대의가 담긴 깃발을 들고 시베리아의 사자의 유산을 지키겠다고 맹세했습니다. 바토프는 자신의 지휘 하에 우랄 군구 병력을 재편성하고 전쟁으로 얼룩진 러시아 권역에서 비상 권력을 확립하여, 붉은 군대가 러시아 국민의 보호자 역할 뿐만 아니라 황폐한 무정부 시대를 이끌어갈 수 있도록 다시 세우려 합니다."

 POLITICS_PAVEL_BATOV_70S_DESC:0 "Russia's turbulent history has, by nature, given rise to a number of extraordinary military men, who used their considerable talents to snatch victory from the jaws of certain destruction. Now, arguably the darkest period of Russia's existence has come to a close, and history has found yet another such figure to give its eternal gratitude to: Pavel Ivanovich Batov.\n\nGrand Marshal Batov is a man who defied the circumstances he and his comrades found themselves trapped in. When his enemies were reckless and aggressive, Batov had a knack for putting his thoughts before his actions. While some warlords considered no price to be high enough if the reunification of Russia was concerned, Batov took great care to not put his men in unnecessary danger. His refusal to stoop to the level of his foes did not impede his progress, and now the so-called "Modern Suvorov" finds himself at the helm of a renewed Russian state.\n\nBatov, however, takes little comfort now that the guns have fallen silent. His greatest test yet, the reclamation of Russia's heartland from the Nazi scourge, lies ahead, and the Grand Marshal lies awake at night thinking of the brutality such a titanic conflict is likely to bring about. Worse still, Batov holds lingering doubts that his subordinates share the same vision for Russia as he does.\n\nFor now, however, Pavel Batov will continue on as he always has: with an unwavering loyalty to Russia and her people."

 POLITICS_BORIS_YELTSIN_DESC:0 "호랑이는 종종 쓸모가 있습니다. 이 최상위 포식자는 피의 욕망과 맞먹는 인내력을 가지고 먹이를 쫓습니다. 파시스트들은 우연찮게도 폭력밖에 모르는 타락한 자를 놓치면서 우랄에 그들의 호랑이를 풀어버렸습니다. 그러나 스베르들롭스크의 호랑이는 독일과 품종이 다르며 목줄이 짧고 뻣뻣합니다.\n\n보리스 니콜라예비치 옐친은 비 이념적인 걸로 악명높은 나라의 이념적인 남자입니다. 그 남자는 민영화, 민주주의의 빠른 확장, 러시아의 신속한 통일이라는 급진적인 경제 정책을 지지합니다. 그가 무명에서 스베르들롭스크 민주세력의 지도자가 된 비결은 열정과 헌신입니다.\n\n하지만 새로운 비전을 실행하고 러시아의 혼란을 종식시키기 위해서는 다른 호랑이들처럼 반드시 제어되어야 합니다. 파벨 바토프는 옐친의 정책에 대한 열망과 그걸 달성하는데 덜 매력적인 방법들을 잘 알고 있습니다. 따라서 그는 새로운 공화국에서 군부가 동등한 영향력을 행사할 수 있도록 하겠다고 다짐했습니다.\n\n옐친은 보수적인 군과 자신의 급진적 공화주의 성향 사이에서 균형을 이루며 줄타기를 해야합니다. 러시아를 위한 전쟁은 아직 승리한 것이 아니며, 궁극적으로 그 과업이 실현될지는 두고 봐야 합니다. 그러나 만약 옐친이 성공한다면, 러시아는 분명 이를 통해 더 강해질 것입니다. 정책이 고통스러울지라도, 결국 자유롭고 진취적인 자본주의 공화국이 될 것입니다."

 POLITICS_ANTON_ANTONOV_OVSEYENKO_DESC:0 "His relation to his father, a prominent Bolshevik military commander, was not enough to stop Anton Vladimirovich Antonov-Ovseyenko from being sent to the infamous gulags of Siberia. For years, he had a first-hand experience of the USSR's terror, at least until the camps were liberated by bandits and thieves.\n\nDespite all that he went through, he kept pushing, and found the perfect opportunity to flee with fellow dissidents and former prisoners when the arms dealers of Zlatoust achieved their victory.\n\nWith few other available leaders to maintain order in Khanty-Mansi, Antonov and his caravan were selected to control the freezing plains in the name of the Ural Republic. His friendships slowly forged over the years have paid off, as a united front of political dissidents, priests like his close associate Sergey Izvekov, or even simple bandits have managed to keep the banks of Irtysh in order and, above all, make sure its inhabitants don't have to go through what Anton did."

