 ### Regional political tree ###
 TOB_the_status_of_the_district:0 "The Status of the District"
 TOB_the_status_of_the_district_desc:0 "After years of war, bombings, and bloodshed, it would appear that we have finally managed to unite Western Siberia under our rule. Once the last holdouts of warlords and ideological fanatics are flushed out, we're going to have to make some tough decisions. Sverdlovsk has been under military rule for years now, and this has served our interests well. The unstable nature of Russia at the time necessitated that the military be given priority in decision making at the national level.\n\nHowever, Sverdlovsk has already done what it set out to do. We've reunited a significant portion of Russia and brought our nation to the point we're no longer under constant threat of invasion. Democratic proponents argue that, in light of the situation, it's time to begin transitioning into a democracy. The military argues that such measures are premature, and that our position is not yet safe enough to allow for democracy. In order to style the matter, a referendum will be held on the matter. Will Sverdlovsk become a democracy or not?"
 
 TOB_the_army_knows_best:0 "The Army Knows Best"
 TOB_the_army_knows_best_desc:0 "Our nation is not yet in a safe enough position to begin implementing democracy. The warlord era of Russia may be coming to a close, but Russia is far from unified. The large superstates that have arisen from the ashes of the Soviet Union are just as dangerous, if not more so, than any threat we've faced before.\n\nWhile we certainly support the system on principle, for the sake of the people, we can't yet allow military rule to end. If that means playing dirty in this upcoming referendum, then so be it."
 
 TOB_fledgling_democratic_institutions:0 "Fledgling Democratic Institutions"
 TOB_fledgling_democratic_institutions_desc:0 "Preparing the apparatuses of government for a transition into democracy is no easy task. Not only does one have to alter the functions of previous bureaucracies and departments and their respective systems of appointments, but one also has to create entirely new institutions in order to accommodate the new form of government.\n\nThese are institutions like a national congress and an independent judiciary. Responsibilities and functions previously handled by the military have to be divorced from the executive and redistributed amongst these institutions. It's hard work setting up a new government, but ultimately worth it."
 
 TOB_deciding_the_future:0 "Deciding the Future"
 TOB_deciding_the_future_desc:0 "The day of the referendum has arrived. Men and women across the nation mark time with bated breath as they await the results. Labourers from the factories and mines sit at the bars, drinks in hand, listening intently for what the radio announcer has to say.\n\nA group of young students wait in the capital's square for the inevitable announcement on the loudspeakers. Soldiers in their barracks sit in groups, patiently waiting for their captains to return from high command and bring them the news. A nation sits on edge as a government bureaucrat tallies the votes and recognizes the victor to be..."
 
 ### Batov political tree ###
 TOB_the_guiding_hand_of_the_marshal:0 "The Guiding Hand of the Marshal"
 TOB_the_guiding_hand_of_the_marshal_desc:0 "The Army under Marshal Pavel Batov have managed to secure victory in the elections! With the Army's hold over government secured, Marshal Batov will continue to lead the District to more victories against those that would threaten Russia and her people.\n\nWar plans are to be reviewed and revised. Military research funding is to be doubled, alongside the budget of the military itself. Under our Marshal's guidance, the District will prosper and expand. Soon, we may even be able to call ourselves Russia."
 
 TOB_establish_the_council_of_generals:0 "Establish the Council of Generals"
 TOB_establish_the_council_of_generals_desc:0 "Even the greatest of leaders can't run a nation by themselves. A council of generals is to be established, with the purpose of both advising the Marshal and helping carry out his directives both on the front lines and in the government. These generals will serve a secondary purpose. They will act as a check on the Marshal's power.\n\nShould he ever begin making erratic decisions or begin taking actions against the stability or benefit of the District, they will act and remove him as head of the government. Hopefully the situation never degrades to such a point, but should it occur, we will be prepared."
 
 TOB_russian_stratocracy:0 "Russian Stratocracy"
 TOB_russian_stratocracy_desc:0 "Our governmental administration is a prime example of the efficiency of the military. Our soldiers are regimented within an inch of their lives during their service, and keep that regimented attitude about life when they leave. These men become warriors, brave and unafraid to do what needs to be done in the moment.\n\nOur military boys are the cream of the crop, and have proved how effective and trustworthy they are in government. Surely it makes sense to reserve certain positions in government for former military personnel. By ensuring that important governmental positions go to those who have served in some capacity, we ensure both the efficiency and legitimacy of government."
 
 TOB_enshrine_army_traditions:0 "Enshrine Army Traditions"
 TOB_enshrine_army_traditions_desc:0 "The 3rd Army and it's traditions have been instrumental in defeating our enemies so far. The impact that the 3rd Army has had, not only on the government but on the wider culture of our state at large, has been immense.\n\nIndeed, it's been these men's courage and discipline that's seen the District through its toughest times, and the people have taken note. We must make sure that our military traditions are respected and veterans treated with respect. Too many of our soldiers have seen their comrades die only to be disrespected by some youth on the street. Our men will get the respect they deserve."
 
 TOB_calm_their_fears:0 "Calm Their Fears"
 TOB_calm_their_fears_desc:0 "Many of our citizens are still wary of military rule, despite the governmental and military successes of our military administration in the past. We must assuage these fears in the public and assure them that the military knows what's best for the nation and is actively working towards its betterment.\n\nA propaganda campaign highlighting our military's victories in years past coupled with praise of the military administration's handling of the economy and general governance should go a long way towards changing the hearts and minds of our citizens on military rule."
 
 TOB_enlistment_benefits:0 "Enlistment Benefits"
 TOB_enlistment_benefits_desc:0 "The Army always needs more men. As our enemies across the border grow their armies, so too must we. In order to increase enlistment, however, we will have to sweeten the deal in order to entice young men to join. The threat of imminent invasion is no longer as easily applicable as a motivator now that our geopolitical situation has stabilized as much as it has.\n\nImplementation of a guaranteed pension system for veterans, respect, and the option to be a part of the political machine in the District will be just some of the benefits a soldier can reap if they enlist in the army. That surely ought to increase enlistment rates."
 
 TOB_establish_provincial_military_governors:0 "Establish Provincial Military Governors"
 TOB_establish_provincial_military_governors_desc:0 "Local lower level bureaucrats and elected governors have been giving our administration a tough time. They've been slow to implement new laws we pass, have directly opposed the ruling military council on various occasions, and have been encouraging anti-military treason.\n\nThis is a situation which can no longer be tolerated. From here on out, all provincial governorships and political positions at other administrative subdivisions of government will be filled with military officers as opposed to locally elected leaders or party officials."
 
 TOB_rewarding_the_loyal:0 "Rewarding the Loyal"
 TOB_rewarding_the_loyal_desc:0 "Despite our best efforts, there remains a great deal of citizens unhappy with our rule. They argue that such military interference with the government is corrupt, inefficient, and harmful to citizen participation in government. We must show them that this isn't the case at all.\n\nCitizens are certainly allowed to participate in government, should they prove to be loyal and trustworthy enough. Though most major positions will be filled by military men, we will reserve a few token lower tier bureaucracy jobs for the average citizen who hasn't served in order to satisfy the people."
 
 TOB_for_the_greater_good:0 "For the Greater Good"
 TOB_for_the_greater_good_desc:0 "Military rule in the government is necessary to save our state from corrupt and ineffective politicians. They failed to protect the nation from dangerous ideologies like Marxism and Fascism in the past, and we have no reason to believe they will do so in the future. From now on, the government will be controlled solely by the military and armed forces.\n\nFree parties willing to undermine our national security are to be banned. While these measures we've implemented may upset some citizens, it's important to remember that all we do, we do for the greater good."
 
 TOB_ease_martial_law:0 "Ease Martial Law"
 TOB_ease_martial_law_desc:0 "The reaction to many of our recent laws and proclamations have been rather negative. Many of our citizens have grown increasingly angry about what we've done since assuming power, and some of our citizens are even resorting to violence.\n\nIn order to quell the public outrage and perhaps ease tensions with the citizenry, the military government will be easing martial law and late night curfews restrictions immediately, with a plan to eventually phase out these laws all together. Hopefully, such measures will succeed in calming the people and will make a more violent response unnecessary."
 
 TOB_a_meaningful_life:0 "A Meaningful Life"
 TOB_a_meaningful_life_desc:0 "The Marshal is a strict and, in some cases, harsh leader, but he is not an apathetic leader. Marshal Batov understands the plight of the common worker, as well as what our nation is fighting for. Effective immediately, a series of regulations and reforms are to be implemented in industry and across the greater economy improving worker conditions.\n\nSpecifically, his reforms will center on lowering working hours and some minor safety reforms. In turn, we should hope to further quell dissent and shore up support for the military. The Marshal is looking out for us, the common man."
 
 TOB_every_hand_is_useful:0 "Every Hand is Useful"
 TOB_every_hand_is_useful_desc:0 "During the early years of Bukharin and the Siberian Plan, working conditions were awful. The communist party cared little for the safety of its citizens, and industrial accidents were far too common.\n\nWe, however, are a far more modern and enlightened state which cannot abide by such unnecessary loss. In light of this, the Marshal has greenlit further regulation to improve safety standards and prevent accidents that have been all too common. No man is expendable if we wish to one day rule over Russia."
 
 TOB_the_guardians_of_russia:0 "The Sentinels of Russia"
 TOB_the_guardians_of_russia_desc:0 "The Marshal, his Council, and the Army are the only thing keeping our state from the chaos that rages around us. They have secured us, and under their guidance have seen our nation claim victory in even the most dire of times. Now, we must do the same for the rest of Russia.\n\nOur people lie broken and scattered across the Russian wastes, and if they are ever to unify and become whole again, it will have to be under our rule. We are the sentinels of Russia, those who will safeguard and protect it, keeping watch for all those who would do it harm."
 
 ### Regional Batov economy tree ###
 TOB_rebuilding_the_district:0 "Rebuilding the District"
 TOB_rebuilding_the_district_desc:0 "The District has suffered major damage in recent years. Heavy fighting has resulted in the mass destruction of infrastructure and industry, and has killed thousands. It's time to begin investing in the rebuilding of our country.\n\nRaw materials and resources will be put to rebuilding factories and laying down new roads, financial aid will be offered to people whose livelihoods have been destroyed, and camps set up for the various displaced peoples in our country. Hopefully, within a few months we should have the majority of our industry operational again and people resettled."
 
 TOB_taking_inventory:0 "Taking Inventory"
 TOB_taking_inventory_desc:0 "There are hundreds, if not thousands, of pieces of equipment and weapons left over from the former warlord states that we conquered. While most all of it is shoddily made, outdated, or in poor condition, most still work. Much of these rifles and other equipment is simply floating around out there unchecked and free to be used by any insurgents who want to use it.\n\nWe should endeavor to locate, catalog, and store all the leftover equipment we can find and add it to our own stockpile, both for safekeeping and emergencies. The situation may never call for these weapons to be used, but it's always better to have and not need than to need and not have."
 
 TOB_temporary_fully_controlled_economy:0 "Temporary Fully Controlled Economy"
 TOB_temporary_fully_controlled_economy_desc:0 "While the District is entirely opposed to the planned economies and autarkic setups that Communist and Fascist nations preach, it has become apparent the necessity of the implementation of a war economy setup not too dissimilar to those we have previously rejected.\n\nWar for dominance in Russia is an inevitability, and while it's true that a planned economy is far less efficient long term compared to a free market economy, we simply can't afford to let factory owners and industry barons squeeze the government at such a time like this."
 
 TOB_the_resources_of_siberia:0 "The Resources of Siberia"
 TOB_the_resources_of_siberia_desc:0 "Our war economy needs resources, and thankfully, we happen to be sitting on one of the largest supplies of natural resources on Earth. The mineral value that Siberia offers is as bountiful as Siberia is large, we should work to further exploit in order to further production of all the military equipment we need. Additionally, once unification is complete and Russia can begin to shift back into a free market, we can use the resources to boost our economy by providing cheap easy capital as we sell them in foreign markets."
 
 TOB_a_fair_wage:0 "A Fair Wage"
 TOB_a_fair_wage_desc:0 "For what reason do we work to unify Russia if not for the common people? Our tireless efforts have been to secure a stable and fair nation for all peoples of Russia, one in which all working men are paid their due. To that end, the government will be implementing a new fair wages law, raising the minimum wage across the nation. It is our hope that this measure will see not only wages rise, but also quality of life and purchasing power for the average citizen. Though times have changed, our commitment to the people has not."
 
 TOB_the_best_and_the_brightest:0 "The Best and the Brightest"
 TOB_the_best_and_the_brightest_desc:0 "If the past thousand years of history has taught us anything, it's that better technology almost always wins. Whether it be Ottoman cannons besieging Constantinople, British riflemen colonizing Africa, or a single German bomber ending WW2 in one fell swoop, we've seen time and time again the advantage that better technology gives us over our enemies. Arguably what's even more important is the effect technology can have on one's own nation as well.\n\nThe industrial revolution boosted the economic output of Great Britain a hundred times over, made agricultural goods easily transportable, and raised millions out of poverty. We must seek out the best and the brightest in our nation, and give them all the resources they need to bring Russia into the future."
 
 TOB_military_engineering_schools:0 "Military Engineering Schools"
 TOB_military_engineering_schools_desc:0 "As our economy grows, more factories will be built, construction projects started, and technical companies founded, all of which will need engineers. Unfortunately, as things stand today, our education system cannot accommodate the need for engineers now, let alone what will be needed in a few years. Even our military is having trouble getting a hold of good engineers.\n\nThus, in order to alleviate the situation, the military will be handling the construction of several new engineering schools. These schools will be free of cost, provided the student spends four years serving once their education is complete. Then, after their four years in the military, they will be free to bring their skills back home to the civilian economy. Everybody wins!"
 
 TOB_investing_in_machinery:0 "Investing in Machinery"
 TOB_investing_in_machinery_desc:0 "Since the collapse following the West Russian War, our ability to research newer and more efficient manufacturing machinery and technology has been nonexistent.\n\nHowever, with the reunification of Russia complete, we can finally begin focusing on modernizing the nation's industrial technology. Such things as basic integration of computers, more reliable and tactile machinery used in large scale production plants, and the implementation of isostatic processing vessels should help increase our productive capacity."
 
 TOB_expand_the_bureau:0 "Expand the Bureau"
 TOB_expand_the_bureau_desc:0 "The Sverdlovsk Design Bureau has far and away outperformed every expectation we had of it when it was first formed. The bureau has spearheaded development on a variety of fronts, from the development of a new standard rifle to novel research on transistor computation and how it could improve the efficiency of our current computers.\n\nGiven the immense contribution this organization has made both to our national security and science as a whole, a raise in funding shouldn't be off the table. In fact, the vastly increased budgetary needs of the bureau as it expands and modernizes its research facilities alone should entitle it to at least a thirty or forty percent increase in budget."
 
 TOB_increase_reconstruction_efforts:0 "Increase Reconstruction Efforts"
 TOB_increase_reconstruction_efforts_desc:0 "Reconstruction of our territories has taken longer than expected. The fighting of recent wars combined with the already critical lack of infrastructure into and through rural areas has made the process infinitely more slow.\n\nOver half of our expenditures so far have been exclusively towards repairing roads and other infrastructure, and we've made little progress actually addressing the people's needs as a result of this. Our reconstruction efforts must be redoubled, with increased funding and manpower if we are to make a difference."
 
 TOB_the_defense_industry:0 "The Defense Industry"
 TOB_the_defense_industry_desc:0 "Civilian industry is, of course, important. Civilian industry is important for a peacetime economy and will be necessary for rebuilding Russia. That said,there won't be a nation to rebuild if you can't arm your army. Russia still faces various threats on all sides, and an investment into our defense industry would ensure that our military remains powerful enough to combat these threats.\n\nWith nations such as Germany and Japan at our border, not only do we need the best equipment, we also need as much of that equipment as possible."
 
 TOB_the_civilian_industry:0 "The Civilian Industry"
 TOB_the_civilian_industry_desc:0 "Civilian industry is vital to the strength of our nation. An economy focused entirely on military production cannot function. Civilian industry provides for all of the quality of life needs our people might have, be it toasters, ploughs, light bulbs, or shovels.\n\nMost importantly for the government, civilian industry helps grow the economy and provides materials with which to build more factories, such as steel, concrete, and glass. If we are to rebuild Russia, we will need to invest into civilian industry so that we can produce said materials to do so."
 
 TOB_on_the_way_to_recovery:0 "On the Way to Recovery"
 TOB_on_the_way_to_recovery_desc:0 "The policies and investments we've made have begun to bear fruit. People are out and about on the streets spending money and using credit. Factories, for the first time in decades, have begun to manufacture goods and products wholly unrelated to warfare.\n\nThe streets and rail lines connecting major cities and towns no longer break off in sections or have craters through them. Russians across the nation are experiencing a novel sensation, long thought forgotten. Russians are beginning to feel peace again."

 ### Yeltsin political tree ###
 TOB_a_victory_for_democracy:0 "A Victory for Democracy!"
 TOB_a_victory_for_democracy_desc:0 "West Siberia has not known the light of liberty for quite some time. Ruled first by Lazar Kaganovich's fanatic communists, the region quickly dissolved into three way tensions between them, the Black League's extreme revanchists, and our own state, which has its own sorrowful history of authoritarianism. The difference, of course, is that our own regime has been controlling more out of necessity than ideology. Now that the Urals are peaceful at last, there is no need for such a tight hand.\n\nMarshal Batov has decided to begin the handover of power to a civilian government, with trusted politician Boris Yeltsin at the head of the West Siberian Republic. Yeltsin has a reputation for an advocacy of economic reform, and the region can expect a loosening of political and market restrictions alike under his reign."
 
 TOB_begin_privatization:0 "Begin Privatization"
 TOB_begin_privatization_desc:0 "The military regime had a tendency of centralizing economic as well as political power around itself, nationalizing a number of key economic sectors, although it never went as far as the communists who preceded it. The result: a number of bloated, inefficient public enterprises, unable to adequately reform or make a profit. Although these may have been necessary during the wartime period, they will not suffice for future economic growth. Reforms are in order.\n\nPrivatizing and splitting up these behemoths will promote healthy competition and ultimately a more prosperous society. Creative potential is brimming beneath the surface, and all it will take to ensure a better society is allowing West Siberia's more entrepreneurial citizens the chance to unleash them."
 
 TOB_ensure_regional_soviet_autonomy:0 "Ensure Regional Soviet Autonomy"
 TOB_ensure_regional_soviet_autonomy_desc:0 "One holdover from the communist administration is the presence of regional authorities that ultimately had very little say in running their locales. Ensuring autonomy for lower levels of government was brushed aside by the military, which felt as though it had greater concerns. A division of authority is an important step in the establishment of democracy; letting the central government have everything is a surefire way to get tyranny.\n\nPresident Yeltsin has therefore decided to vest a significant degree of power over taxation, spending, and a wide variety of other duties to the regional soviets, ensuring that the people have a greater degree of representation than the era where Sverdlovsk bureaucrats made all the decisions. An empowered populace is a happy one, and nothing satisfies the masses like self-determination."
 
 TOB_codify_the_constitution:0 "Codify the Constitution"
 TOB_codify_the_constitution_desc:0 "Up until now, the government has ruled largely by decree. Matters of law and policy were largely the decision of Marshal Batov, and, although he was by no means a cruel ruler, this meant that decisions were largely arbitrary and sometimes not in the best interests of the people. A government needs to have an agreed upon set of rules in order to avoid becoming one that rules solely through the imposition of force, and this is exactly what President Yeltsin insists on doing.\n\nThe new constitution of the West Siberian Republic will include protections of the basic, vital freedoms of speech, expression, religion, and assembly. It will create defined roles for different sections of the government and clarify the relationship between the local and federal governments. Although we may not realize its benefits immediately, this document is the foundation of a democracy that will someday incorporate the entire country."
 
 TOB_free_the_press:0 "Free the Press"
 TOB_free_the_press_desc:0 "No free nation can function without a free press. The press are the fourth estate, a fundamental part of democracy. The press act as the watchdogs, exposing corrupt politicians and bureaucrats alike. In years past, the press was kept silenced, an attempt to keep up morale during difficult times, and maintain the stability of the government.\n\nWhat wasn't understood however, was that such policy and regulation of the media only further destabilized the government and weakened our nation by allowing the corrupt and unjust to reign. The time for censorship has come and gone. Now is the era of a free press."
 
 TOB_moving_to_a_civilian_administration:0 "Moving to a Civilian Administration"
 TOB_moving_to_a_civilian_administration_desc:0 "President Yeltsin's reforms have already affected much of West Siberian society, but they have still taken place under the military regime. It is not enough to change the highest authority in the system; in order to have a proper government, civilian authorities need to be in power at every rank of the government. Otherwise, the conflicts of interest between the military and the nation could very well lead to corruption and a renewed despotism.\n\nGenerals currently serving in government posts will be dismissed and replaced with qualified civilian candidates. Active military members will no longer fill what should be elected positions. These measures may be dramatic, but they are the only way to ensure that the new government does not devolve into a junta with a thin democratic veneer."
 
 TOB_meet_with_the_marshal:0 "Meet with the Marshal"
 TOB_meet_with_the_marshal_desc:0 "The changing of the guard has generated a great deal of consternation within some elements of society. Military officials question the wisdom of opening up society in turbulent times and express skepticism that economic privatization will do anything other than enrich a few profiteers rather than bolster the national interest. A showdown between Yeltsin's reformers and the military would be disastrous for the Republic; it is for this reason that the current President and former President will be meeting to smooth over these differences.\n\n Batov and Yeltsin can be expected to discuss matters of the economy, democratization, and the army's role in the new government, with the goal of reaching a compromise satisfactory to all parties. Although hardliners on both sides may grumble at the conclusion reached, all can agree that dialogue is a vastly more preferable method than bloodshed for resolving our disagreements."
 
 TOB_free_the_parties:0 "Free the Parties"
 TOB_free_the_parties_desc:0 "With democracy secured in the nation, it's time to open up the political scene to allow for political parties to arise once more. New and varied political parties are vital for the continued success of democracy in the nation. If the people haven't parties with which they can identify and express their political opinions, then what use is a democracy at all? It would simply be a representation of the elite who control the largest parties!\n\nIn any event, this occasion is to be a momentous one in our history. Long live the Republic!"
 
 TOB_ensure_army_representation:0 "Ensure Army Representation"
 TOB_ensure_army_representation_desc:0 "The new government is thoroughly a civilian regime, but the army clearly needs some role. The President's discussion with Marshal Batov has illuminated the necessity of cooperation between the different sections of the state as West Siberia transitions into a democracy. Alienating the army is very dangerous; with some effort, it could be made into an ally of democracy rather than an opponent.\n\nThe parliament of the young Republic will always have some form of military representation, in order to better ensure good relations between it and the elected government. These will serve as a bedrock of stability inside our institutions; if civilian rulers go off the rails, the military can step in to protect the system and national security. As the West Siberian Republic is still in danger of threats from without and within, this arrangement has great potential."
 
 TOB_checks_and_balances:0 "Checks and Balances"
 TOB_checks_and_balances_desc:0 "No true democracy can consider itself as such without the implementation of a proper system of checks and balances. Checks and balances ensure that power is never centralized too much in the hands of one individual or group of individuals.\n\nSuch is needed in our republic with the army. Despite having already transitioned formally into a republic, the army still holds great sway in the nation's politics. We should work towards stripping away some of that power, perhaps coming to an agreement with the heads of the military to make it so."
 
 TOB_a_shaky_foundation:0 "A Shaky Foundation"
 TOB_a_shaky_foundation_desc:0 "While our republic is now a free and democratic governance, we still have many problems to deal with from the days of military rule, most notably of which is the extremely low level of citizen participation in our democracy.\n\nMany of our citizens are either unaware or apathetic of their new democratic rights and responsibilities in our republic. It's our responsibility to make sure they become informed about what they can and cannot do in our nation, and become active voters willing to act on their beliefs."
 
 TOB_for_a_better_tomorrow:0 "For a Better Tomorrow"
 TOB_for_a_better_tomorrow_desc:0 "Despite setbacks in our transition into democracy, we have every hope that we will soon become a fair and equitable society. Already, new political parties have formed and have begun campaigning, discussions about economics and political theory are happening amongst even ordinary citizens, and people are starting to have faith in a system that just a year ago they couldn't even participate in. The Russian people are on a path to true freedom and democracy, and as long as we continue working together, there is nothing we won't be capable of."
 
 ### Regional Yeltsin economy tree ###
 TOB_yeltsin_rebuilding_the_republic:0 "Rebuilding the Republic"
 TOB_yeltsin_rebuilding_the_republic_desc:0 "Our West Siberian Republic is in poor shape. Recent battles and wars we've had on our path to unification have destroyed much of our infrastructure and industry, the conquered regions being in the worst shape. This state of affairs, of course, hasn't been helped by the preceding decade of warlordism and luftwaffe bombings.\n\nIt's high time we begin focusing our political and economic efforts on rebuilding the nation and raising the standards of living nationwide. The infrastructure and industry is there, it's just a matter of repairing and renovating it."
 
