 ### Leader Bios ###
 POLITICS_JABA_IOSELIANI_DESC:0 "부하린 치하에서 코미 자치 SSR은 굴라크 수용소가 여기저기 가득했는데, 그 곳에는 반체제 인사, 범죄자, 소련의 기타 "위험인물"들이 국가의 이익을 위해 가혹한 노동형에 내몰렸습니다. 연방이 붕괴된 이후에도 서러시아 혁명전선은 이 같은 관행을 지속하여 죄수들과 전쟁포로들을 열차에 싣어 수용소로 보내고 보르쿠타에 있는 해군기지를 통해 그들을 예의주시했습니다. 이곳에 유배된 사람 중 하나로 야바 콘스탄티노비치 이오셀리아니가 있었습니다. 은행 강도가 학계보다 훨씬 돈벌이가 되는 직업이라고 생각한 조지아 대학 중퇴자인 이오셀리아니는 모스크바 은행의 자산을 대피시키는 기차를 세우러다 체포되었습니다. 신속하게 열린 군사재판에서 그는 유죄 판결을 받고 보르쿠타로 향하는 첫 배에 끌려갔습니다. 그는 수많은 사기꾼들과 함께 범죄조직을 운영하는 "도적세계의 법 그 자체"인 레드 마피아들과 함께 어울렀으며, 수 십 년 동안 지속될 것 같은 힘든 노동은 일상으로 정착하였습니다.\n\n그러나 운 좋게도 수 주 후 소련은 붕괴되었고 보르쿠타는 생명줄이 끊어졌습니다. 죄수들은 두 패로 갈라졌습니다. 살아남기 위해 경비원들과 함께 일하기를 원하는 사람들과 범죄자들의 규칙을 어기고 "간수들의 종"으로 살기를 거부하는 사람들 둘로 말이죠. 얼마간의 짧지만 피비린내 나는 교전 끝에 부역자들은 우랄 쪽으로 도망쳤고, 이오셀리아니는 보르쿠타의 감옥에서 멀리 떨어진 내륙 안쪽 외딴 지역에서 거대한 범죄자 대탈옥의 조직하는 일을 도우면서 그의 입지는 크게 강화되었고 범죄자의 진영을 대표하는 범죄집단 지도자들의 모임에 자리를 잡았습니다. 서러시아 혁명전선이 일어나 서쪽 멀리까지 뻗자 이오셀리아니는 조직 총회장으로 선출되는 등 영향력이 더욱 커졌습니다. 여기에 그는 드라구노프와 즐라토우스트의 무기상들과 수익성이 있는 협정을 맺어 무기와 총기를 교환하는 댓가로 서러시아 혁명전선의 완충지 역할을 하게 되었습니다. 하지만 도적단 지배층 내에는 이오셀리아니의 합의를 "범죄자의 법"을 배신했다고 보는 이들도 있으며, 정복에 대한 야심도 부족해 불평등하고 게으르다는 평도 조금씩 나오고 있습니다..."

 POLITICS_IVAN_ISTOMIN_DESC:0 "시베리아 출신의 이반 그리고리예비치 이스토민은 우연한 기회에 혼란한 군벌국가의 지도자가 되었습니다. 코미의 뿌리를 가진 네네츠인인 이스토민은 진정한 시베리아 토착민 중 한명이었으며 모국어 생존 투쟁을 벌였습니다. 그는 학교에서 토착어를 가르쳤으며, 나중에는 작가가 되어 전쟁으로 폐허가 된 사람들에게 자신의 말과 생각을 퍼뜨리긴 하였지만 그는 결코 현실정치엔 뛰어들지 않았습니다.\n\n이후 우랄 공화국이 지역강국으로 등장하면서 서시베리아의 특정 권력 공백 상태가 되며 즐라토우스트의 무기상은 이를 이용해 충성스러운 위성국을 구축하였습니다.\n\n북쪽 멀리 원주민이 살고 있는 곳에서는 이스토민이 비교적 인기 있는 지식인이 되어 네네트스키의 지도자에 오르는 데 많은 사람들이 찬성하였습니다. 그래야만 토착민들의 꿈을 살린, 진정한 민주국가를 이룰 수 있을 것입니다."
 
 ### Ideas ###
 KOM_selfmade_men:0 "자수성가"
 KOM_selfmade_men_desc:0 "우리 정부는 러시아의 폐허 중에서 가장 독특한 존재인데, 바로 대부분... 구 조국의 기업인들이 주도한다는 것입니다. 이것은 우리를 '조직범죄자' 집단으로 비칠 수도 있지만 우리 지도자들의 독특한 경력은 협상 뿐 아니라 무역에도 유용하다는 것을 증명할 수 있습니다. 우리의 방법은 조잡할지도 모르지만 긍정적인 결과를 얻습니다. 그것이 바로 중요한 것입니다."
 KOM_zlatoust_made_government:0 "즐라토우스트 뒷배 정부"
 KOM_zlatoust_made_government_desc:0 "이 사실은 아직까지 유효합니다. 즐라토우스트의 형제 공화국이 없다면 우리는 바람 앞의 나뭇잎에 불과할 뿐입니다. 하지만 그들의 보호로 우리는 우리 스스로의 모습을 볼 수 있습니다... 외국의 소요 없이 우리만의 독특한 모험을 할 수 있죠."
 KOM_siberian_democracy:0 "시베리아 민주주의"
 KOM_siberian_democracy_desc:0 "복역 중인 범죄자들이 버림받은 상황에서 우리는 시베리아 황무지에 제대로 된 민주주의 체제를 만들 수 있는 독특한 기회를 가졌습니다. 우리의 새 지도부가 놓치고 싶지 않은 기회입니다."
 KOM_siberian_faithful:0 "시베리아 신앙"
 KOM_siberian_faithful_desc:0 "유그라의 퇴폐적인 지상에서의 과시는 마침내 하느님의 말씀에 찬동하면서 버렸습니다. 이제 우리 민족에게 구원의 길을 제대로 보여 준 다음, 이 은혜를 시베리아, 조국, 그 너머로도 뻗어 나갈 기회를 잡을 것입니다."
 
