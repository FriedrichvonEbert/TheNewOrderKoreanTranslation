l_english: 
###이 파일은 바닐라 한글패치의 파일입니다###
 war_measures:0 "전쟁 대책"
 women_in_the_workforce:0 "여성 노동자"
 women_in_the_workforce_desc:0 "남성들이 전쟁터로 떠났을 때, 수많은 여성들은 전쟁 병기들이 계속 움직일 수 있도록 공장에서 일을 하고 있습니다."
 scientist_refuge:0 "난민 과학자"
 scientist_refuge_desc:0 "급변하는 유럽의 정치적 동향에 따라, 많은 과학자들이 고향을 떠나기로 결정했습니다. 그들에게 우리 나라로 올 비자를 승인할 수 있습니다. 연구에 있어 혜택을 얻을 수 있지만, 타국의 국내 문제에 관여하는 것으로 여겨 언짢아하는 사람들도 생길 것입니다."
 operations:0 "작전"
 emergency_factory_conversion_defensive:0 "긴급 공장 전환"
 emergency_factory_conversion_defensive_desc:0 "전방에는 더 많은 장비가 절실히 필요합니다. 우리 나라를 지킬 무기와 차량을 생산할 공장이 충분하도록 속히 전환해야 합니다."
 emergency_factory_conversion_offensive:0 "긴급 공장 전환"
 emergency_factory_conversion_offensive_desc:0 "우리의 부대들은 더 많은 장비가 급히 필요합니다. 전쟁에서 이길 수 있도록 필요한 장비를 생산할 더 많은 공장이 필요합니다."
 demolish_enemy_fortifications:0 "적의 요새화 파괴"
 dismantle_maginot:0 "마지노선 해체"
 propaganda_efforts:0 "선전 주력"
 war_propaganda:0 "전시 선전"
 war_propaganda_desc:0 "세계는 불타고 있고, 우리 국민들은 전쟁을 대비하지 않는 것에 염려하고 있습니다. 그들의 지지에 힘입어 우리 국가를 무장시켜야만 합니다."
 desperate_defense:0 "필사의 방어"
 desperate_defense_desc:0 "더는 물러날 곳이 없습니다. 우리 군인들은 구덩이를 판 채 전선을 지키고 있습니다."
 war_bonds:0 "전시 채권"
 war_bonds_desc:0 "우리의 전시 경제를 위해 더 많은 자원이 필요하며, 전시 채권은 이를 마련할 방법입니다."
 political_actions:0 "정치적 행동"
 ban_fascist_party:0 "파시즘 금지"
 ban_fascist_party_desc:0 "현 상황에서, 파시즘 정당이 계속 조직되도록 두는 것은 효율적인 통치를 하려는 우리의 능력을 약화시킬 뿐입니다. 과감한 대책이 필요합니다."
 ban_fascist_party_tt:1 "파시즘 인기도 변화: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party:1 "민주 정당 금지"
 ban_democratic_party_desc:1 "정계의 중심에 존재하던 정당들은 오랫동안 우리 정부에게 눈엣가시와도 같았습니다. 그들이 강조하는 개인의 '권리'란 우리 국민들을 위해 더 나은 국가를 만들고자 하는, 우리의 노력을 약화시킬 뿐입니다."
 ban_democratic_party_tt:1 "민주주의 인기도 변화: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "공산주의 금지"
 ban_communist_party_desc:0 "공산당은 사사건건 정부에 대항해 시위를 벌여, 불만을 심고 통치를 어렵게 만들었습니다. 강경하게 단속할 때가 됐습니다."
 ban_communist_party_tt:1 "공산주의 인기도 변화: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:0 "파시스트 타도"
 anti_fascist_raids_desc:0 "우리 국가의 장기적인 안정을 위해 파시스트 분자들을 엄중히 단속해야만 합니다. 그들의 영향력은 너무 강하고, 잠재적으로 정부에게 문제를 끼칠 수 있습니다."
 anti_democratic_raids:0 "민주주의자 타도"
 anti_democratic_raids_desc:0 "우리 국가의 장기적인 안정을 위해 민주주의 분자들을 엄중히 단속해야만 합니다. 그들의 영향력은 너무 강하고, 잠재적으로 정부에게 문제를 끼칠 수 있습니다."
 anti_communist_raids:0 "공산주의자 타도"
 anti_communist_raids_desc:0 "우리 국가의 장기적인 안정을 위해 공산주의 분자들을 엄중히 단속해야만 합니다. 그들의 영향력은 너무 강하고, 잠재적으로 정부에게 문제를 끼칠 수 있습니다."
 object_to_attaches:0 "주재무관에 항의"
 object_to_attaches_desc:0 "우리의 적들이 외국의 원조를 받았습니다! 이 사안에 강하게 반대하고 모든 주재무관의 귀국을 요구해야만 합니다."
 infrastructure_building_slot:0 "광범위한 산업 통합"
 infrastructure_building_slot_flag:0 "기반시설을 통한 추가적인 건설 슬롯을 아직 받지 않았습니다."
 war_building_slot:0 "산업용 부지 대여"
 war_building_slot_flag:0 "토지 대여를 통한 추가적인 건설 슬롯을 아직 받지 않았습니다."
 special_projects:0 "특별 프로젝트"
 foreign_politics:0 "대외 정책"
 prospect_for_resources:1 "자원 전망"
 prospect_for_resources_desc:0 "지질학자들이 우리 영토 안에서 자원 매장지일 가능성이 있는 여러 장소를 발견했습니다. 이곳들을 개발하도록 약간의 자본을 투자할 수 있습니다. 채굴 기술이 진보하면 분명 더 많은 매장지에서 채광을 할 수 있을 것입니다."
 economy_decisions:0 "경제 정책"
 institute_press_censorship_fascist_state:0 "언론 검열 도입"
 institute_press_censorship_fascist_state_desc:0 "이런 위험한 시기에 우리 나라를 갈라놓는 반대 의견의 목소리를 두고 볼 수는 없습니다. 언론의 자유를 제한하는 것은 진실을 크고 또렷이 외치는 것보다 중요합니다."
 institute_press_censorship_democratic_state:0 "언론 검열 도입"
 institute_press_censorship_democratic_state_desc:0 "이런 위험한 시기에 우리 나라를 갈라놓는 반대 의견의 목소리를 두고 볼 수는 없습니다. 언론의 자유를 제한하는 것은 진실을 크고 또렷이 외치는 것보다 중요합니다."
 institute_press_censorship_communist_state:0 "언론 검열 도입"
 institute_press_censorship_communist_state_desc:0 "이런 위험한 시기에 우리 나라를 갈라놓는 반대 의견의 목소리를 두고 볼 수는 없습니다. 언론의 자유를 제한하는 것은 진실을 크고 또렷이 외치는 것보다 중요합니다."
 institute_press_censorship_neutrality_state:0 "언론 검열 도입"
 institute_press_censorship_neutrality_state_desc:0 "이런 위험한 시기에 우리 나라를 갈라놓는 반대 의견의 목소리를 두고 볼 수는 없습니다. 언론의 자유를 제한하는 것은 진실을 크고 또렷이 외치는 것보다 중요합니다."
 war_propaganda_against_tension:1 "[From.GetName]에의 전시 선전"
 war_propaganda_against_tension_desc:0 "우리는 [From.GetName]의 위협에 맞서 일어나야 합니다. 우리 국가의 모든 사람들이 안전을 위해 각자의 몫을 다하는 것에 달려있습니다."
 war_propaganda_against_warmonger:1 "[From.GetName]에의 전시 선전"
 war_propaganda_against_warmonger_desc:0 "국가가 모든 남성, 여성 그리고 어린이를 부르고 있습니다. [From.GetName](와)과의 전쟁이 가까이 있기 때문입니다."
 war_propaganda_against_warmonger_neighbor:1 "[From.GetName]에의 전시 선전"
 war_propaganda_against_warmonger_neighbor_desc:0 "내일 [From.GetName](은)는 우리의 적이 됩니다. 우리는 오늘 나라를 지킬 당신이 필요합니다!"
 repeatable_decision_tt:0 "이 행동은 반복할 수 있습니다."
 crisis_in_progress:0 "끝나지 않은 위기"
 crisis_solution_in_progress:0 "위기를 해결하기 위한 방안이 진행 중입니다."
 crisis:0 "위기"
 formable_nations:0 "국가 형성"
 draft_dodging:0 "병역 기피"
 draft_dodging_2:0 "확산된 병역 기피"
 draft_dodging_3:0 "만연한 병역 기피"
 strikes_1:0 "파업"
 strikes_2:0 "만연한 파업"
 strikes_3:0 "총파업"
 strikes_mission:0 "파업 위기의 전조"
 mutiny_mission:0 "군대의 질서 회복"
 mutiny_1:0 "군사 반란"
 mutiny_2:0 "확산된 군사 반란"
 mutiny_3:0 "만연한 군사 반란"
 demobilization:0 "동원 해제"
 demobilization_economic:1 "경제 동원 해제"
 demobilization_manpower:0 "징병제 완화"
 demob_economic_mission:0 "경제 동원 해제"
 demob_manpower_mission:0 "징병제 완화"
 demobilization_desc:0 "전쟁의 위협이 멀어짐에 따라, 국민들은 힘든 전시 법률을 용인하지 않으려 합니다. 시위자들의 상황이 고조되기 전에 우리의 법을 재검토하고 이를 바꿀 것인지 생각할 필요가 있습니다."
 demobilization_economic_desc:0 "전쟁의 위협이 멀어짐에 따라, 국민들은 힘든 전시 경제를 용인하지 않으려 합니다. 소비재 생산이 국민적 요구를 충족할 수 있도록 우리의 경제 법을 재검토하고 이를 바꿀 것인지 생각할 필요가 있습니다."
 draft_dodging_mission:0 "징병 기피 위기의 해결"
 draft_dodging_mission_desc:0 "신속히 해결하지 못하면, 징병 거부 사안은 더욱 심각해질 것이며 국민들은 정부의 권위에 의문을 품게 될 것입니다."
 foreign_policy:0 "대외 정책"
 fascism_on_the_rise:0 "파시즘의 대두"
 fascism_on_the_rise_desc:0 "정계 인사들이 파시스트의 가치를 옹호하며 목소리를 높이고 있으며, 국민들 다수가 지지하기 시작했습니다. 국가의 길은 파시즘을 향해 열려있으며, 그저 평화적인 선택을 기다리거나 또는 폭력적인 이행을 택할 수 있습니다."
 prepare_for_fascist_civil_war:0 "내전 준비"
 prepare_for_fascist_civil_war_desc:1 "국민들의 마음이 천천히 바뀌도록 기다릴 시간이 없습니다. 설령 그 과정에서 누군가 목숨을 잃은지언정, 사람들을 위해 우리가 억지로라도 빠르게 해치워야 합니다. 평화적인 국민 투표와는 달리, 내전은 우리 군대와 나라의 산업 및 기반시설을 처참히 파괴할 것이지만, 이 방법은 빠르고 우리가 품은 의지를 훗날 더 강하게 주입할 수도 있습니다."
 expand_civil_fascism_support:0 "민간 지원 확충"
 expand_civil_fascism_support_desc:1 "국민들에게 우리의 대의가 스며들도록 널리 지원을 해서, 현 정부의 권위에 공공연히 도전하도록 부추겨야만 합니다. 정부의 지위가 크게 약화되고 대중적 불안감이 고조될 수록 우리의 목표를 더 쉽게 달성할 수 있을 것입니다. 특히나 정부의 합법적인 교체가 아니라, 이 목표란 것은 더 나아가서... 해로운 측면의 체제 변동일 것입니다."
 army_support_for_fascist_civil_war:0 "군사 지원 확충"
 army_support_for_fascist_civil_war_desc:0 "군대의 충분한 지지가 없다면, 이념 투쟁에서의 승리를 희망하는 것은 헛될 뿐입니다. 우리 군대 내의 믿을 수 있는 병력들이 충성하도록 만들어야만 합니다."
 army_support_TT:0 "군의 지지도가 내전 중 계속 높아지면, 당신의 세력은 10%씩 강해지고 최대 70%까지 강해질 수 있습니다.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "군 사령부 하층의 충성 확인"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "현임 장성들 중 파시즘에 대한 동조를 남몰래 숨긴 이들이 있을 수 있습니다. 그들에게 접근해 싸움이 시작되었을 때 어디에 충성할지 확인해야만 합니다."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "군 사령부 상층의 충성 확인"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "현임 원수들 중 파시즘에 대한 동조를 남몰래 숨긴 이들이 있을 수 있습니다. 그들에게 접근해 싸움이 시작되었을 때 어디에 충성할지 확인해야만 합니다."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "장비 빼돌리기"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "국가의 장비 비축분을 빼돌려 미래에 치를 우리의 투쟁을 위한 소규모의 병기고를 만들 수 있습니다."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "기습 공격 계획의 구상"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "적들은 임박한 재난을 상상조차 못할 것입니다. 은폐를 지속하기 위해, 전투 계획을 기습적인 요소로 채워야 합니다."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "기습 공격 계획은 핵심 영토의 모든 사단에게 25%의 공격 혜택을 30일간 줄 것입니다.\n"
 ignite_the_fascist_civil_war:0 "내전의 불씨"
 ignite_the_fascist_civil_war_desc:0 "결행의 때가 왔습니다. 필요한 준비는 모두 끝났습니다. 이제 돌이킬 수 없습니다."
 rebuild_the_nation_fascism:0 "국가 재건"
 rebuild_the_nation_fascism_desc:0 "내전은 끝났고, 폐허가 된 우리 국가를 재건할 시간입니다."
 open_up_political_discourse_fascism:0 "정치적 담론 개방"
 open_up_political_discourse_fascism_desc:1 "정부에 관한 다양한 관점을 수용해야만 합니다. 어쩌면 우리 국가의 정치적 상황을 평화롭게 바꿀 가능성을 제시할지도 모릅니다."
 discredit_government_fascism:0 "실추된 정부"
 discredit_government_fascism_desc:0 "우리의 현 정부는 많은 결점을 지적받고 있으며 사람들이 이 실패를 이념적 문제라고 생각하게 만들어야 합니다."
 hold_the_fascist_national_referendum:0 "국민투표 실시"
 hold_the_fascist_national_referendum_desc:0 "효율적인 지지를 받기 위해 정부 변환을 위한 국민투표를, 유혈사태 없이 안전히 실시할 수 있습니다."
 democratic_on_the_rise:0 "민주주의의 대두"
 democratic_on_the_rise_desc:0 "정계 인사들이 민주주의의 가치를 옹호하며 목소리를 높이고 있으며, 국민들 다수가 지지하기 시작했습니다. 국가의 길은 민주주의를 향해 열려있으며, 그저 평화적인 선택을 기다리거나 또는 폭력적인 이행을 택할 수 있습니다."
 prepare_for_democratic_civil_war:0 "내전 준비"
 prepare_for_democratic_civil_war_desc:1 "국민들의 마음이 천천히 바뀌도록 기다릴 시간이 없습니다. 설령 그 과정에서 누군가 목숨을 잃은지언정, 사람들을 위해 우리가 억지로라도 빠르게 해치워야 합니다. 평화적인 국민 투표와는 달리, 내전은 우리 군대와 나라의 산업 및 기반시설을 처참히 파괴할 것이지만, 이 방법은 빠르고 우리가 품은 의지를 훗날 더 강하게 주입할 수도 있습니다."
 expand_civil_democratic_support:0 "민간 지원 확충"
 expand_civil_democratic_support_desc:1 "우리는 국민 사이에 우리의 대의 명분에 대한 지지가 계속 확산되도록 보장하고, 그들이 현 정부의 권위에 공개적으로 도전하도록 격려해야한다. 정부의 입지가 갈수록 훼손되고 민심이 계속 고조될 수록 우리로서는 목표를 달성하기가 쉬워질 것이다. 특히 정부의 법적 변화뿐만이 아니라, 이러한 목표에 사악한 정권 교체...와 같은 더 많은 것들이 포함되는 경우에는 더욱 그렇다."
 army_support_for_democratic_civil_war:0 "군사 지원 확충"
 army_support_for_democratic_civil_war_desc:0 "군대의 충분한 지지가 없다면, 이념 투쟁에서의 승리를 희망하는 것은 헛될 뿐입니다. 우리 군대 내의 믿을 수 있는 병력들이 충성하도록 만들어야만 합니다."
 ensure_general_loyalty_for_democratic_civil_war:1 "군 사령부 하층의 충성 확인"
 ensure_general_loyalty_for_democratic_civil_war_desc:0 "현임 장성들 중 민주주의에 대한 동조를 남몰래 숨긴 이들이 있을 수 있습니다. 그들에게 접근해 싸움이 시작되었을 때 어디에 충성할지 확인해야만 합니다."
 ensure_marshal_loyalty_for_democratic_civil_war:0 "군 사령부 상층의 충성 확인"
 ensure_marshal_loyalty_for_democratic_civil_war_desc:0 "현임 원수들 중 파시즘에 대한 동조를 남몰래 숨긴 이들이 있을 수 있습니다. 그들에게 접근해 싸움이 시작되었을 때 어디에 충성할지 확인해야만 합니다."
 siphon_equipment_stockpiles_for_democratic_civil_war:0 "장비 빼돌리기"
 siphon_equipment_stockpiles_for_democratic_civil_war_desc:0 "국가의 장비 비축분을 빼돌려 미래에 치를 우리의 투쟁을 위한 소규모의 병기고를 만들 수 있습니다."
 formulate_surprise_attack_plan_for_democratic_civil_war:0 "기습 공격 계획의 구상"
 formulate_surprise_attack_plan_for_democratic_civil_war_desc:0 "적들은 임박한 재난을 상상조차 못할 것입니다. 은폐를 지속하기 위해, 전투 계획을 기습적인 요소로 채워야 합니다."
 ignite_the_democratic_civil_war:0 "내전의 불씨"
 ignite_the_democratic_civil_war_desc:0 "결행의 때가 왔습니다. 필요한 준비는 모두 끝났습니다. 이제 돌이킬 수 없습니다."
 rebuild_the_nation_democratic:0 "국가 재건"
 rebuild_the_nation_democratic_desc:0 "내전은 끝났고, 폐허가 된 우리 국가를 재건할 시간입니다."
 open_up_political_discourse_democratic:0 "정치적 담론 개방"
 open_up_political_discourse_democratic_desc:1 "정부에 관한 다양한 관점을 수용해야만 합니다. 어쩌면 우리 국가의 정치적 상황을 평화롭게 바꿀 가능성을 제시할지도 모릅니다."
 discredit_government_democratic:0 "실추된 정부"
 discredit_government_democratic_desc:0 "우리의 현 정부는 많은 결점을 지적받고 있으며 사람들이 이 실패를 이념적 문제라고 생각하게 만들어야 합니다."
 hold_the_democratic_national_referendum:0 "국민투표 실시"
 hold_the_democratic_national_referendum_desc:0 "효율적인 지지를 받기 위해 정부 변환을 위한 국민투표를, 유혈사태 없이 안전히 실시할 수 있습니다."
 communism_on_the_rise:0 "공산주의의 대두"
 communism_on_the_rise_desc:0 "정계 인사들이 공산주의의 가치를 옹호하며 목소리를 높이고 있으며, 국민들 다수가 지지하기 시작했습니다. 국가의 길은 공산주의를 향해 열려있으며, 그저 평화적인 선택을 기다리거나 또는 폭력적인 이행을 택할 수 있습니다."
 prepare_for_communist_civil_war:0 "내전 준비"
