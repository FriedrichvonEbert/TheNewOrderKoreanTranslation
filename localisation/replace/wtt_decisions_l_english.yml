 blow_suez_canal:0 "수에즈 운하 폭파"
 blow_suez_canal_desc:0 "우리는 우리의 적들이 전략적 요충지인 수에즈 운하를 드나드는 것을 허락할 수 없습니다. 그러므로 우리는 운하에 충분한 피해를 입힐 수 있는 준비를 시작해야 하며, 그렇게 된다면 운하는 장기간 방치되어 있을 것입니다. 이것은 아시아와 동아프리카에서 지중해로 함선을 이동시키는 적의 능력을 크게 제한할 것입니다."
 blow_panama_canal:0 "파나마 운하 폭파"
 blow_panama_canal_desc:0 "우리는 우리의 적들이 전략적 요충지인 파나마 운하를 드나드는 것을 허락할 수 없습니다. 그러므로 우리는 운하에 충분한 피해를 입힐 수 있는 준비를 시작해야 하며, 그렇게 된다면 운하는 장기간 방치되어 있을 것입니다. 이것은 적이 함선을 태평양에서 대서양으로 이동시키는 데 큰 장애를 겪게 할 것이고, 그 반대의 경우도 마찬가지입니다."
 rebuild_suez_canal:0 "수에즈 운하 수리"
 rebuild_suez_canal_desc:0 "수에즈 운하는 우리의 전쟁 수행에 가장 중요합니다. 우리는 지중해와 인도양 사이로 선박과 군대를 자유롭게 통과시키기 위해 이 거대한 운하의 재건에 필요한 자원을 할당해야만 합니다."
 rebuild_panama_canal:0 "파나마 운하 수리"
 rebuild_panama_canal_desc:0 "수에즈 운하는 우리의 전쟁 수행에 가장 중요합니다. 우리는 지중해와 인도양 사이로 선박과 군대를 자유롭게 통과시키기 위해 이 거대한 운하의 재건에 필요한 자원을 할당해야만 합니다."
 border_war_with_from:0 "[From.GetNameDef]에서의 국경 분쟁"
 civil_war_surprise_attack_plan:0 "기습 공격 계획"
 civil_war_rebuild_nation:0 "국가 재건"
 targeted_race_for_the_bomb:0 "폭탄 경쟁"
 targeted_race_for_the_bomb_desc:0 "다른 나라가 우리보다 먼저 원자폭탄을 만들 게 둘 수 없습니다. 우리의 기술적 우위가 결코 위협받지 않도록 무엇이든 해야만 합니다."
 first_nuke_dropped:0 "최초의 원자폭탄 투하"
 improved_worker_conditions:0 "노동 환경 개선"
 improved_worker_conditions_desc:0 "공장 일은 고되고 위험천만합니다. 우리의 공장 노동자들이 일하는 환경을 개선한다면 단기적으로는 생산량이 줄겠지만, 장기적으로는 충분한 가치가 입증될 것입니다."
 promises_of_peace:0 "평화 약속"
 promises_of_peace_desc:1 "역사는 전쟁의 공포를 가르쳐주었습니다. 우리는 다시 되풀이해서는 안 됩니다. 우리 국가에 평화와 공존을 가르칠 시간입니다."
 refuse_the_tribute:0 "조공의 지불 거부"
 refuse_the_tribute_desc:0 "소비에트는 우리 나라를 쥐어짜내려는 요구를 했습니다. 이른바 "동지"들이 이런 착취를 하게 둘 수 없습니다."
 prestigious_projects:0 "국가적 위신"
