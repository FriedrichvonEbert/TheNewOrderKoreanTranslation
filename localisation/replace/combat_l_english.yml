 SCREENING_TOOLTIP_LOW_INFO:1 "§Y보조함 전대§!와의 거리적 격차는 스크린 임무 효율을 감소시킵니다. 이는 적 잠수함이 우리측 주력함을 두들겨 패는 결과를 만들 수 있습니다."
 SCREENING_TOOLTIP_BONUSES:1 "당신의 스크린 임무 효율은 §Y주력함 전대§!에 다음과 같은 혜택을 제공합니다.\n"
 SCREENING_TOOLTIP_BONUSES_CAPITAL:1 "당신의 스크린 임무 효율은 §Y항공모함 전대§!에 다음과 같은 혜택을 제공합니다.\n"
 SCREENING_TOOLTIP_NO_SCREENS:1 "§Y보조함§!의 수적 부족은 적의 잠수함과 보조함으로부터 당신의 주력함을 어뢰로 겨냥하는 것을 허락하고 또한 함대의 위치 선정에 큰 불이익을 줄 것입니다."
 SCREENING_BOX_TOOLTIP:0 "§Y보조함 전대§!는 주로 경순양함과 구축함으로 구성되어 있고 스크린 임무와 적의 보조함들을 §Y주력함 전대§!로부터 떨어뜨리는 임무를 맡고 있습니다. 불충분한 스크린 임무는 적의 보조함들이 아군측 전투함에게 어뢰를 명중시키는 결과를 만들 수 있습니다."
 CAPITAL_BOX_TOOLTIP:0 "§Y주력함 전대§!는 전함, 중순양함 등의 함선들로 구성되어 함대의 직접적인 화력을 담당합니다. 또한 적의 주력함들이 §Y항공모함§!을 향해 발포하는 것을 막을 것입니다."
 CARRIER_BOX_TOOLTIP:1 "§Y항공모함 전대§!은 함대의 장거리 타격 능력을 담당합니다. §Y보조함 전대§!와 §Y주력함 전대§!의 스크린 임무로부터 적의 공격을 차단 받는다면 항공모함은 적들에게 방해받지 않고 공습을 행할 수 있습니다. §Y수송선§!이 전투에 참여한다면, 이 구역에 나타날 것입니다."
 SUBMARINE_BOX_TOOLTIP:0 "§Y잠수함 울프팩§!은 은신 상태에서 어뢰를 발사하여 후퇴하는 적 함선들을 침몰시키려고 할 것입니다. 적들 사이에 대잠수함 함정이 부족하면 잠수함이 탐지되지 않고 빠져나올 수 있습니다."
