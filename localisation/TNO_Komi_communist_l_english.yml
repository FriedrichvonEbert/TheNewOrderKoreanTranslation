 NIK_subliminal_trigger_project_desc:0 "Through usage of psychoactive drugs, hypnotic suggestion, and psychological triggers, experiments shall be performed into the implantation of sophisticated subliminal triggers into the human mind. GULAG prisoners shall be selected for this project based off of high deference to authority and good behavior, and be supervised during the process of trigger implantation. Following this phases, tests on the variety of possible triggers shall be performed, with the goal of utilizing processed subjects for espionage, and the implantation of triggers into the minds of captured enemy personnel for use as sleeper agents."
 NIK_human_cybernetics_program_desc:0 "Work shall begin on a revolutionary brain-computer interface, to be utilized with live human subjects, and tested with mechanical devices. Through conditioning and providing mental feedback to the subject, more practical methods of interface between technology and the human mind shall be developed, and more complex mechanical devices shall gradually be implemented into the program, and tested with trained subjects. Future applications of this project into the fields of computing shall be studied, and scans of the brain while in operation shall be procured."
 NIK_collective_conciousness_initiative_desc:0 "Means of connecting human brains to each other through the application of electrodes and modified brain-wave readers shall be tested on procured GULAG prisoners. Observations shall be made of behavior changes during and following the experiment. Information gained from this program shall be used towards the ends of isolating and defining human conciousness, as well as experimenting on means of merging discrete intelligences to form temporary collectives."
 NIK_mental_communication_initiative_desc:0 "Studies into self-styled 'psychics' and telepathic phenomena shall be carried out, and subjects talented in psychokinetic phenomena shall be integrated into the program as additional resources. Studies into the quantification and satistical basis of parapsychological phenomena shall be carried out, and experiments into biocommunication shall be prioritized. Psychics shall be separated from each other by barriers made up of various materials, and made to transmit telepathically, to determine the factual limits and basis of telepathic phenomena. The noted phenomena shall be reported to the intelligence services, to be made use of in capacities useful to the Party and state."
 NIK_project_rainbow_body_desc:0 "A comprehensive series of studies into extra-sensory perception aided by psychoactive drugs shall be completed, with the goal of locating German military emplacements remotely. Brain scans shall be performed of subjects claiming to be capable of extra-sensory perception, and tests performed shall be verified by conventional reconnaisance aircraft. German military emplacements located and verified by subjects shall be logged and reported to the armed forces. Additionally, research into affecting the world remotely through extra-sensory perception shall be executed, with subjects capable of entering a 'transcandental state' ordered to peform remote physical tasks on Army proving grounds."

