 NIK_bukharina_a_triumph_for_the_soviets_desc:0 "At last, socialism has reigned supreme in Russia and in the way the Soviets intended. However, we must ensure that the regime does not become a vast, endless bureaucracy of Communist Party officials all governing thanks to fear of the leader striking down upon them.\n\nWith its reunification, West Russia provides an excellent opportunity to experiment and prove the effectiveness of true council communism. The workers' councils, the original soviets, will be restored to their positions of power, and they will be the ones to make decisions through a reformed system of government. No one is denying that this won't be an easy task, but this is why the General Secretary has assembled a team of the best people ready to get down to work and restore true socialism."
 NIK_bukharina_assemble_the_presidium_desc:0 "To give power to the workers, a system of a bicameral legislature has been conceived by General Secretary Bukharina. The Congress of Soviets will be a large body for which hundreds of soviet representatives, hard workers from all across free Russia, are elected. They, in turn, vote on the members of the Presidium, the upper house as westerners would call it. Presidium members are to be carefully proposed by the General Secretary herself, as they will need to be capable of fulfilling their role as her chief advisors and planners.\n\nThere are many possible candidates for Presidium members - others are officials from the old Union prepared to serve it once again, while others are young, rising stars with great ambitions. Only the best will be chosen, and they will be assigned with tasks important if we are to reach our former glory."
 NIK_bukharina_soviet_humanism_desc:0 "It is no secret that the USSR of old was ... not exactly a champion of human rights. General Secretary Bukharina recognizes this, and knows of the events that took place in the interwar period in Russia. However, it will be the goal of the new regime to change the public perception of itself, from an allegedly totalitarian state to one of equality and opportunity.\n\nIn the age of communication, it has never been easier to spread a message through radio and on television. The government will use that to its advantage, and reaffirm to its people and to the world that it is dedicated to the principles of humanism, and to an egalitarian society different from the failed Union. Once we have done that, we can begin to make sure it becomes the reality on the ground, and a new era for the nation will be ushered in."
 NIK_bukharina_a_free_woman_desc:0 "The fact that a woman is the leader of the state is already a testament to the equal opportunities presented by the new Union, but it is not quite enough. As per the General Secretary's wish, steps will be taken in the direction of gender equality within the framework of the socialist state. To begin with, a committee will be formed of special advisors from both genders on Comrade Bukharina's orders, and its purpose will be none other than to support social equality and solve any disputes in that regard. From there, it will be a process of gradually getting laws and amendments passed, so that women may finally be free and equal to men in the workplace, at home, and in society as a whole."
 NIK_bukharina_a_free_worker_desc:0 "The goal of a communist state is, above all, to guarantee the freedom and the power of the common worker. The government understands this, and will immediately begin taking progressive measures with said goal in mind. Primitive laws on workers' rights already exist, but they are often not optimal or are not followed in certain areas. These laws will be reformed and codified as per the wishes of the Congress and the Presidium, while those who do not follow them are to be punished accordingly. In addition, the changes will be publicized through media, so that everyone learns of the leaps the new Union has made."
 NIK_bukharina_return_to_kollontai_desc:0 "Alexandra Kollontai, as one of the few female Old Bolsheviks, is considered an early champion of women's rights and for good reason. She spearheaded the idea of Marxist feminism, the idea that true gender equality in all aspects can only be achieved as a result of a socialist revolution like the one the Bolsheviks planned and eventually executed.\n\nWhile that may not have been completely achieved, it is now Comrade Bukharina's will and our duty to continue Kollontai's legacy. Her ideology will not only be accepted, but we shall bake it into law as a not insignificant part of the new Union's ideology and policy. Therefore, we will assure Russia is entrenched as a champion of equality and one of the first nations to truly confront the matter."
 NIK_bukharina_a_culture_of_questioning_desc:0 "The Russians and other ethnicities inside our borders are often defined by century-old traditions and moral codes. However, what do they matter if all they do is hold us back and prevent progress comparable to the rest of the world? Lenin and Bukharin started launched the idea of questioning these long-lasting traditions as they occasionally proved to be hurdles in the development of society, but never finished it. The warlord era was another blow to these new ideas, but we are here to fix that.\n\nThe General Secretary and the Presidium have agreed on a course of action through which the state will encourage rethinking these ancient cultural trends. An abundance of speeches and propaganda will help to achieve much-needed progress."
 NIK_bukharina_empower_the_councils_desc:0 "As the next step in giving the workers more power over their jobs, the local soviets across the country will be trusted with a certain level of control and self-autonomy. They will be allowed to set forth their own candidates for representation, as well as be the ones who decide quotas for production and several other measures that deal with their own workplace.\n\nOf course, the Presidium understands that no group can be completely trustworthy when they have control, and for that reason the Directorate of Revolutionary Preservation will be useful. As the service to ensure everything runs smoothly, they will be observing the different factories and councils, seeking any dishonest men and women who would dare lie about their reports and work."
 NIK_bukharina_open_the_government_desc:0 "In order to ensure a truly free society, the government must be transparent and open with the people. In order to raise the people's confidence in our state apparatus, we shall open certain archives for public viewing, and pass an order to declassify certain documents after a statute of limitations has passed. Whilst the security apparatus is important, and some things must remained buried, to be open and honest about the People's government is a paramount task."
 NIK_bukharina_for_your_own_good_desc:0 "A free society is important, but the government cannot always be liberal with its recordkeeping. If the security of the state is compromised, even for ostensibly pure reasons, then all will be in danger. As such, we cannot make government records public. This is especially true for information pertaining to state security. It may not be popular, but the people will understand that it is for their own good."
 NIK_bukharina_declare_an_extraordinary_session_desc:0 "Despite the best efforts of resurgent Russia to combat any remaining counter-revolutionary movements, some cells and underground groups still linger and remind us of the days of the Komi Republic's turbulent politics. Suslovite and Zhdanovite supporters continue to exist both among the citizens of the country and in some cases inside the government, perhaps plotting to overthrow it.\n\nThis cannot stand. The Presidium, responsible for governing the country, and the Directorate of Revolutionary Preservation, responsible for keeping it safe, will convene as soon as possible to discuss solutions to this urgent matter. Under the supervision of the General Secretary, their task for the near future will be to eliminate the last threats to the state, so that we can move forward."
 NIK_bukharina_a_loyal_police_force_desc:0 "Our past of cooperation with Suslovite and Zhdanovite elements still haunts us, as they have contacts in important positions even to this day. For example, the Directorate of Revolutionary Preservation - a body meant to serve the government and protect its people - has possibly been infiltrated by these revisionists, and must now be reformed.\n\nTrusted men and women, who have stood on the side of the General Secretary since the early days, will be put in charge of the operation to identify and purge any possible dissidents and agents. Anyone deemed disloyal inside the URS will be discharged, and if their treason to the state is proven, tried for their crimes. Only through a clean police force will the revolution be able to survive and expand."
 NIK_bukharina_blind_the_ultravisionaries_desc:0 "The strange and esoteric ideas of the Ultravisionaries are, ultimately, dangerous to the welfare and security of the state. It is clear that Zhdanov's faction must be dealt with. Known members will be expelled from government office, their leaders will be discredited in the court of public opinion, and they will be watched carefully for the rest of their lives. This bizarre cult will be excised, as cleanly and decisively as possible."
 NIK_bukharina_shackle_the_dogmatists_desc:0 "Mikhail Suslov's hardline faction has been sidelined, and Suslov himself removed from the equation entirely. However, we still need to deal with many of its members who remain in public office. They need not be purged as thoroughly as Zhdanov's people, but we still must remove them from positions of power. A few retirements here, and a few reassignments there. The old dogmatists must not be able to threaten our efforts."
 NIK_bukharina_peace_at_last_desc:0 "At last, our position in the government is secure. The esotericists and hardliners have been removed from power, and any threat that they would pose to us has been effectively neutralized. We still need to ensure that those in government who have voiced concerns are properly dealt with, but after some stern messaging, they should get the picture. Our republic has been united under the left, and we may move towards a better future for all."
 NIK_bukharina_the_march_to_utopia_desc:0 "With our republic's new government united and strong, we can begin the march towards the utopia of the future. We will create a society of total social equality, justice for all, unity among all the working peoples of the world, and where true Communism has been finally achieved, once and for all. The workers of our republic will control their destinies, our scientists will design a new future for humanity, our farmers and agronomists will feed a hungry world, and our brave soldiers will defend the people's revolution, come what may. What began in the salons of Switzerland and the backrooms of Syktyvkar will reach the hearts and minds of all humanity. Utopia is on the horizon, and we will reach it!"
 
 NIK_bukharina_an_economy_of_the_people_desc:0 "The fall of the USSR during the First Patriotic War was, among many other things, caused by the flaws in its economic system. While our predecessors surely tried their best at organizing a socialist economy, in the end they failed due to both technological and ideological limitations.\n\nIf we are to rebuild Russia, we need to create a functional economy, where the citizen receives from the state what he or she needs, and gives in return his loyalty and his work. With such reforms, we'll be one step ahead of our competitors, and we'll create a country both powerful and fair!"
 NIK_bukharina_learning_from_the_past_desc:0 "Despite his faults - and ultimate failure - Bukharin had great ideas and great plans for the Soviet Union. While we intend to surpass him, it would be foolish to simply discard all his work: instead, we'll learn from his reforms, and salvage what good he did so that he may serve the Motherland even after his passing.\n\nBy studying his Siberian Development Plan, focusing on infrastructural innovations and subsidizing light industry, we'll be able to boost our economy and dramatically increase our industrial base, which will greatly benefit both the people and the country as a whole."
 NIK_bukharina_a_union_of_workers_desc:0 "Rather than the German-held industries, where slaves toil and die in both cruel and inefficient ways, we aim to free the worker by granting him not only a fair salary, but the knowledge he needs to improve both his standing and his productivity.\n\nIf we instruct our factory crews on the latest advancements in industrial production methods, we'll create a loyal and skilled workforce, and make a great leap forward in our quest to save Mother Russia!"
 NIK_bukharina_and_a_union_of_peasants_desc:0 "One of the greatest mistakes of the Soviet Union was its excessive reliance on industrial cities. The people need to eat as much as they need in order to be both healthy and loyal, and in the larger scheme of things, a famine can be as much as a catastrophe as any military defeat.\n\nBy providing our farmers with modern machinery subsidized by the state, and teaching them how to properly use and maintain them, agricultural output will increase tenfolds. An army marches on its stomach, and this is valid for countries too!"
 NIK_bukharina_the_special_developmental_commission_desc:0 "Russia is vast, and there are large swathes of land full of yet untapped potential. Natural resources waiting to be exploited, fertile land abandoned, and broken infrastructure can be found all across the Motherland, and even within the part that we control.\n\nBy establishing a commission tasked with the individuation and development of such areas is of paramount importance if we are to establish ourselves as serious contenders for the unification of Russia: failure won't be tolerated, nor forgiven!"
 NIK_bukharina_urban_industrial_development_desc:0 "Our cities have been hit hard by the fall of the Soviet Union and the subsequent German bombings. Thousands of people live in huts as their homes have been destroyed, and damaged power lines and industrial machinery jeopardize our production efforts.\n\nWithout industry, there is no Soviet Union, which means that we have to restore our cities and industrial hubs to their former glory. Repairing urban areas, restoring electric power and kickstarting our industry will slowly but surely bring us back into shape, and the people will surely appreciate it."
 NIK_bukharina_integrate_regional_infrastructure_desc:0 "Ever since the fall of the Soviet Union, many warlords and disloyal officers have claimed pieces of Russia as their own. Throughout the years, roads, railroads and power lines were disrupted, repaired, sabotaged, rebuilt and destroyed again by a variety of different actors: as a result, emergency repairs and lack of standardization plague our country and cripple our economy.\n\nBy instituting a new and uniform set of standards - especially in rail gauge - we'll be able to slowly integrate the infrastructures scattered across Komi, and it will be a starting point for our future endeavors should we be able to expand and reclaim the lost lands of the Soviet Union."
 NIK_bukharina_rural_agricultural_development_desc:0 "Now that we have set the basis by teaching our farmers about the modern agricultural production methods, we can bring this a step forward by establishing a concerted development effort for our farmlands.\n\nBy subsidizing larger infrastructures such as aqueducts and irrigation channels, that individual farmers would never be able to affort, we can not only increase our agricultural output, but also foster a sense of gratitude among those who will benefit from our efforts. We serve Mother Russia through its people!"
 NIK_bukharina_resource_extraction_initiatives_desc:0 "With our preliminary investments completed, we can now start a serious resource extraction program. Newer infrastructure and improved working methods are a nice start, but in the end they can't change the situation on their own: the state needs to intervene with more subsidies.\n\nBy granting our mines with state funds to buy the latest extraction machines, and directly linking our railroad system to each production facility, we'll increase efficiency across the board, speeding up extraction and cutting the costs. We need everything we can get to save Russia!"
 NIK_bukharina_industrial_farming_methods_desc:0 "We have already done much for our agricultural sector, but we can do even more. Our Motherland is cold in weather, but warm in maternal instinct: if we want to truly rebuild Russia, we must care for everyone, and providing food is the first and essential step.\n\nTo this end, we shall increase investments into farming machinery, build even more advanced and dedicated infrastructure, and employ the latest technologies in seed selection and intensive farming. By our effort, we shall turn every corner of our land into verdant fields!"
 NIK_bukharina_the_ideal_synthesis_desc:0 "Finally, our efforts are bringing results. Industrial and agricultural production have increased by several orders of magnitude, and the people thank us for their newly-found prosperity: our lands have been healed from the scars inflicted by war, and we have recovered from our backward methods.\n\nHowever, this isn't enough.\n\nThe Soviet Union we desire does not follow, it leads! We can't be satisfied with copying what others invented, therefore we shall return to the forefront of innovation: our scientists and engineers will work without rest to discover newer and more advanced production methods, so that we may forever be one step aheads of our rivals, both inside and outside Russia!"
 NIK_bukharina_the_soviet_education_system_desc:0 "One of the greatest changes the Soviet Union brought was free basic education for all. Under the Tzars, peasants weren't allowed to study in order to keep them forever under the nobles' thumb: with education comes innovation, and with innovation comes power!\n\nSadly, twenty years of civil strife and German bombings have destroyed the old education system in both a physical and metaphorical sense. With schools razed to the ground, and children forced to work to feed themselves and their families, learning has become a secondary, or even tertiary concerns.\n\nWe shall no longer tolerate such injustice! Our children need to learn so that they may improve both themselves and Mother Russia: we shall rebuild the old schools, and teach a new generation of young boys and girls the value of culture, and through it, how to be an outstanding Soviet citizen!"
 NIK_bukharina_experimental_curricula_desc:0 "The traditional teaching methods and subjects are fine for elementary schools. Superior education, however - especially universities - needs to adapt to the new times, or we risk stagnation.\n\nBy introducing new study courses, and experimental curricula, we can revolutionize our education and help our students find what they excel at. Revolutionary minds produce revolutionary ideas, and the Soviet Union is the very embodiment of the concept of revolution!"
 NIK_bukharina_expand_vocational_schools_desc:0 "Vocational schools teach young students with clear ideas about their future all about a single craft. While entrenched intellectuals consider them somewhat inferior to traditional universities, we are not as blind as them: from their classes come the next generations of artisans, engineers, farmers and bureaucrats, professions upon which lay the very foundation of a country!\n\nWe shall increase foundings to vocational schools, and give those brave boys and girls the best possible education. With it, they will be able to excel, and through it, they will elevate the Soviet Union to new heights of innovation and power: we all serve the Union, and we all deserve the best for it!"
 NIK_bukharina_an_innovative_union_desc:0 "Gone are the days of decadence and backwardness. Gone are the fields tended by farmers and the factories where workers toiled with obsolete farmers. Gone are the child-workers and the empty classrooms. This is a new Russia, a new Union, where progress, for both the nation and the people, reigns supreme.\n\nWe have done so much, but we still have much more to do. The past is no longer stalking us, and now we are the ones chasing the future: new investments in science and education will send us barreling into a new era of progress!"

 NIK_bukharina_restore_the_red_army_desc:0 "Our Red Army is still a relatively new institution. Formed in the chaos following the coup that brought Socialist rule to Komi, the current military force is only intended to be just good enough to carry out offensive operations without collapsing in on itself due to a lack of organization.\n\nUnfortunately, "good enough" simply won't cut it. The enemies of Socialism grow in strength all around us, and already pose a greater threat than any foe we faced during the unification wars. To better prepare ourselves for the inevitable wars of the future, The Red Army must be restored to its former glory; a professional fighting force that resembles the very same army that once stood on the frontlines against Fascist tyranny many years ago."
 NIK_bukharina_lessons_from_the_second_patriotic_war_desc:0 "The Second Patriotic War, also known as the West Russian War, was the last and most recent conflict involving the united forces of Russia. The Red Army's mighty offensive very nearly broke the back of the Fascists, driving them from the A-A Line and putting their entire front on the verge of collapse. Yet, despite being on the very cusp of victory, military setbacks and traitors alike stole the victory right out of their hands.\n\nWe shall study the various tactics and strategies used by both sides. The Second Patriotic War was in many ways a herald of wars to come, with all parties involved utilizing never-before-seen methods of warfare. The overwhelming offensive launched by the Red Army in particular is worth studying, as well as the Fascists' miraculous recovery."
 NIK_bukharina_study_foreign_strategy_desc:0 "The world has not become any more peaceful since the period of stagnation that followed the Second Patriotic War, and already the great powers of the world throw their weight around in various proxy wars around the globe. These smaller-scale conflicts have already seen the use of all kinds of tactical innovation. In that case, perhaps it would be prudent to study the strategies used in these wars and find ways to adapt them for our own purposes?\n\nIn particular, the South African War has caught the interest of the Red Army's command staff. This bloody proxy conflict saw bold new concepts such as airmobile infantry and asymmetric warfare used by both sides, and served as a glimpse of what a true modern war could be. The lessons that were demonstrated in the hills and jungles of Africa could very well apply to the forests and tundra of Russia as well."
 NIK_bukharina_lessons_from_the_unification_wars_desc:0 "West Russia is united under the red banner once more, but the road to get to this point was bloody indeed. The wars to bring the region under control saw some of the bloodiest fighting since the Second Patriotic War. Despite the Red Army's victory, the constant warfare exposed some serious flaws that will need to be addressed before we continue the reunification.\n\nEach warlord the Red Army crushed used different strategies and organized their forces in a unique fashion. We will take into account all the forces we encountered, and see if we can't incorporate their strengths into our own forces whilst avoiding their weaknesses."
 NIK_bukharina_tactical_flexibility_desc:0 "It is often said that no plan survives first contact with the enemy, and this was no more apparent than in the Unification Wars. Despite having detailed strategies in place for dealing with our enemies, more often than not unexpected developments would leave our command staff floundering and unable to react in time. All the while, our units on the field suffered while their officers panicked trying to determine what to do next.\n\nThese individual disasters could've been easily avoided had we implemented a more flexible system of unit tactics. More autonomy shall be given to the officers in the field, who will be trusted to improvise should the chain of command break down in the heat of battle. Instead of relying upon orders from on high, officers shall instead count on their own initiative, and the tactics utilized by individual units."
 NIK_bukharina_a_modernized_force_desc:0 "Our efforts are paying off. The Red Army is beginning to closely resemble the very same force that crossed the A-A Line into Fascist-occupied territories nearly a decade ago, finally bearing the makings of a professional military. However, the truth is that we have not gone far enough. Our current Red Army would've been considered top notch in decades past, but is hardly up to modern standards.\n\nThe General Secretary has approved a massive increase in funding for the Red Army, intended to aid with more intensive modernization efforts. No longer shall we lag behind the rest of the world! Through the application of cutting-edge modern technologies and intuitive new tactics, the Red Army shall transform into a force ready to face the modern battlefield."
 NIK_bukharina_the_kazan_military_academy_desc:0 "Kazan is home to one of nine "Suvorov Schools" that were created during the Bukharin era. These specialized boarding schools were intended to provide young men with a secondary, military-focused education, and as such, many of the Red Army's officers started their careers in these schools. Ever since the unfortunate collapse of the Soviet Union, however, the school in Kazan had gone mostly unused.\n\nWe shall renovate this building and reopen a new institution in its place: the Kazan Military Academy. Rather than being intended for secondary education, this new academy will be created with the express purpose of training new officers for the Red Army. Once Kazan's academy has been reestablished, we can begin creating the next generation of the Red Army's officer corps."
 NIK_bukharina_doctrinal_refinement_desc:0 "The needs of a modern battlefield change at the blink of an eye, and if one is not careful they can find themselves falling behind the curve sooner than they'd think. Despite our best efforts, however, the doctrines in use by the Red Army are still hopelessly trapped in the past. If action is not taken soon, our enemies would surely run circles around us!\n\nThe time has come to analyze our strategies and refine them to be more suitable for a contemporary conflict. Not only must we bring the Red Army up to modern standards, but we must also keep a sharp eye towards the doctrines of the future. After all, working to maintain a clear advantage over our potential foes is paramount to achieving victory."
 NIK_bukharina_the_revolutionary_soldier_desc:0 "At the end of the day, it is the rank-and-file who make up the beating heart of the Red Army. The soldiers of the Soviet Union were, at one time, legendary for both their devotion to the Socialist cause and their unflinching tenacity in battle. Our own troops are certainly not lacking in either of these aspects, and it would help to further encourage such professional ideals for the new recruits as well.\n\nThe ideal vision of a truly revolutionary soldier must be realized once again. We need able men and women who are willing to undertake any sacrifice necessary for the Motherland, soldiers who would make the Red Army worthy of proclaiming themselves as the strongest!"
 NIK_bukharina_avtomat_kalashnikova_desc:0 "The AK-47 is a truly remarkable battle rifle. Capable of firing rifle-sized cartridges at 600 rounds per minute, the Kalashnikov has also gained a legendary reputation for reliability. The rifle can survive a tremendous level of punishment, and is able to survive in even the hardiest of conditions without encountering any sort of problems. On top of all of this, it is easy to maintain and relatively simple to manufacture.\n\nIt is said that you cannot improve perfection, but whoever coined that phrase has obviously never met a Russian weapons designer. We will begin trials on a new standard battle rifle for the Red Army, deriving from the tried-and-tested design of the AK-47. In time, our troops will hopefully get their hands on a weapon even more effective than the vaunted Kalashnikov."
 NIK_bukharina_reorganize_the_war_ministry_desc:0 "With the expansion of our territory comes an unavoidable increase in the number of officers needed by the Red Army's general staff. This would not be too much of an issue if not for the fact that the War Ministry is currently a chaotic mess, virtually unchanged from the days of the Komi Republic. This sorry state of affairs cannot be allowed to persist. The War Ministry must be reorganized from the ground up to better serve the needs of a considerably larger area of operations.\n\nWith some extensive streamlining, it is believed that the chain of command will flow more smoothly. Generals will be able to receive any and all necessary information about combat readiness or battlefield conditions at a moments notice, enhancing their abilities to command our troops."
 NIK_bukharina_the_new_northern_fleet_desc:0 "We were restricted to a landlocked status during the Komi Republic days, which meant there was little practical need for a naval force. The situation has changed dramatically, however. With access to the sea secured via the critical port of Arkhangelsk, the time has come to organize the beginnings of a new Red Fleet.\n\nWhile the port is frozen over during the winter, it is nonetheless the most important port west of the Urals that still remains in Russian hands. Our navy will be tasked with the protection of this port rather than large-scale naval actions against enemy fleets, as we do not have the capability nor need to build a large armada of ships."
 NIK_bukharina_the_red_air_force_desc:0 "We still remember the dark months spent in the shadow of the Fascist terror bombing campaigns. Our only source of salvation was the brave exploits of the Free Aviators, but even they could not be everywhere at once. With the situation in West Russia stabilized for the time being, we must learn to stand on our own two feet in case the Luftwaffe returns to our skies.\n\nThe use of aircraft is nothing new to us, but without a proper military wing of their own, the potential of our wings is needlessly limited. Therefore, an independent air arm of the military, the Red Air Force, shall be created. To aid with the establishment of this new force, we shall expand key airbases under our control to house more aircraft, and begin development of modern aircraft to help dominate the sky."

 NIK_bukharina_returning_to_the_world_desc:0 "The dark days of the warlord era have finally come to an end, and our young nation has climbed out from the abyss to establish itself as a true regional power. In the past, we have had little need for our foreign ministry, as diplomacy in the warlord period usually involved the sword rather than the pen.\n\nThe world beckons. We now find ourselves in need of capable diplomats now more than ever. The foreign ministry must be expanded to meet the requirements of properly conducting international diplomacy, and they shall begin making contact with the nations of the globe as soon as they are able. Let all of the foreign powers know that Socialism has returned to Russia in earnest!"
 NIK_bukharina_restore_international_trade_desc:0 "The White Sea now lies open to us, and yet we still have no proper fleet to conduct international trade with. The nature of the arctic waters makes this task more difficult than it would seem. The port of Arkhangelsk is almost entirely frozen over during the winter months, and thus our merchant marine will require a specialized fleet of icebreakers to clear a path through to our trade partners.\n\nAccording to our foreign office, the nations of Scandinavia are already quite receptive to our offers of establishing trade. Due to their close proximity to our ports, they would be a relatively hassle-free journey for our merchant fleets as long as they are able to circumvent the frigid conditions of the White Sea."
 NIK_bukharina_trans_polar_diplomacy_desc:0 "To the untrained eye, the frozen wastes of the Arctic seem like nothing more than an insurmountable obstacle to any kind of fleet, the ice providing an inconvenience for the port of Arkhangelsk in the winter months. While this is not entirely false, the truth is that these frigid waters are among the only remaining gateways into West Russia still controlled by Russians. As such, it would be prudent to foster good relations with the various nations of the north.\n\nWe shall extend an olive branch across the polar territories. Scandinavian countries such as Finland and Sweden are to receive requests for diplomatic recognition, while the very first overtures towards the nations of the OFN shall be sent to Iceland and Canada. No country is outside of our reach, even if they lie beyond the treacherous waters of the Arctic."
 NIK_bukharina_contact_the_OFN_desc:0 "In most ordinary circumstances, the Organization of Free Nations would be our greatest adversary. The United States has long established itself the vanguard of predatory capitalism, staunchly opposed to the Socialist cause in every way imaginable. These are, however, not ordinary circumstances.\n\nThe black tides of Hitlerism have washed over Europe, leaving only a path of death and destruction. Even the Soviet Union was not spared from the aggression of the Fascists, and now our very heartland lies at their mercy. We will need allies if we are to overcome this threat, and the OFN are the only international alliance who share this goal. A message shall be sent to the OFN in good faith, requesting their diplomatic recognition. With luck, this agreement shall be the first step towards further cooperation, even if we are hesitant to work too closely with these capitalists."
 NIK_bukharina_the_gateway_to_europe_desc:0 "Europe lies under a steel wall of Fascism, but there are many ways to pierce this barrier if one knows where to look. In particular, our neighbors in Finland provide a convenient avenue for this purpose. Relations have not exactly been warm due to past tensions, but perhaps it is still possible to reach common ground.\n\nWe will send a message to the Finns with a few polite requests. Firstly, we will ask for diplomatic recognition to further cement ourselves as the legitimate Russian government. Secondly, access to their ports will be requested. Although we control ports of our own, the fact remains that they are frozen over in the winter months, and have no access to the Baltic whatsoever. Land access to Finland's territories would solve this issue quite handily."
 NIK_bukharina_the_swedish_diplomatic_mission_desc:0 "Sweden is one of the few European nations that has yet to fall under the sinister influence of Nazism, retaining its status as fully independent democracy. Their neutrality during the Second World War may have been seen by some as cowardice, but in the end it meant the complete preservation of their sovereignty.\n\nDiplomacy with the Swedes is paramount to our goals of establishing international relations, especially when one considers their proximity. A fully fledged diplomatic delegation is to be sent to Stockholm, with the goal of requesting their diplomatic recognition. Should they accept, we will be one step closer to establishing our government as a legitimate entity."
 NIK_bukharina_approach_free_norway_desc:0 "It would appear that the iron grip that Nazi Germany has over Europe is not nearly as tight as it seems. Norway was once ruled by an oppressive Nazi colonial government, their freedom cruelly denied by the Germans in their quest for total domination over their neighbors. Miraculously, the situation has made a dramatic reversal.\n\nThe Norwegians have finally thrown off their shackles and removed the Nazi regime from power, establishing an independent government in its place. They are now surrounded on nearly all sides by Fascist influence, and will need all the help they can get. We shall send a delegation to Free Norway offering military assistance in exchange for recognizing our government as the legitimate successor to the Soviet Union."
 NIK_bukharina_an_english_embassy_desc:0 "Even the proud English people were not spared from the advance of Nazi Germany, and following the Second World War a German-aligned government was imposed upon them. Luckily, it was not to last. The English have overthrown this illegitimate puppet regime and restored an independent state in bold defiance of the Fascists.\n\nTheir struggle is not over however, and many international observers have considered the possibility that the Germans may soon retaliate to reestablish dominion over England. Should this happen, we shall stand with them in the form of military aid. If they recognize our government, we will begin to send them as many weapons and munitions as we can spare."
 NIK_bukharina_open_the_rykov_conference_desc:0 "The Soviet Union was once the bulwark of the global Socialist cause, sponsoring their comrades from around the world no matter where they came from. Ever since the collapse, however, this mantle has gone unclaimed for nearly two decades. With a Socialist government restored to West Russia, we must regain the initiative.\n\nThe idea has been floated of holding a conference in Rykov in the interest of fostering relations with Socialist parties from across the globe and reaffirming our commitment to the international worker. Representatives from hundreds of countries would be invited to attend, and discuss how to proceed with advancing our mutual goals. This conference will hopefully reestablish our government as the preeminent Socialist power and a friend to the workers of the world."
 NIK_bukharina_propose_the_socintern_desc:0 "The Rykov Conference was a good first step to reestablishing solidarity with fellow Socialists from around the world, but we can go even farther. With the collapse of the Soviet Union, the Communist International that it had established had fallen into irrelevance, and eventually became defunct altogether. We must rekindle this flame, and create a new entity for encouraging global cooperation.\n\nA new Socialist International has been proposed. Like the ComIntern that came before it, the SocIntern will enable more effective economic and political cooperation between all the socialist parties of the world. Even in these dark times, the SocIntern shall ensure that the revolution will prevail no matter what trials lie ahead. Solidarity forever!"


 
