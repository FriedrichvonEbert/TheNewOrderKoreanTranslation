 NIK_suslov_refound_the_party_desc:0 "우리의 분명한 목표는 소련을 보다 완벽한 형태로 재건하는 것입니다. 우리의 새로운 목적을 반영하기 위해, 우리는 코미 공산당을 해체하고 볼셰비키, 전연방 공산당을 재건할 것입니다!\n\n우리가 확장을 준비하는 동안, VKP(b)는 우리 정치의 일선에 복귀할 것이며, 레닌의 깃발 아래 러시아를 재통합하려는 우리의 염원의 정치적 선봉장이 될 것입니다!"
 NIK_suslov_the_first_reformed_congress_of_the_cpsu_desc:0 "개혁된 VKP(b)의 첫 회의는 소련의 재건을 위해 우리가 취할 정치적 행동들을 결정하는 곳이 될 것입니다. 모든 저명한 의원들은 –물론 우리들의 지도자도 포함하여- 교대로 그들의 신념을 설명하고, 그들이 제안한 결의안을 채택하도록 의회에 설득할 것입니다.\n\n이것은 우리의 독트린을 고정불변으로 만들 좋은 기회이며, 우리가 오늘 결정한 것은 우리가 승리하여 그곳으로 돌아올 때 모스크바의 의회에서 다시 한번 울려 퍼질 것입니다! 소련이여 영원하라! 공산주의여 영원하라! 레닌이여 영원하라!"
 NIK_suslov_ensure_collective_rule_desc:0 "잘못 전해진 지식을 가진 많은 이들은 소련을, 그리고 공산주의 전체를 국가사회주의와 유사한 독재 정부라고 생각합니다. 이것은 그저 거짓말일 뿐입니다. 공산주의의 진정한 형태는 인민에 의한, 인민을 위한 집단 지도 체제입니다. 독재자건, 군주건 간에 우리는 그러한 폭군들과 아무런 공통점도 가지고 있지 않습니다!\n\n 코미 내부와 코미 외부의 모두를 안심시키기 위해서, 우리가 지지하는 것은 독재적인 통치가 아닌 가장 진정한 형태의 민주주의이며 우리의 궁극적인 목표가 모든 사람들이 발언할 수 있는 정부를 만드는 것임을 확실시할 것입니다. 결정이 필요한 순간마다, 인민들과 선출된 기관은 투표를 거쳐야 하며, 다수의 결정은 모두가 따를 것입니다. 민주집중제야말로 사회정의를 위한 올바른 방법론입니다!"
 NIK_suslov_the_precedent_of_consensus_desc:0 "민주집중제의 핵심 원리는 다수결의 원칙을 의미하지만, 우리의 볼셰비즘 노선에 의하면 모든 인민들은 각자의 목소리를 낼 수 있어야 합니다. 그렇기에 그 원칙은 완화되어야만 할 것입니다. 만약 우리가 인민들과 그들에 의해 선출된 기관들의 의사를 무시한다면, 우리는 진정한 정의의 추구자라고 주장할 수 없을 것입니다.\n\n이를 위해, 정부가 내리는 모든 결정은 선출 기관의 적격 과반수에 의해 뒷받침될 것입니다. 그것은 우리의 길을 좀 더 길게, 우리의 속도를 더 느리게 만들지도 모릅니다. 하지만 우리는 소련 인민들의 자유를 책임지고 있습니다. 아름답고 연약한 것은 그것이 영원히 깨지지 않도록 모든 정성을 다해서 지켜져야만 합니다..."
 NIK_suslov_the_need_for_decisiveness_desc:0 "인민은 항상 정책적인 문제들에 있어서 발언권을 가져야만 합니다. 하지만, 전문가들이 있는 정부는 그들의 대표들보다 더욱 대국적인 시야를 가지고 있습니다. 그것을 대표하는 정부보다 더 멀리 내다본다는 것입니다. 설령 선한 마음을 가진 사람들이라 할지라도 경솔하게 행동하거나 선견지명이 없는 행동을 할지도 모릅니다. 비록 선의로 행해졌다고 할지라도, 정부는 그러한 실수에 대한 해결책을 제시하기 위해서 선출된 단체에게 거부할 수 있어야 합니다.\n\n이를 위해, 서기장은 상임간부회에 의해 결정된 어떠한 안건이라도 기각할 수 있는 거부권을 가지게 될 것입니다. 민주주의에 대한 우리의 의지를 보여주기 위해, 서기장의 거부권은 상임간부회의 3분의 2 이상의 가중다수결에 의해 무효화될 수 있을 것입니다. 소련을 위하여, 우리는 승리를 향해 전진합니다!"
 NIK_suslov_audit_regional_parties_desc:0 "그 옛날, 소련 내의 소수 민족들은 자치 소비에트 사회주의 공화국으로 조직되었습니다. 그곳에서, 그들은 그들의 언어, 전통, 그리고 그들의 삶의 방식이 다수의 러시아인들에게 삼켜질 위험이 없이 안전하다는 것을 인지하며, 사회주의적 대의의 발전에 독특한 방식으로 기여할 수 있었습니다.\n\n연방의 붕괴와 함께, 물론 ASSR은 폐지되었지만, 적어도 이론적 차원에서 우리가 그것들을 재건을 방해하지는 않을 것입니다. 만약 우리가 러시아를 되찾기 위해 옛 소수 민족들에 의해 소유된 땅을 통합할 수 있다면, 그들은 우리의 통치에 안정성, 그리고 정당성을 안겨주며 옛 체제로 돌아갈 것입니다."
 NIK_suslov_unity_in_ideology_desc:0 "그 옛날, 사람들은 왕관의 권위, 혹은 잔혹한 물리력에 의해 억압받았습니다. 반면 우리의 계몽된 국가에선, 인민들은 같은 이념을 공유함으로서 기꺼이 함께 뭉칩니다. 만약 시민들이 정부의 모든 문제들을 놓고 논쟁한다면, 어떠한 국가도 시간의 시험을 견뎌내지 못할 것입니다. 분열에 독재의 씨앗이 놓이는 것입니다.\n\n민주집중제를 완전히 효율적으로 구현하기 위해서, 우리는 우리의 이념을 현대에 맞춰 조정하고, 한물갔거나 논란이 많은 모든 사상들을 제거하고, 우리들의 열성으로 그것들을 정화해야만 합니다. 그 결과는 우리 당의 노선이 될 것이며, 이를 통해 우리는 모스크바로 돌아가게 될 것입니다!"
 NIK_suslov_address_offical_standards_desc:0 "이러한 뒤숭숭한 시대에 능숙함이란 희귀한 자질입니다. 우리 주위에서, 그리고 심지어 가끔은 우리 사이에서 부패하고, 비능률적이며, 불충실한 관료들이 숨어 있습니다. 국가보다 자신의 목표를 추구하는 자들, 단순히 너무 고집스럽거나 자존심이 강해서 자신들이 국가를 위해 봉사할 자격이 전혀 없다는 것을 인정할 수 없는 이들이 말입니다.\n\n만약 우리가 벼랑 끝에 몰린 러시아 인민들의 봉화가 되고자 한다면, 우리는 고난도의 행정 업무를 포함한 모든 것에 뛰어날 필요가 있습니다. 우리는 관료제를 위해 최고만을 선택해야만 하며, 또한 처벌이 필요한 만큼, 모두를 위하여 무능과 부패를 엄히 심판할 법과 기관들을 설립해야만 합니다..."
 NIK_suslov_a_competent_bureaucracy_desc:0 "소련의 최소 경제 단위인 소비에트는 최근 들어 시대를 앞서려는 것 같습니다. 그들은 이미 최고 소비에트 회의와 상임간부회를 선출할 수 있으며, 법률에 의해 명시된 다른 의무들을 가지고 있지만, 그들은 여전히 국정의 처리에 있어서 더 많은 영향력을 원하고 있습니다.\n\n이제는 끝입니다. 법을 준수하는 것은 소련인을 정의하는 것이지, 권력에 대한 갈망을 분명히 하는 것이 아닙니다. 우리는 소비에트가 이미 그들의 권력과 의무를 가지고 있으며, 법의 권한을 넘어서는 것은 범죄라는 것을 분명히 할 것입니다. 아주 심각한 범죄라는 것을 말입니다."
 NIK_suslov_a_commitment_to_socialism_desc:0 "사회주의는 인류의 미래입니다. 부르주아 계급의 족쇄에서 해방된 만국의 노동자들은 새롭고 완벽한 세상의 건설을 위해 단결할 수 있으며, 또한 기꺼이 단결할 것입니다. 이것이 사회주의의 독트린의, 동시에 ‘우리’들의 독트린의 핵심 원칙이며, 우리는 그것을 모두가 알게 할 것입니다!\n\n라디오, 신문, 우리 선전기관들의 모든 톱니바퀴는 사회주의의 복음을 찬양하고, 동시에 이념에 대한 우리의 헌신을 찬양하는 데 맞춰질 것입니다. 사회주의적 독트린을 고수하고, 그것을 공산주의를 향해 서서히 완성함으로써 우리는 세계 국가들이 따를 수 있는 길을 닦고야 말 것입니다!"
 NIK_suslov_a_commitment_to_the_party_desc:0 "세계의 사회주의와 공산주의의 전위대로서, 당은 사회주의의 독트린과 목적을 추구하는 화신입니다. 우리의 정부는 당의 노력에 힘입어 선출되었으며, 그 결과 가장 영향력 있고 유능한 자문위원과 장관들이 선출되었습니다. 그런 간단한 진실을 거부한다는 것은 미친것이나 다름없습니다!\n\n당에게 우리의 감사를 표하기 위해, 정부는 반드시 자주 자문을 구해야만 하며, 당직자와 관료들은 정부 내에서 몇 가지 추가 업무를 받게 될 것이며, 그럼으로써 우리 국가를 우리 당론과 더욱 완벽하게 통합할 수 있게 될 것입니다."
 NIK_suslov_uplift_progressive_values_desc:0 "사회주의는 단순한 정치적 이념 그 이상의 것입니다. 그것은 문화이며, 일상에서 쓰이는 가치 체계입니다. 우리는 사회주의가 전세계에서 가장 완벽한 삶의 방식이라고도 말할 수 있습니다! 사회주의에서, 노동자들은 국가가 요구하는 만큼 일을 하고, 그 대가로 그들은 의미 있고 가치 있는 삶을 위해 필요한 모든 것을 얻습니다.\n\n 우리의 사회주의적 근원을 다시 한번 강조함으로써, 우리는 사회주의가 단지 선거에나 쓰이는 무언가가 아닌, 그들의 삶 전체에 스며드는 것이라는 것을 모두가 깨닫게 해야 합니다. 이를 위해, 우리는 사회주의적 가치들과 그들의 사회적 공헌을 칭송하는 것을 목표로 한 선전 캠페인을 전개할 것입니다."
 NIK_suslov_the_new_soviet_woman_desc:0 "수백 년간, 자본주의자들과 종교 지도자들은 여성들의 자유 의지와 지성을 "가정의 여왕", "모성애의 운명을 타고난"과 같은 도덕적인 억압과 모욕적인 개념을 통해 구속시키고, 그들을 자신들의 의지에 굴복하도록 만들었습니다. \n\n우리의 자유로운 러시아 사회주의 공화국에서, 여성은 모든 면에서 남성과 평등합니다! 우리는 그들이 남성과 동일하게 행동할 것을 요구할 것이며, 또한 우리는 그들에게 모든 남성과 똑같은 권리와 선택을 허락할 것입니다. 농부, 선생님, 어머니, 군인, 서기장 등등, 그들이 걸맞는 태도를 보인다면, 그들은 그렇게 할 방법을 찾을 것입니다!"
 NIK_suslov_proclaim_social_equality_desc:0 "낫과 망치가 그렇듯이, 남성과 여성은 각각 자신의 역할을 가진 사회주의의 근간입니다. 우리는 자본주의와 도덕주의에 의해 강요된 속박으로부터 모든 노동자들의 자유를 선언합니다. 여성의 역할은 더이상 찬양받는 요리사나 아이 낳는 기계 따위가 아닙니다!\n\n그러나 동시에, 우리는 남자와 여자가 각각 다른 특색을 가지고 있다는 것을 이해해야만 합니다. 평등은 자연의 법칙에 의해 강화되어야만 하며, 여성은 결코 자신이 원하지 않는 역할을 하도록 강요받지 않을 것이지만, 우리는 여전히 진화가 걸어온 길을 따르기 위한 모든 것을 장려해야 합니다."
 NIK_suslov_encourage_the_people_desc:0 "소련은 독재국가나 거짓 민주주의 국가들과는 달리, 처음으로 노동자들과 시민들에 의해 만들어졌던 국가입니다! 우리만이 진정으로 일반인 남녀가 정부에 참여하도록 만들었으며, 가능한 많은 사람들이 정치에 관심을 가지는 것은 우리 정치 시스템의 건강을 위해 극도로 중요합니다. \n\n지구에서 단 하나의 국가라도 여전히 부르주아의 통치를 받는 한, 사회주의 혁명과 계급투쟁은 우리의 삶 동안 영원할 것이며, 모든 충성스러운 소련의 시민들은 레닌을 위하여 그들의 의무를 다해야만 합니다. 공장에서, 전장에서, 상임간부회의 집무실에서!"
 NIK_suslov_unity_in_purpose_desc:0 "구소련은 내분으로 고통받았습니다. 정치적 일탈은 종교적인 이단과 같이 간주되었으며, 많은 사람들은 당의 독트린에 약간 어긋난다는 이유로 화형-몇몇은 문자 그대로-에 처해졌습니다. 만약 우리가 우리의 새로운 연방이 시간의 시험을 견뎌내기를 원한다면, 우리는 분열보다는 단결해야만 하며, 강요보다는 설득해야만 합니다. 우리는 우리의 전임자들과 같은 실수를 하지 않을 것입니다. 우리는 지금 당장 그것을 감당할 수는 없습니다!\n\n그러므로, 우리는 그들의 붉은 빛깔이 어떻든 간에, 진정으로 사회주의를 믿는 모든 이들을 수용할 것입니다. 어려운 시기에, 우리는 필요한 모든 친구들을 필요로 합니다.\n\n그들이 진정한 정통 마르크스주의를 제때 배우기만 한다면 말입니다."
 NIK_suslov_the_revolution_renewed_desc:0 "오랜 투쟁 끝에 진정한 사회주의 정부가 복원되었으며, 우리는 떠오르는 태양을 향해 다시 한번 행진하기 시작했습니다! 어려운 시기임에도 불구하고, 우리는 레닌의 후계자에 대한 인민들의 신뢰를 회복했으며, 우리 당은 서기장의 편에서 함께하고 있습니다.\n\nLenin은 50년도 더 전에 아름다운 무언가를 작동시키기 시작했습니다. 이제, 그의 유산을 이어가는 것은 우리에게 달려 있습니다. 혁명의 정신은 독일의 전차들에 의해 무너지지도, 루프트바페에 의해 파괴되지도 않았습니다. 이제 우리는 다시 한번 영원한 혁명에 대한 맹세를 바쳤습니다. 그 불꽃이 찬란히 타오르는 것을 보기 위해서 말입니다. 만국의 노동자들이여, 전진하라!"

 NIK_suslov_revive_the_economy_desc:0 "20년간 계속된 내전과 독일의 폭격으로, 한때 강력했던 소련의 산업 설비들은 필멸의 문제에서 벗어난 지 오래입니다. 그나마 괜찮다고 자부할 극소수의 도시들의 버려진 공장들은 폭격에 지붕이 박살 났거나 방치되었으며, 그들의 기계 설비들은 수리도 불가능할 정도로 망가졌습니다.\n\n우리의 기반시설들 또한 마찬가지로, 도로는 잿더미가 되고 다리와 철도들은 폭격과 홍수에 의해 끊어졌습니다. 우리의 농업 분야들은 인민 대중들을 간신히 먹여살리는데 그치고 있습니다. 기근은 어려움에 처한 조국의 흔해 빠진 문제이며, 우리가 사람들이 굶어 죽는 것조차 막지 못한다면 그 무엇도 변하지 않을 것입니다.\n\n그러나, 위기에서 기회가 오는 법입니다. 독일의 폭격이 중단되면서, 우리는 이 악몽이 시작된 이래 처음으로 우리의 상태를 개선할 기회를 갖게 되었습니다. 계획이 입안되고, 자원은 저장될 것이며, 새로운 소련을 위한 사회주의적 산업화의 새로운 시대가 열릴 것입니다 망치와 낫을 통하여!"
 NIK_suslov_empower_the_gosplan_desc:0 "고스플란은 구소련의 경제기획위원회로서, 부하린에 의해 설립되었습니다. 그것은 결국 그의 경공업 선호 때문에 잘 사용되지 않았으며, 이의 결과는 전쟁을 통해 명백히 드러났습니다. 본 기관은 어머니 조국이 전성기에 지녔던 것보다 훨씬 적은 자원을 보유하고 있지만, 우리는 우리의 자원을 훨씬 더 신중하게 사용할 것입니다.\n\n우리는 우리의 경제를 위한 장기적인 계획을 입안할 수 있도록 충분한 인력과 자금을 고스플란에 배정할 것이며, 현재 우리나라가 직면하고 있는 문제들에 대한 단기적인 해결책을 강구할 것입니다. 우리의 계획은 지금 우리가 성취할 수 있는 것보다 훨씬 더 멀리 도달할 것이며, 우리에게 닥칠 수 있는 모든 사안에 대비할 것입니다!"
 NIK_suslov_towards_the_next_phase_desc:0 "우리의 최종 목표는 진정한 공산주의 체제의 확립이며, 그렇기에 정치에서 그러했듯 우리는 우리 경제의 초석을 세워야만 합니다. 국가는 국가 및 국민의 미래 요구를 정확하고 주의 깊게 계획하고 전체 경제를 감독해야 하며, 생산량이 수요를 초과하거나 역의 경우가 발생하지 않도록 해야만 합니다.\n\n 최대의 산업 성장을 위해 신중하게 자원을 균형 있게 배분하고, 산업 성장의 극대화를 위해 자원을 신중하게 조정하고, 만일을 대비한 장기적인 계획을 세움으로써, 우리는 우리의 경제와 진정한 공산주의를 향한 도약을 시작할 것입니다! 소비에트 연방은 전진한다!"
 NIK_suslov_oversee_the_planning_desc:0 "고스플란이 작동되기 시작하였으며, 그들이 만든 계획들은 조금의 과장도 없이 만족스러운 수준입니다. 그들의 자금과 인력을 더욱 늘림으로써, 우리는 경제를 더 엄격하게 통제하게 될 것이며, 더 많은 전문가들이 소련 인민의 발전을 위해 헌신하게 될 것입니다.\n\n우리 경제가 회복되기 시작함에 따라, 우리는 안정을 유지하고 과잉에 삼켜지지 않아야만 합니다. 심지어 너무 많이 성장하더라도 이는 장기적으로 해로울 수 있으며, 그렇기에 우리는 모든 것을 완벽하게 해야 합니다."
 NIK_suslov_expand_central_production_nodes_desc:0 "현재, 우리의 산업 시설들은 주로 우리의 몇 안 되는 도시 주변, 특히나 우리의 수도에 가장 많이 위치해 있습니다. 하지만 우리의 계획이 현실로 실현되려면 훨씬 더 많은 것이 필요합니다. 고리키와 다른 산업 중심지들은 구식인 기반시설들을 수리하고, 우리가 그것을 가져올 수 있는 모든 곳에서 최신 기계를 들여옴으로써 가장 먼저 작동 상태로 되돌려야만 합니다.\n\n 일단 예비 작업이 끝나면, 우리는 그것들을 확장하고, 그 지역을 현대적인 철도와 연결하고, 더 많은 산업 시설들을 건설할 수 있습니다. 그리고 이러한 작업들을 통해 우리는 시골에서 넘어온 빈곤한 농부들에게 일자리를 줄 것입니다. 천천히, 그러나 꾸준히 우리는 우리가 진정한 경제적 투쟁을 시작할 준비가 될 때까지 우리의 생산 역량을 증대시킬 것입니다!"
 NIK_suslov_honor_the_peasants_desc:0 "소련의 가장 큰 실수 중 하나는 산업 도시들에게 지나치게 의존했던 것입니다. 인민들이 건강하고 우리에게 충성을 바치기 위해선 그들은 필요한 만큼 먹어야만 하며, 더욱 거시적인 관점에서, 기근은 어떤 군사적 패배 못지않은 재앙이 될 수도 있습니다.\n\n농민은 어느 나라에서나 근본적인 구성요소이며, 특히나 사회주의 국가에서는 그렇습니다. 그 누구도 그들을 산업 노동자들, 혹은 부르주아들 보다 ”열등하다“라고 생각하는 것은 절대 허락되지 않을 것이며, 그들의 공헌을 당연하게 여기려는 사람은 처벌받을 것입니다. 군대는 먹을 것을 통해 앞으로 나아갈 수 있으며, 이는 국가에게도 유효한 말입니다!"
 NIK_suslov_mechanize_the_kolkhozes_desc:0 "콜호스는 생산 효율을 극대화하기 위해 국가에 의헤 조직된 집단 농장입니다. 우리의 한정된 자본들 때문에, 지금까지 콜호스는 쟁기나 낫과 같은 농기구를 농부들 간에 공유하고 중앙 집중화된 계획에 따라 노동력을 집결시키는 것을 의미했습니다.\n\n산업화와 경제 성장에 다시 한번 집중하며, 우리는 콜호스의 대규모 기계화 농업 계획에 자금을 조달할 것입니다. 트랙터나 탈곡기 같은 농기계들을 대량으로 사들이면서, 우리는 우리의 농업을 차르의 시대와 결별시키고 현대 사회주의의 시대로 이끌 것입니다! 생산은 10배 증가할 것이며, 농부들은 더는 밭에서 허리를 꺾을 필요 없이 훨씬 더 행복해질 것입니다."
 NIK_suslov_develop_refining_infrastructure_desc:0 "정유 산업은 대규모 투자가 필요한 복잡한 프로세스입니다. 구소련 시절, 코카서스의 유전은 우리의 국내 수요를 충족시켰지만, 우리는 더 이상 그러한 사치를 부릴 수 없습니다. 연료는 희귀하며 귀중한 자원이며, 그리고 종종 일부를 얻을 수 있는 유일한 방법은 암시장 상인들에게 돈을 지불하거나 몇몇 군벌간의 변덕스러운 평화조약에 의존하는 것입니다.\n\n 현대 산업사회는 그러한 근본적인 자원 없이는 생존할 수 없으며, 따라서 검은 황금을 얻을 안정적이고 신뢰할 수 있는 원천을 확보하는 것은 우리의 의무입니다. 전국적으로 정유공장 건설에 자금을 지원함으로써, 우리는 실제 석유를 찾을 수 있을 때까지 최소한 우리의 산업과 광산들이 그들의 기본적인 필요를 충족시킬 수 있도록 할 것입니다."
 NIK_suslov_increase_resource_production_quotas_desc:0 "우리의 산업들은 성장하고 있으며, 이는 철, 석탄, 구리, 목재 등 많은 원자재에 대한 우리의 필요성이 꾸준히 증가하고 있다는 뜻입니다. 우리의 광업 분야가 이미 확립되어 있기에, 완전히 새로운 광맥을 발견하는 것은 어려울 것이며, 또한 우리는 단순히 운에 의존할 수는 없습니다.\n\n이를 위해, 우리는 자원 생산의 할당량을 증가시킬 것입니다. 보다 현대적인 기계를 구입하고, 채굴 노동자들의 교육을 강화하고, 새로운 스타하노프 정신을 조성함으로써, 우리는 현재 채굴 시설의 생산량을 극대화하여 전반적인 비용의 절감을 얻어낼 것입니다. 사회주의는 발전의 길입니다!"
 NIK_suslov_new_industrial_centers_desc:0 "재산업화 계획을 시작한 이래로 우리의 주요 도시들은 잘 발전해 왔습니다. 하지만, 극소수의 거대한 산업 중심지에만 의존하는 것은 우리 자신을 취약하게 만들 것입니다. 20년 동안의 루프트바페 폭격이 우리에게 가르쳐준 것이 있다면, 생산을 다각화하고, 산업을 분산시키는 것만이 계속된 압박에서 산업을 유지할 유일한 방법이라는 것입니다.\n\n추가적으로, 대규모 농업 마을들을 적절한 크기의 산업 도시로 확장 및 전환하기 위해 자금을 투자하는 것은 훨씬 더 많은 실업자나 빈곤층에게 일자리를 제공하고, 사회주의의 이상을 우리 영역의 가장 먼 곳까지 확산시킬 수 있을 것입니다. 오늘부터, 우리는 내일의 소비에트 연방을 건설하기 시작할 것입니다!"
 NIK_suslov_towards_a_stable_currency_desc:0 "사회주의와 공산주의의 최종 목표는 화폐의 궁극적인 폐지이지만, 모든 사람들이 그가 국가에 줄 수 있는 것을 주고 지역 사회로부터 그가 필요로 하는 것을 받는 정의로운 제도로 대체되기 위해서 가야 하는 길이 아직은 너무나 멀다는 점을 우리 모두 알고 있습니다. 그러므로, 우리는 외부와 교역하고, 가난한 사람들을 더 가난하게 하지 않기 위해서는 화폐를 보유해야 합니다.\n\n소련의 루블화는 이 어려운 시기에 우리의 공식 통화로 유지되어 왔지만, 너무나 많은 평가절하 때문에 사실상 화폐가치가 존재하지 않습니다. 우리가 안정된 경제를 원한다면, 우리는 화폐를 안정시키고 그 가치를 국가가 결정한 고정지수에 고정시킬 수 있는 종합적인 화폐개혁을 제정해야 합니다."
 NIK_suslov_the_road_to_recovery_desc:0 "소련이 어려운 시기를 견디어 왔다고 말하는 것은 서기장의 절제된 수사적 표현일 것입니다. 우리는 20년간 약탈, 폭격, 내전, 기근, 질병, 그리고 인류문명에 닥칠 수 있는 온갖 재앙을 당해왔습니다. 만약 복구 작업을 도로로 비유한다면, 시베리아 횡단 철도보다 더 길 것입니다!\n\n그러나 우리의 노력과 사회주의에 대한 신념으로 우리는 마침내 판을 뒤집었습니다. 진정한 번영으로 돌아가려면 아직도 몇 년, 아니 어쩌면 수십 년이 걸릴지 모르지만, 우리는 재건을 추구하는 과정에서 훌륭한 성과를 거두었습니다. 사람들은 더 이상 굶주리지 않으며, 우리 산업들은 사회 내에서 그들의 역할을 자랑스러워하는 열심히 일하는 사람들로 가득 차 있습니다.\n\n언젠가, 우리는 소련을 예전의 그 상태로 되돌릴 것입니다. 두고 보십시오!"
 NIK_suslov_the_soviet_education_system_desc:0 "소련이 가져온 가장 큰 변화 중 하나는 모두를 위한 무상 공교육이었습니다. 차르의 시대에, 농민들을 영원히 귀족의 손아귀에 두기 위해 농민들이 공부하는 것은 허락되지 않는 행위였습니다. 교육을 통해 혁신을, 혁신을 통해 힘을 얻을 수 있습니다!\n\n슬프게도, 20년간의 내전과 독일의 폭격은 물리적인 의미에서, 비유적인 의미에서 옛날의 교육 체계를 파괴하였습니다. 학교는 쑥대밭이 되고, 아이들은 자신과 가족을 먹여 살리기 위해 강제로 일하게 되면서, 배움은 2차, 혹은 3차적인 관심사가 되었습니다.\n\n우리는 더 이상 그러한 불의를 용납하지 않을 것입니다! 우리의 아이들은 자기 자신, 그리고 어머니 러시아 모두의 발전을 위해 배워야만 합니다. 우리는 낡은 학교를 재건하고 새로운 세대의 어린 소년 소녀들에게 문화의 가치를 가르쳐야 하며, 그것을 통해 뛰어난 소련 시민이 되는 법을 가르칠 것입니다!"
 NIK_suslov_an_ideological_education_desc:0 "전통적인 교육 방법과 과목은 초등학교에는 나쁘지 않습니다. 그러나 고등 교육, 특히 대학들은 새로운 시대에 적응할 필요가 있습니다. 그렇지 않으면 우리는 침체 될지도 모르니 말입니다.\n\n새로운 학습 과정과 실험 커리큘럼을 도입함으로써 우리는 교육에 혁명을 일으키고, 학생들이 잘하는 것을 찾을 수 있도록 도울 수 있습니다. 혁명적인 정신은 혁명적인 사상을 만들어내며, 소비에트 연방은 혁명이라는 개념의 화신입니다!"
 NIK_suslov_expand_vocational_schools_desc:0 "직업 학교는 어린 학생들에게 그들의 미래에 대해 분명한 생각을 가진 하나의 기술에 대해 가르칩니다. 고지식한 지식인들은 그들을 전통적인 대학보다 다소 열등하다고 생각하지만, 우리는 그들만큼 맹목적이지 않습니다. 그러한 수업들을 통해, 한 나라의 기초를 이룰 다음 세대의 장인, 기술자, 농부, 관료들이 배출됩니다!\n\n우리는 직업 학교에 대한 투자를 증대하고, 그 용감한 소년 소녀들에게 가능한 최고의 교육을 제공할 것입니다. 그것으로 그들은 뛰어난 성과를 낼 수 있을 것이고, 그것을 통해 소련을 혁신과 권력의 새로운 정점으로 끌어올릴 것입니다. 우리 모두는 국가를 위해 헌신하며, 그를 통해 최고의 대우를 받을 자격이 있습니다!"
 NIK_suslov_an_innovative_union_desc:0 "퇴폐와 후진적인 시대는 지나갔습니다. 농부들과 노동자들이 힘들게 노동하던 공장들, 농민들이 가꾸던 농지들은 사라졌습니다. 아동 노동과 텅텅 빈 교실은 옛말이 되었습니다. 이곳은 새로운 러시아요, 새로운 연방입니다. 국가와 인민들을 위해, 진보가 지배하는 곳입니다.\n\n우리는 많은 것을 해왔지만, 여전히 할 일이 많이 남아 있습니다. 과거는 더 이상 우리를 따라다니지 않으며, 이제 우리는 미래를 쫓고 있습니다. 과학과 교육에 대한 새로운 투자는 우리를 새로운 진보의 시대로 이끌어 줄 것입니다!"

 NIK_suslov_restore_the_red_army_desc:0 "Our Red Army is still a relatively new institution. Formed in the chaos following the coup that brought Socialist rule to Komi, the current military force is only intended to be just good enough to carry out offensive operations without collapsing in on itself due to a lack of organization.\n\nUnfortunately, "good enough" simply won't cut it. The enemies of Socialism grow in strength all around us, and already pose a greater threat than any foe we faced during the unification wars. To better prepare ourselves for the inevitable wars of the future, The Red Army must be restored to its former glory; a professional fighting force that resembles the very same army that once stood on the frontlines against Fascist tyranny many years ago."
 NIK_suslov_lessons_from_the_second_patriotic_war_desc:0 "The Second Patriotic War, also known as the West Russian War, was the last and most recent conflict involving the united forces of Russia. The Red Army's mighty offensive very nearly broke the back of the Fascists, driving them from the A-A Line and putting their entire front on the verge of collapse. Yet, despite being on the very cusp of victory, military setbacks and traitors alike stole the victory right out of their hands.\n\nWe shall study the various tactics and strategies used by both sides. The Second Patriotic War was in many ways a herald of wars to come, with all parties involved utilizing never-before-seen methods of warfare. The overwhelming offensive launched by the Red Army in particular is worth studying, as well as the Fascists' miraculous recovery. "
 NIK_suslov_study_foreign_strategy_desc:0 "The world has not become any more peaceful since the period of stagnation that followed the Second Patriotic War, and already the great powers of the world throw their weight around in various proxy wars around the globe. These smaller-scale conflicts have already seen the use of all kinds of tactical innovation. In that case, perhaps it would be prudent to study the strategies used in these wars and find ways to adapt them for our own purposes?\n\nIn particular, the South African War has caught the interest of the Red Army's command staff. This bloody proxy conflict saw bold new concepts such as airmobile infantry and asymmetric warfare used by both sides, and served as a glimpse of what a true modern war could be. The lessons that were demonstrated in the hills and jungles of Africa could very well apply to the forests and tundra of Russia as well."
 NIK_suslov_lessons_from_the_unification_wars_desc:0 "West Russia is united under the red banner once more, but the road to get to this point was bloody indeed. The wars to bring the region under control saw some of the bloodiest fighting since the Second Patriotic War. Despite the Red Army's victory, the constant warfare exposed some serious flaws that will need to be addressed before we continue the reunification.\n\nEach warlord the Red Army crushed used different strategies and organized their forces in a unique fashion. We will take into account all the forces we encountered, and see if we can't incorporate their strengths into our own forces whilst avoiding their weaknesses."
 NIK_suslov_tactical_flexibility_desc:0 "It is often said that no plan survives first contact with the enemy, and this was no more apparent than in the Unification Wars. Despite having detailed strategies in place for dealing with our enemies, more often than not unexpected developments would leave our command staff floundering and unable to react in time. All the while, our units on the field suffered while their officers panicked trying to determine what to do next.\n\nThese individual disasters could've been easily avoided had we implemented a more flexible system of unit tactics. More autonomy shall be given to the officers in the field, who will be trusted to improvise should the chain of command break down in the heat of battle. Instead of relying upon orders from on high, officers shall instead count on their own initiative, and the tactics utilized by individual units."
 NIK_suslov_a_modernized_force_desc:0 "Our efforts are paying off. The Red Army is beginning to closely resemble the very same force that crossed the A-A Line into Fascist-occupied territories nearly a decade ago, finally bearing the makings of a professional military. However, the truth is that we have not gone far enough. Our current Red Army would've been considered top notch in decades past, but is hardly up to modern standards.\n\nThe General Secretary has approved a massive increase in funding for the Red Army, intended to aid with more intensive modernization efforts. No longer shall we lag behind the rest of the world! Through the application of cutting-edge modern technologies and intuitive new tactics, the Red Army shall transform into a force ready to face the modern battlefield."
 NIK_suslov_the_kazan_military_academy_desc:0 "Kazan is home to one of nine "Suvorov Schools" that were created during the Bukharin era. These specialized boarding schools were intended to provide young men with a secondary, military-focused education, and as such, many of the Red Army's officers started their careers in these schools. Ever since the unfortunate collapse of the Soviet Union, however, the school in Kazan had gone mostly unused.\n\nWe shall renovate this building and reopen a new institution in its place: the Kazan Military Academy. Rather than being intended for secondary education, this new academy will be created with the express purpose of training new officers for the Red Army. Once Kazan's academy has been reestablished, we can begin creating the next generation of the Red Army's officer corps."
 NIK_suslov_doctrinal_refinement_desc:0 "The needs of a modern battlefield change at the blink of an eye, and if one is not careful they can find themselves falling behind the curve sooner than they'd think. Despite our best efforts, however, the doctrines in use by the Red Army are still hopelessly trapped in the past. If action is not taken soon, our enemies would surely run circles around us!\n\nThe time has come to analyze our strategies and refine them to be more suitable for a contemporary conflict. Not only must we bring the Red Army up to modern standards, but we must also keep a sharp eye towards the doctrines of the future. After all, working to maintain a clear advantage over our potential foes is paramount to achieving victory."
 NIK_suslov_the_revolutionary_soldier_desc:0 "At the end of the day, it is the rank-and-file who make up the beating heart of the Red Army. The soldiers of the Soviet Union were, at one time, legendary for both their devotion to the Socialist cause and their unflinching tenacity in battle. Our own troops are certainly not lacking in either of these aspects, and it would help to further encourage such professional ideals for the new recruits as well.\n\nThe ideal vision of a truly revolutionary soldier must be realized once again. We need able men and women who are willing to undertake any sacrifice necessary for the Motherland, soldiers who would make the Red Army worthy of proclaiming themselves as the strongest!"
 NIK_suslov_avtomat_kalashnikova_desc:0 "The AK-47 is a truly remarkable battle rifle. Capable of firing rifle-sized cartridges at 600 rounds per minute, the Kalashnikov has also gained a legendary reputation for reliability. The rifle can survive a tremendous level of punishment, and is able to survive in even the hardiest of conditions without encountering any sort of problems. On top of all of this, it is easy to maintain and relatively simple to manufacture.\n\nIt is said that you cannot improve perfection, but whoever coined that phrase has obviously never met a Russian weapons designer. We will begin trials on a new standard battle rifle for the Red Army, deriving from the tried-and-tested design of the AK-47. In time, our troops will hopefully get their hands on a weapon even more effective than the vaunted Kalashnikov."
 NIK_suslov_reorganize_the_war_ministry_desc:0 "With the expansion of our territory comes an unavoidable increase in the number of officers needed by the Red Army's general staff. This would not be too much of an issue if not for the fact that the War Ministry is currently a chaotic mess, virtually unchanged from the days of the Komi Republic. This sorry state of affairs cannot be allowed to persist. The War Ministry must be reorganized from the ground up to better serve the needs of a considerably larger area of operations.\n\nWith some extensive streamlining, it is believed that the chain of command will flow more smoothly. Generals will be able to receive any and all necessary information about combat readiness or battlefield conditions at a moments notice, enhancing their abilities to command our troops."
 NIK_suslov_the_new_northern_fleet_desc:0 "We were restricted to a landlocked status during the Komi Republic days, which meant there was little practical need for a naval force. The situation has changed dramatically, however. With access to the sea secured via the critical port of Arkhangelsk, the time has come to organize the beginnings of a new Red Fleet.\n\nWhile the port is frozen over during the winter, it is nonetheless the most important port west of the Urals that still remains in Russian hands. Our navy will be tasked with the protection of this port rather than large-scale naval actions against enemy fleets, as we do not have the capability nor need to build a large armada of ships."
 NIK_suslov_the_red_air_force_desc:0 "We still remember the dark months spent in the shadow of the Fascist terror bombing campaigns. Our only source of salvation was the brave exploits of the Free Aviators, but even they could not be everywhere at once. With the situation in West Russia stabilized for the time being, we must learn to stand on our own two feet in case the Luftwaffe returns to our skies.\n\nThe use of aircraft is nothing new to us, but without a proper military wing of their own, the potential of our wings is needlessly limited. Therefore, an independent air arm of the military, the Red Air Force, shall be created. To aid with the establishment of this new force, we shall expand key airbases under our control to house more aircraft, and begin development of modern aircraft to help dominate the sky."

 NIK_suslov_returning_to_the_world_desc:0 "암울했던 군벌들의 시대는 마침내 막을 내렸으며, 우리의 신생 국가는 진정한 지역 강국으로 자리매김하며 지옥으로부터 헤어나올 수 있었습니다. 군벌 시대의 외교는 보통 펜보다는 칼이 필요했기에, 과거의 우리는 외교부에 대한 필요성을 거의 느끼지 못했습니다.\n세상이 손짓하고 있습니다. 우리는 지금 그 어느 때보다도 유능한 외교관이 필요하다는 것을 깨달았습니다. 우리의 외교부가 국제 외교를 제대로 수행할 요건을 갖출 수 있도록 외교부를 확장해야 하며, 그리고 그들은 가능한 한 빨리 세계 각국과 접촉하기 시작할 것입니다. 사회주의가 러시아에 진실로 돌아왔다는 것을 전 세계에 알립시다!"
 NIK_suslov_restore_international_trade_desc:0 "백해는 이제 우리에게 열려 있지만, 아직 우리는 국제 무역을 수행할 적절한 함대를 가지고 있지 않습니다. 북극해의 특성은 이러한 작업들을 예상보다 더욱 어렵게 만듭니다. 아르항겔스크 항구는 겨울 동안 거의 완전히 얼어붙기에, 우리의 상선은 교역국과의 항로를 개척하기 위한 전문화된 쇄빙선 선단을 필요로 할 것입니다.\n\n우리 외교부에 의하면, 스칸디나비아의 국가들은 이미 무역을 시작하자는 우리의 제의에 대해 상당히 동의하고 있다고 합니다. 그들은 우리의 항구와 인접해 있기에, 백해의 냉혹한 환경을 우회할 수 있는 한 우리 상선들에게는 비교적 번거로움이 없는 항해가 될 것입니다."
 NIK_suslov_trans_polar_diplomacy_desc:0 "비전문가의 시점에서, 북극의 얼어붙은 쓰레기들은 어떤 종류의 함대조차 극복하기 불가능한 장애물에 지나지 않으며, 얼음들은 겨울 동안 아르항겔스크의 항구에 불편을 초래하는 존재입니다. 이러한 관점이 완전히 틀린 것은 아니지만, 현실은 이 얼어붙을 듯한 바다야말로 러시아인들 통제하에 있는 서러시아로 진입할 수 있는 유일한 관문 중 하나라는 점입니다. 그런 만큼, 북방의 여러 나라와 좋은 관계를 조성하는 것이야말로 현명한 생각일 것입니다.\n\n우리는 북극 너머의 국가들에게 화해를 청할 것입니다. 핀란드와 스웨덴 등 스칸디나비아 국가들은 외교적 인정에 관한 요청을 받게 될 것이며, OFN 국가들에 대한 최초의 제안은 아이슬란드와 캐나다에 보내질 것입니다. 비록 우리는 북극의 위험한 바다 그 너머에 있으나, 우리의 손길이 닿지 못하는 나라는 존재하지 않습니다."
 NIK_suslov_contact_the_OFN_desc:0 "지금이 평범한 상황이었다면, 자유 국가 기구는 우리의 가장 큰 적수가 되었을 것입니다. 미국은 오랫동안 수탈적인 자본주의의 선봉대로서 위치했으며, 상상할 수 있는 모든 측면에서 사회주의의 대의를 단호히 반대했었습니다. 그러나 지금은 평범한 상황이 아닙니다.\n\n히틀러주의의 사악한 물결이 유럽을 휩쓸었고. 죽음과 파괴의 길만을 남겨놓았습니다. 소련조차 파시스트들의 침략에서 벗어나지 못했으며, 현재 우리의 그 심장부는 그들의 자비 하에 놓여 있습니다. 우리가 이 위협을 극복하려면 동맹이 필요하며, OFN은 이 목표를 공유하는 유일한 국제적 동맹입니다. OFN에 그들의 외교적인 인정을 요청하는 메시지를 성실하게 보내야만 합니다. 비록 우리가 이러한 자본가들과 너무 밀접하게 일하는 것에 주저할지도 모르나, 운이 좋다면 이 협정은 더 이상의 협력을 향한 첫걸음이 될 것입니다."
 NIK_suslov_the_gateway_to_europe_desc:0 "유럽은 파시즘이라는 강철의 벽 아래에 있으나, 어디를 봐야 할지 안다면 이 장벽을 뚫을 방법은 여러 가지가 존재합니다. 특히 우리 이웃인 핀란드는 이것을 위한 편리한 방법들을 제공해줍니다. 과거의 긴장으로 인해 관계가 사실 따뜻하지는 않겠지만, 아마 여전히 의견의 일치 정도는 가능할 것입니다.\n\n우리는 몇 가지 정중한 요청과 함께 핀란드에게 메세지를 보낼 것입니다. 첫째, 우리가 러시아의 적법한 정부라는 정통성을 더욱 공고히 하기 위해 외교적 인정을 요청할 것입니다. 둘째, 그들의 항구에 대한 이용할 수 있는 권리를 부탁할 것입니다. 비록 우리는 우리 통제 하의 항구를 소유하고 있지만, 그것들이 겨울에는 얼어붙는 데다가 발트해에 접근할 수 없다는 점은 여전합니다. 핀란드 영토로의 육상 접근권은 이 문제를 아주 쉽게 해결할 수 있을 것입니다."
 NIK_suslov_the_swedish_diplomatic_mission_desc:0 "스웨덴은 나치즘의 사악한 영향권에 아직 빠지지 않은 몇 안 되는 유럽 국가 중 하나로서, 완전한 독립된 민주주의 국가로서 지위를 유지하고 있습니다. 2차 세계대전 동안 그들이 선언했던 중립은 일부 사람들에게 비겁한 것으로 여겨졌을지 모르지만, 결국 그것은 그들 주권의 완전한 보존을 이루었습니다.\n\n스웨덴과의 외교는 국제 관계를 수립하려는 우리의 목표이며, 특히 그들과의 근접함을 고려할 때 가장 중요합니다. 스톡홀름에 자격 있는 외교 사절단이 파견될 것이며, 그들은 외교적 인정의 요청을 목표로 하고 있습니다. 만일 그들이 받아들인다면, 합법적인 존재로서 우리 정부를 성립하는 것에 한 발짝 더 가까워질 것입니다."
 NIK_suslov_approach_free_norway_desc:0 "나치 독일이 유럽을 휘두르는 장악력은 생각보다 그리 강하지 않은 것 같습니다. 노르웨이는 한때 억압적인 나치 총독부에 의해 통치되었으며, 그들의 자유는 이웃에 대한 완전한 장악을 원하던 독일인에 의해 잔인하게 거부되었었습니다. 그러나 기적처럼, 상황은 극적으로 반전되었습니다.\n\n노르웨이인들은 마침내 족쇄를 벗어던지고 나치 정부를 몰아내었으며, 그들이 있던 자리에 독립적인 정부를 세웠습니다. 그들은 현재 거의 모든 방향에서 파시스트의 영향력에 둘러싸여 있으며, 그들이 얻을 수 있는 도움이라면 무엇이든 필요로 할 것입니다. 우리 정부를 소비에트 연방의 합법적인 후계자로 인정하는 대가로 군사적 지원을 제공한다는 제안을 들고 우리의 대표단이 자유 노르웨이로 파견되었습니다."
 NIK_suslov_an_english_embassy_desc:0 "자존심 강한 영국인들조차 나치 독일의 전진으로부터 벗어나지 못했고, 제2차 세계대전이 끝난 후 독일 협력 정부가 세워졌습니다. 다행히도, 그것은 영원하지 않았습니다. 영국인들은 이 불법적인 꼭두각시 정권을 전복시키고 파시스트들에 대한 과감한 도전을 통해 독립적인 정부를 회복시켰습니다.\n\n그러나 그들의 투쟁은 끝나지 않았으며, 많은 국제 관측통들은 독일인들이 영국에 대한 지배권을 다시 세우기 위해 근시일에 보복을 가할 가능성을 고려하고 있습니다. 만약 이런 일이 일어난다면, 우리는 군사적 원조라는 형태로 그들과 함께 서게 될 것입니다. 만약 그들이 우리 정부를 인정한다면, 우리는 가능한 한 많은 무기와 군수품을 보내기 시작할 것입니다."
 NIK_suslov_open_the_rykov_conference_desc:0 "소련은 한때 세계 사회주의적 이상의 보루였으며, 그들의 출신과 상관없이 전 세계의 동지들을 후원했었습니다. 그러나 붕괴 이후, 이 역할을 맡겠다고 한 국가는 거의 20년간 나타나지 않았습니다. 서러시아에 복원된 사회주의 정부를 통해, 우리는 주도권을 되찾아야만 합니다.\n\n전 세계 사회주의 정당과의 관계를 증진하고 국제 노동자에 대한 우리의 헌신을 재확인하기 위해, 리코프에서 회의를 개최하자는 의견이 제기되었습니다. 수백 개국의 대표들이 참석하도록 초청될 것이며, 공동의 목표를 진전시킬 방법을 논의하게 될 것입니다. 이번 회의를 통해 우리 정부가 사회주의권 제일의 강대국이자 만국 노동자들의 동무로서 거듭날 수 있기를 바랍니다."
 NIK_suslov_propose_the_socintern_desc:0 "리코프 회의는 전 세계 동료 사회주의자들과의 연대를 재정립했던 좋은 첫걸음이었지만, 우리는 더 많은 것을 할 수 있습니다. 소련이 붕괴하면서, 기존에 설립되었던 공산주의 인터내셔널은 무관심 속에 버려졌고, 결국 완전히 사라지고 말았습니다. 우리는 이 불꽃을 다시 일으켜야 하며, 세계적인 협력을 장려하기 위한 새로운 단체를 만들어야 합니다.\n\n새롭게 사회주의 인터내셔널이 제안되었습니다. 이전에 있던 코민테른처럼, 소인테른은 세계의 모든 사회주의 정당들 간의 보다 효과적인 경제/정치적 협력을 가능하게 할 것입니다. 이런 암흑의 시대라도, 소인테른은 앞으로 어떤 시련이 닥치더라도 혁명이 반드시 승리할 수 있도록 보장할 것입니다. 연대여 영원하라!"

