 NIK_communist_politics_category:0 "당내 소요사태"
 NIK_communist_politics_category_desc:0 "우리 행정부가 마침내 안정되면서 내정 문제는 공산당 정책의 최전선으로 떠 올랐습니다.\n이념적 통일을 보장하는 것은 우리의 기치 아래 러시아 통일에 절대적으로 중요하며, 따라서 우리의 일차적 비 군사적 임무가 될 것입니다.\n\n우리의 보고서는 다음과 같이 다양한 세력의 영향력을 나태냅니다:\n수슬로프의 영향력은 [GetNIKSusloviteInfluence] (§R[?NIKSuslovInfluence]§!)입니다.\n즈다노프의 영향력은 [GetNIKZhdanoviteInfluence] (§S[?NIKZhdanovInfluence]§!)입니다.\n부하리나의 영향력은 [GetNIKBukharinistInfluence] (§l[?NIKBukharinaInfluence]§!)입니다.\n\n현재 가장 영향력 있는 인물은 [GetNIKLeftLeader]입니다.\n\n일반적으로 당들의 전체 상태는 [GetNIKLeftIntegrity]입니다."

