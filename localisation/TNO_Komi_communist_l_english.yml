 andropov.1.t:0 "Another Late Night in Syktyvkar"
 andropov.1.d:0 "Yuri Andropov sighed as he lazily tapped the butt of his cigarette against the ashtray, watching with no real interest as the ashes drifted to the bottom of the small glass container. Yet another late night at the office. The light patter of rain against the window drew his eyes to the dark, muggy streets of Syktyvkar outside. He rose to his feet and brought the cigarette to his lips as he surveyed the city. It was quiet tonight; too quiet for his tastes.\n\nSometimes, young members of the communist party, whispering in each other's ears without a care in the world, would comment on Mikhail Suslov's secrecy - his paranoia. The Party was a safe place, they'd whine. They were all comrades there, right? Perhaps he could just loosen up a little.\n\nUsually they'd shut up when Yuri tapped them on the shoulder and asked them if they wanted to share their opinions with the class. Then they'd know who the real shadow of the Party was.\n\nAndropov snickered at the memory and shook his head. His job wasn't all just scaring dumb kids - it was to do what needed to be done to ensure Party stability - or to disappear whoever had earned Suslov's ire. The latest list of names to investigate Mikhail had given him was, all things considered, damn boring for the most part; one name, however, caught his attention. Svetlana Bukharina.\n\nHe had met the kid a few times, he remembered, blowing some smoke out onto the window. She spoke like Yuri imagined a princess would, all prim and proper, smiled as she shook his hand, the works. It's how he knew she was dangerous. Her father was like that too. A wonderful man, if you were on his good side - but there was a venom hidden behind his eyes, and he saw that behind hers too.\n\nAs Yuri watched, a bolt of lightning lit up the city. For a moment, it almost seemed like it was on fire. He wondered then if it was a sign of what Svetlana could do.\n\nHe shook his head and tossed the cigarette into the ashtray."
 andropov.1.a:0 "Just another threat, or an unexpected ally?"
 
 andropov.2.t:0 "A Midnight Walk"
 andropov.2.d:0 "Yuri shoved his hands in the pockets of his coat, a vain attempt to keep them warm as he trudged through the downpour. Almost reflexively, his hand curled around the grip of the gun that always sat in his right-hand pocket. He always carried at least two weapons on him. The knife in his boot, and the tokarev in his pocket - you never knew who would be out to silence you in this town.\n\nThings were moving faster these days than they had in years - Lenin was certainly right about that. Sometimes decades happened in the span of weeks. The kid was a goddamned savant at the political game - Bukharina, he corrected himself. In just a few short weeks she'd rapidly moved up in the party and had cemented herself as a force to be reckoned with.\n\nSomething told Yuri she wouldn't stop rising there. She was like a goddamned force of nature in the party, one that Suslov was growing increasingly worried about - and therein lied Yuri's choice.\n\nGiving her a good word to the General Secretary would keep her safe for a while longer - and Yuri had a feeling she'd capitalize on that. Good investment.\n\nOn the other hand, a part of him said to wait and see. If his feeling about her was right, she'd be able to claw her way to Suslov herself."
 andropov.2.a:0 "Let her fight her own battles."
 andropov.2.b:0 "Put in a good word."

 andropov.3.t:0 "Fighting a Losing Battle"
 andropov.3.d:0 "Yuri Andropov was nothing if not a smart man, he reasoned with himself with some satisfaction; his hunch on Bukharina was certainly a correct one, hell, she had risen far beyond his expectations. Suslov hadn't seemed to worry about her growing beyond control, but Yuri certainly had - and who was right in the end?\n\nA smirk crossed his lips as he trudged home. It had been a very productive meeting with several prominent 'revisionists', as Suslov would have called them. Yuri would have called them smart people. He wasn't exactly a bleeding heart when it came to how to best implement Socialism, but he was a smart man.\n\nThese people were, whether he personally liked it or not, the future. Bukharina - hell, even Zhdanov, to some extent - they were the ones who were going to lead the Party to the future, not Suslov. Though they may have initially distrusted him as a hardliner, they certainly didn't after tonight.\n\nAndropov chuckled to himself. The game was afoot, and he certainly intended to pick a winning side."
 andropov.3.a:0 "Out with the old."

 andropov.4.t:0 "Check"
 andropov.4.d:0 ""- I've seen the way the tide's turning, Comrade. There's no future in the past - but there is one with you."\n\nSvetlana Bukharina's eyebrow raised.\n\n"While I'm glad you've seen the light, Comrade Andropov, you'll need for forgive me for my disbelief. You served as Suslov's attack dog for years. How can I trust you?"\n\nAndropov shrugged. He expected the suspicion, and he had come prepared. From within his overcoat pocket he withdrew a small pocketbook and held it out to the woman. As she opened it, her eyes widened, and Yuri couldn't help but smile.\n\n"All of your opponents' dirty little secrets. Things that'd surely turn the party against them if they somehow leaked."\n\n"Comrade Andropov, I have the feeling this will be the start of a very beneficial friendship for the both of us."\n\n"I hope so, Comrade Bukharina. I hope so.""
 andropov.4.a:0 "Almost there."

 andropov.5.t:0 "Checkmate"
 andropov.5.d:0 ""-... And in your capacities as head of the Directorate of Revolutionary Preservation, your duties will include ensuring the immediate cessation of counter-revolutionary activity wherever it may rear its' ugly head, ensuring the safety of the Soviet State, and keeping the people safe from all other hidden threats. Do you understand, Comrade Andropov?"\n\nYuri smiled. "I do, Comrade Bukharina."\n\nThis was it, then. The bet he had made such a long time ago in Syktyvkar had finally paid off. From fixer to intelligence director. Not a bad career path, if he said so himself.\n\n"Good," Bukharina continued. "Then I believe we're done here."\n\nYuri moved to exit her office. "And Yuri?" She spoke as he left. He turned to face her, surprised to see a genuine smile spread across her face.\n\n"Good luck."\n\nHe returned the smile with one of his own. Somewhere along the line they'd actually became friends, it seemed.\n\n"You too, Comrade. You too.""
 andropov.5.a:0 "Another win."
 

 bukharina.1.t:0 "The Victory of Reform"
 bukharina.1.d:0 "As she approached the microphone, Svetlana Bukharina suppressed a nervous tremble. It had finally happened. She had finally achieved what she had set out to do so long ago.\n\nAfter years spent in obscurity, after more spent concealing her ambitions from those who saw her as useful only for her name, and after yet more spent in the consolidation of Western Russia, she, and through extension the people, had triumphed. And she had no intention, of allowing the opportunities now offered to be wasted.\n\nWatching the technician carefully, she began speaking the moment he indicated that the microphone was active. She began by speaking of triumph, by thanking all those listening for their efforts - and sacrifices - in support of the state's victory. Very quickly, however, she moved to speak of what the future held. Of how she intended to change their lives for the better.\n\nSocialism, she said, rested at the natural apex of political thought, for it combined economic progress and collective human care. But all too often it had not been implemented in proper fashion. By her predecessors. By other so-called revolutionary states. By, she said with regret, of her father's Union. She intended to correct this.\n\nProgressive economic and social policies were to be soon introduced, and those obstructing such reform would be swept aside. Equality, of all kinds, would be emphasized, continuing the legacy of some who had come long before and ensuring that Russia was known as a champion of equitable action.\n\nChange, she promised those listening, was imminent. They needed only to watch, and reap the rewards besides."
 bukharina.1.a:0 "A new day for true socialism."
 
 bukharina.2.t:0 "The Selection Process"
 bukharina.2.d:0 "Bukharina is a woman of measured and deliberate tones, but the exhaustion in her voice is all too real as she begins the announcement. So, too, is her triumph. The Congress of the Soviets has been formed, the long struggle over who to select and who to reject for the Presidium finished. It is coming to a close, at long last, and the business of real governance can truly begin.\n\nHer hand trembles as she reads aloud the words, each blending into the next, and the Congress registers her candidates with polite and faceless nods. A unionist here. A politician there. A general or two thrown in for diversity's sake. She can't quite remember the specifics of everything anymore - her head is trembling with the effort necessary to stand as it is - but what she does know is that while she was still lucid, she had taken measures to build the broadest possible base.\n\nShe will not repeat the mistakes of her father. Never again will Russia crumble from the errors of a few.\n\nShe stumbles, almost trips and falls. Panic echoes through the Congress, and guards stand to help her up. She waves them off - a leader always stands up before her people, she thinks - and resumes reading. A police officer, one of the few good ones, she thinks, and she's finished at last. Polite applause comes as her speech ends. She staggers out of the podium, stumbles into her seat and takes a long, long swing of the devil's brew.\n\nShe barely has time to let it down her throat when the first rejection comes. The unionist is a good choice, yes, but according to the remarks he made to a speech in so-and-so factory, his allegiances to independent unionism are rather in doubt. And as for his own capacities to build the Revolution, has the Chairwoman not noticed his work with so-and-so employers?\n\nBukharina stares blearily into the Congress, head unbowed. Something raw and primal inside her wants to burst into a long, silent scream, and in the spaces of her head, she indulges it."
 bukharina.2.a:0 "I hate bureaucracy."

 bukharina.3.t:0 "Soviet Humanism"
 bukharina.3.d:0 "Despite the many questions being asked of him, the professor remained patient and composed. He could not blame the students for their confusion. After all, like them, he too had been removed from academia for many, many years, having only returned with the imposition of renewed order.\n\nAs he answered another such question, he took care to emphasize the importance of the 'Soviet' in the all-important concept of Soviet Humanism. The distinction was critical, he announced to the lecture hall, and could not be overlooked, at least if one were to truly understand the system.\n\nHumanism, he declared, was well-understood to represent the belief in promotion of human agency, and of the inherent value of every human being. But it had also traditionally been defined through a non-socialist lens, with the position of that agency within hierarchies - political or ecclesiastical - being a subject of intense focus. And this acceptance of such a social construct was inherently divisive. Inherently destructive.\n\nSoviet Humanism accounted for this, and in doing so, elevated the philosophy tremendously. By eliminating religious considerations, emphasizing egalitarian social policy, and reorienting the lens from external hierarchies and factors to internal improvement, within both the individual and the state as a whole, it promised progress on a scale never before seen.\n\nIt promised to, truly and finally, place humanity at the forefront of thought. Who, the professor asked, could possibly argue against such a goal? With conviction of any kind?\n\nAt that, there were no more questions."
 bukharina.3.a:0 "An achievable goal?"

 bukharina.4.t:0 "In All Things, Equal"
 bukharina.4.d:0 "Occasionally, when Marianna had the time and her overseer wasn't looking, she'd slip away to a place she knew: the industrial floodlights shone on almost everything, but they hid certain alleys with their bulk just as easily. There she would read, page after page, the works that kept her alive. Her parents had died young, and all she'd known as she grew to adulthood was this: fluorescent lighting, endless queues of machinery and the quiet sorrow of being alive.\n\nBut Kollontai's words kept her going. There was a fire in them, an inexpressible celebration, that let Marianna know who she really was: in her words, for the first time in what had been an otherwise utterly unnoticed life, she felt heard. When her supervisor ignored her pleas for paid overtime, when her colleagues snickered at her slower pace and tentative moves, when she was tired, abandoned and so alone it hurt -\n\nShe would run to her hiding place, flip to the page, so well-browsed it was fastened to the spine by sheer willpower, and read the words, "Certainly not the woman worker. She is her own savior. Her future is in her own hands." She read it over and over and over again. Occasionally tears would slip out and dry on the smoothed, weathered paper, like little blossoms. Then she would return to her workplace, her pain seemingly cast aside.\n\nWhen the Soviet Representative came to the factory, she was ready. Scarcely had the words Marxist Feminism flowed from the Representative's mouths when she rose to speak, talking almost too fast for comprehension. She spoke of the need of her fellow workers to fight alongside her, not undercut her position, and as she spoke she almost wept with the relief.\n\nIn the silence that followed, she packed her things with trembling hands left the factory. For the first time in years, she knew what she had to do. She began walking, not quite sure where she would go but certain she was headed for a better place."
 bukharina.4.a:0 "The liberation, in the end, was her own."

 bukharina.5.t:0 "A Principled Response To Gender Revisionism"
 bukharina.5.d:0 "Socialist Workers! We have heard the cries of the Revisionist in our struggle to build a world for the Dignity of the Proletarian. The Revisionist says one of three things; FIRST, that women are physically incapable; SECOND, that women are emotionally hysterical; THIRD, that to embrace equality would ruin our traditions. Let us consider the following:\n\nTO THE FIRST, we argue that women are NO MORE physically incapable than are men! Women are rarely seen in manual labor because they have NOT been given the chance to work outside the home; indeed, raising a home with little support from a husband can be oppression in itself!\n\nTO THE SECOND, we reply that women are, far from hysterical, the more composed sex. Was Hitler not a male? It was under the charge of MALE leaders, not female, that the world was swept in war and horror; and it was under the Bourgeois Dictatorship of the Intellect that the world LEARNED to associate Maleness with Wisdom, and Femaleness with Chaos. This is oppression in itself!\n\nTO THE THIRD, we retort that the same traditions that give Russia its 'values' have led it into error, again and again! Because Russia loved the Tsar, it SLAVERED before his gaze and expected reprieve from the First War, and was shocked when the Tsar answered their begging with BULLETS. Because Russia loved tradition, it hesitated when the clarion call came to build itself up with the rest of the World, and for it, we were CRUSHED as Hitler's savages came for us. Our infatuation with tradition will lead us to embrace only the GRAVE!\n\nComrades! You have heard the call for Revolution - let us obey, and fight to the end against all the shackles that Reactionism imposes upon us! Modernity, and the Classless Future, awaits the brave!"
 bukharina.5.a:0 "Reject Tradition! Embrace Modernity!"

 bukharina.6.t:0 "A Principled Response To The Crypto-Orthodox"
 bukharina.6.d:0 "Socialist Workers! We have heard the cries of the hidden Counter-Revolutionaries that call themselves NICODEMITES, the hidden Christians. The Nicodemite claims three defenses: FIRST, that the Orthodox Church must be preserved to keep Russia blessed by God; SECOND, that the Church contains many within its walls that are innocent; THIRD, that the tearing down of churches will destroy our cultural heritage. Let us consider:\n\nTO THE FIRST, we respond that the so-called 'PRESERVATION' of Russia's Church led to its near defeat in the Great War, and has done nothing for us since the release of the SERFS! Religion is an OPIATE of the masses, and our duty as class-conscious workers is to WAKE the masses from their drugged slumber. For that is worth any amount of forfeited 'blessings'!\n\nTO THE SECOND, we demand a retraction of this INSULT to our workers. Our Workers' Battalions are imbued with the most HUMANE of class values, and would gladly give their lives for the defense of the INNOCENT. They attack only the hidden predators of the working class, who ABSCOND with the wealth of the masses in the name of religion! Those who are not enemies of the workers have nothing to fear!\n\nTO THE THIRD, we call only for a demonstration of the so-called VALUES these Churches preserve! Do the accumulated wealth and power accrued by the PRIESTS not indicate that, far from being our moral guardians, the Church has in fact acted as our collective RACKETEERS? Let us be AWARE, comrades! The Church cares nothing for tradition, nor for the soul - unless one's soul is contained within one's WALLET!\n\nComrades! The State has called for Revolution, and let us unceasingly vie to outdo each other in zeal to fulfil the mandate! Destroy the strength of this accumulated REACTIONARY force, and let the Revolution emerge as our true and better Salvation!"
 bukharina.6.a:0 "Let the False Priests burn!"
 bukharina.6.b:0 "Let's just think about this a little more-"

 bukharina.7.t:0 "A Principled Response to the Working Oppressor"
 bukharina.7.d:0 "COMRADES! You have heard the cries of the Parasite that LABELS himself a so-called "CHAMPION of WOMANHOOD" in our Muslim comrades' names. The Working Oppressor, for that is his name, claims that: FIRST, that the women involved are willing to wear face-veils; SECOND, that removing these veils will scare their husbands and fathers from Socialism; THIRD, that Socialism is not incompatible with the wearing of veils. Consider:\n\nTO THE FIRST, we have only SCORN for the fools and dullards who believe these women are not COERCED. The reactionary apparatus HYPNOTIZES innocent women into SELF-VICTIMHOOD - that is precisely why they struggle with us when we RIP the illusions from their faces! Let us ceaselessly destroy their illusions - when they come to their senses, they will THANK us.\n\nTO THE SECOND, we are UTTERLY CONTEMPTUOUS of the idea that these so-called "swinging Socialists" would ever be pure enough for the REVOLUTION in the First Place. Our creed calls for the SELF-CRITICISM of every aspect of their reactionary lives, and yet it is the removal of some SENSELESS VEILS that destroys the fabric of their communities! Only their extirpation and assimilation into the Enlightened Proletariat will suffice for an answer.\n\nTO THE THIRD, we answer only with DISGUST! If you have not understood that Socialism demands the total extinction of reactionary traditions, you have understood NOTHING about Socialism at all! For these senseless fools it is worse to work with than to fight, for they will actively undermine your cause: RESIST them and DRAG them to their SENSES!\n\nNo matter if the Government disagrees with us, the Immortal SCIENCE of Marxism shows us the WAY!"
 bukharina.7.a:0 "The Revolution alone is right!"

 bukharina.8.t:0 "An Official Response to the Market Square Incident"
 bukharina.8.d:0 "COMRADES of the REPUBLIC:\n\nIn response to the INCIDENT recorded at a Ufa Market Square, wherein 5 BRAVE women of the Working Class were senselessly assaulted by VAGABONDS who called themselves RADICALS:\n\nWe urge common sense and proletarian solidarity! These calls for SENSELESS assaults on veil-wearing masses can only DESPOIL the image of the Revolution here and abroad, and will do NOTHING for our Revolutionary Struggle! Let us be measured in our zeal, and let us be prescient in our vision.\n\nHENCEFORTH, assaults on veil-wearing women will be deemed COUNTER-REVOLUTIONARY by Decree, and the RADICALS that espouse such a monstrous, dehumanizing treatment will be CHARGED BY COMMON LAW. If you are witness to UNWARRANTED ASSAULT, please consult our REVOLUTIONARY PRESERVATION OFFICERS.\n\nLet us unite, not divide, for the sake of all the WORKERS of Russia! END the madness of "wholesale criticism" and we shall march with steady feet towards the WORLD REVOLUTION!"
 bukharina.8.a:0 "Good. Crack down on these radicals."

 bukharina.9.t:0 "Housekeeping"
 bukharina.9.d:0 "The Working World had not been easy on Officer Tabashnikov. Life in the Republican Police had been a constant struggle from beginning to end - struggles against internal corruption, struggles with his bosses over funding and manpower, struggles with the men on the street who didn't understand that he was doing what he was doing to keep them safe. Of course, the rabble didn't know how much it cost, or the sleepless nights he endured, but that was why they were rabble, weren't they?\n\nIt came as a dull surprise to him when the Revolution reached his home in scarlet banners, but he supposed he'd gotten lucky. There had been little that changed: he reported now to a Commissar instead of a Boss, and his deputies greeted each other with Comrade instead of their first names, and there was talk of hiring a woman - a woman! - in the branch someday. Nothing else had changed. Why would it?\n\nEverything began to crumble when the order came in from Central. President's orders were to release everything in a comprehensible format. Nice, safe and orderly. Well, Tabashnikov knew then that he had to be the one to review his own records. It was the only way to preserve his skin - and his service to the people. Too much lay in the balance to risk it. He gave strict orders to his secretary to lock the records down and left for the weekend, to settle accounts.\n\nHe forgot, of course, that his deputies had been appointed to the task as well - and that they had been granted equal access with the very same decree that had opened the records.\n\nAs Tabashnikov returned, he found his deputies staring at him with something between disgust, fear and pity on their faces - and a cold-faced bureaucrat with a very, very unamused expression. He began to wonder if the jail cell would have hot or cold running water - very soon, he suspected, his hide would be too whipped to tell."
 bukharina.9.a:0 "He got what he deserved."
 bukharina.9.b:0 "An unfortunate side effect."

 bukharina.10.t:0 "What You Don't Know Can't Hurt You"
 bukharina.10.d:0 "The Working World had not been easy on Officer Tabashnikov. Life in the Republican Police had been a constant struggle from beginning to end - struggles against internal corruption, struggles with his bosses over funding and manpower, struggles with the men on the street who didn't understand that he was doing what he was doing to keep them safe. Of course, the rabble didn't know how much it cost, or the sleepless nights he endured, but that was why they were rabble, weren't they?\n\nIt came as a dull surprise to him when the Revolution reached his home in scarlet banners, but he supposed he'd gotten lucky. There had been little that changed: he reported now to a Commissar instead of a Boss, and his deputies greeted each other with Comrade instead of their first names, and there was talk of hiring a woman - a woman! - in the branch someday. Nothing else had changed. Why would it?\n\nWhen the order came in to conduct a "sober and thorough" review of internal events, Tabashnikov knew exactly what he had to do. He'd done too much to risk it all, but it wouldn't matter if his own subordinates proved a weak link. He spoke quietly with his deputies and secretaries, offering the one incentive he knew would work without question. They left with their hearts a little emptier, but their wallets more than adequately compensated.\n\nThe fire in the dumpster that evening would never be officially explained, nor would the sudden disappearance of certain...sensitive documents that were later deemed unnecessary to routine law-enforcement work. These things happened; best not to question them."
 bukharina.10.a:0 "Silence was surely the better option."

 bukharina.11.t:0 "A Necessary Thing"
 bukharina.11.d:0 "Bukharina slammed her tea-flask on the binders - they made a very satisfying thud as her advisors cringed. "I was assured that the Suslovite splittists had been removed. Assured, by the Chief of the Police, that they posed no threat to our security. What was I given for my assurance?" She placed another binder upon the table; this one landed like a feather, but none dared look at its contents - precisely because they already knew what it was.\n\nThe President moved past the dizzying heights of rage and took flight into the rarefied heights of cold, calm fury. The room fell even more silent than it had previously been. Several staffers made motions to escape for a toilet break, fleeing at the minutest of nods.\n\n"I am only going to ask this once. Can I be assured that no such attacks will happen again?" The Chief of Police's averted gaze told her all she needed to know. "Very well. I had wanted to avoid this unpleasantry, but we cannot afford to have this despoil the Revolution. Gather the Directorate for Revolutionary Preservation and call the Head of the Presidium to my office."\n\nUpon her lips was affixed something that looked like a smile, and yet was so utterly constricted it looked more like a particularly painful rictus. Her secretary nodded, only barely suppressing her trembling, and made a careful note upon her calendar.\n\n"You are dismissed. Do not return unless I call." As the gathered staff dispersed into the depths of the Chamber, Bukharina collapsed into herself, listening only to the guilt that burrowed deep into her heart and cradling her tea-flask."
 bukharina.11.a:0 "I don't want to do this. But I have to."
 
 bukharina.12.t:0 "A Just and Lasting Peace"
 bukharina.12.d:0 "The President glared out at the gathered members of the Directorate and the Presidium. A detached part of her mind, the part she still allowed to roam free, admitted that they represented the best and the worst of her regime: the shining minds she'd found to build the Revolution and the monsters in the night that she trusted to keep it safe from its despoilers.\n\nIt wouldn't matter after this, though. What they did next would make them all monsters in equal measures. There would be blood enough to share.\n\nClearing her throat, she rose to speak. "I have called you here today in view of your oath. When you were sworn into office in your capacities, I asked of you the strength and resolve to defend the Revolution by any means necessary. Even if it meant a suspension of - formalities and conventions that others could afford, but we could not."\n\nShe looked down. "That moment has now arrived."\n\nAgain she looked up, and the doubt was gone. Iron, and the fire that lit it, were all that remained. "We had previously agreed to an informal armistice with the Suslovite and Zhdanovite elements in our Republic and legislature, for the sake of the Nation and the Revolution we embodied. This armistice is henceforth suspended. All necessary measures are to be taken to remove them - social circles and sympathizers are to be considered complicit."\n\nA tentative voice rose from the rear. "Are you suggesting the use of unlimited interrogation?"\n\nUnder Bukharina's desk, a hand-knotted and torn strip of paper was kneaded and thrown aside. On it was written the term: REPRIEVE?\n\n"All necessary measures.""
 bukharina.12.a:0 "I cannot hold back, not now."

