 ### Focuses ###
 
#Ponomaryov Coup
 NIK_pcoup_ponomaryovs_coup:0 "포노마료프의 쿠데타"
 NIK_pcoup_appeal_for_a_united_party:0 "Appeal for a United Party"
 NIK_pcoup_find_zhdanovs_connections:0 "Find Zhdanov's Connections"
 NIK_pcoup_repurpose_the_systems:0 "Repurpose the Systems"
 NIK_pcoup_on_suslovs_orders:0 "Empower the Premiership"
 NIK_pcoup_lock_down_syktyvkar:0 "Lock Down Syktyvkar"
 NIK_pcoup_mobilize_suslovs_men:0 "Mobilize Suslov's Men"
 NIK_pcoup_hunt_down_Taboritsky:0 "Hunt Down Serov"
 NIK_pcoup_paralyze_the_army:0 "Paralyze the Army"
 NIK_pcoup_komi_belongs_to_the_communist_party:0 "Komi Belongs to the Party!"
 
 NIK_pcoup_ponomaryovs_coup_desc:0 "The Syktvykar Left, and the Komi Communist Party, have long since decried the Republic for being a bourgeois-democratic institution - a state that spat on the grave of the old Union, and brought rise to capitalism and decadence in Syktyvkar.\n\nHowever, the days of this have come to an end, with the seizure of power by the Communist Party, headed by General Secretary Boris Ponomaryov. Already, the previous National Assembly has been arrested and imprisoned, with only those determined to be loyal allowed to take their seats. The era of bourgeois democracy is over in Syktyvkar, it seems - at least, if Ponomaryov and his shadowy backers have anything to say about it."
 NIK_pcoup_appeal_for_a_united_party_desc:0 "The Left, in general, has accumulated a reputation for internal factionalism and bickering within its institutions. However, this is not the time for infighting. To consolidate the influence of the Revolution in Komi, we must cast aside the particularities of our ideological interpretations for now, and focus on effective and constructive governance.\n\nThe General Secretary, with backing from Premier Suslov, will pass a decree immediately, banning factionalism and suspending political activity outside sanctioned events, until the duration of our current crisis is over."
 NIK_pcoup_find_zhdanovs_connections_desc:0 "Andrei Zhdanov. The 'official' leader of the Communist Party in Komi, who has been temporarily sidelined with Suslov's endorsement of Ponomaryov for provisional General Secretary status. The man is considered by many within the Party to be... eccentric, but he is nothing if not skilled and well-connected.\n\nIn order to secure our rule, we must consult Zhdanov in order to link up with his more 'unconventional' allies, and work together to save our new Republic."
 NIK_pcoup_repurpose_the_systems_desc:0 "Now is not the time for idealism. The bureaucracy of the old Republic was crucial for keeping its basic functions online - the essential organs of the state continue to exist under our management, maintaining a sort of bitter standoff with the new ruling party. To ensure that we are capable of governing at all, during and even after the Revolution, addressing the remaining government bureaucrats and reassuring them of our benevolent intentions is a course of action we must follow."
 NIK_pcoup_on_suslovs_orders_desc:0 "While Ponomaryov may be the General Secretary of the Party, and thus the head of state of the Republic, we must remember that a single man does not a socialist system make. Mikhail Suslov, Chief Ideologue of the Communist Party and Premier of the Republic, can be trusted to maintain the essential democratic functions of the Communist Party. Empowering the Premiership to make decisions regarding appointments to high positions, as well as several other functions that were formerly only granted to the President of the Republic, will ensure that the head of the new socialist republic never becomes a dictator."
 NIK_pcoup_lock_down_syktyvkar_desc:0 "The Revolution against the previous government caught many by surprise, and cast Syktyvkar into a state of absolute chaos, as well as destabilizing other urban centers throughout the Republic. While the capital itself is solidly under our control, we must recognize that the outlying rural areas could very well be hosting remnant Republican Army units, and reactionary partisans. Thusly, the Presidium of the Komi Soviet Republic shall pass a decree limiting travel in and out of Syktyvkar, until the current crisis has elapsed."
 NIK_pcoup_mobilize_suslovs_men_desc:0 "Whilst certain socialist heroes and patriots within the old Republican Army have collaborated with our new government, and furnished us with weapons, armored vehicles, and manpower, this is not the entirety of the resources that we are capable of mobilizing. Before the Revolution, Premier Suslov oversaw the creation of numerous socialist paramilitary units and partisans, tasked with working alongside the Party to secure true proletarian rule over the Republic. Now that our control has been established, we can officially commission this reserve into a reorganized Komi Red Army, and establish a truly reliable armed forces."
 NIK_pcoup_hunt_down_Taboritsky_desc:0 "Ivan Serov. The accursed traitor to the Party, that nearly sabotaged our efforts once before. The man that very nearly could make one believe in the myth of "red fascism".\n\nBy the unanimous decree of the Party, Serov is to be brought to justice, effective immediately. In a way, he is to be an example to all of the Republic - an example of the fate that we will bring upon fascists and terrorists. The old Republic was utterly unwilling to resist the forces of reaction, but we will never repeat that mistake."
 NIK_pcoup_paralyze_the_army_desc:0 "The Komi Republican Army, with the exception of the units and officers that sided with us, is something that one could truly call an inherently reactionary organization. With our establishment of a parallel Red Army to replace the Komi Republican Army, the time has come to officially dissolve the reactionary institutions of the previous armed forces. Generals will be imprisoned, fascist infiltrators will be smoked out, and equipment will be repurposed for more constructive causes. The effect on our army shall be significant, but it shall be temporary, and it shall be worth it."
 NIK_pcoup_komi_belongs_to_the_communist_party_desc:0 "The Revolution has succeeded! From every building in Syktyvkar, the red flag waves, and in our other cities, proud parades march down main boulevards that were until a mere month ago, dens of the bourgeois. The old Republic has finally come to an end - the capitalist transitionary phase has been snuffed out by the proletarian revolution, and our new socialist republic has been birthed from its ashes.\n\nThe time is nigh for the end of our inward focus, and the beginning of our rightful reclamation of the Soviet Union. The Russian people, and soon the peoples of the world, shall welcome us as liberators!"
 
 #Zhdanov Coup
 NIK_zcoup_zhdanovs_coup:0 "즈다노프의 쿠데타"
 NIK_zcoup_the_peoples_alternative:0 "인민의 대안"
 NIK_zcoup_connections_in_the_remnants:0 "Connections in the Remnants"
 NIK_zcoup_strike_against_tyranny:0 "Strike Against Tyranny?"
 NIK_zcoup_promise_true_freedom:0 "Promise True Freedom"
 NIK_zcoup_peoples_political_struggle:0 "Popular Political Struggle"
 NIK_zcoup_freeze_the_activities:0 "Freeze Their Activities"
 NIK_zcoup_seed_the_files:0 "Seed the Files"
 NIK_zcoup_silence_the_unswayed:0 "Silence the Unconvinced"
 NIK_zcoup_komi_belongs_to_the_people:0 "공화국은 인민의 것이다!"
 
 NIK_zcoup_zhdanovs_coup_desc:0 "마침내 부르주아 공화국의 막이 내렸습니다! 전선의 몰락 이후 코미 공화국의 인민들은 사회주의의 귀환과 인도를 꿈꿔왔고, 그 열망은 마침내 이루어졌습니다. 즈다노프 총서기장은 공화국의 지도자로서 통치에 나섰으며, 그의 동맹은 행정부와 국회를 손에 넣었습니다. 이에 인민들은 공산당의 귀환에 무척 기뻐하고 있습니다! \n\n그러나, 아직은 안심할 때가 아닙니다. 자유주의자, 사회-파시스트들, 구 정부라는 이름의 반동 즉 인민의 적들이 그늘진 곳에서 세를 키우며 마침내 자유를 맞은 인민의 정부를 전복시키려 합니다. 그러니 우리는 당의 위대한 선각자인 즈다노프 동지의 지도로, 반동분자들에 맞서 승리를 거머쥐고, 공화국을 새로운 시대로 인도하게 될 것입니다!"
 NIK_zcoup_the_peoples_alternative_desc:0 "Let the people of Komi realize - from the capitol building to the common citizen, that Andrei Zhdanov is what the people have craved for so long. He is a man of passion, who has a strong head on his shoulders, and his affable personality and relatable characteristics make him down-to-earth when compared to the stoic Suslov.\n\nThe government of Komi has failed to provide the people with the voice necessary to show their support for Zhdanov, so in his wisdom, he has chosen to force the gates open and let the citizens express their gratitude, and he he will make this fact well known to anyone who is willing to listen!"
 NIK_zcoup_connections_in_the_remnants_desc:0 "The DSNP has crashed and burned, and what remains are only the scant few politicians of Voznesensky that have no allies, nor any real support remaining. We will offer them a helping hand. They make not be filled with as much revolutionary zeal as us, but their ideology is a humane one, and, after all...\n\nWho would Zhdanov be, if he didn't respect the wishes of his friend?"
 NIK_zcoup_strike_against_tyranny_desc:0 "The monarchists and the social-fascists are content to sit and sap the strength of Komi away. Pathetic! What would we be if we did not eliminate the trace remnants of these reactionary ideologies? Some in Zhdanov's government, however, have voiced protests. If we strike too soon, we may run the risk of our efforts backfiring on us.\n\nZhdanov himself is content with burning out the fascist ilk like weeds on a garden, but nevertheless, he must listen - and only then will he determine the fate of the opposition."
 NIK_zcoup_promise_true_freedom_desc:0 "Freedom cannot be found in bourgeoisie democracy; there, you are chained by those whose wealth funnels to the top, that decide a man's future not fully of his own free will. Freedom cannot be found in fascism; there, you are tied to the identity of the state, a monolithic, faceless entity that only wishes to subsume the identity of those who fall prey to its inhuman tactics.\n\nOnly in Zhdanov's socialism may freedom be found! To vote, to think, to speak, to walk freely, to step forward and shatter the notion that this is the end of history!"
 NIK_zcoup_peoples_political_struggle_desc:0 "It would be silly to think that only those in the high castle can make decisions. Who are we to say that we must shut ourselves off and decide what the people want? Zhdanov's Komi is not a palace of nobles! We must encourage the citizens that it is their word that decides the future of this country.\n\nThose more politically-engaged will be encouraged to join local organizations dedicated to debating the ideas of socialism, while others will be recruited into government offices - the old, the young, the men and the women, all will lead Komi forward!"
 NIK_zcoup_freeze_the_activities_desc:0 "The capitalists and fascists will forever hide in the shadows, waiting for their opportunity to strike and ruin our efforts to advance humanity forward. That is why Zhdanov has proposed an idea - we will take measures, both legal and perhaps not so legal, to slow down the efforts of the opposing parties.\n\nIn his wisdom, Zhdanov will force them to pace their steps in such a way that anything they do will simply be countered with ease. None may bring down humanity, so long as they bear the torch of socialism!"
 NIK_zcoup_seed_the_files_desc:0 "Many things can be said about the capitalists - but the more radical of Zhdanov's government, including Zhdanov himself, see the democratic center as nothing more than a tool to eventually bring in the fascist menace. Much of Komi's population would not agree with this idea, however.\n\nWe have decided to take a course of action that would be inevitable. With manufacturing corruption and bribery within the democratic elements of Komi, we will hasten their downfall and expose them for what they would turn into."
 NIK_zcoup_silence_the_unswayed_desc:0 "There are those who remain who do not share the same vision as us. No, to go a step further, they seek to ruin, torment and corrupt our vision into something else. We will not allow ourselves to be destroyed by reactionary elements. Many times has this happened in history, but it will not happen here. These voices who wish to bring Komi to ruin will be brought down.\n\nAnd such dissent will be silenced forever."
 NIK_zcoup_komi_belongs_to_the_people_desc:0 "At last, the revolution has been established! We have safeguarded its existence, and no more will we have to worry about a counter-revolution, or any menace that will taint Zhdanov's vision of a pure, socialist Russia. With the support of our people, nothing will halt Komi's advance. No capitalist or fascist will be allowed to stand in our way. With Zhdanov at the helm, and the countenance of the government, Komi will be unbreakable!\n\nNow that we have ridden ourselves of any guilts, regrets, and mistakes of the past, there is only one path to take.\n\nForward!"
 
 #Bukharina Coup
 
 ###Tooltips###
 bukharina_influence_higher_tt:0 "§YBuhkarina's influence must be higher than Suslov's or Zhdanov's to do this focus§!"
 
 NIK_bcoup_bukharinas_coup:0 "부하리나의 쿠데타"
 NIK_bcoup_the_legitimate_option:0 "익숙한 선택지"
 NIK_bcoup_fully_seize_the_party:0 "당을 장악하라"
 NIK_bcoup_propaganda_blackout:0 "선전 중단"
 NIK_bcoup_we_are_benevolent:0 "우리는 관대하다"
 NIK_bcoup_fight_to_save_us_all:0 "모두를 구하기 위해 싸운다"
 NIK_bcoup_make_peace_where_we_can:0 "우리가 할 수 있는 한의 평화"
 NIK_bcoup_make_war_everywhere_else:0 "모든 곳에 전쟁은 있다."
 NIK_bcoup_out_of_harms_way:0 "위험한 방법의 제거"
 NIK_bcoup_komi_belongs_to_the_soviets:0 "코미는 이제 소비에트로!"
 
 NIK_bcoup_bukharinas_coup_desc:0 "코미가 혼란에 빠져들자 스베틀라나 부하리나는 이 혼란을 기회를 보고 공산당을 이끌어 정부를 장악했습니다. 하지만 이 통제는 믿을 수 없을 정도로 취약하며 우리의 반대편에 의해 뒤집힐 위험이 존재합니다. 코미의 혁명이 성공할 수 있도록 신속히 대처해야 합니다!"
 NIK_bcoup_the_legitimate_option_desc:0 "20년 전만 해도 소련은 나치 위협으로부터 시달려왔습니. 그러나 서러시아 혁명 전선이 서러시아 전쟁의 끝날때까지 서러시아에 대한 지배권을 유지한 것처럼, 이것이 러시아에서의 공산주의의 종식을 의미하는 것은 아닙니다, 우파들의 주장에도 불구하고 코미가 진정으로 혁명적인 깃발 아래 있지 않은 것은 불과 몇 년밖에 되지 않았습다. 이 모든 것을 고려하면 공산주의 아래의 코미가 정통성을 가진 유일한 코미라는 것은 명백한 사실입니다. 우리의 정당한 대의명분인 이러한 사실들을 인민들이 알리기 위해 우리는 코미의 가장 고립된 시골지역까지 멀리까지 이 사실을 방송할 것입니다!" 
 NIK_bcoup_fully_seize_the_party_desc:0 "코미를 완전히 통제하고 더 많은 혼란을 막기 위해서는 우선 공산당에 대한 통제권을 확보해야 한다. 부카리나가 당의 과반을 장악하고 있지만, 여전히 혁명과 부카리나에 충성하지 않는 사람들이 있다. 이들은 주로 즈다노프파들이며 어떤 변화도 반혁명적이라고 보는 정통파 공산주의자들도 있다. 물론 당의 이념적 차이를 넘어 내부로부터 우리를 깎아내리려는 기회주의자들이 있다. 우리는 내분을 피할 수 있도록 이념적 반대자들과의 공통점을 찾으려고 노력할 수 있지만, 공산주의를 사실상 파멸로만 이끄는 당내의 모든 사람들을 찾아내고 처리할 수 있도록 세심하게 조사해야 할 것이다."
 NIK_bcoup_propaganda_blackout_desc:0 "코미의 거리 전체에 걸쳐선 선전과 전파가 퍼지고 있습니다. 그 중 대부분은 우리의 선전이지만 나머지 선전물은 중도파와 우파들이 인민들을 자기 편으로 끌어들이기 위한 절박한 시도에서 나온 것이다. 어떤 경우에도 우리는 이런 일이 일어나도록 내버려 둘 수 없다. 이러한 선전선동에 대항하기 위해서 우리는 가능한 한 어떤 방법으로든 그것을 소멸시킬 것 입니다. 거리에서 우리는 우리의 추종자들에게 반동적인 포스터를 철거하도록 고무시켜 우리가 가능한 모든 전선에서 그들과 싸울 것임을 보여줄 것이다. 우리는 포스터나 다른 물리적 선전에 반대하는 집회를 하는 동안, 우리는 기술을 활용하여 반동주의자들의 선전과 라디오 방송국을 찾아내 제거할 것입니다. 운만 따라준다면 혁명에 대한 위협도 끝낼 수 있겠죠."
 NIK_bcoup_we_are_benevolent_desc:0 "옛날, 마르크스는 공산주의라는 유령에 대해 썼습니다. 그는 그것이 전 유럽을 괴롭히고, 모든 것을 두려움에 떨게 한 동화라고 말했습니다. 구소련의 존재에도 불구하고 이 유령은 노약자부터 청년까지 코미의 많은 사람들을 괴롭히고 있습다. 따라서 현재 코미의 혼란에도 불구하고 우리는 자비로운 세력임을 국민에게 보여줘야 한다. 힘들 수도 있지만, 우리는 어떤 식으로든 싸움에 휘말린 사람들을 도와야 한다. 이런 시대에 국민에게 손을 내밀어 도와줌으로써 우리 또한 도덕적으로 높은 지위의 이익을 얻을 수 있으며, 결국 코미의 다른 정당들은 이런 위기상황에 있는 사람들에게 자신의 자원을 쓰려 하지 않을 것이다. 인민들은 우리의 생명줄이며, 우리는 그들을 지지해야 합니다!"
 NIK_bcoup_fight_to_save_us_all_desc:0 "코미는 국민에 대한 여러 가지 위협이 있는 곳입니다. 세로프와 샤파레비치의 파시즘이든, 아니면 스탈리나의 이른바 '민주주의'든 사회주의 불씨를 끄집어내고 인민을 영원한 어둠 속에 빠뜨리려는 위협은 수없이 많습니다. 어떤 상황에서도 우리는 이런 위협이 발생하도록 내버려 둘 수 없다. 물론 우리는 지금 현재 이러한 존재들이 우리의 안전과 자유에 대한 지속적인 위협라는 것을 인민들에게 확실히 알려야 한다. 결국 지금 자신의 처지를 잘못 알고 있는 것은 국민에게 아무런 도움이 되지 않을 것이니깐요. 코미의 모든 국민을 위해, 아이들부터 노인까지, 우리는 그들의 자유를 위해 싸울 것입니다!" 
 NIK_bcoup_make_peace_where_we_can_desc:0 "코미에는 안정되기 위해서는 제거해야 하는 요소가 많지만, 우리와 협상할 수 있는 요소도 많습니다. DSNP에서 Zhdanov의 옛 연락책들 중 일부는 협상을 통해 우리 편으로 넘어올 수 있기를 희망 할 수 있으며, 또한 싸움에 관련된 모든 사람들이 그들의 특정한 이념만을 위해 전적으로 헌신하지는 않을 게 할 것입니다. 올바른 방송과 선전과 함께, 반동분자들에 대한 지속적인 승리와 함께, 우리는 바라건대 점점 더 많은 적을 제거할 수 있을 것이다. 능숙한 계책으로 우리는 바라건대 이곳 코미의 공산주의에 대한 많은 위협 중 일부를 평화롭게 끝낼 수 있을 것입니다!"
 NIK_bcoup_make_war_everywhere_else_desc:0 "모든 사람을 상대로 평화적으로 협상 할 수 있는 것은 아닙니다. 여기 코미에는 반동주의자가 너무 많아 완전히 파괴해야 할 경우도 역시 많습니다. 그들이 식팁카르의 거리에 숨어 있든, 시골에 숨어 있든, 이런 반동주의자들 누구라도 존재하도록 허용하는 것은 정부가 다시 타도 당할 것을 부탁하는 것과 같습니다. 우리는 그들의 반동적 위협들을 파괴하고 뿌리뽑기 위해 노력해야 합니다. 게다가, 우리는 그들의 지지 기반을 약화시키면서 그들이 내뱉는 헛소리를 끝내기 위해 그들의 라디오 방송국을 파괴 해야 합니다. 이렇게 시간이 흐르면 우리는 스탈리나, 샤파레비치든, 반동적 지도자들을 한 번 그리고 영원히 찾아내고 돌볼 수 있을 것이다. 자유의 혁명적인 불꽃은 이런 머저리들에 의해 결코 꺼지지 않을 것이다!" 
 NIK_bcoup_out_of_harms_way_desc:0 "코미에는 폭력에 넘쳐 있다. 폭력이 줄어들려면 시간이 걸릴 것으로 보이는 만큼 국민 보호에 힘을 쏟아야 한다. 정치적 지원의 필요성으로 이를 정당화할 수도 있겠지만 결국 코미의 많은 국민은 그저 행복 속에서 살기를 바라는 무고한 민간인이다. 정당한 이유에서라도 그들을 총에 맞아 쓰러지게 하는 것은 역겨운 일이다. 그들은 자신의 삶이 혼돈으로 가득차길 요구하지 않았는데, 왜 그들은 다른 사람들이 저지른 일에 대한 결과와 마주해야 하는것인가? 민간인을 보호하는 데는 자원이 들겠지만, 결국 우리가 대표하는 사람들을 보호하지 못한다면 우리가 진정으로 그들의 구세주인가?"
 NIK_bcoup_komi_belongs_to_the_soviets_desc:0 "소련의 깃발은 러시아 인민들에게 많은 것을 가져왔다. 그것은 산업화, 진보된 편안함, 그리고 현대성을 가져왔다. 그러나 가장 중요한 것은 그것이 인민들에게 자유를 가져다 주었다. 코미 공화국이라는 재앙은 국민들로 하여금 이러한 자유를 잃게 만들 뻔 했다. 그러나 부하리나가 코미에 대한 지배권을 굳히면서 국민의 자유는 점점 더 커질 것으로 보인다. 스탈리나의 반쪽짜리 민주주의도, 샤파레비치의 파시즘도 없을 것이다! 아니, 인민의 쇠사슬이 영원히 끊어진 채로 남아 있을 것임을 나타내는 소비에트의 귀환만이 남아 있을 것이다!"

