 NIK_zhdanov_expand_the_peoples_commissariat_of_science_desc:0 "The superculture cannot be founded upon the ignorance fostered by division and factionalism. We must pool the sum total of our knowledge into one body. Every academic and learned man must contribute to our goals. To better coordinate this effort we will increase funding and expand the duties of the People's Commissariat of Science, maximizing our scientific potential and invigorate our technological capacity."
 NIK_zhdanov_the_atomic_age_desc:0 "In the darkness of collapse, it seemed inevitable that we should never be restored to an equal footing with the nuclear powers. Yet in the end, only Russians could master Russia, and marshal her vast resources to any meaningful end. We shall split the atom and demonstrate to the world our overwhelming scientific prowess."
 NIK_zhdanov_uranium_extraction_efforts_desc:0 "Uranium is not an optional material in our nuclear experiments. Fortunately, our expansion into Western Siberia has granted us the resources we need. The mines around Omsk will give us what we need to begin our investments into the science of the atom."
 NIK_zhdanov_diversified_applications_desc:0 "The atomic bomb may be impressive, but is not the only application for our nuclear technology. A nuclear power initiative will have limited impact at first, but will provide many valuable returns in the future."
 NIK_zhdanov_the_ultimate_weapon_desc:0 "What does every great power in today's world have in common? The ability to deliver a nuclear payload to any point on the planet. We must develop the same capabilities if we are to expand the superculture to the rest of the world, and show the world that Russia has rebounded to surpass its greatest heights."
 NIK_zhdanov_closed_cities_desc:0 "With our rapid development in the realms of science, we must ensure that no regressive who seeks the easy path can steal our advances from us. We must take whole cities, devote them entirely to our scientific progress, and close them to all non-approved individuals. Security is paramount, and doubly so when dealing in nuclear secrets."
 NIK_zhdanov_absorb_compatible_elements_desc:0 "The old nuclear weapons program was started by Bukharin's regime, and while not devoted to the same ultravisionary principles as us, many of the scientists will be willing and able to participate in our own program. We should make every possible effort to entice them into our service. Our supremacy lies ahead!"
 NIK_zhdanov_the_rocket_equation_desc:0 "Our journey to the endless stars is impeded by the technical challenges of reaching orbit. Even the regressive Germans and decadent American capitalists have made it into space, and we must outstrip their successes with less time. Therefore, we must gather every aerospace academic and engineer we can, and spur the nation on to the ultimate goal of a space-faring civilization."
 NIK_zhdanov_poyekhali_desc:0 "The resources are marshalled, the design bureaus have been prepared, and our first rocket is well upon its way to being constructed. This will serve two valuable purposes. First, development of rocket technology will allow us to project power and ensure the primacy of the superculture with nuclear weapons. Second, the development of spaceflight technology shall bring us ever closer to the stars, and the ultimate progress of ultravisionary socialism."
 NIK_zhdanov_social_sphere_permeation_desc:0 "It is not enough to extol the values of the superculture as a concept. We must make sure that every citizen is made aware of our goals at an unconscious level, and that every aspect of our society is immersed in the values of ultravisionary socialism."
 NIK_zhdanov_a_socialist_superculture_desc:0 "From small beginnings in Syktyvkar, we have outmaneuvered our reactionary opponents and regressive allies at every turn. Russia was broken into pieces, and now, in the crucible of reunification, we shall forge a superculture to stand the test of time. None shall stand in the way of our ascendance- not the capitalist decadence of the west, nor the oppressive fascists of Germany, nor the atavistic banditry of the warlord years. United in our goals, we march forward in lockstep, to the destinations that only ultravisionaries can perceive.\n\nFor what is a single voice, compared to a magnificent chorus?"

