 iainmbanks.1.t:0 "Special Circumstances" #Hooked Up
 iainmbanks.1.d:0 ""It has become apparent to me, and those within this government, that the current state of internal security has failed us. Rather than keeping us safe, the institution became yet another vehicle of bourgeois control and repression of the proletariat. Thus, I hereby declare the complete dissolution of our current security measures, and institute another one, to be staffed by citizens loyal to the revolution."\n\nSo said the special announcement on radio by Zhdanov to the public of Komi. While the act was to be expected, many are in the dark regarding the actual makeup and capacity of such a new organization. This department - referred to by Zhdanov as the Directorate for the Investigation of Special Circumstances - is intended to "prevent counter revolutionary activity" and to "act as our eyes and ears for all loyal comrades."\n\nWhether it is more effective than its predecessor, however, remains to be seen."
 iainmbanks.1.a:0 "Perhaps we needed it all along."

 iainmbanks.2.t:0 "Into the Mountain" #Hooked Up
 iainmbanks.2.d:0 "I, Paramount Leader Andrei Zhdanov, am writing to you, the collective Directorate for the Investigation of Special Circumstances, for a reason thus considered necessary for the stability and safety of the Federation, and, therefore, must be kept under the umbrella of 'top secret'.\n\n"For almost two decades, the people of Magnitogorsk have been terrorized by the rogue scientist Trofim Lysenko, using them as the subjects for immoral, degenerative experiments of which the specifics are not worthy of print. This is not a secret to those like yourself.\n\nHowever unethical these experiments are, they are, by and large, excellent collections of data. Data that would undoubtedly be useful in both the protection and expansion of the revolution.\n\nThus, with the power of the People behind me, I hereby direct a major re-direction of resources towards the infiltration of Lysenko's 'Black Mountain' facility. Precise methodology shall be determined by subdepartment heads and by agents in the field.\n\nAdditional resources shall be considered upon application to the Directorate."
 iainmbanks.2.a:0 "Make it so."

 iainmbanks.3.t:0 "Into the Mountain" #Hooked Up
 iainmbanks.3.d:0 "I, Paramount Leader Andrei Zhdanov, am writing to you, the collective Directorate for the Investigation of Special Circumstances, for a reason thus considered necessary for the stability and safety of the Federation, and, therefore, must be kept under the umbrella of 'top secret'.\n\nFor almost two decades, the people of Magnitogorsk were terrorized by the rogue scientist Trofim Lysenko, using them as the subjects for immoral, degenerative experiments of which the specifics are not worthy of print. This is not a secret to those like yourself.\n\nHowever unethical these experiments were, they were, by and large, excellent collections of data. Data that would undoubtedly be useful in both the protection and expansion of the revolution.\n\nWith the termination of Lysenko, and the occupation of the Black Mountain by outside forces, a brief operational window has been opened for the retrieval of data from the power vacuum of Magnitogorsk. Thus, with the power of the People behind me, I hereby direct a major re-direction of resources towards the infiltration of the 'Black Mountain' facility. Precise methodology shall be determined by subdepartment heads and by agents in the field.\n\nAdditional resources shall be considered upon application to the Directorate."
 iainmbanks.3.a:0 "Make it so."

 iainmbanks.4.t:0 "On the Mountain"
 iainmbanks.4.d:0 "MEMORANDUM\n\nFrom: Station Head Antonov\n\nTo: Director Semichastny\n\nDate: [GetDate]\n\nSubject: "Black Mountain" facility operational findings.\n\nReport: Infiltration of the "Black Mountain" facility under control of Trofim Lysenko deemed successful, following the arrival off the attached dossiers at the designated drop point. Agents B(omitted) and R(omitted) infiltrated by means of NKVD enlistment and subversion of certain contacts through material incentives (see list of connections established in attached file "leads/contacts".)\n\nPer Directorate for the Investigation of Special Circumstances expectations, resource into Lamarckian models of human genetic alteration is indeed underway within certain facilities. Due to the pseudoscientific nature of Lamarckian genetics, peripheral research involving endocrinological and experimental biochemical development is thus deemed more immediately useful for People's Commissariat of Science usage.\n\nUnderground resistance to Lysenkoist influence exists within several sectors of the Black Mountain Facility - contact has been made with anti-Lysenkoist members of the Black Mountain science committees. Anti-Lysenkoist elements have expressed receptiveness to Ultravisionary ideology when approached through back-channels - contacts shall be maintained, and agents shall remain in place for future operations. Military and/or further Special Circumstances intervention is recommended by Agent B(omitted) upon witnessing experimentation involving human adolescents and hydrogen cyanide (refer to captured experiment log H-02). Report concludes."
 iainmbanks.4.a:0 "A den of madness."

 iainmbanks.5.t:0 "On the Mountain"
 iainmbanks.5.d:0 "MEMORANDUM\n\nFrom: Station Head Antonov\n\nTo: Director Semichastny\n\nDate: [GetDate]\n\nSubject: "Black Mountain" facility operational findings.\n\nReport: Infiltration of the "Black Mountain" facility formerly under control of Trofim Lysenko deemed successful, following the arrival off the attached dossiers at the designated drop point. Agents B(omitted) and R(omitted) infiltrated by means of local security service enlistment and subversion of certain contacts through material incentives (see list of connections established in attached file "leads/contacts".)\n\nPer Directorate for the Investigation of Special Circumstances expectations, resource into Lamarckian models of human genetic alteration was indeed underway within certain facilities. Due to the pseudoscientific nature of Lamarckian genetics, peripheral research involving endocrinological and experimental biochemical development is thus deemed more immediately useful for People's Commissariat of Science usage, and records on these topics have been secured.\n\nContinued Special Circumstances involvement is recommended by Agent B(omitted) upon witnessing experimental records involving human adolescents and hydrogen cyanide (refer to captured experiment log H-02). Report concludes."
 iainmbanks.5.a:0 "A den of madness, now extinguished."

 iainmbanks.6.t:0 "Deviations"
 iainmbanks.6.d:0 "MEMORANDUM\n\nFrom: Station Head Smirnov\n\nTo: Director Semichastny\n\nDate: [GetDate]\n\nSubject: Ideological deviations in the Orenburg district.\n\nReport: Following integration of Southern Ural districts, Directorate for the Investigation of Special Circumstances Agents (omitted for brevity) dispatched to investigate warlord remnants and pre-existing social structure, per Socialist Society Initiative directive. Upon investigation of Orenburg downtown district, ideological deviants recorded by Agent I(omitted). Agent proceeded to investigate.\n\nUpon investigation, character of deviation noted to be of one "anarcho-ultravisionarist" persuasion, attempting to "syncretize" Ultravisionary Socialist ideology with elements of anarchism as practiced in pre-assimilation Orenburg (see GoI-051 "Orenburg Council"). Agent requests permission to continue infiltration of relevant deviationist cell, citing "data potentially relevant to the realization of the Intersolar Soviet Federation".\n\nPer standard Special Circumstances operational procedure, executive authorization is requested. Report concludes."
 iainmbanks.6.a:0 "Authorization granted."

 iainmbanks.7.t:0 "In Position"
 iainmbanks.7.d:0 "Despite the miserable weather outside, the environment within the basement of the Orenburg Polytechnic Institute's student center was warm and friendly. Alcohol, tobacco smoke, and the occasional flirtatious caress flowed freely between the occupants, as deviant discussion and fraught revisionism filled the air.\n\nOn the periphery of the basement, between a young man who was excitedly sharing a passage from his newly written pamphlet, and a red-clad woman who was scandalously stroking her hair, a striking black-clad woman reclined, engrossed in the sounds and experiences. She noted the words spoken, and the materials shared; the substances consumed and acts carried out. Even as she turned her head to break the law one more time that night, each action was entered into her trained mental litany.\n\nThe woman, of course, was a member of the Directorate for the Investigation of Special Circumstances, a star agent of the United Soviet Federation's infamous spy agency. Throughout the gathering, there were no less than three informants - one in each "cell" of the so-called "Visionary Humanist Society". She avoided acknowledging them as she processed the young man's statement about "voluntary auto-collectivization" and "inherent noospheric individualism" - important ideological concepts that would have to be noted.\n\nThe "Anarcho-Ultravisionarist" society that surrounded her, in truth, was not a threat in totality. Their rank-and-file could be scattered to the winds at a token threat of force, and their leaders merely given a touch of re-education. Their minds were in the right place - but their hearts bled for far too many.\n\nWith one last taste of lipstick, she excused herself to both of her new associates, and slipped into the night - a stack of pamphlets tucked into her handbag, and a list of names burned into her memory."
 iainmbanks.7.a:0 "Business and pleasure."

 iainmbanks.8.t:0 "Liquidation"
 iainmbanks.8.d:0 "MEMORANDUM\n\nFrom: Station Head Smirnov\n\nTo: Director Semichastny\n\nDate: [GetDate]\n\nSubject: Specifics regarding deviances in Orenburg district.\n\nReport: Over past two months, GoI-088 "Visionary Humanist Society" successfully contacted and infiltrated. Specific deviations categorized and noted - to be listed below:\n- Rejection of the ultravisionary method of state development\n- Distribution of anti-Soviet materials (literary/auditory)\n- Integration of bourgeoisie culture (illicit drug use/widespread homophilia/use of Western media)\n- Agitation against Federation local authority\n- Denounciation of "extraterrestrial liberation" doctrine\n\nOrganizational structure deemed vulnerable to distributed penetration - Directorate for the Investigation of Special Circumstances assets have successfully compiled and partitioned list of organizational assets. By agent recommendation, all apprehended GoI personnel on list A - "ideologues/leaders" are to be re-educated - all other apprehended personnel are to be observed in perpetuity for further deviations.\n\nAttached internal security forces in position for GoI liquidation - operation to be carried out upon successful asset extraction. Report concludes."
 iainmbanks.8.a:0 "Execute."

 iainmbanks.9.t:0 "An Invitation"
 iainmbanks.9.d:0 "Vasily trudged home through the snow outside his apartment building. It was twilight outside, and the shadows were looming long and low across the street. With a practiced step, he slipped into the lobby and down the hall, checking the locks on his door for signs of tampering. Satisfied by the result, he unlocked them - just the first and third, as was custom, and stepped inside.\n\nHis heart nearly stopped, as he looked at the unassuming black-clad man sitting at the table in his kitchen, smoking a cigarette. His hand dropped to his coat pocket, where he kept his revolver, before freezing. The man's voice cut through the silence, interrupting his breathing.\n\n"Comrade Lebedev, Vasily Alexandrovich. Good evening."\n\nHe didn't have a response for that, instead searching the man for insignia. Nothing. A trickle of ice dripped down his spine, as he made the connection.\n\n"So. What am I being arrested for?"\n\nThe man chuckled, before beckoning for him to sit down.\n\n"Consider yourself innocent, Comrade Lebedev. I have a proposition for you. An opening has opened up for you."\n\nHe relaxed a bit. He could work with that.\n\n"Well. Tell me what you're offering.""
 iainmbanks.9.a:0 "Into the dark side."

 iainmbanks.10.t:0 "Words in the Dark"
 iainmbanks.10.d:0 "The conversation had flowed from the moment he sat down across the table from him. Tales of a past that the man somehow had heard of, and commendations for a service primarily carried out in the dark. Vasily knew what he was looking for, at this point - but all that remained was to tease out a few more precious morsels of data.\n\n"...and what capacity would I be operating?"\n\n"Full Captain, your old rank. Of course, now you'd be working for us. Special Circumstances. Everything you do for us would be hush-hush."\n\nVasily cracked a smile at that. He'd heard rumors, of course... but he'd never imagined he'd be approached.\n\n"A spy?"\n\n"A spy, but with excellent benefits. An agent of the Federation - rather than a mere guard for the Mountain.."\n\nHe wasn't surprised. SC was rumoured to be the absolute peak of the intelligence apparatus. It was better than what he expected.\n\n"I don't know if I'm ready to put on the uniform again," said Vasily. "I like not getting shot at. The soft life."\n\nHe gestured at the fading wallpaper, the bricks showing through in a few places. The kettle, repurposed from some piece of cheap equipment made in the bowels of Lysenko's former fortress.\n\n"I'm willing to offer you a tour, comrade. Consider it a probationary term. Do this for a day. See if you like the way we operate."\n\nVasily mulled it over. 'What color is the uniform?'\n\nThe man smiled, an expression that carried no lack of malice. "Matte black."\n\n"Well," said Vasily, hoping that he wouldn't regret it."
 iainmbanks.10.a:0 ""I'm in.""

 kurchatov.1.t:0 "A Happy Retirement"
 kurchatov.1.d:0 "When Igor Kurchatov, the Vice Premier of the Presidium, announced a surprise addition to the agenda at the end of a meeting, many of its members feared what possible surprise they were going to spring on them. Perhaps, some thought, it was a scientific proposal that he couldn't wait to shove down their throats, knowing his status as Zhdanov's successor made him immune to normal parliamentary procedures. Others, more paranoid, feared it was the beginning of a round of purges, to prepare the way for Kurchatov's eventual takeover.\n\nAs it happened, neither of those possibilities happened.\n\n"Comrades," he began, his voice trembling a little, "I regret to inform you that I will be retiring from public life as soon as I am free to do so."\n\nThe room collectively held its breath, as he continued, stating that his age made his position as Vice Premier a "burden" and that "a newer, younger generation" would best be sought to replace him in six month's time, his official retirement date. What double entendres occurred were obvious, as Zhdanov, sitting right beside him, looked nervously at the members of the Presidium.\n\nWhen Kurchatov finished, he was greeted with applause from the Presidium and Zhdanov. The chamber even passed a resolution with debate thanking him for his service to his countryman and to the worker's movement. But few could ignore the new energy in the room, as the fears and ambition of men came towards the fore."
 kurchatov.1.a:0 "Let's hope Zhdanov chooses someone younger as his successor."

 kurchatov.2.t:0 "An Ultravisionary Meeting"
 kurchatov.2.d:0 "Neither Nikolai Kardashev nor Vladimir Chelomei knew, when they entered the office of Vice Premier Igor Kurchatov, of the cataclysmic announcement that he was to make.\n\nTypically, he did not meet with both at the same time - their wildly different commissarial portfolios had little direct overlap in state policy - and when each saw the other, attention was focused. A portent had been simultaneously observed and understood.\n\nAnd, just as quickly, it was answered. Kurchatov announced to the two men that he would, in the very near future, be announcing his retirement. The time had come for change, he had said, both for the Federation and for himself, and he had no intention of overstaying his welcome.\n\nBoth Kardashev and Chelomei immediately understood the situation and their own place within it, as both saw their opportunity to replace Kurchatov and thereby increase their influence over the Federation's direction. It would be a difficult case to make, indeed, but the reward was well worth it.\n\nWorking hard not to betray their intentions to the other, or to Kurchatov himself, the two men offered their support for their superior's decision as well as their thanks for his long and successful service, and departed soon after. Once out of sight, however, they began to move with increased speed.\n\nThe race was on. For the position itself, of course, but also for securing the political support needed to obtain it."
 kurchatov.2.a:0 "Chelomei is the natural choice."
 kurchatov.2.b:0 "Kardashev is the natural choice."
 PLAYER_CHELO_POV_TT:0 "This will unlock playing through the §SKurchatov Succession§! as §MVladimir Chelomei§!."
 PLAYER_KARDA_POV_TT:0 "This will unlock playing through the §SKurchatov Succession§! as §CNikolai Kardashev§!."

 kurchatov.3.t:0 "The Race Begins"
 kurchatov.3.d:0 "Kurchatov was retiring. Not only that, but he had called Vladmir himself to the announcement- doubtless, a little hint as to who he wanted to take his place. However; Vladimir hadn't been the only one called. Nikolai Kardashev, that bumbling, nervous, yet simultaneously brilliant idealist was his competition- and the race was on. Back into his office at the People's Commissariat of Defense he strutted; giving nods to officers and staffers as he sat at his seat.\n\nThe race was on; and he'd need to get as much support as he could- Furtseva, Varennikov and Zhdanov himself were easy support- the committees could bend his way, and even Semichastny's enigmatic Special Circumstances Directorate could probably be reasoned with; leaving it an easy climb... unless Kardashev could steal his support. The Old Reformers had to be silenced, his position had to be solidified...\n\nWhat seemed like an easy cakewalk was becoming more and more of a challenge; much to his annoyance. But- it was Kardashev. Would he really be that much of an issue?"
 kurchatov.3.a:0 "Even so, slow and steady wins the race."

 kurchatov.4.t:0 "The Race Begins"
 kurchatov.4.d:0 "Nikolai Kardashev was not sure if he was excited, panicked, or going to faint- though it was probably a bit of all three. Kurchatov was retiring; and he had called Nikolai and Vladmir to his office to tell them that- it was a race. And for Nikolai, it wouldn't be in his favor. Unless he could somehow convince Zhdanov, the committees... A pause, as he sprinted towards his office at the People's Commissariat of Energy, taking names. Numbers. The intelligence services. Old Reformers. Oplesnin. The People's Commissar of Industry- and he'd have to convince several of them. Vladmir Chelomei was charismatic and suave- yet abrasive and self assured. There was still a chance; but Kardashev couldn't sit on his laurels and just hope. So, as minutes faded into hours, and hours faded into the evening, he remained at his desk- taking notes and doing his best to remember everyone he could."
 kurchatov.4.a:0 "Haste is not always wasteful."

 kurchatov.5.t:0 "An Ultravisionary Retirement"
 kurchatov.5.d:0 "Seated in his large office, and exploiting its commanding view over the Federation's capital, Igor Kurchatov reflected on both his performance and his overall legacy to the Federation, and smiled.\n\nHe had done well, he decided, tapping his pen on the latest stack of reports. The cause of Ultravisionary Socialism had advanced tremendously, and while the Paramount Leader was of course the man most responsible for that advancement, he knew he had been instrumental in helping him do so. But the time had come to hand over the reins, and enjoy a retirement long deserved.\n\nKurchatov had seen the looks in both Kardashev and Chelomei's eyes when he had told them of his decision. It was, after all, why he had summoned them. Both had seen a chance to replace him, and he was sure that, even now, they were frantically moving to secure support. It would be a most interesting competition to watch, especially since he did not particularly care about the outcome.\n\nBoth men, despite their vastly different outlooks, were visionaries. Both would hold the Federation in secure hands. Both would continue its journey towards the future - in all fields.\n\nAnd at that thought, he smiled again."
 kurchatov.5.a:0 "The race has begun."

 kurchatov.6.t:0 "Approaching Furtseva"
 kurchatov.6.d:0 "The building that housed the People's Commissariat of Foreign Affairs was only a short walk from Chelomei's office, and the bureaucrats and officials that resided within its walls pointed him towards Yekaterina Furtseva's office without wasting his time.s\n\n"People's Commissar of Defense, whatever brings you to my office?" asked Furtseva, shaking Chelomei's hand before returning to her seat.\n\n"I assume you've heard about Comrade Kurchatov's retirement?"\n\n"Yes, I am fully aware of his retirement, and I am fully aware why you are bringing it up to me. You want my support for you to become Vice Premier."\n\n"Yes, comrade, and that's why I have come to you before all others. Your magnificent work in strengthening and upholding the Ultravisonary superculture has been nothing short of amazing. The projects you and your Commissariat have proposed continue to show promising results, and I do not wish to see them scrapped anytime soon. If you back me as Vice Premier, I'll ensure ample support and funding comes to your Commissariat so that you can continue your work however you please. Do you find that agreeable?" Furtseva was silent for a moment as she considered the offer. After what felt like an eternity, she finally replied.\n\n"Yes, comrade, I do. I hope you can fulfill your grand promises.""
 kurchatov.6.a:0 ""I shall not disappoint you, comrade.""

 kurchatov.7.t:0 "The Forgotten Commissariat"
 kurchatov.7.d:0 "The People's Commissariat of Finance was a surprisingly long walk from Kardashev's office, and while the building had that Ultravisionary flair, it was not nearly as bombastic or as eye-catching as the other government buildings that Kardashev had visited. Eventually, Kardashev was able to find Dmitri Shepilov's small office, the door squeaking as he entered the room.\n\n"You want me to support you as Vice Premier?" asked Shepilov, his voice full of apprehension.\n\n"Yes, comrade, I do. I understand that the current policies and budgets-"\n\n"What budgets?! Every half-baked madman is given a blank check without so much as a glance towards my office!"\n\nKardashev paused to allow Shepilov to calm down before continuing, "Y-Yes, comrade, I am fully aware. I promise to you that I will also evaluate the situation regarding our debt-"\n\n"Just don't, comrade. Don't mention the debt. For my sanity's sake, please..."\n\n"U-understood. I hope that you can see me as the more pragmatic and responsible candidate, and-"\n\n"Fine. You have my support, I hope you don't make me regret this decision."
 kurchatov.7.a:0 ""Um... thank you, comrade. I shall do my best.""

 kurchatov.8.t:0 "Looking Ahead"
 kurchatov.8.d:0 "Chelomei swallowed. Not so much nervous of Zhdanov, but wary of what the future might hold. As of late, factionalism, that old devil of all socialist movements, had begun to rear its ugly head within the communists of the United Soviet Federation. Zhdanov, he sincerely hoped, would recognize the potential dangers ahead.\n\n"Comrade Zhdanov," said Chelomei, breaking the sacred silence that hung over the office, the senior party official looking up from his paperwork. He smiled, his fleshy face spreading into a grin.\n\n"Ah, Vladimir, welcome. Forgive me, I was lost in the day-to-day of statework. Take a seat and make yourself at home."\n\nChelomei nodded and did so, scooting closer to the oaken desk. "Comrade Zhdanov, I will be frank: the party is not as impregnable to fragmentation as we would like to believe. I am not here to make accusations against anyone, that is far outside my purview," Chelomei added quickly as Zhdanov frowned. "We must face the facts, Comrade Zhdanov, you are not immortal. One day, the time will come to seek a replacement."\n\nZhdanov nodded, "of course, Vladimir. Don't think I can't smell the wolves circling around us. The United Soviet Federation is, well, a mess of division. Rest assured, we will ensure that the transition of power is as orderly as possible."\n\nChelomei sighed in relief. Conversation continued late into the night, Chelomei's heart weighing a little lighter."
 kurchatov.8.a:0 "The halls of power secured?"

 kurchatov.9.t:0 "A Matter of Rocks and Atomics"
 kurchatov.9.d:0 "Kardashev had set up his projector and slides just so, eagerly awaiting the arrival of Zhdanov. He felt like a schoolboy again, ready to give his presentation on sea otters to his class, the eyes of the schoolmaster boring into the side of his head. But Zhdanov was not his wiry old schoolmaster, no, Zhdanov was far more important, the stakes for disappointing him far greater.\n\nIt was almost a relief when Zhdanov entered the room, a polite smile flashing across his wide face before he took a seat. "Please, Comrade Kardashev, you may begin." Kardashev nodded, sweat forming on his brow from the heat of the projector and his own nerves.\n\n"What I am most pleased to present to you, Comrade Zhdanov, is the potential for a fusion-based fuel economy. Petroleum will, as we know, run dry. If we are looking towards the future, towards the stars, we need an unlimited source of fuel."\n\nZhdanov nodded, silently urging Kardashev to continue. "The answer is fusion. With the proper materials we could provide unlimited energy for the Soviet Federation and for our space program."\n\nZhdanov held up a hand, "you're speaking of a long, God, long term project. The infrastructure alone would take years to establish. Kardashev, this is, assuming it could be pulled off." Kardashev cleared his throat, nervously contemplating his next words, a great deal hinged on what he said next."
 kurchatov.9.a:0 "Downplay its importance, it can wait with the Presidium's choice of succession."
 kurchatov.9.b:0 "Play up fusion's importance."
 kurchatov.9.c:0 "Promise the world. Fusion is the best way into the future."

 kurchatov.10.t:0 "Status Quo" 
 kurchatov.10.d:0 "A sigh of relief whistled quietly out from between Kardashev's teeth like a warm breeze through a valley. The piece of paper he held in his hands may as well have been his stay of execution, at least on a political scale. Kardashev sat in his chair, reading it again and again, ease settling into the pit of his stomach a little more each time he scanned over the lines.\n\n"Comrade Kardashev," the letter began, "rest assured that I have complete confidence in whatever candidate the Presidium chooses in regards to your fusion project. Do not concern yourself overmuch with matters of state, but know that your project will come to rest in capable hands. Regards, Zhdanov."\n\nPeace of mind, thought Kardashev, that's what the letter represented. Now, with some luck, his project could move forwards, the United Soviet Federation creeping just a little closer to the stars."
 kurchatov.10.a:0 "We'll soon be escaping to the one place that hasn't been corrupted by capitalism."

 kurchatov.11.t:0 "Clandestine Meetings"
 kurchatov.11.d:0 ""Shit," muttered Kardashev, staring at the piece of paper clutched in his hands. An ally of his had discretely slipped the letter into Kardashev's hands minutes before while passing through the hallway and the contents were less than pleasant.\n\nWhile Kardashev had met with Zhdanov and impressed upon him the importance of a fusion-based fuel economy, as well as, subtly, the importance of remaining neutral in the matter of succession, it seems someone else had the same idea. Vladimir Chelomei, a lurker in the halls of power, had apparently been secreted away with Comrade Zhdanov in unofficial meetings. The implications of this were less than stellar for Kardashev: he likely no longer had Zhdanov's ear in the succession matter.\n\nKardashev slid back into his chair, absently rubbing his race. What was his next move? If Zhdanov couldn't be counted upon to have his back, then who could? He felt isolated, trapped in the center of a great web: the most horrible aspect of which was not knowing where the spider was."
 kurchatov.11.a:0 "What's next?"
 
 kurchatov.12.t:0 "Old Enemies or New Friends?"
 kurchatov.12.d:0 "The man's name wasn't important, and Chelomei was careful not to record it in the notes he took afterwards just in case. He was nervous, fidgety, uncomfortable in his chair and skin alike. A little hat sat atop his head, sunglasses hiding his face, mustache quivering under a rabbit's twitching nose. Chelomei had not announced his intentions from the start, but the man's demeanour meant that he knew something was up. "Hello, comrade," began Chelomei, not unkindly, "I'm not going to ask you to confirm or deny anything, anonymity is key to us both at this juncture."\n\nA nervous scoff, a forced laugh, "what are you talking about? Is this an investigation? Ask anyone and they'll tell you I'm beyond reproach, I-" Chelomei held up a hand to silence the man's whimpering protests, his demeanor spoke volumes.\n\n"Comrade, calm yourself, I am not here to prosecute anyone. However, prosecution is a matter I have come here to discuss..."\n\nThe false bluster in the man died suddenly, like a sailboat in dead wind. Defeat crept across his face. "I see, what...what do I have to do? A bribe for my life?"\n\nChelomei shook his head, "no, nothing like that. In fact, I am on your side. You and I could help one another a great deal, comrade. This persecution of your Old Reformers could ease, certain parties pardoned, quietly, from prison." A silence fell across the room, the man chewing on the words. "Think about it, comrade, I can offer you":"
 kurchatov.12.a:0 "An end to persecution."
 kurchatov.12.b:0 "Quiet releases from prison and small recompense."
 kurchatov.12.c:0 "Total pardoning, perhaps reinstatement of positions."

 kurchatov.13.t:0 "New Friends"
 kurchatov.13.d:0 "The man hung his head, defeated yet elated. "Okay, comrade," he said, "if what you say is true, and God, I hope it is, we are in your debt. Whatever you need, we'll do our best to provide." Chelomei smiled, a grandfatherly grin. His trap had closed expertly, his gamble paid off. Now, all he had to do was push things forwards.\n\n"Hold tight, comrade," he said, extending a hand to gently touch the top of the nervous man's fingers, "stay to your posts and when the time is right, I'm certain you will come through for me." The meeting was concluded, the two conspirators, for that is what they were now, departed on their separate ways. Chelomei breathed a sigh of relief. The Old Reformers were in his pocket, by hook and a little bit of crook, let Kardashev steal the succession from under him now."
 kurchatov.13.a:0 "Here's to new friendships."

 kurchatov.14.t:0 "Old Enemies"
 kurchatov.14.d:0 "Suddenly, the weak little man was gone, replaced by a sudden and genuine fierceness. "No, comrade, I'm afraid that we can't come to an accord." He stood up, mustache shaking like a epilectic caterpillar. "Who are YOU to dare shove us into a corner? We're not some pawns of the Presidium! We make our own fate, we won't let it be dictated to us by some, some," he seemed to struggle with his words for a moment, Chelomei grimacing and pushing his seat back a bit. "Crony!" the man shouted, suddenly finding what he was looking for.\n\nChelomei put up his hands, "very well, fine, no deal." He stood up, pushing his chair in, meeting the furious gaze of this nobody he had bothered to contact. "Have a fine day, comrade."\n\nChelomei left the room, deeply upset, but quietly so. That moron! That stuffed-up fool! Kardashev. Fuck. That bastard would easily swoop up the Old Reformers if he desired to. The battle for succession would grow more bitter indeed."
 kurchatov.14.a:0 "Fine. Be that way, then."

 kurchatov.15.t:0 "A Little Talk Over Drinks"
 kurchatov.15.d:0 "The evening had been pleasant, the talk light and enjoyable. Kardashev and his friend, Yuri, had enjoyed several glasses of wine in the comfort of Kardashev's home. Now, as the night was winding down, the conversation took a more serious turn. Kardashev was careful how he inserted his question. "Yuri, don't think you have to answer, I merely wish you to know." Yuri raised an eyebrow, curious, not alarmed.\n\n"Yes?" asked Yuri, taking a sip of his wine and letting the liquid burn pleasantly on his tongue, "what are you about to say?"\n\n"Well, my friend, if you know of any, shall we say, persecuted elements, tell them that they have a friend in Kardashev." Kardashev wasn't a brilliant wordsmith, his delivery awkward and his tone clear, but it worked its intended effect upon Yuri.\n\n"Yes, of course!" said Yuri suddenly, clear excitement on his face. He beamed, subtly eased. "My friend, I'll be sure to pass along the message. Regrettably, looking at the time, I'm afraid I must take my leave." Yuri exited hastily, patting Kardashev on his back and shut the door behind him. Kardashev smiled, the pieces were falling in place."
 kurchatov.15.a:0 "Thank god that worked."

 kurchatov.16.t:0 "Its Own Reward"
 kurchatov.16.d:0 "Kardashev glanced up from his work as he heard the footsteps of the mail carrier on his front step. Placing down his pencil and listening as the steps faded, he slowly rose to his feet and left his study. Approaching the front door, he bent down to pick up an envelope that had dropped through his mail slot. Strangely, it lacked a return address or a stamp. Sliding the latch on his door, he peered out into the street and saw no sign of a postal worker - this letter had been delivered by hand.\n\nOpening the envelope, he began to read.\n\n"Dear Mr. Kardashev\n\nYou do not know who I am, and I would like to keep it that way, as my position in this country is tenuous. I have been fought every step of my career by the establishment under your colleagues, but I find myself thanking you. I have been informed that you and others loyal to you are sympathetic to the plight of people like me, and thus, I am humbly thanking you for your work and hope you continue to do so in the future. Thank you, Mr Kardashev. You can count on my support, in whatever capacity I and others like me can offer it.\n\nSincerely, A New Friend."\n\nA subtle smile crossed the physicist's face as he finished reading the anonymous letter. Happy and a good bit prideful, he stood back up straight and went to make sure the letter was disposed of, for the sake of his New Friend."
 kurchatov.16.a:0 "What a nice fellow."

 kurchatov.17.t:0 "Meeting with Keldysh"
 kurchatov.17.d:0 ""I am glad to be able to speak with you in private, Comrade Keldysh," said Chelomei as he sat down with the People's Commissar of Science. Such a powerful ally would be invaluable in Chelomei's bid for Kurchatov's position.\n\n"We both know why you're here. What can you offer me that other candidates won't? WHy should the People's Commissariat of Science support you?"\n\n"I'm glad you asked. The People's Commissariat of Science is an invaluable asset of the Federation. However, we're squandering that asset's potential by spreading it too thin. We need to focus your efforts, ensure that your efforts do not go to waste. I think the People's Commissariat should focus on projects that strengthen our army, and strengthen the revolution."\n\n"Do elaborate, comrade. I'm interested in hearing what projects this would entail."\n\n"I'm talking about things like rockets. Alternative forms of weaponry. Even mind control. If the revolution is to succeed, then we need to obtain every advantage possible. There will of course be funding for more mundane science, but that type of thing doesn't really fit the Ultravisionary spirit, now does it?"\n\n"You've certainly intrigued me comrade, I must admit. Could I ask you to repeat some of that again? I want to have written proof so that I don't forget anything later.""
 kurchatov.17.a:0 ""I want to bring the Revolution brought to Mars by 1980, and we'll need your brilliance to get there.""
 kurchatov.17.b:0 ""Weapons, rockets, mind control. You name it, we'll fund it.""
 kurchatov.17.c:0 ""The revolution can't succeed without a cutting-edge military. I want every advantage possible.""

 kurchatov.18.t:0 "Great Minds"
 kurchatov.18.d:0 "Chelomei looked over the unopened letter in his hands. He had made some bold promises to Mstislav Keldysh, and he hoped that Keldysh would see the opportunities that Chelomei could provide. He took out his letter opener, and extracted the paper. Clearly the People's Commissar of Science had written the document in a hurry, and Chelomei had to squint to decipher the man's handwriting.\n\n"Comrade Chelomei,\n\nI have thought about our last conversation for some time. The position of Vice Premier is an important one, and I wish only for the best candidate to lead the Federation.\n\nThat is why I have decided to support you for Vice Premier, and you can depend upon my vote when the time comes on the Presidium. I hope you uphold your promises. I understand you expect great things from us, but we also expect great things of you."\n\nChelomei leaned back in his chair, a smile stretching across his face. This was good news. Chelomei was getting ever closer to that coveted Vice Premiership. With the People's Commissariats for Foreign Affairs and Science on his side, the core pillars of Ultravisionary Socialism were on Chelomei's side."
 kurchatov.18.a:0 "Great minds think alike, comrade."

 kurchatov.19.t:0 "Impartial Science"
 kurchatov.19.d:0 "Chelomei opened the envelope and pulled out Mstislav Keldysh's letter. He felt like his conversation with the People's Commissar of Science had been productive, and hoped that this letter carried good news. The letter was handwritten, and it took a moment for Chelomei to decipher the letter's contents.\n\n"Comrade Chelomei,\n\nI have thought about our last conversation for some time. The position of Vice Premier is an important one, and I wish only for the best candidate to lead the Federation.\n\nHowever, science must always strive to be impartial. The People's Commissariat of Science is an important pillar of the Federation, and we must not let our revolution fall into factionalism. As such, I can not in good faith commit to any candidates at this time..."\n\nChelomei crumpled up the letter and threw it in the garbage bin by his feet. Impartiality! Factionalism! What nonsense! At least they were remaining neutral on the matter. CHelomei could salvage this, there were still potential allies that he could sway to his side."
 kurchatov.19.a:0 "They've become blinded by their hubris."

 kurchatov.20.t:0 "Meeting with Keldysh"
 kurchatov.20.d:0 "Kardashev was surprised to be handed a letter by his secretary. Apparently, Comrade Keldysh had decided to respond after all. Once Kardashev was alone in his office, he opened the envelope and began reading the letter. He hoped it was good news.\n\n"Comrade Kardashev,\n\nI've been thinking over our previous conversation, and I've had to rewrite this letter multiple times to truly put my thoughts into words. I've become infatuated with soem of the ideas we discussed, and I think there are some brilliant ideas that we must further explore. I had some of my scientists look into nuclear fusion, and it looks like..."\n\nKardashev was surprised at how long the letter was, and quickly skimmed over it to see what Keldysh had to say about Kardashev's bid for Vice Premier. After scanning both sides of the first piece of paper, Kardashev moved onto the second.\n\n"... In regards to the matter of Kurchatov's retirement, I think you would be an excellent choice for his successor. You have my support," the People's Commissar of Science had crammed the two sentences at the bottom of the page, with no room left for a signature. Kardashev thought that that was a good sign."
 kurchatov.20.a:0 "If we could redirect asteroids and obtain their resources... the possibilities would be endless."
 kurchatov.20.b:0 "The secrets of nuclear fusion must be cracked. We must master the genome."
 kurchatov.20.c:0 "Remember the people. Fusion, genetic engineering, that is the science we need."

 kurchatov.21.t:0 "Infinite Possibilities"
 kurchatov.21.d:0 "Kardashev was surprised to be handed a letter by his secretary. Apparently, Comrade Keldysh had decided to respond after all. Once Kardashev was alone in his office, he opened the envelope and began reading the letter. He hoped it was good news.\n\n"Comrade Kardashev,\n\nI've been thinking over our previous conversation, and I've had to rewrite this letter multiple times to truly put my thoughts into words. I've become infatuated with soem of the ideas we discussed, and I think there are some brilliant ideas that we must further explore. I had some of my scientists look into nuclear fusion, and it looks like..."\n\nKardashev was surprised at how long the letter was, and quickly skimmed over it to see what Keldysh had to say about Kardashev's bid for Vice Premier. After scanning both sides of the first piece of paper, Kardashev moved onto the second.\n\n"... In regards to the matter of Kurchatov's retirement, I think you would be an excellent choice for his successor. You have my support," the People's Commissar of Science had crammed the two sentences at the bottom of the page, with no room left for a signature. Kardashev thought that that was a good sign."
 kurchatov.21.a:0 "I applaud his enthusiasm."
 
 kurchatov.22.t:0 "A Letter from Keldysh"
 kurchatov.22.d:0 "It had been nearly a week since Kardashev had talked with the People's Commissar of Science, and he hadn't heard a word from him since. Keldysh hadn't seemed particularly enthusiastic when he left Kardashev's office, but Kardashev had thought that their conversation had been very productive. Today, however, his secretary stopped him as he was entering his office, carrying a folded piece of paper. It was from Keldysh.\n\n"Comrade Kardashev,\n\nI have thought about our last conversation for some time. The position of Vice Premier is an important one, and I wish only for the best candidate to lead the Federation.\n\nHowever, science must always strive to be impartial. The People's Commissariat of Science is an important pillar of the Federation, and we must not let our revolution fall into factionalism. As such, I can not in good faith commit to any candidates at this time. I hope, as a fellow scientist, you can understand my position. We merely wish the best for the Federation, and we only wish the best for science."\n\nKardashev put the paper down on his desk. That wasn't good. Maybe the other People's Commissariats would be more agreeable. Kardashev only hoped that they would remain true to their word, and remain neutral in the vote."
 kurchatov.22.a:0 "In their pursuit of science, they have forgotten their true purpose."

 kurchatov.23.t:0 "The Long Search"
 kurchatov.23.d:0 "Vladmir Chelomei was not used to asking for directions or instructions from people; nor was he used to receiving anything that wasn't a straight answer. Thus when he started asking people for the location of the basement of the People's Commissariat of Aquatic Transport, he was not expecting evasiveness.\n\nHe certainly wasn't expecting the first response to be "What basement?" as the receptionist eyed him with confusion. "The basement. Do not take me for a fool; I wish to speak with the Director of Special Circumstances." "Who is... in our basement." She replied, giving him a look of utter derision. "Which doesn't exist. I have been here for years, and we've never-" Onto the next person, while she stared at him dumbfoundedly.\n\n"I am here looking for Special Circumstance's headquarters- where is the basement?"\n\n"What basement?" Vladimir blinked. "The basement. Special Circumstances headquarters..." "Comrade, in my many years of working here, we have never had a basement."\n\nThey can't be serious, can they? This has to be some form of joke, or some private mockery. Is Semichastny working with Kardashev, or was the location Chelomei was given wrong? No, no, it can't be wrong- Chelomei himself personally traced the rumors. Clearly, these people are either mocking him or simply idiots. Thus, he continued his long search. "I am looking for the basement." He stated- as he swung open a door dramatically. Closet. Bathroom. Storage room. "What basement?" Break room. Office. "The basement, comrade. I know you have one. Stop trying to hide it from me." Could it be a trapdoor? Behind a bookshelf? It has to be somewhere. If Vladmir Chelomei-\n\nA pause, as a hand taps on his shoulder, before resting on it. "Follow me, comrade." A voice spoke, as a black clothed, plain looking individual walked towards the closet he had swung open, entering- and opening a door behind a grouping of uniforms and shoeboxes, turning to him."
 kurchatov.23.a:0 ""In.""

 kurchatov.231.t:0 "The Basement"
 kurchatov.231.d:0 "The headquarters of the Directorate for the Investigation of Special Circumstances was large. It was far less of a basement and more of a sublevel of the building; with plenty of spacious offices, monitoring stations, and staff flooding through it. Agents in matte black uniforms with swordlike emblems strutted to and fro without a care, and Vladmir Chelomei did his best to hold his tongue- despite spending thirty five minutes hunting for such a large location. "Where is Semichastny's office? I need to speak to him about urgent-"\n\n"Follow." The agent leading him spoke, moving to a large room covered in chairs, firmly pausing once he was inside. "Wait."\n\nFor a moment, Chelomei considered his options- before sitting down in a chair and waiting. There was no television. There were no books. There were no other individuals waiting, and aside from the cold comfort of the quiet agent, Vladimir Chelomei was alone. Finally, after what seemed like an eternity the door opened, and he was led in utter silence to a desk. Plain, aside from the same swordlike emblem on the front of it that the agents seemed to have, and only having one occupant- Vladimir Semichastny, who was looking at papers.\n\n"I-" "Am here to ask for my support." Semichastny interrupted, not even bothering to look up. "You have it." Chelomi blinked, as the agent motioned to the door, and Semichastny did not give him so much as a passing glance. The only acknowledgement he got was a single reflexive look up as the door shut between the two- as the agent led Chelomei up and out."
 kurchatov.231.a:0 "A letter or a phone call would have been nice..."

 kurchatov.24.t:0 "Long Hours"
 kurchatov.24.d:0 "Nikolai Kardashev had no clue where the Directorate for the Investigation of Special Circumstances was; and apparently neither did anyone else. No matter who he asked, there didn't seem to be an answer. Rather- a straight answer. "I'm pretty sure it's in...one of those buildings." An aide pointed to a map, as Nikolai blinked, before nodding as he made his way through and around them. The Directorate of Agriculture? No. "Perhaps if you'd try the People's Commissariat of Aquatic Transport..." No. "I don't know who told you to look here, but perhaps..."\n\nDown more streets he walked, and got more and more dismissals, or directions that led nowhere- before a single flicker of hope. A single, matte black clad woman in a leather coat stood at a street corner with a cigarette in her mouth, a small accessory to their apathetic stare as they observed his approach. "Excuse me, Ma'm. I am looking for the Directorate for the Investigation of Special Circumstances. I would like to meet with Vladimir Semichastny to discuss-"\n\n"Special Circumstances?" The woman interrupted, taking the cigarette out of her mouth as Kardashev blinked. "Special Circumstances for what? What kind of Special Circumstances are we in, comrade?" She asked, tone inquisitive- even as her facial expression refused to change."
 kurchatov.24.a:0 ""...None, sorry. Thank you for your time.""

 kurchatov.241.t:0 "The Letter"
 kurchatov.241.d:0 "The first thing on Nikolai Kardashev's mind when he found the note on his desk was that he recalled locking the door. In fact, he specifically remembered locking it before leaving- and yet, nothing was missing. Nothing had been overturned, or removed, or destroyed. All that was different was a single note on his desk with a badge- complete with a hexagonal sword-and-orbit emblem that he knew as connected to Special Circumstances, and he had recalled locking the door. That wasn't in here before he had left; had they broken in, deposited the note, and broken out? More importantly- the note.\n\n"To People's Commissar Nikolai Kardashev."\n\n"You have my support- and your persistence is an admirable quality. We will likely see each other in the future. Vladimir Semichastny."\n\nAny of the individuals outside of the office likely noted a small outburst of excitement, followed by a large sigh of relief."
 kurchatov.241.a:0 "Far better news than he expected."

 kurchatov.25.t:0 "An Utter Formality"
 kurchatov.25.d:0 "When the most pro-military of two candidates goes to a meeting of generals, he expects applause. Accolades. Cheers. All of these things are exactly what Vladmir Chelomei gets in spades- from Varennikov, while Oplesnin simply smiles politely. "Gentlemen. You are several of the greatest military minds of our time- and beyond that. You already know what I am here to ask for. Need I continue?"\n\nWith that, Chelomei falls silent with a smirk- and waits patiently. A passive observer to the rest of the meeting would have called the decision inevitable- which to an extent in Vladmir's eyes, it was. "You have our support, of course. Only you can lead us into the future." Varennikov spoke, beaming as the others applauded. It was all easy- too easy. Yet, there was no opposition. No one raised their voice, or debated against him in the slightest, or did anything to question or deviate. It was almost eerie how in sync the entire thing was; but Chelomei put these thoughts aside. Of course they'd pick him. After all, he was their superior- and the clear choice."
 kurchatov.25.a:0 "No surprises here."

 kurchatov.26.t:0 "A Meeting of Somewhat Like Minds"
 kurchatov.26.d:0 "The moment Kardashev sat down across from Nikolai Oplesnin, he knew, from the hard look in the general's eyes, that he had his work cut out for him.\n\nHe needed to demonstrate support from the military in order to advance his claim on the Vice Premiership, and while he had been told Oplesnin was naturally sympathetic to his viewpoints on political and economic matters, the general was not going to give him his endorsement for free. That would come with a cost.\n\nAnd, so, Kardashev spoke at length about his plans for the military, should he be so endorsed. He spoke of a more efficient intelligence apparatus. About increasing the military's efficiency in all matters. About the absolute necessity for encouraging an apolitical nature within the armed forces, and thereby ensure state stability.\n\nOplesnin listened patiently, and Kardashev could tell that he, in general, quite liked what he heard. But, and most critically for any statement of support, he had not yet been told how much effort and political capital Kardashev was willing to spend to achieve the transformations promised.\n\nAnd that decision would make all the difference."
 kurchatov.26.a:0 "Promise him some effort."
 kurchatov.26.b:0 "Promise him more effort."
 kurchatov.26.c:0 "Promise him even more effort."

 kurchatov.27.t:0 "Somewhat Like Minds Converge"
 kurchatov.27.d:0 "Kardashev had not realized he had been holding his breath until the moment Oplesnin offered, in response to his entreaty, a slight nod. It was as if a weight had been removed from his chest.\n\nAs Oplesnin began to speak, some of that weight returned. But not nearly as much as he had feared, when first sitting down. The general was very clear that he supported Kardashev's goals for the military establishment, and that he was convinced that the promise would, at the very least, be fulfilled to the greatest extent possible.\n\nHe would not, however, openly support Kardashev's candidacy. As had been said, an apolitical military was a laudable and critical goal, and could not but be exemplified in the present. What he would do, however, was remain abjectly neutral in a personal sense. He would also work to ensure the rest of the General Staff behaved similarly.\n\nStanding and shaking hands, Kardashev turned to leave. It was not all he had wanted, but as the general had said, exemplifying - and thus proving - the belief of apoliticity was important. In addition and at the very least, though he was not receiving an endorsement from the military establishment, neither was Chelomei.\n\nAnd, Kardashev decided, that was good enough."
 kurchatov.27.a:0 "The best outcome reasonably possible."

 kurchatov.28.t:0 "Somewhat Like Minds Diverge"
 kurchatov.28.d:0 "Kardashev had not realized he had been holding his breath until the moment Oplesnin offered, in response to his entreaty, a shake of the head. It was as if the sudden weight that he felt on his chest had been increased tremendously.\n\nAs Oplesnin began to speak, it only continued to do so. The general was very clear that he was not convinced of Kardashev's drive to implement the promises made, and that, while he supported the ideas in general, he would not extend that support towards the candidacy for the Vice Premiership.\n\nAt least, and to Kardashev's extreme consternation, not to his own candidacy. Oplesnin made it clear that he, and the military in general, could not but support his rival. Chelomei was, after all, the People's Commissar for Defense as well as the military's superior, and all boons they had so far received had come through him. As well as an intelligent and committed man besides. To scorn that largesse would be a slight not forgotten, by anyone.\n\nStanding and shaking hands in a most perfunctory manner, Kardashev turned to leave. He had to fight to conceal his disappointment. It might have been naive of him to expect any other outcome, but he had all the same.\n\nAnd, unfortunately, his loss was Chelomei's gain."
 kurchatov.28.a:0 "A tactical defeat."

 kurchatov.29.t:0 "Chelomei and the Board"
 kurchatov.29.d:0 "Vladimir Chelomei cleared his throat as he approached the podium, smiling as he stood above the men of the Board for Intersolar Activities, his notes placed in front of him. "Gentleman of the board, it is an honor to speak to you. As you know I have been looking into becoming the vice premier of the federation, and it would be in your best interest to endorse my candidacy in the Presidium."\n\n"I believe the federation has not gone far enough to expand ultravisionary superculture into the stars, even going into defunding research into the fields of space exploration and conquest. I know as well that the acquirement of resources has been an issue, with less than enough to come close to the development of rocket technology. With the tide coming closer to an ultravisionary socialist united Russia, I assure you that your needs will be met! Russia will enter into the stars and soviet weaponry and technology will spread throughout the galaxy. Kardashev will only ignore the greatness we can achieve with the militarization of space, but I promise that I will not ignore this tenet of ultravisionism, and this board will get what it needs to conquer the stars!"\n\nWith the conclusion of his speech, Chelomei expected a standing ovation. All he got was a cough. A balding man stood up out of his seat, obviously the chairman. "Comrade Chelomei, we are thankful for your support, but we need more... specific promises. We have long dealt with vague assurances of funding year after year, yet we receive nothing when the time comes. What will you ensure the Board will receive?"\n\n"Chelomei paused, knowing he needed the support of the board, but what to promise them? Promising them too much would be costly for the future, but not enough would surely offer him little support. He stood quietly for a moment, then blurted-""
 kurchatov.29.a:0 ""Enough funding for a new satellite program!""
 kurchatov.29.b:0 ""Whatever it takes to get us to the moon and back!""
 kurchatov.29.c:0 ""Everything the federation has to ensure an Ultravisionary Socialist galaxy!""

 kurchatov.30.t:0 "A Standing Ovation"
 kurchatov.30.d:0 "Chelomei waited for a reaction from the board, nervously anticipating what they would decide. However, his fears were quickly abated as each member stood up one by one, and gave a standing ovation, some even cheering. "Now that's what we like to hear!" Said the chairman, clapping alongside the others. "Comrade Chelomei, you have your endorsement!"\n\nChelomei smiled and stepped off the podium as the board began to formally vote to endorse him, looking as if it was unanimous. He had done it, and the Board for Intersolar Activities was a very important ally as well. He just hoped he hadn't promised too much, but he wouldn't have to worry about that yet.\n\nGrabbing a glass of water, one of the board members patted him on the back, saying, "I just wanted to thank you personally, Comrade Chelomei. It seems you higher-ups have finally shown they truly care about socialist space exploration. I do hope you uphold your promise if you are elected."\n\nChelomei glanced down, then back at the board member. "You will not have to worry about that, I always uphold my promises, no matter what they are."\n\nThe board member grabbed a glass of water. "We shall see, Comrade, we shall see.""
 kurchatov.30.a:0 "Take that, Kardashev!"

 kurchatov.31.t:0 "The Board's Agreement"
 kurchatov.31.d:0 "Chelomei's words seemed to hang in the air, the tension in the room suffocating. The chairman remained silent for a moment, then began whispering to some of the other members of the board. Collectively they all stood up, and the chairman broke the silence. "I'm sorry, Comrade Chelomei, while we are thankful for your assurance, we have all decided we cannot endorse you based on your speech alone. We were selected to be a part of this board to not worry about political matters, and it is better off if we do not intervene in the Presidium's decision. We hope you understand."\n\nChelomei sighed, all that effort for nothing. "Thank you for inviting me anyway, gentlemen, comrades. I promise you I will not fail to give you what you want, and I hope that you may reconsider someday. Until then, do you have any vodka?""
 kurchatov.31.a:0 "It was worth a try."
 
 kurchatov.32.t:0 "Making Friends with the Board"
 kurchatov.32.d:0 "Kardeshev stood above the men of the Board for Intersolar Activities, his podium overlooking the entire room. "Comrades of the Board, thank you for inviting me. As you know, my goal to become the next Vice Premier is still ongoing, and I need as much support in the Presidium as I can get, which you can provide. Now, my proposals for a better space program are much different than some others of the Presidium. I know many who have promised the militarization of space and millions of other things, many unachievable. Instead of a militarized space program, I propose a more peaceful one."\n\n"One where we explore the stars, not out to conquer in the name of socialism, but to learn, and to improve our own self. To be honest, it will be a challenge, but one we can overcome and not impossible."\n\nKardeshev paused, seeing what the responses from the board were and continued, "I also propose a peaceful answer to ensure we gain resources from our stars, space industrialization. Instead of militarizing space, we must use it to our advantage! Unending resources in our hands only, our supremacy of technology bringing us forward! Without competition from the imperialists, we will rise!"\n\nEnding his speech, Kardeshev anticipated the board's reaction. The chairman was beginning to look interested. "I like where your ideas are coming from, comrade Kardeshev, but the industrialization of space sounds like a difficult task. What can you promise to make it worth all the effort that must be put into it?""
 kurchatov.32.a:0 ""The funding you need to get the research started.""
 kurchatov.32.b:0 ""Grants and an expansion of the program to ensure space is a priority!""
 kurchatov.32.c:0 ""Full funding, for an industrialized solar system!""

 kurchatov.33.t:0 "The Board Endorses!"
 kurchatov.33.d:0 "Ending with his promise, Kardashev saw the chairman smile. "That sounds perfect, Comrade Kardashev," The chairman said as the rest of the board began to clap. "Your speech has been very persuasive, I believe you have your endorsement."\n\n"Thank you, and I promise I will do all I can as your Vice Premier." On that note, Kurchatov stepped off the podium as the board began their official vote to extend their endorsement to him, looking as if it were unanimous. Grabbing a glass of water, Kardashev reflected to himself. Would he be able to get the board what they wanted? The Federation already short on funds after years of war and development, and it would only get worse. But then again, Zhdanov had always been confident during the speeches he had given. As his Vice Premier, he would make sure the federation achieved what every person in Russia dreamed of, no matter the cost.\n\nA true socialist civilization was coming, and it wouldn't stop until it hit the very edges of the galaxy."
 kurchatov.33.a:0 "Another step to the Vice Premiership."

 kurchatov.34.t:0 "The Board's Decision"
 kurchatov.34.d:0 "The Board's reception was muted, and a conversation began in hushed tones. Soon, it seemed the board had come to a conclusion. "I'm sorry, Comrade Kardashev, while your promise does sound enticing, the industrialization of space still sounds like a daunting task. We have also collectively decided we cannot endorse any candidate, as we do not want to involve ourselves in political matters.\n\nKardashev's eyes lowered to the ground. "I understand your decision, but I do hope you know that I will uphold my promise if I do become Vice Premier. I want nothing more than to see our federation exploring the stars, but I know you are the ones who will do it. It has been a pleasure."\n\nAnd with that, Kardashev stepped off the podium, grabbed a plate of food, and left."
 kurchatov.34.a:0 "Unfortunate."

 kurchatov.35.t:0 "Commitments"
 kurchatov.35.d:0 "People's Commissar of Industry Alexander Sheremetyev sat calmly at his desk, looking over reports and various other paperwork. More and more money and labor was going towards basic amenities as civilian production slowed down and was shifted more and more towards the government's back. Chelomei had promised a solution and was set to meet him today, and so Alexander had been sitting at his desk waiting for the clock to strike three for the past hour.\n\nFinally, he heard three rapid knocks at his office door.\n\n"Come in." Said Sheremetyev, straightening out the papers scattered across his desk and fixing his posture. The door swung open and in came Chelomei, with his own neat stack of papers clasped against his chest.\n\n"Comrade Sheremetyev, good to see you." Began Chelomei. Sheremetyev simply nodded in response before looking up.\n\n"Good to see you aswell. I don't have a lot of time so lets get down to business. What is it you wanted to talk to me about today?"\n\n"I've noticed that there has been more and more strain on your Commissariat as our territory grows and people expect more amenities. I have a solution that would make both our jobs easier, but I can't put it into practice until I'm chosen as Vice Premier. Can I count on your support?"\n\nCautious but intrigued, Sheremetyev replied, "Well, what is it? I can't decide unless you give me something to work off of."\n\nWith a thump, Chelomei dropped the entire stack of papers onto the table. Sheremetyev peered onto the first page, reading the title of the dossier: "Visionary Social Commitments."\n\n"Exactly what it says in bold. We will shift some of the burden of our industry to citizens through social engineering and other means. I've done the math and projections, all I need is someone to read it - and your support.""
 kurchatov.35.a:0 ""This program should decrease consumption by point five percent yearly...""
 kurchatov.35.b:0 ""This program should allow for significant increases in the efficiency of our civilian sector...""
 kurchatov.35.c:0 ""This program should allow for a comprehensive reshuffling of our industrial might!""

 kurchatov.36.t:0 "Vanquished Daydreams"
 kurchatov.36.d:0 "Chelomei was startled out of his stuporous daydreaming at his desk by the ringing of his phone. Sighing, he sat up and blinked a few times to banish his grogginess before picking up the phone. He had been expecting a call from Sheremetyev, but he had assumed that, with Sheremetyev's busy schedule, he would not be calling until this evening. But, nonetheless, there was Alexander's voice on the other end.\n\n"Good afternoon, Comrade. I've just finished reading your proposal. Quite creative I must say..."\n\n"Well that's good news. What did you think of it, then?"\n\n"At first I was skeptical, I admit - I'm so used to working with machines, I'm not too well versed in sociology or anything like that. But, the numbers seem right and the concept is well thought out. If this were put into action, well, I'd have to mock up a proper projection to get a real number, but efficiency would almost certainly improve."\n\n"So, I can count on your support, then?"\n\n"Of course, comrade. You proved yourself both honest and efficient. Have a wonderful day." Finished Sheremetyev before hanging up. Chelomei placed his own telephone down and turned back to his desk. Smiling to himself, he leaned back in his seat and slipped back into a daydream."
 kurchatov.36.a:0 "One rung higher."

 kurchatov.37.t:0 "Broken Daydreams"
 kurchatov.37.d:0 "Chelomei was startled out of his stuporous daydreaming at his desk by the ringing of his phone. Sighing, he sat up and blinked a few times to banish his grogginess before picking up the phone. He had been expecting a call from Sheremetyev, but he had assumed that, with Sheremetyev's busy schedule, he would not be calling until this evening. But, nonetheless, there was Alexander's voice on the other end.\n\n"Good afternoon, Comrade. Allow me to just say - what the hell, Vladimir? What's your game?"\n\nStartled and confused, Chelomei sputtered a reply, "Wh-what do you mean, Comrade?"\n\n"Your proposal is bullshit. I read it and felt a little suspicious of your numbers so I had some of my own analysts go over it and you know what they said? 'His proposal is bullshit'."\n\nAfter taking a deep breath, and silently cursing himself, Chemolei sighed. "I suppose this means I can't count on your support in my pursuit of Vice Premier, then?"\n\n"Sounds about right, comrade. Next time you're looking for support, either be more honest or find someone as dishonest as yourself." Sheremetyev hung up, and Chemolei sat at his desk staring out his window in shock.\n\n"Bastard." Muttered Chemolei, before he went looking for another sponsor in his address book, irritated but not put off."
 kurchatov.37.a:0 "A mild setback."

 kurchatov.38.t:0 "Stacking Paper"
 kurchatov.38.d:0 "Kardashev halted at the door to the office of Alexander Sheremetyev, People's Commissar of Industry. According to his watch, he had arrived five minutes before he was meant to, having called ahead to tell the Commissar that he would be coming by at 4:00. Shrugging, although a little worried that his lack of punctuality would cause him to catch the Commissar off guard, he knocked on the door.\n\nSheremetyev's voice could be heard through the wood, beckoning Kardashev to come in. Entering the office, Kardashev saw the Commissar sitting amid a mound of paperwork stacked on his desk. The two men greeted eachother, friendly but curt, before Kardashev got right down to business.\n\n"I know you must be busy, but I've had some ideas I think you might want to look into."\n\n"Ideas, you say?" Replied Sheremetyev.\n\n"Yes. I've been doing some research, and some thinking, and I think I have an idea of how we could vastly increase productivity here in the industry sector... provided I make Vice Premier."\n\n"Really, now?" Sheremetyev, cautious but interested. "Could you explain some of it to me?"\n\n"Sure! And here, I've written some projections down as well." Kardashev added, placing down yet another stack of papers. Kardashev then sat down, going through his plans, ideas and promises while the Commissar frantically took notes. When all was said and done, Kardashev stood up. "Thank you for meeting with me today. I hope I can count on your support for my efforts towards becoming Vice Premier."\n\n"I'll have to look over your work, but... I'm sure it will check out.""
 kurchatov.38.a:0 "The projections evision a consistent increase in electrical availability per year."
 kurchatov.38.b:0 "The projections present an image of a system that would be able to utilize much more energy in practical processes."
 kurchatov.38.c:0 "The projections rely upon the widespread implementation of theoretical nuclear fusion technology."

 kurchatov.39.t:0 "Promises Kept"
 kurchatov.39.d:0 "The evening was quiet and cold, the wind howling through the trees outside Kardashev's home. He had just finished proofreading yet another research paper he had been laboring over for a few days when he heard his phone ringing. Sauntering across the house to the kitchen, Kardashev picked up the phone. On the other end was the now familiar voice of Sheremetyev.\n\n"Good evening, Comrade." Spoke Sheremetyev.\n\n"Evening." Kardashev nodded, before realizing the gesture was pointless on a phone call.\n\n"I looked over your notes, and the ones I took during our conversation, with a few of my analysts. I admit, at first I was skeptical with how far reaching and optimistic your ideas were, but they seem both achievable and efficient. With you in the position of Vice Premier, I'm positive we could make a change for the better in this country's industry."\n\n"That's great news! Thank you, Comrade."\n\n"Of course, of course. Honesty is something that I appreciate, and you proved to me that you can reach for the stars and goddamn deliver. I look forward to your reign as Vice Premier, if you make it there. Good night.""
 kurchatov.39.a:0 "Good Night, Comrade."

 kurchatov.40.t:0 "Promises Broken"
 kurchatov.40.d:0 "The evening was quiet and cold, the wind howling through the trees outside Kardashev's home. He had just finished proofreading yet another research paper he had been laboring over for a few days when he heard his phone ringing. Sauntering across the house to the kitchen, Kardashev picked up the phone. On the other end was the now familiar voice of Sheremetyev.\n\n"Good evening, Comrade." Spoke Sheremetyev, bitterness dripping from every word.\n\n"Evening." Kardashev nodded, before realizing the gesture was pointless on a phone call.\n\n"I should've trusted my gut, Nikolai. Your ideas seemed ludicrous, but I thought 'Nikolai's a smart guy, he can pull through with stuff like this'. Turns out they really were, though."\n\n"Wh-what do you mean? I checked everything." Kardashev was shocked, and was already reddenning in embarrassment.\n\n"Apparently not enough. The numbers are all wrong, made-up technologies are implemented - and things like safety precautions and costs are completely left out at some points. It's just all too much of a reach, Nikolai. You're always looking so far ahead without even thinking about how your plans might end up. I want a Vice Premier who is capable of honesty about the feasibility of his goals. Your papers tell of a man who doesn't quite know how to get where he's going. I'm sorry." Kardashev's phone clicked as Sheremetyev hung up his own. Now completely red with embarrassment, and quite frankly stinging from the brutal deconstruction of his methods and work, he sighed and returned to his study.\n\nIn his study, his newly finished research paper was waiting for him. He glanced at it self consciously, before thinking to himself..."
 kurchatov.40.a:0 "Better proofread that one more time."

 kurchatov.41.t:0 "The Bureaucrat's Trust"
 kurchatov.41.d:0 "Chelomei wandered the halls of the People's Commissariat of Central Records, approaching a glass-enclosed room stuffed with bureaucrats. Knocking on the window, Chelomei opened the door to see the bored-looking men and women turn their attention to him. "Comrade Chelomei, how unexpected," said a man standing in front of a presentation, obviously the manager. "We're in the middle of quite an important meeting on unemployment in the federation, and-"\n\n"Oh, I'm sure you'll have enough time for that later," Chelomei replied. "I just wanted to stop by and speak to you for a few minutes about some new ideas I had to improve things around here."\n\n"Oh, well..." The manager turned his eyes to the rest of the room, obviously looking quite interested in Chelomei's presence, eager to about something different other than their mundane task. "Alright, you can speak, but only for a few minutes."\n\n"Thank you," said Chelomei, taking the manager's place in front of the board. "You may be wondering what I'm doing here, at a place known for only records-keeping and census-taking. I'm sure you have heard already I am looking forwards to becoming the next Vice Premier, and it is now my responsibility to gain support from all around the government, you included. Which is why I decided to come up with a new innovation that will change your jobs forever. I call it Visionary Management Techniques, and it will rebuild this entire bureau! New methods of administration and bureaucracy, all to make your jobs easier!"\n\n"With what though?" A tweedy man in the back interrupted. "We've done everything we can to make things easier, that's part of our job. There's nothing left to improve pen and paper."\n\nAh, but that's the thing," said Chelomei. "We will do away with the nonvisionary pen and paper, via computerization! Machines will lead bureaucracy into a new age of wonder, and I assure you your jobs will be made twice as easier!"\n\nThe manager approached the front of the room, saying, "This all sounds amazing, Comrade Chelomei, but what is the timeframe we are looking at to have our Commissariat modernized?""
 kurchatov.41.a:0 ""Modern computers in five years' time.""
 kurchatov.41.b:0 ""Visionary Management Techniques in use within three years.""
 kurchatov.41.c:0 ""Full Modernization within a year!""
 
 kurchatov.42.t:0 "The Letter"
 kurchatov.42.d:0 "It had been a few days since Chelomei had spoken to the People's Commissariat of Central Records, and the committee had responded favorably, although he had yet to receive any confirmation that he was to be supported in the Presidium. Sighing, Chelomei went to check his mail one last time, hoping for any sort of response from the commissariat.\n\nWhat was once an empty mailbox, however, now held a small note addressed to him. Opening it up, it was exactly what he had hoped for, from the rather reclusive Alexey Poskonov no less.\n\nThe People's Commissar had written a short letter, and reading it to himself, Chelomei knew he had promised the right things. \nComrade Chelomei - it began - I am impressed with what I have heard from some of the others in my bureau, and I'm even disappointed I could not hear it myself. Your ideas to improve the commissariat are like no other, and you can count on my support in the Presidium. I will be pleased to see you as our next Vice Premier.\n\nCommisar Alexey Poskonov""
 kurchatov.42.a:0 "The more support, the better."

 kurchatov.43.t:0 "An Empty Mailbox"
 kurchatov.43.d:0 "It had been days since Chelomei had visited the People's Commissariat of Central Records, and still he had not heard a single word since. After his speech he had been met with polite, professional platitudes, but nothing more. Going to check his mail one more time, Chelomei opened the box to find nothing once again.\n\nSighing with disappointment, Chelomei headed back towards his desk to try and find another chance somewhere else."
 kurchatov.43.a:0 "Maybe I should check the mail just one more time."

 kurchatov.44.t:0 "Cybernetic Management"
 kurchatov.44.d:0 "Kardashev knocked on the wooden door and peeked through the large window into the meeting inside. A look of annoyance came from the manager which was quickly replaced when he realized who was at the door. "Comrade Kardashev, what a surprise!" He exclaimed as he opened the door and invited him in. "What brings you to the People's Commissariat of Central Records?"\n\n"I was interested in asking you what you might think of a few plans I came up with to improve things in your bureau," replied Kardashev, taking a place at the front of the room. "I have been working on how I would go on to improve every part of the Federation, your Commissariat among them. Care to give me a few moments of your time?"\n\n"Well, we were in the middle of an important meeting-"\n\n"Perfect, it will only be a few minutes!" Interrupted Kardashev as he motioned for the manager to sit down. "Now, how would you feel if I told you that everyone in this room would have their jobs revolutionized if I were to win the vote in the Presidium. I have discovered a new way to transform government administration, called cybernetic management. Cybernetic management is the way of the future, and it is closer than you may think. Without much in complex technology or the dependence on computers, an important bureau such as yours could be twice as productive. With cybernetic management, a full reorganization of the management and work process could create peak administrative efficiency. I also propose more automation in the workplace, giving computers more menial tasks and making sure everyone knows their job. With computers taking the less desirable work, the worker can be managed like a well-oiled machine.""
 kurchatov.44.a:0 ""I tell you, the workplace in ten years will look different from the workplace today.""
 kurchatov.44.b:0 ""I promise that test trials of cybernetic management will be put in place as soon as possible!""
 kurchatov.44.c:0 ""And everything I tell you today will happen the day I become Vice Premier!""

 kurchatov.45.t:0 "The Days After"
 kurchatov.45.d:0 "It had been days since Kardashev had walked the halls and talked with the bureaucrats in the People's Commissariat of Central Records. The committee had liked his ideas, calling them revolutionary and transformative, yet he had not gotten any confirmation that he would have their support in the Presidium. Kardashev leaned back in his chair with a look of disappointment on his face, sure he had failed.\n\nSuddenly, one of his aides walked in the room. "Commissar Kardashev, you have a letter from Commisar Poskonov." Taking the letter inquisitively, he was surprised it was from the rather reclusive Poskonov.\n\nHe had written a short letter, and reading it to himself, Kardashev smiled. He would have the support of the Commisar of Central Records, and his plans were approved."
 kurchatov.45.a:0 "Perfect."

 kurchatov.46.t:0 "No Reply"
 kurchatov.46.d:0 "It had been a while since Kardashev had been to the People's Commissariat of Central Records, and still he had not heard a single word since. After his promises he had been met with polite, professional platitudes, nothing else came from the encounter. It looked like he was going to have to try somewhere else, and hopefully, Chelomei wouldn't get there first."
 kurchatov.46.a:0 "If there is still enough time."

 kurchatov.47.t:0 "Reaching Across the Aisle"
 kurchatov.47.d:0 ""The Presidium vote was imminent, and soon the next Vice-Premier would be chosen. It would be a close vote. Too close. Neither Kardashev nor Chelomei had a majority, and the vote would likely be a deadlock. Kardashev didn't want to destabilize the Federation's succession just for the sake of power, and he hoped Chelomei agreed.\n\nAll of the members of the Presidium had chosen their sides, and try as he might, Kardashev couldn't get any others to budge. Kardashev had expended all of his other options, leaving only one decision left.\n\nKardashev sighed. He didn't want to do this, but his hands were tied. He picked up the phone and began dialing the People's Commissariat of Defense. The phone rang a few times, and then he heard a stern voice come through, "Comrade Kardashev. Come to withdraw your candidacy?"\n\nKardashev held his tongue, and after his head had cooled, responded, "No, Comrade Chelomei, I've come to make a deal.""
 kurchatov.47.a:0 ""I would have preferred the resignation.""

 kurchatov.48.t:0 "Out of Options"
 kurchatov.48.d:0 "The Presidium vote was imminent, and soon the next Vice-Premier would be chosen. It would be a close vote. Too close.Neither Kardashev nor Chelomei had a majority, and the vote was likely going to be a deadlock. If the current situation continued, the succession's legitimacy would be thrown into question. As much as Chelomei disliked him, even Kardashev wouldn't be so foolish to allow that to happen.\n\nNone of the other voters would budge, no matter how much Chelomei bargained with them. Every other option had been expanded, and Chelomei had been forced into an unenviable position. He had to work with Kardashev.\n\nAfter ten minutes attempting to find the right words, Chelomei sighed. He really didn't want to do this. Yet he picked up the phone anyway, and called the People's Commissariat of Energy. Soon, Chelomei heard Kardashev's voice on the other end, "Comrade Chelomei. What a surprise. I presume this is about the vote?"\n\n"Yes, comrade, I'm calling to make a deal."
 kurchatov.48.a:0 ""...You've piqued my interest.''

 kurchatov.49.t:0 "Meeting with Chelomei"
 kurchatov.49.d:0 "The atmosphere in Chelomei's office was tense. The two men sat across from each other, and neither were particularly happy. However, a compromise had to be reached, and so Kardashev broke the silence, "Let's face the facts here. I have more votes than you, but not enough to guarantee my victory. I should be Vice Premier."\n\n"I would only accept such a thing under certain conditions."\n\n"I expected as much.... Fine, what are your terms?"\n\n"My demands are simple. First, when you become Vice-Premier, I want my seat on the Presidium guaranteed."\n\n"That's fine, what else?"\n\n"My other demand is that I'll be able to pick your replacement as People's Commissar of Energy."\n\n"That's quite the demand! Why-"\n\n"Do you want my support or not?"\n\nKardashev didn't want to give up the People's Commissariat of Energy to one of Chelomei's goons, but Chelomei had the upper hand. Kardashev had to give in, "Fine. I'll accept those demands, but that's as far as I'll go."
 kurchatov.49.a:0 ""I'm glad we could reach an agreement.""

 kurchatov.50.t:0 "Meeting with Kardashev"
 kurchatov.50.d:0 "Kardashev's office was full of things. Shelves of scientific literature filled his bookshelves, graphs and Ultravisionary art were pasted across every wall, and a large blackboard sat behind Kardashev. Chelomei was fixing his eyes on anything in order to distract from looking at Kardashev's smug face. He knew that Chelomei's deal was a perfect opportunity for him, and Chelomei dreaded whatever he had to say. Chelomei looked Kardashev in the eye, and spoke, "I have more votes secured, but not a majority. For the sake of the Federation, I am willing to compromise with you if you'll withdraw your candidacy. What are your terms?"\n\n"Well, if you're going to become Vice-Premier, I want my seat in the Presidium guaranteed."\n\n"Fine. What else?"\n\n"I would like to nominate your replacement as People's Commissar of Defense."\n\n"Wha- that's absurd! Why should I throw away-"\n\n"Sounds like you won't have my support. Shame."\n\nChelomei felt his blood boil, and he almost walked out of this cramped, over-decorated office right then and there. However, for the sake of the Federation, Chelomei had to agree, "...I accept your term."\n\nBefore Kardashev could respond, Chelomei stood up and left, slamming the door behind him."
 kurchatov.50.a:0 ""...I think the meeting went well?""

 kurchatov.51.t:0 "The Presidium Vote"
 kurchatov.51.d:0 "The day of the Presidium vote had arrived. The winning candidate would become the next Vice Premier, and likely soon become the Paramount Leader. Tensions were high as each vote was counted, and the entire Presidium sat silently as Zhdanov announced the results.\n\n"The next Vice Premier of the United Soviet Federation is Nikolay Kardashev!"\n\nThe Presidium applauded Kardashev as he walked up to the podium to stand next to the Paramount Leader. Kardashev had won by a fair margin, and Chelomei had no room to contest the vote. It seemed that the future of the United Soviet Federation would follow Kardashev's vision.\n\nAs the applause began to die down, and with Kardashev standing behind him, Zhdanov continued to speak, stating that the next People's Commissar of Energy would be selected in a future meeting. Then, Kardashev was given a chance to give a speech. He thanked the Presidium and the Paramount Leader, and vowed that he would not fail the United Soviet Federation.\n\nAnother round of applause followed, and after the applause died down, the meeting was adjourned, and Kardashev finally had a quiet moment to reflect upon his victory."
 kurchatov.51.a:0 "We march towards the next stage of civilization."
 
 kurchatov.52.t:0 "The Presidium Vote"
 kurchatov.52.d:0 "The day of the Presidium vote had arrived. The winning candidate would become the next Vice Premier, and likely soon become the Paramount Leader. Tensions were high as each vote was counted, and the entire Presidium sat silently as Zhdanov announced the results.\n\n"The next Vice Premier of the United Soviet Federation is Vladimir Chelomei!" Applause erupted from the Presidium as Chelomei took his place behind the Paramount Leader, who continued speaking once the applause had died down a little, "Following Comrade Chelomei's promotion, the next People's Commissar of Defense shall be nominated by the Vice-Premier. Comrades, I now present to you: Vice-Premier Vladimir Chelomei."\n\nChelomei gave a speech thanking the Presidium for electing him as Vice-Premier, and detailing his plans moving forward. He finished his speech by nominating Valentin Glushko as People's Commissar of Defense. While not the most popular man, and in fact often criticized for his stubbornness by his coworkers, he was very loyal to Chelomei's vision. He would undoubtedly continue Chelomei's projects and policies as People's Commissar of Defense. Following Chelomei's speech, the Presidium was adjourned."
 kurchatov.52.a:0 "The Federation must stand strong."

 kurchatov.53.t:0 "Narrow Victory for Kardashev!"
 kurchatov.53.d:0 "The day had arrived. At long last, after so much support building, influence peddling, and maneuvering for position, the decision as to who would fill Igor Kurchatov's position as successor to the Paramount Leader would finally be made by the Presidium as a whole.\n\nAs each delegate submitted their vote, and as each was recorded, tension within the chamber rose. Both candidates, Nikolai Kardashev and Vladimir Chelomei were, through much of the process, possessing of nearly equal support, and it was not until the very end that the winner was declared.\n\nAnd when it was, by the narrowest of margins, Kardashev was declared the victor. So chosen, the Paramount Leader gave support to Kardashev's elevation as Vice Premier, to the accompaniment of much fanfare from his supporters and other partisans.\n\nChelomei himself was considerably less enthused, but all would later agree that he conducted himself with respect and dignity, accepting his defeat with the expected grace. He also, as the meeting came to a close, proposed the final decision of the night - the elevation, to Kardashev's now vacant position of People's Commissar of Energy, of a rising star within the state's nuclear directorate.\n\nThe decision, in the affirmative, was quick. It remained to be seen, however, if Anatoly Dyatlov would prove as successful in the office as his now much more prominent predecessor."
 kurchatov.53.a:0 "The future is safe."

 kurchatov.54.t:0 "Narrow Victory for Chelomei!"
 kurchatov.54.d:0 "The day had arrived. At long last, after so much support building, influence peddling, and maneuvering for position, the decision as to who would fill Igor Kurchatov's position as successor to the Paramount Leader would finally be made by the Presidium as a whole.\n\nAs each delegate submitted their vote, and as each was recorded, tension within the chamber rose. Both candidates, Nikolai Kardashev and Vladimir Chelomei were, through much of the process, possessing of nearly equal support, and it was not until the very end that the winner was declared.\n\nAnd when it was, by the narrowest of margins, Chelomei was declared the victor. So chosen, the Paramount Leader gave support to Chelomei's elevation as Vice Premier, to the accompaniment of much fanfare from his supporters and other partisans.\n\nKardashev himself was considerably less enthused, but all would later agree that he conducted himself with respect and dignity, accepting his defeat with the expected grace. He also, as the meeting came to a close, proposed the final decision of the night - the elevation, to Chelomei's now vacant position of People's Commissar of Defense, of a skilled logistician, organizer, and former WRRF general.\n\nThe decision, in the affirmative, was quick. It remained to be seen, however, if Dmitry Ustinov would prove as successful in the office as his now much more prominent predecessor."
 kurchatov.54.a:0 "The state will remain secure."

 kurchatov.55.t:0 "Mortality"
 kurchatov.55.d:0 "Andrei Zhdanov is dying. It's the most obvious thing on everyone's mind, even as they make talk on the weather, or on work, or anything other than this single cold and blunt fact. And the new Vice Premier is among the most knowledgeable on the situation- and he's terrified. How long will it be before he is uplifted? Days? Weeks? Months? Within any amount of time, Nikolai Kardashev could be pronounced the new Paramount Leader, and immediately deal with the problems that the United Soviet Federation has.\n\nHow is he going to be able to make it more sustainable? How will they deal with the deficit? Is he capable of taking the burdens of an entire country on his shoulders? Thankfully, he is interrupted- jarringly snapping out of his daydreams as the phone rings; quickly flooding his ear with sound as he lifts it up. "Nikolai- congratulations on becoming Vice Premier, my friend!" Shepilov chimed from the other end, voice jubilant despite the current times. Or perhaps it was due to the current times, Kardashev thought as he responded. "A pleasure to hear from you, friend. Thank you for the congratulations-" "Yes, yes. You know why I'm calling. When you become Paramount Leader- take my advice. Trust me on this. You're going to need it. I cannot stress how important the fixes to the budget will be when you take charge." Shepilov interrupted; sounding frantic as Nikolai slowly eyed the receiver. "Don't worry. I'll be sure to consider your suggestions." Silence for a few moments, before a soft "Thank you" exited it, before it clicked- leaving Kardashev sitting in his office quietly until someone came with news. Urgent news."
 kurchatov.55.a:0 "Tick tock, Vice Premier."

 kurchatov.56.t:0 "Even Stars Burn Out"
 kurchatov.56.d:0 "Vladimir Chelomei had finally gotten two things he wanted- the seat of Vice Premier, and a moment alone with the Paramount Leader. As the cold embrace of night enveloped the balcony, and the two took to their chairs, he let loose a small smile. "You know; it's an understatement to say how elated I am. Rest assured, I'll be doing my best to bring the USF to new heights- and I have plenty of ideas for how we can continue to progress forward." Silence for a few moments, as Andrei Zhdanov looked at him- and for once, the man's age hit Chelomei like a freight train. The Paramount Leader was dying. Andrei was dying. Someday, Chelomei would be the new Paramount Leader. Someday, Vladimir Chelomei would be alone.\n\nAnd for a moment, as he looked at the haggard old eyes of the Paramount Leader, a single pang of sorrow eclipsed it. His dreams. His aspirations. Everything. Even with all the advances they were looking into, all things died. And that included the Paramount Leader himself. Nothing could change that, and nothing would change the fact that Andrei Zhdanov would one day be in a casket, with Chelomei at his funeral. Perhaps he'd say kind words, or sorrowful ones. Perhaps he wouldn't know what to say. After a few passing moments of paused eye contact, Zhdanov waved his hand slowly- clearly knowing what was on his mind."
 kurchatov.56.a:0 ""Well? Go on.""

 kardashev.1.t:0 "Second Choices"
 kardashev.1.d:0 "Kardashev listened to the white noise of the Hospital's activity as he was led down a pristine white hallway towards a room at the end of the line. The beeping of heart monitors. The chatter of doctors, nurses, and patients. The clopping of shoes against tile. The hum of air conditioning and fluorescent lights.\n\nKardashev and the nurse reached the end of the hall where a rather unassuming door waited to be opened. Opening the door, the nurse gestured for Kardashev to enter. The white noise was still deafening as the physicist stepped carefully into the room, his eyes quickly drawn to the edge where Zhdanov lay in the bed under clean white sheets. Hooked up to all kinds of machinery Kardashev couldn't name, much less divine the use of, Zhdanov gestured with an IV-punctured arm for Nikolai to step closer.\n\n"I'm dying. You know it. I know it. The whole damn country knows it." Began Zhdanov, diving right into the question hanging in both their minds.\n\n"I know..." Replied Kardashev, unsure of what else to say.\n\n"Listen, Nikolai... You obviously weren't my first choice but- you're the only person left in the government who's not a -" Zhdanov was interrupted by an abrupt fit of coughs. After sipping water from a paper cup and wiping it out of his moustache, he continued, "- a fucking idiot who would run Russia back into the ground. I need you... I need you to take the reins, after I'm gone. I know you already know that, as Vice Premier... but it needs saying."\n\n"Of course..." Replied Kardashev, although he wasn't sure how to feel. So much responsibility to be thrust on him so quickly; Could he guide the nation as well as Zhdanov had? Would he be remembered as a failure?\n\n"I'll have... someone send you the paperwork and all that." Continued Zhdanov. Kardashev nodded in response, before going up and beginning to head towards the door. Behind him, he heard Zhdanov again - "One more thing, Nikolai?""
 kardashev.1.a:0 ""Go tell the nurse to bring more water.""
 
 kardashev.2.t:0 "An Ultravisionary, yet Unorthodox, Succession"
 kardashev.2.d:0 "When Vice-Premier Nikolai Kardashev had heard, in the night, his bodyguards knock on his door, he had known from the urgency by which they did so that something important had happened.\n\nAnd it had. Andrei Zhdanov was dead.\n\nThings had moved very quickly after that indeed, in order to secure proper and ordered succession. Nobody wanted a repeat of the end stages of the old Republic, after all, and late that morning he found himself standing in front of the assembled Presidium.\n\nHe had put some words together, to provide to the delegates following his official elevation to the office of Paramount Leader. He spoke of unity within the Federation. About the greatness of the man who had led them to this point. And about how all men had to trust their vision to somebody else to be carried forward. He pledged to do so.\n\nThe applause was, of course, unanimous. It was also, Kardashev could tell, perfunctory. He would have to work hard to secure support from many who did not trust him, and who clearly thought, judging by the glances thrown towards the man, that Chelomei should have been standing in his spot.\n\nBut as Paramount Leader Kardashev stepped down from the platform, he knew that he could. He had always been a hard worker, and this was just one more challenge to overcome."
 kardashev.2.a:0 "What does the future hold?"

 kardashev.3.t:0 "An Unclear Vision"
 kardashev.3.d:0 "Nikolai Kardashev sat in the chair he had spent years standing in front of. The Paramount Leader's chair. Zhdanov's chair. His chair.\n\nHe was still, in truth, processing the change. Ever since his elevation to Vice-Premier he had of course known it was coming, especially with Zhdanov's declining health, but knowing and experiencing were, as many had told him, very different things. So far, he had coped with the shift through focusing on other things.\n\nThings such as the workmen carefully and respectfully packaging Zhdanov's personal effects, for distribution to family or state museums as indicated by his will and final wishes. It would not be long before he had to move his own effects in to replace them. There was much more space to fill. Physically and metaphorically.\n\nTurning his mind to the future, Kardashev swiveled the chair and looked out the enormous windows. He was the Federation's steward now, and he knew there would have to be change. Many of the Federation's programs were simply unsustainable, and though he had no idea how to begin unravelling the dense network of unnecessary commissions and project boards that were so prevalent, he was keenly aware of the need to figure it out. Quickly.\n\nIt was time to, as best as he was able, get to work."
 kardashev.3.a:0 "What comes next?"

 chelomei.1.t:0 "An Ultravisionary Visit"
 chelomei.1.d:0 "Leaving the hospital, Vladimir Chelomei struggled to reconcile determination with shock. He knew now that Andrei Zhdanov was not long for this world.\n\nSummoned in the dark of night and driven by Zhdanov's bodyguards to the hospital, he had fought to keep himself composed when he saw the man. Zhdanov was a figure who had always been larger than life, dominating every room he was in, and now he looked sick. Weak. Old, for the first time ever.\n\nWorse, he could barely speak. Could barely leverage the talent that, along with a visionary mind had been, more than anything else, responsible for the Federation even existing in the first place. But he had struggled through, and though his words were halting, Zhdanov spoke to Chelomei. Told him that he knew he was going to die. Told him that he had to keep the vision moving forward.\n\nChelomei had been quick to pledge to do so. To pledge to see his leader's vision through to its conclusion. It was what he knew Zhdanov wanted to hear, of course, but it was also his firm belief. He had been an orthodox Ultravisionary for many years, and he had no intention of deviating now, in the moments of greatest peril for the agenda as a whole.\n\nAnd though uncertain for the future, shaken and struggling as he still was, Chelomei knew he would fight to ensure that the promise he had made was properly kept."
 chelomei.1.a:0 "The future must be secured."
 
 chelomei.2.t:0 "An Ultravisionary and Orthodox Succession"
 chelomei.2.d:0 "When Vice-Premier Vladimir Chelomei had heard, in the night, his bodyguards knock on his door, he had known from the urgency by which they did so that something important had happened.\n\nAnd it had. Andrei Zhdanov was dead.\n\nThings had moved very quickly after that indeed, in order to secure proper and ordered succession. Nobody wanted a repeat of the end stages of the old Republic, after all, and late that morning he found himself standing in front of the assembled Presidium.\n\nHe had put some words together, to provide to the delegates following his official elevation to the office of Paramount Leader. He spoke of unity within the Federation. About the greatness of the man who had led them to this point. And about how all men had to trust their vision to somebody else to be carried forward. He pledged to do so.\n\nThe applause was, of course, unanimous. It was also, Chelomei could tell, enthusiastic. As a man clearly believed to share Zhdanov's ideals and desires, he knew that the delegates were confident in his ability to continue the path shown to him by their departed icon. A small faction was clearly unhappy, but they mattered little, and would soon have no influence at all.\n\nAs Paramount Leader Chelomei stepped down from the platform, he kept his outside expression solemn. But, inside, he was smiling, knowing that his mentor had passed on with the surety that his vision would be continued."
 chelomei.2.a:0 "The future is clear."

 chelomei.3.t:0 "A Clear Vision"
 chelomei.3.d:0 "Vladimir Chelomei sat in the chair he had spent years standing in front of. The Paramount Leader's chair. Zhdanov's chair. His chair.\n\nHe was still, in truth, processing the change. Ever since his elevation to Vice-Premier he had of course known it was coming, especially with Zhdanov's declining health, but knowing and experiencing were, as many had told him, very different things. So far, he had coped with the shift through focusing on other things.\n\nThings such as the workmen carefully and respectfully packaging Zhdanov's personal effects, for distribution to family or state museums as indicated by his will and final wishes. It would not be long before he had to move his own effects in to replace them. There was much more space to fill. Physically and metaphorically.\n\nTurning his mind to the future, Chelomei swiveled the chair and looked out the enormous windows. He was the Federation's steward now, trusted with ensuring that the Ultravisionary agenda continued along orthodox lines. There were so many more programs to sponsor. So many more frontiers to explore.\n\nAnd it was time to get to work."
 chelomei.3.a:0 "Zhdanov's legacy will endure."

