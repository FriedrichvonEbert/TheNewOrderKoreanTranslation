 NIK_zcoup_zhdanovs_coup_desc:0 "마침내 부르주아 공화국의 막이 내렸습니다! 전선의 몰락 이후 코미 공화국의 인민들은 사회주의의 귀환과 인도를 꿈꿔왔고, 그 열망은 마침내 이루어졌습니다. 즈다노프 총서기장은 공화국의 지도자로서 통치에 나섰으며, 그의 동맹은 행정부와 국회를 손에 넣었습니다. 이에 인민들은 공산당의 귀환에 무척 기뻐하고 있습니다! \n\n그러나, 아직은 안심할 때가 아닙니다. 자유주의자, 사회-파시스트들, 구 정부라는 이름의 반동 즉 인민의 적들이 그늘진 곳에서 세를 키우며 마침내 자유를 맞은 인민의 정부를 전복시키려 합니다. 그러니 우리는 당의 위대한 선각자인 즈다노프 동지의 지도로, 반동분자들에 맞서 승리를 거머쥐고, 공화국을 새로운 시대로 인도하게 될 것입니다!"
 NIK_zcoup_the_peoples_alternative_desc:0 "의사당 건물에서 일반 시민에 이르기까지 코미 인민들이 안드레이 즈다노프야 말로 그토록 오랫동안 갈망해왔던 인물임을 깨닫게 해야합니다. 그는 어깨위에 강력한 머리를 가진 열정적인 인물이며, 그의 상냥한 성격과 호감가는 성격으로 금욕주의자 수슬로프와 비교할때 현실감을 느끼게 해주는 인물입니다.\n\n코미 당국은 즈다노프를 위한 지지를 표명하는 데 필요한 목소리를 국민들에게 제공하지 못했기 때문에 그는 그의 지혜로 문을 강제로 열고 시민들이 감사를 표할 수 있도록 선택했으며, 듣는것을 원하는 사람들에게 이러한 사실을 전파할 것입니다!"
 NIK_zcoup_connections_in_the_remnants_desc:0 "DSNP는 붕괴되고 불탔으며, 보즈네센스키의 소수의 정치인들 중엔 우방도 없고 실질적인 지지자도 남아 있지 않습니다. 우리가 그들에게 도움의 손길을 제공할 것입니다. 그들은 우리만큼 혁명적인 열정으로 가득 차있진 않지만, 그들의 이데올로기는 인도적이고 어쨋든...\n\n즈다노프가 친구의 소망을 존중하지 않는다면, 누가 하겠습니까?"
 NIK_zcoup_strike_against_tyranny_desc:0 "군주론자들과 사회 파시스트들은 코미의 힘을 약화시키는 데 만족하고 있습니다. 한심하게도! 만약 우리가 이러한 반동주의의 잔재를 제거하지 않으면 무슨 일이 생길까요? 그러나 즈다노프 정부 일각에서는 항의의 목소리를 내고 있습니다. 우리가 너무 빨리 공격한다면, 노력이 우리에게 역효과를 낼지도 모릅니다.\n\n즈다노프 자신은 다양한 파시스트들을 정원의 잡초처럼 제거하는 것에 만족하고 있지만, 그럼에도 불구하고 그는 그곳에 집중해야 합니다. 그리고 나서야 그는 야당의 운명을 결정할 것입니다."
 NIK_zcoup_promise_true_freedom_desc:0 "자유는 부르주아의 민주주의에서 찾을 수 없습니다. 거기에서 당신은 부가 흘러들어오는 자들에 의해 사슬에 묶여져 있고,  자신의 자유 의지가 아닌 다른 사람에 의해 자신의 미래가 결정됩니다. 파시즘에서도 자유를 찾을 수 없습니다. 그곳에서 당신은 비인간적인 전술에 희생되는 사람들의 정체성만을 수용하고자 하는 국가 정체성에 얽매여 있을겁니다.\n\n오직 즈다노프의 사회주의에서만 자유를 찾을 수 있을 것입니다! 투표하고, 생각하고, 토론하고, 자유롭게 걸으며 앞으로 나아가 역사의 끝이라는 개념을 깨뜨리는 것입니다!"
 NIK_zcoup_peoples_political_struggle_desc:0 "높은 성의 사나이들만이 결정을 내릴 수 있다고 생각한다면 어리석은 생각일 것입니다. 우리가 우리 자신을 막고 국민들이 원하는 것을 결정해야 한다고 말하는 사람이 누굽니까? 즈다노프의 코미는 귀족들의 궁전이 아닙니다! 우리는 이 나라의 미래를 결정하는 것이 그들의 말임을 국민들에게 깨우쳐야 합니다.\n\n정치에 관여하는 사람들은 사회주의 사상을 토론하는 데 전념하는 지방 단체에 가입하도록 장려될 것이고, 정부 관청에 채용될 것입니다. 노인, 젊은이, 남성, 여성 모두가 코미를 미래로 이끌 것입니다!"
 NIK_zcoup_freeze_the_activities_desc:0 "자본주의자들과 파시스트들은 인류 발전을 위한 우리의 노력을 파괴하고 타격할 기회를 기다리며 영원히 그늘 속에서 숨어있을 것입니다. 그것이 바로 즈다노프가 아이디어를 제안한 이유입니다. 야당들의 노력을 늦추기 위해 합법적이든 비합법적이든 조치를 취할 것입니다.\n\n그의 지혜에서, 즈다노프는 그들이 하는 모든 것에 쉽게 맞설 수 있는 방식으로 그들의 발걸음을 재촉하도록 강요할 것입니다. 사회주의라는 횃불을 들고 있는 한 아무도 인류를 무너뜨리지 못할 것입니다!"
 NIK_zcoup_seed_the_files_desc:0 "자본주의자들에 대해 많은 것들을 말할 수 있지만, 즈다노프는 자신을 포함해서 정부의 보다 급진적인 사람들은 민주주의의 중심이 결국 파시스트들의 위협을 불러오기 위한 도구에 불과하다고 봅니다. 그러나 코미 인구의 대부분은 이 생각에 동의하지 않을 것입니다.\n\n피할 수 없는 행동을 취하기로 결정했습니다. 제조업의 부패와 코미의 민주적 요소 내에서의 뇌물 공여로 우리는 그들의 몰락을 재촉하고 그들이 어떤 모습으로 변할지 폭로할 것입니다."
 NIK_zcoup_silence_the_unswayed_desc:0 "우리와 같은 비전을 공유하지 않는 사람들이 있습니다. 아니, 한 걸음 더 나아가서, 그들은 우리의 비전을 파괴하고, 괴롭히고, 다른 것으로 타락시키려고 합니다. 우리는 반동분자들에 의해 파괴되는 것을 용납하지 않을 것입니다. 역사상 이런 일이 여러 번 있었지만, 여기서는 일어나지 않을 것입니다. 코미를 파멸시키기를 원하는 이 반동들의 목소리 또한 무너질 것입니다.\n\n그리고 그러한 반대는 영원히 침묵할 것입니다."
 NIK_zcoup_komi_belongs_to_the_people_desc:0 "드디어 혁명이 성립되었습니다! 우리는 혁명을 지켜냈고, 이제 더 이상 반혁명이나 순수한 사회주의에 대한 즈다노프의 비전을 더럽힐 어떠한 위협도 걱정할 필요가 없을 것입니다. 우리 대중들의 지지로 인해 코미의 전진을 막을 수 있는 것은 아무것도 없습니다. 어떠한 자본주의자나 파시스트도 우리를 가로막는 것을 허락하지 않을 것입니다. 즈다노프가 지휘봉을 잡고 정부의 안색을 갖춘다면 코미는 절대 부숴질 수 없을 것입니다!\n\n이제 과거의 죄, 후회, 실수에서 벗어났기 때문에 해야할 길은 오직 한 가지 뿐입니다.\n\n미래를 향하여!"
 
