 NIK_suslov_refound_the_party_desc:0 "It's clear that our task is to rebuild the Soviet Union in a more perfect form. In order to reflect our renewed purpose, we shall disband the Communist Party of Komi and rebuild the Bolshevik All-Union communist Party!\n\nThe VKP(b) will return to the forefront of our politics as we prepare to expand, and it will be the political vanguard of our desire to reunite Russia under the flag of Lenin!"
 NIK_suslov_the_first_reformed_congress_of_the_cpsu_desc:0 "The first congress of the reformed VKP(b) will be the place where we decide the political direction that we'll take in the reconstruction of the Soviet Union. All most prominent members - and of course our leader - will take turns in exlaining their beliefs, and try to convince the assembly to adopt their proposed resolution.\n\nThis is a great opportunity to set our doctrine in stone, and what we decide today will echo in the halls of Moscow when we return there in triumph! Long live the Soviet Union! Long live communism! Long live Lenin!"
 NIK_suslov_ensure_collective_rule_desc:0 "Many misinformed people consider the Soviet Union - and Communism as a whole - as a dictatorial government akin to National Socialism. This is nothing but a lie: in its true form, Communism is collective rule, made by the people and for the people. We have nothing in common with tyrants, be they monarchs or dictators!\n\nIn order to reassure all, both inside and outside Komi, that what we support is not dictatorial rule, but democracy in its truest form, we shall set in stone that our ultimate goal is to create a government where everyone has a say. Whenever a decision needs to be taken, the people and its elected institutions shall vote, and the majority opinion will be followed by all: such is democratic centralism, the true way to social justice!"
 NIK_suslov_the_precedent_of_consensus_desc:0 "While democratic centralism at its core means that the majority rules, this principle must be tempered in the doctrine of Bolshevism, which teaches us that the people must always have their say. We can't claim to be true pursuers of justice if we show disdain for the opinion of the people and its democratically chosen institutions.\n\nTo this end, all decisions taken by the government will be strengthened by a qualified majority of the elective body. It might make our path a bit longer, our pace a bit slower, but we are carrying the freedom of the Soviet people: such a beautiful and fragile thing must be held with all due care, lest it breaks forever..."
 NIK_suslov_the_need_for_decisiveness_desc:0 "The people must always have their say in matters of government, however there are situations in which an expert government sees farther than those it represents. Even good-willed people may act rashly or with poor foresight: in order to put a remedy to such mistakes - even if made in good faith - the government must be able to overrule the elected body.\n\nTo this end, the General Secretary will have the power to veto any decision taken by the Presidium. In order to show our commitment to democracy, the Presidium will be able to overrule the Secretary's veto with a qualified majority of two thirds of its votes. We march to glory, for the Soviet Union!"
 NIK_suslov_audit_regional_parties_desc:0 "In the old times, ethnic minorities within the Soviet Union were organized into Autonomous Soviet Socialist Republics. There, they could contribute in their unique way to the advancement of the Socialist cause, safe in the knowledge that their tongue, their traditions and their way of life would not be threatened to be swallowed by the Russian majority.\n\nWith the collapse of the Union, of course the ASSRs were abolished, but this doesn't prevent us from re-establishing them, at least on theoretical ground. Should we ever be able to incorporate lands held by the old minorities in our bid to reclaim Russia, they will return to the old system, granting stability and legitimacy to our rule."
 NIK_suslov_unity_in_ideology_desc:0 "In the old times, people were kept together by obedience to a crown or by brute force. In our enlightened nation, instead, people willingly band together by sharing the same ideology. No nation can stand the test of time if its citizens quarrel on all matters of government: in division lie the seeds of autocracy.\n\nIn order to enact democratic centralism with full efficiency, we shall adapt our ideology to the modern times, removing all obsolete or controversial ideas, and purifying it with our own zeal. The result will become our party line, that we shall carry all the way to Moscow!"
 NIK_suslov_address_offical_standards_desc:0 "Competence is a rare quality in these troubled times. All around us, and sometimes even among us, lurk corrupt, inefficient, disloyal officers, who pursue their own goal above the nation, or are simply too stubborn or proud to admit that they are utterly unable to serve the nation as it deserves to be.\n\nIf we are to be a beacon for the beleaguered peoples of Russia, then we need to excel in all things, including the difficult art of administration. We must choose the best for the bureaucracy, and institute laws and organs that will punish the corrupt and the incompetent as harshly as it is needed, for the good of all..."
 NIK_suslov_a_competent_bureaucracy_desc:0 "It appears that the Soviets, the basic economic unit - and the very namesake - of the Soviet Union, have been getting ahead of themselves as of late. They already elect the Supreme Soviet and the Presidium, and have other duties assigned to them by the law, but they still want more influence over government affairs.\n\nThis is where it ends. Adherence to the law is what defines the Soviet man, not thirst for power. We shall make it clear that the Soviets already have their powers and duties, and that exceeding the mandate of the law is a crime. A very serious crime."
 NIK_suslov_a_commitment_to_socialism_desc:0 "Socialism is the future of mankind. Freed by the shackles of the bourgeoisie, the workers of all the world can - and will - unite, and build a new, perfect world. This is the key tenet of the socialist doctrine, OUR doctrine, and we'll make sure all know it!\n\nRadios, newspapers, every cog in our propaganda machine will be geared towards praising the gospel of socialism, and our commitment to its tenets. By adhering to the socialist doctrine, and slowly perfecting it towards communism, we shall pave the way for the nations of the world to follow!"
 NIK_suslov_a_commitment_to_the_party_desc:0 "As the vanguard of socialism and communism into the world, the Party is the very embodiment of socialist doctrine and purpose. Our government was elected thanks to the efforts of the Party, and from it come our most important and competent advisors and ministers. Denying such a simple truth is akin to madness!\n\nIn order to show our gratitude to the party, the government will make sure to consult it often, and party officials and bureaucrats will receive several additional duties within the government, so that they may integrate even more perfectly our state with our party doctrine."
 NIK_suslov_uplift_progressive_values_desc:0 "Socialism is so much more than merely a political ideology. It is a culture, a set of values to use every day: we can even say that socialism is a way of life, the most perfect in the world! In socialism, the workers work as much as the nation demands, and they receive everything they need to make their lives meaningful and worth living.\n\nWith our renewed emphasis on our socialist roots, we should make sure that everyone understands that socialism is something that permeates their entire lives, not just the electoral urn. To this end, we'll enact a propaganda campaign aimed at exalting socialist values and their contribution to society."
 NIK_suslov_the_new_soviet_woman_desc:0 "For centuries, capitalists and religious leaders have forced the woman to bend to their will, binding their free will and intellect with moral chains and derogative concepts such as "queen of the house" and "naturally destined to motherhood"\n\nIn our free socialist Russia, women are equal to men under all aspects! We shall demand that they do as men, and we shall grant them the same rights and choices any man gets. Farmer, teacher, mother, soldier, secretary general: if they show the attitude, they'll find a way to it!"
 NIK_suslov_proclaim_social_equality_desc:0 "Like hammer and sickle, man and woman are fundamental to socialism, each with their own role. We proclaim the freedom of all workers from the shackles imposed by capitalism and moralism, and the role of the woman will no longer be that of a glorified cook and babymaker!\n\nAt the same, we understand that man and woman have each their own peculiarities. Equality must be tempered by the laws of nature, and while a woman will never be forced to assume a role she doesn't want, we should still incentivize all to follow the path evolution has set."
 NIK_suslov_encourage_the_people_desc:0 "Unlike the autocracies or the false democracies, the Soviet Union is made firstly by its workers and citizens! We are the only ones who truly let the common man and woman participate to the government, and it is extremely important for the health of our political system that as many as possible take interest in politics.\n\nThe socialist revolution and the class struggle are permanent features of our life as long as a single nation on Earth is still ruled by the bourgeois, and all loyal Soviet citizens should fulfill their duty to the cause of Lenin, be it in the factory, on the field of battle or in the hall of the Presidium!"
 NIK_suslov_unity_in_purpose_desc:0 "The old Soviet Union was plagued by infighting. Political deviance was regarded as religious heresy, and many were burned at the stake - some even literally - for a slight deviation from party doctrine. If we want our new Union to stand the test of time, we need to unite rather than divide, and convince rather than force: we won't make the same mistakes as our predecessors, we can't afford it right now!\n\nTo this end, we'll accept all those who truly believe in the socialist cause, no matter their shade of red. In difficult times, we need all the friends we need.\n\nSo long as they learn the true way of Marxist orthodoxy in time."
 NIK_suslov_the_revolution_renewed_desc:0 "After a long struggle, a truly socialist government has been restored, and we have begun marching once again towards the rising sun! Despite our difficult times, we have restored the people's faith in Lenin's heirs, and our party stands united by the secretary general's side.\n\nLenin set something beautiful in motion, more than fifty years ago. Now, it falls upon us to continue his legacy: the revolutionary spirit hasn't been crushed by the German panzers, and neither has it been blown apart by the Luftwaffe. Now, we renew our vows to the permanent revolution, to see its flame burn bright: workers of the world, forward!"

 NIK_suslov_revive_the_economy_desc:0 "After twenty years of civil strife and German bombings, the once powerful Soviet industrial machine has long since been relieved of its mortal worries. Abandoned factories litter what few cities can still pride themselves of such a name, their roofs collapsed under the bomb or due to neglect, their machineries broken beyond repairs.\n\nOur infrastructure too has been reduced to ashes, with roads, bridges and railroads interrupted by craters or floods, and our agricultural sector barely manages to feed our populace. Famine is a common issue for our beleaguered nation, and nothing will change if we can't at least keep our men and women from starving to death.\n\nStill, from difficulties come opportunities. With the German bombings gone, we have the chance, for the first time since the beginning of this nightmare, to better our condition: plans will be drafter, resources will be stored, and a new age of socialist industrialization will begin for the new Soviet Union! By the hammer and the sickle!"
 NIK_suslov_empower_the_gosplan_desc:0 "The Gosplan was founded by Bukharin as the economic planning board of the old Soviet Union. In the end, it wasn't used much due to his preference for light industry, and the results became evident during the war. While the agency has way less resources than our Motherland at the height of her power, we'll use our resources in a much more considerate manner.\n\nWe'll immediately assign enough personnel and funds to the agency so that it may begin drafting long-period plans for our economy, and devise short-term solutions for the issues currently plaguing our country. Our plans will reach much further than what we can achieve now, and we'll be prepared for anything that may come at us!"
 NIK_suslov_towards_the_next_phase_desc:0 "With our final goal being the establishment of a true communist regime, we need to set the first stones in our economy just as we are doing in politics. The state must oversee the entire economy, planning with precision and care the future needs of the country and the people, and ensure that production never exceeds demand, or vice versa.\n\nBy carefully balancing our resources for maximum industrial growth, and planning for the long term in case anything happens, we'll kick start both our economy and our advance towards true communism! The Soviet Union advances!"
 NIK_suslov_oversee_the_planning_desc:0 "The Gosplan has started working, and the resulting plans are satisfying to say the least. By further increasing their funds and personnel, we'll have both a tighter control over the economy, and more experts dedicated to the betterment of the Soviet people.\n\nAs our economy starts recovering, it is fundamental that we remain steady and do not fall prey to excesses. Even growing too much can be detrimental in the long run, and we must make sure that we do everything flawlessly."
 NIK_suslov_expand_central_production_nodes_desc:0 "Right now, our industries are located primarily around our few cities, with the capital being the most prominent. However, we'll need much more if we are to see our plans turned into reality: Gorky and the other industrial nodes must first be brought back into functioning order by repairing damaged or obsolete infrastructure, and bringing in modern machinery from wherever we can fetch it.\n\nOnce the preliminary work is done, we can start expanding them, interconnecting the region with modern railroads and building more industries, that will in turn give work to the masses of impoverished farmers coming from the countryside. Slowly but steadily, we'll increase our production capabilities, until we are poised to begin with the real economic struggle!"
 NIK_suslov_honor_the_peasants_desc:0 "One of the greatest mistakes of the Soviet Union was its excessive reliance on industrial cities. The people need to eat as much as they need in order to be both healthy and loyal, and in the larger scheme of things, a famine can be as much as a catastrophe as any military defeat.\n\nThe farmers are a fundamental part of any country, and especially a socialist one. No one will ever be allowed to think them "inferior" to industrial workers or to the bourgeois, and anyone daring to take their contribution for granted will be punished: an army marches on its stomach, and this is valid for countries too!"
 NIK_suslov_mechanize_the_kolkhozes_desc:0 "The Kolkhozes are collective farms organized by the state so that they can achieve maximum production efficiency. Until now, with our limited means this mainly meant that agricultural tools such as plows and scythes were shared between the farmers and that the workforce was assembled following centralized plans.\n\nWith our renewed focus on industrialization and economic growth, we shall finance a large agricultural mechanization plan for the Kolkhozes. Buying large stocks of farming machines such as tractors or threshing machines, we'll bring our agricultural sector out of the age of the tzars and into the modern age of socialism! Production will increase tenfolds, and farmers will be much happier as they no longer have to break their backs on the fields!"
 NIK_suslov_develop_refining_infrastructure_desc:0 "Oil refining is a complicated process that requires large investments. In the days of the old Soviet Union, the oil fields in the Caucasus covered our domestic needs, but we no longer have such a luxury: fuel is a rare and precious resource to obtain, and often the only way to get some is to pay black market dealers or rely on fickle peace treaties between several warlords.\n\nA modern industrial society can't survive without such a fundamental resource, and as such it is our duty to secure a stable and reliable source of the liquid gold. By funding the construction of refineries across our nation we'll make sure that our industries and mines have at least their basic needs satisfied until we can find some real oil."
 NIK_suslov_increase_resource_production_quotas_desc:0 "Our industrial sector is growing, which means our need for raw materials such as iron, coal, copper, wood, and many others is steadily increasing. With our mining sector already established, it will be difficult to find entirely new ore veins yet untapped, and we can't simply rely on luck.\n\nTo this end, we'll increase resource production quotas. By funding the acquisition of more modern machineries, improving mining crew training, and creating a new culture of stakhanovism, we'll maximize the output of our current mining facilities, reducing costs across the board: socialism is the way forward!"
 NIK_suslov_new_industrial_centers_desc:0 "Our main cities have developed nicely ever since we began our re-industrialization plan. However, relying too much on few large industrial nodes would make ourselves vulnerable: if twenty years of Luftwaffe bombings have taught us anything, diversifying production, and spreading out our industry, is the only way to keep going under duress.\n\nAs an additional benefit, funding the expansion and conversion of large agricultural towns into proper industrial cities will offer work to even more unemployed or poor people, and spread the ideals of socialism to the farthest reaches of our domain. From today, we start building the Soviet Union of tomorrow!"
 NIK_suslov_towards_a_stable_currency_desc:0 "While the final goal of socialism and communism is the eventual abolition of the currency, to be replaced with a just system where everyone gives what he can give to the state and receives what he needs from the community, we all know there's still a long way to go until we can even start to think about this. As such, we need to keep a currency, if only to trade with outside and to not impoverish the poor even more.\n\nThe Ruble of the Soviet Union has been kept as our official currency during these troubled times, but it has been devalued so much it no longer has any meaningful value: if we want a stable economy, we need to enact a comprehensive monetary reform to stabilize the currency and peg its value to fixed indexes decided by the state."
 NIK_suslov_the_road_to_recovery_desc:0 "To say that the Soviet Union has endured difficult times would be the secretary general of understatements. We have been subjected to twenty years of plundering, bombings, civil wars, famine, diseases, and every kind of disaster that could befall human civilization. If recovery was a road, it would be longer than the Trans-Siberian railroad!\n\nWith our efforts and our faith in socialism, however, we have finally turned the tables. While it will still take years - perhaps decades - to return to true prosperity, we have achieved admirable results in our quest for reconstruction: the people are no longer famished, and our industries are filled with hard-working crews proud of their role within society.\n\nOne day, we'll restore the Soviet Union to what it was before, just you wait!"
 NIK_suslov_the_soviet_education_system_desc:0 "One of the greatest changes the Soviet Union brought was free basic education for all. Under the Tzars, peasants weren't allowed to study in order to keep them forever under the nobles' thumb: with education comes innovation, and with innovation comes power!\n\nSadly, twenty years of civil strife and German bombings have destroyed the old education system in both a physical and metaphorical sense. With schools razed to the ground, and children forced to work to feed themselves and their families, learning has become a secondary, or even tertiary concerns.\n\nWe shall no longer tolerate such injustice! Our children need to learn so that they may improve both themselves and Mother Russia: we shall rebuild the old schools, and teach a new generation of young boys and girls the value of culture, and through it, how to be an outstanding Soviet citizen!"
 NIK_suslov_an_ideological_education_desc:0 "The traditional teaching methods and subjects are fine for elementary schools. Superior education, however - especially universities - needs to adapt to the new times, or we risk stagnation.\n\nBy introducing new study courses, and experimental curricula, we can revolutionize our education and help our students find what they excel at. Revolutionary minds produce revolutionary ideas, and the Soviet Union is the very embodiment of the concept of revolution!"
 NIK_suslov_expand_vocational_schools_desc:0 "Vocational schools teach young students with clear ideas about their future all about a single craft. While entrenched intellectuals consider them somewhat inferior to traditional universities, we are not as blind as them: from their classes come the next generations of artisans, engineers, farmers and bureaucrats, professions upon which lay the very foundation of a country!\n\nWe shall increase foundings to vocational schools, and give those brave boys and girls the best possible education. With it, they will be able to excel, and through it, they will elevate the Soviet Union to new heights of innovation and power: we all serve the nation, and we all deserve the best for it!"
 NIK_suslov_an_innovative_union_desc:0 "Gone are the days of decadence and backwardness. Gone are the fields tended by farmers and the factories where workers toiled with obsolete farmers. Gone are the child-workers and the empty classrooms. This is a new Russia, a new Union, where progress, for both the nation and the people, reigns supreme.\n\nWe have done so much, but we still have much more to do. The past is no longer stalking us, and now we are the ones chasing the future: new investments in science and education will send us barreling into a new era of progress!"

 NIK_suslov_restore_the_red_army_desc:0 "Our Red Army is still a relatively new institution. Formed in the chaos following the coup that brought Socialist rule to Komi, the current military force is only intended to be just good enough to carry out offensive operations without collapsing in on itself due to a lack of organization.\n\nUnfortunately, "good enough" simply won't cut it. The enemies of Socialism grow in strength all around us, and already pose a greater threat than any foe we faced during the unification wars. To better prepare ourselves for the inevitable wars of the future, The Red Army must be restored to its former glory; a professional fighting force that resembles the very same army that once stood on the frontlines against Fascist tyranny many years ago."
 NIK_suslov_lessons_from_the_second_patriotic_war_desc:0 "The Second Patriotic War, also known as the West Russian War, was the last and most recent conflict involving the united forces of Russia. The Red Army's mighty offensive very nearly broke the back of the Fascists, driving them from the A-A Line and putting their entire front on the verge of collapse. Yet, despite being on the very cusp of victory, military setbacks and traitors alike stole the victory right out of their hands.\n\nWe shall study the various tactics and strategies used by both sides. The Second Patriotic War was in many ways a herald of wars to come, with all parties involved utilizing never-before-seen methods of warfare. The overwhelming offensive launched by the Red Army in particular is worth studying, as well as the Fascists' miraculous recovery. "
 NIK_suslov_study_foreign_strategy_desc:0 "The world has not become any more peaceful since the period of stagnation that followed the Second Patriotic War, and already the great powers of the world throw their weight around in various proxy wars around the globe. These smaller-scale conflicts have already seen the use of all kinds of tactical innovation. In that case, perhaps it would be prudent to study the strategies used in these wars and find ways to adapt them for our own purposes?\n\nIn particular, the South African War has caught the interest of the Red Army's command staff. This bloody proxy conflict saw bold new concepts such as airmobile infantry and asymmetric warfare used by both sides, and served as a glimpse of what a true modern war could be. The lessons that were demonstrated in the hills and jungles of Africa could very well apply to the forests and tundra of Russia as well."
 NIK_suslov_lessons_from_the_unification_wars_desc:0 "West Russia is united under the red banner once more, but the road to get to this point was bloody indeed. The wars to bring the region under control saw some of the bloodiest fighting since the Second Patriotic War. Despite the Red Army's victory, the constant warfare exposed some serious flaws that will need to be addressed before we continue the reunification.\n\nEach warlord the Red Army crushed used different strategies and organized their forces in a unique fashion. We will take into account all the forces we encountered, and see if we can't incorporate their strengths into our own forces whilst avoiding their weaknesses."
 NIK_suslov_tactical_flexibility_desc:0 "It is often said that no plan survives first contact with the enemy, and this was no more apparent than in the Unification Wars. Despite having detailed strategies in place for dealing with our enemies, more often than not unexpected developments would leave our command staff floundering and unable to react in time. All the while, our units on the field suffered while their officers panicked trying to determine what to do next.\n\nThese individual disasters could've been easily avoided had we implemented a more flexible system of unit tactics. More autonomy shall be given to the officers in the field, who will be trusted to improvise should the chain of command break down in the heat of battle. Instead of relying upon orders from on high, officers shall instead count on their own initiative, and the tactics utilized by individual units."
 NIK_suslov_a_modernized_force_desc:0 "Our efforts are paying off. The Red Army is beginning to closely resemble the very same force that crossed the A-A Line into Fascist-occupied territories nearly a decade ago, finally bearing the makings of a professional military. However, the truth is that we have not gone far enough. Our current Red Army would've been considered top notch in decades past, but is hardly up to modern standards.\n\nThe General Secretary has approved a massive increase in funding for the Red Army, intended to aid with more intensive modernization efforts. No longer shall we lag behind the rest of the world! Through the application of cutting-edge modern technologies and intuitive new tactics, the Red Army shall transform into a force ready to face the modern battlefield."
 NIK_suslov_the_kazan_military_academy_desc:0 "Kazan is home to one of nine "Suvorov Schools" that were created during the Bukharin era. These specialized boarding schools were intended to provide young men with a secondary, military-focused education, and as such, many of the Red Army's officers started their careers in these schools. Ever since the unfortunate collapse of the Soviet Union, however, the school in Kazan had gone mostly unused.\n\nWe shall renovate this building and reopen a new institution in its place: the Kazan Military Academy. Rather than being intended for secondary education, this new academy will be created with the express purpose of training new officers for the Red Army. Once Kazan's academy has been reestablished, we can begin creating the next generation of the Red Army's officer corps."
 NIK_suslov_doctrinal_refinement_desc:0 "The needs of a modern battlefield change at the blink of an eye, and if one is not careful they can find themselves falling behind the curve sooner than they'd think. Despite our best efforts, however, the doctrines in use by the Red Army are still hopelessly trapped in the past. If action is not taken soon, our enemies would surely run circles around us!\n\nThe time has come to analyze our strategies and refine them to be more suitable for a contemporary conflict. Not only must we bring the Red Army up to modern standards, but we must also keep a sharp eye towards the doctrines of the future. After all, working to maintain a clear advantage over our potential foes is paramount to achieving victory."
 NIK_suslov_the_revolutionary_soldier_desc:0 "At the end of the day, it is the rank-and-file who make up the beating heart of the Red Army. The soldiers of the Soviet Union were, at one time, legendary for both their devotion to the Socialist cause and their unflinching tenacity in battle. Our own troops are certainly not lacking in either of these aspects, and it would help to further encourage such professional ideals for the new recruits as well.\n\nThe ideal vision of a truly revolutionary soldier must be realized once again. We need able men and women who are willing to undertake any sacrifice necessary for the Motherland, soldiers who would make the Red Army worthy of proclaiming themselves as the strongest!"
 NIK_suslov_avtomat_kalashnikova_desc:0 "The AK-47 is a truly remarkable battle rifle. Capable of firing rifle-sized cartridges at 600 rounds per minute, the Kalashnikov has also gained a legendary reputation for reliability. The rifle can survive a tremendous level of punishment, and is able to survive in even the hardiest of conditions without encountering any sort of problems. On top of all of this, it is easy to maintain and relatively simple to manufacture.\n\nIt is said that you cannot improve perfection, but whoever coined that phrase has obviously never met a Russian weapons designer. We will begin trials on a new standard battle rifle for the Red Army, deriving from the tried-and-tested design of the AK-47. In time, our troops will hopefully get their hands on a weapon even more effective than the vaunted Kalashnikov."
 NIK_suslov_reorganize_the_war_ministry_desc:0 "With the expansion of our territory comes an unavoidable increase in the number of officers needed by the Red Army's general staff. This would not be too much of an issue if not for the fact that the War Ministry is currently a chaotic mess, virtually unchanged from the days of the Komi Republic. This sorry state of affairs cannot be allowed to persist. The War Ministry must be reorganized from the ground up to better serve the needs of a considerably larger area of operations.\n\nWith some extensive streamlining, it is believed that the chain of command will flow more smoothly. Generals will be able to receive any and all necessary information about combat readiness or battlefield conditions at a moments notice, enhancing their abilities to command our troops."
 NIK_suslov_the_new_northern_fleet_desc:0 "We were restricted to a landlocked status during the Komi Republic days, which meant there was little practical need for a naval force. The situation has changed dramatically, however. With access to the sea secured via the critical port of Arkhangelsk, the time has come to organize the beginnings of a new Red Fleet.\n\nWhile the port is frozen over during the winter, it is nonetheless the most important port west of the Urals that still remains in Russian hands. Our navy will be tasked with the protection of this port rather than large-scale naval actions against enemy fleets, as we do not have the capability nor need to build a large armada of ships."
 NIK_suslov_the_red_air_force_desc:0 "We still remember the dark months spent in the shadow of the Fascist terror bombing campaigns. Our only source of salvation was the brave exploits of the Free Aviators, but even they could not be everywhere at once. With the situation in West Russia stabilized for the time being, we must learn to stand on our own two feet in case the Luftwaffe returns to our skies.\n\nThe use of aircraft is nothing new to us, but without a proper military wing of their own, the potential of our wings is needlessly limited. Therefore, an independent air arm of the military, the Red Air Force, shall be created. To aid with the establishment of this new force, we shall expand key airbases under our control to house more aircraft, and begin development of modern aircraft to help dominate the sky."

 NIK_suslov_returning_to_the_world_desc:0 "The dark days of the warlord era have finally come to an end, and our young nation has climbed out from the abyss to establish itself as a true regional power. In the past, we have had little need for our foreign ministry, as diplomacy in the warlord period usually involved the sword rather than the pen.\n\nThe world beckons. We now find ourselves in need of capable diplomats now more than ever. The foreign ministry must be expanded to meet the requirements of properly conducting international diplomacy, and they shall begin making contact with the nations of the globe as soon as they are able. Let all of the foreign powers know that Socialism has returned to Russia in earnest!"
 NIK_suslov_restore_international_trade_desc:0 "The White Sea now lies open to us, and yet we still have no proper fleet to conduct international trade with. The nature of the arctic waters makes this task more difficult than it would seem. The port of Arkhangelsk is almost entirely frozen over during the winter months, and thus our merchant marine will require a specialized fleet of icebreakers to clear a path through to our trade partners.\n\nAccording to our foreign office, the nations of Scandinavia are already quite receptive to our offers of establishing trade. Due to their close proximity to our ports, they would be a relatively hassle-free journey for our merchant fleets as long as they are able to circumvent the frigid conditions of the White Sea."
 NIK_suslov_trans_polar_diplomacy_desc:0 "To the untrained eye, the frozen wastes of the Arctic seem like nothing more than an insurmountable obstacle to any kind of fleet, the ice providing an inconvenience for the port of Arkhangelsk in the winter months. While this is not entirely false, the truth is that these frigid waters are among the only remaining gateways into West Russia still controlled by Russians. As such, it would be prudent to foster good relations with the various nations of the north.\n\nWe shall extend an olive branch across the polar territories. Scandinavian countries such as Finland and Sweden are to receive requests for diplomatic recognition, while the very first overtures towards the nations of the OFN shall be sent to Iceland and Canada. No country is outside of our reach, even if they lie beyond the treacherous waters of the Arctic."
 NIK_suslov_contact_the_OFN_desc:0 "In most ordinary circumstances, the Organization of Free Nations would be our greatest adversary. The United States has long established itself the vanguard of predatory capitalism, staunchly opposed to the Socialist cause in every way imaginable. These are, however, not ordinary circumstances.\n\nThe black tides of Hitlerism have washed over Europe, leaving only a path of death and destruction. Even the Soviet Union was not spared from the aggression of the Fascists, and now our very heartland lies at their mercy. We will need allies if we are to overcome this threat, and the OFN are the only international alliance who share this goal. A message shall be sent to the OFN in good faith, requesting their diplomatic recognition. With luck, this agreement shall be the first step towards further cooperation, even if we are hesitant to work too closely with these capitalists."
 NIK_suslov_the_gateway_to_europe_desc:0 "Europe lies under a steel wall of Fascism, but there are many ways to pierce this barrier if one knows where to look. In particular, our neighbors in Finland provide a convenient avenue for this purpose. Relations have not exactly been warm due to past tensions, but perhaps it is still possible to reach common ground.\n\nWe will send a message to the Finns with a few polite requests. Firstly, we will ask for diplomatic recognition to further cement ourselves as the legitimate Russian government. Secondly, access to their ports will be requested. Although we control ports of our own, the fact remains that they are frozen over in the winter months, and have no access to the Baltic whatsoever. Land access to Finland's territories would solve this issue quite handily."
 NIK_suslov_the_swedish_diplomatic_mission_desc:0 "Sweden is one of the few European nations that has yet to fall under the sinister influence of Nazism, retaining its status as fully independent democracy. Their neutrality during the Second World War may have been seen by some as cowardice, but in the end it meant the complete preservation of their sovereignty.\n\nDiplomacy with the Swedes is paramount to our goals of establishing international relations, especially when one considers their proximity. A fully fledged diplomatic delegation is to be sent to Stockholm, with the goal of requesting their diplomatic recognition. Should they accept, we will be one step closer to establishing our government as a legitimate entity."
 NIK_suslov_approach_free_norway_desc:0 "It would appear that the iron grip that Nazi Germany has over Europe is not nearly as tight as it seems. Norway was once ruled by an oppressive Nazi colonial government, their freedom cruelly denied by the Germans in their quest for total domination over their neighbors. Miraculously, the situation has made a dramatic reversal.\n\nThe Norwegians have finally thrown off their shackles and removed the Nazi regime from power, establishing an independent government in its place. They are now surrounded on nearly all sides by Fascist influence, and will need all the help they can get. We shall send a delegation to Free Norway offering military assistance in exchange for recognizing our government as the legitimate successor to the Soviet Union."
 NIK_suslov_an_english_embassy_desc:0 "Even the proud English people were not spared from the advance of Nazi Germany, and following the Second World War a German-aligned government was imposed upon them. Luckily, it was not to last. The English have overthrown this illegitimate puppet regime and restored an independent state in bold defiance of the Fascists.\n\nTheir struggle is not over however, and many international observers have considered the possibility that the Germans may soon retaliate to reestablish dominion over England. Should this happen, we shall stand with them in the form of military aid. If they recognize our government, we will begin to send them as many weapons and munitions as we can spare."
 NIK_suslov_open_the_rykov_conference_desc:0 "The Soviet Union was once the bulwark of the global Socialist cause, sponsoring their comrades from around the world no matter where they came from. Ever since the collapse, however, this mantle has gone unclaimed for nearly two decades. With a Socialist government restored to West Russia, we must regain the initiative.\n\nThe idea has been floated of holding a conference in Rykov in the interest of fostering relations with Socialist parties from across the globe and reaffirming our commitment to the international worker. Representatives from hundreds of countries would be invited to attend, and discuss how to proceed with advancing our mutual goals. This conference will hopefully reestablish our government as the preeminent Socialist power and a friend to the workers of the world."
 NIK_suslov_propose_the_socintern_desc:0 "The Rykov Conference was a good first step to reestablishing solidarity with fellow Socialists from around the world, but we can go even farther. With the collapse of the Soviet Union, the Communist International that it had established had fallen into irrelevance, and eventually became defunct altogether. We must rekindle this flame, and create a new entity for encouraging global cooperation.\n\nA new Socialist International has been proposed. Like the ComIntern that came before it, the SocIntern will enable more effective economic and political cooperation between all the socialist parties of the world. Even in these dark times, the SocIntern shall ensure that the revolution will prevail no matter what trials lie ahead. Solidarity forever!"

