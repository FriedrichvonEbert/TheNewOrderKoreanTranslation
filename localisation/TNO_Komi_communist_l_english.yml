 NIK_comexpansion_the_revolution_secured_desc:0 "Despite the efforts of the reactionaries, communism in Komi has survived. We have managed to weather the coups and counter coups, survived deception, and have even seized power! With the stabilization of Komi, the time has come to look outwards. For too long, Russia has remained divided, split between countless warlords. We will end this chaos and anarchy by first bringing the warlords in our region to heel, then the ones in the rest of Russia. The reactionaries throughout Russia may think the flame of revolution extinguished, but they are wrong, for it has only just begun to burn!"
 NIK_comexpansion_unearth_our_caches_desc:0 "When the Front collapsed and the German bombings increased, a decision was made to hide a large amount of weaponry away, so that a stray bomb or two would not leave Komi bereft of weaponry. Now, with the bombings over, we can begin the process of opening up the caches. Some of the equipment may have been destroyed or stolen, but the majority of the caches that we've opened up to now still have functioning weapons. The access to new equipment will allow us to continue the process of upgrading the army, allowing us to be more ready to begin the process of reunification!"
 NIK_comexpansion_begin_the_rebuilding_desc:0 "After so many years, the German bombs have finally stopped falling. While we weren't able to immediately begin rebuilding, due to the chaos that enveloped Komi, the time has come to fully utilize all of the resources Komi has to offer. We can begin the paving of more roads to reach even the deeply rural lands. Furthermore, we can rebuild the train stations and railroads, and use them without the expectation that they will be destroyed in a matter of weeks, allowing us to transport more resources across Komi at a quicker rate. While one could argue there are many new options open to us, an infrastructure drive is the most pressing matter to complete, as a country is nothing without infrastructure."
 NIK_comexpansion_establish_a_true_army_desc:0 "During the chaos in Komi, we were forced to lean on our militias and the elements of the Republican Army that were loyal to us. However, even though we now control the military, the fact of the matter remains that the military is defensive in nature. To embark on a grand campaign to unify Russia now with our current military would only lead to failure. Therefore, it is clear that we must revamp and reform the military into the Komi Red Army, so that it can not only defend us from threats, but help us push aggressively against our enemies and unify Russia!"
 NIK_comexpansion_reliable_commissars_desc:0 "While we are in no danger of a countercoup, the fact remains that Komi isn't exactly the most stable of places. Furthermore, we cannot rely on a large number of the politically educated officers due to the fact that many of them were educated against communist ideals. We must begin building a cadre of new political officers, ones that are fully trustworthy, in order to not only prevent an ideological schism between the government and the army, but also so that we can maintain control and stability here in Komi by preventing the army from maintaining sympathies to our enemies."
 NIK_comexpansion_soviet_training_desc:0 "While we have done our best to train the army, the undeniable truth is that we are not up to par. Many of the other warlords have been able to lean on training schools or various generals in order to maintain a more professional standard. In order to rectify the situation, a decision has been made to utilize the old Soviet training schools to help rectify the deficiencies of our army. It may take time for the results to truly be felt, but it is a necessary decision, as the army requires modernization and proper training to make it a force strong enough to unify Russia."
 NIK_comexpansion_the_road_to_archangelsk_desc:0 "Out of all the warlords of Western Russia, the West Russian Revolutionary Front is one of the few that could be considered an ally. While the WRRF is ruled by the military, as compared to our civilian rule, it is still a believer in the ideals of communism. In order to take advantage of this possible alliance, we should send an envoy to the WRRF in an attempt to open up relations. There are fears that the Front may see us as an enemy, as Komi did technically split from it after the West Russian War, but the Front likely needs an ally in Western Russia as much as we do. Cooperation with the Front will see us to victory!"
 NIK_comexpansion_a_pact_with_the_front_desc:0 "Thankfully, our diplomatic outreaches to the Front have been well received, and Grand Marshal Zhukov willing to begin coordinating with Komi. This is, frankly, a stunning victory for Komi, as we now have the support of the old Soviet Red Army, along with access to their materials and equipment. The strategic gains are immense, as not only is our northern flank secure, but we have the upper hand from a diplomatic and a military point of view. We will have to increase our cooperation further with the Front in order to obtain the full benefits, but as long as they are willing, our goals of uniting Western Russia become much easier."
 NIK_comexpansion_an_equal_ally_desc:0 "The nature of our cooperation with the WRRF has been debated amongst the Party. Some believe that Komi is doomed to be subsumed by the Front, while others believe that we must wrest control and reassert civilian control over the military. While civilian control is admirable, the fact of the matter is that the Front has been functioning independently for a long time. To demand that they submit to us immediately would only cause strife with our only ally. No, the proper solution is to stand hand in hand as equal allies who both wish to see Russia liberated from the reactionaries that plague it. Of course, in the future, we may be able to revisit the possibility of fully integrating the Front, but that time is not now. Now, we must look to fighting our mutual enemies."
 NIK_comexpansion_shared_training_exercises_desc:0 "While we have tried our hardest to train our new Red Army based on old Soviet techniques, our lack of access to writings on said techniques has hampered our army's growth of skill. In order to rectify this, we have proposed to Grand Marshal Zhukov the idea of joint training exercises through officer exchanges to allow both the Front's and Komi's army to gain experience from one another. While the Front is likely the more skilled of the two armies as of now, the assistance provided will greatly assist our Red Army in being able to successfully fight against the various warlords arrayed against us."
 NIK_comexpansion_march_as_one_desc:0 "For a very long time, Komi stood alone. A bizarre and antagonistic relationship with the Front, who saw Komi as a splitter that contributed to its loss in the West Russian War. However, those days are long gone, as Komi and the WRRF now stand closer than ever. However, we must ensure that we are truly comrades by signing a mutual defense agreement. This will solidify our alliance, and allow both sides to truly be able to assist the other in the upcoming reunification wars, as an attack on the one will mean an attack on the other. With our northern flank hopefully secured, we can begin to fight the other warlords without fear of a surprise attack. The reunification of Western Russia is at hand."
 NIK_comexpansion_an_icy_reception_desc:0 "It seems, for some bizarre reason, that the WRRF has rejected our efforts to begin cooperation with them, and they have sent our envoy home. Due to this, we have no choice but to assume that the Front is a hostile force, adding one more enemy that must be conquered in order to reunite Russia. It is likely that the Front considers us traitors due to Komi's separation from them after the West Russian War. In any case, it doesn't matter. While the loss of the Front as a potential ally is big, it is not deadly. We must take efforts to ensure that if the Front is to invade, that it is us who will come out on top, not these traitors to solidarity."
 NIK_comexpansion_bunkers_to_the_north_desc:0 "While it would be nice to assume that the Front will be passive, it is highly likely that they are mobilizing in an effort to reunify Russia under their own banner. As we border them, it is therefore highly likely that we will be one of, if not the first target of the Front. We need to ensure that our northern border can withstand an attack long enough for us to mobilize the majority of our forces. The best way to ensure this is by building bunker complexes all along the Sysola. The creation of these bunkers should allow us a suitable defense in case of a conflict, allowing us to protect Komi from the splitters to the north."
 NIK_comexpansion_spread_confusion_desc:0 "The WRRF, despite its opposition to us, is still ideologically backed by the ideas of communism. Therefore, it is highly likely that there are many in the Front who are opposed to its opposition towards Komi. We must capitalize on this by spreading propaganda throughout the Front, secretly, about how it has betrayed the revolution in its darkest hour by turning against a government led by a communist party. Furthermore, we must sabotage the infrastructure and mines of the Front, in order to weaken them. This dual pronged effort of spreading confusion shall hopefully lead to the Front becoming more divided, preventing them from attacking us, and making a campaign against them easier."
 NIK_comexpansion_watching_our_rear_desc:0 "While we can't array all of our forces in defense against the WRRF, it would be remiss to leave the border with them completely undefended. Our recent bunker building efforts have allowed our defensive capabilities to increase, but it is obvious that we must do more. Patrols will increase along the Sysola, and we shall increase observation efforts so that our rear is secured. This increased presence should hopefully deter the Front from attacking, and even if they are to attack, our even greater defenses should prevent them from gaining any significant ground, and inflict a large amount of casualties."
 NIK_comexpansion_a_safe_north_desc:0 "Ever since the West Russian War, Russia has been polluted with countless petty warlords, all proclaiming themselves to be the true savior. No more. The time has come to bring this age of warlordism to an end, and restore the red banner of communism! We must begin to move against the local warlords, bringing them under our rule. Plans must be organized, troops must be moved, and bureaucracy must be ready to help integrate the new territories, as there may very well be resistance to our rule. It may very well be a long struggle before we are able to complete reunification, but we do not, Russia may very well be left in this anarchy for eternity, which would truly be a tragedy."
 NIK_comexpansion_against_the_tsarists_desc:0 "The collapse of the WRRF brought many different warlords to power, many claiming to be the "true" Russia. One of the most egregious warlords of them all is Vyatka. These Tsarists seek nothing but the re-implementation of monarchism, the system that crumbled under its own weight back in 1917. The Vyatkans are directly to our south, which means that they are undoubtedly the biggest threat as of right now to Komi. We cannot afford to let this menace fester on our border, or else we risk our destruction by these reactionaries. We must seek to exorcise these Tsarists from Russia once and for all, so that we can finally be free from the specter of monarchism!"
 NIK_comexpansion_build_the_line_desc:0 "A war with Vyatka will be anything but easy. It is likely that it will take time for us to fully breach their lines, and therefore we must construct defenses of our own. We must begin to construct fortifications along our bank of the Vyatka river, so that even if we're not able to immediately storm the Tsarist lines, we have a backup plan that will allow us to hold against their armies. This defensive line shall include trenches, bunkers, and observation outposts, everything we need to defend against Vyatka if need be. However, this line of defense, while comprehensive, will not be maximized to its fullest potential, as we need the resources to contribute to the war itself, not just defensive structures."
 NIK_comexpansion_ready_the_south_desc:0 "In order to launch a successful campaign against Vyatka, we need to ensure that we are ready for the war. To this end, we must begin a mobilization effort focused on the south of Komi, so that we have enough troops to actually fight the Tsarists. We will ensure that our troops are able to get into position for this war. Furthermore, we will send our army engineers to the Vyatka river in order to find the best location to cross it. Our generals have determined that crossing and securing the Vyatka river will be the critical priority early in the war, so to improvise a river crossing would be deadly to our war effort. We must be ready to strike down the Tsarists!"
 NIK_comexpansion_attrition_preparations_desc:0 "The Vyatka Army is one of the most powerful in western Russia, and a war against them risks the possibility of devolving into a long and bloody struggle. If this is to happen, we do not want our troops to starve, as that is how one loses a war. To prevent this outcome from occurring, we must begin to stockpile supplies. Armories will be expanded, and food will be preserved to the best of our ability, so that our army can survive a protracted war. We will also make sure that our soldiers have access to adequate clothing depending on the climate. Even if the war with Vyatka lasts for a long time, our efforts ensure we will come out on top!"
 NIK_comexpansion_second_october_desc:0 "All of our efforts in preparing have succeeded, and the time to begin the war against the Tsarists has arrived. We will not allow monarchism to once again take root in Russia! Our troops will cross the Vyatka river and begin the war against Vyatka. Just as our comrades did in 1917, we will strike down the Tsar from his throne!"
 NIK_comexpansion_the_monks_in_our_sights_desc:0 "One of the first targets identified by our generals is the Order of Saint George. These fanatical monks rule a fairly small amount of land, and aren't backed by any other warlord militarily. As this will be a forward offensive, we must ensure that the army is ready for such a task. Troops shall be moved into position, but more importantly, we must educate the soldiers on the monk's fanaticism. We must make sure that they understand the flaws of the monks' belief, and just how far they could go in order to make sure that we lose. Our briefings will allow the soldiers to be able to quickly snuff out any pockets of resistance that may exist, as they will understand the madness of the monks."
 NIK_comexpansion_attack_gayinsky_desc:0 "The time has come to attack the Order of Saint George and secure our right flank! Our generals expect the campaign to be short and not too difficult, as the Order is a fairly small warlord, and our army is grossly superior to theirs. In any case, let us push onward for a reunited Russia!"
 NIK_comexpansion_seize_their_wealth_desc:0 "As we expected, the Gayny monks had managed to acquire quite a lot of religious paraphernalia. However, we did not expect that the value of said paraphernalia to be this high. There is a huge amount of rare and valuable resources, such as gold, stashed away in places where the monks hoped we'd never look. Sadly for them however, some of the people we captured were all too willing to show us where these valuable items were. This wealth will be very useful in funding our efforts to reclaim Russia. We can even use some of this wealth to help fill the treasury! While there might be some more religious people mad about us selling off church property, the fact of the matter is that this money goes to a just cause: the reunification of Russia."
 NIK_comexpansion_reclaim_our_sister_republic_desc:0 "If Komi had a sister, Vologda would be it. Both Republics have attempted to be something approaching neutral, and Komi-Vologda relations have never been horrible. Now that we have begun our efforts to reunite Russia, it is critical that we attempt to reclaim Vologda in some way. It is certainly possible, given deft negotiations, that we could peacefully integrate Vologda, but a peaceful integration requires both sides to be willing to integrate, something that the Vologdan government may not be willing to do. We must prepare to, in some form, annex Vologda."
 NIK_comexpansion_a_peaceful_option_desc:0 "War is a bloody endeavour. While it is inevitable that we will have to fight in order to secure our control over Russia, we must try our hardest to achieve our goals diplomatically if possible. After all, conflict is costly, and we will need all the money we can spare. In order to integrate Vologda into the Komi Soviet Republic, we must send a diplomatic mission to Vologda to propose integration. This mission will showcase to the Vologdans that we are willing to come to a consensus where no blood has to be spilled. Of course, the mission will also be sure to remind them of the power of the Red Army. After all, the Vologdans may need some convincing in order to be won over."
 NIK_comexpansion_welcome_our_comrades_desc:0 "It seems that our negotiations have succeeded, and Vologda has agreed to join us! We shall begin the process of integrating the Vologdan army into our own, and the leaders of the government have begun the process of ensuring that integration into the Komi Soviet Republic goes smoothly. This peaceful integration is truly a great boon to us, as we can access the full wealth of these lands without needing to rebuild them, leaving us much better off for our future wars."
 NIK_comexpansion_neutrality_is_suicide_desc:0 "Why should we enter negotiations with traitors? These Vologda bastards sold out Russia for the sake of their so-called "neutrality". Even if they agree to peaceful integration, who's to say that they won't betray us at the worst possible moment? Besides, their neutrality has only made them servants of the fascist cause, and therefore not the type of people we want involved with the government in any capacity. We must prepare our troops to conquer Vologda and liberate the people from these fascist servants!"
 NIK_comexpansion_no_mercy_for_splitters_desc:0 "Vologda is nothing but a splitter state, and must be conquered. Our troops are in place, and our supplies are ready for us to march against Vologda. We will conquer this so-called "neutral" state, and liberate its people from the chains they are bound in! The time for war against Vologda is now!"
 NIK_comexpansion_consolidate_our_territory_desc:0 "Our rapid gains of new lands, whether through peace or war, have left the administration overextended. While we have theoretical control over a fairly large chunk of western Russia, the fact is that there are still many pockets within our territory that operate freely, possibly even against Komi! We must rectify this situation now, before we march against the rest of the warlords. More funding and manpower will be devoted to not only keeping the peace everywhere in our lands, but also to our new regional administrations. With the increase of workers and money, the new administrations should be able to begin the process of truly consolidating the new lands, bringing them thoroughly under our control."
 NIK_comexpansion_replentish_the_armory_desc:0 "Our recent wars have left our weapon supplies dangerously low, and it is clear that we need to restock, or risk supply shortages. We must audit all of the captured equipment, and see what can be of use to us. Furthermore, we need to start up new weapons factories and restart the old ones, so that we do not run out of ammunition or rifles at a critical juncture. While this does require us to move our military to a defensive posture for now, it is necessary so that we can succeed in conquering the warlords!"
 NIK_comexpansion_ensure_industrial_effectiveness_desc:0 "In our conquests, we managed to seize control of a large amount of factories, all in varying states or readiness. While we've been able to get some of them up and running again, there are still many that still need to be properly restored and restarted. We must focus our efforts on ensuring that these factories can not only function, but function productively. We will also ensure that these new factories have workers who understand the power of communism, as to prevent any saboteurs wreaking havoc."
 NIK_comexpansion_satisfy_the_peasantry_desc:0 "The majority of people in Russia are peasants. While there are many who still support us, there are also many who have been corrupted by reactionary propaganda. We must show the peasants that we are a benevolent force, and not a spectre that seeks to ruin their lives. We will accomplish this task by providing the peasants with the modern equipment that we can, so that their lives become easier. Furthermore, we will ensure that the peasants have access to modern amenities and methods of communication, improving their standards of living. Hopefully, these efforts will show the rural people of Russia that we only seek to better their lives, not cast them into hell!"
 NIK_comexpansion_relocate_the_party_desc:0 "With our recent conquests, multiple people in the party have advocated for the relocation of the capital from Syktyvkar to Rykov. While Rykov is a more central location, which would allow us to govern easier, the fact of the matter remains that relocation of the party is a costly endeavour. We would have to stage such a relocation so that our government couldn't be wiped out in a single blow, and the capital would be closer to our enemies. However, there are many who argue that despite the costs, the benefits of moving to Rykov would be immense in the long term. We must resolve this debate now, before we must direct resources into more wars against the warlords."
 NIK_comexpansion_make_good_on_our_deal_desc:0 "When we struck our deal with the Front, an agreement was made to begin the process of integration once Vyatka, Vologda, and Gayny were handled. Now, with their military defeat, the time has come to begin integration! We wholeheartedly expect for the Front to follow through on their end, although there are a few who believe that they will sell us out. In any case, let us reach out to the WRRF to begin the process of integration!"
 NIK_comexpansion_the_kirov_conference_desc:0 "As expected, the Front is willing to begin integration talks. While both sides agree in integrating, the details of this unification need to be hashed out. Therefore, we shall host talks between the Front and Komi in the city of Rykov, in order to ensure integration happens smoothly. It is generally agreed upon that Komi will lead the civilian side of the government, while the Front will integrate into and lead the Red Army. With luck, integration will happen smoothly, and we will be ready to smash the rest of the west Russian warlords!"
 NIK_comexpansion_integrate_their_generals_desc:0 "The WRRF, more than anything, is a state led by its generals. It was Voroshilov who led the Front during and after the West Russian War, and it was Zhukov's rule that allowed Komi and the Front to unify. Therefore, it is very important that we commission the generals of the Front under our Red Army. While symbolic, it shows that the military will bow to civilian authority when it is present, which is a very important precedent to set. Furthermore, this integration of the generals allows us full access to people with a very high level of military acumen, which we desperately need if we are to reunify Russia. Let us bring in the generals of the Front into the fold!"
 NIK_comexpansion_merge_the_bureaucracies_desc:0 "The last step in integrating with the Front is to merge our bureaucracies. As the bureaucracy is a civilian job, it shall fall under our control. There is no need for us to drastically change it, seeing as it is of a sufficiently revolutionary nature already. Furthermore, Zhukov has managed to root out any corrupt bureaucrats that may have appeared after the West Russian War. All that is left for us to do is to reorganize the districts, and ensure that the bureaucracy of the Front reports to us. Through deft negotiations, we have managed to gain the power and might of the WRRF! Now, let us finish bringing the Front into the fold, and move against the remaining warlords!"
 NIK_comexpansion_the_backup_plan_desc:0 "It seems that our worst nightmares have come to pass, as the WRRF has declined our offers of integration. It is obvious that the Front seeks to conquer Komi, gaining power in the process, as there is no other reason for them to suddenly decide to turn against us, their allies. Thankfully, we have a backup plan: war with the Front. We must quickly begin to move our troops into position, so that we are ready to destroy the traitors to the north. Of course, we must also attempt to keep these actions as secret as possible, so that they cannot properly respond to our military. The armies of the Front may be experienced, but with luck, we can destroy this upstart military junta before it destroys us."
 NIK_comexpansion_cut_radio_lines_desc:0 "Since we were the closest nation to the WRRF, they relied upon our radio lines and networks for communication for the outside world. Let us cut these lines, depriving them of this network. Such an action will undoubtedly confuse them, as a sudden vanishing of contact tends to do, leaving them scrambling at a critical juncture. Furthermore, it seems that some of their border forces relied on our networks to reach Arkhangelsk, so our destruction of this contact will allow us to assault the border, leaving their soldiers unable to get in contact with their superior officers which prevents our troops from meeting opposition until we have advanced further into the country."
 NIK_comexpansion_take_down_the_revisionists_desc:0 "The WRRF, despite their noble fight against the Germans, have proven to be nothing more than revisionists. If they are allowed to succeed, Russia will become nothing more than a military junta, backed by the image of communism! We must declare war and put an end to this farce of communism, before they put an end to us! Forward, soldiers!"
 NIK_comexpansion_incorporate_the_frozen_north_desc:0 "Despite the attempts of the Front, the Germans were able to successfully bomb the far north very heavily. Many of the roads and railroads are in ruins, and the towns and cities need to be rebuilt in order to be of any use. It is therefore prudent that we send economic aid northwards. This economic aid will be focused on the Arkhangelsk Oblast, as it has the most potential for development, and was also bombed the most. We shall build new factories, restore the railroads, and modernize the houses. This economic development should allow for the north to quickly become a productive part of the country, allowing for us to have a stronger economic base as we move against the rest of the warlords!"
 NIK_comexpansion_an_ultimatum_to_gorky_desc:0 "While Gorki's consistent raids against the Germans in Moskowien are greatly appreciated, the time has come to bring the tanks back under the fold of the Red Army. We shall send Averin an ultimatum: to integrate with Komi and our Red Army, or face invasion and defeat. Hopefully, Averin is intelligent enough to pick integration, but if he is not, our armies will storm his lands and raise the red banner high!"
 NIK_comexpansion_strike_the_separatists_desc:0 "The Republic of Tatarstan is yet another example of how separatism strikes at the worst possible moment. While they existed as the Tatar ASSR in the Front, they revolted as the Front collapsed, weakening it even more. Knowing this, it is fairly obvious that they have no interest in peacefully rejoining a communist Russia, therefore leaving us with one option: invasion. We shall strike against these separatists and bring them back under the fold!"
 NIK_comexpansion_end_the_roa_desc:0 "The ROA are nothing but collaborators. They may speak of reunifying Russia and 'freeing' it from communism, but the fact remains that they willingly sided with the people who caused this era of warlordism. The time has come to destroy Vlasov's ilk once and for all, so Russia can be free from these traitors!"
 NIK_comexpansion_eliminate_the_syncretists_desc:0 "The Mladorossi of Berezniki are liked by none. Their attachment to monarchism earns them the ire of communists, and their love for socialism earns them the hatred of monarchists. This syncretist ideology will fall to our guns easily, ensuring that these madmen won't have any influence in our Russia!"
 NIK_comexpansion_euthanize_the_abomination_desc:0 "There is one thing that communists, monarchists, and even the ROA can agree on: that the Aryan Brotherhood is an abomination. These idiots seek nothing more than to turn Russia into a mirror image of Germany, dooming it to economic hardship and civil war. For the sake of all the innocent people stuck in their lands, we must invade and exorcise Russia of this horrible menace."
 NIK_comexpansion_end_the_islamists_desc:0 "Bashkiria, much like Tatarstan, split from the Front in its weakest moment, dooming it to collapse. It's fairly clear that our only option when it comes to Bashkiria is to invade, and bring it under the red banner once more, as Tuġan has stated his intention to not rejoin us. Let us strike against these Islamists and bring their people into the fold!"
 NIK_comexpansion_the_west_is_ours_desc:0 "Despite all of the odds stacked against us, we have managed to bring all of West Russia under one banner, a feat not seen since the 50s. However, our conquests, while glorious, were swift, and we must devote our energies towards consolidating our new lands. We must ensure that Perm is scourged clean of the Brotherhood, that the last ROA soldiers are captured, and most importantly, we must end the lawlessness present in our lands. It will be a difficult task, but one that is necessary, as we cannot afford our state to be on the brink of total anarchy."
 NIK_comexpansion_survey_the_republic_desc:0 "If we are to reunite Russia, we need to have access to the full potential of our territory, which is something we lack as of now. While there is some resistance against us, the primary problem is that we lack knowledge on what our resources are and where we can get new resources. Even with us piecing together everything we have, there are still large swathes of our lands that we know nothing about. The time has come for us to conduct a full survey of West Russia. This survey will include the cities, so we can fully understand what needs to be rebuilt, and the countryside, so we can acquire access to new resources. It may take time, but we need it in order to move forward and unite Russia!"
 NIK_comexpansion_raise_the_banners_desc:0 "Most of our new lands were not run by communists, and it shows. There is a fair amount of apprehension towards the government, as people believe that we will collapse like the Soviet Union of old. We must spread propaganda to inform the people that it was not communism's innate weaknesses that ruined Russia, but the insidious Germans who sought to annihilate us. Furthermore, we must try to encourage people to show pride in the Soviet Union. After all, it was under the Soviet Union that there was peace, not the monarchists or the Russian Republic. We shall raise the red banner of communism in every village and town so the people see that we have returned to liberate all!"
 NIK_comexpansion_prepare_our_industries_desc:0 "With our increased access to resources, combined with our new conquests, the time has come to expand our industrial output. Firstly, we must integrate the Kuybyshev industry into our own. Their output must be factored into our planning and industrial production. Secondarily, we must begin to build new factories in our lands. Our access to new resources allows for our industry to diversify, letting us produce different products. With the combination of Kuybyshev industry and new factories, we can be prepared for future wars, and we can support the industrial workers, which is a core part of our mandate."
 NIK_comexpansion_the_viipuri_conference_desc:0 "The time has come. With the unification of West Russia, the time has come to reclaim Onega. As Finland is a powerful nation, especially when combined with our current army, it is probably easier for us to negotiate with them. We will reach out to the Finns and propose to hold a conference in Viipuri over the Onega issue. This will be our first major international negotiation, and no matter what happens, we must show the world that communism is alive and well in West Russia. All of our efforts have built up to this, so let us prove to everyone that Russia is more than an anarchic wasteland!"

 NIK_comexpansion_secure_the_party_desc:0 "While our party maintains a unified and organized front for the rest of the world, internally the party is a mess. Competing sub-ideologies, infighting, and a general lack of cohesion threatens the very foundation of our state. The members of our party should be made to realize who is in charge and how our party is going to be run from now on. All party members are going to have to be brought onto the same page regarding goals, ambitions, and public relations. Our party will be made into a single, unified front under the General Secretary's leadership."
 NIK_comexpansion_a_matter_of_unity_desc:0 "Maintaining unity within the party is of the utmost importance. It was the weakness of Bukharin's communist party that ultimately led to his downfall. If he had been a stronger leader and kept the party together, we may have even won. Keeping unity within the party is vital for keeping the political system functioning, and a necessary component of Lenin's ideology. We must endeavor to further solidify our power base within the party and ensure our continued political hegemony. The party will be kept unified, at all costs."
 NIK_comexpansion_an_orthodox_front_desc:0 "Even under the weak leadership of Bukharin, the Soviet Union thrived in the 20s and 30s. Industry was built, farms thrived, and peace was had, all through the guidance of our superior Marxist-Leninist ideology. It was Bukharin's indifference to strict ideological adherence and Lenin's ideas of constructing a grand army to protect the Soviet Union that led to our defeat. This time will be different, however. The Republic is to remain staunchly orthodox Marxist-Leninist, under the uncompromising rule of the party."
 NIK_comexpansion_move_for_collective_rule_desc:0 "A state being headed by a single person with a strong power-base is nothing but the seeds of a personality cult, and un-socialist. The socialist state must be ruled collectively, by the Party, with the head of state only as a guiding figure. To do otherwise is to invite tragedy, as we discovered so many years ago during the rule of the incompetent Bukharin. What good has ever come of such dictatorial rule? It has only brought pain and suffering upon Germany and Japan, who's empire's creak and groan under their enormous weight."
 NIK_comexpansion_the_mastery_of_suslov_desc:0 "Suslov is the obvious choice to be General Secretary of the Republic. His expert political maneuverings, strict guiding hand, and adept diplomacy are exactly what we need to keep the party in line and politically consistent. Additionally, Suslov has had years of experience in the party, and is easily one of the foremost senior members. That experience in handling matters of state and diplomacy, both within the nation and without, will be necessary in the coming years. He should be the one to take the lead in our political system and guide the nation into the future."
 NIK_comexpansion_step_into_the_light_desc:0 "The moment has come! The title of General Secretary of the newly christened Komi Autonomous Soviet Socialist Republic will go to Mikhail Suslov. Suslov, who's many years of service to the Communist Party and vast experience in the political system have more than earned him the position, will finally be stepping into the public eye. His stage is to be that of the entirety of the nation, coming with all the benefits and challenges that will present him. Regardless of what he does in that position or where he goes with it, it is assured that a new chapter is beginning in Komi."
 NIK_comexpansion_a_party_against_the_puppetmaster_desc:0 "Though there are many in the party who romanticize the early years of the Soviet Union before the Germans invaded, it must be acknowledged that orthodoxy failed us in the past. Bukharin didn't fail because he didn't follow Marxist-Leninist principles well enough, he failed because he followed them too strictly. If Suslov is to become the next General Secretary of the Communist Party in Komi, then that will be our doom. He will lead us down the same path of failure we already tried. No, we must instead forge a new path, our own path. The more adaptive members of the Party must start consolidating their own bloc to oppose Suslov's influence."
 NIK_comexpansion_the_connections_of_zhdanov_desc:0 "Andrei Zhdanov is exactly the kind of man we need in charge of the Communist Party today. Not only has he proven himself capable of bridging the gap between the Suslovites and Bukharinites among us, but his ideas have the potential to transform a new Soviet Union into something never before seen. Additionally, his wide net of political connections and allies give him an already strong political base. If anyone has the ability to bring Russia and the Communist Party into the modern era, it would be Zhdanov."
 NIK_comexpansion_the_foundations_of_society_desc:0 "As part of the Party's ideological re-education program, several treatises and works of communist literature have been added to the official required reading lists of the state, now including several of Zhdanov's own works. His works and manifestos are to be featured heavily in the modern political works section, and describe his vision of Communism bringing the Soviet Union into the future technologically and culturally. These works will serve not only to expand our catalogue of reading material, but also to increase Zhdanov's public exposure and popularity base."
 NIK_comexpansion_the_voices_of_the_people_desc:0 "Zhdanov is a true liberal among us! In recent weeks, he has been ramping up his calls for openness and transparency in government, calling the current system not only opaque, but corrupting in nature. Additionally, he has called for further liberalization of speech, arguing heavily in favor of new legislation protecting free speech, and even made some radical calls for involving the people more heavily in government. These calls for citizen participation and transparency in government have done much to increase Zhdanov's influence and popularity."
 NIK_comexpansion_the_ambition_of_bukharina_desc:0 "Svetlana Bukharina, once the newly-elected firebrand of the Komi National Assembly, has slowly begun to rise up the Communist Party's Ranks. It is no surprise that the daughter of the last General Secretary of the CCCP has found intense popularity among the working class of Komi. It is a surprise, however, to see Bukharina deftly navigate the ossified bureaucracy of the KPK.\n\nThe Party is not dumbed to change. When a descendant of one of the greatest revolutionaries in history seeks power, it would be insane to stop them. Bukharina's talent for governance and her obvious charisma in both one-on-one meetings and mass speeches will aid in the Party's march towards Worker's Liberation. This ambitious woman will be our next candidate."
 NIK_comexpansion_a_word_to_the_soviets_desc:0 "It says something about Bukharina's love for the worker that her base is composed of the self-organized directly elected soviets that dot the Republic and low-level agrarian and industrial institutions regulating much of the Republic's industry. However, this is not to say that she does not enjoy broad support, considering that these soviets and institutions are the primary low-level institutions governing local life in the Union.\n\nUnfortunately, the suggestions of the soviets and other minor institutions often go unheard in the Party ideological programme. To ignore the organs of the people is to not represent the people, which goes against the Party's ideology in and of itself. Bukharina will directly appeal to the soviets and integrate their suggestions into the Ideological programme. All must have a voice, from the general secretary to the singular peasant."
 NIK_comexpansion_inspire_soviet_patriotism_desc:0 ""I ask you, as a humble citizen of this great union, are you - should you - be proud to be Soviet Citizens? It is not an unworthy question. We do not live in a perfect society. Poverty, hunger, greed still remains. We should not judge a society by its current conditions. To do so would paint every union in history as a dystopia without opportunity for change. We should judge a society by its ideals, the ideas that tie us together, that march us forward towards a greater future. The fuel for hope, the engine of change.\n\nWould we not live in subjugation if we did not value freedom or liberty, even if our freedom has not been perfected? Would we not live divided and broken without our solidarity, powerless to the machinations of the ruling class? Would we not live poor and destitute, without places to call home or families to love without our ambition for true egalitarianism?\n\nWould we not live in the darkness of ignorance, the fear of the unknown, without our cosmopolitan, worldly nature? These ideals, the ideals of the Soviet citizen, are surely something to be proud of. The act of being a Soviet citizen is an act of bravery in a world of illiberalism and authoritarianism. We live in one of the truly great societies of modern history, as one of the few that never ceases marching forward. For our ideals.""
 NIK_comexpansion_evaluation_of_party_policy_desc:0 "A key moment has arrived in the Party's history. The Party's yearly evaluation has arrived. Historically, the party's evaluation has been either a bellwether of change or an early sign of the continuing reign of orthodoxy. With Bukharina on the rise and reformists ascending in the party's hierarchy, it may seem to be a certain victory for reformists, but Orthodox evaluators still dominate much of the Party's organs.\n\nCertainly many of Bukharina's methods have proved effective, but the old guard watches carefully for signs of instability or progress gone too far. The question remains: shall orthodoxy take hold once again, or will the reformists take ascendancy?"
 NIK_comexpansion_clamp_down_on_revisionism_desc:0 "It seems as if every few years, new challenges emerge against orthodoxy. And every few years, without fail, we defeat these revisionists. The newest threat that has emerged is the challenge posed by Bukharina, Zhdanov and their gang of reformists. They are dangerously out of line, and may be conspiring to seize party organs as we speak. If we do not take proper action, their dangerous ideas will surely grow to an unmanageable popularity.\n\nClamping down is not just the expedient option, but the morally right choice. Only by silencing unnecessary dissent and enforcing democratic centralism will the Party and the Republic achieve our goals."
 NIK_comexpansion_expel_the_revisionists_desc:0 "The revisionists have gone too far! Bukharina and Zhdanov will destroy the party and the democratic foundations of the republic. When factionalists interrupt the march of the party, the dreams of our forebears are destroyed. It is of tantamount importance that in these desperate times, we adopt desperate measures.\n\nWe will expel Bukharina, Zhdanov, and their thuggish gangs from the Party. Once they have been disposed of, we may call new elections. This time, so-called "reformers" will not be allowed to interrupt the proceedings of the Supreme Soviet. Only those who desire the creation of a true socialist and communist state will be allowed to hold such an esteemed position of power."
 NIK_comexpansion_a_reliable_central_committee_desc:0 "The Presidium is secure from splitters. No longer do revisionists offer heretical proposals that spit in the face of Marx and Lenin. Before the Presidium moves forward and forgets the memory of these upstarts, we should begin introducing motions to insure that the matters of the Presidium remain smooth and uninterrupted, and prevent the introduction of any who would seek to corrupt our worker's movement.\n\nNot all will be happy setting into stone what were already de facto bans on reformers, but it is for the good of the Party, the Presidium, the workers, and the Republic. A semblance of order will be restored to our highest legislative body."
 NIK_comexpansion_refined_at_last_desc:0 "There is no doubt that when Marx imagined the foundations of a true worker's state, he envisioned a state not dissimilar to our own. And it is no doubt that when Lenin envisioned the vanguard party of a socialist state, he imagined something not dissimilar to our own Party. However, it would be a disservice to Lenin to assume that Marxism-Leninism was the final evolution of socialist thought. Work done by our most esteemed political scientists and worker's representatives have refined Marxism-Leninism and clarified it so the state can follow it without a doubt of where to go next.\n\nBy defenestrating splitters, revisionists, and the scum that call themselves "reformists". No more mavericks, no more opposition. The Party can now boldly move forward with our great scientific order. "
 NIK_comexpansion_passing_the_bar_desc:0 "In the early history of the Komi Communist Party, reformists were sidelined at every opportunity. Anyone seeking real change within the Party and the larger community were not welcome to speak their thoughts. Fortunately, the party has changed. The reformists, after years of campaigning, protesting, and maneuvering, have "passed the bar". The Party as a whole now approves our actions. Even if our ideology is not yet the official ideology of the Party or even the one backed with the most popular support, the orthodox faction are now the ones being sidelined for the first time in years.\n\nThis development is a monumental point for the development of socialism in Komi. The road is long, but the path is clear. Now, reformists must march on. That is not to say that there will be no opposition - the remnants of the orhodox faction still remain as a potent threat to changes in the system, and they are enraged that their once dominant ideology is no longer ascendant - but it is opposition that we are sure that we can defeat."
 NIK_comexpansion_the_way_of_the_people_desc:0 "Andrei Zhdanov, once a firm second in command in the Communist Party's structure, has risen to prominence as reformists have taken the reins of the Party. His personal ideology, rooted in a libertarian interpretation of communism, has caught fire among local soviets across Komi. In nearly every town, men march through town, yelling Zhdanov's name and touting his loyalty to the tenets of socialism.\n\nZhdanov and his thoughts will lead us into the future. His popularity is unmatched, his populist rhetoric easy to grasp and egalitarian. This is a man who cares for the liberty of the worker and for the basic liberty of any man or woman. This is the man who will lead the Republic into the future, as the popular candidate of the Communist Party."
 NIK_comexpansion_formally_abolish_purges_desc:0 "With Zhdanov's leadership, the Party will soften its stance on those who hold different ideological opinions in the Party. For change to take place - for democratic change to take place - there must be a wealth of different men and women and a vibrant dialogue. The tradition of mass party purges, removing hundreds of people from the party for their ideology, will end. No longer will those who have barely lifted a finger against the party be expelled from it.\n\nIn its place, anybody who is suspected of counter-revolutionary activity or denounced will have an individual inquiry lead by a neutral commission of party members. Without due process, justice ceases to exist. Without questioning, the party ceases to exist."
 NIK_comexpansion_reconcile_the_factions_desc:0 "Any scholar of political history knows the danger posed by factionalism. The ability of a man to tear apart the social order seems to have some grounding in nature, for it is the natural conclusion to every system in history. And yet, our hindsight will allow us to avoid a certain fate. The scientific order of the party will steer us away from factions.\n\nReconciliation, not conflict, is the key to unity. The orthodox faction thinks us betrayers of Suslov's legacy. Our Party diplomats and envoys will assure them that our Visionary faction seeks to advance Suslov's legacy, ideology, and dream, not stomp on it. The party is just as orthodox, if not more orthodox, then it was before Zhdanov's ascendance. No revisionism is tolerated."
 NIK_comexpansion_the_way_of_the_soviets_desc:0 "There is a new path for the Communist Party. This path is grounded in the people, built from the ground up. No longer will the elite of the Presidium and the Politburo ignore the wishes of the people and spit in the face of Lenin. Bukharina offers this new path, a bright new future for the Party.\n\nBukharina's way has a centerpiece in the traditional soviets, the peasant councils that the old Bolsheviks built upon. The Soviets are the mouthpiece of the people, in their numerous opinions and divisions. Almost every Soviet, however, is united in their support of Bukharina. She proposes elevating them to their previous level of prominence. This massive base has manifested its power in grassroots support for Bukharina. She is the People's Candidate, and so she is the Party's."
 NIK_comexpansion_reestablish_the_congress_of_soviets_desc:0 "Before one can work through the nitty-gritty of governance, they must establish the foundations of democratic rule. In the days of the CCCP, the Congress of the Soviets was the legislature of the people, representing everybody from Belarus to the Tajik Republic. Reestablishing the Congress and turning Komi's legislature into a bicameral affair will offer proper representation and further the advance to Socialism.\n\nSurely, it is just a coincidence that the soviets are the state institutions who support Bukharina's policies the most. That is not to say that the Presidium will be modified in any way, but the Congress of Soviets will elect only representatives of local soviets, largely supporters of Bukharina."
 NIK_comexpansion_in_the_name_of_liberation_desc:0 "Social liberation, the unshackling of the minorities, is of chief importance in Bukharina. For millennia, women have been oppressed by men in a horrid cycle of sexism that never seems to end. Without socialist thought, it is not unthinkable that all women could still be relegated to the position they once occupied in pre-modern life. The rise of Bukharina in the Communist Party has shown the power of Marxist thought to overcome reprehensible social norms. For the first time in history, a woman seems poised to take formal control of the Republic.\n\nHowever, the oppression of women is not the only form of social oppression in the Republic. The disabled, those with mental and physical disabilities, are shunned from their families and find it difficult to find work. People belonging to the Komi ethnic group find it difficult to advance in career fields and face a great deal of inequality with their Russian brethren.\n\nWhile most of the population are staunch believers in the Orthodox Church's teachings, there are a few thousand Muslims, old believers, and Komi native religious believers who are forced to live in small segregated communities and are discriminated against in such innocent acts as crossing the streets.\n\nThe law must not tolerate this. The soviets, both local and national, will legislate against these injustices immediately."
 NIK_comexpansion_the_stars_are_risen_desc:0 "The reformist faction was once relegated to the margins of internal Party politics. It's voice was silenced by orthodox suppression, relentless attack with the party's official ideological platform. No longer are dissident voices suppressed! All oppressed may cry free! The reformists are no longer the "coalition of rising stars" they once were. It is the ruling strand of the party. The orthodox faction are now the ones sidelined.\n\nWith the rapid rise to power comes far more responsibility. The faction - now much of the party - must seize the General Secretaryship, and begin talks to form a formal government to rule the Republic. We may only hope we keep to our ideals as we finally take the reins of power."
 NIK_comexpansion_urge_suslovs_resignation_desc:0 "In the past, Mikhail Suslov had a purpose. He was the glue that kept the party together, a popular figure who nevertheless stayed out of the spotlight. However, one must admit he was staunchly orthodox. His entire career was dedicated to advancing a certain sort of socialism, a certain sort which often came into conflict with Bukharina's brand. To put it frankly, Suslov stands in the way of true liberation. Finally, Suslov is perhaps a little too adept. If he is kept in positions of power, there is no telling what he will do to correct the course of the Party and expel Bukharina from it.\n\nSuslov has one fatal flaw. He no longer has the power. We will send a few party envoys and "encourage" him to resign. Of course, he is not obligated to, per se."
 NIK_comexpansion_the_bureau_of_ideological_analysis_desc:0 "Sinecure is a peculiar word. One might argue, in fact, that the role of a sinecure simply does not exist in Marxist thought. After all, "from each according to his ability, to each according to his needs". What harm does a so-called "useless" job bring if each man is entitled to his needs?\n\nThat is not to say that Suslov is receiving a sinecure, as harmless as that would be. In fact, he is to be promoted! A man of his stature should not be relegated to bureaucratic work and party squabbling. A new bureau has been created of which he is the head. This bureau, the Bureau of Ideological Analysis will be one in which Suslov has the sole power to "resolve contradictions between the Party platform and established Leninist doctrine." There is a very real possibility that this bureau may potentially influence some facets of Leninist doctrine in the coming years. It may even lead to some suggestions offered to the Congress of the Soviets! Truly marvelous."

