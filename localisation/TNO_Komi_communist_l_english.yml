 bukharina.15.t:0 "A Relaxing Evening"
 bukharina.15.d:0 "The only thing better than her final triumph, Svetlana Bukharina decided, was the ambience.\n\nThe city lights of Rykov spread out below the window of her personal office, forming a glowing sign that the proletarian state need fear German bombs no longer. In the blackest hours of the morning, when only cleaning crews and the on-duty URS agents were present, they always shone so beautifully - a perfect complement to the friendly smell of the teacup on her desk, and the sweet, romantic jazz that the record player was playing. In her way, this was her personal paradise - alone, peaceful, and victorious, lounging in her chair in a way that she would never allow to be photographed. It was the calmest part of the week - the time that she had to herself, to sit in her solitary office and get a few minutes of reflection and relaxation.\n\nMoving her feet off of the desk's surface, and swiveling the chair around, she looked back out the half-shuttered window once more. In the distance, red fireworks were being fired off - celebrations by her supporters, no doubt, of the final neutralization of the sadly misguided opposition. Their own Victory Day. It was a gesture she approved of, privately. Celebration, making a positive example - those who tragically resisted progress would eventually come around, exposed to the joy and community of true progressive society. Repression past a certain point would merely lead their ideals to form their metaphorical fortresses.\n\nShe took a sip of tea and closed her eyes, moving a single finger in the air as if conducting the music. Finally, she thought, the first phase of her work had been a success - everything was working just as it should be."
 bukharina.15.a:0 "Quiet hours."

 bukharina.16.t:0 "The Morning After"
 bukharina.16.d:0 "A letter from Party Member (Status: SUSPENDED) Calina Miyazova.\n\nI knew, even after that first kiss faded into the twilight glow, that something was wrong about you. Perhaps that is what drew me to you in the first place. I knew from the way you spoke, as if half your body was in some far-off realm high above, that you were involved in something that I dared not name, for fear it would sweep me away, too.\n\nI had never expected this. Piece by piece I was drawn with you - drawn by you, rather - into a web of lies, deceit, layer upon layer of hidden truths, and I accepted it because I wanted so desperately to believe in what you said. The Special Section of the Directorate, the Mission - you said Bukharina needed people to defend her, that the Left needed nightwatchmen, to protect it from the monsters in the night. Even as I began to see more than just money in the invoices I signed in my name for you, I believed in what you said.\n\nI see now that the only menace Bukharina needed protection from was your merry band. How could I possibly have ignored the invoices to Suslov? And as you smiled at me and promised that your alliance was nothing but a red herring, were you really thinking of me? Of us?\n\nKnow this, Anton Aronovich Pachikov. I stared into your eyes, so deep and rich like endless golden fields, as the red banners fluttered around us, and you promised never to leave me. I wish I had never swept into your arms. I wish I had never known you at all. And I cannot, no matter how painful it is to remember you, cast you aside. I will ask you one last time.\n\nAre you truly a Suslovite mole? Did what we shared mean nothing to you? Please, tell me. I will never see you again. The least you can do, for someone who loves you so and loves you still, is a single honest word."
 bukharina.16.a:0 "Yours, Calina."

 bukharina.17.t:0 "The Gender Equality Commission"
 bukharina.17.d:0 "The chairman of the Commission had seemed like an odd choice at first glance. Why had Bukharina chosen such an innocuous young woman, with little experience and even less credentials within the Party, to lead the work? The Chairwoman was seldom accused of political interference, but there were outright rumours of corruption swirling around the woman from the start; the choice was so unexpected, it was hard to believe it had not been planned.\n\nWhen the Commission's first meeting kicked off, however, all doubts were dispelled. The woman, introduced only as Comrade Ekaterina, outlined an agenda so ambitious and detailed it could only have come from a consummate political operative. In days she pushed through a proposal outlining radical changes to women-specific wage rate laws and housing specifications, and within weeks it was on the floor of the Congress of the Soviets.\n\nEkaterina brought the Commission to vibrant action in other ways, too: it was quickly discovered that her connections to industry players had bought them all a window into the closed spaces of the business world. A dinner meeting became a formal invitation, and then spiraled into a full-blown conference complete with research initiatives. It was a dream come true for the Committee's members: it seemed that the sky was the limit with this mysterious young woman.\n\nAlthough most never thought to question the Committee Head, one member was not so naive. As Ekaterina was packing her things in the meeting room one evening, the Party Operative approached her and whispered that she knew who Ekaterina was - or at least who she had worked with. Industry access. Windows to all the spheres of government. Secret projects that appeared and disappeared at will. Only one ghost remained this influential in the Republic.\n\nEkaterina chuckled, and whispered to her: "Suslov is dead. I, however, am very much alive." Then she was gone, leaving only a scattering of notes in her wake."
 bukharina.17.a:0 "An internal affair."

