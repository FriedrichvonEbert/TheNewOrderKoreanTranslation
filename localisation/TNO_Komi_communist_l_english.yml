 NIK_society_category:0 "사회주의 사회"
 NIK_society_category_desc:0 "우리의 주석과 우리 이념 전체의 가장 큰 목표는 별들과 그 이상으로 확장 할 수 있는 우주적인 사회주의 사회를 만드는 것입니다.\n\n§Y사회주의 사회 계획§!은 웅장하고 고귀한 목표를 달성하는 수단입니다. 사회 공학, 문화 연구 분야의 발전과 계급 의식의 장려가 이 계획의 중점이 될 것입니다. 사회와 문화를 이해하고 재구성함으로써 미래의 유토피아로 가는 길을 열 것입니다!\n\n§Y실험 상태:§!\n[GetNIKSocietyExperiments]"
 NIK_psychological_revolution_category:0 "정신적 혁명"

 NIK_psychological_revolution_category_desc:0 "물리학과 다른 화학 분야는 우리의 위대한 사회주의 국가에게 파시스트와 자본주의 열강으로부터의 승리를 주고 있습니다. 하지만, 이것들만큼 중요한 또 다른 분야가 있습니다. 바로 심리학 분야입니다.\n\n과학자들의 총명함을 통해, §Y심리학적 혁명 계획 §!은 인간들의 정신적인 진정한 힘을 밝혀내고, 탐사에 무르익은 진실하고 본질적으로 사회주의적인 과학 분야를 확립할 것입니다. 의지와 사상의 지배를 통해, 제국들의 탱크와 핵은 우리를 물리치지 못할 것입니다!\n\n§Y실험 상태:§!\n[GetNIKPsychExperiments]"

 NIK_GUNS_GUNS_GUNS_category:0 "실험용 무기"
 NIK_GUNS_GUNS_GUNS_category_desc:0 "Although the Soviet Union has always been a peace-loving nation, and has never held claims on another country's rightful land, superior firepower is an unfortunate necessity, in this dark era of fascism and capitalist imperialism.\n\nThe §YExperimental Weapons Initiative§g shall form the speartip and strongpoint of our defense against aggression from other countries, through innovative new technologies and techniques. With the survival of socialism and our society as a whole hanging in the balance, there is no time to waste, and no stone that may be left unturned. Let us have the greatest weapons, in the quest for peace!\n\n§YExperiment Status:§!\n[GetNIKWeaponExperiments]"

