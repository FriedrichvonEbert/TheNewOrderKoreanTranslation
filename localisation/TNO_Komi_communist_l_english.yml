 NIK_zhdanov_the_march_of_revolutionary_progress_desc:0 "For years we have struggled under the reign of the counterrevolutionary and the Luddite, who find comfort in the darkness of ignorance. Yet now, years after Russia's collapse into a dark age of ignorance, we stand upon the brink of a brave new era, marching onwards into the light! No more shall the reactionaries keep us chained to infighting and petty warlordism! We shall craft a new Russia from the ashes of the old, ascending to achieve the Soviet superculture!\n\nThe antiquated democracies and dictatorships shall melt away before the grandeur of ultravisionary socialism, the only true path forward for our nation and our species. First, however, we must prepare for the push to retake Siberia from the regressives who claim to be the rightful leaders of Russia."
 NIK_zhdanov_unity_in_purpose_desc:0 "It will be many years before the Paramount Leader's ultimate vision of a spacefaring multispecies collective is fulfilled, but we are closer than ever to that goal. However, before we take our rightful place amongst the stars, we must first deal with earthly matters. Great swathes of our territory are still controlled by a rival government, preventing the industrialization we need to fund our future and denying those under their rule to participate in the grand collective we are assembling.\n\nBut even worse, the Germans have returned their stolen lands to a state of regressive oppression, forcing the people of Moskowien into a stagnant and repressive hierarchy. We must put an end to their misdeeds and incorporate the peoples of that territory into the supertculture, and to do that, we must restore our control of Siberia's resources."
 NIK_zhdanov_unity_in_ideology_desc:0 "To succeed in our goals, Russia must be totally united, not just in geography, but aligned on the principles of the new Soviet state. Achievement of the superculture requires a complete alignment of the citizenry on all fronts, so that we might transcend our earthly bonds. To facilitate the process of cultural conversion we have prepared a new version of the Great Soviet Encyclopedia in line with the principles outlined by the Paramount Leader, to elucidate the values of ultravisionary socialism. This will ensure that every citizen is mentally prepared for the creation of an intersolar nation."
 NIK_zhdanov_assess_the_reclaimed_territories_desc:0 "We are under no illusions about the difficulties inherent in our venture to create a unifying superculture from the disparate masses of humanity. Still, against all odds we have subsumed millions of individuals into our collective, and now possess a great deal of new territory along with all the resources that come with it.\n\nAbove all, the oil fields we have captured will provide us with power, fuel, and funding for our projects. Our tractors, tanks, and soon our rockets shall run on this black gold, propelling our expansion into the lost territories to the east. The remainder shall be sold to fund our scientific projects, serving the interests of the Soviet people. An administrative committee will be created to evaluate the qualities and uses of this and other resources, and ensure maximum efficiency of our efforts."
 NIK_zhdanov_absorb_the_sverdlovsk_design_bureau_desc:0 "The Sverdlovsk Design Bureau was one of the most effective scientific installations in Western Siberia, established under the purview of Konstantin Rokossovsky, a talented general who was sadly unsuited to the demands of the superculture. However, his creation is responsible for many breakthroughs in the art of modern warfare and the technology needed for it.\n\nA more effective fighting force will be necessary to consolidate the bountiful resources of Russia for our own purposes, and the Sverdlovsk Bureau must be consolidated into the greater structure for the benefit of all."
 NIK_zhdanov_rehabilitate_the_personnel_desc:0 "Scientific minds are not just highly educated and useful, the men who possess them are highly advanced thinkers and the best suited to lead in the days ahead. Most men do not adapt quickly to the new demands of the day, and our leaders must do it most of all. These men must be fellow architects of the superculture, each doing his part to make humanity transcend its limitations and build a brave new world.\n\nWe have recently acquired several scientists from Sverdlovsk whose experience in military applications of sciences will make fine additions to the collective. Prepare to rehabilitate them as ultravisonary leaders. With their expertise, we shall touch the stars."
 NIK_zhdanov_the_ultravisionary_method_desc:0 "The Paramount Leader, and the future of humanity, stands before a critical decision.\n\nWill we seek to establish ourselves as the dominant terrestrial power, eliminating the regressives of Germania and freeing millions of workers to participate in the establishment of our new superculture? Or will we secure our ascendancy by developing technology that would have been unthinkable only mere decades ago, and boldly transgressing the most optimistic expectations of the reactionaries and even our own scientists?\n\nThis choice will determine the distribution of our resources for years to come. In our unification, there can be no half-measures."
 NIK_zhdanov_applied_zhdanovshchina_desc:0 "Ultravisionary socialism must establish itself as the dominant and undisputed power upon this terrestrial body before presenting itself to extraterrestrial beings as a superior mode of society. The superculture cannot be challenged by external forces, especially not in a critical moment of first contact with an unknown civilization. It would drastically reduce our credibility to introduce ourselves as merely another of the powers of our divided world.\n\nAs such, we must prepare operations to weaken those who would see us dragged back into the cave of ignorance, secure all the resources we can from them, and manufacture circumstances so as to achieve dominance over the world. As long as the superculture remains vulnerable to Earth-bound influences, stellar adventures will have to wait."
 NIK_zhdanov_the_way_for_humanity_is_open_desc:0 "Why should a titan meddle with the ants beneath their notice? Germany is divided and weak, a tottering tower on the brink of collapse. Japan is much the same. The West is embroiled in their usual capitalist squabbles. We are above all this petty bickering. The creation and expansion of the superculture should be our concern, above all else.\n\nThis decision will of course have consequences, consequences which are inescapable. Reallocation of our resources to expanding the new frontier will require sacrifices from the Soviet people for the benefit of the whole, as is outlined in the Great Soviet Encyclopedia.\n\nThe obsolete governments of the West are bound to the Earth. We are bound for the stars."
 NIK_zhdanov_necessary_material_conditions_desc:0 "독일의 침공은 우리의 발전을 용납할 수 없을 정도로 후퇴시켰고, 새로운 러시아의 가장 큰 약점 중 하나는 국민들의 생활환경입니다. 기반시설은 분리되어 시민들이 도시에 의해 만들어진 망으로부터 단절되었습니다. 농장은 불에 타서 소금에 절여졌고, 인간의 가장 기본적인 욕구를 충족시키는 인구의 능력을 감소시켰습니다.\n\n이것은 소련의 슈퍼 컬쳐에 들어가기 전에, 도저히 용납할 수 없는 상황입니다. 집단의 개별 단위는 완전한 능력을 발휘하도록 기능해야 하며, 우리는 인류를 고양시키기 전에 가장 낮은 것 부터 고양시켜야합니다. 인류의 황폐한 부분 사이의 끊어진 연결 고리는 육체적, 정신적 차원에서 고쳐져야 하며, 우리는 결코 다시 분열되는 것을 허용하지 않아야 합니다!\n\n구시대적 민주주의와 독재정권은 인류와 민족을 위한 진정한 길인 초비전적 사회주의의 웅장함 앞에서 사라지게 될 것입니다. 그러나 먼저 우리는 러시아의 정당한 지도자라고 주장하는 퇴폐 세력으로부터 시베리아를 탈환하기 위한 추진에 대비해야 합니다."
 NIK_zhdanov_observe_cultural_shifts_desc:0 "It is not enough to shape and mold the superculture. The sculptor must monitor his clay, particularly when he works with such materials as the human race, and ensure it is formed and fired properly. Conformity to the principles of the Paramount Leader is to be encouraged, while deviation is to be corrected. Active deviation is to be forcefully corrected.\n\nTo this end, we shall deploy trained architects of the superculture, to monitor every facet of life for the collection of data, obtain feedback on the efficacy of our methods, and detect regressives within our ranks for prompt reeducation. Those who would disrupt the Paramount Leader's plans disrupt the progress of mankind, and shall not be tolerated in any form."
 NIK_zhdanov_society_redefined_desc:0 "From such small beginnings, we have come so far. With the majority of our enemies defeated, the undisputed control of our lands has been solidified. Our fighting forces grow strong on the back of scientific discovery and innovation. Literature and language is putty in our hands, shaped to our benefit. Our brightest minds construct rockets and discuss the spread of socialism across borders, and between the stars.\n\nAnd beyond the stars, our destiny awaits, to show the universe the power of ultravisionary socialism. We shall complete Phase One of Comrade Kardashev's plan for civilization, achieving mastery over our planet, and prove ourselves the heralds of mankind's ascension!\n\nThe superculture shall unite as one, and as one, we go forth."
 NIK_zhdanov_glory_to_the_ones_who_look_forward_desc:0 "레닌의 깃발이 우리 위에 있다.\n우리는 행복을 쌓기 위해 왔다네!\n젊은이의 손으로,\n지구의 전력을 그려나가자!\n\n앞으로 전진하는 자들에게 영광이 있기를!\n우리의 길은 현재에서 눈부신 미래까지라네!\n우리의 길은 현재에서 다음 해까지라네!\n\n젊은이들은 별빛 로켓처럼\n매일 위로 향해 날아오른다!\n조국의 하늘에 맑은 새벽을 밝히겠다!"

