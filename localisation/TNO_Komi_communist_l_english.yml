 NIK_pcoup_ponomaryovs_coup_desc:0 "식팁카르의 좌파들과 코미공산당은 오랜시간동안 공화국을 부르주아 민주주의적인 정부라며 비난해왔습니다. 옛 연방의 무덤에 침을 뱉으며, 식팁카르에 자본주의와 퇴폐를 가져다왔다고 말입니다.\n\n그러나, 서기장 보리스 포노마료프가 이끄는 공산당이 정권을 탈취함으로서 이러한 나날의 끝이 도래했습니다. 이전의 국회의원들은 체포되고 투옥되었으며, 오직 진정으로 충성스러운 이들만이 그들의 자리를 보존할 수 있었습니다. 식팁카르의 부르주아 민주주의는 끝이난 것처럼 보입니다. 적어도, 포노마료프와 그의 음지 속 후원자들은 그렇게 말할 것입니다."
 NIK_pcoup_appeal_for_a_united_party_desc:0 "일반적으로 좌파는 내부의 파벌주의와 조직 내 다툼으로 많은 명성을 얻었습니다. 하지만, 지금은 내부의 권력 투쟁이나 벌일 때가 아닙니다. 코미 혁명의 영향력을 공고히 하기 위해선 지금 당장만은 우리의 이론적 해석들 간의 자세한 사항들을 모두 집어치우고, 효과적이고 건설적인 통치를 위해 전력을 기울여야 합니다.\n\n서기장께서는 수슬로프 총리의 도움을 받아 현재의 비상 사태가 끝날 때 까지 파벌주의를 금지하고 허가된 행사들 이외의 정치적 행동을 중단시키는 칙령을 즉시 공표하실 것입니다."
 NIK_pcoup_find_zhdanovs_connections_desc:0 "안드레이 즈다노프는 코미 공산당의 '공식적인' 리더였지만, 그의 지위는 현재 임시 서기장 직위에 관하여 포노마로프의 지지를 표방한 수슬로프 때문에 일시적으로 정지된 상황입니다. 그는 당 내부 사람들에게 좀...괴짜같은 사람으로 여겨집니다만, 그는 매우 노련하며 수많은 연줄을 가지고 있습니다.\n\n우리의 정부를 수호하기 위해서, 우리는 그의 '독특한' 협력자들과 함께 하기 위해 즈다노프와 반드시 논의를 거쳐야 하며, 우리의 새로운 공화국을 지키기 위해 힘을 합쳐야만 합니다."
 NIK_pcoup_repurpose_the_systems_desc:0 "지금은 이상주의를 펼칠 때가 아닙니다. 옛 공화국의 관료주의는 그것의 기본적인 기능의 작업을 유지시키는데 중대한 역할을 했습니다. 국가의 핵심 기관들은 우리의 관리 아래에 계속해서 존재해왔지만, 현재 새로운 집권 정당인 우리들과 일종의 격한 대치 상태를 유지하고 있습니다.혁명이 진행중인 지금과 혁명이 끝난 후에도 우리의 집권이 계속해서 유지되기 위해서, 우리는 남아있는 정부 관료들을 고심하여 다루고 그들이 우리의 박애적인 의도를 두려워하지 않도록 하는 일련의 행동들을 반드시 취해야 합니다."
 NIK_pcoup_on_suslovs_orders_desc:0 "포노마료프가 당의 서기장이며, 그러므로 공화국의 수장일수는 있겠지만, 우리는 한 사람의 개인이 사회주의 체제를 만드는 것이 아님을 반드시 기억해야만 합니다. 공산당의 수석 이론가이자 공화국의 총리인 미하일 수슬로프라면 공산당의 핵심적인 민주주의적 가치들을 지켜낼 것이라고 믿을 수 있습니다. 과거 공화국의 대통령에게만 부여되었던 몇몇 다른 직권들뿐만 아니라 고위직의 임명권을 총리에게 부여하는 것은 새로운 사회주의 공화국의 수장이 결코 독재자가 되는 일이 없도록 보장해줄 것입니다."
 NIK_pcoup_lock_down_syktyvkar_desc:0 "이전 정부에 대항한 혁명은 많은 이들을 충격에 빠트렸으며, 이는 공화국 전역의 도심 중심부들을 불안정하게 했을 뿐만 아니라, 식팁카르를 완벽한 혼란의 도시로 만들었습니다. 수도 자체가 우리의 통제 아래에 있는 것은 사실이나, 우리는 외곽의 시골 지역에 공화국 군대의 잔당이나 반동들의 저항군이 자리잡고 있을지도 모른다는 것을 명심해야만 합니다. 따라서, 코미 소비에트 공화국의 상임간부회는 현재의 비상 사태가 종식될 때까지 식팁카르의 출입을 제한하는 법안을 통과시킬 것입니다."
 NIK_pcoup_mobilize_suslovs_men_desc:0 "옛 공화국 군대에 속해있던 사회주의 영웅들과 애국자들이 우리의 새 정부와 협력하며 우리에게 무기와 장갑차, 그리고 인력을 지원해 주고 있지만, 이건 우리가 기용할 수 있는 전력이 아닙니다. 혁명이 일어나기 전, 수슬로프 총리는 공화국에 진정한 프롤레탈리아의 통치를 위하여 당과 함께 협력하는 수많은 사회주의 준군사단체들과 파르티잔들의 양성을 감독했습니다. 이제 우리의 통제가 확립되었으니, 우리는 이제 이 예비군들을 공식적으로 코미의 붉은 군대로 재편성하여 진정으로 신뢰할 수 있는 군대를 창설할 수 있습니다."
 NIK_pcoup_hunt_down_Taboritsky_desc:0 "이반 세로프. 당의 저주받은 배신자이며, 한번은 우리의 노력들을 거의 박살낼 뻔한 사내. '붉은 파시즘'이라는 말도 안되는 개소리를 믿게 만들 뻔했던 그 남자.\n\n당의 만장일치 칙령에 따라, 세로프는 가능한 즉시 재판에 회부되어야만 합니다. 어떻게 보면, 그는 우리가 파시스트와 테러리스트들에게 가져다 줄 운명의 본보기가 되어 공화국의 전역의 모범이 될 것입니다. 옛 공화국은 반동들의 군세에 저항할 의지가 전혀 없었지만, 우리는 결코 그 실수를 되풀이 하진 않을 것입니다."
 NIK_pcoup_paralyze_the_army_desc:0 "우리의 편에 선 장교들과 사병들을 제외하면, 코미 공화국 군대는 본질적으로 반동적인 단체라고 할 수 있는 무언가입니다. 코미 공화국 군대를 대체할 우리의 유사-붉은 군대가 창설됨에 따라, 공식적으로 이전의 반동적인 군사 기관을 해체할 순간이 도래했습니다. 장군들은 투옥될 것이며, 파시스트 쁘락치들은 모두 청소될 것이고, 장비들은 더욱 건설적인 곳으로 용도변경될 것입니다. 우리군대에 미칠 영향은 적지 않겠지만, 그것은 일시적일 뿐이며, 그에 맞는 가치가 있을 것입니다."
 NIK_pcoup_komi_belongs_to_the_communist_party_desc:0 "혁명은 성공했습니다! 식팁카르의 모든 건물마다 적기가 휘날리며, 우리의 다른 도시들에서는 불과 한 달 전만 하더라도 부르주아들의 밀집 지역이었던 주요 대로들을 우리의 퍼레이드가 행진하고 있습니다. 옛 공화국은 마침내 종말을 맞이했으며, 자본주의적 과도기가 프롤레타리아 혁명에 의해 붕괴되고 우리의 새로운 사회주의 공화국이 그것의 잿더미에서 탄생했습니다. \n\n 이제 우리 내부의 일들이 끝났으며, 우리는 이제 소비에트 연방의 정당한 재수복을 시작해나갈 것입니다. 러시아의 인민들, 그리고 곧 전세계의 인민들은 우리를 해방자로서 맞이할 것입니다!"
 
