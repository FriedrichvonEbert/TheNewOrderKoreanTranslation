 NIK_comexpansion_the_revolution_secured_desc:0 "반동들의 노력에도 불구하고, 코미의 공산주의는 살아남았습니다. 우리는 쿠데타와 반격에 성공했고, 속임수에서도 살아남았으며, 심지어 권력까지 장악했습니다! 코미가 안정되면서, 이제는 코미 외부를 살펴볼 시간입니다. 러시아는 너무 오랫동안 수많은 군벌들 사이에서 분열된 상태로 존재해 왔습니다. 우리는 먼저 우리 지역의 군벌들을 굴복시키고, 그러고 난 뒤에 러시아의 나머지 지역들을 점령하여 이 혼돈과 무정부 상태를 끝낼 것입니다. 러시아 전역의 반동분자들은 혁명의 불꽃이 사그러들었다고 생각할지도 모르지만, 그들은 틀렸습니다. 왜냐하면 혁명의 불꽃은 이제야 타오르기 시작했기 때문입니다!"
 NIK_comexpansion_unearth_our_caches_desc:0 "전선이 무너지고 독일군의 폭격이 빈번해지자, 수많은 무기들을 은닉하여 눈 먼 폭탄 한두발이 코미를 무장해제 시켜버리지 않도록 하는 결정이 내려졌었습니다. 현재는 폭격이 끝났기에, 우리는 은닉처들을 개봉하는 작업들을 시작할 수 있습니다. 장비의 일부는 파괴되고 도난당했을지도 모르지만, 우리가 개봉했던 은닉처의 대부분은 여전히 작동하는 무기들이 보관되어있었습니다. 새 장비들을 얻음으로서, 우리는 이제 통일까지의 여정에서 더욱 준비될 것이며, 또한 우리의 군대를 개선하는 과정에서 크나큰 도움이 될 것입니다."
 NIK_comexpansion_begin_the_rebuilding_desc:0 "수많은 해가 지나고 나서야, 독일의 폭격은 마침내 중지되었습니다. 코미를 잠식한 혼란들 때문에 당장 재건을 시작하는 것은 힘들겠지만, 코미가 제공할 수 있는 모든 자원들을 활용해야할 시기가 다가왔습니다. 우리는 깊은 시골 지역에도 도달 할 수 있는 더 많은 도로들을 건설하는 것을 시작할 수 있습니다. 또한, 우리는 몇 주가 지나도 박살나지 않을 것이라는 확신을 가지고 코미 전역에 더 많은 자원을 훨씬 빠른 속도로 수송할 수 있게 해줄 기차역들과 철도들을 재건할 수도 있습니다. 누군가는 우리에게 수많은 선택지가 있다고 주장할 수도 있지만, 국가란 산업 기반시설들 없이는 아무것도 아니기에, 인프라 구축은 완수해야 할 최우선 과제입니다."
 NIK_comexpansion_establish_a_true_army_desc:0 "코미가 혼란한 상황에 처해있는 동안, 우리는 우리들의 민병대와 우리에게 충성을 바치는 공화국 군대의 일부에 의존해야만 했습니다. 그러나, 이제는 우리가 군대를 통제 할 수 있지만, 우리의 군대가 본질적으로 방어적인 성격을 가지고 있다는 것은 사실입니다. 지금 현재의 우리 군으로 러시아의 통일을 위한 대대적인 군사작전을 벌인다는 것은 실패로 이어질 뿐입니다. 그러므로 우리는 우리의 군대를 개조하고 개혁하여 코미의 붉은 군대로 만들어야만 합니다. 단순히 우리를 위협으로부터 보호해줄 뿐만 아니라, 우리가 눈앞의 적들에게 공세를 취할 수 있게 하고 끝내는 러시아를 통일할 군대로 말입니다!"
 NIK_comexpansion_reliable_commissars_desc:0 "우리가 역쿠데타를 당할 가능성은 더이상 없지만, 코미가 완전히 안정된 곳이 아니라는 사실은 여전합니다. 게다가, 우리는 수많은 장교들이 공산주의의 이상에 반하는 교육을 받았다는 사실 때문에 우리는 정치적으로 교육받은 수많은 장교들에 의존할 수는 없습니다. 우리는 정부와 군대 간의 이념의 분열을 막을 뿐만 아니라, 군대가 우리의 적들에게 공감을 가지는 것을 막음으로서 코미의 질서와 안정을 유지하는 것을 가능하게 해줄 가장 믿음직스럽고 새로운 정치 장교들을 육성해야만 합니다."
 NIK_comexpansion_soviet_training_desc:0 "우리는 군대를 훈련시키기 위해 최선의 노력을 다했지만, 이들이 수준 미달이라는 것은 부정할 수 없는 진실입니다. 러시아의 다른 군벌들은 더욱 전문적인 수준을 유지하기 위하여 사관 학교나 다양한 장군들에 의지할 수 있었습니다. 상황를 바로잡기 위해, 우리 군대의 부족한 부분들을 바로잡는 것을 돕기 위하여 옛 소련의 사관 학교를 활용하라는 결정이 내려졌습니다. 결과를 체감하기까지 시간이 좀 걸릴지 몰라도, 군대가 러시아를 통일할 수 있을 만큼 강해지기 위해서는 현대화와 적절한 훈련이 필요하기 때문에, 그것은 필요한 결정입니다."
 NIK_comexpansion_the_road_to_archangelsk_desc:0 "서러시아의 모든 군벌들 중에서, 서러시아 혁명 전선은 동맹으로 여겨질 수 있는 몇 안 되는 세력 중 하나입니다. 비록 WRRF는 우리의 민간 정부와 달리 군부의 통치가 진행 중이지만, 그들은 여전히 공산주의의 이상을 따르고 있습니다. 이 동맹일 수 있는 관계에서 이득을 얻기 위해선, 우리는 WRRF에게 관계의 개선의 시도로서 외교관을 보낼 필요가 있습니다. 코미가 서러시아 전쟁 후에 독립하여 분리되었기에 전선이 우리를 적으로서 볼지도 모른다는 불안감이 존재하나, 우리가 그렇듯 전선 또한 서러시아에서 동맹을 찾을 수 있기를 매우 원할 것입니다. 전선과의 협력은 우리를 승리로 이끌 것입니다!"
 NIK_comexpansion_a_pact_with_the_front_desc:0 "다행히도, 전선에 대한 우리의 외교적 접근은 좋은 반응을 얻었고, 주코프 대원수는 코미와의 조직화를 원하고 있습니다. 솔직히 말해서, 이것은 코미의 놀라운 승리입니다. 이제 우리는 옛 소련의 붉은 군대의 지원을 받으며, 그들의 자원과 장비에 대한 접근권을 가지고 있습니다. 우리의 북쪽 측면은 안전할 뿐만 아니라 외교적, 군사적 관점에서도 우리가 우위를 점하고 있기 때문에 전략적 이득은 엄청납니다. 우리는 완전한 이익을 얻기 위해 전선과의 협력을 더욱 강화해야 하며, 그들이 원하는 한, 서러시아를 통합하려는 우리의 목표는 훨씬 쉬워질 것입니다."
 NIK_comexpansion_an_equal_ally_desc:0 "WRRF와의 본질적인 협력에 관해 당내에서 논의가 있었습니다. 어떤 이들은 코미가 전선에게 압도되어 파멸할 것이라 믿으며, 다른 이들은 우리가 군대의 통제권을 장악하고 문민통제를 재확보해야 한다고 주장합니다. 문민통제는 분명 매력적인 안건이나, 문제는 전선은 너무나 오랫동안 독립적으로 기능했다는 사실입니다. 그들이 우리에게 즉시 복종하라고 요구하는 것은 우리의 하나밖에 없는 동맹과의 분쟁을 일으킬 뿐입니다. 아마, 이에 대한 적절한 해결책은 전염병과 같은 반동들로부터 러시아의 해방을 원하는 동등한 동맹으로서 그들과 손잡는 것입니다. 물론 언젠가는 전선을 완전히 합병할 수 있는 가능성에 대해 재고해볼지도 모르지만, 지금은 아닙니다. 이제, 우리는 우리들의 원수와 싸워야 합니다."
 NIK_comexpansion_shared_training_exercises_desc:0 "우리는 옛 소련의 전술들을 바탕으로 새로운 붉은 군대를 훈련시키기 위해 최선을 다했지만, 글로서 남아있는 전술 자료들의 부족이 우리 군대의 전술적 역량의 성장을 방해하고 있습니다. 이를 해결하기 위하여 우리는 주코프 대원수에게 전선과 코미의 군대가 서로 경험을 쌓을 수 있도록 장교 교류를 통한 합동 훈련을 제안했습니다. 지금으로서는 전선이 양군 중에서 더 숙련되어 있겠지만, 이렇게 제공된 조언들은 우리의 붉은 군대에게 큰 도움이 되어 우리에게 대항하는 다양한 군벌들과의 전투를 성공적으로 이끌 것입니다."
 NIK_comexpansion_march_as_one_desc:0 "아주 오랫동안, 코미는 혼자였습니다. 전선과의 관계는 기묘하고 적대적이었으며, 누군가는 코미를 보고 서러시아 전쟁의 패배에 기여한 비겁자라고 생각했습니다. 그러나 그러한 나날들은 지나갔으며, 코미와 WRRF는 이제 그 어느 때보다도 가까운 사이입니다. 하지만 우리는 상호방위협정을 맺음으로 그들과 진정한 동지라는 것을 확실히 해야만 합니다. 이것은 우리의 연합을 단결시킬 것이며, 한쪽이 공격받을 때 다른 한쪽이 함께 싸워주는 것으로 다가오는 재통합 전쟁에서 서로를 도와줄 수 있는 진정한 조력자로 볼 수 있게 될 것입니다. 우리 북쪽 국경의 방비는 안전할 것이기에, 우리는 더이상 기습공격의 공포에 시달리지 않고 다른 군벌들과 전쟁을 시작할 수 있습니다. 서러시아의 재통합은 이제 멀지 않았습니다."
 NIK_comexpansion_an_icy_reception_desc:0 "알 수 없는 이유로, WRRF가 우리와의 협력 시도를 거절했으며, 그들은 우리의 외교관을 돌려보냈습니다. 그러므로, 우리는 전선이 우리에게 적대적이며, 러시아를 재통합하기 위해서 반드시 정복해야 할 또 하나의 적이 추가되었다고 추측할 수밖에 없습니다. 서러시아 전쟁 이후 코미의 독립 때문에 그들은 우리를 배신자들이라고 여기는 듯 합니다. 어쨌든, 아무 문제 없습니다. 잠재적인 동맹이었던 전선을 잃어버린 것은 크지만, 치명적이진 않습니다. 우리는 전선의 침공으로부터 저 단결의 배신자들이 아닌 우리들이 승리하도록 확실한 노력을 취해야만 합니다."
 NIK_comexpansion_bunkers_to_the_north_desc:0 "전선이 소극적이라 추측하고 싶지만, 그들도 그들의 깃발 아래 러시아를 재통일하려는 노력과 함께 움직이고 있을 가능성이 높습니다. 우리가 그들과 국경을 마주하고 있기에, 우리가 첫 번째는 아니더라도 전선의 우선적인 목표일 가능성이 높습니다. 우리는 북부 국경선이 우리가 대다수의 병력을 동원할 수 있을 만큼 충분히 오랫동안 공격을 견뎌낼 수 있도록 해야 합니다. 가장 좋은 방법은 시솔라 전역을 벙커로 도배해버리는 겁니다. 이러한 벙커들은 갈등 상황에서 알맞은 방비를 우리에게 주어 북쪽의 갈라진 이들로부터 코미를 수호할 수 있도록 해줄 것입니다."
 NIK_comexpansion_spread_confusion_desc:0 "WRRF는 우리를 적대하고 있지만, 그들은 여전히 공산주의의 이념에 의해 뒷받침되고 있습니다. 따라서 전선에도 코미를 적대하는 것에 대해 반발심을 갖는 이들이 많을 것으로 보입니다. 우리는 공산당이 이끄는 정부에 등을 돌림으로써 가장 어두운 때에 혁명이 어떻게 배신당했었는지에 대해 비밀스럽게 전선에 선전함으로써 이것을 활용할 필요가 있습니다. 게다가, 우리는 전선의 기반시설과 지뢰들을 파괴해야만 합니다. 이러한 혼란을 확산시키려는 이중적인 노력들이 전선을 더욱 분열시키고, 그들로부터의 공격을 예방하고, 그들을 상대하는 것을 더욱 쉽게 만들어 줄것이라 전망하고 있습니다."
 NIK_comexpansion_watching_our_rear_desc:0 "우리가 WRRF을 막기 위해 우리의 모든 군대를 배치할 수는 없지만, 그쪽의 국경을 완전히 무방비 상태로 놔두는 것은 태만에 지나지 않을 것입니다. 최근 벙커 구축 노력이 우리의 방어력을 높일 수 있게 해주었지만, 우리는 더 많은 것을 해야 합니다. 시솔라 지역의 순찰이 증가할 것이며, 우리는 우리의 후방을 보호하기 위한 감시를 강화할 것입니다. 이렇게 병력을 늘리면 전선이 공격하지 않을 수 있고, 전선이 공격해 올지라도 우리의 방어력이 강화되어 그들이 중요한 지역들을 확보하지 못하고, 동시에 많은 사상자를 낼 수 있을 것입니다."
 NIK_comexpansion_a_safe_north_desc:0 "서러시아 전쟁 이후, 러시아는 셀 수도 없는 작은 군벌들에 의해 오염되었고, 그들 모두가 자신들이 진정한 구원자라 주장해왔습니다. 이제는 끝낼 것입니다. 이 군벌들의 시대에 종막을 가져오고 공산주의의 붉은 깃발을 다시 휘날릴 때가 돌아왔습니다. 우리는 지역 군벌들과 맞서 싸워 우리의 통치 아래 놓아야 합니다. 계획을 짜고, 군대를 움직이고, 우리의 통치에 저항하는 사태를 막기 위해 관료들은 새 영토들을 관리할 준비를 해야 합니다. 우리가 재통일을 완수하는 과정은 너무나 길고 고된 싸움이겠지만, 우리가 하지 않는다면 러시아는 영원히 지금의 무정부 상태에서 벗어나지 못하는 비극을 맞이하게 될 겁니다."
 NIK_comexpansion_against_the_tsarists_desc:0 "WRRF의 붕괴는 많은 다양한 군벌들을 집권시켰고, 많은 군벌들이 자신을 “진정한“ 러시아라고 주장해왔습니다. 그들 중 가장 고약한 이들은 바로 뱟카입니다. 이 차리스트들은 1917년 그 자체의 무게로 무너진 체제인 군주제의 재실현만을 바라고 있습니다. 뱟카인들은 우리의 바로 남쪽에 위치해있으며, 그렇기에 그들은 의심의 여지 없이 코미가 직면한 가장 거대한 위협입니다. 우리는 이 위협이 우리의 국경에서 곪아터지길 기다리는 것도, 이 반동분자들의 공격이라는 위험을 방치할 수도 없습니다. 우리는 다시 한번 러시아에서 저 차리스트들을 몰아내야만, 우리는 마침네 군주주의의 망령으로부터 해방될 수 있을 것입니다."
 NIK_comexpansion_build_the_line_desc:0 "뱟카와의 전쟁은 결코 쉽지 않을 것입니다. 우리가 그들의 방어선을 완전히 뚫는 데는 시간이 걸릴 가능성이 높기에, 우리는 국경에 방어선을 구축해야만 합니다. 우리는 뱟카강을 따라 요새들을 건축하게 될 것이며, 그렇게 되면 만약 우리가 차르주의자들을 즉시 공격할 수 없더라도 저들의 군대를 붙잡아둘 수 있는 예비 계획을 얻게 될 것입니다. 이 방어선은 철조망, 벙커, 감시초소들, 뱟카를 상대로 막아내기 위해 필요한 모든 것들이 포함될 것입니다. 그러나 이 방어선은 종합적이기는 하지만 우리에게 필요한 것은 방어용 건물들만이 아닌 전쟁 자체에 기여할 수 있는 자원이 필요하기 때문에, 이것들이 최대한의 잠재력을 발휘하지는 못할 것입니다."
 NIK_comexpansion_ready_the_south_desc:0 "뱟카에 대한 성공적인 군사작전을 실행하기 위해선, 우리가 전쟁을 할 준비가 되어 있는지 확인해야 합니다. 이를 위해 우리는 코미 남부를 중심으로 동원령을 시행해야 하며, 그렇게 되면 실제로 차리스트들과 싸울 수 있는 충분한 병력이 확보될 수 있을 것입니다. 우리는 우리 부대가 이 전쟁에 대비할 수 있도록 만들 것입니다. 게다가, 우리는 뱟카강을 건너기에 가장 좋은 장소를 찾기 위해 우리 군의 공병들을 보낼 것입니다. 우리 장군들은 전쟁 초기에 뱟카강을 건너고 확보하는 것이 매우 중요할 것이라고 판단했습니다. 그래서 도하를 즉흥적으로 하게 된다면 우리의 전쟁 노력에 치명적일 것입니다. 우리는 차리스트들을 격퇴할 준비가 되어있어야 합니다!"
 NIK_comexpansion_attrition_preparations_desc:0 "뱟카 군은 서부 러시아에서 가장 강력한 군대 중 하나이며, 이들과의 전쟁은 길고 피튀기는 투쟁으로 발전할 위험성이 존재합니다. 만약 이런 일이 일어난다면, 우리는 우리의 군인들을 굶게 해서는 안됩니다. 이런 결과를 막기 위해 우리는 보급품들을 비축하기 시작해야 합니다. 무기고는 확장되고, 식량도 최대한 보존되어 우리 군이 장기전에서 살아남을 수 있게 만들 것입니다. 우리는 또한 우리 군인들이 기후에 따라 적절한 옷을 입을 수 있도록 할 것입니다. 비록 뱟카와의 전쟁이 오랫동안 지속되더라도, 우리의 노력은 우리의 승리를 보장해줄 것입니다!"
 NIK_comexpansion_second_october_desc:0 "우리의 모든 준비가 성공적으로 끝났으며, 이제는 차리스트들과의 전쟁을 시작할 때가 왔습니다. 우리는 러시아에 군주주의가 다시 뿌리내리는 것을 용납하지 않을 것입니다! 아군은 뱟카강을 건널 것이며, 뱟카와의 전쟁을 시작할 것입니다. 1917년에 우리의 동지들이 그랬던 것처럼, 우리는 차르를 그의 왕좌에서 쓰러뜨릴 것입니다!"
 NIK_comexpansion_the_monks_in_our_sights_desc:0 "우리 장군들이 확인한 첫 번째 목표 중 하나는 성 게오르기 기사단입니다. 이 광신적인 수도자들은 상당히 작은 크기의 땅을 통치하며, 다른 군벌의 지원을 받지 않습니다. 이것은 전방 공세가 될 것이므로, 우리는 군대가 그러한 임무를 수행할 준비가 되어 있는지 확인해야 합니다. 군인들은 각자의 위치에 배치되겠지만, 더 중요한 것은 승려의 광신에 대하여 병사들을 교육시켜야 합니다. 우리는 그들이 수도자들의 신념의 결점들을 이해하고, 우리를 패배시키기 위해 그들이 어디까지 할 수 있는지에 대하여 알 수 있도록 해야 합니다. 우리의 브리핑을 통해 병사들은 승려들의 광기를 이해하게 될 것이며, 그들은 존재할지도 모르는 모든 저항의 싹을 잘라낼 수 있게 될 것입니다."
 NIK_comexpansion_attack_gayinsky_desc:0 "성 게오르기 기사단을 공격하고 우리의 우측을 확보할 때가 됐습니다! 우리 장군들은 이 작전이 짧고 그리 어렵지 않을 것으로 예상하고 있습니다. 기사단은 매우 작은 군벌이며, 우리의 군대가 그들보다 매우 우수하기 때문입니다. 어쨌든, 러시아의 재통일을 향해 나아갑시다!"
 NIK_comexpansion_seize_their_wealth_desc:0 "우리가 예상했던 대로, 가이니의 수도사들은 꽤나 많은 종교적 물품들을 가지고 있었습니다. 그러나, 소문으로만 듣던 이 성물들의 가치가 이렇게 높을 줄은 예상할 줄 몰랐습니다. 수도사들이 우리들이 찾지 못하도록 한 은신처에서 금과 같은 귀중하고 값진 재물들을 엄청날 정도로 숨겨놓고 있었습니다. 숨긴 이들에겐 안된 일이지만, 우리가 포로로 잡은 이들 중 몇몇은 이 귀중한 물건들이 어디에 있는지에 대해 매우 열정적으로 알려주고자 했습니다. 이 재산은 러시아를 되찾기 위한 우리의 노력에 자금을 대는 데 매우 유용할 것입니다. 우리는 심지어 이 보물들의 일부를 국고를 채우기 위해 사용할 수도 있습니다! 우리가 교회 재산을 팔아넘기는 것에 대해 많은 종교인들이 분노를 가질지도 모르지만, 사실 이 돈들은 정당한 대의명분, 즉 러시아의 재통일을 위해 사용될 것입니다."
 NIK_comexpansion_reclaim_our_sister_republic_desc:0 "코미에게 자매가 있다면, 그것은 볼로그다일 것입니다. 두 공화국은 중립에 다가가려고 노력해왔으며, 코미와 볼로그다간의 사이는 결코 나쁘지 않았습니다. 이제 러시아의 재통일을 위한 노력을 시작했으니 볼로그다를 어떤 식으로든 되찾으려고 하는 것이 중요합니다. 우리가 볼로다를 평화적으로 통합할 수 있다는 점을 감안할 때 분명 능숙한 협상이 가능하지만, 평화적인 통일은 양측 모두가 원해야만 이뤄지며, 볼로그다 정부는 그것을 원치 않을지도 모릅니다. 우리는 어떤 형태로든 볼로그다를 합병할 준비를 해야 합니다."
 NIK_comexpansion_a_peaceful_option_desc:0 "전쟁은 피비린내 나는 노력입니다. 러시아에 대한 우리의 지배권을 확보하기 위해 우리가 싸워야 하는 것은 불가피하지만, 가능하면 외교적으로 목표를 달성하기 위해서도 최선을 다해야합니다. 결국, 갈등은 비용이 많이 들고, 우리는 우리가 쓸 수 있는 모든 돈이 필요하니까요. 볼로그다를 코미 소비에트 공화국에 통합하기 위해서는 볼로그다에 외교사절단을 파견해 통합을 제안해야 합니다. 이 임무는 볼로그다인들에게 우리가 피를 흘릴 필요가 없는 합의를 이끌어낼 용의가 있음을 보여줄 것입니다. 물론, 이 임무는 동시에 그들에게 붉은 군대의 힘을 상기시켜 주기도 할것입니다. 결국, 볼로그다 사람들을 설득하기 위해선 약간의 확신이 필요할 것입니다."
 NIK_comexpansion_welcome_our_comrades_desc:0 "우리의 협상은 성공적이었고, 볼로그다는 우리와 합류하기로 동의했습니다! 볼로그다군을 우리 군대로 통합하는 과정을 시작할 것이며, 정부 수뇌부는 코미 소비에트 공화국으로의 통합이 순조롭게 진행될 수 있도록 하는 과정을 시작했습니다. 이 평화로운 통합은 우리에게 정말로 큰 이득입니다. 우리는 이 땅을 재건할 필요 없이 이 땅의 모든 것에 접근할 수 있으며, 우리의 미래에 있을 전쟁에서 더 많은 것을 쓸 수 있을 것입니다."
 NIK_comexpansion_neutrality_is_suicide_desc:0 "왜 우리가 반역자들과 협상을 해야 합니까? 이 볼로그다 놈들은 소위 중립을 위해 러시아를 팔아넘겼습니다. 비록 그들이 평화적인 통합에 동의한다고 해도, 그들이 가능한 최악의 순간에 우리를 배신하지 않을 것이라고 말할 수 있을까요? 게다가, 그들의 중립성은 그들을 파시스트적 요인들의 하인으로 만들었을 뿐이고, 따라서 우리가 원하는 유형의 사람들이 그들의 정부와 관련될 가능성은 결코 없습니다. 우리는 볼로그다를 정복하고 이 파시스트의 종복들로부터 인민들을 해방시킬 준비를 해야 합니다!"
 NIK_comexpansion_no_mercy_for_splitters_desc:0 "볼로그다는 분열된 군벌에 불과하며 반드시 정복되어야 합니다. 우리의 군대가 배치되었으며, 보급품도 볼로그다에 대항한 우리 군의 진격을 위해 준비되었습니다. 우리는 소위 "중립적인" 국가인 이곳을 정복하고, 그곳의 사람들을 그들이 묶여 있는 사슬에서 해방시킬 것입니다! 이제 볼로그다와 전쟁을 해야 할 때입니다!"
 NIK_comexpansion_consolidate_our_territory_desc:0 "평화를 통해서든, 전쟁을 통해서든 우리의 급속한 새로운 영토의 이득은 행정부를 지나치게 확장시켰습니다. 우리가 서러시아의 꽤 많은 지역에 대한 이론적 통제권을 가지고 있지만, 사실은 우리 영토 내에 여전히 자유롭게, 어쩌면 코미에 대항할 수도 있는 많은 저항군들이 존재합니다. 우리가 나머지 군벌들에 대항하여 진군하기에 앞서. 우리는 지금 이 상황을 바로잡아야 합니다. 더 많은 자금과 인력이 우리 국토의 모든 곳에서 평화를 유지하는 데 사용될 뿐만 아니라 우리의 새로운 지방 행정에도 사용될 것입니다. 노동자와 자금의 증가와 함께, 새 정부는 새로운 국토를 진정으로 통합하여 우리의 통제하에 놓도록 하는 과정을 시작할 수 있어야 합니다."
 NIK_comexpansion_replentish_the_armory_desc:0 "우리의 최근 전쟁은 무기 공급을 위험하게 낮게 만들었고, 그렇기에 우리가 재보충을 하거나, 혹은 공급 부족의 위험을 감수해야 한다는 것은 분명합니다. 우리는 압류한 모든 장비를 감사해야 하고, 우리에게 어떤 도움이 될 수 있는지 살펴봐야 합니다. 더군다나, 우리는 중요한 시점에 탄약이나 소총이 떨어지지 않도록 새로운 무기 공장을 세우고 낡은 무기 공장을 재가동해야 합니다. 지금은 우리 군을 방어태세로 전환해야 하지만, 우리가 성공적으로 군벌들을 정복하기 위해선 필요한 일입니다."
 NIK_comexpansion_ensure_industrial_effectiveness_desc:0 "우리가 정복하는 동안, 우리는 많은 양의 공장들을 장악할 수 있었습니다. 이 공장들은 모두 다양한 도시들에 있었고, 다양한 준비도를 가지고 있었습니다. 일부 공장들을 다시 시작하고 동작시킬 수는 있지만, 여전히 제대로 복원하고 재시작해야 하는 공장들은 많습니다. 우리는 이 공장들이 단순히 기능하는 것이 아닌, 생산적으로 기능할 수 있도록 우리의 노력을 집중해야 합니다. 우리는 또한 이 새로운 공장들을 공산주의의 힘을 이해하는 노동자들이 소유하도록 할 것이며, 이는 사보추어들이 만드는 대혼란을 방지할 것입니다."
 NIK_comexpansion_satisfy_the_peasantry_desc:0 "러시아의 대다수의 사람들은 농부들입니다. 지금도 우리를 지지하는 사람들이 많긴 하지만, 반동적인 선전으로 타락한 사람들도 많습니다. 우리는 농민들에게 우리가 자비로운 세력이지,  그들의 삶을 망치려는 망령이 아니라는 것을 보여줘야만 합니다. 우리는 농민들에게 우리가 제공할 수 있는 현대적인 장비를 제공하여 그들의 삶이 편해질 수 있도록 함으로써 이 임무를 완수할 것입니다. 또한, 우리는 농민들이 현대적 편의시설과 의사소통 방법들에 접근할 수 있도록 보장하여 그들의 생활 수준을 향상시킬 것입니다. 부디 이러한 노력들이 러시아의 시골 사람들에게 우리가 그들을 지옥으로 몰아넣는 것이 아닌, 그들의 삶을 더 낫게 하려고 한다는 사실을 깨닫게 해주기를 바랄 뿐입니다."
 NIK_comexpansion_relocate_the_party_desc:0 "최근 우리의 정복으로 당내의 수많은 사람들은 수도를 식팁카르에서 리코프로 이전하는 것을 지지하고 있습니다. 리코프는 우리의 통치를 더욱 쉽게 만들어주는 더욱 중앙에 위치한 곳이지만, 당을 이전하는 것이 비용이 많이 드는 노력이라는 사실은 여전합니다. 그런 단계를 겇쳐야 우리 정부가 한 방에 전멸하지 않을 수 있고, 수도가 우리의 적들에게 더욱 가까워질 것입니다. 하지만 그 비용에도 불구하고, 리코프로 이사하는 것이 장기적으로 막대한 이득을 줄 것이라고 주장하는 사람들은 많습니다. 우리는 군벌과의 전쟁에 자원을 투입하기 전에 지금 이 논쟁을 해결해야 합니다."
 NIK_comexpansion_make_good_on_our_deal_desc:0 "우리가 전선과 계약을 맺었을 때, 뱟카, 볼로그다, 그리고 가이니가 처리되면 통합을 시작하기로 합의가 이루어졌습니다. 이제, 그들이 군사적으로 패망했기에, 통합을 시작할 때가 왔습니다! 비록 그들이 우리를 배반할 것이라고 믿는 몇몇 사람들이 있기는 하지만, 우리는 전선이 끝까지 해내기를 진심으로 기대하고 있습니다. 어쨌든, 통합을 시작하기 위해 WRRF에 연락합시다!"
 NIK_comexpansion_the_kirov_conference_desc:0 "예상대로, 전선은 통합을 위한 회담을 시작할 용의가 있었습니다. 양측이 통합에는 동의하지만, 그것의 구체적인 내용은 짚어볼 필요가 있습니다. 따라서, 우리는 전선과 코미 사이에 원활한 통합이 이루어지도록 하기 위해 리코프 시에서 회담을 개최할 것입니다. 코미가 민간 정부를 이끌고, 전선이 붉은 군대를 통합하여 운영하는 것은 일반적으로 동의한 사안입니다. 운이 좋으면, 통합은 순조롭게 이루어질 것이고, 우리는 러시아의 나머지 군벌들을 격파할 준비가 될 것입니다!"
 NIK_comexpansion_integrate_their_generals_desc:0 "WRRF는 무엇보다도 장군들에 의해 지배받는 곳입니다. 서러시아 전쟁 도중과 이후 전선을 이끈 것은 보로실로프였고, 코미와 전선이 통일할 수 있었던 것은 주코프의 통치 때문이었습니다. 그러므로, 우리가 붉은 군대 휘하의 전선 출신 장군들의 통제권을 얻는 것은 매우 중요합니다. 상징적이긴 하지만, 민간 정부가 존재할 때, 군인들이 복종할 것이라는 점을 보여주는 것으로, 이는 매우 중요한 선례가 될 것입니다. 게다가, 이러한 장군들의 통합은 우리가 러시아를 통일하기 위해 절실히 필요한 매우 높은 수준의 군사 지식을 가진 사람들을 완전히 얻을 수 있게 해줄 것입니다. 전선의 장군들을 우리 편으로 데려옵시다!"
 NIK_comexpansion_merge_the_bureaucracies_desc:0 "전선과의 통합을 위한 마지막 단계는 관료들을 통합하는 것입니다. 관료는 민간인이 하는 일이기 때문에, 그것은 우리의 통제하에 있게 될 것입니다. 이미 그들이 충분히 혁명적인 성격을 띠고 있기에, 우리가 그것을 과감하게 바꿀 필요는 없습니다. 게다가, 주코프는 서러시아 전쟁 이후에 나타났을지도 모르는 부패한 관료들을 뿌리 뽑아냈습니다. 우리가 해야 할 일은 지역구들을 재정비하고 전선의 관료들이 우리에게 보고하도록 하는 것입니다. 능숙한 협상을 통해, 우리는 WRRF의 권력과 힘을 얻을 수 있었습니다! 이제 전선의 포섭을 끝마치고, 남은 군벌들을 상대로 움직여야 합니다!"
 NIK_comexpansion_the_backup_plan_desc:0 "WRRF가 우리의 통합 제안을 거절하면서, 우리들의 최악의 악몽이 다가오는 것 같습니다. 전선이 힘을 모으고 난 뒤 코미의 정복을 노리는 것은 분명한데, 그들이 갑자기 동맹국인 우리에게 등을 돌릴 이유가 없기 때문입니다. 다행히도, 우리는 전선과의 전쟁이라는 예비 계획을 가지고 있습니다. 빨리 우리의 군대를 제 위치로 이동시켜야 배신자들을 북으로 몰아낼 수 있을 것입니다. 물론, 우리는 또한 그들이 우리 군에 적절하게 대응하지 못하도록 이 일을 가능한 한 비밀에 부치도록 노력해야 합니다. 전선의 군대는 경험이 많겠지만, 운이 좋으면 우리는 그들이 우리를 파멸시키기 전에 이 신생 군사독재정권을 무너뜨릴 수 있을지도 모릅니다."
 NIK_comexpansion_cut_radio_lines_desc:0 "우리가 WRRF와 가장 가까운 국가였기 때문에, 그들은 외부 세계의 통신을 위해 우리의 무선 회선과 네트워크에 의존했었습니다. 이 회선들을 잘라내서 그들을 네트워크로부터 떼어내야 합니다. 그러한 갑작스러운 연결의 단절은 중요한 시점에서 그들을 해매도록 할 것이며, 그렇기에 그들은 확실히 당혹스러워할 것입니다. 게다가, 그들의 국경 부대 중 일부는 아르한겔스크와 연락하기 위해 우리의 네트워크에 의존했던 것으로 보입니다. 그렇기에 우리가 이 연결망을 파괴하는 것은 우리가 국경을 공격하는 것을 가능하게 할 것입니다. 그들의 군인들은 그들의 상관들과 연락할 수 없게 될 것이며, 이는 우리가 더 멀리 이 나라로 진격할 때까지 우리의 군대가 저항에 직면하게 되는 일을 막아줄 것입니다."
 NIK_comexpansion_take_down_the_revisionists_desc:0 "독일과의 숭고한 싸움에도 불구하고, WRRF는 스스로가 수정주의자에 지나지 않는다는 것을 입증했습니다. 만약 그들이 승리하게 된다면, 러시아는 공산주의의 허상을 취한 군사정권에 지나지 않을 것입니다! 그들이 우리를 끝내기 전에, 우리는 전쟁을 선포하고 공산주의에 대한 희롱에 종지부를 찍어야 합니다! 병사들이여, 진격하라!"
 NIK_comexpansion_incorporate_the_frozen_north_desc:0 "전선의 시도에도 불구하고, 독일군은 저 멀리 북부에 강력한 폭격을 가할 수 있었습니다. 많은 도로와 철도가 폐허가 되었으며, 마을과 도시들은 재건을 해야만 뭔가 쓸모가 있을 것입니다. 그러므로 우리가 북부에 경제적 원조를 보내는 것은 신중하게 접근해야 합니다. 이 경제 원조는 아르한겔스크 주에 집중될 것인데, 왜냐하면 아르한겔스크는 발전 가능성이 가장 높으며, 또한 가장 많은 폭격을 당했기 때문입니다. 우리는 새로운 공장을 건설하고, 철도를 복구하고, 주택들을 현대화해야 합니다. 이 경제 발전은 우리가 나머지 군벌들에 대항하여 움직이면서 더 강력한 경제 기반을 가질 수 있도록 북부가 우리 국가에서 빠르게 생산적인 지역이 될 수 있도록 할 것입니다."
 NIK_comexpansion_an_ultimatum_to_gorky_desc:0 "모스코비엔에 있는 독일군에 대한 고리키의 지속적인 습격은 높이 평가할만하지만, 탱크들을 붉은 군대의 휘하에 배치할 때가 왔습니다. 우리는 아베린에게 최후통첩을 보낼 것이며, 그는 코미의 붉은 군대에 합류하거나 우리의 침공에 의해 패배하는 두 가지 선택지 중 양자택일해야만 합니다. 아베린이 통합을 찬성할 만큼 똑똑하길 바라지만, 그렇지 않다면 우리 군대는 그의 영토를 공격하고 적기를 높이 세울 것입니다!"
 NIK_comexpansion_strike_the_separatists_desc:0 "타타르스탄 공화국은 분리주의가 가능한 최악의 순간에 어떻게 발생하는지 보여주는 또 다른 예시입니다. 그들은 전선에서 타타르 ASSR로 존재했었지만, 전선이 무너지면서 그들은 반란을 일으켰고, 전선은 더욱 약해졌습니다. 이러한 사실들을 볼 때, 그들이 공산주의 러시아에 평화롭게 재가입할 의사가 없다는 것은 아주 명백하며, 따라서 우리가 취할 선택지는 한 가지 뿐입니다. 우리는 이 분리주의자들을 공격할 것이며, 그들을 굴복시킬 것입니다!"
 NIK_comexpansion_end_the_roa_desc:0 "ROA는 협력자에 불과합니다. 그들은 러시아를 통일하고 공산주의로부터 '자유화'한다고 말할지 모르지만, 그들이 기꺼이 이 군벌들의 시대를 초래한 자들의 편을 들었다는 사실은 여전히 남아 있다. 블라소프의 무리들은 이제 파멸할 때가 왔으며, 러시아는 이 배신자들로부터 자유로워질 것입니다!"
 NIK_comexpansion_eliminate_the_syncretists_desc:0 "베레즈니키의 믈라도로시는 아무도 그들을 좋아하지 않습니다. 군주주의에 대한 그들의 애착은 공산주의자들의 분노를 샀으며, 사회주의에 대한 그들의 사랑은 군주주의자들의 증오심을 가지도록 만들었습니다. 이 통합주의적 이데올로기는 쉽게 우리의 이념에 무너질 것이며, 이 미치광이들이 우리 러시아에 어떤 영향도 끼치지 못하도록 만들 것입니다!"
 NIK_comexpansion_euthanize_the_abomination_desc:0 "공산주의자들, 군주론자들, 그리고 심지어 ROA까지도 동의할 수 있는 한 가지 사실이 있습니다. 아리아인 형제단은 혐오스러운 생물들이라는 점입니다. 이 멍청이들은 러시아를 경제난과 내전으로 치닫고 있는 독일의 거울상으로 만들려고 하는 것에 지나지 않습니다. 그들의 땅에 갇혀 있는 모든 무고한 인민들을 위하여, 우리는 이 끔찍한 위협으로부터 러시아를 구해내고 그들을 처리해야 합니다."
 NIK_comexpansion_end_the_islamists_desc:0 "바시키리아는 타타르스탄과 마찬가지로 전선에서 가장 약한 순간에 갈라졌고, 전선을 붕괴시켰습니다. 토간이 우리와 다시 합류하지 않겠다는 의사를 밝혔기 때문에, 바시키리아에 대해 우리가 내릴 유일한 선택지는 재침공을 통해 다시 한번 붉은 깃발 아래 끌어들이는 것뿐입니다. 이제 이 이슬람교도들을 쳐부수고 그들의 인민을 우리의 통치 아래로 데려옵시다!"
 NIK_comexpansion_the_west_is_ours_desc:0 "우리에게 불리한 모든 가능성에도 불구하고, 우리는 50년대 이후 볼 수 없었던 모든 서러시아를 하나의 기치 아래 모을 수 있었습니다. 그러나 우리의 정복은 영광스러웠지만 너무나 성급했고, 우리는 우리의 새로운 땅을 공고히 하는 데 힘을 쏟아야 합니다. 우리는 형제단에 의해 고통받는 페름을 정화하고, 최후의 ROA 병사들을 체포하고, 가장 중요한 것은, 우리 땅에 존재하는 무법자들을 없애야만 합니다. 그것은 어려운 일이겠지만, 우리의 국가가 완전한 무정부 상태에 놓여서는 안되기에, 이는 필요한 일입니다."
 NIK_comexpansion_survey_the_republic_desc:0 "러시아를 통일하려면 영토의 잠재력을 충분히 발휘할 수 있어야 하지만, 지금으로서는 부족한 부분이 있습니다. 우리를 향한 약간의 저항이 있기는 하지만, 가장 큰 문제는 우리가 우리의 자원이 무엇이고 어디서 새로운 자원을 얻을 수 있는지에 대한 지식이 부족하다는 것입니다. 우리가 가진 모든 것을 한데 모아도, 우리가 아무것도 모르는 우리 땅에는 여전히 그것들이 있을 것입니다. 이제 서러시아에 대해 전면적인 조사를 해야 할 때가 왔습니다. 이번 조사에는 도시들이 포함되어 우리는 재건되어야 할 것을 완전히 알아낼 것이며, 시골 지역 또한 조사하여 우리가 새로운 자원을 획득할 수 있게 될 것입니다. 시간이 걸리겠지만, 우리가 앞으로 나아가기 위해서, 그리고 러시아를 통합하기 위해선 반드시 필요한 일입니다."
 NIK_comexpansion_raise_the_banners_desc:0 "대부분의 새로운 영토들은 공산주의자들에 의해 운영되지 않았으며, 또한 그런 것처럼 보입니다. 사람들은 우리가 구소련처럼 붕괴될 것이라고 믿으며, 정부에 대한 상당한 우려를 가지고 있습니다. 우리는 러시아를 망친 것이 공산주의의 선천적 약점이 아닌, 우리를 말살하려는 음흉한 독일인이라는 사실을 국민들에게 알리기 위해 선전을 전개해야 합니다. 게다가, 우리는 국민들이 소련에 자부심을 보이도록 격려할 필요가 있습니다. 결국, 평화는 군주의 시대나 러시아 공화국의 시대가 아닌, 소련의 시대에 있었습니다. 우리는 모든 도시와 마을에 공산주의의 붉은 깃발을 세워, 인민들에게 우리가 모든 것을 해방시키기 위해 돌아왔음을 알게 할 것입니다!"
 NIK_comexpansion_prepare_our_industries_desc:0 "새로운 정복과 더불어 자원 접근성이 높아짐에 따라, 산업 생산량을 확대할 때가 왔습니다. 우선, 우리는 쿠이비셰프 산업을 우리의 것으로 통합해야 합니다. 그들의 생산량은 우리의 계획과 산업 생산에 반영되어야 할 것입니다. 둘째로, 우리는 우리 땅에 새로운 공장의 건설을 시작해야 합니다. 새로운 자원에 대한 우리의 접근은 우리 산업이 다양해질 수 있게 만들고, 우리가 다른 물건들을 생산할 수 있게 만들었습니다. 쿠이비셰프 산업과 새로운 공장들이 결합하면 향후 전쟁에 대비할 수 있을 것이며, 우리의 임무의 핵심인 산업 노동자들을 지원할 수 있게 될 것입니다."
 NIK_comexpansion_the_viipuri_conference_desc:0 "가 도래했습니다. 서러시아는 통일되었으며, 이제는 오네가를 되찾을 시간입니다. 핀란드는 강대국이며, 현재의 우리 군대와 비교해 본다면, 그들과 협상하는 것이 훨씬 쉬울 것입니다. 우리는 핀란드에 연락해서 오네가에 관하여 비푸리에서 회의를 열 것을 제안할 것입니다. 이것은 우리의 첫 번째 주요 국제 협상이 될 것이며, 어떤 일이 일어나더라도 우리는 세계에 공산주의가 서러시아에 잘 살아 있다는 것을 보여주어야만 합니다. 우리의 모든 노력이 지금에 이르렀으니, 러시아가 무정부 상태의 황무지 이상이라는 것을 모두에게 증명해줍시다!"

 NIK_comexpansion_secure_the_party_desc:0 "비록 우리 당이 러시아의 나머지 지역들을 목표로 통일되고 조직적인 전선을 유지하고 있지만, 내부적으로는 난장판에 가깝습니다. 세부 이념들 간의 논쟁, 내부 정쟁, 그리고 일반적인 응집력의 부족은 우리 국가의 근간을 위협하고 있습니다. 앞으로는 누가 지도자인지, 또 우리의 당이 어떻게 나아갈지 같은 일들을 우리 당원들이 깨닫게 할 필요가 있습니다. 모든 당원들은 목표, 야망, 홍보에 대해 동일한 관점을 가져야만 합니다. 우리의 당은 서기장의 리더쉽 하에 하나의 단결된 전선을 만들 것입니다."
 NIK_comexpansion_a_matter_of_unity_desc:0 "당내의 단합을 유지하는 것이야말로 가장 중요한 문제입니다. 그 점이 바로 부하린의 공산당을 몰락시킨 궁극적인 약점이었습니다. 그가 더욱 강력한 지도자였다면, 그리고 당의 모든 이들을 계속해서 단결시켰다면 우리가 승리했을지도 모릅니다. 당의 단결력을 유지하는 것은 레닌의 이념에 꼭 필요한 요소이며, 정치체제를 유지하기 위한 핵심적인 요소입니다. 우리는 당내 권력 기반을 더욱 공고히 하고 지속적인 정치적 주도권을 확보하기 위해 노력해야 합니다. 어떤 대가를 치르더라도, 당은 계속해서 단결을 추구할 것입니다."
 NIK_comexpansion_an_orthodox_front_desc:0 "부하린의 무능한 리더쉽에도 불구하고, 소비에트 연방은 20년대와 30년대에 번영을 맞이했었습니다. 우리의 우월한 마르크스-레닌주의 이데올로기의 지도 덕에, 산업은 성장했고, 농업은 풍요를 맞이했으며, 평화가 이룩되었습니다. 부하린은 엄격하게 이념을 고수하지 못했고, 소련을 지키기 위해 대군을 건설하려는 레닌의 의견을 무관심으로 넘겼으며, 이러한 태도가 우리의 패배로 이어지고 말았습니다. 그러나 이번에는 다를 것입니다. 공화국은 당의 비타협적인 통치하에 충실한 정통 마르크스-레닌주의자로 남을 것입니다."
 NIK_comexpansion_move_for_collective_rule_desc:0 "강력한 권력의 기반을 가진 개인이 이끄는 국가는 개인숭배와 비사회주의로 나아가는 씨앗일 뿐입니다. 사회주의 국가는 단순한 지도자일 뿐인 국가수반과 함께, 당에 의해 집단적으로 통치되어야 합니다. 그렇지 않다면 무능한 부하린이 통치하던 수년 전의 비극을 불러들이게 될 것입니다. 그러한 독재 정치가 무슨 소용이 있을까요? 그것은 결국 러시아를 고통에 만들고 일본과 독일의 거대한 무게에 신음하게 만들고 말았을 뿐입니다."
 NIK_comexpansion_the_mastery_of_suslov_desc:0 "수슬로프야말로 공화국의 서기장으로서 가장 명백한 선택지입니다. 그의 전문적인 정치적 공작, 엄격한 지도력, 그리고 능숙한 외교력들은 우리의 당을 통합시키고 정치적인 일관성을 지키기 위해 위해 필요한 것들입니다. 게다가, 서슬로프는 당에서 수년간의 경험을 겪었으며,  최고의 중진 의원들 중 한 명입니다. 국내의 문제든 아니든 외교적인 문제를 다루는 그러한 경험은 앞으로 필요할 것입니다. 그는 우리의 정치체제를 위해 앞장설 것이며, 우리나라를 미래로 이끌어갈 인물입니다."
 NIK_comexpansion_step_into_the_light_desc:0 "때가 왔습니다! 새롭게 명명된 코미 소비에트 사회주의 자치공화국의 서기장 직함은 미하일 수슬로프에게 주어졌습니다. 공산당에 수년간 헌신했으며, 그가 얻은 지위 이상으로 정치체제에서의 방대한 경험을 가진 수슬로프는 마침내 대중의 주목을 받게 되었습니다. 그의 무대는 국가의 모든 것이며, 그에게 주어질 이익들과 도전들이 그와 함께할 것입니다. 그 자리에서 그가 무엇을 하던, 혹은 어디로 향하던, 코미의 새로운 장이 시작되고 있는 것은 확실합니다."
 NIK_comexpansion_a_party_against_the_puppetmaster_desc:0 "독일군이 침략하기 구소련의 초기를 낭만적으로 묘사하는 사람들이 당내에 많이 있습니다만, 과거에 우리를 실패하게 만든 것은 정통주의라는 것을 인정해야만 합니다. 부하린은 마르크스-레닌주의 이론을 충분히 따르지 않았기 때문에 실패한 것이 아니라, 너무 엄격하게 따랐기 때문에 실패한 것입니다. 만약 수슬로프가 코미 공산당의 차기 서기장이 된다면, 우리의 운명은 파멸로 치닫고 말 것입니다. 그는 우리가 이미 시도했던 것과 같은 실패의 길로 우리를 인도할 것입니다. 그 대신, 우리는 우리만의 새로운 길을 만들어야만 합니다. 당의 좀 더 적응력 있는 당원들은 수슬로프의 영향력을 막아내기 위해 세력을 통합할 필요가 있습니다."
 NIK_comexpansion_the_connections_of_zhdanov_desc:0 "안드레이 즈다노프는 오늘날의 공산당을 책임지기 위해 우리가 필요로 하는 바로 그런 부류의 사람입니다. 그는 수슬로프 파벌과 부하린 파벌 사이의 차이를 해소할 수 있다는 것을 스스로 증명했을 뿐만 아니라, 그의 생각은 새로이 태어난 소비에트 연방을 이제까지 볼 수 없었던 것으로 변화시킬 수 있는 잠재력을 지닌 사람이기도 합니다. 게다가, 그의 폭넓은 정치적 연줄과 조력자들은 그에게 강력한 정치적 기반을 제공하고 있습니다. 러시아와 공산당을 현대적인 시대로 나아가게 할 능력이 있는 사람이 있다면, 그것은 바로 즈다노프일 것입니다."
 NIK_comexpansion_the_foundations_of_society_desc:0 "당의 이념적 재교육 프로그램의 일환으로, 현재 즈다노프의 몇몇 작품을 포함하여, 몇 개의 공산주의적 문학 작품들과 저술이 국가의 공식적인 필수 독서 목록에 선정되었습니다. 그의 작품과 선언문들은 현대 정치 작품 부문에서 크게 다뤄질 것이며, 그 내용은 소련을 미래의 기술과 문화로 이끌어가는 공산주의에 대한 그의 비전에 관한 묘사들로 가득 차 있습니다. 이 작품들은 우리의 독서 자료 목록을 늘릴 뿐만 아니라, 즈다노프를 대중에 노출시키고, 그의 인기 기반을 증가시키는 역할을 할 것입니다."
 NIK_comexpansion_the_voices_of_the_people_desc:0 "즈다노프는 우리 중에서 진정한 자유주의자입니다! 최근 몇 주 동안, 그는 현 제도가 불투명할 뿐만 아니라 자연적으로 부패하고 있다며 정부를 개방하고 정부가 투명성을 가질 것에 대한 요구를 강력하게 요구하고 있습니다. 게다가, 그는 언론의 자유를 보호하는 새로운 법안에 무조건적인 찬성을 표명하며 언론의 자유화를 더 요구했고, 심지어는 정부에 더 많은 인민의 참여를 추구하는 급진적인 요청을 주장했습니다. 시민들의 참여와 정부의 투명성을 요구하는 이러한 요구들은 즈다노프의 영향력과 인기를 증가시키는 데 많은 역할을 했습니다."
 NIK_comexpansion_the_ambition_of_bukharina_desc:0 "스베틀라나 부하리나는 한 때 코미 국회의 선동가이자 초선의원으로서, 서서히 공산당 내의 서열을 높여왔습니다. CCCP의 마지막 서기장의 딸이 코미 노동자 계층에서 뜨거운 인기를 얻은 것이 놀라운 사실은 아닙니다. 그러나 부하리나가 KPK의 경직화된 관료주의를 교묘하게 헤쳐나가는 것은 놀라운 일입니다.\n\n정당은 변화가 일어나는 것을 모를 정도로 멍청하지는 않습니다. 역사상 가장 위대한 혁명가 중의 한 사람의 후손이 권력을 추구할 때, 그들을 막는 것은 아마 미친 짓일 겁니다. 부하리나의 통치에 대한 재능, 그리고 일대일 회담과 대중 연설에서의 분명한 카리스마는 노동자 해방을 향한 당의 행진에도 도움이 될 것입니다. 이 야심 있는 여성이야말로 우리의 다음 후보가 될 것입니다."
 NIK_comexpansion_a_word_to_the_soviets_desc:0 "그녀의 기반이 공화국을 점거한 자발적이고 직접 선출된 평의회와 공화국의 산업의 대부분을 담당하는 낮은 수준의 농업과 산업 기관들이라는 점은 부하리나의 노동자들에 대한 사랑을 설명하고 있습니다. 그러나, 이러한 평의회와 기관들이 연방의 지역 생활을 관할하는 주요 하위 기관이라는 점을 고려할 때, 그녀가 폭넓은 지지를 받지 못한다는 것은 결코 아닙니다.\n\n불행하게도, 평의회와 다른 소규모 기관들의 제안은 종종 당의 이념적 프로그램에서 받아들여지지 않습니다. 인민들의 기관을 무시하는 것은 곧 인민들을 대표하지 않는다는 것이며, 이는 당의 이념에 그 자체로 어긋나는 것입니다. 부하리나는 평의회에 직접 호소하고 그들의 제안을 이데올로기적 프로그램에 통합하고자 합니다. 서기장부터 한 명의 농민에 이르기까지, 모두가 목소리를 낼 수 있어야만 합니다."
 NIK_comexpansion_inspire_soviet_patriotism_desc:0 ""이 위대한 연방의 일개 시민으로서, 여러분들에게 질문을 하나 드리겠습니다. 여러분들은 소비에트의 시민이 되신 것을 자랑스럽게 여기고 계십니까? 이건 결코 뚱딴지같은 질문이 아닙니다. 우리는 모든 것이 완벽한 사회에 사는 것이 아닙니다. 가난과 배고픔, 그리고 탐욕은 여전히 남아 있습니다. 우리가 어떤 사회를 평가할 때, 그것은 현재 상황만을 보고 그 사회를 판단해서는 안 됩니다. 그렇게 한다면, 연방의 모든 역사는 변화할 기회조차 없었던 디스토피아로 점철되고 말 것입니다. 우리가 사회를 제대로 평가하려면, 우리는 그 사회가 가진 이상과, 우리를 하나로 묶고 더나은 미래로 우리를 나아가게 만드는 이념을 보아야만 합니다. 희망의 연료이자, 변혁의 엔진들을 말입니다.\n\n설사 우리의 자유가 완벽하진 않았더라도, 만일 우리가 자유를 추구하지 않았다면 예속에서 벗어날 수 있었겠습니까? 우리들이 단결하지 않았다면, 지배계급의 책략에 무력했던 우리들은 과연 분열되고 부서지지 않았겠습니까? 진정한 평등에 대한 우리의 야망이 없었다면, 사랑한다고 말할 수 있는 가족이나 집이라는 공간도 없는 가난과 궁핍속에서 빠져나갈 수 있었을지 생각해 보십시오.\n\n 우리의 세계적이고 세속적인 본성이 없었다면, 무지의 어둠, 미지의 공포 속에서 우리는 살아가지 못했을 것입니다. 이러한 이상들, 소비에트의 시민들이 지닌 이상은 분명히 자랑스러운 것입니다. 소비에트의 시민이 된다는 것은 반자유주의와 권위주의의 세계에서 용기 있는 행동임에 틀림없습니다. 우리는 미래를 향해 멈추지 않고 나아가는 현대사의 가장 위대한 사회 중 하나에서 살아가고 있습니다. 우리의 이상을 향해서 말입니다.""
 NIK_comexpansion_evaluation_of_party_policy_desc:0 "당의 역사에 중요한 순간이 왔습니다. 바로 당의 연례 평가입니다. 역사적으로, 당의 평가는 변화의 종소리이거나 계속된 정통파 통치의 초창기 신호였습니다. 부하리나가 떠오르고 당 서열에서 개혁파가 우세한 상황이기에 개혁파의 확실한 승리처럼 보일지도 모르지만, 여전히 정통파 평가자들이 당의 기관들을 상당 부분 장악하고 있습니다.\n\n확실히 많은 부하리나의 방법들이 효과가 있는 것으로 입증되었지만, 그 늙은 감시자는 불안과 도를 넘은 진보를 주의 깊게 바라보고 있습니다. 문제는 아직 남아있습니다. 정통파가 다시 한번 권력을 장악할까요, 아니면 개혁주의자들이 승리하게 될까요?"
 NIK_comexpansion_clamp_down_on_revisionism_desc:0 "몇 년마다 정통 이론들에 대한 새로운 도전들이 생겨나는 것 같습니다. 그리고 그 몇 년마다 반드시, 우리는 이 수정주의자들을 물리쳐냈습니다. 가장 최근의 위협은 부하리나와 즈다노프, 그리고 그들의 개혁파들이 제기하는 도전입니다. 그들은 위험할 정도로 선을 넘었고, 우리가 말하고 다닌 것처럼 당의 기관들을 탈취하려는 음모를 꾸미고 있을지도 모릅니다. 만약 우리가 적절한 조치를 취하지 않는다면, 그들의 위험한 사상들은 확실히 감당할 수 없는 인기를 얻게 될지도 모릅니다.\n\n들을 탄압하는 것은 단순한 편법이 아니라 도덕적으로 옳은 선택입니다. 불필요한 반대를 잠재우고 민주집중제를 시행해야만 당과 공화국이 우리의 목표를 달성할 수 있게 될 것입니다."
 NIK_comexpansion_expel_the_revisionists_desc:0 "수정주의자들은 선을 넘었습니다! 부하리나와 즈다노프는 당과 공화국의 민주적 기반을 파괴하려고 합니다. 만약 파벌주의자들이 당의 행진을 방해하게 된다면, 우리 선조들의 꿈은 무너지고야 말 것입니다. 이 필사적인 노력이 필요한 시기에, 우리가 필사적인 조치들을 취하는 것은 너무나도 중요한 사안입니다.\n\n우리는 부하리나, 즈다노프, 그리고 그들의 패거리들을 당에서 추방할 것입니다. 일단 그들이 처분되면, 우리는 새로운 선거를 진행해야 할지도 모릅니다. 이번에는 소위 “개혁파”들이 최고 소비에트 회의의 절차를 방해하는 일은 없을 것입니다. 진정으로 사회주의적이며 공산주의적인 국가의 건설을 원하는 사람만이 그토록 존경받는 권력의 지위를 가질 수 있게 될 것입니다."
 NIK_comexpansion_a_reliable_central_committee_desc:0 "상임 간부회는 이념적 분열로부터 안전합니다. 더는 수정주의자들이 마르크스와 레닌의 얼굴에 침을 뱉는 이단적인 제안을 할 수 없을 것입니다. 상임 간부회가 미래를 향해 나아가고, 이토록 건방졌던 이들에 대한 기억을 잊기 전에, 우리는 상임 간부회가 원활하고 중단되지 않도록 만들고, 동시에 우리 노동자들의 움직임을 타락시키려는 자들의 침투를 막기 위한 운동을 시작할 필요가 있습니다.\n\n개혁가들에 대한 이미 사실상의 금지조항이었던 것을 명문화하는 것에 대해 모든 이가 기뻐하지는 않겠지만, 그것은 당과 상임 간부회, 노동자들, 그리고 공화국을 위한 일입니다. 우리의 최고 입법기관에 의해, 질서가 다시 회복될 것입니다."
 NIK_comexpansion_refined_at_last_desc:0 "마르크스가 진정한 노동자 국가의 기초를 상상했을 때, 그는 우리와 다르지 않은 국가를 상상했을 것입니다. 그리고 레닌이 사회주의 국가의 전위 정당을 구상했을 때, 그 또한 우리의 정당과 다르지 않은 것을 상상했을 것입니다. 그러나, 마르크스-레닌주의가 사회주의 사상의 최종 진화라고 가정하는 것은 레닌에게 폐만 끼칠 뿐입니다. 가장 존경받는 정치학자들과 노동자 대표들이 행한 작업은 마르크스-레닌주의를 정교하게 다듬고 그것을 명확히 하여 국가가 그 다음에 어디로 가야 할지에 대한 의심 없이 그것을 따를 수 있도록 만들었습니다.\n\n 분파주의자, 수정주의자 및 스스로를 "개혁파"라고 부르는 쓰레기들을 처리함으로써, 더는 이단도, 반대파도 존재하지 않습니다. 당은 이제 우리의 위대하며 과학적인 체제를 과감히 밀고 나갈 수 있게 되었습니다."
 NIK_comexpansion_passing_the_bar_desc:0 "코미 공산당의 초기 역사에서 개혁파들은 기회가 올 때마다 소외되었습니다. 당과 더 큰 공동체 안에서 진정한 변화를 추구하는 사람들은 그들의 생각을 말하는 것을 환영받지 못했습니다. 다행히도, 이제 당은 바뀌었습니다. 개혁주의자들은 수년간의 선거운동과 시위, 그리고 공작 끝에 "합격"했습니다. 당 전체는 이제 우리의 행동을 승인했습니다. 비록 우리의 이데올로기가 아직 당의 공식 이념인 것도, 가장 대중적인 지지를 받는 이데올로기인 것도 아니지만, 이제 정통파는 수년 만에 처음으로 열세에 처했습니다.\n\n이 발전은 코미 사회주의의 발전을 위한 기념비적인 사건입니다. 길은 멀지만, 그 노선은 이제 분명합니다, 개혁파들은 계속 나아가야만 합니다. 그러나, 여전히 반대파들은 남아있습니다. 정통파 당원들은 여전히 체제의 변화에 대한 강력한 위협으로 남아 있으며, 한때 지배적이었던 이데올로기가 더는 우세하지 않다는 사실에 분노하고 있습니다. 그렇다 하더라도, 우리가 패배할 가능성은 없습니다."
 NIK_comexpansion_the_way_of_the_people_desc:0 "한때 공산당의 확고한 2인자였던 안드레이 즈다노프는 개혁파들이 당을 장악하면서 두각을 나타냈습니다. 공산주의에 대한 자유주의적 해석에 기반한 그의 개인적인 이념은 코미 전역의 지역 평의회들에서 열광적인 환영을 받고 있습니다. 거의 모든 도시에서 수많은 이들이 즈다노프의 이름을 외치고 사회주의 교리에 대한 그의 충성을 선전하는 행진을 벌이고 있습니다.\n\n즈다노프와 그의 사상은 우리를 미래로 이끌 것입니다. 그의 인기는 타의 추종을 불허하며, 포퓰리즘적인 언행들은 이해하기 쉬우며 평등의 가치를 담고 있습니다. 그는 노동자의 자유, 그리고 남녀의 기본적 자유를 생각하는 사내입니다. 공산당의 인기 후보로서, 그는 공화국을 미래를 향하여 영도할 것입니다."
 NIK_comexpansion_formally_abolish_purges_desc:0 "즈다노프의 지도력으로, 당내에서 서로 다른 이데올로기적 의견을 갖고 있는 사람들에 대한 당의 입장을 완화하고자 합니다. 민주적인 변화가 일어나려면 다양한 부류의 남녀와 활기찬 대화가 필요합니다. 이념을 이유로 수백 명을 당에서 몰아내는 대중정당의 전통은 이제 막을 내릴 것입니다. 이제 당에 대해 손가락 하나 까딱하지 않은 자들은 당에서 제명되지 않을 것입니다.\n\n반혁명적 활동이 의심되거나 그러한 비난을 받은 사람은 이제 중립적인 당원 위원회가 담당하는 개별 조사를 받게 될 것입니다. 정당한 절차가 없다면, 정의는 사라지고 말 것입니다. 질문이 없다면, 당은 사라지고 말 것입니다."
 NIK_comexpansion_reconcile_the_factions_desc:0 "정치사학자라면 누구나 파벌주의가 초래하는 위험에 대해 잘 알고 있을 것입니다. 사회 질서를 분열시킬 수 있는 인간의 능력은 그것의 본성에 어떤 기반을 두고 있는 것 같기도 합니다.  왜냐하면 그것은 역사상 모든 체제에 대한 자연스러운 결론이기 때문입니다. 그러나, 우리의 깨달음은 우리가 그러한 운명을 피할 수 있게 해 줄 것입니다. 당의 과학적인 질서를 통해, 우리는 파벌을 없앨 수 있을 것입니다.\n\n갈등이 아닌 화해가 바로 통합의 열쇠입니다. 정통파는 우리가 수슬로프의 유산을 배반한다고 생각하고 있습니다. 우리 당의 외교관과 특사단은 우리 비전파 세력이 수슬로프의 유산과 이념, 이상들을 짓밟는 것이 아닌, 그것들을 발전시키려 한다는 것을 그들에게 보장해 줄 것입니다. 당은 정통적이며, 만약 그렇지 않았다면, 그것은 즈다노프가 즉위하기 전의 때였을 것입니다. 어떠한 수정주의도 용납할 수 없습니다."
 NIK_comexpansion_the_way_of_the_soviets_desc:0 "공산당을 위한 새로운 길이 열렸습니다. 이 길은 인민들에게 기반했으며, 동시에 인민들에 의해 만들어졌습니다. 더는 상임 간부회와 정치국의 엘리트들이 인민들의 바람을 무시하거나 레닌의 얼굴에 침을 뱉을 수 없을 것입니다. 부하리나는 당을 위해 밝고 새로운 미래인 이 새로운 길을 제시했습니다.\n\n부하리나의 방식은 전통적인 평의회, 즉 옛 볼셰비키들이 건설했던 농민 회의를 중심으로 하고 있습니다. 평의회들은 그들의 수많은 의견과 토론을 통해 인민들의 대변자로서 역할합니다. 그러나 모든 든 평의회들은 부하리나의 지지를 위해 함께했습니다. 그녀는 그들의 역할을 이전과 같이 격상시키고자 해왔습니다. 이 거대한 지지 기반은 부하리나에 대한 풀뿌리 지지력의 힘을 보여주었습니다. 그녀는 인민의 후보이며, 그렇기에 그녀는 당의 후보입니다."
 NIK_comexpansion_reestablish_the_congress_of_soviets_desc:0 "통치의 핵심을 꿰뚫기 전에, 우리는 민주적 통치의 기초를 다져야 합니다. CCCP 시절 소비에트 대회는 벨라루스에서 타지크 공화국에 이르는 모든 인민들을 대표하는 입법부였습니다. 의회를 재정립하고 코미의 입법부를 양원제로 바꾸는 것은 적절한 대표성을 제공하면서, 동시에 코미를 사회주의로 나아가게 할 것입니다.\n\n확실히, 소비에트가 부하리나의 정책을 가장 많이 지지하는 국가기관이라는 것은 우연의 일치일 뿐입니다. 그렇다고 해서 상임 간부회가 어떤 식으로든 수정될 것이라는 말은 아니지만, 소련 의회는 주로 부하리나를 지지하는 지역 평의회의 대표들만을 선출할 것입니다."
 NIK_comexpansion_in_the_name_of_liberation_desc:0 "소수민족을 위한 무차별적인 사회적 해방은 부하리나에게 가장 중요한 논제입니다. 수천 년 동안, 여성들은 결코 끝나지 않을 것 같은 성차별의 끔찍한 순환 속에서 남성들에 의해 억압되어 왔습니다. 사회주의가 없었다면, 모든 여성들이 전근대적인 삶에서 한 때 차지했던 자리로 전락했을지도 모릅니다. 공산당 내 부하리나의 부상은 비난받아 마땅한 사회규범을 극복하는 마르크스주의 사상의 힘을 보여주었습니다. 역사상 처음으로, 여성이 공화국을 공식적으로 통치할 것으로 보입니다.\n\n그러나, 여성 억압만이 공화국에서 사회적 억압의 유일한 형태인 것은 아닙니다. 정신적, 신체적 장애가 있는 장애인들은 가족들로부터 외면당하고 직장조차 구하기 힘듭니다. 코미족에 속하는 사람들은 직업 분야에서 진출하는 것을 어려워하고 러시아 형제들 간에 수많은 불평등에 직면하곤 합니다.\n\n 인구의 대부분은 정교회의 가르침에 충실한 신자들이지만, 이슬람교도, 전통 신앙인들, 코미족 전통종교 신자들 수천은 작은 분리 공동체에서 강제적으로 살아가며, 무고한 행동 때문에 차별을 받기도 합니다.\n\n법은 이것을 용인해서는 안 됩니다. 지역적이든 국가적이든 소비에트는 즉시 이러한 악습들을 금지하는 법률을 제정할 것입니다."
 NIK_comexpansion_the_stars_are_risen_desc:0 "개혁파는 한때 내부 정당 정치의 한계로 밀려났었습니다. 정통파들의 탄압에 의한 당의 공식 이념 강령과 이념적 기관들의 가차 없는 공격으로 그 목소리들은 잠잠해졌습니다. 이제는 반체제적인 목소리들이 억압받지 않습니다! 억압받는 자들은 모두 자유롭게 외칠 수 있습니다! 개혁주의자들은 더 이상 그들이 한때 그랬던 "떠오르는 별들의 연합"이 아닙니다. 우리는 당의 집권세력입니다. 정통파는 이제 소외된 세력입니다.\n\n권력의 급격한 상승과 함께 훨씬 더 많은 책임이 뒤따를 것입니다. 현재 당의 상당 부분인 이 파벌은 총 서기국을 장악하고 공화국을 통치하기 위한 공식 정부를 구성하기 위한 회담을 시작해야만 합니다. 우리는 우리가 마침내 권력을 장악할 때, 우리의 이상에 충실하기를 바랄 뿐입니다."
 NIK_comexpansion_urge_suslovs_resignation_desc:0 "과거에 미하일 수슬로프는 목적이 있었습니다. 그는 당을 하나로 묶는 접착제였으며, 그는 인기 있는 사내였으나 그럼에도 세간의 주목을 받지는 못했습니다. 하지만, 누군가는 그가 완전히 정통적이라는 것을 인정해야만 합니다. 그의 모든 경력은 특정한 종류의 사회주의, 특히 종종 부하리나의 그것과 충돌하는 이념을 발전시키는데 헌신했다. 솔직히 말해서, 수슬로프는 진정한 해방을 가로막고 있습니다. 마지막으로, 수슬로프는 너무나 능숙한 자입니다. 그가 권좌에 머물게 되면 당의 진로를 바로잡고 부하리나를 그 자리에서 몰아내기 위해 무엇을 할지 알 수 없습니다.\n\n수슬로프에는 치명적인 결함이 하나 있습니다. 그는 더 이상 힘이 없다는 것입니다. 우리는 몇 명의 당 특사를 파견하여 그의 사임을 "촉구"하고자 합니다. 물론, 그가 그것을 수락할 의무는 없겠지만 말입니다."
 NIK_comexpansion_the_bureau_of_ideological_analysis_desc:0 "한직이라는 말은 특이한 단어입니다. 사실, 어떤 사람은 마르크스주의 사상에는 한직이라는 단어가 단순히 존재하지 않는다고 주장할 수도 있습니다. 결국, "능력에 따라 일하고, 필요에 따라 받는 것"입니다. 소위 "쓸데없는" 직업이라도 각 사람에게 자신의 필요를 충족시킬 능력이 있다면 어떤 문제가 있겠습니까?\n\n수슬로프가 그와 같은 쓸모없는 한직을 받게 된다는 의미는 아닙니다. 사실, 그는 승진할 겁니다! 그와 같은 위상을 가진 사람이 관료적인 일과 당쟁을 이유로 좌천되어서는 안 됩니다. 그가 수장으로 있는 새로운 부서가 만들어졌습니다. 이 부서, 통칭 사상 분석국은 수슬로프가 "당론과 레닌주의 교리 사이의 모순을 해결할 수 있는" 유일한 권한을 가질 수 있는 부서가 될 것입니다. 이 부서는 앞으로 레닌주의 교리의 일부 측면에 잠재적으로 영향을 미칠 가능성이 매우 높습니다. 심지어는 소비에트 의회에 제안할 몇 가지 제안이 있을지도 모릅니다! 정말 놀라울 따름입니다."

