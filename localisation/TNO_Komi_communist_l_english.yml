 ultravisionary_flavor.1.t:0 "By Electric Light"
 ultravisionary_flavor.1.d:0 "Nikolai Kardashev rubbed his eyes, the bright light of his desk lamp revealing the large stack of documents, equations and proposals from every bureaucratic part of Zhdanov's scientific apparatus. There were times when Kardashev wished he could take a break, to just curl up under a blanket and sleep for a healthy amount of time. But the workload was too big, especially considering he was working 60 hour weeks to begin with.\n\nNikolai blinked, and suddenly an image of Zhdanov's smiling face popped into his mind. He shuttered, shoving it out as fast as it appeared. He leaned back in his chair, remembering the past couple months of his life.\n\nIt all seemed good, at first. Zhdanov, the Paramount Leader, offered him work on the new space program. Nikolai, a space lover since his childhood in Moscow, took him on the offer. Such a simple time. Then, he heard the rumors. Then the rumors became experiences, and experiences became nightmares as he was assigned to different projects, all somehow related to 'socialist utopian'.\n\nAnd he had done nothing but nod along, sign papers, and do everything to lay low. Sometimes, in the dead of night, when the only light that Nikolai had the pleasure of seeing was the swaying bulb in his bedroom or in the cubicles of the departments in whatever new building he was shuffled into, Nikolai wondered whether he was just as monstrous as Zhdanov, the man who signed off on every damnable experiment he had the displeasure of witnessing. Other times, Nikolai wondered whether his actions would do anything in the first place. Would his mother and father, those old revolutionaries, have been proud of him?\n\nIt didn't matter. They were dead, and he was alive. Maybe that's the only solace he could take in this situation."
 ultravisionary_flavor.1.a:0 "Just keep your head down and maybe you'll live."
 
 ultravisionary_flavor.2.t:0 "The Great Escape" #Hooked Up
 ultravisionary_flavor.2.d:0 "Yuri Andropov was a feared man. Once he was feared by Communist intellectuals, who hoped that they would not be forced to answer for their revisionist ideals. Even now, with the overthrow of Suslov, behind the bars of a holding cell, Andropov was still feared.\n\nIt had been many, many years since he last saw the outside world: the sounds of a crowd, the movement of paper, even the swaying of trees were nothing but a memory. But he never broke. In spite of it all, he never broke. He waited, just for the time to strike.\n\nIt was a sunny day when Andropov decided that today was the day. He slipped a rusted down into his shoes, and, walking to lunch, thrusted it into a guard's neck. Blood gushed out, and, in the confusion, Yuri grabbed his gun, and began firing wildly as he ran down a long, winding hallway.\n\nFrom there, it was anarchy. Suddenly, as if on cue, rose up in rebellion. A bloodbath ensued, one that Andropov was proud to have helped orchestrate.\n\nHe laughed as he got to a fence in the courtyard, the watchtowers almost empty after the riot started. Gun fire blazed on in the background, and, not wanting to become another cold body, Andropov ran for it, climbing the fence with an energy he hadn't felt in a long time. On the other side, he didn't look back, and, as he ran, wondered where he would go."
 ultravisionary_flavor.2.a:0 "The forest, perhaps."

                                                               
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                              

                                                           
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                          

 ultravisionary_flavor.5.t:0 "Revolutionary Terminology" #Hooked Up
 ultravisionary_flavor.5.d:0 "Pichugin hacked into the lumber with a mighty swing of his axe; the log split in twain, the two pieces tumbling to the ground with a thump. He wiped the sweat from his brow. He'd been chopping timber for the entire morning, and his muscles ached. Preparations for the winter were often a strenuous task. Perhaps he needed a break.\n\n"Papa! Papa!" cried his daughter's voice as she came running to him. "There's people in the village!"Pichugin set his axe aside. "Come now, Artyomova, what kind of people?"\n\n"Outsiders!" she said. "They want everyone in the village to come meet them!"\n\nPichugin gritted his teeth. Outsiders always brought with them danger and bad luck, whether they be raiders from the Urals or those liberals in Tomsk. All he wanted for his community was to live simple, peaceful lives in service to God, not troubled by the chaos that was the rest of Russia. But if they wished to talk, so be it."\n\nThe entire village crowded around the company of Red Army soldiers. They watched these men with weary eyes, knowing well what their sort often wanted. Their leader, an officer of sorts, stepped forward and cleared his throat.\n\n"My fellow comrades! Under the decree of our Paramount Leader Andrei Zhdanov, your village has been liberated from the grip of anarchy! You are now under the glorious protection of the Soviet Federation! Today is but one step forward to your true destiny, comrades, a destiny that we all share; one that lies beyond the stars. For as our superculture expands across this planet, it cannot remain here forever. The flame of Ultravisionary thought must spread across intersolar space, to unshackle the extraterrestrial from the chains of fascism, feudalism and capitalism and to usher in a superculture across the universe under the guiding wing of the Universal Soviet Federation! The glories above lie in waiting my comrades, and with your help, we will see them in our lifetimes!"\n\nThe crowd didn't respond. An awkward quiet settled in the air. It was hard to come up with a reply to anything this man just said."
 ultravisionary_flavor.5.a:0 "I'd like to return to my cabin now, please."

 ultravisionary_flavor.6.t:0 "The Social Ultravisionary" #Hooked Up
 ultravisionary_flavor.6.d:0 "Yekaterina Furtseva was an Ultravisionary. But, if she were to be asked about any of the myriad and fantastical scientific initiatives undertaken by the Federation's government, she could have offered little insight.\n\nSuch a response would have puzzled many, and led to a subset of the same questioning how she could therefore even call herself an Ultravisionary. Her response? That while Zhdanov and the others looked to the stars, she looked to the minds, faces, and identities of the millions of the people in the Federation.\n\nShe was one of, and certainly the most prominent, social ultravisionaries within the faction, focused on achieving radical and revolutionary leaps in progress of the population's social order. Methods of thought, tenets of instruction, particularities of language and, yes, even the very names people were given were all concepts that she intended to change. Change for the better.\n\nFurtseva knew that her social proposals and pursuits were deemed as less important than the scientific ones, but she also knew that while achievements in space would be limited to the few, achievements in the Federation's - and eventually the world's - social order would be transformational to the many, and she was prepared to work to achieve that dream.\n\nWhich made her position as the Federation's Foreign Minister so valuable. Zhdanov and the others might have thought relatively little about dealings with the outside world, but she saw it as an opportunity to prepare the ground - worldwide - for growth.\n\nGrowth that she would one day see achieved."
 ultravisionary_flavor.6.a:0 "The true visionary."

 ultravisionary_flavor.7.t:0 "Masers for Dinner" #Hooked Up
 ultravisionary_flavor.7.d:0 "Yekaterina Furtseva smiled politely across the dinner table, and suppressed the screaming inside her.\n\nThe man who had invited her, another Presidium member, was speaking at length about Zhdanov's latest initiative - a helicopter mounted maser cannon - and the problems he was having getting Shepilov to properly fund it. He thought she could help. And that request, proving that he had not even bothered to learn what her position on such pursuits were, was the greatest insult of all.\n\nFurtseva was used to it. As one of the vanishingly few women in the Presidium, let alone within the Ultravisionary faction, she was sought out by many for shows of support. As though her voice mattered more. Perhaps it did, in a sense, but only so far as it could be shown. Presented. Placed on a shelf to be pointed at as an 'example of the wide appeal of our policy,' whatever that policy may be. What she actually thought mattered little.\n\nWhich meant a lot of 'polite conversations' and 'nice dinners' with other politicians who chased after her, more interested in her biology than her position. But is she could not avoid such pursuits, she could at least exploit them. She could promise to help the man, knowing full well that Shepilov would defeat the initiative on his own, and in turn gain his vote for one of her upcoming social proposals. A nice victory, she thought.\n\nAnd, so, she maintained her polite smile. The screaming had ended."
 ultravisionary_flavor.7.a:0 "Insulting. But useful."

 ultravisionary_flavor.8.t:0 "The Evolution of the Mind" #Hooked Up
 ultravisionary_flavor.8.d:0 "When the realization hit her, Yekaterina Furtseva was surprised that it arrived as it had: during a mundane sitting of the Presidium.\n\nAs usual, she was frozen in her position of practiced, but conductive, neutrality, quietly sharing looks with Shepilov every time another project of scientific madness was proposed. Her attention was drawn back to events when Zhdanov began pontificating about how the support of the people, of the no-doubt visionaries among the Federation's millions of ordinary citizens, was critical to the Presidium's efforts in securing technological dominance.\n\nAt first she had ignored the line. And then it was if she had been struck by lightning. So powerful was the moment that her mask cracked, if only for a second, and even then drawing several interested stares.\n\nShe had been struggling so hard to gain support from the scientists for initiatives in support of the socialist superculture that she knew was critical to create. But all she had to do was explain to them that a true socialist culture, united in visionary thought, could not but expend every effort, dedicate every joule in their being, towards the achievement of scientific greatness.\n\nThe scientists were empirical men, procedural men, and they implicitly accepted as fact that proper support and infrastructure was critical to the success of any experiment or feat of engineering. If she could only convey that proper social culture was just as important as the right carbon content of steel or the correct amperage of an applied current, then she could all but guarantee support.\n\nFurtseva allowed herself a small smile. Once she prepared her arguments, things would move quickly, indeed."
 ultravisionary_flavor.8.a:0 "A visionary realization."

 ultravisionary_flavor.9.t:0 "A Visionary Currency?" #Hooked Up
 ultravisionary_flavor.9.d:0 "At first, both Vladimir Chelomei and Igor Kurchatov thought they had misheard the Paramount Leader. Moving to back the ruble with energy, as opposed to gold, silver, or national confidence itself? It seemed a mad proposition.\n\nBut both of them knew very well that when Andrei Zhdanov proposed something considered visionary, it could not be ignored. And so, together with Zhdanov himself, they worked late into the night. As they did, however, they could not but grow entranced by the idea. By how many problems it solved. By the radical transformation it would no doubt catalyze at all levels of society.\n\nImagine! A currency eternally backed by a local commodity, a commodity universally applicable! Workpower liberated towards positive communal uses! Freedom from the corrupting forces of speculation and manipulation!\n\nEven apart from the ideals the men could conceptualize, the direct benefits could not be overstated either. If currency was connected to energy, then as national energy output increased so too did currency supply, but absent inflationary practices. And, if such a scheme was introduced, the work of the state's planning organs could be immensely simplified, as citizen rations could be determined through a simple allocation of energy, rather than as a basket of goods.\n\nThere would be problems, yes, but what true visionary could disagree with what was offered? Or shrink from the challenge to what countless will surely say cannot be done? Not they, and so once the proposal was complete,, Zhdanov ordered that it be introduced in the Presidium as soon as possible.\n\nHe, and they, could not wait to get started."
 ultravisionary_flavor.9.a:0 "Sheer genius?"

 ultravisionary_flavor.10.t:0 "An Insane Currency?" #Hooked Up
 ultravisionary_flavor.10.d:0 "Ever since the establishment of the reformed Presidium, Dmitry Shepilov, the Federation's Minister of Finance, had had a most unenviable job: attempting to prevent initiatives that would lead, in short order, to state bankruptcy.\n\nDoing so required many late nights of work, and so when Shepilov first heard the proposal from Zhdanov - to move the ruble to a model where it was backed solely by state energy output - he thought he was hallucinating, hearing that which was brought on by exhaustion.\n\nBut as Zhdanov continued speaking, Shepilov realized the man was serious, and his confusion was swiftly replaced by abject horror. Zhdanov spoke, passionately and at length, about the many positives. But he ignored one critical problem: that to do so would immediately destroy any and all of the hard-won confidence in the ruble, as well as rendering foreign exchange impossible besides. And the Federation was not prepared for the imposition of effective autarky.\n\nIn desperation, Shepilov looked to the voices he knew to be rational - those of Nikolai Kardashev and Yekaterina Furtseva - and to his immense relief found them to be equally as horrified as himself. Exchanging slight nods of support, they prepared themselves for yet another careful repudiation of a 'visionary' initiative.\n\nWhen the debate and vote later came, they managed to successfully argue for the 'delay' of the 'excellent' idea, 'until such time as the entirety of the motherland could be liberated from occupying forces.'\n\nShepilov knew that the issue would return in the future. But for now, at least, he had staved off one more bankruptcy."
 ultravisionary_flavor.10.a:0 "Utter madness!"

 ultravisionary_flavor.11.t:0 "The Realist" #Hooked Up
 ultravisionary_flavor.11.d:0 "For many, the ascension of Andrei Zhdanov and his ultravisionary faction, together with the subsequent establishment of the Federation, was something to be celebrated. Dmitry Shepilov had once been one of those people. And then he was appointed to be its Minister of Finance.\n\nEvery single day since had been an exercise in either frustration or exasperation, and very often in both combined. The 'visionary' initiatives proposed by Zhdanov himself, or by his adherents if permitted were, to a one, utterly insane on a national scale, and nobody but himself and vanishingly few others seemed to realize this.\n\nConcepts that should have existed only in university laboratories, that should only have received small grants, if any at all, were suddenly introduced at the Presidium, assigned national priority, and allocated billions of rubles. The criteria for which often could be traced back to 'because the Paramount Leader had a visionary idea.'\n\nIt was no way to run a small business, let alone a recovering great power like Russia, and Shepilov often felt like the only man willing to say so. The one saving grace, the one thing he gave thanks for, was the discretion his position gave him. As the man ultimately in charge of implementing financial policy he could, as much as possible, rein in spending when Zhdanov and his clique were not looking. Which, given their focus on devising new 'visionary' efforts, was often.\n\nHe only hoped he could continue to do so, and find some allies besides. If not, he did not know how much longer he could keep up."
 ultravisionary_flavor.11.a:0 "The one adult in the room."
 
 ultravisionary_flavor.12.t:0 "The Ledgers" #Hooked Up
 ultravisionary_flavor.12.d:0 "Dmitry Shepilov looked at the ledgers covering his desk, detailing the mighty work of Andrei Zhdanov's Ultravisionaries, and despaired.\n\nDespite his efforts, the slow and steady 'progress' of Zhdanov's agenda was impossible to stop. For every insane project he tempered, another was proposed. For every microwave cannon he delayed, a semiballistic transport aircraft was put into development. It never stopped. It was as if Zhdanov and his cohorts never slept.\n\nAnd the results, presented by the ledgers, were clear. Every time they were updated, reserves had decreased, the degree of deficit spending had increased, and creditors were willing to extend fewer and fewer resources. There was simply no way to reconcile the Federation's budget in order to support such 'visionary' initiatives while also ensuring basic civilian services in a nation still bearing the scars of decades of civil war.\n\nBut, try as he might, he could not build enough support in the Presidium to act as a proper counterbalance. Kardashev and Furtseva would back him, sometimes, but they had their own positions and goals to think about, and even together they could not entirely block a proposal. They could merely postpone. And he could not even act in such a way very often, if he wanted to keep his position at all.\n\nSoon, Shepilov knew, looking at the ledgers, the columns of which were written entirely in red ink, a threshold would be reached, and all his skill would not be enough to save the Federation. He just didn't know when that would happen."
 ultravisionary_flavor.12.a:0 "The bills will come due."

 ultravisionary_flavor.13.t:0 "The Wilderness" #Hooked Up
 ultravisionary_flavor.13.d:0 "It was on an inspection tour of a new research facility, one that he had requested to see in his continued efforts to appear at least nominally supportive of the Ultravisionary agenda, that Dmitry Shepilov had his final realization.\n\nSitting in the little cart, being driven around by the facility director - himself an ardent Ultravisionary and excitedly speaking of the no-doubt groundbreaking research that would occur within - Shepilov realized that he was something of an explorer. An explorer of a period that would, in time, come to be known as one of abject recklessness. Of abject foolishness. Of, perhaps, abject insanity.\n\nHaving personally approved the funding of the campus, after expending his political capital in preventing a proposal for bullet train bridges from the Kola to Kanin Peninsulas, he knew that the resources spent on it could have otherwise allowed for significant increases in agricultural production in Central Siberia. On a project that could actually benefit the state in concrete fashion, both in the near- and long-term.\n\nBut that proposal had not been 'visionary' enough, and this one had. After all, without this complex, he remembered Chelomei proclaiming with absolute surety, how could they ever produce enough electroconductive fluid to permit exoplanetary mining operations?\n\nAs the director continued speaking at him, Shepilov turned to look at the buildings, ignoring the words. Would he, in time, revisit this place as a monument to works once thought 'great,' to those who thought ultravisionary projects an example of the might of the Federation?\n\nShepilov did not know. He was only a voice in the wilderness. But, sometimes, the wilderness could reclaim that from which it had been displaced. He only hoped he could be there when it happened."
 ultravisionary_flavor.13.a:0 "Look upon my works, ye mighty!"

 ultravisionary_flavor.14.t:0 "The Blueprint for Civilization" #Hooked Up
 ultravisionary_flavor.14.d:0 "Zhdanov lowered the paper in front of him carefully down onto his desk, looking up at the aide who had handed it to him. "This is fascinating, for certain. Whoever wrote this seems to have a... deep, understanding of civilization, technology and energy. This... levels of civilization theory is intriguing." He began, hauling himself out of his seat and moving to store the scholarly paper on one of his shelves, his aide watching intently.\n\n"So what do you think, sir?"\n\n"Well..." Continued Zhdanov as he moved back to his seat, dropping in with a grunt, "Quite frankly, his work is impressive. I just fail to understand why you've brought it to me. Certainly the work is a fascinating analysis of the growth of society past and present and mastery over energy, but what does this have to do with our goals apart from a pretty roadmap for the future?"\n\n"He seems to me like visionary material, sir."\n\n"Not just anybody has the keen understanding of socialism to be a true visionary, Boris. I was being very generous when I let you show me this writing, you should at least make it worth my while."\n\n"Well... here's his next work. It's about how unity and socialism can guide us to the next level of civilization as described in his writings." The aide slid another paper onto the table, Zhdanov opening it up and skimming for a moment before looking back at his aide.\n\n"What did you say this man's name was again?""
 ultravisionary_flavor.14.a:0 "Nikolai Kardashev, sir."

 ultravisionary_flavor.15.t:0 "The Kardashev Scale" #Hooked Up
 ultravisionary_flavor.15.d:0 ""...trust me, he is a genius. He calls it the Civilization Scale..."\n\nKardashev was not proud of what he was doing. When he was invited to speak to Zhdanov himself, he was giddy at being able to discuss science and earn prestige as a true visionary. He had expected a quiet setting, but as he had approached the room he could hear multiple voices speaking. So, with a huff, he listened at the door like an eavesdropper. It seemed people were being briefed on his theory.\n\n"Effectively, there are three levels of civilization. Planetary, Stellar and Galactic, each defined by the resident society's control over their energy. Type I civilizations hold the ability to use and store all of their planet's energy. Type II civilizations do the same with their solar system. Type III do the same with the galaxy. We, of course, are not at any of these, but as the he has said, we may yet be one day. What makes this man a true visionary is he believes we can become a Planetary Civilization through socialism and cultural unity."\n\nNikolai tensed up as he heard a gentle murmur of approval and discussion. Rising to his full height and bracing himself, Nikolai opened the door to find a small group of men gathered around a table, with Zhdanov himself at the head. Each of them had a copy of two of his recent papers in their hands with annotations scrawled over them. "There he is! Gentleman, this is Nikolai Kardashev. Nikolai, these are my most trusted advisors. It is a pleasure to meet you in the flesh." Zhdanov spoke quickly and moved to usher Kardashev into the room not letting him get a word in edgewise.\n\nFlustered, Kardashev began to respond, "Well uh, I see you are all familiar with my work. I take it this is not the one on one meeting you posed this as, is it sir?"\n\n"I'm afraid not. I come to you with a proposal, comrade - how would you like to join the State Planning Bureau, and lead us forward on this scale of your's?"\n\n"I, I guess so."\n\n"Wonderful, just one last question, Mr. Kardashev: how about a new name for that scale of yours?""
 ultravisionary_flavor.15.a:0 ""I suppose I'd be open to suggestions.""

 ultravisionary_flavor.16.t:0 "The Safe Haven" #Hooked Up
 ultravisionary_flavor.16.d:0 "Nikolai Kardashev nervously stared at the door to his new workplace, repeatedly reading the plaque over and over in his head. People's Commissariat of Science. People's Commissariat of Science. People's Commissariat of Science. Just weeks ago he had been a lonely man churning out papers on crackpot theories late at night while the rest of the world slept, all the while sitting on a doctorate he thought had been made worthless by Russia's instability. Now, he was ready to begin making waves. Taking a deep breath, he mentally prepared to begin his first day before gripping the door handle, twisting it, and entering the room.\n\nNikolai's anxiety rapidly fled to confusion as he stared into his new workspace. While there were the typical trappings of an office space: desks, chairs, typewriters, and so on, the people were quite certainly not what he expected. Men sat at their desks in plainclothes, frantically tapping away at their typewriters. Others were rushing papers to one another, exchanging either veritable novels of conversations or awkward pleasantries as plans were made and theories were shared.\n\n"Certainly not what you expected, is it?"\n\nNikolai turned around to see the Commissar himself, who had entered the common area expressly to greet his new hire.\n\n"No, sir." Replied Nikolai.\n\n"Well, get used to it," He chuckled, "The PCS is a safe haven for Russia's brilliant but... eccentric, visionaries."\n\n"Is that man-"\n\n"Clipping his toenails at his desk? Yes. Come, come, let me show you your workspace, you will be helping plan energy, as I'm sure Comrade Zhdanov has told you."\n\n"Yes, yes, I look forward to it." Returned Nikolai as he was ushered past a shirtless, rather hairy man typing away.\n\n"That's just Dmitri, don't mind him, it helps him think."\n\n"I'm sure...""
 ultravisionary_flavor.16.a:0 ""Oh, mind that spill.""

 ultravisionary_flavor.17.t:0 "Visionary Identities" #Hooked Up
 ultravisionary_flavor.17.d:0 "Ivan nervously scratched at the back of his neck, glancing across at his wife and newborn child occasionally as he sunk deeper into his chair. He snapped his attention back to the pair of radio hosts who had invited him to the studio of "Radio Pravda" as one began to speak.\n\n"Know the drill?"\n\nIvan nodded in affirmation. The host glanced at Ivan's wife, Agniya, looking for the same approval. She responded with a weak nod, still rubbing sleep from her eyes. This wasn't her. The name wasn't her idea. Being dragged onto Radio Pravda long before broadcast hours to record an interview wasn't her idea. But her family had been promised big rewards if they leaned into Furtseva's new program.\n\n"Welcome to our show, comrades. Today we've invited the Markoff family into the studio to introduce the wonders of Comrade Furtseva's brilliant 'New Names' Program. Why don't you introduce the little one, Ivan?" Began the other hosts as a microphone was pressed into Ivan's face.\n\n"His name is Melz, after the four revolutionary heroes- Marx, Engels, Lenin and Zhdanov."\n\n"Wonderful. A powerful name. You see, dear listeners, in pursuit of the socialist ideals, Furtseva has realized that new identities could be one of the easiest steps you yourself can take to furthering the cause! Care to help me explain, Ivan?"\n\n"Well uh," Ivan cleared his throat, "As we strive to build a global socialist culture, we must take on the aspects of a culture. As anyone could tell you, names themselves are firstmost an expression of belonging to one. So we, and you too, can begin building that culture by setting forth into the world a generation of visionaries with names to match."\n\n"Well said, Ivan. Additionally, any of these newborn visionaries who seek higher education will have it guaranteed so long as their parents submit their names to Furtseva's new registry. Thank you for coming on the show, Markoffs." As the recording ended, the hosts each went for a glass of water. Wiping his lips, the older host spoke once again.\n\n"Great work, Ivan. As promised, your benefits will be granted..."
 ultravisionary_flavor.17.a:0 ""...I'll need those scripts back, now.""

 ultravisionary_flavor.18.t:0 "Over the Table" #Hooked up
 ultravisionary_flavor.18.d:0 "Nikolai Kardashev had been both a scientist all his life or, at least, once he had been permitted to be one. So when the Federation announced the creation of its ambitious space program, he had supported it, and became involved, wholeheartedly. He was not sure if that was still the case.\n\nThe catalyst for this change was the lunch he had just left with Vladimir Chelomei, one of the primary architects of the program as a whole. The man was undoubtedly a genius, and one whom Kardashev had long idolized. He was also, as Kardashev now knew, a man whose ideals were actively dangerous, not only to the space program, but for the Federation as a whole.\n\nWhile Kardashev had proposed reasonable exploration, the leveraging of zero-gravity environments for research, and a general program of safety and sustainability, Chelomei had almost immediately dismissed it. He, and the Paramount Leader as well, wanted nothing but the most ambitious projects possible.\n\nEnormous capsules and stations. Heavy-lift rockets using the most dangerous and unstable of fuel mixtures. Military applications. Not only was such a course indefensibly reckless, Kardashev knew, but it was also wholly unsustainable in terms of resources - human, financial, and otherwise.\n\nEven so, Kardashev thought upon reflection, what was he to do about it? Who would listen to him, or support him, if any objections were to be made? He knew he had to find somebody who would, somebody with influence. Somebody who would help.\n\nBefore it was too late."
 ultravisionary_flavor.18.a:0 "Impossible ideals?"

 ultravisionary_flavor.19.t:0 "The Chimera Program" #Hooked up
 ultravisionary_flavor.19.d:0 "Nikolai Kardashev had not been looking forward to this moment, one that he knew would be coming ever since his election as People's Commissar for Energy. The Federation's space program had begun, under the aegis of both the Commissariat for Energy and the Commissariat for Defense. As such he would be expected to work, closely, with Vladimir Chelomei.\n\nAlready, and as he had expected, Chelomei had begun speaking of how financial resources could be pooled, of how scientists could be re-assigned, and of how quickly he believed they could bring major projects - ones with direct military functionality - to fruition. At that, Kardashev had fought back.\n\nHe wanted to see careful progress made in fundamental advances before any end-stage initiatives could be realized. And he wanted economic, scientific, and civil uses given priority. The look Chelomei had given him when he had mentioned such uses was withering.\n\nBut Kardashev would not back down. He was no longer just another scientist. He was a Commissar just like Chelomei was, and he would make sure his voice was heard. He would work, as hard as possible, to ensure that the program could work sustainably to advance the cause of socialist science, regardless of what Chelomei said.\n\nKardashev suppressed a sigh, an action he knew would be repeated many times in the days to come. Why, he thought, had Zhdanov organized the program in such a way? As a venture between two major organs that could not help but have conflicting priorities?\n\nHe could find no satisfactory answer."
 ultravisionary_flavor.19.a:0 "The struggle begins."

 ultravisionary_flavor.20.t:0 "Weird Science" #Hooked Up
 ultravisionary_flavor.20.d:0 "Yuri sat down at his desk, cup of coffee in hand, the heat of the ceramic pleasant against the chill of his office. A stack of papers sat before him, his workload for the day. Licking the tip of his index finger, he pulled from the top, taking an idle sip of his drink (and wincing as it burned his tongue) as he began to read. The first proposal seemed promising. It called for the construction of a laser pistol which used a pyrotechnic flashbulb to blind targets and optical sensors. Yuri put that one in the 'keep' pile.\n\nThe next suggestion, titled 'Ape-Man', suggesting the creation of human-chimpanzee hybrids that would serve as Soviet supersoldiers, went into the discard pile immediately.\n\nHours passed, and Yuri had read and reviewed dozens of Visionary science proposals. For every genuinely good idea, such as hovercraft, biodomes, hybridized crops, nuke-proof towns, there were three genuinely awful ideas. These included constructing robotic harnesses that would latch onto corpses and then be propelled by the inevitable miasma, a gun that would fire a ray into the head of the user to allow them to remember any event (extremely radioactive), and a highly improbable suggestion that proposed a species of regenerating cattle that could be used for infinite meat.\n\nYuri sighed. At least he could laugh with his workmates about some of the more ludicrous suggestions. As the day ended, Yuri punched out and headed home for his flat. That night, he was haunted by shrieking Ape-Men and rotting sharks with clinking, metallic legs. Luckily, he had his trusty laser pistol with him and was able to fend them off before escaping in his hovercraft."
 ultravisionary_flavor.20.a:0 "If we knew what we were doing, it would not be called research, would it?"

 ultravisionary_flavor.21.t:0 "Rejection Notice" #Hooked Up
 ultravisionary_flavor.21.d:0 "Dr. Tikhonovich sat across from Paramount Leader Zhdanov, excited and hopeful. He could barely contain his smile as he imagined the prize that awaited after this meeting. It felt like a dream when he first sent out that Memorenda about Project Nightlight, the project, the good Doctor believed, would make the Federation a force to be reckoned with.\n\n'Doctor,' began the Paramount Leader, his face stoic, 'I have read your proposal. If I am to understand it correctly, it deals with a genetic virus that could kill all Germans?'\n\n'Yes, Comrade Paramount Leader, that is the broad strokes. Specifically, it would target humans with elements of ethnic German DNA, transmittable by air, water and skin contact. Non-Germans would be carriers but unaffected.'\n\n'That is exactly why I have rejected your Project.'\n\n'But why?!' jumped Tikhonovich, insulted by the affront.\n\n'Because it is inhumane, and would kill innocents.'\n\n'There are no innocent Germans.'\n\n'That's why,' continued Zhdanov, ignoring the comment, 'I am placing you under probation.'\n\n'But sir -'\n\n'Silence. You will be reassigned to another project, to the fringes, where, maybe, you can finally understand how much destruction these thoughts have brought us. You are dismissed.'\n\nThe Doctor tried opening his mouth, but shut it, realizing it would only make the situation worse. He stood up and left."
 ultravisionary_flavor.21.a:0 "We are better than this."
 
 ultravisionary_flavor.22.t:0 "A Whirlwind Promotion" #Hooked Up
 ultravisionary_flavor.22.d:0 "Nikolay Kardashev sat in his chair, watching as delegates spouted their choice for who would be the new People's Commissar of Energy. There might have been some suspense if there had been any other candidates available to choose. Once the final member of the Supreme Soviet had given their vote, Kardashev had been elected as the new People's Commissar of Energy. He nervously walked towards the podium, attempting to tune out all the things, both good and bad, being said about him as he climbed the steps and took his position before the Supreme Soviet.\n\n"Comrades, I can not thank you enough for this gracious opportunity. I promise to you that I shall not squander such a promotion, and that I will dedicate myself fully towards ensuring the prosperity of our great revolution. Energy is the key to a civilization's potential, and we must harness this potential if we ever wish to spread socialism and harmony to the stars above. I will do all I can to facilitate our advancement towards the next step of our civilization. I will do all I can to support the Ultravisionary cause. Once again, I must thank you all, and long live the revolution!"\n\nNow Kardashev sat in his new office. He had certainly moved up in the world, but he wasn't sure he could catch up to his success. Kardashev had no experience running an organization this large. He was going to need help. Kardashev took a folder from the stack positioned upon his desk. If he was going to live up to the words he said at his speech, Kardashev was going to need the best and brightest minds Russia could provide."
 ultravisionary_flavor.22.a:0 "Everything's moving so quickly..."

