 bukharina.45.d:0 ""Valery?" Alexander called out. The voice barely rang in the thick forest. Where was that idiot that he called the love of his life? "Goddamn you, fucker." He kicked a twig, mumbling to himself. The wind buffeted Alexander, the cold still felt even through his coat. He heard the crunch of leaves and heavy breathing, turning behind him. There, before him, was Valery.\n\n"I'm here. Why did you choose...this place? You know I hate hiking." Valery took a deep breath, sitting against a tree.\n\n"Privacy. No one's gonna come here."\n\n"You're damn right no one's gonna come here. I nearly got lost." Valery smiled, punching Alexander's shoulder. He shook his head, giggling.\n\n"I think you're just a fucking idiot. That's why we should have gone together." Alexander tilted his head, giving Valery a smug grin. They grabbed their hands, dancing to nothing except the sounds of the forest and the music in their minds. Away from the prying eyes of society, from the police who would persecute them, and their families, who would rather let them starve. The two savored each other's presence for as long as they could - these clandestine meetings would have to come to an end, one way or another.\n\nAs they parted ways, both dreamed of a world where they would be free to love each other, where they did not have to fear for their lives. "
