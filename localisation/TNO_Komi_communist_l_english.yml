 NIK_bcoup_bukharinas_coup_desc:0 "코미가 혼란에 빠져들자 스베틀라나 부하리나는 이 혼란을 기회를 보고 공산당을 이끌어 정부를 장악했습니다. 하지만 이 통제는 믿을 수 없을 정도로 취약하며 우리의 반대편에 의해 뒤집힐 위험이 존재합니다. 코미의 혁명이 성공할 수 있도록 신속히 대처해야 합니다!"
 NIK_bcoup_the_legitimate_option_desc:0 "20년 전만 해도 소련은 나치 위협으로부터 시달려왔습니. 그러나 서러시아 혁명 전선이 서러시아 전쟁의 끝날때까지 서러시아에 대한 지배권을 유지한 것처럼, 이것이 러시아에서의 공산주의의 종식을 의미하는 것은 아닙니다, 우파들의 주장에도 불구하고 코미가 진정으로 혁명적인 깃발 아래 있지 않은 것은 불과 몇 년밖에 되지 않았습다. 이 모든 것을 고려하면 공산주의 아래의 코미가 정통성을 가진 유일한 코미라는 것은 명백한 사실입니다. 우리의 정당한 대의명분인 이러한 사실들을 인민들이 알리기 위해 우리는 코미의 가장 고립된 시골지역까지 멀리까지 이 사실을 방송할 것입니다!" 
 NIK_bcoup_fully_seize_the_party_desc:0 "코미를 완전히 통제하고 더 많은 혼란을 막기 위해서는 우선 공산당에 대한 통제권을 확보해야 한다. 부카리나가 당의 과반을 장악하고 있지만, 여전히 혁명과 부카리나에 충성하지 않는 사람들이 있다. 이들은 주로 즈다노프파들이며 어떤 변화도 반혁명적이라고 보는 정통파 공산주의자들도 있다. 물론 당의 이념적 차이를 넘어 내부로부터 우리를 깎아내리려는 기회주의자들이 있다. 우리는 내분을 피할 수 있도록 이념적 반대자들과의 공통점을 찾으려고 노력할 수 있지만, 공산주의를 사실상 파멸로만 이끄는 당내의 모든 사람들을 찾아내고 처리할 수 있도록 세심하게 조사해야 할 것이다."
 NIK_bcoup_propaganda_blackout_desc:0 "코미의 거리 전체에 걸쳐선 선전과 전파가 퍼지고 있습니다. 그 중 대부분은 우리의 선전이지만 나머지 선전물은 중도파와 우파들이 인민들을 자기 편으로 끌어들이기 위한 절박한 시도에서 나온 것이다. 어떤 경우에도 우리는 이런 일이 일어나도록 내버려 둘 수 없다. 이러한 선전선동에 대항하기 위해서 우리는 가능한 한 어떤 방법으로든 그것을 소멸시킬 것 입니다. 거리에서 우리는 우리의 추종자들에게 반동적인 포스터를 철거하도록 고무시켜 우리가 가능한 모든 전선에서 그들과 싸울 것임을 보여줄 것이다. 우리는 포스터나 다른 물리적 선전에 반대하는 집회를 하는 동안, 우리는 기술을 활용하여 반동주의자들의 선전과 라디오 방송국을 찾아내 제거할 것입니다. 운만 따라준다면 혁명에 대한 위협도 끝낼 수 있겠죠."
 NIK_bcoup_we_are_benevolent_desc:0 "옛날, 마르크스는 공산주의라는 유령에 대해 썼습니다. 그는 그것이 전 유럽을 괴롭히고, 모든 것을 두려움에 떨게 한 동화라고 말했습니다. 구소련의 존재에도 불구하고 이 유령은 노약자부터 청년까지 코미의 많은 사람들을 괴롭히고 있습다. 따라서 현재 코미의 혼란에도 불구하고 우리는 자비로운 세력임을 국민에게 보여줘야 한다. 힘들 수도 있지만, 우리는 어떤 식으로든 싸움에 휘말린 사람들을 도와야 한다. 이런 시대에 국민에게 손을 내밀어 도와줌으로써 우리 또한 도덕적으로 높은 지위의 이익을 얻을 수 있으며, 결국 코미의 다른 정당들은 이런 위기상황에 있는 사람들에게 자신의 자원을 쓰려 하지 않을 것이다. 인민들은 우리의 생명줄이며, 우리는 그들을 지지해야 합니다!"
 NIK_bcoup_fight_to_save_us_all_desc:0 "코미는 국민에 대한 여러 가지 위협이 있는 곳입니다. 세로프와 샤파레비치의 파시즘이든, 아니면 스탈리나의 이른바 '민주주의'든 사회주의 불씨를 끄집어내고 인민을 영원한 어둠 속에 빠뜨리려는 위협은 수없이 많습니다. 어떤 상황에서도 우리는 이런 위협이 발생하도록 내버려 둘 수 없다. 물론 우리는 지금 현재 이러한 존재들이 우리의 안전과 자유에 대한 지속적인 위협라는 것을 인민들에게 확실히 알려야 한다. 결국 지금 자신의 처지를 잘못 알고 있는 것은 국민에게 아무런 도움이 되지 않을 것이니깐요. 코미의 모든 국민을 위해, 아이들부터 노인까지, 우리는 그들의 자유를 위해 싸울 것입니다!" 
 NIK_bcoup_make_peace_where_we_can_desc:0 "코미에는 안정되기 위해서는 제거해야 하는 요소가 많지만, 우리와 협상할 수 있는 요소도 많습니다. DSNP에서 Zhdanov의 옛 연락책들 중 일부는 협상을 통해 우리 편으로 넘어올 수 있기를 희망 할 수 있으며, 또한 싸움에 관련된 모든 사람들이 그들의 특정한 이념만을 위해 전적으로 헌신하지는 않을 게 할 것입니다. 올바른 방송과 선전과 함께, 반동분자들에 대한 지속적인 승리와 함께, 우리는 바라건대 점점 더 많은 적을 제거할 수 있을 것이다. 능숙한 계책으로 우리는 바라건대 이곳 코미의 공산주의에 대한 많은 위협 중 일부를 평화롭게 끝낼 수 있을 것입니다!"
 NIK_bcoup_make_war_everywhere_else_desc:0 "모든 사람을 상대로 평화적으로 협상 할 수 있는 것은 아닙니다. 여기 코미에는 반동주의자가 너무 많아 완전히 파괴해야 할 경우도 역시 많습니다. 그들이 식팁카르의 거리에 숨어 있든, 시골에 숨어 있든, 이런 반동주의자들 누구라도 존재하도록 허용하는 것은 정부가 다시 타도 당할 것을 부탁하는 것과 같습니다. 우리는 그들의 반동적 위협들을 파괴하고 뿌리뽑기 위해 노력해야 합니다. 게다가, 우리는 그들의 지지 기반을 약화시키면서 그들이 내뱉는 헛소리를 끝내기 위해 그들의 라디오 방송국을 파괴 해야 합니다. 이렇게 시간이 흐르면 우리는 스탈리나, 샤파레비치든, 반동적 지도자들을 한 번 그리고 영원히 찾아내고 돌볼 수 있을 것이다. 자유의 혁명적인 불꽃은 이런 머저리들에 의해 결코 꺼지지 않을 것이다!" 
 NIK_bcoup_out_of_harms_way_desc:0 "코미에는 폭력에 넘쳐 있다. 폭력이 줄어들려면 시간이 걸릴 것으로 보이는 만큼 국민 보호에 힘을 쏟아야 한다. 정치적 지원의 필요성으로 이를 정당화할 수도 있겠지만 결국 코미의 많은 국민은 그저 행복 속에서 살기를 바라는 무고한 민간인이다. 정당한 이유에서라도 그들을 총에 맞아 쓰러지게 하는 것은 역겨운 일이다. 그들은 자신의 삶이 혼돈으로 가득차길 요구하지 않았는데, 왜 그들은 다른 사람들이 저지른 일에 대한 결과와 마주해야 하는것인가? 민간인을 보호하는 데는 자원이 들겠지만, 결국 우리가 대표하는 사람들을 보호하지 못한다면 우리가 진정으로 그들의 구세주인가?"
 NIK_bcoup_komi_belongs_to_the_soviets_desc:0 "소련의 깃발은 러시아 인민들에게 많은 것을 가져왔다. 그것은 산업화, 진보된 편안함, 그리고 현대성을 가져왔다. 그러나 가장 중요한 것은 그것이 인민들에게 자유를 가져다 주었다. 코미 공화국이라는 재앙은 국민들로 하여금 이러한 자유를 잃게 만들 뻔 했다. 그러나 부하리나가 코미에 대한 지배권을 굳히면서 국민의 자유는 점점 더 커질 것으로 보인다. 스탈리나의 반쪽짜리 민주주의도, 샤파레비치의 파시즘도 없을 것이다! 아니, 인민의 쇠사슬이 영원히 끊어진 채로 남아 있을 것임을 나타내는 소비에트의 귀환만이 남아 있을 것이다!"

