 NIK_zhdanov_a_vision_for_the_people_desc:0 "즈다노프는 러시아 전체를 아우르는 꿈을 가지고 있습니다. 그는 국민들이 자유롭고 동시에 어려울 때 강력한 지도자에게 결집할 수 있는 강한 민주적인 국가를 믿습니다.\n\n국가에 대한 우리의 지배력이 확보되면, 코미를 위한 장기 프로젝트를 시작할 수 있고, 조국과 민족이 우리 시대의 가장 큰 투쟁인 소련의 재회복을 위해 천천히 준비할 수 있을 것입니다!"
 NIK_zhdanov_enough_of_this_nonsense_desc:0 "자유의지론은 코미뿐만 아니라 러시아 전체를 괴롭히는 많은 문제들을 다루는데 효과적이지 않다는 것이 증명되었습니다. 자유는 무정부 상태를 의미하지 않으며, 당은 만장일치로 초점의 전환이 필요하다고 결정했습니다. 물론 "초점 전환"은 "정부의 변화"를 의미합니다.\n\n"혁명 법령"의 사용을 통해 우리는 코미를 정치인들이 아닌 국가의 안녕을 최우선 과제로 삼는 국가로 변화시킬 것 입니다. 러시아 만세! 소련 만세! 초비전적 사회주의 만세! 즈다노프 동지 만세!"
 NIK_zhdanov_the_social_sphere_desc:0 "우리가 권력을 유지하려면 국민들을 우리 편으로 끌어들여야 합니다. 혁명 법령을 통해 부패한 정치인들에게서 권력을 빼았았지만, 우리는 또한 국민들에게 쓴잔을 마시게 하기 위해 많은 약속을 했습니다. 이제 우리는 실제로 그 말들을 지킬 것인지 결정해야합니다.\n\n한편으로 우리는 그러한 의무가 없습니다. 권력을 잡고 있으며 누구에게도 설명하지 않고 코미 사람들에게 가장 좋은 것이 무엇인지 자유롭게 결정할 수 있습니다. 다른 한편, 우리는 그러한 선택의 결과가 무엇인지 알고 있으므로 문제를 신중하게 검토하는 것이 좋을 것입니다..."
 NIK_zhdanov_repeal_the_revolutionary_decrees_desc:0 "혁명 법령은 목적을 위한 수단일 뿐이었습니다. 수단은 우리가 정부 내에서 권력을 공고히 하는 동안 국민들을 진정시키는 것이었고, 이제 우리의 목표가 달성되었으니 정부는 국가의 이익을 위한 약속들을 어길 권리가 있으므로 안전하게 폐기할 수 있습니다!\n\n분명히 큰 항의가 있을 것입니다. 그럼에도 불구하고, 즈다노프는 사회주의가 위대하고 아름다운 유토피아일 수 있기 때문에 결국 그러한 항의들이 사라지게 될 것이라고 믿습니다. 하지만 그것을 현실로 만들기 위해서는 희생이 필요합니다. 대중들은 이 간단한 개념을 빨리 배울수록 더 좋을 것입니다."
 NIK_zhdanov_a_diversion_for_the_people_desc:0 "만약 우리가 약속을 지키지 않는다면 시민들은 틀림없이 항의할 것입니다. 이런 어려운 시기에, 내전을 일으킬 필요는 없으며, 즈다노프는 반대를 잠재울 힘이 있다고 확신하지 못합니다. 이러한 이유로, 그는 국민들에게 번영을 가져다 줄 새로운 복지제도 승인에 동의하였습니다.\n\n물론, 이것은 기분전환에 불과합니다. 잘 먹고 행복한 사람들은 그들의 자유가 빼앗겼을 때 항의하지 않고 우리는 간단하지만 중요한 소련의 위대함을 보장하기 위해 돈을 지불해야 한다는 것이라는 진실을 이용할 의도가 있다는 것은 완벽합니다!"
 NIK_zhdanov_renewed_soviet_patriotism_desc:0 "애국심은 국가를 하나로 묶어놓지만, 우린 다른 종류의 국가입니다. 소련은 언젠가 전 세계를 축복받은 사회주의 유토피아에 포함시킬 것이 분명한데, 이는 "정상적인" 애국심을 기르는 것이 불가능하다는 것을 의미합니다.\n\n새로운 국가가 시간의 시험대에 서도록 하기 위해, 새로운 소련의 정체성을 창조하고, 국민들이 그것을 믿도록 설득해야 합니다. 소련은 한때 세계에서 가장 위대한 국가였고, 다시 올바른 위치로 되돌아올 것입니다!"
 NIK_zhdanov_political_reliability_desc:0 "자유지상적 사회주의자와는 달리, 우리는 한 사람 한 사람이 가치를 가지고 있다는 것을 압니다. 이름 없는 의회는 곧 부패와 내분으로 곪아갈 것임을 우리는 알고 있습니다. 안정을 확보하기 위해선, 사회주의적 이상에 대한 뛰어난 능력과 충성심을 가진 사람들에게 의존할 필요가 있습니다.\n\n그런 사람들을 당 관료 내부에서 찾고 권력의 지위로 그들을 신뢰시킴으로써, 우리는 행정의 효율성과 신뢰성을 향상시킬 것입니다. 이런게 진정한 소비에트의 방식입니다!"
 NIK_zhdanov_the_state_sphere_desc:0 "코미 내에는 많은 정당이 있으며, 그들 모두가 우리에게 찬성하는 것은 아닙니다. 국가에 대한 우리의 지배권을 강화하기 위해서, 우린 그들을 다룰 필요가 있을 것입니다. 어떤 사람들을 달래거나 심지어 우리와 합류하도록 설득할 수 있고, 다른 사람들에겐... 별로 좋게 보이진 않을 것입니다.\n\n위대한 소련의 이익을 위하여 이 문제를 즉시 처리하거나 우리가 감당할 수 없을 때에는 심각한 내분을 감수해야 합니다. 즉시 다른 정치인들과 대화를 시작하고 그들이 "사회주의의 친구" 목록에 오르길 원하는지, 아니면 "정치적 박해" 목록에 오르기를 원하는지 살펴봐야 합니다..."
 NIK_zhdanov_a_paramount_leader_desc:0 "새로운 소련에서 우리는 당과 정부 사이의 분리를 필요로 하지 않습니다. 사회주의는 진실을 요구하고, 우리는 그것을 현실로 바꾸는 데 모든 힘을 쏟을 것입니다. 이를 위해, 우리는 낡은 코미의 제도를 정비하여 새로운 상황을 더 잘 대처하게 만들 것입니다.\n\n당 총수와 서기장의 집무실은 하나로 통합될 것이며, 진실되고 완전한 사회주의적인 정부를 만들 것입니다. 소련의 서기장이신 즈다노프 동지 만세!"
 NIK_zhdanov_absorb_the_suslovites_desc:0 "Even though Suslov is gone for good, his followers still infest the party. Their silly talks about "orthodoxy" and "socialist democracy" are commencing to tire Paramount Leader Zhdanov: we can't tolerate divisions within the party, and we'll need to deal with them soon.\n\nThose who are reasonable enough will be allowed to remain - and perhaps given "economic incentivization" to keep them loyal - while the others will be expelled from the party. And we all know that being expelled from the party means the end of one's political life..."
 NIK_zhdanov_silence_the_bukharinites_desc:0 "At the beginning, we formed a pact of mutual assistance with Bukharina in order to solidify our power. Now, however, they are beginning to protest for the fact that we are slowly but steadily side-lining them: a pity, because now that they have discovered it, we'll be forced to simply remove them from any office within the party and the government.\n\nThere is no place for division or disloyalty in the Soviet Union we are going to build, and all those who resist the plans our Paramount Leader is drawing for the nation do not deserve to partake of his power. Out with the traitors!"
 NIK_zhdanov_assemble_the_technocrats_desc:0 "The people can't decide for themselves, they will only fall prey of demagogues and bourgeois who will exploit them for their own selfish goals. What the people need is a competent government, made of experts who know what the nation needs to grow and be prosperous, and know how to achieve the goal.\n\nParamount Leader Zhdanov has formed a new government, one where scientists, economists, engineers and medics will be allowed to run their own ministries. Such a change in pace will surely help us recover from the German bombings and the damages wrought to Russia by the civil strife: with the certainty of knowledge, we march towards the future!"
 NIK_zhdanov_a_scientific_system_desc:0 "Ultravisionary Socialism isn't like the other thousands of deviations from Lenin's' Socialism. It is an entirely new ideology, an evolution, just like humanity is bound to evolve and forever improve. Ultravisionary Socialism is the first form of Scientific Socialism, one where politics and science are fused in order to improve the lives of the Soviet citizens.\n\nGuided by the benevolent and knowing hand of our Paramount Leader and his loyal experts, the future of the Soviet Union looks bright. With a strong state, a patriotic citizenry and a technocratic government, no one will be able to oppose us!"
 
 NIK_zhdanov_a_vision_for_the_economy_desc:0 "우리 모두 딱한 우리의 경제 상황을 알고 있습니다. 20년 간 지속된 내분과 루프트바페 폭격은 조국을 엉망진창으로 만들었습니다. 기반시설은 무너져 내렸고, 산업은 폭격의 표적이 될 것이라는 두려움으로 인해 작은 공방들로 돌아섰으며, 농업 분야는 지속적인 기근의 위험과 함께 찢겨진 것처럼 보입니다.\n\n우리의 지도자께서는 이 모든 것을 알고 있으며, 다른 군벌들과는 달리 이 문제를 어떻게 해결해야 할지 알고 있습니다. 그의 비전에는 코미를 과거의 영광으로 되돌리기 위해 필요한 모든 해법들이 있으며 그러한 기지로 그는 소련 전체를 되찾을 수 있도록 우리들을 이끌고 계십니다!"
 NIK_zhdanov_a_revolutionary_course_desc:0 "구소련은 비효율적인 경제 때문에 전쟁에서 졌습니다. 부하린은 중공업과 대량 기계화를 중심으로 한 강력하고 계획적인 경제가 필요할때 소규모 산업을 고집했습니다. 이제 그의 실수를 바로잡는 것은 우리에게 달려 있습니다. 자원을 검토하고 필요한 법적 체계를 형성함으로써, 새로운 경제를 위한 토대를 마련할 것입니다. 새 경제는 국가가 세계의 흐름 속에서 강하게 미래로 이끄는 것입니다!"
 NIK_zhdanov_a_new_five_year_plan_desc:0 "새로운 경제정책의 첫 번째 단계로, 관심을 어디에 집중시킬지 결정할 필요가 있습니다. 향후 5년 동안, 국가의 몇 가지 주요 문제를 해결하고 경제 상황을 획기적으로 개선할 것입니다. 하지만 초기 자원이 부족하기 때문에, 가장 많은 자금을 투자할 곳을 선택해야 하고 다른 문제는 일차적 집중이 이루어진 후에 해결해야 합니다.\n\n한편으로, 도로와 철도가 없다면 산업 중심지로 자원을 보낼 수 없기 때문에 기반시설 네트워크망을 재건하는 데 전념할 수도 있습니다. 다른 한편으로, 몇개의 새로운 중공업을 재건함으로써 산업 부문을 시작할 수 있습니다. 즉, 그것으로 인해 기반시설을 수리할 자원이 나올 것입니다."
 NIK_zhdanov_universal_infrastructure_expansion_desc:0 "기반시설은 독일의 폭격과 지역 도적떼들에 의해 심하게 손상되었고 붕괴되었습니다. 그것을 어느 정도의 정상화를 가져오고, 산업에 대한 지속적인 공급을 보장하기 위해서, 고장난 것을 수리하고 쓸모 없는 것을 대체할 필요가 있습니다.\n\n기반시설 상태를 감독하는 전담 위원회를 구성함으로써 느리지만 꾸준하게 상황을 개선할 수 있습니다. 충분한 시간과 노력이 소모된다면, 모든 것들이 좋아질 것입니다."
 NIK_zhdanov_industrial_lynchpins_desc:0 "고리키와 같은 몇몇 도시들은 잘 개발되고 대부분 온전한 제조업 공장의 본거지이기 떄문에 경제적 가치가 큽니다. 이 도시를 생산 분야의 핵심으로 삼음으로써, 국가를 재건하고 개선하기 위한 필요한 것을 생산하도록 할 것입니다.\n\n심장이 몸에 생명을 불어넣듯이, 소련도 지구상에서 가장 위대한 산업강국 중 한 곳으로 우리를 올바른 자리에 회복시킬 새로운 힘을 받을 것입니다!"
 NIK_zhdanov_the_resources_of_the_motherland_desc:0 "러시아는 자원이 풍부하집만, 대부분은 아직 미개발 상태입니다. 설상가상으로, 전쟁과 루프트바페 폭격은 몇몇 중요한 추출 공장들을 파괴하거나 고립시켰는데, 이것이 산업 발전 프로그램에 부담을 주고 있습니다.\n\n경제를 개선하기 위해, 기존의 시설들을 재건하고 발전시켜야 하며, 새로운 광맥이나 다른 중요한 천연자원을 찾을 수 있는 곳이라면 어디든지 공장을 설립해야 합니다."
 NIK_zhdanov_urban_resettlement_programs_desc:0 "지난 20년 동안 소련 전역의 수백만 명의 사람들이 폭격, 빈곤, 기근을 피하기 위해 도시에서 도망쳤습니다. 시골이 도시 지역보다 낫지는 않지만, 적어도 식량은 존재했습니다. 이제 비상사태가 끝남으로써 도시에 있는 텅 빈 공장들과 시골 지역에 수천 명의 실업자가 있다는 것을 알게되었습니다.\n\n농촌의 실업률을 줄이고, 산업 부문이 미래의 확장에 대비하여 필요한 모든 인력을 공급받기 위해 도시 재정착 프로그램을 시작할 것입니다. 농촌 지역의 젊은 남녀 실업자들이 가장 가까운 도시로 이주하도록 장려하거나 강제로 모든 사람을 위해 새 집을 짓고 산업 재건을 시작할 것입니다."
 NIK_zhdanov_building_the_future_desc:0 "우리의 지도자가 비전이 있다고 말했을 때, 그는 결코 거짓말이 아니였습니다. 교활한 계획과 위대한 선견지명을 통해 소련의 경제와 국민들의 삶을 획기적으로 개선해왔습니다. 생산력은 계속 증가하고 있고, 이제 기반시설과 근면한 시민들로 가득찬 잘 관리되는 도시들을 갖게 되었습니다.\n\n진정으로 소련을 회복하기까지는 아직 해야 할 일들이 많이 남아 있지만, 올바른 방향으로 나아가고 있음에 틀림 없습니다. 우린 더이상 과거와 실수 때문에 괴로워하지 않고 미래를 향한 높은 다리를 건설하고 있습니다! 전진하라, 동지들이여!"
 NIK_zhdanov_the_peoples_commissariat_of_science_desc:0 "초비전적 사회주의는 그저 눈에 띄기만 하는 이름이 아닙니다. 초비전주의를 믿는 우리는 무엇보다도 과학의 해방력을 믿습니다. 과학적 진보는 인류 진화의 핵심이였으며 사회주의와 마찬가지로 대중을 편견과 미신에서 해방시킵니다.\n\n사회주의 정부가 무엇보다도 국가와 인민 모두의 발전을 위해 기술 발전을 추구하는데 헌신하는 것은 당연한 일입니다.\n\n이를 위해, 우리는 이데올로기에 굴복하지 않고, 모든 인민들이 과학을 알 수 있을 방법을 찾는 곳인 새 인민위원회를 설립할 것입니다."
 NIK_zhdanov_a_vision_for_the_future_desc:0 "진정으로 과학과 사회의 발전을 추구한다고 떳떳이 말하려면, 사실을 통해 그것을 증명할 필요가 있습니다. 우리의 교육 시스템은 너무 구식이고 자금이 부족해서 대부분의 학교들은 재정비나 완전한 재건을 필요로 합니다.\n\n학교와 대학에 더 많은 자금을 지원하고, 우수한 교육 기관을 위한 새롭고 발전된 학습 과정을 설립함으로써, 우리는 미래에 대한 비전을 추구할 뿐만 아니라 그것을 현실로 만들 것입니다!"
 NIK_zhdanov_a_psychological_revolution_desc:0 "자본주의 국가들에 의해서 심리학은 항상 간과되어 왔습니다. 그것은 부르주아 사람들의 호주머니에 아무런 이익도 가져다 주지 않으며, 하층민들을 노예로 만드는 데 도움이 되지 않기 때문에 그것을 쓸모가 없이 여겨왔습니다. 반면에, 우리는 국민들의 개선을 위한 심리학의 큰 잠재력을 믿고 있습니다.\n\n인간의 마음과 그 내면의 활동을 연구함으로써, 우리는 영혼의 요구가 신체의 요구만큼 충족되는 사회를 만들 수 있습니다. 즉, 우리 시민들에게 진정한 행복을 줌으로써, 사회주의 이념과 사회주의 과학의 우월성을 증명할 것입니다!"
 NIK_zhdanov_experimental_armaments_desc:0 "소련을 위한 훌륭한 계획을 가지고 있을지는 모르지만, 우리 군대는 꿈의 차원에 맞추기 위해 고군분투하고 있습니다. 소규모 인력 풀과 더 작은 산업기반 덕분에 우리는 순전히 숫자로 적을 압도할 수 있기를 바랄 수 밖에 없습니다. 결코 성취할 수 없는 것에 시간을 낭비하는 대신에, 우리의 자유를 위한 가장 큰 무기인 과학에 초점을 맞출 필요가 있습니다.\n\n기술 발전에 대한 새로운 집중으로, 오로지 새로운 무기 개발에만 초점을 맞출 수 있는 전담 연구팀을 만들 수 있습니다. 압도적으로 우수한 장비로 무장한 우리를 적이 만나게 된다면, 그들의 숫자는 여름이 찾아온 눈덩이처럼 녹아내릴 것입니다. 이러한 방법으로 사회주의 과학은 패권의 길을 닦을 것입니다!"
 NIK_zhdanov_a_socialist_society_desc:0 "어떤 사람들은 우리가 꿈을 이루었다고 말할지도 모릅니다. 우리가 시행한 개혁으로 우리는 지식의 추구라는 가장 큰 열망을 가진 사회를 만들었습니다. 몇몇 정신이 이상한 바보들은 심지어 우리가 선진화된 사회주의 사회를 만들었다고 주장할 수도 있습니다.\n\n그들은 매우 틀렸습니다.\n\n이것은 시작에 불과합니다. 지금까지 우리가 한 모든 것은 진정한 과학적 혁명의 토대를 마련하는 것에 불과합니다. 하지만 사회주의의 미래, 진정한 사회주의 사회 ...진정한 사회주의의 세계는 몇년 안으로 올것입니다. 앞으로 전진하리라!"
 NIK_zhdanov_tractors_for_the_peasants_desc:0 "우리의 농업 분야는 중세시대로 후퇴했습니다. 농부들은 할아버지와 할아버지의 할아버지의 아버지들이 사용했던 도구들을 사용하여 잘못 관리된 농장에서 농작물을 조금씩만 기르고 살려고 노력합니다. 이것은 결코 용납할 수 없는 비극입니다. 진정으로 소련을 이전과 같이 재건하기를 원한다면, 성장하는 도시를 위해 건강한 잉여 식량을 가질 필요가 있을 것입니다.\n\n이를 위해 농민들을 위한 현대 트랙터와 공업용 농기구를 확보할 자금을 마련해야 합니다. 농업의 점진적인 기계화는 농지의 총생산량을 향상시킬 뿐만 아니라 공장을 위한 잠재적 노동자들을 더욱 자유롭게 할 것입니다. 이런 식으로, 우리 사회는 천천히 사회주의를 향해 나아갈 것입니다!"
 NIK_zhdanov_industrial_farming_operations_desc:0 "기계화 농업은 단지 트랙터와 탈곡기를 갖는 것만이 아닙니다. 농부들을 훈련시키고, 더 효율적인 공급 경로를 개발하며, 밭의 생산량을 향상시키기 위한 수로 건설, 더 많은 내성이 있는 농작물들을 선택하는 것과 그보다 훨씬 더 많은 것들에 관련이 있습니다.\n\n수천 년 동안, 농업은 전통과 기회에 관한 것이었습니다. 사회주의라는 새로운 시대에 우리는 그 어느 것도 용납하지 않을 것입니다. 새로운 기술과 능력있는 계획으로 우리는 시골지역을 생산적이게 탈바꿈 할 것입니다. 국민들의 개선을 위해서, 그리고 사회주의를 위해서 말입니다."

 NIK_zhdanov_a_vision_for_the_army_desc:0 "Our Red Army is still a relatively new institution. Formed in the chaos following the coup that brought Socialist rule to Komi, the current military force is only intended to be just good enough to carry out offensive operations without collapsing in on itself due to a lack of organization.\n\nUnfortunately, "good enough" simply won't cut it. The enemies of Socialism grow in strength all around us, and already pose a greater threat than any foe we faced during the unification wars. To better prepare ourselves for the inevitable wars of the future, The Red Army must be restored to its former glory; a professional fighting force that resembles the very same army that once stood on the frontlines against Fascist tyranny many years ago." 
 NIK_zhdanov_lessons_from_the_west_russian_war_desc:0 "The Second Patriotic War, also known as the West Russian War, was the last and most recent conflict involving the united forces of Russia. The Red Army's mighty offensive very nearly broke the back of the Fascists, driving them from the A-A Line and putting their entire front on the verge of collapse. Yet, despite being on the very cusp of victory, military setbacks and traitors alike stole the victory right out of their hands.\n\nWe shall study the various tactics and strategies used by both sides. The Second Patriotic War was in many ways a herald of wars to come, with all parties involved utilizing never-before-seen methods of warfare. The overwhelming offensive launched by the Red Army in particular is worth studying, as well as the Fascists' miraculous recovery."
 NIK_zhdanov_an_army_for_the_world_desc:0 "The world has not become any more peaceful since the period of stagnation that followed the Second Patriotic War, and already the great powers of the world throw their weight around in various proxy wars around the globe. These smaller-scale conflicts have already seen the use of all kinds of tactical innovation. In that case, perhaps it would be prudent to study the strategies used in these wars and find ways to adapt them for our own purposes?\n\nIn particular, the South African War has caught the interest of the Red Army's command staff. This bloody proxy conflict saw bold new concepts such as airmobile infantry and asymmetric warfare used by both sides, and served as a glimpse of what a true modern war could be. The lessons that were demonstrated in the hills and jungles of Africa could very well apply to the forests and tundra of Russia as well."
 NIK_zhdanov_lessons_from_the_unification_wars_desc:0 "West Russia is united under the red banner once more, but the road to get to this point was bloody indeed. The wars to bring the region under control saw some of the bloodiest fighting since the Second Patriotic War. Despite the Red Army's victory, the constant warfare exposed some serious flaws that will need to be addressed before we continue the reunification.\n\nEach warlord the Red Army crushed used different strategies and organized their forces in a unique fashion. We will take into account all the forces we encountered, and see if we can't incorporate their strengths into our own forces whilst avoiding their weaknesses."
 NIK_zhdanov_an_army_for_the_motherland_desc:0 "It is often said that no plan survives first contact with the enemy, and this was no more apparent than in the Unification Wars. Despite having detailed strategies in place for dealing with our enemies, more often than not unexpected developments would leave our command staff floundering and unable to react in time. All the while, our units on the field suffered while their officers panicked trying to determine what to do next.\n\nThese individual disasters could've been easily avoided had we implemented a more flexible system of unit tactics. More autonomy shall be given to the officers in the field, who will be trusted to improvise should the chain of command break down in the heat of battle. Instead of relying upon orders from on high, officers shall instead count on their own initiative, and the tactics utilized by individual units."
 NIK_zhdanov_the_next_generation_desc:0 "Our efforts are paying off. The Red Army is beginning to closely resemble the very same force that crossed the A-A Line into Fascist-occupied territories nearly a decade ago, finally bearing the makings of a professional military. However, the truth is that we have not gone far enough. Our current Red Army would've been considered top notch in decades past, but is hardly up to modern standards.\n\nThe General Secretary has approved a massive increase in funding for the Red Army, intended to aid with more intensive modernization efforts. No longer shall we lag behind the rest of the world! Through the application of cutting-edge modern technologies and intuitive new tactics, the Red Army shall transform into a force ready to face the modern battlefield."
 NIK_zhdanov_the_kazan_military_academy_desc:0 "Kazan is home to one of nine "Suvorov Schools" that were created during the Bukharin era. These specialized boarding schools were intended to provide young men with a secondary, military-focused education, and as such, many of the Red Army's officers started their careers in these schools. Ever since the unfortunate collapse of the Soviet Union, however, the school in Kazan had gone mostly unused.\n\nWe shall renovate this building and reopen a new institution in its place: the Kazan Military Academy. Rather than being intended for secondary education, this new academy will be created with the express purpose of training new officers for the Red Army. Once Kazan's academy has been reestablished, we can begin creating the next generation of the Red Army's officer corps."
 NIK_zhdanov_doctrinal_refinement_desc:0 "The needs of a modern battlefield change at the blink of an eye, and if one is not careful they can find themselves falling behind the curve sooner than they'd think. Despite our best efforts, however, the doctrines in use by the Red Army are still hopelessly trapped in the past. If action is not taken soon, our enemies would surely run circles around us!\n\nThe time has come to analyze our strategies and refine them to be more suitable for a contemporary conflict. Not only must we bring the Red Army up to modern standards, but we must also keep a sharp eye towards the doctrines of the future. After all, working to maintain a clear advantage over our potential foes is paramount to achieving victory."
 NIK_zhdanov_the_unions_finest_desc:0 "At the end of the day, it is the rank-and-file who make up the beating heart of the Red Army. The soldiers of the Soviet Union were, at one time, legendary for both their devotion to the Socialist cause and their unflinching tenacity in battle. Our own troops are certainly not lacking in either of these aspects, and it would help to further encourage such professional ideals for the new recruits as well.\n\nThe ideal vision of a truly revolutionary soldier must be realized once again. We need able men and women who are willing to undertake any sacrifice necessary for the Motherland, soldiers who would make the Red Army worthy of proclaiming themselves as the strongest!"
 NIK_zhdanov_a_cutting_edge_rifle_desc:0 "The AK-47 is a truly remarkable battle rifle. Capable of firing rifle-sized cartridges at 600 rounds per minute, the Kalashnikov has also gained a legendary reputation for reliability. The rifle can survive a tremendous level of punishment, and is able to survive in even the hardiest of conditions without encountering any sort of problems. On top of all of this, it is easy to maintain and relatively simple to manufacture.\n\nIt is said that you cannot improve perfection, but whoever coined that phrase has obviously never met a Russian weapons designer. We shall begin trials with a variety of new and revolutionary designs, submitted by our finest visionaries and weapons designers. The key to defeating Germany may very well be a cutting-edge rifle!"
 NIK_zhdanov_reorganize_the_war_ministry_desc:0 "With the expansion of our territory comes an unavoidable increase in the number of officers needed by the Red Army's general staff. This would not be too much of an issue if not for the fact that the War Ministry is currently a chaotic mess, virtually unchanged from the days of the Komi Republic. This sorry state of affairs cannot be allowed to persist. The War Ministry must be reorganized from the ground up to better serve the needs of a considerably larger area of operations.\n\nWith some extensive streamlining, it is believed that the chain of command will flow more smoothly. Generals will be able to receive any and all necessary information about combat readiness or battlefield conditions at a moments notice, enhancing their abilities to command our troops."
 NIK_zhdanov_the_new_northern_fleet_desc:0 "We were restricted to a landlocked status during the Komi Republic days, which meant there was little practical need for a naval force. The situation has changed dramatically, however. With access to the sea secured via the critical port of Arkhangelsk, the time has come to organize the beginnings of a new Red Fleet.\n\nWhile the port is frozen over during the winter, it is nonetheless the most important port west of the Urals that still remains in Russian hands. Our navy will be tasked with the protection of this port rather than large-scale naval actions against enemy fleets, as we do not have the capability nor need to build a large armada of ships."
 NIK_zhdanov_revive_the_air_force_desc:0 "We still remember the dark months spent in the shadow of the Fascist terror bombing campaigns. Our only source of salvation was the brave exploits of the Free Aviators, but even they could not be everywhere at once. With the situation in West Russia stabilized for the time being, we must learn to stand on our own two feet in case the Luftwaffe returns to our skies.\n\nThe use of aircraft is nothing new to us, but without a proper military wing of their own, the potential of our wings is needlessly limited. Therefore, an independent air arm of the military, the Red Air Force, shall be created. To aid with the establishment of this new force, we shall expand key airbases under our control to house more aircraft, and begin development of modern aircraft to help dominate the sky."

 NIK_zhdanov_a_vision_for_the_world_desc:0 "The dark days of the warlord era have finally come to an end, and our young nation has climbed out from the abyss to establish itself as a true regional power. In the past, we have had little need for our foreign ministry, as diplomacy in the warlord period usually involved the sword rather than the pen.\n\nThe world beckons. We now find ourselves in need of capable diplomats now more than ever. The foreign ministry must be expanded to meet the requirements of properly conducting international diplomacy, and they shall begin making contact with the nations of the globe as soon as they are able. Let all of the foreign powers know that Socialism has returned to Russia in earnest!"
 NIK_zhdanov_restore_international_trade_desc:0 "While one of the many nations of the world may seek to buid a series of embassies to represent the "governments" of foreign nation, our Federation is not a mere nation amongst equals. Our Federation is in its own league - the seed of a socialist superculture that shall one day grow to encompass most of the world. Thusly, rather than the standard diplomatic practices of most nations, the Paramount Leader has ordered the Foreign Ministry to construct a grand edifice in [ROOT.Capital.GetName] - the Embassy of the Global Proletariat.\n\nThis edifice shall contain representatives of the working class across the world, with delegates that embody the spirit of the working class of each and every nation. While our relations may be limited now, there is no reason to limit ourselves - nations that refuse to send delegates shall be properly represented as well, by Soviet citizens that best exemplify the socialization of the working class within their host nation's civilization. Regardless of their willingness to adhere to our policies, the world shall be represented, in the true spirit of socialist internationalism!"
 NIK_zhdanov_trans_polar_diplomacy_desc:0 "To the untrained eye, the frozen wastes of the Arctic seem like nothing more than an insurmountable obstacle to any kind of fleet, the ice providing an inconvenience for the port of Arkhangelsk in the winter months. While this is not entirely false, the truth is that these frigid waters are among the only remaining gateways into West Russia still controlled by Russians. As such, it would be prudent to foster good relations with the various nations of the north.\n\nWe shall extend an olive branch across the polar territories. Scandinavian countries such as Finland and Sweden are to receive requests for diplomatic recognition, while the very first overtures towards the nations of the OFN shall be sent to Iceland and Canada. No country is outside of our reach, even if they lie beyond the treacherous waters of the Arctic."
 NIK_zhdanov_mission_to_nuuk_desc:0 "In most ordinary circumstances, the Organization of Free Nations would be our greatest adversary. The United States has long established itself the vanguard of predatory capitalism, staunchly opposed to the Socialist cause in every way imaginable. These are, however, not ordinary circumstances.\n\nThe black tides of Hitlerism have washed over Europe, leaving only a path of death and destruction. Even the Soviet Union was not spared from the aggression of the Fascists, and now our very heartland lies at their mercy. We will need allies if we are to overcome this threat, and the OFN are the only international alliance who share this goal. A message shall be sent to the OFN in good faith, requesting their diplomatic recognition. With luck, this agreement shall be the first step towards further cooperation, even if we are hesitant to work too closely with these capitalists."
 NIK_zhdanov_the_scandanavian_mission_desc:0 "Europe lies under a steel wall of Fascism, but there are many ways to pierce this barrier if one knows where to look. In particular, our neighbors in Finland provide a convenient avenue for this purpose. Relations have not exactly been warm due to past tensions, but perhaps it is still possible to reach common ground.\n\nWe will send a message to the Finns with a few polite requests. Firstly, we will ask for diplomatic recognition to further cement ourselves as the legitimate Russian government. Secondly, access to their ports will be requested. Although we control ports of our own, the fact remains that they are frozen over in the winter months, and have no access to the Baltic whatsoever. Land access to Finland's territories would solve this issue quite handily."
 NIK_zhdanov_request_swedish_reconciliation_desc:0 "Sweden is one of the few European nations that has yet to fall under the sinister influence of Nazism, retaining its status as fully independent democracy. Their neutrality during the Second World War may have been seen by some as cowardice, but in the end it meant the complete preservation of their sovereignty.\n\nDiplomacy with the Swedes is paramount to our goals of establishing international relations, especially when one considers their proximity. A fully fledged diplomatic delegation is to be sent to Stockholm, with the goal of requesting their diplomatic recognition. Should they accept, we will be one step closer to establishing our government as a legitimate entity."
 NIK_zhdanov_congratulate_free_norway_desc:0 "It would appear that the iron grip that Nazi Germany has over Europe is not nearly as tight as it seems. Norway was once ruled by an oppressive Nazi colonial government, their freedom cruelly denied by the Germans in their quest for total domination over their neighbors. Miraculously, the situation has made a dramatic reversal.\n\nThe Norwegians have finally thrown off their shackles and removed the Nazi regime from power, establishing an independent government in its place. They are now surrounded on nearly all sides by Fascist influence, and will need all the help they can get. We shall send a delegation to Free Norway offering military assistance in exchange for recognizing our government as the legitimate successor to the Soviet Union."
 NIK_zhdanov_an_english_embassy_desc:0 "Even the proud English people were not spared from the advance of Nazi Germany, and following the Second World War a German-aligned government was imposed upon them. Luckily, it was not to last. The English have overthrown this illegitimate puppet regime and restored an independent state in bold defiance of the Fascists.\n\nTheir struggle is not over however, and many international observers have considered the possibility that the Germans may soon retaliate to reestablish dominion over England. Should this happen, we shall stand with them in the form of military aid. If they recognize our government, we will begin to send them as many weapons and munitions as we can spare."
 NIK_zhdanov_international_socialist_solidarity_desc:0 "With the collapse of the Soviet Union, the Communist International that it had established had fallen into irrelevance, and eventually became defunct altogether. We must rekindle this flame, and create a new entity for encouraging global cooperation.\n\nA new Socialist International has been proposed. Like the ComIntern that came before it, the SocIntern will enable more effective economic and political cooperation between all the socialist parties of the world. Even in these dark times, the SocIntern shall ensure that the revolution will prevail no matter what trials lie ahead. Solidarity forever!"
 NIK_zhdanov_condemn_reactionary_imperialism_desc:0 "The imperialism of the capitalist and fascist powers of the world truly knows no bounds. Greatest of all among the imperial powers of the world is the German Reich, whose conquests have spanned from Africa, to Moscow, to the formerly spotless seas of Luna. Their reckless, genocidal madness has enroached to the territories of the USSR, and imposed brutal, regressive tyranny upon a formerly liberated society. This shall not stand. We shall compose a message directly to Germany, condemning their regressive nature and their horrific imperialism. While we do not expect a reply, to inform them of their inevitable fate is the greatest mercy that we are willing to afford the reactionary invader."

