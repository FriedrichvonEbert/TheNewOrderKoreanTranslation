 NIK_optimized_language_initiative_desc:0 "An intitiative to construct an optimized form of the Russian language shall begin, implementing linguistic concepts from established synthetic languages. Through the manipulation of language in order to make certain concepts much more difficult to express, it is hypothesized that society shall embrace the comparatively 'simpler' concepts with much more enthusiasm, and shun concepts that have been deemed unhealthy to a functional socialist society."
 NIK_collective_environment_initiative_desc:0 "A specialized series of habitats with no opague, solid walls or means of gaining privacy shall be constructed, and a volunteer population inserted into them for a period of four months. Rigorous observation of the introduced subjects shall ensue, with the primary goal of this experiment being to compare the subjects' concepts of privacy and transparency from the first to last days of the experiment, as well as measuring levels of social anxiety."
 NIK_revolutionary_literature_program_desc:0 "Classical literature that has been rewritten with new language and new ideological concepts shall be deployed into a limited population of volunteered children at a sufficiently formative age. The population shall be observed, and any behavioral changes related to the introduced concepts shall be noted and analyzed for future use. The experiment shall be carried out in parallel, with children of different ages, and results compared by age group."
 NIK_subliminal_message_immersion_initiative_desc:0 "Groups of involuntary subjects contained within the GULAG system shall be confined to a limited area, and subjected to constant low-level white noise containing a set of subliminal phrases. All buildings and dormitories within the chosen camps shall be retrofitted to implement secure speaker systems within each building, and around the camp perimeter. Inmate behavior shall be closely monitored during this time, and conversations analyzed for trends pertaining to concepts associated with these phrases."
 NIK_human_utopia_project_desc:0 "An isolated complex shall be erected, containing sufficient material conditions for an optimal quality of life, and a population of GULAG prisoners, selected for an optimal sexual and racial ratio, shall be released into the complex. Sufficient to excessive quantities of food, water, medicine, and clothing shall be provided, and a wide variety of leisure activities made available. No labor or coerced tasks shall be necessary. Social trends arising in this environment shall be closely monitored, as will general changes in the prisoners' demeanor and actions performed."

 NIK_subliminal_trigger_project:0 "Subliminal Trigger Project"
 NIK_human_cybernetics_program:0 "Human Cybernetics Program"
