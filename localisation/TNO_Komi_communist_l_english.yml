 NIK_a_grand_step_forwards_desc:0 "The reborn Soviet Union grows yet stronger, driven onwards by the inexorable currents of history. No amount of fascist violence or particularist deviance can prevent the restoration of the true workers' state. Western Siberia, with its population, industrial hubs and rich agricultural land, is restored to the rightful government of the proletariat. Half of the Motherland is now liberated; we shall begin the process of reintegration and cleaning up the mess that our enemies have made immediately."
 NIK_extend_the_apparatus_desc:0 "Siberia has been deprived of proper socialist governance for too long. The reactionary juntas, criminals and revisionists have left us with a sorry assortment of ineffective bureaucracies and backwards local administrations. This will not do. The people demand that their Siberian brothers and sisters are granted the full benefits of our renewed socialist society - Comrade Suslov shall see that it is done! Soon, cities and villages alike will be filled with smiling workers and peasants, cheering on the advance of the revolution as it reclaims all of Russia."
 NIK_supervise_the_union_desc:0 "Siberia is not as refined and orderly as it should be. Crime, banditry and rebellion continue to blight the land. Such is the natural outcome of societal breakdown and the absence of a strong, ideologically consistent government. The workers demand order and security, and General Secretary Suslov will make it so. Police presence in the region will be increased tenfold. Of course, this will in turn require further expansion of our robust security apparatus - a small, harmless reform that the Party is more than happy to endorse. All Siberians shall rest easy under our constant vigilance."
 NIK_the_heart_of_the_revolution_desc:0 "The workers of the world are all equal, but those of Russia were the first to embrace the revolution in its true form and establish a dictatorship of the proletariat. Our comrades around the world have sadly forgotten this fact, owing to our defeat at the hands of fascism - but that was merely a temporary setback. The champion of international socialism is risen once more, strong as ever and buoyed aloft by the spirit of solidarity. Now that we are a global player again, we shall spread the good news to every corner of the Earth. Workers, rejoice - for the revolution has returned!"
 NIK_anti_corruption_initiatives_desc:0 "Sadly, despite our efforts to eventually become a post-money society, the allure of wealth remains a potent incentive towards criminal behavior. Corruption, that most capitalist of diseases, threatens to become common practice in our bureaucracy. This state of affairs is unacceptable, but conventional methods have proven ineffective against its spread. Perhaps it is time to fight fire with fire? The promise of financial reward to those willing to inform on corrupt colleagues might do more to curb the problem than any amount of investigations or tribunals."
 NIK_expunge_the_secret_societies_desc:0 "A twin-headed monster lurks, wounded but still alive, in the forests of Siberia. Upon its left shoulder rests the serpentine head of revisionism, hissing falsehoods with a forked tongue and leading workers astray. To its right sits the snarling visage of fascism, muzzle red with the peoples' blood. The beast is the double threat of the Stalinists and the Black League, equally guilty of crimes against socialism, the Motherland and her people. The remnants of these traitors must be expunged from Siberia to make way for sensible, humane socialism, that the wounds of the nation might be bound and healed."
 NIK_a_hand_to_the_khrushchevites_desc:0 "Even the splitters have splitters. The so-called Stalinists find themselves divided between those loyal to the chauvinist, reactionary Frankensteinian ideas of Kaganovich, and the more orthodox and progressive clique of Khrushchev. The latter still differ from our established Party line to a worrying degree, but perhaps we can return them to the correct path. Lenient, perhaps - but Khrushchev is a charismatic and popular man who commands great respect within the Party, especially from those with more forward-thinking tendencies."
 NIK_increase_socintern_funding_desc:0 "Russia is a fount of natural resources, giving us significant economic clout on the global stage. We can easily rake in billions from trade, and Comrade Suslov has exactly the right idea for where these righteous profits should be directed: the Socialist International. Failure to cooperate with the international proletariat has been the death of many a promising revolution, and we shall not repeat that mistake. The workers of the world will be united, and Soviet roubles will make it happen."
 NIK_repress_potential_deviants_desc:0 "The rise of another Bukharina or Zhdanov is a possibility we cannot abide. Despite their dedication to socialism, those two splitters frequently endangered the cause with selfish factionalism, setting a dangerous precedent for future generations. The Party cannot allow ideological deviance to become normalized. We must be on the lookout for any potential splitters rising through the ranks, that we might snuff out their ambitions and maintain socialism as Marx and Lenin intended it."
 NIK_accept_the_young_planners_desc:0 "Though many of the younger generation born after the time of Lenin and Bukharin tend towards unorthodox thought, they are not lost to us. They are like awkward teenagers getting a feel for their pubescent bodies, full of questions and confusion. On occasion, they glean some great insight amidst the chaos of change and become agents of socialism's future development. By vetting their ideas and encouraging growth rather than simply suppressing them outright, we can cultivate the next generation of great socialist thinkers. Someday, the current leaders of the proletariat will be gone; learned, intelligent and innovative successors will be needed to take their place."
 NIK_reform_party_membership_desc:0 "Membership of the Communist Party should mean something more than what it currently does. As-is, it seems that true believers are outnumbered by career bureaucrats seeking advancement. We are the vanguard of the socialist revolution, not a means by which ambitious men can put themselves above their comrades! Party membership should be accompanied with a set of obligations and standards to strengthen our legitimacy as the representatives of the proletariat. Those who fail to meet expectations will be expelled so that someone more deserving and reliable can take their place."
 NIK_emphasize_anti_imperialism_desc:0 "Make no mistake; the capitalist West is no friend to the proletariat. Even if fascism is the greater evil, it was capitalism's failings that led to its creation in the first place. That they now quarrel with one another is no concern to us. We know our path and will follow it; it shall never be a lonely one, for we have the workers of all nations by our side. We shall loudly and unequivocally condemn all imperialism, be it born of fascism or capitalism, for ultimately they differ only in their methods."
 NIK_a_strategic_orientation_desc:0 "We must face facts: the Soviet Union is not in a position to pick a fight with the West. They may be oppressive imperialists, but it was the Germans and their allies who invaded the Motherland and drove us from our homes. One does not look to the distant wolf when the bear is breaking down the door. Though the Americans can never be trusted so long as their corrupt kleptocratic institutions remain, aligning ourselves with the greater cause of defeating fascism is the responsible course of action."
 NIK_the_international_vanguard_desc:0 "Long have we waited for this day. There are those who said it would never come, that the revolution was finished; what have they to say now? The people and workers of the Soviet Union are reclaiming what is rightfully theirs. Fascists, revisionists and reactionaries fall before us like wheat before the scythe! Nothing can defeat the courage and resolve of a united proletariat, mighty and invincible! Today, Siberia; tomorrow, the hills of Manchuria!"

