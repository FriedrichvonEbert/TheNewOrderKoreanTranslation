 NIK_bukharina_the_path_to_liberation_desc:0 "Despite the odds, we have managed to liberate West Russia and West Siberia! Our people cheer in the streets, for they know that freedom and prosperity is at hand. While we will undoubtedly have to work to ensure that West Siberia is fully integrated into our government, it seems that the sun shines on Bukharina's ideals. We must not falter now, for we must continue onwards towards utopia!"
 NIK_bukharina_the_triumphant_reforms_desc:0 "While we were able to enact some reforms after the unification of West Russia, there was still much doubt about Bukharina as a leader that prevented her from enacting the full breadth of her plans. With the successful reclamation of West Siberia, many of the doubts about Bukharina have been swept away, allowing her to push onwards. The time has come to begin enacting further reforms to push the people closer into a truly socialist society. These reforms will include ensuring equality for all, investigating the necessity of the familial unit, and ensuring that traditionalism's influence in society is greatly weakened. We shall ensure that the Soviet Union is a utopia for all!"
 NIK_bukharina_the_value_of_equality_desc:0 "Any socialist will talk about equality. Question them, and they shall go on about the equality of man to woman, of Russian to Indian, and so on. However, what is much rarer is the socialist that backs up said values with actions. All too common is the socialist who will state their belief in gender equality, just to turn around and deprive women of their rights. We must break this cycle by not only espousing the values of equality, but by supporting those who have been wronged by traditionalist culture. No longer will women have to languish because they are supposedly inferior, and no longer will ethnic minorities have to suffer from racism here in Russia!"
 NIK_bukharina_introduce_the_creches_desc:0 "Family is a complex issue. While familial ties have always been the core of society, the fact remains that many bad traditions and inequalities are passed down through them. In order to rectify this, we have begun an experimental program in which children will be raised communally. This communal raising, called creches, will be the forefront of the experiments on if phasing out contemporary families is possible and feasible. We will keep this program opt-in and small for now, as we are not sure if the creche system is superior to the family system. Socialism is about moving forward, in the end, if the creches succeed, we will be able to move forward from the outdated system of families!"
 NIK_bukharina_a_place_for_the_family_desc:0 "While the family may have its issues, dissolving the family is more trouble than it's worth, as the cohesion and support it provides to a society is unmatched by communal child-raising. The better option is to promote egalitarian relations within a family. The wife does not have to stay at home, as she has every right to go to work. Furthermore, children, as they grow into adults, are not obligated to listen to the every command of their parents. By promoting egalitarian ideals within the family, we can hopefully break the traditionalist cycles nestled within, allowing for the revolutionary potential of a family to truly shine through."
 NIK_bukharina_strike_down_traditionalism_desc:0 "In the chaos of the Russian anarchy, the people turned to traditionalism and religion. Now that we have ended warlordism in the west, we have to show the people the trappings of said traditionalism. It may seem beneficial to stick to the ancient truths, but it is those very truths that stagnate society. We shall use the Directorate of Revolutionary Preservation in order to help uplift the people to a modern socialist ideal!"
 NIK_bukharina_encourage_experimentalism_desc:0 "We must encourage experimentalist art amongst our people. For far too long, artists have stuck to the old ways because they are old. While the classics of art may be beautiful, they are not the only way to acquire beauty in art. It is time for the people to broaden their horizons so that they are not bound by the chains of conservative antiquity!"
 NIK_bukharina_foundations_of_the_peoples_society_desc:0 "It seems that our social reforms have begun to bear fruit. More and more, people treat others with respect, as compared to the contempt they would have before. However, just because our reforms are working, doesn't mean we can merely stop now. We must always keep moving forward so that we can create an ideal socialist society!"
 NIK_bukharina_making_the_peace_desc:0 "While we have stamped out most organized resistance to our rule, there are still rabble rousers who seek to revolt against our regime and undo our social reforms. We must task the Directorate of Revolutionary Preservation to preserve the order, and ensure that we do not become unstable!"
 NIK_bukharina_continue_land_expropriation_desc:0 "A surprising problem we have run into during our consolidation of West Siberia is the issue of land. Many peasants own a pittance of land at best, while landlords are worryingly common. We must rectify this by distributing all land in West Siberia so that the people have the land they need in order to survive and prosper!"
 NIK_bukharina_the_universal_soviet_desc:0 "We are all human, in the end. We are all workers, and peasants, and people. There is a certain unity, no matter how much the capitalist says otherwise, that exists between us all. We must show the people the idea of the universal Soviet, that we all work towards a common goal in one grand union!"
 NIK_bukharina_eyes_on_the_unproven_desc:0 "The various governments of West Siberia have not exactly been pro-socialist. Knowing this, and the conclusion that the people have been inoculated against socialism, we must step up our surveillance efforts against the people of West Siberia to prevent them from revolting against us."
 NIK_bukharina_trust_the_peoples_goodwill_desc:0 "The people are not their government. Even if the government was reactionary, the people may very well not be the same. We have to ensure that we accept the people of West Siberia, as opposed to treating them with suspicion. After all, it is trust that helps build a better government."
 NIK_bukharina_the_benevolent_state_desc:0 "More than anything, the state is a critical part of socialist society. It helps provide for the people, and ensure that the freedoms and socialist ideals of the people are upheld. If we must keep a watch on the populace through surveillance to ensure that freedom and socialism is upheld by all, then so be it."
 NIK_bukharina_all_power_to_the_soviets_desc:0 "We must rearrange the government so that it is governed more on a regional level. This primarily means giving power to the regional Soviets. Of course, while we will let them handle their affairs, we must also keep an eye to ensure that the Soviets do not become controlled by reactionaries."
 NIK_bukharina_a_future_to_be_proud_of_desc:0 "Now that the vast majority of our reforms have been completed for now, we can march onwards towards reunifying Russia. Furthermore, we can build a future that we can be proud of, where equality truly exists and the people are happy!"

