SPEERUSA.4.a:0 "현대판 폰 슈토이벤인가? 최소한 흥미롭긴 하군."
SPEERUSA.4.b:0 "라이히와는 상종도 하지 않을 것이다."

SPEERUSA.5.t:0 "미국인들이 동의하다"
SPEERUSA.5.desc:0 "헬무트는 트로피라도 받은 것 마냥 앞에 놓인 편지를 손에 쥐었다. 어쩌면 진짜 트로피였을지 모른다. 그만큼 대단한 도전이었기 대문이다. 아직까지 슈미트는 능력있는 사람이었다. "대단하네, 헬무트." 내각의 다른 사람들은 외무장관에게 진심을 다해 박수갈채를 보내주었다. 콜록콜록하는 기침이 박수갈채를 가로막았다. 슈미트의 재떨이는 담뱃재로 가득 차 있었기에 어쩔 수 없는 결과였다. 사실 에르하르트의 끝없는 담배도 한몫 했다. 슈페어는 재빨리 창문을 열라고 비서에게 손을 흔들었다.\n\n"이 만남을 어디서 주최하려 하는 건가?"\n\n"그에 대해서는 어느 정도 논란이 있을 거라 생각합니다. 중립국 어딘가가 선호될 것 같습니다. 요즘 시기에 그런 곳이 있기야 한다면 말입니다. 아이슬란드도 괜찮고, 함부르크를 방문하도록 우리가 압박을 가할 수도 있겠죠. 함부르크는 전쟁의 피해를 심히 받지 않았으니까 말입니다."\n\n알베르트는 그곳이 슈미트의 고향이라는 명백한 사실도 언급하려는 충동을 간신히 억눌렀다. 그는 상대방이 이 자만의 순간을 누릴 수 있도록 해야겠다 생각했다. 슈미트는 그럴 자격이 있었다. 슈페어는 이런 만남을 성공시킬 거라고는 상대의 능력을 확신하지 못했기 때문이다. 하지만 슈미트는 항상 무언가를 기다리고 있는 사람처럼 보였다. 눈에는 불꽃이 타올랐다. 어쩌면 이는 그것을 보여줄 기회였을지 몰랐다.\n\n"자네가 미국인들과의 만남에서 운이 따르기를 바라네. 분명히 그게 필요할 걸세." 내각 전체가 솔직한 웃음을 터뜨렸다."
SPEERUSA.5.a:0 "저는 운에는 의존하지 않습니다."

SPEERUSA.6.t:0 "미국인들이 거절하다"
SPEERUSA.6.desc:0 "헬무트는 책상에 놓인 편지를 바라보았다. 그들이 초대장을 보낸지 하루도 지나지 않아 워싱턴에 있는 독일 영사가 보내준 것이었다. 그는 마음을 진정시키고 편지 여는 칼을 꺼내들었다.\n\n짧고, 무뚝뚝하지만 명료했다. 그들은 무례하지도, 앞으로 있을 만남의 가능성을 속단하지도 않았다. 하지만 거절당했다. 특별히 단정지어서 싫다고 말했다. 그가 문장들을 제대로 읽은 거라면 말이다.\n\n그는 편지를 떨어뜨리고 의자에 등을 기대며 무거운 한숨을 내쉬었다. 이는 상황을 더 심각하게 어려운 것으로 만들 것이다. 미국이 그들에게 두 번째 기회를 주지 않는다면... 씨발."
SPEERUSA.6.a:0 "이 일을 슈페어에게 어떻게 설명하면 좋지?"

SPEERUSA.7.t:0 "한 번 해보자"
SPEERUSA.7.desc:0 "헬무트는 오랫동안 이 순간이 오기를 기다렸다. 그는 발코니에 기대어 도시의 불빛을 바라보았다. 나쁘지 않은 경치였다. 특히 베를린, 아니 게르마니아의 환영할 만한 변화가 계속해서 경치를 더 못생기게 만들고 있었기 때문이다.\n\n이 장소가 정상회담을 위해 총통이 가장 먼저 선택한 곳은 아닐지 몰라도, 슈미트는 진정한 이유를 굳이 말하지 않으면서 이 장소를 선택한 이유에 대해 그를 적극적으로 설득하는데 성공했다. 슈페어는 그들에게 민족대회당을 보여주려 게르마니아로 데려가기를 원했을 것이다. 총통은 자신을 겸손한 사람이라 생각했지만, 어떻게 그가 매일매일 국가에 대한 오만이 점점 커지고 있는 것을 알아볼 수 없는지 헬무트는 이해할 수 없었다. 미국인들은 그런 것을 좋아하지 않을 것이다. 그들이 본국의 기념비들을 좋아하는 만큼이나. 게다가, 베를린은 존나 춥다.\n\n문이 뒤에서 열렸다. 슈미트 장관은 몸을 돌려 고개를 끄덕였고 전달원이 입을 열었다. 미국인들이 도착했다고 한다. 헬무트는 담배를 창턱에 놓인 재떨이에 비벼 껐다. 정말 놀라운 광경이었다. 거상으로 오염되지 않았고 라이히의 현대사를 정의하는 것 같은 무너져가는 건축물들로 더럽혀지지 않은 오래된 도시의 불빛이었다. 복도 너머로 목소리가 들려오자 그는 문으로 발걸음을 옮겼다. 슈미트는 자켓을 들어 또 다른 담배를 꺼냈다."
SPEERUSA.7.a:0 "미국인 친구 여러분, 만나서 정말 영광입니다."

SPEERUSA.8.t:0 "한 번 해보자"
SPEERUSA.8.desc:0 "커다란 홀이 이 커다란 일을 위해 선택되었다. 미국 대표단이 타고 있는 호송차량이 행사장의 화려한 정문을 향해 꼬불꼬불한 길을 주행하고 있었다. 무장한 차량 안에는 OFN 대사들이 조십스레 놓인 초상화를 인상깊게 바라보고 있었다. 한 쪽에는 독일과 미국의 국기가 줄지어 있었고, 다른 한 쪽에는 아인하이츠 팍트와 OFN의 깃발이 줄지어 있었다. 기자들인 이미 그곳에 있었다. 너무나도 축복할 일이었다. 모든 장면들이 촬영되거나 방송됨으로써 영어권 및 독일어권 지역 모든 곳에 보여지고 있었다. 호송차량에서 멋진 정장을 입고 넥타이를 차려 맨 남성들이 카메라를 향해 미소를 지으면서 홀 안으로 들어갔다.\n\nOFN과 팍트의 가장 훌륭한 외교가들이 홀의 가운데에 서로 마주 앉자 긴장되는 분위기가 방 안을 맴돌았다. 방 밖을 돌아다니던 기자들은 끊임없이 메모를 하고 공식 사진기자들은 가끔씩 사진을 찍었다. 팍트 측 대표단 중앙에는, 담배를 꺼내며 넥타이를 정돈하고 있던, 완벽하게 빗어넘긴 회색 머리를 가지고 단정한 옷을 입고 있는 남자가 있었다. "자, 여러분." 헬무트 슈미트가 입을 열었다. "시작할까요?""
SPEERUSA.8.a:0 "정치는 가능성의 미학이다."

SPEERUSA.9.t:0 "세계 안보 및 상호협력 회의"
SPEERUSA.9.desc:0 "협상은 벌써 며칠 동안 계속되었다. 미국인들은 지금까지 놀랄 만큼 요구를 적극적으로 해오지 않았지만, 그들이 마지막에 무엇을 요구할지 전혀 생각하지 않으면서 그냥 내버려두는 것은 바보들만이 하는 짓이다. 사실 그들이 얼마나 예측불가능한지는 충분히 예측할 수 있었다. 여기에 있는 모든 사람들은 똑같은 교본을 보고 배운 것이 분명했다. 이는 서로에게 무언의 약속을 보내고 이중적인 의미로 서로를 연결하는 것을 훨씬 더 쉽게 만들었다.\n\n슈미트 장관은 벌써 회의 중에만 세 번째 담배에 불을 붙였다. 잠깐 동안 머리를 식히자 그는 방 안의 다른 모든 사람들로부터 명료한 사실 하나를 얻을 수 있었다. 미국인들은 서로에게 말을 하지 않으면서 메시지를 전달하고 있었지만, 그것은 비명소리보다 더 잘 들렸다. 그는 며칠 전 그들이 무엇을 요구하려 했는지 알고 있었다. 그때부터 그들은 슈미트가 무엇을 기꺼이 내놓을지 생각을 하고 있던 터였다. 독일 정부가, 또 미국 정부가 무엇을 원하고 있는지, 목표가 무엇인지 누구도 알 수 없는 어려운 게임이었다. 하지만 지금까지 모든 것이 계획대로 흘러갔다.\n\n"양국 간의 공식적인 외교 관계를 이어가기 위해서는 말입니다." 다울링이 크흠 소리를 내며 말했다. "어느 정도 양보가 있어야 합니다." 슈미트는 담배를 들이마시며 그에게 계속하라는 몸짓을 보였다.\n\n"첫째. 핵 보유는 유지하되 전체적인 보유량은 줄여야 합니다. 평화를 유지하기 위해서는 전세계가 가지고 있는 핵 보유량을 전반적으로 줄이는 것이 필수적입니다. 둘째. 독일 내 외국인 강제 노동 제도는 수용될 수 없으며, 이를 끝내기 위해 노동자가 송환될 수 있을 때까지 노동자들의 권리를 향상시키는 노력이 지금부터 이뤄져야 합니다. 셋째. 세계무역은 정상화되어야 하고, 양국 사이의 무역은 이를 통해 크게 진전될 것입니다."\n\n한번 더 들이마셨다. 다 예측한 것이었다. 슈미트가 며칠 전 생각한 그대로였다. 그는 상대방이 확실히 안심할 수 있도록 재떨이에 담배를 비볐다. 그리고 말했다."
SPEERUSA.9.a:0 "상호 핵 감축을 고려해볼 수 있겠군요."
SPEERUSA.9.b:0 "물론 강제노동자들의 권리를 보장할 것입니다."
SPEERUSA.9.c:0 "미국은 언제까지나 우리 시장의 첫 번째 선택지가 될 것입니다."
SPEERUSA.9.d:0 "미국인과 노예는 감자튀김과 케찹처럼 함께 가지 않습니까."
SPEERUSA.9.e:0 "선택지를 더 주시죠."

SPEERUSA.102.t:0 "세계 안보 및 상호협력 회의"
SPEERUSA.102.desc:0 "협상은 벌써 며칠 동안 계속되었다. 미국인들은 지금까지 놀랄 만큼 요구를 적극적으로 해오지 않았지만, 그들이 마지막에 무엇을 요구할지 전혀 생각하지 않으면서 그냥 내버려두는 것은 바보들만이 하는 짓이다. 사실 그들이 얼마나 예측불가능한지는 충분히 예측할 수 있었다. 여기에 있는 모든 사람들은 똑같은 교본을 보고 배운 것이 분명했다. 이는 서로에게 무언의 약속을 보내고 이중적인 의미로 서로를 연결하는 것을 훨씬 더 쉽게 만들었다.\n\n슈미트 장관은 벌써 회의 중에만 세 번째 담배에 불을 붙였다. 잠깐 동안 머리를 식히자 그는 방 안의 다른 모든 사람들로부터 명료한 사실 하나를 얻을 수 있었다. 미국인들은 서로에게 말을 하지 않으면서 메시지를 전달하고 있었지만, 그것은 비명소리보다 더 잘 들렸다. 그는 며칠 전 그들이 무엇을 요구하려 했는지 알고 있었다. 그때부터 그들은 슈미트가 무엇을 기꺼이 내놓을지 생각을 하고 있던 터였다. 독일 정부가, 또 미국 정부가 무엇을 원하고 있는지, 목표가 무엇인지 누구도 알 수 없는 어려운 게임이었다. 하지만 지금까지 모든 것이 계획대로 흘러갔다.\n\n"양국 간의 공식적인 외교 관계를 이어가기 위해서는 말입니다." 다울링이 크흠 소리를 내며 말했다. "어느 정도 양보가 있어야 합니다." 슈미트는 담배를 들이마시며 그에게 계속하라는 몸짓을 보였다.\n\n"첫째. 핵 보유는 유지하되 전체적인 보유량은 줄여야 합니다. 평화를 유지하기 위해서는 전세계가 가지고 있는 핵 보유량을 전반적으로 줄이는 것이 필수적입니다. 둘째. 독일 내 외국인 강제 노동 제도는 수용될 수 없으며, 이를 끝내기 위해 노동자가 송환될 수 있을 때까지 노동자들의 권리를 향상시키는 노력이 지금부터 이뤄져야 합니다. 셋째. 세계무역은 정상화되어야 하고, 양국 사이의 무역은 이를 통해 크게 진전될 것입니다."\n\n한번 더 들이마셨다. 다 예측한 것이었다. 슈미트가 며칠 전 생각한 그대로였다. 그는 상대방이 확실히 안심할 수 있도록 재떨이에 담배를 비볐다. 그리고 말했다."
SPEERUSA.102.a:0 "핵을 줄이고 양국간의 관계를 위해 시장을 개방합시다."
SPEERUSA.102.b:0 "노예들의 권리는 확보될 것입니다. 세계의 안전도 함께 말입니다."
SPEERUSA.102.c:0 "모든 요구를 수용합니다."
SPEERUSA.102.d:0 "우리가 힘겹게 얻어낸 승리를 포기하지는 않을 겁니다."
SPEERUSA.102.e:0 "다시 돌아가죠."


SPEERUSA.10.t:0 "핵 감축 조약"
SPEERUSA.10.desc:0 "오늘 협상에서 돌파구가 열렸습니다. OFN과 팍트 사이에 핵 확산과 관련하여 협정이 이뤄진 것입니다. 게르마니아의 핵 보유 규모를 줄이는 대신 미합중국 역시 그 규모를 줄이기로 동의한 가운데, 종국에는 라이히와 그 주변을 상대로 한 금수조치 역시 풀 예정입니다. 특히나 대륙에서의 평화가 금수조치의 주된 이유였기에, 이 이성적인 새로운 라이히가 세계 무대에 입장한 가운데 그들을 계속해서 질식시키려 하는 것은 불공평해 보입니다."
SPEERUSA.10.a:0 "쟤네 바뀌었구만, 그치?"

SPEERUSA.11.t:0 "인권 조약"
SPEERUSA.11.desc:0 "오늘 협상에서 돌파구가 열렸습니다. 팍트는 노예들을 위한 새로운 권리를 도입하는데 동의했습니다. 몇 달 이내로 라이히 정부가 단계적으로 시행할 인간 권리의 완전한 목록을 담은 헌장이 제정될 것입니다. 이미 미국의 시민들은 누리고 있는 권리에서 영감을 받은 헌장일 것입니다. 어쩌면 회담은 이 주제에 관련하여 국제적인 협약을 만들어낼지도 모릅니다. 하지만 일단 게르마니아는 이 법안을 도입하기로 했습니다. 그 대가로, 미합중국은 라이히에 대한 금수조치를 줄이는데 동의했습니다. 특히 국가사회주의의 부도덕이 이 금수조치의 핵심이었기에, 더욱 자유주의적인 라이히가 첫 발걸음을 내딛었으므로 옛 범죄에 대한 처벌을 이어나가는 것은 불공평한 것으로 보입니다."
SPEERUSA.11.a:0 "우리도 한때 노예주들이었지."

SPEERUSA.12.t:0 "독일이 미국 우선 정책에 동의하다"
SPEERUSA.12.desc:0 "오늘 협상에서 돌파구가 열렸습니다. 팍트는 새로운 '미국 우선' 정책의 일환으로 무역 부문에서 미합중국의 배타적인 권리를 누릴 수 있도록 허락했습니다. 양국을 경제적 및 상징적으로 더욱 가까이 하기 위해서, 미합중국은 독일에서 생산되는 모든 상품들을 미합중국에 가장 먼저 수출될 것입니다. 그 대가로, 미합중국은 라이히에 가하고 있는 금수조치를 끝내는데 동의했습니다. 때때로 무역을 통해 제공된 경제적인 기회는 단순한 정치적인 이상보다 대단한 것으로 여겨질 것입니다. 마치 올리브 나무처럼 새로운 사업 파트너를 찾아 해메는 독일에게 그런 파괴적인 정책을 이어나가는 것은 비이성적인 일로 보입니다."
SPEERUSA.12.a:0 "돈이 최고야."

SPEERUSA.13.t:0 "미국 우선 정책과 노예들의 권리"
SPEERUSA.13.desc:0 "오늘 협상에서 돌파구가 열렸습니다. 팍트는 미합중국에 대한 배타적인 무역권과 인권 헌장의 도입을 법제화하겠다는 것에 동의했습니다. 독일은 이제 미국에게 최우선으로 수출품을 제공할 것이며, 많은 노예들은 미국의 시민들이 이미 누리고 있는 자유에 기반한 새로운 것들을 누리게 될 것입니다. 그 대가로, 미합중국은 라이히에 대한 금수조치를 완화하고 결국에는 끝내는데 동의했습니다. 라이히가 약속한 경제적인 합의와 상당한 규모의 개혁으로 인해, 미합중국은 파괴적인 무역 중단을 지속할 만한 이유는 경제적으로도 도덕적으로도 존재하지 않습니다."
SPEERUSA.13.a:0 "많은 것을 얻게 되겠군."

SPEERUSA.14.t:0 "미국 우선 정책과 핵 감축"
SPEERUSA.14.desc:0 "독일인들은 미국 우선 무역 정책과 동시에 그들의 핵 보유량을 줄이는데 동의했습니다. 놀라운 상황의 변화이지만, 아주 환영할만한 일입니다. 어쩌면 진정 바다 건너에서 상황이 변화하고 있는지 모릅니다. 물론 시간만이 그 여부를 말해주겠지만요. 한 가지는 분명합니다. 라이히와 우리 사이의 관계는 이 조약을 통해 분명 개선될 것입니다."
SPEERUSA.14.a:0 "더 나은 미래를 향한 희망이 담겨있다."

SPEERUSA.15.t:0 "핵 감축과 노예들의 권리"
SPEERUSA.15.desc:0 "독일인들은 "계약노동자들"에 대하여 추가적인 권리를 보장함과 동시에 그들의 핵 보유량을 감축하는 데에 동의했습니다. 30년 만에 처음으로, 라이히가 진정 변화를 시도하고 있는 것으로 보입니다. 완전한 변화라고는 여전히 할 수 없지만, 올바른 방향으로 나아가는 첫걸음인 것입니다. 그들의 핵 보유량이 줄어들기 시작했으니, 세계는 조금이나마 더 맑은 공기를 들이마실 수 있습니다."
SPEERUSA.15.a:0 "더 행복하고 안전한 세계가 진정 가능해졌다."

SPEERUSA.16.t:0 "독일이 세 개의 모든 요구에 동의하다"
SPEERUSA.16.desc:0 "아주 놀라운 상황의 변화이지만, 독일인들은 협상 때 주어진 세 개의 요구를 모두 받아들였습니다. 그들은 핵 보유량을 줄일 뿐 아니라, 미국 우선 무역 정책을 시작하고, 노예들의 권리를 개선하는 것까지 시작할 것입니다. 독일 대표단이 꽤나 열정적으로 동의하는 것처럼 보였지만, 이 협정을 매끄럽게 이끌어낼 수 있었던 우리 외교관들로부터는 조금의 칭찬도 허용할 수 없습니다."
SPEERUSA.16.a:0 "이는 좀 더 밝은 미래를 만들어낼 것이다."

SPEERUSA.17.t:0 "독일이 모두 거부했다"
SPEERUSA.17.desc:0 "독일인들은 미국의 양보에 대해서는 꽤나 열의를 가지고 말하는 것처럼 보였습니다. 하지만 독일이 무엇을 기꺼이 양보할 지에 대해서 말하기 시작하자 그들은 조용해졌습니다. 조금의 과장도 더하지 않고 말입니다. 이는 분노를 가져왔으며, 이딴 의미없는 대화의 면전에 대고 욕이나 날려주고 싶었습니다. 우리 대표단은 할 일을 모두 끝냈고, 독일인들이 대화에 정말 나서고자 할 때까지 회의를 중단할 것입니다. 라이히가 계속 고집을 꺾지 않는다면 외교 채널은 중단되기 시작할 것입니다."
SPEERUSA.17.a:0 "세계가 조금 더 어두워졌다."

SPEERUSA.18.t:0 "미국이 회의를 중단하다"
SPEERUSA.18.desc:0 "며칠간 회의한 끝에 미국인들은 점점 더 우려를 표했고, 그들은 충분히 이야기를 나눴다고 생각하고 회담을 중단시켜버렸습니다. 그들은 우리가 뭐라도 그들에게 제공하려 할 때까지 회의를 지속하길 거부하고 있습니다. 그들은 우리가 미국의 의사에 굽히기를 거부했다는 이유로 분노했으며, 세계 무대에서 우리에게 굴욕감을 주려 하고 있습니다. 우리가 그들을 거부하여 미국은 애처럼 굴고 있는 것입니다. 라이히는 이 과거의 적들에게 동정 따위는 보이지 않을 것입니다. 그들이 이를 빨리 깨달을수록, 이 회담은 더 빨리 끝날 수 있겠죠."
SPEERUSA.18.a:0 "라이히로 돌아오라"

SPEERUSA.19.t:0 "핵 감축"
SPEERUSA.19.desc:0 "미합중국의 호의를 얻기 위해 우리는 핵 보유량 규모를 줄이는데 동의했습니다. 물론 우리가 미국인들에게 언급하지는 않았지만, 우리의 핵 보유량은 그들 중 일부를 폐기처분하는 것이 라이히의 지정학적인 강력함에 그렇게 커다란 타격을 입지 않을 정도로 너무나도 비대합니다. 또한 이렇게 함으로써 핵으로 인한 지구 멸망의 위협이 완전히 없어질 수 있다고 믿을 정도로 우리가 그리 순진하지는 않지만, 이러한 움직임은 올바른 방향으로 나아가는 작은 첫걸음이 분명합니다.\n\n또한 훨씬 더 중요한 것은, 이 엄청난 선의가 미국인들에게 외교적인 관계를 완전히 회복하고, 미국과 라이히 사이의 금수조치를 끝내도록 설득하기에 충분하길 희망한다는 것입니다. 우리는 미국의 다른 두 가지 요구를 거부했습니다. 하지만 상대적으로 규모가 작은 이 약속 조차 군의 고위사령부 사이에서 엄청난 논란을 일으키고 있습니다. OKH의 그 바보들이 이런 식으로 외교를 해내는 것이 초장부터 그들의 멋있는 핵 장난감을 사용하지 않아도 되도록 만든다는 사실을 깨달을 수 있었으면 참 좋았을텐데 말입니다. 하지만 그것과 상관없이 이 행동은 독일에게 최선이며, 따라서 우리는 그들의 정신나간 소리침에 대꾸하지 않을 것입니다."
SPEERUSA.19.a:0 "만일 핵이 이렇게 가치있는 물물교환 수단인 줄 알았다면 훨씬 더 많이 만들었을텐데!"

SPEERUSA.20.t:0 "노예들의 권리"
SPEERUSA.20.desc:0 "가장 헌신적인 나치와 가장 강경한 사회 보수주의자들은 우리의 행동이 야기하는 너무나도 편향적인 정책에 대하여 두려움을 감추지 못하고 있지만, 우리는 라이히 전역에 있는 수백만 명의 노예들에게 어느 정도의 권리를 주는데 동의했습니다. 경제적 혹은 도덕적 이유, 또는 두 가지 전부로 인해 노예제도에 반대하고 있는 우리 정부에 있어 이러한 양보는 오히려 커다란 책임 경감으로 작용하고 있습니다. 왜냐하면 이는 우리와 미합중국 사이의 무역 금수 조치를 해제하기 위한 조치이기에, 우리의 결정에 반대할 사람들도 이 조치가 순전히 실용적인 이유 하에 이뤄졌다고 확신할 것이기 때문입니다.\n\n노예제도와 함께 해 왔던 미국의 격동에 가득 찬 최근의 역사를 고려하면, 우리는 이 상당한 정책상의 변화가 우리가 가치 있고 윤리적인 파트너임을 그들에게 설득시키기 충분하기를 바랍니다. 그것이 사실인지 아닌지는 물론 미국인들이 우리를 바라보는 시선을 바꾸지 않는 한 무의미합니다."
SPEERUSA.20.a:0 "확실히 독일은 이제 도덕의 귀감이 될 것이다."

SPEERUSA.21.t:0 "미국을 우선으로"
SPEERUSA.21.desc:0 "현실적으로 생각해봅시다. 라이히 바깥에 요즘 독일과 끈끈한 관계를 가진 자가 있기야 합니까? 공영권에도, OFN에도, 러시아에도 없습니다. 남아메리카는요? 딱히 좋진 않습니다. 만일 세계 최고의 경제권 중 하나와 끈끈한 경제적인 연결을 맺기를 원한다면, 상당한 양의 상품을 몫으로 제공하고 라이히가 물건을 공급하는 의무 정도는 미국인들에게 보장하는 희생 정도는 치러야 합니다. 이 조치는 확실히 미국인들에게 무역 회복의 이점을 느낄 수 있도록 만들 것입니다. 왜냐하면 무역이 그들의 경제와 발전에 큰 도움이 될 것이기 때문입니다. 우리도 마찬가지겠죠.\n\n다행히도, 이러한 경제적인 제공은 그들을 만족시키기에 충분합니다. 우리가 그들의 다른 두 (정치적 및 윤리적) 제안을 잘 거절했음에도 말입니다. 미국이 완전 도덕적인 국가인 것 같지는 않습니다. 그래서야 누구를 심판하겠습니까?"
SPEERUSA.21.a:0 "어쩌면 그들은 노예보다도 수입품에 더 관심이 많을지 모른다."

SPEERUSA.22.t:0 "핵 감축 및 미국 우선 정책"
SPEERUSA.22.desc:0 "우리는 미국의 세 가지 주요한 요구들 중 두 가지를 받아들이기로 결정했습니다. 우리는 어떻게든 우리의 핵 비축량을 감축할 것이며, 라이히에서 생산되는 수많은 상품에 대한 우선적이고 완전한 접근권을 미합중국에게 보장할 것입니다. 비록 상당한 수의 노예들에게 더 많은 정도의 권리를 보장하라는 요구를 거부했지만, 두 가지 다른 양보는 바라건대 우리의 사회적 구조 및 국민들에게 잠재적으로 위험하지 않을 것입니다. 물론 우리는 여전히 군대와 비 OFN 국가들에 나가있는 소수의 외교관들로부터 대단한 적대적인 태도를 경험하고 있습니다.\n\n하지만 이 희생은 궁극적으로 그만한 대가를 치를 가치가 있을 것입니다. 미국인들이 동의만 해준다면 라이히에게 활짝 열린 경제적 및 지정학적 기회는 기념비적인 것이기 때문입니다. 따라서 우리의 아주 자비로운 양보에 미국인들이 대답하길 기다리기만 하면 됩니다."
SPEERUSA.22.a:0 "짐작건대 이는 가치가 있을 것이다."

SPEERUSA.23.t:0 "노예들의 권리와 미국 우선 정책"
SPEERUSA.23.desc:0 "정확히 말하자면, 우리는 라이히에서 일하고 있는 수백만 명의 노예들에게 제한된 정도의 권리를 보장하고 미국에게 우리의 모든 상품에 대한 우선적인 무역 접근권을 달라는 미국의 요구에 동의하기로 결정했습니다. 다른 지정학적인 고려로, 우리는 핵 비축량의 규모를 감축하라는 그들의 세 번째 요구는 거부했습니다. 그럼에도 불구하고 당과 라이히의 이데올로기에 충실한 사람들로부터 대단한 반대가 있을 것으로 보입니다. 우리에게 선택의 여지가 많지는 않은데도 말입니다.\n\n이로 인한 혜택이 사회적인 비용을 능가할 것으로 예상되기에 우리는 이러한 양보를 선택했습니다. 경제가 회복되기를 원한다면 우리는 더 많은 무역에 참여해야만 합니다! 이 정책들로 인해 미국이 우리와 함께 하도록 설득할 수 있기를 기대해봅시다. 그렇지 않으면 더 추가적인 것을 양보하도록 압박을 받을 것이기 때문입니다. 이는 라이히의 이익을 위한 것이기에 충분한 일임이 분명합니다."
SPEERUSA.23.a:0 "필요한 일이었다."

SPEERUSA.24.t:0 "핵 감축과 노예들의 권리"
SPEERUSA.24.desc:0 "미국인들을 달래기 위해 우리는 핵 비축량의 규모를 줄이고 국경 내에 존재하는 수백만 명의 노예들에게 제한된 정도의 권리를 부여하기로 합의했습니다. 비록 군부와 사회 보수주의자들이 각각 상당한 반발을 할 것이라 예상하고 있지만, 장기적으로 이러한 변화들 중 어느 것도 (우리가 최대한 주의해서 다룬다면) 라이히의 사회 조직이나 경제에 심각한 해를 끼치지 않을 만큼 많은 이익을 가져다줄 것입니다.\n\n미국이 우리와의 무역 개방에 동의할 경우 우리가 얻을 수 있는 상당한 경제적 이익 때문에, 이러한 관대한 선의의 표시는 비용을 능가하는 이익을 가져다줄 것입니다. 또한 라이히 전역에 있는 파괴적 정치 집단에 대한 많은 걱정으로 가득 찬 보고서들은 이러한 개혁에 강하게 찬성하는 자들이 우리 국민들 중 일부를 차지하고 있을 수도 있음을 암시하고 있습니다. 위안이 되기는 어렵습니다, 우리가 계속해서 걱정할 수밖에 없는 강력한 위치에 있는 사람들의 저항이 존재하기 때문입니다."
SPEERUSA.24.a:0 "짐작건대 이는 가치가 있을 것이다."

SPEERUSA.25.t:0 "모든 요구에 동의했다"
SPEERUSA.25.desc:0 "우리는 핵 비축량을 줄이고, 미국 기업들이 우리 나라에서 우선적인 무역권을 가지고, 심지어는 노예들을 위한 더 많은 권리를 허용하라는 미국의 요구를 모두 받아들였습니다.\n\n이상적인 상황은 아니지만, 그런 건 이 세상에 없습니다. 본국에 있는 강경파들은 틀림없이 소란을 피울 것입니다. 유일한 희망이란 미국인들이 우리에게 큰 놀라움을 느끼며, 앞으로 몇 달 안에 금수조치를 완전히 끝낼 것을 약속한다는 것입니다."
SPEERUSA.25.a:0 "최소한 돈은 얻었잖아."

SPEERUSA.26.t:0 "그 무엇도 동의할 수 없다"
SPEERUSA.26.desc:0 "미국인들은 압력을 계속해서 가했고, 우리가 그에 반격하자 화를 내고 있습니다. 우리는 한번 패배한 적이 있는 적으로부터 이러한 요구를 받아들이지 않을 것입니다. 라이히는 그보다 더 자랑스럽고, 그보다 더 훌륭합니다. 우리가 이런 터무니없는 요구를 받아들이지 않을 것을 분명히 한 지금, 그들은 침묵하고 있습니다. 사실상 우리와 소통하는 것 자체를 거부하고 있습니다. 이 회담이 이런 식으로 간다면 그냥 농담거리가 되고야 말 것입니다."
SPEERUSA.26.a:0 "왜 그렇게 미국인들은 예민하지?"

SPEERUSA.27.t:0 "협약에 서명하다"
SPEERUSA.27.desc:0 "마지막 악수를 하고, 여기저기 서명을 함으로써 협정이 체결되었습니다. 양 대표단 사이의 축하행사가 밤늦게까지 이어졌습니다. 과거 적이었으나 이제는 새로운 관계를 열어젖힌 두 나라에게는 진정 역사적인 순간입니다. 혹자는 벌써 이를 데탕트의 시작이라 부르고 있습니다. 이로써 라이히와 그리고 나머지 세계도 더 안전하고 안정적인 세계로 나아갈 수 있습니다."
SPEERUSA.27.a:0 "새로운 역사의 장이 열렸다."

SPEERUSA.28.t:0 "총통께서 연설하시다"
SPEERUSA.28.desc:0 "협정에 서명함으로써 미국인들과의 데탕트가 시작되었습니다. 그러자 NSDAP, 심지어는 대중들의 일부는 라이히가 동의한 몇 가지 사항에 충격을 받았습니다. 슈페어 각하께서는 그들의 두려움을 안심시키고, 그들에게 미국인들에 대한 이 양보가 라이히를 치유시킬 뿐만 아니라 이전의 모습에서 더욱 성장하기 위해 필요한 것임을 보여주기 위해 지칠 줄 모르고 일하고 계십니다. 그분께서는 게르마니아부터 프랑크푸르트까지 곳곳에서 연설을 하시며, 라이히의 외교관들과 친선의 필요를 이해해준 미국인들을 칭찬하셨습니다. 곧 그분께서는 이렇게 말씀하실 것입니다. "모든 독일인들은 미국의 금수조치가 끝남으로써 더 나은 삶을 살게 될 것입니다.""
SPEERUSA.28.a:0 "그럴 수 있길 바랄 뿐이다."

SPEERUSA.29.t:0 "잠이라곤 자지 않는 도시"
SPEERUSA.29.desc:0 "뉴욕 시에 도착한 슈미트는 무엇을 느껴야 할지 몰랐다. 이런 도시는 여태껏 본 적이 없었다. 도시는 지구 어디에서도 느낄 수 없는 독특하고 형용할 수 없는 인상을 남긴, 높고, 당당하고, 솔직히 말하면 못생긴 건물들로 어수선했다. 뭐였을까? 이 도시는 불길하면서도 너무나도 매력적이었다. 왜 독일 도시는 건축물을 통해 이런 감정을 하나도 만들어낼 수가 없는 것일까? 슈미트는 이곳을 더 다녀보고 싶었다!\n\n불행히도 현실이 슈미트의 공상을 깨버렸다. 외교관들의 수행원이 그를 기다렸고, 슈미트는 악수를 하고 인사치레의 말들을 주고받았다. 그 시간은 마치 영원토록 가지 않는 듯했다. 하지만 슈미트는 미합중국과의 관계를 다시 시작하는 것이 아주 중요하고 모든 인류의 생활 수준을 개선시킬것임을 스스로 떠올렸다. 그리하여 당연하게도 슈미트는 할 수 있는 한 호들갑 떨지 않고, 아주 우호적이고 원만한 대화를 나누며 모든 외교관들을 상대할 수 있었다. 심지어 그는 어느 정도 좋은 반응을 받은 농담까지 할 수 있었다. 이 모든 옹알이짓이 결국에는 끝나고 관광 시간이 왔다.\n\n물론 아름다운 센트럴 파크, 화려한 타임스퀘어, 거대한 엠파이어 스테이트 빌딩, 자유의 여신상(멀리서 봤을 때는 생각했던 것만큼 크지는 않았지만 그래도 엄청난 상징성을 지닌 것 같았다)을 보게 되었다. 흥미롭게도 슈미트는 잠깐 그리니치 빌리지라 불리는 동네를 지나갔다. 이곳의 사람들과 여기서 벌어지는 활동은 동료들에게 "추악하다"고 여겨졌다. 하지만 슈미트는 사람들의 개인적인 일들이 다른 이들을 어떻게 괴롭힐 것인지를 전혀 이해하지 못했다. 이제껏 슈미트는 그보다 더 신나는 하루를 보낸 적이 없었고, 뉴욕의 매혹적인 분위기에 완전히 매료되고야 말았다."
SPEERUSA.29.a:0 "뉴욕, 뉴욕! 굉장한 도시야!"

SPEERUSA.30.t:0 "천사들의 도시"
SPEERUSA.30.desc:0 "루프트바페의 VIP 비행기가 착륙을 시작하자, 슈미트는 로스앤젤레스의 경관을 바라보며 복잡미묘한 감정을 경험하지 않을 수 없었다. 반박할 여지 없이 풍경은 아름다웠다. 하지만 10년은 넘게 멈춰서 전혀 성장하지 못하는 과정의 결과인 것처럼 보였다. 군 기지로 가득 찬 풍경과 도시 항구를 둘러싸고 있는 차량들은, 미국 서부 해안의 주요 항구들을 일본인들이 점령하면서 지역의 산업에 심각한 손상을 주고 한때 전 태평양에서 가장 멋있는 도시였던 곳의 성장을 둔감하게 만들었다는 사실을 슈미트가 떠올릴 수 있도록 해주었다. 물론 자기들이 의도한대로 경제적인 침체를 일으키고 내전까지 경험한 후 라이히가 겪었던 것 보다는 훨씬 나아보였다. "파시즘으로 또 다른 사람들이 힘들어하는군. 뭐 새로운 게 있나?" 슈미트는 혼자 생각에 잠겼다. 하지만 그러한 의견을 큰 소리로 입밖에 냈다가는 여기서 그가 맡은 임무 뿐만 아니라 본국에서의 경력(그리고 의심할 여지 없이 그의 인생에도)에 커다란 해를 끼칠 것이다.\n\nLA의 멋있는 풍경보다 훨씬 더 신경쓰이는 것은 슈미트가 받을 대우의 질이었다. 무작위적이고 이름도 별로 없는 관료들로 구성되었고, 슈미트는 어쩔 수 없이 좋은 인상을 주기 위해서라도 이를 받아들이기로 결심했다. 충분히 의무적인 악수를 하고 가장 고귀한 귀족들도 광기에 몰아넣을 수 있는 짧은 대화를 나눈 후, 슈미트는 드디어 관광을 할 수 있었다. 대륙에 있는 라이히의 어느 곳에도 견줄 수 없는 바다의 풍경을 가진 활기찬 산타 모니카 부두, 이제는 수리를 좀 해야 하는 그 유명한 할리우드 간판을 슈미트가 볼 수 있었던 우아하면서도 놀라운 그리피스 천문대, 그리고 과도할 정도로 커다란 베니스 운하(아틀란트로파라는 또 다른 나치의 실패작 때문에 이제는 세계의 유일한 베니스 운하가 되어버렸다)와 같이 약간 촌스럽더라도 다른 종류의 멋있는 관광지들이었다.\n\n흥미로움으로 가득 찬 풍경들은 어쩔 수 없이 슈미트의 보안정책 때문에 조금이나마 손상되었지만, 슈미트를 정말로 괴롭힌 것은 미국인들이 매일매일을 어떻게 살아가는지에 대하여 진실하고 정직한 지식을 얻을 수 있는 기회가 없었다는 점이었다. 이를 알지 못하면 미국이 관계를 재수립하는데 있어 어떤 식의 조항을 확실히 원할지 어떻게 진실되게 이해할 수 있겠는가? 또한 동료들과는 달리, 어쩌면 슈미트는 비아리아인들의 삶에 대하여 너무나도 많은 신경을 쓰는지 몰랐다. 정말 그랬다."
SPEERUSA.30.a:0 "그 점에 대해 지금 걱정할 시간이 없다. 일단 출발하자!"

SPEERUSA.31.t:0 "백악관에 온 슈미트"
SPEERUSA.31.desc:0 "그저 짧고 간단한 사건이었다. 뭐든 언론에게 보여주기 위함이었지만 그렇다고 아주 중요한 일이 아닌 것은 또 아니었다. 하지만 그가 위풍당당한 백악관의 안으로 들어서자, 슈미트는 엄숙하게 몸을 지탱하고 설 수가 없었다. 그는 미국 대통령과 언론 앞에서 즐거워할만 했다. 이 서명식은 그의 성공을 보여주었고, 더 중요한 것은 라이히와 미합중국의 짓밟힌 시민들이 거둔 성공을 보여주었다는 것이다. 왜 슈미트는 겉으로는 행복함을 나타낼 수 없었을까? 속으로는 그렇게도 행복했는데!\n\n슈미트는 부드러운 미소를 지으며 기자들의 카메라가 번쩍이는 가운데 대통령과 악수를 했다. 그들은 함께 북쪽 잔디를 따라 건물 정면에 있는 계단을 따라 올라갔다. 대통령은 현관에 서 있는 단상에 올라가 공식적으로 서명될 협정의 가치와 중요성, 그리고 필요성에 대하여 다소 격의 없는 연설을 했다. 이제는 슈미트의 차례였다.\n\n"너무 지루해하지 마세요. 아주 짧게 하고 마치겠습니다. 우리가 오늘 이 자리에 온 것은 서로의 발에 총을 겨누는 것보다는 서로 협력을 하는 것이 더 낫다는 사실을 드디어 깨달았기 때문입니다. 독일 정부가 이전에 펼친 정책의 일부가 부분적으로는 조금 부정적인 것으로 판명되었을지 모르겠습니다만, 그 중 많은 것들이 지난 수십 년과 똑같은 방식으로 진행되지는 않을 것임을 여러분 모두에게 장담하는 바입니다. 이 순간 우리는 급격한 변화를 겪고 있다고 생각합니다. 마치 25년 전 세계는 오늘을 결코 예상할 수 없었듯이, 25년 뒤의 세계 역시 오늘 예상할 수 없을 것입니다. 따라서 우리는 미래가 번영과 협력의 시대가 되고, 양국의 국민들 모두가 더 높은 질의 삶을 살 수 있도록 해야 합니다. 이 조약이야말로 그 완벽한 첫걸음입니다. 감사합니다.""
SPEERUSA.31.a:0 "자, 어디에 서명하면 되죠?"

SPEERUSA.32.t:0 "백악관에서의 만찬"
SPEERUSA.32.desc:0 "슈미트 외무장관이 행한 친선 관광의 절정으로, 독일 대표단이 지금 워싱턴 D.C.에 도착항 양국 사이의 금수조치를 없애는 조약에 서명할 준비가 되어 있습니다. 비록 데탕트가 빠르게 이뤄졌기에 별로 할 일이 없을 것 같지만, 우리는 슈미트 씨가 백악관에서 대통령 각하와 함께 저녁식사를 할 수 있도록 주선했습니다.\n\n슈미트 장관은 믿을 수 없을 정도로 예의 바르고 심지어는 유쾌했으며, 그와 우리 대표단 사이의 긴장을 완화시키는 데는 별 어려움이 없었습니다. 분명히 그의 농담은 대통령 각하가 웃음을 터뜨리도록 했습니다. 이게 사실이라면 모든 독일인들은 유머를 모른다는 널리 퍼진 고정관념을 없애는데 도움이 될 것입니다.\n\n슈미트와 대통령 각하는 이날 백악관의 북쪽 잔디밭 앞에서 기자들을 향해 독일과 미국 간의 금수조치가 끝나는 문서에 공식적으로 서명했습니다. 부디 미합중국에 신의 가호가 있기를. 그리고 우리의 새로운... 파트너... 게르만국에도 신의 가호가 있기를."
SPEERUSA.32.a:0 "우리 시대의 평화다."

SPEERUSA.33.t:0 "미국 대표단이 도착하다"
SPEERUSA.33.desc:0 ""다울링 씨, 영광입니다. 우리나라가 당신의 마음에 들기를 바랍니다." 슈미트는 그에게 빚이라도 진 것마냥 고개를 저었다. 월터는 자신을 향해 들이치는 밝은 햇빛에 눈을 깜박였다. 그는 막 안전한 비행기에서 내린 터였다.\n\n"슈미트 씨, 마침내 만나게 되어 반갑습니다." 그가 자신의 위치를 확고히 하고자 노력하며 대답했다. "미합중국은 양국에게 상호이익이 가져다 줄 협정을 체결하는데 아주 열성적입니다."\n\n슈미트는 속으로 실실 웃었다. 방심하게 만들어서 역습을 가하는 것이 그들이 필요로 하는 것이었다. 외교관들은 지시사항을 따르지 않을 때면 너무나도 예측하기 쉬웠다. 물론 그는 매 순간을 계획하지 않고서야 이 회의를 조직할 수 없었을 것이다. 그 문제는 누군가에게 위임하기에는 너무나도 중요했다. 그는 그들을 태우려 기다리고 있는 커다란 메르세데스-벤츠 쪽으로 손짓했다. 창문부터 타이어까지 윤기나는 검은색이 빛나고 있었다.\n\n"물론이죠, 그럴 겁니다. 그 전에 먼저 관광을 먼저 하시죠. 함부르크는 정말 아름다운 곳입니다.""
SPEERUSA.33.a:0 "함부르크의 운하는 독일에서 가장 사랑스러운 광경을 가지고 있습니다."
SPEERUSA.33.b:0 "도시 곳곳의 공원들은 자연의 아름다움에 견줄만 합니다."

SPEERUSA.34.t:0 "운하"
SPEERUSA.34.desc:0 ""사실 함부르크에는 세계의 다른 어떤 도시보다 다리가 더 많습니다!" 슈미트는 첫 만남 뒤에 긴장이 풀린 것처럼 보였다. 하지만 지금 자신의 고향 도시를 여행하게 되자 슈미트는 한껏 흥분했다. 그는 운하를 가로지르고 있는 고요한 다리 하나 따위에 과한 몸짓을 보였다. 월터 다울링은 1941년 이래 독일의 초대 대사였다. 사실 그는 20년 넘는 시간 만에 처음으로 라이히의 땅을 합법적으로 밟은 첫 미국인이었다. 그들은 함께 걸었고, 경호원들은 30피트 뒤에서 따라왔다. 그들이 막후에서 각자만의 외교를 펼치고 있음은 분명했다. 슈미트와 다울링은 전략적으로 자신들의 위에서 돌고 있는 카메라를 무시하는데 최선을 다하고 있었지만 말이다.\n\n"정말 좋은 곳이군요." 월터가 인정했다. 뉴욕의 엄청난 고층 건물들은 없을지 몰라도, 이 장소는 그것만의 소소한 역사를 가지고 있었다. 알스터 호수를 바라보고 있는 거대한 시청, 우뚝 솟아 있는 성당들의 첨탑, 이 매력적인 운하. 그는 자신이 아주 신났다는 사실을 깨달았지만, 슈미트가 이걸 깨달을 수는 있을까.\n\n그들을 코너를 돌아 경호원들이 자신을 따라잡을 수 있도록 천천히 걸었다. 슈미트는 주머니에 손을 넣어 항상 그 자리에 있던 것만 같은 담배를 꺼냈다. 그는 월터에게도 하나를 주었지만 월터는 고개를 저으며 거절했다. 이 멋진 도시의 매력 중 절반은 맑은 공기에 있었다. 그는 이미 아침부터 슈미트 장관과 끽연실마냥 담배연기로 가득 찬 사무실에 갇혀 있느라 머리가 쪼개지는 두통을 느끼고 있었다. 월터는 벽돌 건물을 살피러 몸을 돌렸다. 그때 결코 볼 거라 예상치도 못한 것을 마주하게 되었다. 그는 돌연 숨이 턱 하고 막힐 뻔했다. 간신히 기침으로 숨기려 했지만 절반 정도만 성공했다. 슈미트가 몸을 돌리자 줄지어 있던 총알 박힌 자국, 지하실을 잔뜩 채운 버려진 쓰레기, 운하까지 이어져 있는 먼지 자국으로 가득 찬 진창이 보였다. 경호원들이 코너를 돌아 그들을 따라왔다. 헬무트는 깊게 담배연기를 들이마셨다. 이곳이 완벽한 여행지가 될 거라 막 생각한 순간이었다."
SPEERUSA.34.a:0 "이것에 대해서는 납득하실 만한 설명이 준비되어 있습니다..."
SPEERUSA.34.b:0 "원래 여기 이렇지 않았는데.."

SPEERUSA.35.t:0 "공원"
SPEERUSA.35.desc:0 "방문 일정 중 가장 감동적인 순간 중 하나는 대표단이 복원된 함부르크의 식물원인 열대온실(Tropengewächshäuser)을 방문하는 순간이었다. 과거 수준의 아름다움으로 이끌기 위해 대단한 노력이 이뤄졌다. 옛 사진들이 회수되었고, 전문가로 구성된 팀은 그에 기반하여 이국적인 도시들로부터 원래부터 있던 식믈들과 꽃들을 얻었다. 한때 평화와 평온이 가득하던 곳에 정자와 오솔길을 재건했다. 슈미트 장관이 전달하려고 했던 메시지는 바로 이 정원과 같았다. 라이히 전역은 천천히 모두를 위한 더 좋은 곳이 될 것이다.\n\n식물이 아직 너무 어렸고, 더 많은 풀이 새로 들인 화단을 덮여내야 하긴 했지만, 미국 대표단은 이 노력에 큰 감명을 받았다. 한 외교관이 아주 외딴 곳을 혼자 둘러보다가 작은 흙더미에 부딪혀 돌멩이 몇 개가 떨어지고 바로 아래에 묻힌 것이 드러나기 전까지는 그러했다.\n\n처음에 헬무트 슈미트는 이 소동에 짜증이 났고 이내 대사와의 대화를 모두 끝내자 그의 얼굴에서는 미소가 사라졌고 얼굴색 역시 붉어졌다. 얇은 흙과 돌더미 밑에 겨우 숨겨져 있던 것은 인간의 팔이었다. 그 썩은 살점은 너덜너덜해진 제복 안에 겨우 덮여져 있었고, 마른 핏자국은 아직도 색이 바랜 천 위에 선명하게 보였다. 일꾼들이 소집되었고 곧 땅을 파기 시작했다. 첫 번째 시체는 조심스레 구멍의 옆쪽에 세워졌고, 그 바로 아래 또 다른 시체가 나타났다. 그리고 또 하나, 또 하나가 더 발견되었다. 슈미트는 절실하게 전세계의 모든 신들에게 기도를 드렸지만, 시체는 끊임없이 나왔다.\n\n해가 지기 시작할 때, 군복을 입은 158구의 시체가 발견되었다. 미국 대표단 모두는 유령처럼 창백하고 땀을 미친듯이 흘리고 있는 헬무트 슈미트에게 고개를 돌렸다. 대사는 그를 엄중히 바라보았고, 대사의 말은 사형수의 목에 칼날이 들어오는 것처럼 슈미트에게는 차갑게 느껴졌다. "설명해보시오, 슈미트 씨. 당장." 결국 슈미트는 대답해야 했다..."
SPEERUSA.35.a:0 "정말 유감스럽습니다. 허나 선택지가 이것 뿐이었습니다..."
SPEERUSA.35.b:0 "이딴 범죄자들에게 맞는 처벌이란 이것 뿐입니다!"

SPEERUSA.36.t:0 "과열된 대화"
SPEERUSA.36.desc:0 "미국 대표단은 자신들이 상당한 대접을 받고 있음을 깨달았습니다. 슈페어는 직접 스스로 커다란 메르세데스 차를 타고 함부르크 시청을 찾아갔습니다. 독일의 대단한 시민들은 황제의 홀을 웅장한 식당으로 탈바꿈 시켰고, 테이블에는 많은 음료를 곁들인 멋진 구이 요리가 차려져 있었습니다. 독일인들과 미국인들은 문화적인 차이와 개인적인 일화에 대한 훌륭한 대화를 시작했으나, 대표단과 총통이 자본주의와 국가사회주의 사이의 차이를 놓고 격렬한 논쟁을 벌이면서 30분 동안이나 대화는 교착 상태에 빠졌습니다. 얼마 후에는 결국 헬무트 슈미트 외무장관이 일어서서 맞서고 있는 두 사람을 가까스로 화해시켰습니다.\n\n비록 슈페어와 대표단의 의견이 서로 일치하지 않는다 하더라도, 슈미트는 라이히 아래에 민주적이고 자유주의적인 정신이 살아 숨쉬고 있는 것을 보여주었습니다. 그날 밤 워싱턴에 전해진 보고는 게르마니아 정권에 대한 칭찬으로 가득 차 있었습니다. 진정 라이히는 현명한 사람, 위대한 예술가, 그리고 확실히 맛있는 식사들로 가득 찬 나라임이 분명합니다."
SPEERUSA.36.a:0 "그들은 독일의 이상을 아주 조금만 보았을 뿐이다."

SPEERUSA.37.t:0 "의견 철회"
SPEERUSA.37.desc:0 ""사과드립니다, 다울링 씨. 이것만큼은 보지 않으셨으면 했습니다. 전쟁은 라이히 전역에 상처를 남겼고, 재건은 계속되고 있습니다."\n\n월터는 벽에 다가가 손톱으로 가슴 높이에 박힌 총알 구멍을 긁어내면서 벽으로 다가갔다. "누구였죠?" 그는 목소리를 낮췄다. 뒤따라오는 비서들이 귀를 쫑긋 세웠다.\n\n"물론 이해합니다. 하지만 전쟁에서 규율은 언제나 지켜져야 하죠. 여기서 처리된 사람들은 최악 중의 최악이었습니다. 괴링, 보어만, 하이드리히 같은 사람들의 기치 아래 몰려들어 약탈, 강간, 도난을 할 기회만을 노리고 있었습니다. 함부르크는 강력한 학생 민병대를 유지할 수 있을 정도로 운이 있었고, 일이 커지기 전에 진압할 수 있었습니다..."\n\n다울링 대사는 무언가를 집기 위해 무릎을 꿇었다. 그는 자리에서 일어나 슈미트의 눈에 들어보였다. 굽이 높은 신발이었다. 진흙이 묻어 더러워진 빨간색 신발. 참 오랜만에 슈미트는 처음으로 말을 더듬었다. 그는 험상궃은 표정으로 입을 다문 채 한숨을 쉬며 담배를 운하로 확 던졌다.\n\n"부수적인 피해도 많았습니다. 학생들이 우리 총통 각하의 가장 열렬한 지지자였었지만, 그들은... 너무 지나치게 열정적이었습니다."\n\n다울링은 그를 쏘아보며 신발을 떨어뜨렸다. 얼마나 많은 무고한 사람들이 저 운하 아래에 누워있겠는가?"
SPEERUSA.37.a:0 "신이시여..."

SPEERUSA.38.t:0 "슈미트가 마음을 털어놓다"
SPEERUSA.38.desc:0 "헬무트 슈미트는 내전 초기 모든 이들이 가능한 많은 영토와 산업을 통제하기 위해서 애쓰던 때에, 라인하르트 하이드리히가 도시를 점령하기 위해 공포의 "타락한 희망(Verlorene Hoffnung)" SS 사단과 개혁파 민병대가 맞붙었던 "함부르크 전투"의 마지막 날 이야기를 미국 대표단에게 전하면서 엄숙한 표정을 지었다.\n\nSS는 손쉽게 도시 외곽을 돌파했고 슈페어파로 의심되는 사람들을 처형하기 시작했다. 함부르크에 있는 거의 모든 사람들이 개혁 친화적인 정서를 가지고 있는 것은 잘 알려진 사실이었다. 그때 민병대가 그린더알리를 따라 대학 부근에서 협공 기동전을 개시했고, 적군은 강력한 저항으로 인해 후퇴할 수밖에 없었다. 대부분의 적군이 떠났지만, 약 200명의 SS 부대가 식물원으로 피신했고 결국 그들은 끝까지 싸우다가 죽거나 자살했다.\n\n"이 아름다운 도시가 공격 후에 어떻게 되었을지 부디 생각해주십시오." 슈미트는 듣고 있는 청충들에게 읍소했다. "1만 명의 민간인들이 살해당했고 병원은 부상자들로 가득 찼으며, 대학은 비상 의무대로 바뀌었습니다. 시체는 폭발할 정도로 점점 많아져 우리는 그것을 시장이 있는 광장에 두어야 했습니다. 수백 명의 무고한 사람들과 사랑하는 사람들이 모래주머니처럼 쌓여 장례식도 치뤄지지 못하고 묻히기를 기다렸습니다!" 마침내 그는 눈물이 가득한 눈으로 늘어선 시체들을 바라봤다. 이 말을 듣던 누구도, 이것이 전문적인 외교관의 계획된 속임수인지, 아니면 전투 후의 그 '모래주머니'들 중 하나가 그가 아는 사람이었는지 알 수 없었다. "그들을 묻을 수 없었습니다. 공동묘지에 들어갈 자리는 없었습니다. 우리 병사들조차 그러지 못했는걸요. 안타까운 일이지만, 잔인하게 처벌하기 위함이 아니라 감염병 확산을 막기 위해 이곳에 묻힌 것입니다."\n\n1분 정도 동안 침묵이 이어졌다. 그 후 미국 대사는 상처를 입은 이 땅에 살고 있는 주민들에 대한 동정심을 표시하며 장관을 끌어안았다. 그리고 그에게 계속 협상을 계속할 수 있겠느냐고 물었다. 눈에 띄게 안도한 슈미트는 고개를 끄덕였고, 두 사람은 이 과거의 끔찍한 흔적을 남겨두고 자리를 떠났다."
SPEERUSA.38.a:0 "저 불쌍한 사람들..."

SPEERUSA.41.t:0 "운하에서의 저녁식사"
SPEERUSA.41.desc:0 "비록 조금도 과장하지 않고 방문이 아주... 다사다난하긴 했지만, 협상은 여전히 잘 되어갔다. 이제 피곤에 절은 사람들은 받을 자격이 있는 저녁을 경치 좋은 니콜라이플리트에서 즐길 수 있었다. 운하 밑바닥에서 돌무더기와 진흙을 끄집어내고 은행과 주택들은 모두 새롭게 재건하여 마침내 복구된 동네였다. 미국인 대표단에게는 마치 전쟁이 한번도 이곳을 건드리지 않은 것 같았고, 수 세기 전이나 지금이나 다르지 않은 것 같았다. 물론 헬무트 슈미트는 이것을 방문의 적당한 마지막으로 확실히 하기 위해 만전을 기했다.\n\n오래된 화물선을 이동식 극장으로 바꾼 다스 쉬프에서 작은 쇼를 관람한 이후, 유람선이 다이히 가의 부두에서 기다리고 있었다. 작은 연회가 존경받는 손님들을 위해 준비되어 있었다. 독일과 미국의 대표단들은 서로 어우러지자, 슈미트는 미국 대표단의 최고위자와 대화를 시작했다. 굳은 정치적인 관점을 가졌을 뿐만 아니라 문화와 예술을 진심으로 사랑하는 남자였다.\n"슈미트 씨-"\n\n"헬무트라 불러주시죠, 다울링 씨. 외교 협상장하고는 멀리 떨어져 있고 이렇게 성과를 볼 정도로 열심히 일하지 않았습니까." 슈미트는 원만하게 대답했다. 나이든 외교관은 진심으로 웃었다. "당신이 월터라고만 불러준다면야!"\n\n대화가 깊어지고, 슈미트는 자신이 정치적인 논쟁으로 끌려가고 있음을 깨달았다. 다울링은 은근히 라이히가 시간의 시험 속에서 결코 버티지 못할 것임을 내보이고 있었다. 비록 헬무트는 진심으로 동의했지만, 자신의 의무가 총통의 작품을 방어하는 것임을 깨닫지 않을 수 없었다. 슈페어는 가끔 개새끼일지도 몰랐다. "온건"과 "또 다른 내전을 막기 위해서"라는 진부한 핑계로 그의 개혁을 막곤 했으니까. 그렇다고 그를 공개적으로 비난해야 하나? 외국 대표단 앞에서 그런 말을 하려면 외교가적인 성격부터 버려야 했다!\n\n그는 손으로 와인 잔을 들었다. 선택을 해야 할 때였다. 다울링의 은근한 비난을 반박할 것인가, 대화의 주제를 바꿀 것인가?"
SPEERUSA.41.a:0 "친애하는 친구여, 와인이 기막히게 맛있네 그래!"
SPEERUSA.41.b:0 "그런데 미국의 민주주의가 진정 더 낫긴 합니까?"

SPEERUSA.42.t:0 "함부르크에서의 저녁식사"
SPEERUSA.42.desc:0 "미국 대표단은 자신들이 상당한 대접을 받고 있음을 깨달았습니다. 슈페어는 직접 스스로 커다란 메르세데스 차를 타고 함부르크 시청을 찾아갔습니다. 독일의 대단한 시민들은 황제의 홀을 웅장한 식당으로 탈바꿈 시켰고, 테이블에는 많은 음료를 곁들인 멋진 구이 요리가 차려져 있었습니다. 독일인들은 미국인들과 함께 늦은 밤까지 술에 취한 채 멋진 대화를 나눴습니다. 양국의 대표단들은 각자의 문화를 비교하고 개인적인 모험담들을 나눴습니다. 대표단의 총괄자와 총통은 자본주의와 국가사회주의의 장점과 단점에 대하여 논의하는데 30분 정도를 썼습니다. 놀라울 정도로 그 자리에 있던 모든 사람들이 예의를 잃지 않고 토론에 참여했습니다.\n\n미국인들이 택시를 타고 호텔로 다시 돌아갔을 때, 그들은 주인들에게 감사함을 전하는 것 이외에는 아무것도 하지 않았습니다. 그날 밤 워싱턴에 전해진 보고는 게르마니아 정권에 대한 칭찬으로 가득 차 있었습니다. 진정 라이히는 현명한 사람, 위대한 예술가, 그리고 확실히 맛있는 식사들로 가득 찬 나라임이 분명합니다."
SPEERUSA.42.a:0 "그들은 독일의 이상을 아주 조금만 보았을 뿐이다."

SPEERUSA.43.t:0 "함부르크 운하"
SPEERUSA.43.desc:0 "마리아에게.\n\n오늘 대표단이 운하를 방문했어. 가이드가 영어를 완벽하게 구사하더군. 꼭 미국에서 자란 여자처럼 말이야. 물이 흐르는 길들은 내 생각대로 정말 아름답더군. 우아함으로 가득 찬 그런 것은 함부르크와 같은 도시들의 고전적인 건축물에서나 찾아볼 수 있을 거야. 장모님이 오래된 책꽂이에 놔두시던 베네치아 사진을 생각나게 해주더라고.\n\n그 광경을 지나치면서 검붉은 얼룩들로 더러워진 벽을 우연히 발견했어. 무언가 벽에 꽂힌 것 같았고, 마치 총탄처럼 보였지. 당신도 알다시피, 해리 씨가 전쟁에 참여했잖아. 그가 정확히 자신이 봤던 공포스러운 것을 여기서 봤대. 호텔에 돌아갔을 때 그 양반이 말해주더군. 총살형 집행대래! 이 독일놈들이 우리가 다시 정상으로 돌아가고 있다고 믿게 하려는 수작이 보여? 자기네 시민들에게 총을 쏘면서도? 누군가는 이 문제에 대해서 우리가 제기하는 질문에 대답해야 할 거야. 그렇지 않으면 이 휴일은 우리가 생각하는 것보다 더 빨리 끝날 수도 있어.\n\n당신과 아이들 모두 잘 지내길. 사랑해.\n\n프랭클린."
SPEERUSA.43.a:0 "바라건대 우체국의 그 누구도 이 편지를 읽지 않길."

SPEERUSA.44.t:0 "편지"
SPEERUSA.44.desc:0 "마리아에게.\n\n대표단이 오늘은 함부르크 공원을 방문했어. 히틀러 씨가 도시를 재건하는 일환으로 시작한 프로젝트였대. 여행 가이드가 말하길, 그 공원은 이미 그 전부터 있었던 '시립공원'을 기반으로 지어진 것이지만, 늙은 아돌프는 훨씬 더 커다란 것을 원했대. 그리하여 공원은 도시 중앙에서 300헥타르의 숲을 이루고 있어. 나치들도 아름다운 것을 만들 수 있음을 일깨워주더라고.\n\n조 메리맨이 무리에서 떨어져서 길을 잃어 돌아다닐 때까지는 좋았어. 갑자기 몇 미터 옆에서 비명소리가 들리더니 그 사람이 뛰어오더라고. 조는 정원을 수리하고 있는 독일 건설 노동자들에게로 뛰어갔어. 새로 심은 튤립 밑에 거대한 무덤이 있었고 그 안에서 시체들이 썩어가고 있었던 거야. 이건 정말 말도 안 되는 거 같아.\n\n어서 집으로 돌아가기만을 기다리고 있어. 사랑해.\n\n프랭클린."
SPEERUSA.44.a:0 "우체국 직원들이 영어를 못해서 다행이다."

SPEERUSA.45.t:0 "슈미트가 총살형 집행대를 해명하다"
SPEERUSA.45.desc:0 ""사과드립니다, 다울링 씨. 이것만큼은 보지 않으셨으면 했습니다. 전쟁은 라이히 전역에 상처를 남겼고, 재건은 계속되고 있습니다."\n\n월터는 벽에 다가가 손톱으로 가슴 높이에 박힌 총알 구멍을 긁어내면서 벽으로 다가갔다. "누구였죠?" 그는 목소리를 낮췄다. 뒤따라오는 비서들이 귀를 쫑긋 세웠다.\n\n"물론 이해합니다. 하지만 전쟁에서 규율은 언제나 지켜져야 하죠. 여기서 처리된 사람들은 최악 중의 최악이었습니다. 괴링, 보어만, 하이드리히 같은 사람들의 기치 아래 몰려들어 약탈, 강간, 도난을 할 기회만을 노리고 있었습니다. 함부르크는 강력한 학생 민병대를 유지할 수 있을 정도로 운이 좋아서, 그들이 더 심한 피해를 입히기 전에 진압할 수 있었습니다."\n\n"내전은 정말 최악의 일이죠." 월터는 한숨을 쉬며 벽에서 떨어졌다. 얼마나 많은 살인자들이 저 운하 바닥에 누워있겠는가?"
SPEERUSA.45.a:0 "절박한 시대는 절박한 수단을 낳는다."

SPEERUSA.46.t:0 "대표단이 격노하다"
SPEERUSA.46.desc:0 "최근의 발견에 비추어볼 때, 미국 대표단은 함부르크 여행에서 발견된 몇 가지 골치 아픈 장면들을 조사했습니다. 라이히는 핑계를 만들어내지도 않을 뿐더러, 미국인들의 주장을 완전히 묵살해버렸습니다. 이에 격분한 대표단은 소규모였던 외교 임무를 조기에 종료하고 귀국을 하기로 결정했습니다. 슈페어 각하께서는 그들이 제기한 화제에 작별인사를 하실 수 있을 것입니다."
SPEERUSA.46.a:0 "다시는 돌아가지 않을 것이다."

SPEERUSA.47.t:0 "나쁜 나치들"
SPEERUSA.47.desc:0 "미국 대표단은 그 웅장한 함부르크의 공원에서 보수공사 현장 아래에 묻혀 있는 시체더미를 발견했습니다. 자연스럽게 혐의가 제기되기 시작했습니다. 함부르크 시 당국은 이로 인해 벌어졌을 모든 사고에 대해 사과의 뜻을 표하지만, 상황이 보이는 것 만큼 심각한 상태는 아니라고 도시를 방문한 사람들에게 확언했습니다. 사실 문제의 그 시체는 히틀러의 사상에 충성스러웠던 병사들이었습니다. 구 정권의 방식에 계속 집착하기를 원했던 부패하고 살인적인 나치들입니다. 이 중 대부분은, 시 당국의 대변인이 말한 바 있듯이, 독일 내전에서 희생된 사람들이었습니다. 이 이름 없는 전쟁 희생자들을 둘 만한 적당한 장소가 없었기에, 도시는 이들을 생산적으로 사용하기로 결정했고 새로운 독일의 어린이들이 좋아할 만한 풀들을 기르는데 이용하게 되었습니다. 독일을 방문한 손님들은 이러한 설명을 받아들이는 듯합니다."
SPEERUSA.47.a:0 "말주변 참 좋구만."

SPEERUSA.48.t:0 "대표단이 격노하다"
SPEERUSA.48.desc:0 "최근의 발견에 비추어볼 때, 미국 대표단은 함부르크 여행에서 발견된 몇 가지 골치 아픈 장면들을 조사했습니다. 라이히는 핑계를 만들어내지도 않을 뿐더러, 미국인들의 주장을 완전히 묵살해버렸습니다. 이에 격분한 대표단은 소규모였던 외교 임무를 조기에 종료하고 귀국을 하기로 결정했습니다. 슈페어 각하께서는 그들이 제기한 화제에 작별인사를 하실 수 있을 것입니다."
SPEERUSA.48.a:0 "어쩌면 이는 단순한 문화적인 차이일지 모른다."

SPEERUSA.49.t:0 "함부르크에서의 저녁식사"
SPEERUSA.49.desc:0 "미국 대표단은 자신들이 상당한 대접을 받고 있음을 깨달았습니다. 슈페어는 직접 스스로 커다란 메르세데스 차를 타고 함부르크 시청을 찾아갔습니다. 독일의 대단한 시민들은 황제의 홀을 웅장한 식당으로 탈바꿈 시켰고, 테이블에는 많은 음료를 곁들인 멋진 구이 요리가 차려져 있었습니다. 독일인들은 미국인들과 함께 늦은 밤까지 술에 취한 채 멋진 대화를 나눴습니다. 양국의 대표단들은 각자의 문화를 비교하고 개인적인 모험담들을 나눴습니다. 대표단의 총괄자와 총통은 자본주의와 국가사회주의의 장점과 단점에 대하여 논의하는데 30분 정도를 썼습니다. 놀라울 정도로 그 자리에 있던 모든 사람들이 예의를 잃지 않고 토론에 참여했습니다.\n\n미국인들이 택시를 타고 호텔로 다시 돌아갔을 때, 그들은 주인들에게 감사함을 전하는 것 이외에는 아무것도 하지 않았습니다. 그날 밤 워싱턴에 전해진 보고는 게르마니아 정권에 대한 칭찬으로 가득 차 있었습니다. 진정 라이히는 현명한 사람, 위대한 예술가, 그리고 확실히 맛있는 식사들로 가득 찬 나라임이 분명합니다."
SPEERUSA.49.a:0 "그들은 독일의 이상을 아주 조금만 보았을 뿐이다."

SPEERUSA.50.t:0 "우리는 분노했다"
SPEERUSA.50.desc:0 "독일로의 괜찮은 외교적 임무로 시작되었던 것은 이제 외교 채널의 완전한 단절로 바뀌었습니다. 함부르크에서 우리 대표단이 공포스러운 것들을 발견했으나, 독일 정부는 전혀 해명하고 있지 않습니다. 그들은 자신들의 저지른 잘못을 인정하지도, 사과하지도 않습니다. 이로 인해 앞으로 양국 사이의 관계는 분명히 경색될 것입니다."
SPEERUSA.50.a:0 "당신은 결코 독일인을 믿을 수 없을 것이다."

SPEERUSA.51.t:0 "원스 어폰 어 타임 인 할리우드"
SPEERUSA.51.desc:0 "미국인들의 수군거림은 기대가 그리 높지 않다는 것을 슈미트에게 암시해주었습니다. 그들은 축제가 대체로 아리아인의 인종적인 우월함과 라이히의 수많은 군사적 정복의 영광을 알리려는 오글거리는 선전과 선동으로 가득 찰 것이라고 추측했습니다. 다행히도 슈미트는 그 점을 예견하고 있었고, 선전부를 교묘히 통제하여 라이히의 많은 오락 및 예술 영화들만이 미국인들에 대한 관람용으로 선택되도록 했습니다. 미국인들에게 즐거운 영화로 인상을 주는 편이 선전 선동으로 그들을 화나게 하는 것보다 더 실용적인 일이라고 슈페어 각하를 설득하는 일은 그리 어렵지 않았습니다.\n\n그리고 실제로 슈미트가 만들어낸 반응은 할리우드에서의 다스 도이체 영화제가 최소한 상당한 성공을 거두긴 했음을 보여주었습니다. 지금까지 상영된 가장 인기 있는 작품은 1942년 히트를 친 드라마 디 그로세 리베를 야심차게 리메이크한 것이었습니다. 그것이 가진 메세지는 전쟁에 대한 헌신에서 반전주의로 미묘하게 옮겨졌지만, 이 영화를 진정 두드러지게 한 것은 그 속에 등장한 새로운 스타였습니다. 유명한 코미디 배우 하인츠 뤼만은 로맨틱한 주인공 파울을 연기하며 다재다능한 능력을 관중들에게 보여주었습니다. 슈미트는 긍정적인 평가들을 수없이 들었고, 어쩌면 훌쩍거리는 소리도 들었을지 모릅니다.\n\n몇 편의 영화 정도로 미국과 라이히 간의 관계를 긍정적인 방향으로 회복하는데 진정 도움이 되었다고 말하기는 어려울지 몰라도, 확실히 피해를 준 것 같지는 않습니다!"
SPEERUSA.51.a:0 "우리가 서로 영원한 적수일지는 몰라도 누구 좋은 영화 싫어하는 사람 있습니까?"

SPEERUSA.52.t:0 "레노에서의 걱정과 놀람"
SPEERUSA.52.desc:0 ""미국인들은 빠르게 달리는 거라면 뭐든 좋아합니다." 슈미트가 말했다. "그야 그렇겠지." 슈페어가 대답했다. 결정이 났다. 루프트바페 편대가 네바다의 레노 에어쇼에 참가할 것이다. 적어도 그들은 아프리카와 러시아의 무고한 민간인들을 무자비하게 폭격하지 않으면서도 "연습"을 어느 정도 할 수 있을 것이다. 하지만 슈미트는 공군부에 있던 시절을 상기하고 싶지 않았기 때문에 에어쇼에 참석하는데는 관심이 없었다. 결국에는 그가 사실상 그 공포의 폭격에 손을 대지 않았던가? 아니, 그는 그것을 생각하고 싶지도 않았다. 슈미트의 외교적인 노력이 더 빨리 성공할수록 독일은 더 빨리 나치즘에서 벗어날 수 있었다. 그가 생각하기에 이것이야말로 지금 당장 중요한 것이었다.\n\n슈미트가 대표단 중 한 명으로부터 들은 것에 따르면, 에어쇼는 루프트바페 편대가 다양한 진형과 곡예 비행, 그리고 특히 놀라운 장기들을 보여주어 많은 사람들의 이목을 집중시켰고, 미국인들에게 좋은 인상을 줌으로써 괜찮은 성공을 또 다시 거두게 되었다. 이 모든 호의적인 제스처가 미국인들에게 인정을 받기만 한다면 슈미트는 걱정할 것이 없었다. 더 많은 방문, 더 많은 재밌는 사건들, 이 모든 것이 상황을 좋은 방향으로 이끌 것이다...라고 슈미트는 바라고 있었다."
SPEERUSA.52.a:0 "상승, 하강, 측면기동."

SPEERUSA.53.t:0 "통합 박람회"
SPEERUSA.53.desc:0 "라이히와 미합중국 간의 관계가 개선됨에 따라, 무역의 흐름은 점점 빨라지고 있으며 과거에는 경쟁자였던 두 나라 사이에서 마침내 번창하고 있습니다. 슈미트 외교부장관의 노력은 마침내 게르마니아에서 미국 대사가 공식적인 선언을 하는 결과를 낳았습니다. 보스턴에서 커다란 박람회가 열리는 것이 계획되는 가운데, 라이히가 여기에 초대되었을 뿐만 아니라 모든 전시관을 독점적으로 사용하 수 있게 되었습니다!\n\n즉각적으로 그 소식은 전국에 방송되었으며, 각 부처간의 준비상황을 감독하기 위한 위원회가 소집되었습니다. 이러한 일이 가지고 있는 복잡성으로 인해, 경제, 외교, 내무를 맡고 있는 각 부처들이 함께 협력하여 박람회가 성공하도록 하는 것은 당연한 일입니다. 이러한 노력에 대한 총통 각하의 공개적인 칭찬은 4인방이 얼마나 독일 정부를 지배하고 있는지 다시금 보여주고 있습니다...\n\n위원회의 첫 회의에서 알베르트 슈페어 각하께서는 위원들에게 "라이히의 위대함을 통해 세계를 놀라게 하라"고 촉구하는 첫 개회 연설을 하셨고, 모든 사람들이 열의에 가득 차서 일하기 시작했습니다. 첫 서류철들이 열리자마자 앞으로의 일들에 영향을 미칠 중대한 문제가 벌써부터 떠올랐습니다. 박람회가 어떤 식으로 진행되어야 할까요?\n\n혹자는 1937년 파리 박람회의 축소판을 재현하고 싶어합니다. 당시 독일의 전시관이 다른 모든 것들을 압도했기 때문입니다. 연구 부처의 위원들은 우리나라의 과학자들과 발명가들이 이룩한 엄청난 발전을 전세계가 부러워하는 모습을 보기 위해서 기술 박람회를 제안하고 나섰습니다. 마지막으로 아주 소수의 사람들은 문화 박람회라는 아주 독특한 아이디어에 지지를 표명하고 있습니다. 산업이나 기술의 진보를 보여주기 보다는 우리나라를 특별하게 만드는 무언가를 나머지 세계에 보여주는 것은 어떻겠습니까? 아무도 자신의 입장을 굽히려 하지 않기에, 위원장은 투표를 요구할 수밖에 없었습니다. 그리하여 최종 결정은..."
SPEERUSA.53.a:0 "유니티 박람회"
SPEERUSA.53.b:0 "미래박람회"
SPEERUSA.53.c:0 "옥토버페스트"

SPEERUSA.54.t:0 "유니티 박람회"
SPEERUSA.54.desc:0 "이 결정을 계기로 위원회는 이제 유니티 박람회를 향해 모든 노력을 다할 수 있게 되었으며, 이 박람회를 통해 전세계는 독일국 전체의 모든 진보를 보고 그 부러움에 부끄러움마저 느낄 지경이 될 것입니다. 팍트의 각 나라들은 자신들의 문화와 국가적 산업을 전시할 장소를 가지게 될 것입니다, 라이히에서 가장 권위있는 학과와 단체 출신의  건축가들과 예술가들이 이 전시장을 설계하기 위해 소집되고 있으며, 거물들은 이미 자신의 작품을 전시하기 위해 줄을 서고 있습니다.\n\n하지만 설계도에 첫 줄이 그려지자마자 민감한 지점이 즉시 튀어나왔습니다. 우리는 불과 20년 전에 우리와 싸웠다가 패망한 나라에 가서 박람회를 열게 될 것입니다. 우리 정부가 내세우고 있는 모든 것을 강력하게 반대할 사람이 그곳에는 많습니다. 우리 정권의 모든 상징들, 특히 하켄크로이츠를 없애면서 박람회를 위한 "중립적인 배경"을 조성하고자 노력해야 할까요, 아니면 우리가 진정 무엇인지를 전세계에 보여주어야 할까요?\n\n물론 보수파들은 이런 일이 논의되고 있는 것 자체에 분노하고 있을 것입니다. 우리는 국가사회주의의 국가이며, 히틀러의 영도는 우리를 패전국에서 세계 최고의 제국으로 이끌어준 것이기 때문입니다! 우리의 유산을 부정하는 것은 조국을 위대하게 만들고자 목숨을 잃은 사람들에 대한 범죄입니다!\n\n반대로 슈미트, 에르하르트 등과 제휴하고 있는 개혁파들은 하켄크로이츠가 그려진 현수막을 보여준다면 미국 투자자들이 겁을 먹을 거라 두려워하고, 정치적 단체로부터 심한 비난을 받아 박람회가 성공을 거두지 못할 것이라 우려하고 있습니다. 그런만큼 그들은 우리의 정치적 이데올로기가 무엇인지에 관한 상징을 "조정"해달라고 소리 높여 요청하고 있지만, 이 역시 후원자들의 감정을 상하게 할 위험이 있습니다.\n\n토론이 영원히 끝나지 않을 것 같자, 의장은 한숨을 쉬며 이 문제에 대한 표결을 요구했습니다. "모든 정치적 상징물을 제거하는 것에 찬성하는 사람들은 오른손을 들어주십시오!" 그리고 결과는..."
SPEERUSA.54.a:0 "하켄크로이츠를 전부 없애겠습니다!"
SPEERUSA.54.b:0 "우리가 진정 무엇인지를 부정하지 않겠습니다!"

SPEERUSA.55.t:0 "미래박람회"
SPEERUSA.55.desc:0 "박람회를 어디에 집중해야 할지 선택했으니, 이 일이 드디어 진정한 의미에서 시작될 수 있습니다. 최고의 명문대학, 공과 사를 막론한 기술 연구기관 대표들이 위원회 사무실을 드나들며 자신들의 작품을 전시하기 위해 노력하고 있습니다. 동시에 건축가들은 전시관에 온 노력을 기울이고 있습니다. 건물은 직선과 바깥에서 볼 수 있는 철골로 현대적이고 기능적인 모습을 보여주는 동시에, 유리벽이 빛과 거울의 복잡한 게임 속에서 모든 것을 비추며 아름답고 빛으로 가득 찬 모습 역시 보여주며 마치 이 세상이 아닌 듯한 느낌을 줄 것입니다.\n\n모든 일이 순조롭게 진행되고 있지만, 일부 위원들은 이번 박람회의 상당 부분이 군사적인 발명을 위해 할당되고 있다는 이유로 걱정스러운 모습을 드러내고 있습니다. 그들이 자신의 동료들에게 지적한 바와 같이, 우리는 불과 20년 전에 그 무기를 손에 들고 싸운 나라의 초청을 받았습니다. 분명 참전용사 단체들과 보수적인 정치 기득권층은 박람회를 강력하게 반대하고, 심지어는 보이콧할 것입니다!\n\n비록 혹자는 이러한 생각에 동의하고 있지만, 다른 이들은 들고 일어나서 군사 분야에서 우리가 거둔 새로운 발견들은 아주 중요하며 분명 전세계를 놀라게 할 것이라 대답했습니다! 우리는 열악하게 무장한 징집병들이 아니라, 기술적인 우수함과 끊임없는 발전을 통해 세계를 제패한 것입니다!\n\n토론이 계속 진행되자, 위원회장은 이 문제를 완전히 해결하기 위한 투표를 소집합니다. 개표가 이뤄졌습니다. 박람회에서는...."
SPEERUSA.55.a:0 "최신식 군사 기술을 전시하게 될 것입니다!"
SPEERUSA.55.b:0 "민간 산업 및 기술 분야에 집중하게 될 것입니다!"

SPEERUSA.56.t:0 "옥토버페스트"
SPEERUSA.56.desc:0 "박람회에는 독일의 문화와 전통이 제공할 수 있는 최고의 것들을 전시하기로 결정되었습니다. 위원회는 이미 바이에른에서 직접 가져온 축소판 옥토버페스트부터 엘자스의 포도주, 프로이센식 요리와 티롤의 전통 춤에 이르기까지 다양한 부분에서 열릴 행사를 준비하고 있습니다. 우리가 예전 같지 않다는 사실을 전세계에 보여줄 것이며, 전쟁으로 피폐해진 우리나라에도 행복의 공간이 있음을 보여줄 것입니다!\n\n개혁파와 보수파가 서로 분열될만한 어떤 문제도 존재하지 않기에, 위원회는 다소 가벼운 분위기로 가득 차 있습니다. 다양한 사람들이 후원을 받고자 사무실로 들어오면서 위원회 건물은 시끌시끌해졌습니다. 최고의 창작물을 만드는 목공들, 대대로 전해지는 페이스트리와 영수증을 매혹적으로 제공하면서 위원들에게 뇌물을 주려 하는 파티시에들, 심지어는 사무실 밖에서 노래를 하는 전통 의상을 입은 합창단까지! 위원회 본부는 독일 문화의 용광로 그 차제가 되어 며칠 동안 빛을 발하고 있습니다.\n\n하지만 시간이 갈수록 문제 하나가 떠오르고 있습니다. 하지만 이번에는 개혁파와 보수파 사이의 분열이 아니라, 서로 "알코올 중독자"와 "독실한 척하는 기만자들"이라 부르는 사람들 사이에서 분열이 벌어지고 있습니다. 수백 개의 맥주 증류소가 이 행사를 후원하겠다는 제안을 해왔고, 전시 내내 가판대와 노점을 두자는 이들이 많았기 때문에, 맥주 회사들의 지원을 공식적으로 받을지, 아니면 아이들도 즐길 수 있는 박람회를 만들어나갈지에 대한 문제가 제기되고 있습니다.\n\n위원회의 의장은 이 문제에 대해 표결을 요구했습니다. 허나 의장 본인도 맥주를 마시면서 표결을 제안하고 있군요..."
SPEERUSA.56.a:0 "맥주 조금 정도로 뭐 문제가 있겠어... 딸꾹!"
SPEERUSA.56.b:0 "가족들을 생각하자. 공식적 협찬은 없다!"

SPEERUSA.57.t:0 "건전한 박람회"
SPEERUSA.57.desc:0 "멋진 불꽃놀이와 각국이 자신들의 문화를 마지막으로 돌아가면서 보여주는 최후의 축제와 함께 박람회는 드디어 그 막을 내리게 되었습니다. 전시관들이 해체되고 모든 사람들이 자신들의 본국을 향해 긴 여정을 시작했으니, 이제는 행사를 최종적으로 끝내야할 때입니다. 통계는 아주 진실되고, 결과는.... 놀랍습니다!\n\n20만 명에 가까운 사람들이 독일관을 찾았고, 모든 사람들은 내부에서 진행되는 다양한 전시회를 높이 평가했습니다. 미국인들은 정교하게 장식된 건물에 경탄햇습니다. 특히 이곳저곳에 있는 라이히의 공식 깃발을 제외하고는, 총통 각하께서 단호하게 주장하셨던 유일한 부분인 국가사회주의의 상징물이 아예 없었기 때문입니다. 4인방의 걱정은 사실로 드러났습니다. 조금의 비판도 없이 미국 정부 내의 강경파들은 침묵을 지켰고, 어떤 종류의 논쟁도 없이 모든 사람들이 박람회를 즐기고 돌아갔습니다.\n\n이번 일의 성공이 조국 전역에 들불처럼 퍼져나가면서 개혁파들은 정부 내에서 훨씬 더 많은 권력을 얻게 되었습니다. 허나 이는 총통 각하를 약간 화나게 했습니다. 허나 결국에 그분께서도 이것이 라이히에 도움이 될 것임을 알고 계시고, 마지막에는 4인방이 기울인 노력의 결실을 거두게 될 것입니다. 그래서 각하께서는 잠시 불평을 그만두기로 결정하셨습니다. 그리고 여느 진정한 영도자나 그러하듯이 4인방이 거둔 성과에 조금 대담하게도 영향을 직접 끼치고자 하십니다."
SPEERUSA.57.a:0 "총통 각하의 사무실에 현수막 두어 개를 건다면 분노를 좀 가라앉힐 수 있을지 몰라..."

SPEERUSA.58.t:0 "백악관에서의 만찬"
SPEERUSA.58.desc:0 "보안상의 이유로 기자단은 출입이 허락되지 않았다. 실제로 그 방에는 몇몇 보안 요원들과 양국의 외교관 몇 명, 그리고 슈미트와 미국 대통령만이 테이블에 다함께 앉아 있을 정도로 텅 비어있었다.\n\n서명될 조약의 모든 세부 사항은 이미 철저히 검토되었지만, 슈미트는 물론 이날 저녁에 대해서 여전히 스트레스를 받고 있었다. 이 순간을 가볍게 여겨서는 안되기 때문이다.\n\n음식이 도착할 때까지 잡담이 오갔다. 메인 음식은 육즙이 많은 군침 도는 구운 거위였고, 슈미트는 감히 푸짐하게 먹을 수가 없었다. "제 생각엔 거위 희망이 없네요?"(슈미트의 영어는 아주 탁월했으나 이 특정한 관용구를 완전히 숙달하지는 못했다) 놀랍게도 슈미트의 시도에서 좋은 인상을 받았기 때문인지 대통령은 진심으로 웃음을 터뜨렸다. 그리고 그때부터 분위기가 밝아지면서, 두 사람은 마치 어렸을 때부터 알고 지낸 것처럼 친근하고 원만한 대화가 이어졌다.\n\n이후 슈미트와 대통령은 배가 잔뜩 부를 정도로 밥을 먹었고 기자와 참모진의 앞에서 미국과 독일 사이의 금수조치가 공식적으로 종료된다는 내용의 문서에 서명했다. "우리가 서로를 죽여버릴 수 없다면 거래하는 편이 낫지 않겠습니까?" 슈미트가 농담을 던졌고, 농담 속에 담긴 불행한 진실에도 불구하고 상당히 많은 사람들이 웃음을 터뜨렸다."
SPEERUSA.58.a:0 "양국의 협력이 계속되기를!"

SPEERUSA.59.t:0 "일상적인 만찬"
SPEERUSA.59.desc:0 ""이 포도주 진짜 괜찮네요! 엘자스 산입니까?" 월터의 얼굴에는 약간의 그림자가 드리워져 있었다. 그는 훌륭한 정치적인 토론이 갑자기 중단되어버렸지만, 왜 슈미트가 대화를 다른 곳으로 돌렸는지 이해했다. 그는 헬무트의 진심이 진정 어디에 있는지 알고, 모두가 그것을 알고 있다. 하지만 그가 속한 정부의 결점을 슈미트의 면전에 들이미는 것은 지나친 행동일 것이다. 그래서 그는 종업원으로부터 와인 한 잔을 더 받았고, 두 사람은 엘자스 산 와인과 바이에른 산 와인의 장단점을 논했다. 특히 지금 상황에서 프랑스 북부에서 주목할 만한 와인을 전혀 생산하지 못하고 있다는 데에 동의했다.\n\n두 사람이 더욱 친밀해질수록, 주변은 더욱 어둑어둑해졌다. 비록 노련한 외교관들이 비자발적으로 주제를 넘나들고는 있지만, 와인이 충분하게 남아있는 덕분에 모든 사람들이 훌륭한 친구가 되었다! 마지막 디저트를 다 먹고 웨이터들이 다 먹은 그릇을 테이블에서 치우기 시작하자, 모든 사람들이 일어나서 서로 악수를 했고, 미국인들은 외교관 숙소로 돌아가려 했다.\n\n차에 탑승하기 직전, 월터 다울링은 슈미트를 진지하게 쳐다보았다. "저는 당신이 조국을 위해 무엇을 하려고 하는지 알고 있습니다, 헬무트." 그는 외교적인 태도를 포기해버리면서 입을 열었다. "미합중국은 당신의 총통이 진정한 개혁자인지, 그냥 똑똑한 거짓말쟁이인지, 어떻게 고려해야 할지에 대해서 여전히 확신하지 못하고 있습니다. 하지만 저는 당신이 정부의 일부분이 되어 있다면, 이 나라가 커다란 고통을 받은 후에도 진정으로 번영할 수 있는 길을 찾으리라 믿습니다. 행운을 빕니다." 다울링은 그렇게 떠났다. 슈미트는 깜짝 놀란 표정을 지으며 뒤에 남겨졌다."
SPEERUSA.59.a:0 "아, 우리 모두에게 얼마나 많은 행운이 필요할지 알기나 할까..."

SPEERUSA.60.t:0 "미국인들이 겁을 주다"
SPEERUSA.60.desc:0 "독일 전시장이 열린 날 수많은 군중들이 참석했습니다. 하지만 그 중 아주 소수만이 행사를 즐기러 그 자리에 왔습니다. 압도적 다수는 시위대에 참여하는 사람들이었습니다. 박람회의 테마 자체를 강하게 비난하러 온 것입니다. 사실 이것이 일어나리라는 것은 공공연한 비밀과도 같았습니다. 라이히가 박람회를 연다는 소식이 처음으로 미국 시민들에게 전달되자마자, 모든 정치 정당들에서 익명의 반대 운동의 물결처럼 퍼졌으며, 이는 중도파부터 강경파까지 가리지 않고 벌어졌습니다. 신문은 '눈을 멀게 만들 괴상한 쇼'라 박람회를 불렀고 사람들은 이에 반대하고자 했습니다.\n\n박람회장이 열린 후의 날들은 특별한 사건이 벌어지지 않았습니다. 라이히나 다른 팍트 내 국가들에서 온 방문객들 몇몇이 사람들로부터 환영을 받았으나, 대부분의 미국 대중들은 전시관으로부터 멀찍이 떨어져있었습니다. 박람회가 끝났을 때, 잔액은 '심각하게 부정적인' 상태임을 보여주었으며, 개혁파들은 마치 전설 속의 카산드라처럼 '그럴줄 알았다'라는 표정을 보이는 수많은 사람들을 슬픈 눈으로 바라볼 수 있을 뿐이었습니다.\n\n어쩌면 보수파들은 더 가치 있는 투쟁에서 싸우길 선택해야 할지 모릅니다..."
SPEERUSA.60.a:0 "망할! 완벽했는데!"

SPEERUSA.61.t:0 "미국인들이 경탄하다"
SPEERUSA.61.desc:0 "박람회는 오늘까지 며칠 간 개방되어 있었고, 지금까지의 결과는 놀랍습니다! 미국인들은 벼룩부터 꿀까지 우리 전시장에 있는 모든 것에 매력을 느꼈으며, 사람이 너무 많아서 방문객을 모두 수용하지 못하는 문제에 시달리고 있습니다. 위원회는 우리 전시회에 대한 대중의 반응에 매우 만족하고 있으며, 경제 및 외교 부서에 제출할 예정인 예비 보고서는 아주 낙관적인 최종 결과를 보여주고 있습니다.\n\n이것은 경제적인 승리일 뿐만 아니라 외교적인 것이기도 합니다. 미국 대중들은 우리 전시회를 방문하고, 독일의 사람들과 만나서 이야기합니다. 그리고 박람회에 사람이 모여드는 것을 막기 위해 우리를 묘사한 프로파간다처럼 하켄크로이츠를 걸거나, 히틀러를 숭배하거나, 노예를 굴리는 괴물같은 사람들이 아님을 배웁니다. 미국인들이 지금처럼 우리를 더 많이 수용할수록, 우리의 지위는 더욱 빨리 향상될 수 있으며, 내전으로 초래된 파괴로부터 더 빨리 회복할 수 있을 것입니다."
SPEERUSA.61.a:0 "이 예비적인 성공에 예비적인 건배를!"

SPEERUSA.62.t:0 "성공적인 박람회"
SPEERUSA.62.desc:0 "최종적으로 전시관이 문을 닫으면서 박람회는 끝났고, 최종적인 결과가 보고되고 있습니다. 위원회가 수집하고 처리한 모든 데이터를 통해 작성한 최종 보고서는 우리가 놀라운 성공을 거두었음을 보여주고 있습니다! 우리의 전시와 쇼는 미국인들을 놀라게 했고, 그들은 우리가 상상조차 할 수 없을 정도로 많은 수로 우리의 전시관을 방문했습니다.\n\n전시관이 철거되고 모든 사람들이 집으로 돌아가는 긴 여정이 시작되자, 총통 각하께서는 우리가 감내해야 했던 모든 고통 끝에, "우리가 얼마나 많이 변했는지 전세계에 보여주는 것을" 성공시킨 "라이히의 해외 영웅들"에게 축하의 뜻을 표명하셨습니다. 미합중국과 우리 사이의 외교적 관계도 상당히 개선되었고, 에르하르트 장관은 이미 OFN 회원국들과의 대외 교역이 급증할 것을 예상하고 있습니다!"
SPEERUSA.62.a:0 "이 위대한 나라를 위하여 건배!"

SPEERUSA.67.t:0 "히틀러와 거리두기"
SPEERUSA.67.desc:0 ""아돌프 히틀러는, 감히 말씀드리건대, 대 라이히 밖에서 가장 유명한 인물입니다, 총통 각하."\n"요점이 뭔가, 슈미트?" 슈페어가 물었다.\n"음, 총통 각하. 저는 우리 행정부가 아주 과감한 조치를 행할 것을 생각하고 있습니다... 히틀러와 거리를 두는 것 말입니다. 우리가 더 이상, 각하께서도 알고 계시다시피 히틀러 총통의 대외정책의 근간이었던 잔인한 정복을 추구하지 않는다는 것을 보여주는 편이 현명할 것입니다."\n슈미트가 약간 애매한 반역과 같은 제안을 슈페어가 고려해보면서 어색한 침묵이 흘렀다. 그는 몇 분간 이 생각을 물고 늘어지다가 혼자 고개를 끄덕였다. "그렇게 한다면 우리의 외교적 노력에 상당한 도움이 될 것임을 나도 알고 있고, 해외에서 나의 개인적인 이미지까지 향상될 수 있을 거라 생각하네. 하지만 당연하게도, 이곳 독일에서, 특히 강경한 사회보수주의자들의 강력한 반발이 있을 것이네. 우리 정부가 역풍을 처리하는데 있어서 자네가 큰 도움이 될 거라 믿어도 되겠나?"\n"아, 여부가 있겠습니까... 총통 각하." 슈미트가 대답했다. 그는 눈에 띄게 표정이 더 밝아진 것처럼 보였다."
SPEERUSA.67.a:0 "라이히의 이미지는 진정 대전환을 필요로 한다."

SPEERUSA.68.t:0 "개인 숭배에 죽음을"
SPEERUSA.68.desc:0 ""자네는 여전히 우리가 하고 있는 '탈히틀러 운동'의 긍정적인 결과에 자신이 있는 건가, 슈미트? 지금 상당한 반대에 부딪치고 있네만." 총통이 물었다. 분노한 시위대의 함성소리와 "하일 히틀러" 소리가 라이히스탁에서 멀지 않은 곳으로부터 들려왔다. 이는 슈페어의 회의감을 키우는데 커다란 역할을 했다.\n"...그렇습니다. 히틀러와 거리를 두는 것은 분명히 필요합니다. 총통 각하." 슈미트가 멀리서 산만한 태도를 보이며 대답했다. "잠깐 산책을 해야겠습니다." 슈미트는 소심하지만 정중하게 슈페어에게 경례를 하고 재빨리 건물을 빠져나갔다.\n그는 아돌프-히틀러 가를 따라 내려가 아돌프-히틀러 광장을 지났다. 슈미트는 전쟁의 흔적이 아직도 많이 남아있음을 알아챘다. 전직 군인들은 목적도 없이 도로를 거닐었고, 몸을 다쳤거나 한쪽 몸이 없는 사람들은 잔돈이라도 구걸하고 있었다. 참전한 적도 없고 일자리도 없는 병사들도 있었다. 심지어 내전 동안 우연한 포격이나 폭격으로 심각한 피해를 입은 몇몇 건물들도 남아있었다. 저 교활한 개새끼 슈페어가 전임자가 가졌던 이데올로기보다 덜 잔인하고 덜 학살적인 버전으로 바꾸기 위해서 그렇게 많은 사람들이 스러져갔던 내전 속에서 말이다.\n아돌프 히틀러는 세계에 너무나도 많은 고통과 파괴를 가져다준 인물이었다. 어떻게 독일 대중들은 저렇게 그를 존경할 수 있는가? 슈미트는 히틀러에 대하여 전세계가 두려워하고 증오해야 한다고 생각하며 그의 터무니없는 인종적인 신념과 집단학살을 지지하는 사람들을 피해야 한다고 생각했다. 정말 말도 안 되고 불공평한 상황이었지만, 슈미트는 언제나처럼 계속해서 최선을 다할 것이다."
SPEERUSA.68.a:0 "과거로부터 학습하여 미래를 만들어 나가고자 노력해야지."

SPEERUSA.69.t:0 "대립 정책"
SPEERUSA.69.desc:0 "여느 때처럼 SS 수비대 병사 40명은 국경 앞에서 행진을 하다가 두 영토를 나누는 정확한 선에 멈춰섰다. 예산 부족으로 휘하 병사가 턱없이 적었던 루돌프 니더젠 브레텐 국경수비대장은 그들의 눈치를 살폈다. 갑자기 한 통의 전화가 걸려와 그의 고민을 멈추게 했다. 루돌프는 대답을 한 뒤 반대편에서 들려오는 소리를 들었다. 5분도 지나지 않아 도로의 한 편에서 자신의 병사들도 행진을 하고 있었다. SS 사령관은 약간 즐거워하며 10명의 수비대원들을 바라보았다. "저 위대한 라이히가 의인들을 상대로 배치할 수 있는 것이 이게 다야?" 그는 반대편에 침을 뱉었다. 그 순간 땅이 흔들리기 시작했다.\n\nSS가 뭐라 말하기도 전에, 전차 한 대가 건물 뒤에서 나타나 국경을 향해 최고 속도로 달려오고 있었다. 검은 제복을 입은 병사들은 가만히 서 있었다. 전차는 점점 더 가까이, 가까이, 가까이 다가오고 있었다. 불과 몇 미터 밖에 안 되는 거리에서 무장한 괴물이 유약한 살덩어리로 변해 도망쳤을 때 루돌프는 기뻐서 미소를 지었다. 검은 옷을 입은 병사들은 한 걸음, 두 걸음 뒤로 물러섰고, 국경수비대가 웃자 모든 이들은 혼란에 빠졌다.\n\n커다란 소리를 내며 전차는 국경 1미터 앞에서 멈췄다. SS가 돌아왔다. 얼굴에는 분노가 어려 있었다. "당신은 기사단국에 진입하고 있소! 감히 여기에-" 루돌프가 권총구를 그의 얼굴에 들이밀자 SS는 말을 멈췄다. "여기서 당신에게 권한 따위는 없어, 배신자." 그는 상대방의 얼굴이 일그러지는 모습에 잔인한 기쁨을 느끼면서 침을 뱉었다. "이 땅은 우리 조국에 속해 있고, 당신들이 불법적으로 점거하고 있는 거야. 라이히 안에 국경이란 없지. 너희들이 "주인님"이라 부르는 그 배신자도 그걸 알게 될 거야!"\n\n루돌프가 말하는 그 순간, 트럭 몇 대에서 백 명 가량의 육군 병사가 내렸고, 그들은 즉시 요새를 건설하기 시작했다. 루돌프는 SS를 뚫어져라 쳐다보았다. 그의 목소리는 강철처럼 차가웠다. "우리가 파리에 돌아가는 건 시간 문제야. 가능한 한 그 검은 제복을 즐기라고. 언젠가 너가 발코니에서 목을 매달게 된다면, 그 줄을 잡아당기는 사람은 바로 나니까." 처음으로 루돌프는 SS의 두 눈에서 공포를 보았다."
SPEERUSA.69.a:0 "이건 시작에 불과하다. 우리는 우리의 것을 되찾을 것이다."

SPEERUSA.70.t:0 "연락 금지 명령"
SPEERUSA.70.desc:0 "엘자스-로트링겐 라이히스란트와 기사단국 사이 국경에 위치한 작은 마을인 지빌러는 10년이 넘도록 줄타기를 하며 살아오고 있었다. 공식적으로는 SS 국가지도자 하인리히 힘러가 다스리는 땅은 게르마니아 및 게르만국에 통합된 영토였다. 하지만 사실상 지빌러는 이탈리아를 맞대고 있는 국경에 위치한 국경 초소와 비슷하게, 양쪽 모두 독일의 땅이었음에도 불구하고 약 스무 명의 경비대원들이 서로를 감시하고 있었다.\n\n라이히에서 온 한 장교가 친위대에게 편지를 건네고, 다른 병사들이 국경 요새를 건설하기 위해 도로를 봉쇄하고 트럭에 강철과 콘크리트를 싣고 오면서 모든 것이 바뀌었다. 검은 제복을 입은 독일인은 편지를 받고 필기체로 다시 써서 그것을 넘겼다. 그는 이미 그 내용을 알고 있었다. 전날 총통이 한 연설과 똑같았기 때문이다. 그리고 나서 그는 아무런 관심이나 걱정을 보이지 않은 채 편지를 호주머니에 넣고는 자신의 자리로 돌아왔다. 결국에는 형식적으로 현 상황을 인정하는 것에 불과했기 때문이다.\n\n"라이히의 시민 여러분, 오늘은 조국에게 슬픈 날입니다. SS 국가지도자 하인리히 힘러는 우리나라가 사분오열하게 만든 전쟁 동안 그가 저지른 행동으로 재판을 받으라는 지시를 거부했습니다. 그는 즉시 어떠한 공직에서도 파면될 것이며 반역 및 대량학살 죄로 체포되어야만 합니다. 그에게 충성을 맹세하고 있는 지역들은 더 이상 우리의 보호 하에 있지 않으며, 반역자에 대한 어떠한 접촉, 교역, 공급, 수송은 즉시 중단될 것입니다.""
SPEERUSA.70.a:0 "조국의 배신자들과 공유할 것은 없다!"

SPEERUSA.73.t:0 "동부 해안에서의 슈미트"
SPEERUSA.73.desc:0 "슈미트 외무장관과 그의 외교 수행원들은 동부 해안에 도착하여 해안가에 있는 여러 주들을 순회하기 시작했습니다. 메인 주 북부의 넓은 숲에서 사냥을 하는 것부터, 조지아 주의 자연적으로 형성된 에토아 마운드를 방문하고, 동부 해안 지방 전역에 흩어진 도시, 공장, 랜드마크를 여행하는 것까지, 독일인들은 희망컨대 미국의 문화와 생활에 대해 훨씬 더 잘 이해하게 되었습니다. 최소한 우리는 외무장관에게 아주 흥미로운 여행을 제공했고, 바라건대 우리가 형식적인 적의 대표들에게 보여준 환대가 관계 개선의 형태로 결실을 맺을 수 있기를 바랍니다."
SPEERUSA.73.a:0 "다음엔 어디를 방문할까?"

SPEERUSA.74.t:0 "DC에서의 슈미트"
SPEERUSA.74.desc:0 "친선 관광의 마지막 목적지로서, 독일의 외무장관 슈미트는 워싱턴 D.C.에 도착했습니다. 독일 대표단과 함께 자리했던 여러 참모들로부터 들은 바에 따르면, 슈미트 대통령의 이번 방문에서 논란의 여지가 없이 가장 하이라이트였던 순간은 (그도 대단하다고 인정했던) 링컨 기념관이었습니다.\n\n게르마니아에 훨씬 더 인상적인 건물들과 전시물들이 있을 것임에도 불구하고, 슈미트는 그 조각상에 매료되어 몇 분 동안이나 묵묵히 그 자리에 서있었습니다. 조금 과장해서 이야기를 만들어냈던 한 참모의 말에 따르면, 슈미트 씨의 눈에서 눈물 한 방울이 떨어지는 것을 볼 수 있었다고 합니다. 진짜든 아니든 간에, 그는 링컨 기념관과 그것이 상징하는 위대한 미국적 가치에 대하여 격한 감동을 받은 것 같습니다."
SPEERUSA.74.a:0 "나치 외무장관이 링컨을 존경한다고? 어쩌면 좋은 신호일지 모르겠군."

SPEERUSA.75.t:0 "링컨 기념관에서의 슈미트"
SPEERUSA.75.desc:0 "슈미트가 목도한 링컨 기념관과 비교할 수준의 랜드마크는 게르마니아에 존재하지 않을 것이다. 그렇지만 어쩐지, 링컨 기념관은 독일 수도의 거대한 동상들과 건축물들을 수치스럽게 만들 정도였다. 고대 그리스 양식의 건물과 거대한 에이브러햄 링컨의 동상은 결코 단순하지는 않았지만, 기념관은 정교하다고 생각되지 않았으며 조사할 흥미로운 특징들도 거의 없어 보였다. 오히려 모든 것이 조화로웠다. 흐릿하게 빛나지만 고귀한 링컨이 의자에 앉아 반대편의 연못과 멀리 워싱턴 기념탑을 향해 내려가는 계단을 바라보고 있었다. 그것은... 슈미트의 마음 속에 감정을 불러 일으켰다.\n\n 그리움이었다. 예전과 같은 더 좋은 날, 더 단순한 시간과 성실하며 명예를 가진 지도자를 갈망하는 그리움이었다. 에이브러햄 링컨처럼 자유를 중시한 독일 지도자는 없었다. 왜 오늘날의 지도자들은 개인이 가정에서 혹은 사랑하는 사람들과 친구들 앞에서 비밀을 보장받는 언행을 하는 것에 대해서 그렇게까지 신경을 썼는가? 이것은 슈미트에게 엄청난 당혹스러움과 분노를 느끼게 했다. 그리고 그는 깨달았다. 그가 가장 갈망했던 것, 자유롭고 정의로운 세상을.\n\n "그래, 간단하고 쉬운 일이지... 비록 내가 세상을 더 나은 곳으로 만들기 위해 할 수 있는 일이 없다면 세상은 꽤 지루할 것임을 인정하지만 말이야." 에이브러햄 링컨은 슈미트에게 대답하지 않았지만, 분명히 동의했을 것이다."
SPEERUSA.75.a:0 "그리고 더 나은 곳으로 만들고 말겠다."

SPEERUSA.78.t:0 "이 오래된 집에서"
SPEERUSA.78.desc:0 "보안상의 이유로 기자단은 출입이 허락되지 않았다. 실제로 그 방에는 몇몇 보안 요원들과 양국의 외교관 몇 명, 그리고 슈미트와 미국 대통령만이 테이블에 다함께 앉아 있을 정도로 텅 비어있었다.\n\n서명될 조약의 모든 세부 사항은 이미 철저히 검토되었지만, 슈미트는 물론 이날 저녁에 대해서 여전히 스트레스를 받고 있었다. 이 순간을 가볍게 여겨서는 안되기 때문이다.\n\n음식이 도착할 때까지 잡담이 오갔다. 메인 음식은 육즙이 많은 군침 도는 구운 거위였고, 슈미트는 감히 푸짐하게 먹을 수가 없었다. "제 생각엔 거위 희망이 없네요?"(슈미트의 영어는 아주 탁월했으나 이 특정한 관용구를 완전히 숙달하지는 못했다) 놀랍게도 슈미트의 시도에서 좋은 인상을 받았기 때문인지 대통령은 진심으로 웃음을 터뜨렸다. 그리고 그때부터 분위기가 밝아지면서, 두 사람은 마치 어렸을 때부터 알고 지낸 것처럼 친근하고 원만한 대화가 이어졌다.\n\n이후 슈미트와 대통령은 배가 잔뜩 부를 정도로 밥을 먹었고 기자와 참모진의 앞에서 미국과 독일 사이의 금수조치가 공식적으로 종료된다는 내용의 문서에 서명했다. "우리가 서로를 죽여버릴 수 없다면 거래하는 편이 낫지 않겠습니까?" 슈미트가 농담을 던졌고, 농담 속에 담긴 불행한 진실에도 불구하고 상당히 많은 사람들이 웃음을 터뜨렸다."
SPEERUSA.78.a:0 "양국의 영원한 협력을 위하여!"

SPEERUSA.79.t:0 "쇠르너의 제안"
SPEERUSA.79.desc:0 "미합중국은 그들의 앞까지 자신의 영광을 뻗쳐보였다. 폰 트레슈코프는 테이블 왼편에 서서 팔짱을 낀 채 얼굴에는 이해할 수 없는 표정을 지었다. 그의 맞은 편에서, 쇠르너는 지도를 향해 몸을 기우뚱댔다. 그의 그림자가 동부 해안을 가로질렀다. 그는 총통이 알아채지는 못했지만 정중한 미소로 총통을 맞이했다. 두 장교는 일제히 "하일!"하고 경례를 했다.\n\n슈페어는 같은 동작으로 답한 뒤 이마를 잔뜩 찡그리며 지도를 응시했다. "자네 제안을 한번 들어보지, 쇠르너 원수." 그는 그 남자를 거의 신뢰하지 않았다. 그의 군사적인 전략도 마찬가지였다. 하지만 슈페어는 군국주의적 일파에서 그렇게 영향력이 있는 자를 청중들 앞에서 부정하는 것보다는 더 나은 행동이 무엇인지 알고 있었다.\n\n"제 제안은 간단합니다." 쇠르너가 거의 상대를 무시하듯이 자랑했다. 그는 자신의 아래에 있는 땅을 가로지르며 손을 흔들었다. "전쟁은 전장에서 뿐만 아니라 마음 속에서도 일어납니다. 먼저 백악관에 있는 유대인들에게 빈말을 던져야 합니다. 하지만 그것과 유대인들의 갈팡질팡한 마음에 진정한 공포를 불어넣는 것은 다른 일입니다." 쇠르너는 동부 해안에 가까이 손가락을 갖다 댔고, 슈페어는 잠깐이나마 그가 미국에 대한 선전포고를 주장할 것이라 생각했다. "우리는 국제적으로 공인된 미국 영공을 향해 곧바로 전략폭격기를 출격시키고 최후의 순간에 비행기가 돌아오도록 해야 합니다! 미국인들은 진정한 두려움에 사로잡힐 것이고, 그들의 지도자들은 언제 진짜 공격이 처음으로 오게 될지 모르는 편집증적인 경계 태세에 놓일 것입니다. 저는 이 작전을 '검은 발퀴리'라 부르겠습니다."\n\n"슈페어 씨, 이건 너무 위험합니다!" 폰 트레슈코프는 믿지 못하겠다는 듯이 고개를 흔들었다. 쇠르너는 얼음처럼 차가운 눈빛으로 안경 너머의 트레슈코프를 바라보았다. "우리측 비행사가 제때 돌아오지 못한다면 어떡합니까? 만일 미국인들이 선제적으로 행동에 나선다면 어떡합니까?"\n\n"이 멍청이들은 라이히를 무시했소!" 쇠르너가 말을 너무 거칠게 한 나머지 그의 침이 지도를 가로질러 튀었다. "이들은 보복을 할 만큼 멍청하지는 않지만, 결코 잊을 수 없는 교훈을 깨닫게 될 거요."\n\n슈페어는 조용히 생각에 잠겨 턱을 문질렀다. 검은 발키리 작전을 완전하게 진행하면 강력한 힘을 보여줄 수 있겠지만, 미국보다는 다른 곳에서 시험을 해보는 것이 확실히 더 안전할 것이다. 어쩌면 아이슬란드가 괜찮지 않을까?"
SPEERUSA.79.a:0 "일단 아이슬란드에서 이 작전을 시험해보지."
SPEERUSA.79.b:0 "쇠르너의 제안에 동의하네. 검은 발키리 작전이 시작될 거네."

SPEERUSA.80.t:0 "나의 길"
SPEERUSA.80.desc:0 "오늘 내각사무처에서 열린 긴장 넘치는 회의는 총통 각하께서 슈미트 외무장관에게 20발의 미사일을 시험삼아 아이슬란드 해안에 발사하라 명령하시며 끝났습니다. 시험은 성공적으로 끝났습니다. 모든 미사일이 발사에 성공했으며, 아주 정확히 날아가 대서양 상공에서 폭파되었습니다. 아리아인의 능력을 환상적으로 보여주는 이 장면은 갈채를 보내던 독일인 관중들을 향해 라이히 전역에서 방송되었습니다. 독일은 항상 그렇듯이 화력 면에서 모두의 위에 자리합니다.\n\n하지만 두 번째 목표 역시 오늘 성공했습니다. 동부 해안 전역에서 미국인 가구들은 텔레비전 앞에서 겁을 먹고 몸을 움츠렸고, 똑같이 공포에 질린 대통령은 대국민연설을 발표했습니다.\n\n베를린에서 슈페어 각하께서는 환한 웃음을 지으시며 미국 대통령의 연설을 지켜보십니다. 양키들은 아직 진정한 맛을 못 봤습니다."
SPEERUSA.80.a:0 "미국이 이제서야 제대로 보는군."

SPEERUSA.81.t:0 "정기 순찰"
SPEERUSA.81.desc:0 ""사거리 안에 들었다. 아직까지는 적의 사격이 없다." 비행사는 앞의 레이더를 확인하고, 다시 바깥을 확인했다. 그렇다, 큰 놈 다섯이 있었다. 그놈들이다. 의심할 여지가 없다. 무전기에서 목소리가 치직하고 나왔다.\n\n"어... 알았다 2-7. 같은 항로를 유지하고 있는가? 오버."\n\n"사령부, 여기는 2-7이다. 그렇다."\n\n"호위대들이 보이나? 오버." 비행사는 굳이 쳐다볼 필요도 없었다. 그래도 쳐다보기는 했다. 독일 항공 편대가 살짝 위에서 여전히 날고 있었고, 그 뒤에는 전략폭격기가 있었다. 그들 뒤에는 최소한 10개 정도의 점들이 앞에 놓인 레이더에 찍혔다. 아니, 10개보다는 훨씬 더 많아보였다. 그것들은 모두 시야에 보이지 않았지만 마음 속은 떠나지 못했다.\n\n"사령부, 5대의 호송기가 보인다. 그런데 레이더에는 최소한 10대 이상이 보인다. 오버. "침묵이 이어졌다. "어... 사령부?" 비행사가 물었따. "적 전투기가 빠르게 가까워진다. 우리 영공에서 1킬로미터도... 남지 않았다. 교전해야 하나? 오버.""
SPEERUSA.81.a:0 "2-7, 눈 앞의 타겟과의 교전을 허가한다."
SPEERUSA.81.b:0 "2-7, 사격은 하지 마라. 추가 명령을 기다리도록."

SPEERUSA.82.t:0 "완전하게 진행하라!"
SPEERUSA.82.desc:0 "아이들이 운동장으로 통하는 출입구로 뛰어가자 선생님은 홀로 잔잔한 미소를 지었다. "복도에서 뛰면 안돼요!" 그는 40여 명의 초등학생들에게 단호하게 말했다. 학생들이 조심스레 죄송하다거나 "네! 선생님!"하고 말하며 지나갈 때는 미소를 짓지 않을 수 없었다. 하지만 그는 상당한 의지를 들여서 미소를 짓지 않고자 했다.\n\n따뜻하고 화창한 날이었다. 공놀이하기에 딱 좋은 날이었다. 선생님은 옆에서 지켜보다가 때때로 밖으로 나온 공을 다시 패스해주었다. 요한은 여기 학교에서 안도감을 느꼈다. 비록 얼굴에는 흉터가 져 있었지만, 요한을 아는 사람이라면 누구나 그의 마음이 얼마나 관대한지 보증할 수 있었다. 요한은 언제나 조용했다. 언제나 공정하고 친절하고자 최선을 다했고 성공했다. 비록 학생들은 요한의 앞에서 그것을 인정하지는 않았지만, 그들은 요한이 당황스러울 정도로 친구들과 부모님에게 선생님을 칭송하는 노래를 부르곤 했다. 하지만 정말 환영할만한 일이었다. 아이들은 그에게 삶의 목적을 주었다. 비록 그는 내전 중에 임신한 아내를 잃었다. 하지만 다음 세대의 독일인들을 가르치는 자가 되는 것은 요한에게 희망을 주었다. 그는 여기서 새로운 세대를 기르는데 도움을 주며 많은 친절을 베풀었다. 한편으로 아이들은 그의 가족이었다. 하지만 그는 아이들을 부러워했다. 친구를 사귀거나 축구 동아리에 가입하기 위해서 나치 지부에 가입할 필요가 없다니. 그들은 지역 수영장에서 수영을 하기 위해서 당의 정책에 대하여 알 필요가 없었고, 히틀러 개인 숭배에 얼마나 헌신하는지(또는 그렇지 않은지)에 의해서 평가받지도 않았다. 그들은 아이다울 수 있었다. 젊은 시절은 멋진 때다. 그는 이를 얻고자 투쟁했던 것이 기뻤다.\n\n머리 위에서 제트기가 굉음을 내며 지나갔다. 그 소리로 요한은 거의 반사적으로 몸을 움찔거렸다. 세월이 흘러도 이 소리는 그의 몸을 거의 지배하고 있었다. 그는 심호흡을 했다. 요한은 아이들을 위해서라도 차분해져야 했다.\n\n요한은 머리 위에서 또 다른 전투기가 북서쪽을 향하여 날아오르는 것을 바라보았다. 그 주에만 벌써 100대가 넘는 비행기가 이미 그쪽으로 날아가고 있었다. 또 다른 전략 폭격기 편대였다. 걱정스러웠다.\n\n아이들은 위로 치솟고 있는 비행기들을 향해 환호하며 손을 흔들었다. 그러자 요한의 머릿속에 있던 걱정의 씨앗이 더욱 커졌다. 왜 저렇게 하늘에 비행기가 자주 날아다닐까? 왜 모든 비행기가 북서쪽을 향하고 있을까? 그는 비행기가 시야에서 멀어지자 곰곰히 생각해보았다. 공이 다리를 툭 쳤다.\n\n"슈타이너 선생님. 공 좀 차주시겠어요?" 어린 소녀가 운동장 너머에서 외쳤다. 그는 공을 차주었다. 하지만 이제는 마음이 공허해졌다. 그의 미소와 좋은 기분 역시 사라졌다."
SPEERUSA.82.a:0 "당신을 보호하기 위해서요, 슈타이너 씨."

SPEERUSA.83.t:0 "공포의 종소리, 긴급 비상 사태다!"
SPEERUSA.83.desc:0 ""...그러면 명령대로 요격기가 출격했나?" 침묵이 이어졌다. "확실하지 않습니다만?" 침묵이 또 다시 이어졌다. "대통령 각하의 결정이 뭔지 다시 전화해보겠네." 그는 전화기를 들었다. "망할 독일 새끼들..." 스미스가 중얼거렸다.\n\n1분도 지나지 않아 대통령이 상황실로 뛰쳐들어왔다. 첩보기관 소속 사람들이 그의 뒤에 가까이 붙어있었다.\n\n"누가 브리핑을 하겠나?" 대통령이 소리를 질렀다. 씨발. 방금 일이 너무 많았던 직원들은 폴더를 정리할 시간조차 없던 터였다. "접니다, 각하!" 스미스는 말을 하며 미친 듯이 책상에서 뛰쳐나가 상황실 중앙의 지도로 뛰쳐나갔다. 대통령은 신속하게 커다란 테이블로 걸어갔다. 비행기를 나타내는 토큰은 북해에 위치하고 있었고, 비행기가 포착된 위치와 그들이 의도하는 방향이 붉은 마커로 휘갈겨 적혀 있었다. 아이슬란드였다. 스미스는 테이블 주변을 서성였다. 긴장한 상태였다. "죄송합니다, 각하. 저희가 파일을 정리할 시간이..." 대통령이 손을 흔들었다. "문서작업 따위는 그만두게. 상황이 어떻게 되나?" "네, 각하..."\n\n"핵을 실을 수 있는 5대의 독일 전략 폭격기가 아이슬란드의 우리 기지 쪽으로 접근하고 있습니다. 북미 대공 방위 사령부는 20분 동안 그들을 추적했습니다. 장거리 훈련 임무로 추정하고 있습니다. 하지만 독일이 접근을 멈추지 않으며 우리의 영공으로 바로 접근하고 있습니다. 이미 저희가 요격기를 서둘러 출격시켰습니다." 침묵이 이어졌다. "독일측 비행기가 총 몇 대인가?" 대통령이 물었다. "정찰기인가? 아니면 전면 침공이야? 그것도 아니면 대체 뭔가?" 대통령의 목소리가 높아졌다. "이게 씨발 대체 뭔가?" 대통령의 목소리는 점점 긴장한 것 같았다. "저희도 모릅니다, 각하." 스미스가 차분히 대답했다. "총 25대의 비행기로 추정됩니다. 5대의 폭격기를 포함해서 말입니다. 북미 대공 방위 사령부는 그 의도가 무엇인지 추측하지 못하고 있습니다만, 그들은 이 비행기에 핵을 탑재할 수 있다는 사실을 계속해서 강조하고 있습니다. 대부분의 직원들은 폭격의 가능성을 예방하고자 당장 그들을 요격하길 요구하고 있습니다. 여기에 있는 사람들 대부분은..." 스미스는 열댓 명 남짓한 사람들에게 경로가 어떠한지 열심히 설명하고 전화를 걸었던 바 있다. "...그리고 저는 독일인들이 자신들의 힘을 과시하고 있다 생각하며 우리의 영공을 침범할 의도가 없다고 생각합니다. 저들이 전쟁을 개시하리라 생각하지는 않습니다. 하지만 대응을 어떻게 할지는 각하께 달려 있습니다. 대통령 각하, 이제는 결정을 내리셔야 합니다. 아이슬란드의 전화 교환원이 답을 기다리고 있습니다."\n\n대통령은 말 없이 가장 가까운 책상으로 걸어가 다이얼을 돌렸다. 바로 전화가 걸렸다. "스미스! 저 독일 개새끼들이 10분 안에 도착해! 당장 답이 필요하다고, 당장!" 전화선 너머에는 비명과 혼돈의 소음이 울리고 있었다. "나 대통령이오..." 상대편이 조용해졌다. 마치 전화가 걸리자마자 그곳의 사람들이 모두 죽은 것처럼 잡음이 없어졌다. 상황실도 똑같이 조용해졌다. 대통령은 방을 둘러보았다. 모든 사람들이 대통령의 말을 기다리고 있었다. 대통령의 이 결정은 역사의 방향을 바꿀만한 위력을 가지고 있었다. 저쪽 방에서도 죽지 않고 이 전화를 들을 수 있다면야 말이다."
SPEERUSA.83.a:0 "접근하고 있는 타겟과 교전하게."
SPEERUSA.83.b:0 "사격하지 말게."

SPEERUSA.84.t:0 "창공에 떠 있는 99명의 기사들"
SPEERUSA.84.desc:0 "그는 보고서를 읽으며 손을 마구 떨었다. 쇠르너는 총통의 책상 앞에 서있었다. 두 손은 꽉 움켜쥔 채 목석처럼 말이다.\n\n"폭격기 편대 5대 모두 요격당했네." 슈페어가 입을 열었다. "호송대 20대 중에 18대가 요격당했어. 구출된 비행사는 없었고, 미국인들은 구출 여부에 대해서는 전혀 이야기가 없어. 뭐가 더 나은 것일지 모르겠네. 라이히를 지키다 죽은 용감한 자들의 유족들을 위해 편지를 써야 할지, 아니면 그들이 인질로 잡고 있는 병사들을 돌려받고자 미국인들과 대화를 해야 할지. 이건 재앙이야." 총통이 한숨을 내쉬었다. "대체 씨발 우리가 뭘 해야겠는가?"\n\n쇠르너는 자신이 보관하고 있었던 폴더를 슈페어에게 내밀었다. 총통은 말 없이 폴더를 열어 제안서를 읽어보았다. 침묵의 순간이었다.\n\n"와우. 쇠르너, 자네 참 뻔뻔하구만." 슈페어가 입을 열었다. "이건 전쟁 행위입니다. 군국주의자들은 무기를 들어 결정적인 행동을 할 것을 요구하고 있습니다. 다른 선택지가..." "자네 씨발 미쳤나?" 슈페어가 소리를 질렀다. 그러고는 목소리를 낮췄다. "이건 씨발 전쟁을 시작하자는 거잖아! 자네는 그 대단한 군과 자네의 자존심을 위해서 모든 것을 포기하자는 건가?"\n\n쇠르너는 바닥을 쳐다보다가 고개를 들었다. "우리가 이에 대응하지 않는다면... 국제 사회에서 아주 약해보일 것입니다. 만일 우리가 아무것도 하지 않는다면 본국에서 무슨 일이 벌어질지는 신만이 아실 것입니다. 우리가 아이슬란드를 선택한 이유 아니겠습니까. 인구는 별로 살지 않지만 세계 국가들에게 우리를 과소평가하지 말라고 보여주기에 충분히 중요한 곳 아닙니까."\n\n슈페어는 고개를 숙였다. "총통 각하, 어려운 선택임을 알고 있습니다. 하지만 각하의 지시만 있으면 오늘 밤 반격을 가할 수 있습니다. 이로써 우리는 명예를 되찾을 수 있습니다. 이 난장판에서 우뚝 일어날 수 있습니다." 슈페어는 쇠르너를 올려보았다. 이제는 선택해야 했다."
SPEERUSA.84.a:0 "자네가 맞아. 신이 우리 모두를 도우시길."
SPEERUSA.84.b:0 "이 바보 같은 일을 그만두자고. 당장!"

SPEERUSA.85.t:0 "창공에 떠 있는 99명의 기사들"
SPEERUSA.85.desc:0 "20대가 넘는 미국 요격기가 접근하는 독일 비행기와 충돌하자 상황실 전체가 죽은듯이 조용해졌다. 대통령은 냉정하게 앉아 얼굴에는 표정 하나 짓지 않았다. 미국 비행기가 미사일을 일제히 적들을 향해 발사했다.\n\n"모든 폭격기들이 추락했다. 반복한다, 모든 폭격기들이 추락했다!" 방에서는 환호성을 질렀다. 접근하고 있던 모든 폭격기들이 추락했다. 즉시 다음 무전이 나왔다. "적 전투기가 반격하고 있다. 교전하겠다." 백악관에서 2천 킬로미터는 멀리 떨어져 있는 곳에서 공중전이 시작되자 방은 침묵에 휩싸였다. 스미스의 배가 울렁거리기 시작했다. 한 어린 병사가 소리를 지른 것이다. "맞았다, 맞았다! 그러고는 무전이 끊겼다. 다른 미국 비행사 역시 조용했지만 같은 말을 보고했다. 적어도 그는 "탈출하겠다."라고 확인은 할 수 있게 해주었고, 곧 무전이 끊겼다. 미국 전투기들은 신속하게 대응했고, 작전 가능 고도제한 부근을 활공하던 미국 요격기 12대는 접근하고 있던 독일 공군 편대로 빠르게 낙하하여 그들을 흩어지게 만들어 전황을 결정적으로 변화시켰다.\n\n30분도 지나지 않아 사태가 종료됐다. 독일군은 주도권을 되찾아올 수 없었고, 확인된 것만 10여 건의 요격을 당한 후 나머지 편대는 독일로 흩어져 돌아갔다. 추락한 미국 전투기 조종사 2명은 즉시 구출되었고, 몇몇 독일인들 역시 마찬가지였다. 하지만 백악관에서의 분위기가 좋지만은 않았다. 비록 미 공군이 결정적인 승리를 거두었지만, 상황실의 사람들은 벌써부터 독일의 대응에 대비한 계획을 수립하고 있었다. 그들이 이런 패배를 좌시하고 있겠는가?"
SPEERUSA.85.a:0 "독일놈들이 한 번 더 하나 안 하나 보자고!"

SPEERUSA.86.t:0 "이 바보 같은 일을 끝내다"
SPEERUSA.86.desc:0 "비밀 엄수. 고위 지휘관만 볼 것.\n\n아이슬란드 위기에 대한 라이히 군의 대응 명령 1호.\n\n1. 미국의 보복에 대비하여 루프트바페의 군 준비태세를 격상할 것이다.\n\n핵 준비 태세 역시 발사 필요 상황에 대비하여 격상될 것이다.\n\n2. 확실히 짚고 넘어가겠다. 독일에 의한 핵 선제 타격은 없을 것이다.\n\n상당수의 장성진들이 타격을 권유하거나, 심지어는 요구하고 있다는 점이 상황을 더욱 악화하고 있다. 이는 받아들일 수 없는 제안이며, 이런 긴급한 시국에 어떠한 불만을 가지는 것은 즉각, 그리고 중대하게 다뤄질 것이다.\n\n보고에 따르면 미국 역시 군 준비 태세를 격상시키고 있으나, 핵으로 선제 타격을 하지는 않을 것이라고 한다. 그럼에도 불구하고, 그들에 의한 공격 역시 대비하고 있을 것이다.\n\n3. 우리의 심리 작전은 실패했다. 따라서 더 많은 비행기와 생명을 잃지 않기 위해서라도, 또한 미국과 독일 간의 긴장 상태를 해소하기 위해서라도 즉시 중단될 것이다.\n\n4. 이 순간부터 어떠한 군 작전이라도 모두 나의 직접 서명을 통해서만 승인될 수 있다.\n\n특히 적이나 우리의 군대가 다른 국가의 중립을 침해하는 것이라면 모두 총통에게 즉시 보고되어야 한다.\n\n알베르트 슈페어."
SPEERUSA.86.a:0 "이 미친 짓을 끝내야 해!"

SPEERUSA.87.t:0 "따뜻한 저녁식사"
SPEERUSA.87.desc:0 ""그래도 미국식 민주주의가 정말 더 낫다고 생각하십니까? 정부의 형태가 객관적으로 봤을 때도 가장 좋다고 확신할 수 있겠습니까?" 미국 대표단이 슈미트의 말에 대답하자 테이블은 침묵에 휩싸였다. 월터 다울링은 반박을 당한 것에 격분하면서도 질문이 제기된 상황에 흥미를 동시에 느낀 것처럼 보였다. "당연히 민주주의가 모든 정부 형태 중에 가장 낫지요!"가 다울링의 즉각적인 반응이었다. "인간은 자유롭게 태어났습니다, 헬무트. 민주주의는 자연적인 본능이 충족될 수 있는 유일한 방법입니다. 독재 아래에서는 항상 저항이 있을 것이며, 그렇기에 붕괴는 시간문제입니다."\n\n슈미트는 확신해서 이야기한다 하더라도 아무 소용 없다는 것을 알고 있었기에 손님에게 공손히 웃으며 대답했다. "하지만 라이히는 민주주의가 실패한 결과물입니다, 월터. 바이마르의 민주 정부는 독일 국민들의 요구에 응하지 못했고, 따라서 질서와 부활의 요구를 충족시킬 수 있는 정부로 대체된 것입니다. 그 결과는 잘 알려져 있습니다. 지난 20년 동안의 사건들을 굳이 당신과 함께 회상할 필요는 없다고 생각합니다, 친구." 슈미트는 특히 "친구"라는 말에 강세를 두며 말했다.\n\n다울링은 이것을 계속하다가는 방문이 실패로 이어질 수 있다는 것을 깨달았고, 또한 독일인들의 관점이 완전히 다르다는 점에 당황하여 토론을 끝내기로 결심하며 슈미트에게 똑같이 공손한 미소를 지어보였다. "맞습니다. 이 세계는 우리가 원하는 것보다 훨씬 더 복잡하지 않습니까. 그지요? 정치 얘기는 여기서 그만하고, 갑자기 구운 고기가 더 먹고 싶은 생각이 드는데, 한 그릇 더 먹어도 될까요?" 저녁식사가 그렇게 빠르게 성공적으로 끝나자 슈미트 장관은 속으로 안도의 한숨을 내쉬었다."
SPEERUSA.87.a:0 "끝이 좋으면 다 좋다."

SPEERUSA.88.t:0 "실수"
SPEERUSA.88.desc:0 "인류 역사상 두 번째로, 핵무기가 분노로 가득 차 다른 인간들에게로 발사되었다. 미국은 두 번째로 원자력의 지옥불이 얼마나 뜨거운지 느끼게 되었다. 유보트가 비축하고 있던 핵무기를 발사했으며, 아이슬란드를 강렬한 핵 낙진으로 뒤덮어놓았다. 태양보다 밝고, 빛보다 눈부시며, 지옥 그 자체보다 뜨거웠다.\n\n슈페어와 그의 고위급 고문들이 회의실에 앉아 기다리고 있었다. 1분, 2분이 지났다. 3분이 지나자 조심스러운 낙관주의가 퍼지기 시작했다. 정말 쇠르너가 옳았던가? 미국인들이 처음으로 반응하지 않을 것인가? 4분이 지났다. 분위기가 너무나도 험악해졌다. 5분. 6분. 7분이 지나자 누군지 모를 행정가는 절반만 진심인 농담을 날렸다. 8분. 9분. 드디어 10분이 지났다. 인류의 역사에서 가장 길었던 10분이 지났다. 각자는 낙관으로 찬 안도의 한숨을 내쉬었다. 방금 구운 토스트가 슈페어 총통에게 전해졌다.\n\n"지크 하일!"하고 외치고 사람들은 마셨다. 우리의 대담함을, 라이히를, 그리고 용감한 영도자를 위하여. 국가의 명예를 복구하시고 얼마 전 죽은자들의 복수를 행하신 자를 위하여. 아이슬란드로의 출격에서 돌아오지 못했던 그 비행사들을 위하여. 슈페어 역시 식사를 하며 입술에 옅은 미소를 보이고 있었다. 라이히는 아들들의 복수를 했고, 그 명예가 복구되었다. 조국에 또 다른 승리를 가져다주었다. 어쩌면 가장 대단한 것일지 모른다! 감히 누가 라이히에게 맞서겠는가?\n\n고위 장교 한 명이 축복을 나누고 있는 회의실에 뛰쳐들어왔다. 숨도 제대로 쉬지 못하고 귀신처럼 하얀 모습이었다. "발사 중입니다! 한 발도 남김없이!"\n\n당연히 참모, 보잘것없는 관료들, 그렇게 터프해 보이던 전쟁광들은 모두 벙커 단지로 도망쳤다. 사이렌이 울렸다. 하지만 모두 부질없었다. 슈페어는 끔찍하게 많은 미사일이 15분 안에 여기에 다다를 것을 알고 있었다. 시민들이 독일 곳곳에 흩어져있는 얼마 안 되는 벙커에 도달하기는 힘든 시간이었다. 경보가 울리고 10분이 지나자 간헐적으로 흔들림이 느껴졌다. 슈페어는 살짝 공포에 빠졌다. 하지만 심한 회한이 마음을 뒤흔들어 놓았다. 땅이 발 밑에서 들썩거릴 때에도, 그는 아직 이뤄야 했으나 그러지 못했던 임무 하나가 있었다. 그는 국민들을 지키지 못했다.\n\n총통은 북쪽을 바라보는 커다란 창문 옆에 서 있는 쇠르너를 발견했다. 슈페어는 그 옆으로 갔다. 두 사람은 지평선의 불빛을 바라보며 아무 말도 하지 않았다. 빛과 재로 가득 찬 커다란 기둥들이 게르마니아로 점점 더 가까이 오고 있었다.\n\n"이렇게 됐군요." 쇠르너가 마침내 침묵을 깼다. 슈페어는 말 한 마디 하지 않았다. 그는 앞으로 20분 안에 라이히, 고향, 그가 가졌던 모든 것이 재가 될 것임을 알고 있었다. 벙커를 채울만큼 충분한 사람들이 들어갈만한 시간도 되지 않았다. 거리는 무시무시할 정도로 텅 비어있었다. 사이렌 소리와 죽음이 다가오며 때때로 내는 펑펑 소리 뿐이었다. 독일의 심장은 죽은 듯이 조용했다. 게르마니아는 최후의 판결을 기다리고 있었다...\n\n"결국 이렇게 끝나는군요." 쇠르너가 다시 말했다. 침묵이 다시 이어졌다. 땅이 갑자기 흔들렸다. 또 다른 폭발이 땅을 뒤흔들었다. 두 사람의 앞에 있던 유리가 맹렬하게 금가고 뒤틀렸다. 두 사람은 조금도 움찔하지 않았다. 쇠르너는 먼저 몸을 돌려 걸어갔다. 짐작건대 안전한 벙커로 돌아가려는 것이다.\n\n"이게 자네가 원한 건가? 어?" 쇠르너가 발을 멈추고 뒤로 돌아 영도자를 바라보았다. 총통의 두 눈에는 눈물이 가득 했다. "그래, 우리가 어땠나, 쇠르너? 우리가 각자의 몫을 잘 해냈나?""
SPEERUSA.88.a:0 "퇴장하기 전에 박수라도 한 번 치지."

SPEERUSA.89.t:0 "아이슬란드 타격"
SPEERUSA.89.desc:0 ""그러면 내 사무실에서 꺼져!" 쇠르너는 복도의 다른 쪽 끝에 있으면서도 소리를 들을 수 있었다. 익숙한 복도를 쇠르너가 계속해서 거닐고 있을 때, 4명의 젊은 남자들이 뛰쳐나왔다. 모두 비서나 쓸모없는 것들이었고, 슈페어의 사무실에서 뛰쳐나오는 중이었다. 쇠르너는 심호흡을 하고 문 밖에서 잠깐 발을 멈췄다. 문의 반대편에서는 유리가 깨지는 소리와 함게 쾅 하는 소리가 크게 났다. 욕을 누군가 퍼붓고, 다시 조용해졌다. 쇠르너가 문을 두드렸다.\n\n"너희 병신들은 씨발 대체 뭘 원하는 거야?!" 슈페어가 소리를 질렀다. 그는 잔뜩 화가 나있었다. 쇠르너는 숨을 한 번 더 들이마시고 자신있게 앞으로 나아갔다.\n\n사무실은 난장판 그 자체였다. 알베르트 슈페어가 분노에 차 있음이 분명했다. 쇠르너는 이 평소에는 침착하고 차분한 사람으로부터 이런 광경을 본 적이 없었다. 파일과 서류가 바닥에 던져져 있었다. 방의 구석에 있던 커다란 거울은 수많은 조각들로 부서져 있었다. 가까이에는 핏자국이 남겨져 있었다. 책상 뒤에서 마구 서성이던 사람은 수염도 깎지 않은 알베르트 슈페어였다. 그는 손가락을 베여 피를 흘리고 있었다. 그는 위를 올려다보며 동작을 멈췄다. 슈페어의 표정은 쇠르너가 막 방에 들어왔을 때 느낀 것보다 훨씬 더 어두워져 있었다.\n\n"자네." 슈페어가 입을 열었다. 그러고는 다시 다물었다. 쇠르너는 한동안 말을 하지 않았다. "보고서를 써오게. 최대한 빨리."\n\n"총통 각하." 그가 입을 열었다. 얼마 전 그는 조금의 물러섬도 없이 말한 적이 있었다. 얼마 전 두 사람은 무엇을 해야 할지에 대해 완전한 합의를 보았었다. 이제와서 물러설 수는 없었다. "명령하신대로 유보트가 아이슬란드 해안가에 있습니다. 각하의 명령을 기다..."\n\n슈페어는 말을 딱 잘랐다. "내가 자네에게 간단하고, 쉬운, 염병할 지시를 내리지 않았나?" 그의 말투는 훨씬 조용해졌지만 위협적이었다. 마치 독이 입술 사이에서 나오는 것 같았다.\n\n"아, 음, 알겠습니다, 각하." 쇠르너는 너무 많이 말을 하지 않으려 노력하며 대답했다. 슈페어를 '공포에 질렸다'고 묘사하는 것만으로는 충분한 설명이 되지 않을 것이다.\n\n"함장이 저로부터 코드를 듣지는 않을 것입니다. 절차에 따라 각하의 입에서 직접 명령을 들어야만 실행에 옮길 것입니다." 슈페어는 쇠르너를 가만히 쳐다보았다. 쇠르너는 다시 침묵을 유지했다. 그는 자신있게 슈페어 쪽으로 걸어가서 상대에게 숫자가 적힌 메모장을 넘겼다. "직통 전화입니다, 각하." 슈페어는 일반전화에 숫자를 즉시 두들겼다.\n\n"폰 슈타이너 함장 전화 받았습니다." 상대편의 목소리는 침착했다. 수천 번도 넘게 연습했듯이."
SPEERUSA.89.a:0 ""함장, 코드를 부르겠네. 5-2-2-7-3-8-0. 즉시 발사하게.""

SPEERUSA.91.t:0 "양국의 영원한 가식"
SPEERUSA.91.desc:0 ""허." 슈페어의 첫 반응은 그랬다. 쇠르너는 미소를 짓지 않을 수 없었다. "모든 것이 계획대로 흘러갔습니다. 미국인들을 꿰뚫어 본 겁니다. 중립국 영공에서는 저희를 요격할리 없습니다."\n\n정말 조금의 실수도 없이 모든 일이 진행된 것 같았다. 비행기가 독일에서 출발해서, 미국 영공에서 1km 떨어진 곳까지 접근해서 어떠한 문제도 일으키지 않고 돌연 방향을 돌렸다. 기술적인 문제조차 일어나지 않았다. 모든 것이 완벽했다. 말 그대로 완벽했다. "미국에서의 반응은 어떤가?"\n\n"공식적으로는 없습니다, 총통 각하. 비공식적으로는 있습니다. 미국인들은 서로 난리가 났습니다. 무엇을 해야할지 분명히 알지도 못한채 지옥과도 같은 편집증을 경험하고 있습니다. 저희는 폭탄 하나도 떨구지 않고 균형을 잡은 것입니다. 계획대로 말이죠.""
SPEERUSA.91.a:0 "와... 이게 성공할 줄이야."

SPEERUSA.92.t:0 "양국의 영원한 가식"
SPEERUSA.92.desc:0 "북미 대공 방위 사령부는 다시 대소동에 휘말렸다. 백악관, 군대, 심지어는 기자들로부터 걸려온 전화로 사령부는 혼란에 빠졌다. 말 그대로 난리가 났다. 책상 옆의 하급 장교는 한숨을 내쉬었다. 매주마다. 이. 꼴이라니. 씨발.\n\n사령부는 독일의 비행기가 아이슬란드로 향하고 있다는 것이 실수가 아님을 빠르게 알아챘다. 철저히 계획된 것이었다. 목적은 무엇이었나? 어쩌면 힘을 보여주기 위함이었을 것이다. 하지만 찰스 린드버그 같은 사람들에게 이 급습은 골칫거리와 같았다. 매주 독일인들이 똑같은 짓거리를 하고 있기 때문이다. 5대의 전략 폭격기와 20대 이상의 호송대가 OFN 기지나 영공을 향해 날아왔고, 매번 독일이 그럴 때마다 북미 대공 방위 사령부는 독일군이 폭격이라도 하는 것처럼 대응해야 했다. 추후 공지가 있을 때까지 전투기가 동원되었고, 기지는 준비 태세에 있어야 했으며, 병사들은 환각 상태에 있어야 했다. 매번. 그래야. 했다. 씨발.\n\n린드버그는 너무 힘들었다. 동료들도 마찬가지였다. 전화를 하고 있던 해군 장교는 분노함과 동시에 힘들어하고 있었다. 하지만 모든 사람들은 독일인들을 알고 있기에, 방위사령부가 위협에 심각하게 반응하지 않는 그 때에 독일 공군이 OFN 기지를 공격할 것임을 알고 있었다. 본래 인생이 그렇게 변덕스러운 것이 아니겠는가.\n\n전화를 하던 한 남자가 계속해서 소리를 질렀다. "25대! 내 영공 쪽으로 적기 25대가 온다! 10분 안에 HQ에서 30대, 아니 50대의 요격기를 출격시켜야 한다!" 전화기 너머에서 쾅하는 소리가 크게 나왔다. 린드버그는 깜짝 놀라 귀를 문질렀다. 그러고는 차가운 플라스틱 덩어리를 제 자리에 돌려놓았다. 귀가 따끔따끔했다. 린드버그는 책상에서 일어나지도 않았다. 이미 스무 대가 넘는 요격기를 출격시킨 터였다. 20분 안에 출격할 수 있을 정도로 가까운 전투기가 근방에는 없었다. 문제가 되지는 않을 것이다. 10분 안에 독일군은 갑자기 비행을 중단하고 본국으로 향할 테니까. 좆같은 개새끼들. 린드버그는 관자놀이를 문질렀다. 심한 두통은 그를 죽일 것처럼 다가왔다. 그는 한숨을 쉬었다. 긴 교대 시간이 될 것만 같았다."
SPEERUSA.92.a:0 "유감스러운 일을 벌이는 것보다는 안전한 편이 낫지."

SPEERUSA.93.t:0 "힘을 조그나마 과시하다"
SPEERUSA.93.desc:0 "항공 관제사는 마지막 폭격기의 이륙을 지켜보았다. 관제실의 모두가 박수를 치고 있었다. 관제사는 자리에 앉아있던 유일한 사람이었다. 그에게는 핑계가 있었다. 그는 이착륙장을 돌고 있는 25대의 비행기들을 조정해야 했고, 그 점에 감사했다. 4시간 안에 이 비행사들은 아이슬란드에 접근할 것이다. 그곳에서 라이히는 도박을 할 것이고 미국이 행동에 나설지, 아니면 그냥 지켜볼지 확인할 것이다.\n\n왜 그렇게 걱정스러울까? 무엇보다 슈페어 총통께서 직접 명령을 승인하시지 않았는가. 그는 총통을 믿었다. 슈페어는 지구 상에서 가장 커다란 나라를 치유하고, 회복시키고, 개혁할 그런 남자였다. 만일 그분께서 필요하다고 생각한다면 실행되어야만 했다. 그리하여 임무를 수행하실 것이다.\n\n걱정스러운 마음이 그의 심장으로 스며들었다. 이미 비행기가 북서쪽으로 날아간지 한참이 지난 터였다. 그는 자신이 영도자를 의심했다는 사실이 증오스러웠지만, 어쩔 수가 없었다. 모든 것이 잘 풀리길 기도할 수밖에 없었다."
SPEERUSA.93.a:0 "최고의 루프트바페 비행사들에게 경례!"

SPEERUSA.95.t:0 "3000미터 상공에서의 운명"
SPEERUSA.95.desc:0 "편대의 맨 앞에 있던 폭격기의 비행사는 잔뜩 긴장했다. "진정해." 동료 비행사가 말했다. "2분만 있다가 돌아갈 거야. 괜찮아." 둘 중 누구도 레이더에 찍힌 점을 알아채지 못했다. 전투기 4대였다. "네 손가락" 진형인 것 같았다. 16대의 미국 전투기가 그들을 향해 속도를 높이고 있었다. 그들은 지휘관을 믿어야만 했다. "저들은 겁쟁이들을 보냈을 거야. 교전을 하지도 않겠지. 만일 교전을 한다해도, 너의 뒤에는 라이히 최고의 비행사 스무 명이 있어. 괜찮을 거야. 임무를 믿어봐."\n\n"30초." 얼마 떨어지지 않은 곳에서 미국 전투기들을 볼 수 있었다. "임무 완수. 제군들, 집에 돌아가자." 편대를 이끌던 전투기 조종사가 무전을 전해왔다. 비행사는 깊은 숨을 내쉬었다. 그는 자신이 숨을 참고 있는 것도 모르고 오른쪽으로 방향을 꺾었다. 대형이 일렬로 바뀌자 미국 전투기에서 미사일을 연이어 발사했다.\n\n"씨발, 씨발, 씨발!" 두 남자는 욕짓거리를 퍼부었다. 계기판에는 경고등이 켜졌다. "플레어를 발사해!" "발사!" 미사일 하나가 비행기를 떠났다. 다른 하나가 더 발사됐다. 그렇지! 이렇게라면 일을 마칠 수 있어. 오른쪽으로 거의 돌고 있었다. 그러면 이제 집에...\n\n그가 생각을 다 마치기도 전에, 비행기 전체가 마구 흔들리며 경보음이 울리기 시작했다. "씨발!" 동료 비행사가 외쳤다. "1번 엔진부터 3번 엔진까지 모두 나갔다!" 조종사는 조종실 바깥으로 망가진 날개를 바라봤다. 속이 메스꺼웠다. 날개가 사라졌다.\n\n비행기는 급강하하며 마구 회전하기 시작했다. 그 위에서는 격렬한 공중전이 벌어지고 있었다. 미국군은 독일군을 불리한 위치로 몰아넣었지만, 남아있는 독일 전투기들은 그 개새끼들에게 지옥을 선사하고 있었다.\n\n조종사는 여전히 앉아있었다. 동료는 패닉에 빠져 흐느끼기 시작했다. 그때 그의 앞에서 독일 전투기 한 대가 폭발했다. 수 킬로미터 상공이었다. "나는 조국을 위하여 숭고히 전사한다." 조종사는 생각했다. 곧 그의 폭격기는 바다에 처박혔다."
SPEERUSA.95.a:0 "여기에 즉각 대응해야 한다."
SPEERUSA.95.b:0 "너무 과열되고 있어. 다시 생각해봐야 할 필요가 있네."

SPEERUSA.96.t:0 "3000미터 상공에서의 운명"
SPEERUSA.96.desc:0 "젊은 사내는 흥분했다. 그리고 동시에 긴장했다. 겨우 두 주 전에 그는 콜럼버스 공군기지에서 졸업하여 비행 자격을 완전히 갖춘 공군 비행사가 되었다. 오늘은 고난의 시험대이자, 첫 번째 임무가 있는 날이었다. 목소리가 무전기를 뚫고 나왔다.\n\n"팔콘 분대, 여기는 2-7이다. 우선 사격 대상과 교전을 허락한다. 오버." 그래! 내가 나설 차례군! 아주 우아하게, 조종사는 비행기를 급강하시켰다.\n\n"2-9, 여긴 2-7이다. 대형을 흐뜨리지 마라. 반복한다. 대형을 흐뜨리지 마라. 오버." 씨발. 괜한 짓은 그만둬야겠다. 그는 낙담하며 스위치를 올렸다. 즉시 에어브레이크가 작동하면서 관성이 그를 의자 속으로 밀어넣었다. 3초 뒤 그는 대형으로 돌아갔다. 인내해야 했다. 그가 거대한 폭격기들 중 하나에 목표를 고정시키자 조종실에서 삐 소리가 나기 시작했다. 7개의 미사일이 미국 전투기들에서 발사되었고, 이 젊은 사내가 여기에 한 발을 추가시켰다. 공대공 미사일이 빠르게 발사되자, 그들의 시야에는 붉은 빛만 보였다. 그는 가만히 지켜보았다. 과연 성공할 수...\n\n"그렇지!" 그는 자기가 쏜 미사일이 폭격기의 뒷면을 제대로 때리자 환호성을 질렀다. 확실히 추락시켰다. 정말 그랬다. 하지만 승리감은 얼마 가지 않았다. 10대가 넘는 독일 전투기들이 위에서 강하하자 폭격기 가까이 붙어 있던 호송기 역시 흩어졌다. 얼마 지나지 않아 그들이 미사일을 쏟아붓기 시작했다. 씨발. 씨발. 씨발! 미사일이 바로 그의 비행기로 날아왔다. 말도 안돼. 그는 어떻게든 살아나가기 위해서 조종간을 위로 쭉 잡아당겼다.  그의 반응은 아주 빨랐고, 거의 완벽했다. 정말 이 신병이 그렇게 빠르지 못했더라면 미사일은 그가 앉아있던 조종석으로 곧장 날아갔을 것이다. 그러고는 즉시 불에 타 죽었을 것이다. 하지만 반응이 빨랐음에도 비행기의 중간 부분이 파손되었다. 제트기는 처절하게 통제 밖을 넘어서기 시작했고, 사방팔방으로 돌아갔다. "여긴 2-9다! 맞았다, 맞았다! 추락하고 있다!" 그는 당황하여 계기판을 살폈다. 시동이 꺼져있었다. 내 말을 들은 사람이 있기나 할까?\n\n비행기는 통제 불능의 상태로 급강하하면서 마구 추락하고 있었다. 이대로는 너무 빨랐다. 안전하게 대피하기에는 어림도 없는 속도였다. 정말 완벽하게 때를 맞춰야 할 것이다. 그는 대피용 레버를 잡으며 기도했다. 정말 성공할 수 있을까? 비행기의 변덕스러운 움직임을 정확하게 잡아낸 걸까? 비행기가 오른쪽으로 회전했다. 그는 바로 레버를 당겼다. 아무일도 일어나지 않았다.\n\n덮개가 열리고 의자가 빠져나간 때 비행기는 90도로 기울어 있었다. 측면 방출이라니. 씨발. 그 사내는 빠르게 다가오고 있는 바다를 내려다보며 거의 울 뻔했다. 정말 이렇게 죽는다고? 첫 임무에서? 아니... 안돼. 이렇게는 죽을 수 없어. 비행사는 몸무게를 뒤에 실었고, 기적적으로 의자는 오른쪽 위로 돌아가 수평을 이뤘다. 빠르게 그는 예비용 낙하산을 펼쳤다... 다행히도 즉시 펼쳐졌다. 첫 임무에서 엄청난 일을 겪은 이 신참은 결국에는 살아남아 다른 날 또 다른 싸움을 하게 될 것이다."
SPEERUSA.96.a:0 "그리고 한 대는 확실히 추락시켰군!"

SPEERUSA.98.t:0 "한 사람도 복수를 이루지 못한 사람이 없다"
SPEERUSA.98.desc:0 "인류 역사상 두 번째로, 핵무기가 분노로 가득 차 다른 인간들에게로 발사되었다. 미국은 두 번째로 원자력의 지옥불이 얼마나 뜨거운지 느끼게 되었다. 유보트가 비축하고 있던 핵무기를 발사했으며, 아이슬란드를 강렬한 핵 낙진으로 뒤덮어놓았다. 태양보다 밝고, 빛보다 눈부시며, 지옥 그 자체보다 뜨거웠다.\n\n슈페어와 그의 고위급 고문들이 회의실에 앉아 기다리고 있었다. 1분, 2분이 지났다. 3분이 지나자 조심스러운 낙관주의가 퍼지기 시작했다. 정말 쇠르너가 옳았던가? 미국인들이 처음으로 반응하지 않을 것인가? 4분이 지났다. 분위기가 너무나도 험악해졌다. 5분. 6분. 7분이 지나자 누군지 모를 행정가는 절반만 진심인 농담을 날렸다. 8분. 9분. 드디어 10분이 지났다. 인류의 역사에서 가장 길었던 10분이 지났다. 각자는 낙관으로 찬 안도의 한숨을 내쉬었다. 방금 구운 토스트가 슈페어 총통에게 전해졌다.\n\n"지크 하일!"하고 외치고 사람들은 마셨다. 우리의 대담함을, 라이히를, 그리고 용감한 영도자를 위하여. 국가의 명예를 복구하시고 얼마 전 죽은자들의 복수를 행하신 자를 위하여. 아이슬란드로의 출격에서 돌아오지 못했던 그 비행사들을 위하여. 슈페어 역시 식사를 하며 입술에 옅은 미소를 보이고 있었다. 라이히는 아들들의 복수를 했고, 그 명예가 복구되었다. 조국에 또 다른 승리를 가져다주었다. 어쩌면 가장 대단한 것일지 모른다! 감히 누가 라이히에게 맞서겠는가?\n\n고위 장교 한 명이 축복을 나누고 있는 회의실에 뛰쳐들어왔다. 숨도 제대로 쉬지 못하고 귀신처럼 하얀 모습이었다. "발사 중입니다! 한 발도 남김없이!"\n\n당연히 참모, 보잘것없는 관료들, 그렇게 터프해 보이던 전쟁광들은 모두 벙커 단지로 도망쳤다. 사이렌이 울렸다. 하지만 모두 부질없었다. 슈페어는 끔찍하게 많은 미사일이 15분 안에 여기에 다다를 것을 알고 있었다. 시민들이 독일 곳곳에 흩어져있는 얼마 안 되는 벙커에 도달하기는 힘든 시간이었다. 경보가 울리고 10분이 지나자 간헐적으로 흔들림이 느껴졌다. 슈페어는 살짝 공포에 빠졌다. 하지만 심한 회한이 마음을 뒤흔들어 놓았다. 땅이 발 밑에서 들썩거릴 때에도, 그는 아직 이뤄야 했으나 그러지 못했던 임무 하나가 있었다. 그는 국민들을 지키지 못했다.\n\n총통은 북쪽을 바라보는 커다란 창문 옆에 서 있는 쇠르너를 발견했다. 슈페어는 그 옆으로 갔다. 두 사람은 지평선의 불빛을 바라보며 아무 말도 하지 않았다. 빛과 재로 가득 찬 커다란 기둥들이 게르마니아로 점점 더 가까이 오고 있었다.\n\n"이렇게 됐군요." 쇠르너가 마침내 침묵을 깼다. 슈페어는 말 한 마디 하지 않았다. 그는 앞으로 20분 안에 라이히, 고향, 그가 가졌던 모든 것이 재가 될 것임을 알고 있었다. 벙커를 채울만큼 충분한 사람들이 들어갈만한 시간도 되지 않았다. 거리는 무시무시할 정도로 텅 비어있었다. 사이렌 소리와 죽음이 다가오며 때때로 내는 펑펑 소리 뿐이었다. 독일의 심장은 죽은 듯이 조용했다. 게르마니아는 최후의 판결을 기다리고 있었다...\n\n"결국 이렇게 끝나는군요." 쇠르너가 다시 말했다. 침묵이 다시 이어졌다. 땅이 갑자기 흔들렸다. 또 다른 폭발이 땅을 뒤흔들었다. 두 사람의 앞에 있던 유리가 맹렬하게 금가고 뒤틀렸다. 두 사람은 조금도 움찔하지 않았다. 쇠르너는 먼저 몸을 돌려 걸어갔다. 짐작건대 안전한 벙커로 돌아가려는 것이다.\n\n"이게 자네가 원한 건가? 어?" 쇠르너가 발을 멈추고 뒤로 돌아 영도자를 바라보았다. 총통의 두 눈에는 눈물이 가득 했다. "그래, 우리가 어땠나, 쇠르너? 우리가 각자의 몫을 잘 해냈나?""
SPEERUSA.98.a:0 "복수는 했다. 그런데 그 대가는 얼마인가?"

SPEERUSA.99.t:0 "우리가 각자의 몫을 잘 해냈나?"
