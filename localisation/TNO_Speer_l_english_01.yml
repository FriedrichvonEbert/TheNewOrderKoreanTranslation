 SGR_the_sword_has_fallen_desc:0 "갑작스레 우리 행정부는 독일국 역사에서 유래가 없었던 노예 반란에 완전히 기습을 당했습니다. 좌익 학생들과 혁명가들이 이끄는 국기단은 동유럽을 무너뜨리고 독일국을 둘로 갈라놓았습니다.\n\n우리 쪽에서는 4인방과 슈페어 각하께서 정책을 두고 최종적으로 갈라져 있습니다. 4인방은 한 쪽을, 총통께서는 다른 한 쪽을 지지하고 있습니다. 노예의 요구에 동의하자는 일파를 이끌고 있는 헬무트 슈미트는 아주 최소한도만 수용하고 그 이상은 받아들이지 않으며, 다시 제 자리로 돌아가도록 강제하자는 알베르트 슈페어 각하의 요구와 직접적으로 대치하고 있습니다. 라이히스탁은 혼란과 혼돈 속에서 갈라졌으며, 독일국은 무력하게 대응하지 못하고 있습니다.\n\n동방에서는 페르디난트 쇠르너가 서쪽으로 진격하고 노예들을 분쇄하면서 독일에 영웅으로서 복귀하겠다는 약속을 하며 독일국에서 갈라져 나와 마지막 배신을 감행했습니다. 그의 침공이 시작되기 전에 반란을 처리하지 않는다면 우리의 계획은 분명히 망할 것입니다. \n\n이는 슈페어 각하의 독일국의 미래를 결정하는 순간이 될 수 있습니다. 그분께서 지배력을 유지하든 그렇지 않든, 이는 유럽의 역사 자체를 영원히 바꾸어 놓을 사건입니다. 그만큼 중요하기에 우리는 실패하면 안됩니다."
 SGR_restoring_trust_desc:0 "우리의 상황이 암울해보이기 시작합니다. 전국에 만연한 시민들의 동요가 다시 끓어오르기 시작했습니다. 계속되는 불만과 반대는 우리 행정부에 대한 신뢰를 위험한 수준으로 떨어뜨렸습니다. 이러한 추세가 계속된다면 우리에게 재난이 닥칠 가능성이 아주 큽니다.\n\n정부에 대한 신뢰를 단번에 회복해야 합니다! 약속을 하고, 국민들에게 혜택을 주십시오. 우리가 뭘 하든지 말입니다! 행정부에 대한 신뢰를 약간이라도 회복하면 됩니다."
 SGR_extend_the_olive_branch_desc:0 "시위에 참여하여 행진하는 많은 이들은 예의가 바르며, 이해심이 깊고, 정직한 독일 시민들입니다. 그들은 나라를 파괴하기 위해 나온 것이 아니라 단지 자신의 목소리를 들어주었으면 하는 마음에서 나온 것입니다. 우리는 이 사람들에게 진심으로 경청하고 있음을 알려야 합니다. 이러한 행진이나 운동에 참여한 지도자들과 함께 대화하는 것은 우리가 합리적이고 그들과 같은 편임을 전달하게 될 것입니다. 우리는 모두 독일의 더 나은 미래를 위해 일하고 있습니다."
 SGR_clear_the_trenches_desc:0 "자신의 고충을 우리와 논할 수 있는 자들과 평화롭고 시민적인 태도는 문제가 아닙니다. 평화로이 모인 사람들 조차 문제의 근원이 아닙니다. 그 원인은 시끄러운 인간들입니다. 즉, 급진적인 변화를 설파하는 급진적이고 광포한 인간들과 파괴적이고 폭동을 일으키는 사람 말입니다! 그들이야말로 진정한 문제입니다. 그들의 목록을 만들어 재차 확인하고, 이 '시위자'들 중에서 가장 목소리가 크고 폭력적인 것들을 정리해야만 정상적인 상태로 돌아갈 수 있을 것입니다."
 SGR_reichspolizeigesetz_desc:0 "오늘날 여기까지 우리를 이끈 핵심적인 문제들 중 하나는 통합 경찰인 질서경찰을 이용하는 것입니다. 만일 우리가 진정으로 개혁을 꾀하고 있음을 국민들에게 납득시키려면 우리가 경찰을 이용하는 것에 대한 그들의 불만을 해소해야 합니다.\n\n따라서 우리는 질서경찰을 독일경찰로 개혁할 것입니다. 이는 우리의 경찰관들에게 신선하고 깔끔한 시작이 될 것입니다. 독일 시민들의 권리를 존중할 수 있는, 보다 투명하고 새로이 만들어진 정차에 충실함으로써 행정부에 대한 국민들의 핵심적인 불만들 중 하나를 해결할 수 있어야 합니다."
 SGR_a_centralized_apparatus_desc:0 "질서경찰은 올바른 생각을 가지고 있었습니다. 연방정부가 이끄는 중앙집권적인 경찰력이 우리나라를 감시하는 가장 효율적이고 효과적인 방식입니다.\n\n많은 시민들은 이러한 접근법을 좋아하지 않습니다. 그들이 행진하는 이유는 부분적으로 그러한 문제들에 대하여 더 많은 발언권을 갖기 위함입니다. 만일 이러한 혼돈이 우리에게 보여준 것이 있다면, 그런 발언권을 가진 지자체나 국민들을 믿을 수 없다는 사실입니다. 연방이란 바로 여기서 시작하는 것입니다."
 SGR_local_independence_desc:0 "중앙집권적인 경찰력이 독일 전역에서 많은 마찰을 일으키고 있습니다. 국가 치안력에 대한 우리의 직접적인 감독으로 인해 우리 주민의 상당수가 이러쿵저러쿵대벼 불만을 표했다. 많은 사람들은 누가 경찰서장이 되거나, 누가 경찰이 될 수 있는지에 대해 발언권을 가질 수 있어야 한다고 믿습니다. 사람들은 또한 더 많은 지역민이 경찰이 되기를 원하고 있습니다. 그들은 왜 우리가 역할을 맡겨주지 않는지 궁금해하고 있습니다.\n\n비록 우리가 지역민들에게 치안 유지권을 넘겨준다면 전반적인 치안력이 감소하겠지만, 이는 우리가 견디고 살아가야 할 필요악일 수도 있습니다. 1930년대의 경찰 구조처럼 손을 점점 떼어 가는 접근은 많은 사람들이 우리를 지지할 수 있도록 할 것입니다."
 SGR_reichsschutzgruppe_desc:0 "경험에 의하여 우리는 일반적인 경찰관들이 대처할 준비가 되지 않은 위험한 상황에 대처하기 위해 고도의 기동성과 훈련, 그리고 중무장을 갖춘 경찰이 필요합니다.\n\n우리는 군인들로 이루어진 연대에 그들을 투입할 것입니다. 이 선택된 소수들은 시가전, 근접전, 협상, 인질이 붙들린 상황 등을 훈련받아 경찰력의 진수가 될 것입니다."
 SGR_salvaging_the_economy_desc:0 "세계적인 석유 파동이 우리 경제를 마비시켰으나, 이는 가볍게 여겨지고 있습니다. 우리는 어떠한 방식이든지 행동 계획 없이 단순히 계속 나아갈 수 없습니다. 우린 다음의 행동 방침이 어떻게 되어야 하는지 결정할 필요가 있습니다. 우리 경제에 그나마 남아 있는 것을 살리기 위해서는 신속하고 결단력 있는 방침이 필요합니다."
 SGR_all_the_money_in_the_world_desc:0 "우리 행정부의 일부는 회복을 위한 첫 번째 조치가 국제 가격이 낮아지고 안정될 때까지 석유를 엄격히 배급하는 것이라고 제안하고 있습니다. 이 사람들은 물론 틀렸습니다.\n\n석유를 배급하는 것은 우리 경제에 해로울 것입니다. 우리는 단순히 한 개인이나 회사가 얼마나 많은 연료를 살 수 있는지 제한을 둘 수 없습니다. 그 결과는 이미 타격을 입은 우리 경제에 치명적일 것입니다. 비록 비용이 많이 들긴 하겠지만, 장기적으로 금전적인 비용은 그만한 가치가 있을 것입니다."
 SGR_strict_oil_rationing_desc:0 "좀 더 자유주의 쪽으로 기울어진 구개의 주요 인사들 중 몇몇은 정부가 수요를 계속해서 만족시키기 위해서라도 세계 시장에 있는 원유를 구매하는 데에 보조금을 지급해야 한다고 제안했습니다. 이 관료들은 완전히 정신이 나갔습니다!\n\n시중에 유통되고 있는 원유의 가격은 천문학적이고 터무니없습니다! 만일 우리가 현재의 소비 수준에 맞추어 보조금을 지급하려 한다면 우리나라는 파산할 가능성이 높습니다. 이를 실행할 자본이 부족할 뿐입니다. 대신에 우리는 배급에 의존해야 합니다. 이는 단기적으로는 우리 경제에 타격을 줄테지만, 어깨에 무거운 짐을 지고 미래의 경제를 파괴하는 것보다는 더 나은 해결책입니다."
 SGR_energiesicherungsgesetz_desc:0 "이 법안을 통과시킴으로써, 에너지 보호법은 우리와 같은 경제 연합에 있는 다른 회원국들이 적당한 가격에 석유를 구매할 수 있도록 보장할 것입니다.\n\n이는 우리에게 비용을 들게 할 것입니다. 이 연료에 보조금을 지불하는 것은 저렴하지 않을 것입니다. 하지만 석유는 우리의 경제 뿐만 아니라 우리의 경제적 영향력 아래에 있는 모든 회원국들에게 절대적으로 중요합니다. 경제적인 연합을 지켜내기 위해서는 함께 행동해야 합니다."
 SGR_open_ports_desc:0 "이제 자유 무역에 완전히 전념할 때입니다. 경제 자립정책을 가속화하는 것은 우리 경제의 발목을 잡을 뿐입니다. 회복과 성장을 원한다면 이를 장려할 필요가 있습니다! 국제 무역을 촉진하는 것이 우리가 석유 가격을 정상으로 되돌릴 수 있는 유일한 방법입니다. 해외 무역을 중단하는 것이 아니라요!"
 SGR_memories_of_autarky_desc:0 "자신에 대한 의존만이 진정으로 앞으로 나아갈 수 있는 길입니다. 히틀러가 많은 문제들에 대해 옳지는 않았지만, 한 가지 점에서 그의 비전은 딱 들어맞았습니다. 강력하고 우수한 독일은 그 누구에게 의존하지 않으며, 다른 누구도 우리에게 의존하지 않는다는 것입니다!\n\n세계 시장에서 석유를 사는 것이 애초에 우리를 이 지경에 이르게 한 원인입니다! 그렇다면, 왜 우리는 해외의 석유에 더 많은 돈을 투자하면서 가격을 줄이는 도박을 하는 겁니까? 이건 미친 짓입니다. 해결책은 간단합니다. 독일이 우선이어야 합니다. 과거로부터 다시 배우고 자신에게 의존하는 태도를 지녀야 합니다."
 SGR_the_plan_going_forward_desc:0 "루트비히 에르하르트는 천재나 다름없습니다. 그의 엄청난 노력과 철저한 계획이 없었다면 우리 경제는 절반 수준으로 떨어졌을 것입니다. 우리의 기적적인 성장은 그의 탁월함을 증명합니다.\n\n에르하르트의 경제학은 또한 내전 이후 우리가 그토록 열심히 쌓아온 경제를 죽이고 있기도 합니다. 방향을 바꿔 어떤 해법을 마련해야 할 것은 분명합니다. 문제는 이겁니다. 무엇을 할 것인가? 당장 무엇을 바꿔야 하나?"
 SGR_the_dream_come_true_fash_desc:0 "끝났습니다. 라이히, 그리고 더 나아가 유럽의 미래를 놓고 수년간 4인방과 씨름해 온 후, 총통 각하께서는 마침내 그들의 족쇄에서 벗어났습니다. 더 이상의 요구도, 더 이상의 개혁도, 더 이상의 칭얼거림도 없습니다. 슈페어 각하께서는 자신의 뜻대로 일을 이루셨고, 아무도 그분을 말리지 않을 것입니다.\n\n사인방은 모두 라이히를 갈기갈기 찢어버리려 그렇게 애를 썼고, 라이히가 패권을 갖도록 하는 제도들을 한탄하면서 자유주의적 환상으로 독일을 세계 초강대국의 자리에 올려준 구조 자체를 없애버리려 하기도 했습니다. 슈페어 각하께서는 스스로 수동적이라 생각하시면서 그들이 자만하도록 내버려두었고, 그들이 승리가 완전해졌다고 생각한 바로 그 순간, 노예 반란이 일어나자 각하께서는 판을 뒤집어버리셨습니다.\n\n이제 슈페어 각하께서는 홀로 정상에 오르셨고 아무도 그분을 제지할 수 없습니다. 이제 그분이 필요한 것은 자신의 걸작을 마무리 짓는 것입니다. 전시경제보다, 민족대회당보다 더 큰 업적. 이것이 각하께서 모든 역사에서 기억될 수 있는 방법입니다."
 SGR_restoring_party_unity_desc:0 "지난 10년은 나치당에게 결코 좋은 시절이 아니었습니다. 일단 내전은 당을 갈기갈기 찢어놓았고, 독수리의 양 날개를 격렬히 없애버렸습니다. 그 후 슈페어 각하께서 승리하시었을 때, 당은 다시금 각하께서 한때 제안하셨던 모든 변화를 되돌리려 시도했고, 자본가의 손아귀에 있던 반대파들은 슈페어 각하의 반대편에 섰습니다. 4인방의 개혁은 이 문제를 악화시켰을 뿐이며, 노예 반란으로 당은 거의 산산조각 날 뻔했습니다. 이를 멈추기 위해서는 긴급한 조치가 필요합니다.\n\n만일 슈미트와 그의 패거리들이 정부를 장악하고 있었다면, 그들은 의심할 여지 없이 당을 분열시키려는 행동을 취했을 것입니다. 우리는 4인방이 아닙니다. 우리는 슈페어 각하, 오직 슈페어 각하를 위해 존재하는 당을 통합시키려 무슨 일이든 할 것입니다. 독일은 다시는 실패하지 않을 것입니다."
 SGR_enforcing_government_unity_desc:0 "4인방은 슈페어 각하께서 권력을 얻은 이후로 사실상 진보의 장애물이 되어왔습니다. 그들은 상식과 이성의 한계를 훨씬 넘어서서 끊임없이 제한을 점점 더 많이 걸어버리려 했습니다. 우리가 정권을 잡고 있는데도, 그들은 슈페어 각하께서 라이히를 라이히로 만드는 것을 배반하지 않으면서도 작동시킬 수 있는 라이히를 만들기 위해 기울이신 노력을 방해하기 위해 최선을 다했습니다. 이대로 있을 수는 없습니다.\n\n에르하르트, 슈미트, 키징어, 트레슈코프 이 네 사람은 오래 전부터 자신의 무능력함을 증명했습니다. 그들에게는 선택지가 주어질 것입니다. 당의 노선에 복종하거나, 그 밖으로 꺼져버리던가 말입니다. 그들의 감각이 승리할지 신념이 승리할지는 아직 미스터리로 남아있지만, 아무튼 슈페어 각하께서는 도전받지 않으실 것입니다."
 SGR_gleichschaltung_forevermore_desc:0 "4인방의 반역적인 행동 때문에, 자유민주주의를 가진 라이히에 관한 사상이 젊은이들 사이에서 점점 더 인기 있는 발상이 되어가고 있습니다. 이 반항적인 세력들은 슈페어 각하께서 수 년 전 권력을 잡던 때랑 똑같습니다. 그들은 1963년에 그랬던 것처럼 여전히 반항적이고, 여전히 어리석으며, 여전히 색안경을 쓰고 세상을 바라보고 있습니다. 그들의 망상은 더 이상 소중히 여겨지지, 아니 수용되지 않을 것입니다.\n\n오직 하나의 당, 한 명의 총통, 하나의 라이히만이 존재합니다. 민주주의란 존재하지 않습니다. 이 나라는 유대-볼셰비키와 서구의 돼지들처럼 뒤쳐질 나라가 아닙니다. 우리는 독일입니다! 우리는 이전에도 수 년 동안 유럽의 강대국으로 존재했고, 슈페어 각하의 훌륭한 개혁을 통해 남은 시간 동안에도 유럽의 강대국으로 존재할 것입니다!"
 SGR_ein_volk_desc:0 "지난 10년 동안 그래왔듯이, 젊은이들은 슈페어 각하의 일처리 방식에 불만을 품고 있습니다. 분명 그들은 총통 각하께서 4인방의 환상에 굴복하며 만족스러워 하고 계시다고 생각합니다. 전통적으로 그래왔듯이, 그들은 지옥을 이 세상에 실현시키기로 결심했습니다. 하지만 이번에는 다를 것입니다.\n\n정부는 더 이상 이 악당들을 신경쓰지 않습니다. 그들이 원하는 만큼 소리 지르게 하죠. 대부분의 사람들은 총통 각하의 편에 있을 것입니다. 국가사회주의야말로 독일이 앞으로 나아가기 위한 길이며, 이를 기억하는 것이 우리 민족에게 큰 도움이 될 것입니다. 모든 훌륭한 독일인들은 스스로 나치라 부르는 것을 자랑스러워 할 것입니다. 그들은 자부심을 가지고 하켄크로이츠를 섬길 것이며, 독일은 밝은 미래를 향해 돌아갈 것입니다."
 SGR_ein_reich_desc:0 "슬라브가 뭡니까? 인간입니까? 우리 아리아인처럼 생명을 가지고 숨을 내쉬는 인간입니까? 아니면 충성스러운 강아지보다 가치 없고 소보다 특별히 생산적이지 못한 운터멘쉬에 지나지 않는 자들입니까? 슈미트와 그의 집단은 전자라고 주장할테지만, 모든 훌륭한 아리아인들은 진실을 알고 있습니다. 슬라브, 넓게는 동유럽은 아리아인들을 섬기는 것 이외에는 어떠한 목적도 가지고 있지 않습니다. 우리가 그들을 돌보아 주기 때문에 그들은 노예가 아닙니다. 노예제도는 독일을 방해하기만 하기 때문에 그들은 노예가 아닙니다. 이를 우리 국민들에게 상기시키는 것은 중요할 것입니다.\n\n슬라브인들이 유럽의 나머지 지역들을 추락시키기 보다는 미래로 이끌 수 있음을 증명하기 전까지는, 꽤 가능성이 없어보이기는 하지만 라이히가 그 결과를 얻기 위해 노력하고 앞장설 것입니다. 설사 우리가 발길질을 하고 소리를 질러야 한다고 해도 우리는 그들과 함께할 것이며, 그들은 유대-볼셰비즘의 얼룩이 없는 유럽을 위해 일할 것입니다."
 SGR_ein_fuhrer_desc:0 "독일은 서구와 볼셰비키의 영향력으로부터 안전합니다. 지금 당장은 말입니다. 물론 그 투쟁은 아직 끝나지 않았습니다. 자유주의와 공산주의라는 상어들은 여전히 그들이 공격할 수 있다고 믿는 때까지 몸을 근질거리며 우리 보트 곁을 빙빙 돌 것입니다. 사인방을 수장으로 한채, 그들은 기회만을 노리려 할 것입니다.\n\n그 선장이 지휘권을 다시 쥐게 되었습니다. 알베르트 슈페어 각하께서는 독일을 진정 가치 있는 미래로 이끌 준비가 되어 있으십니다. 슬라브인이나 유대인, 자본가에게 복종하지 않고 지도력과 권력을 손에 쥔 채 말입니다. 라이히가 다시금 지배하는 세계, 국가사회주의라는 꿈이 실현될 수 있는 세계는 반드시 올 것입니다. 이 길을 걸으면서 수많은 도전에 직면할지 모르지만, 우리는 폭풍을 이겨낼 것입니다. 그리고 국가사회주의가 지금부터 영원히 분노하는 물살을 뚫고 우리를 안전히 지켜줄 것임을 알고 있어야 합니다."
 SGR_the_dream_come_true_auth_desc:0 "불가능한 일이 벌어졌습니다. 헬무트 슈미트가 승리했습니다. 슈페어 각하와 슈미트는 세계라는 커다란 무대에서 역사상 가장 거대한 지정학적인 카드 게임을 벌였고, 슈미트는 피를 흘리고, 구타당하고, 멍이 들었지만 의심할 여지 없이 승리했습니다. 반란 세력과의 협상이 완전히 성공하고, 라이히는 4인방의 사고방식을 전적으로 신뢰하고 있으니, 독일에게 개혁 외에는 그 어떤 길도 없는 것 같습니다.\n\n독일은 어디로 가는 걸까요? 누가 그 행로를 알까요? 슈미트, 에르하르트, 키징어, 트레슈코프와 같은 사람들의 손에 이렇게 커다란 라이히의 권력이 쥐어진 적은 일찍이 없었습니다. 슈페어가 바지사장의 자리로 내려앉으면서, 현대 세계의 영광을 위해 어두운 과거를 버릴 준비가 되어 있으며, 보다 온화하고 이해심 많고 민주적인 라이히의 미래가 활짝 열렸습니다.\n\n한 가지는 분명합니다. 독일 시민들이 언젠가 엄청난 정도의 개혁을 본 적이 있다고 생각한다면, 그것들은 이제 아무것도 아닌 것이 될 것입니다."
 SGR_the_house_of_cards_falls_desc:0 "나치당은 특별히 안정된 정당이었던 적은 없지만, 지난 몇 년은 나치당으로서도 특히나 혼란스러웠습니다. 비록 불평의 정도가 내전의 경지에서 볼 수 있는 수준은 분명 아니지만, 당이 다시금 분열되고 있음은 부인할 수 없는 사실입니다. 마침내 반정부집단이 당의 개혁파 및 반동파로부터 완전히 갈라지기 시작하고 있습니다. 슈페어가 그 수장이었다면, 이는 극단적인 손상을 겪고서야 해결될 재앙 그 자체였을 것입니다.\n\n하지만 슈페어는 그 수장이 아닙니다. 당이 분열한다면 우리의 이익에 진실로 부합합니다. 무슨 일이 있어도 그 분열을 촉진하는 것은 우리에게 도움이 될 것입니다. 오래된 당의 관료제가 더 빨리 없어질 수록 우리에게는 더 좋은 일입니다."
 SGR_the_shadow_government_desc:0 "외부에서 보여지는 이름만 제외하면 4인방이 독일 권력의 고삐를 쥐고 있습니다. 슈페어의 역할은 의례적인 것에 불과할 뿐이며, 막후의 권력자들에게는 그저 바지사장으로의 역할을 담당할 뿐입니다. 하지만 알베르트 슈페어는 여전히 총통입니다. 이론적으로 그가 권력을 되찾을 수 있다는 것은 가능합니다. 4인방의 권력 탈취가 가지고 있는 부정적인 특징을 강조하면서 의심할 여지 없는 음모를 꾸민다면 말입니다.\n\n그가 다시 돌아오려 시도할 기회를 얻기 전 그를 차단하기 위해, 우리는 유사한 이상을 가지고 있는 라이히의 관료제를 구성하는 중요한 자들과 함께 입지를 강화해야 합니다. 우리가 4인방만큼이나 알베르트 슈페어를 싫어하는 사람들로 정부의 고위층을 채울 수만 있다면, 그가 다시 진실로 두각을 나타낼 위험은 없을 것입니다."
 SGR_contact_popular_movements_desc:0 "4인방 권력의 공고화는 당내 관료주의에만 국한된 것은 아닙니다. 당 밖에서는 라이히의 정책 변화가 모든 종류의 반체제 인사들의 이익을 끌어냈는데, 이들은 4인방이 새로이 시작한 이 방침에 흥미를 느낀 듯 합니다. 이러한 반대파들은 앞서 언급했던 라이히의 고위 관료 동맹들과 함께 귀중한 정당성과 신뢰할 수 있는 사상을 제공할지도 모릅니다.\n\n따라서 1800년대 이후 독일 민주주의 운동의 중심지였던 프랑크푸르트에서 준공식적 회의가 열릴 예정입니다. 수많은 거물급 인사들에게 참석 초청이 보내진 가운데, 이 회의는 라이히의 다음 단계를 향한 방향을 결정할 수 있습니다. 최선을 다해 준비해야 합니다."
 SGR_einigkeit_desc:0 "쉬운 방법이란 없습니다. 라이히는 죽어가고 있습니다. 잔인하고 억압적인 본성에도 불구하고 수십 년 동안 독일의 국민들이 알고 신뢰해왔던 제도들이 마침내 허물어지고 있습니다. 노예 반란 이전에 수년간 개혁이 시행된 이후에도 이처럼 빠른 변화는 수영할 줄도 모르는 국민들을 변화라는 커다란 강에 몰아넣었습니다. 그들은 공포스러워 했고, 혼란스러워 했고, 혼자였습니다. 반동적인 감정의 물결이 우리를 문 밖으로 쫓아버리지 않도록, 그리고 국가적인 분위기가 반동적으로 변하지 않도록 노력해야 했습니다.\n\n우리는 이 양치기들에게 천사가 되어 주어, 그들의 손을 잡고 통합되고 배려로 가득 찬 미래로 인도할 것이며, 우리가 그토록 애써서 벗어나려 했던 섬뜩한 역사를 빠져나갈 것입니다. 우리는 그들을 우리만의 베들레헴으로 데려갈 것입니다. 그곳에는 자유 독일이 우리를 기다리고 있을 것이며, 그들은 두려워하지 않을 것입니다. 새로운 시대가 눈앞에 다가왔고, 독일 국민들을 이곳으로 인도하는 것이 우리의 의무입니다."
 SGR_recht_desc:0 "독일 국민들은 1933년 이후 너무나도 많은 것들을 빼앗겼지만, 그 중에서도 가장 중요한 것은 정의일 것입니다. 수십 년 동안 나치 관료들은 인간이 할 수 있는 가장 극악무도한 범죄들을 하고도 처벌을 받지 않았습니다. 평범한 시민이었다면 죽을 때까지 노동 형벌 수용소에 수감될 수 있는 부패, 반역, 살인 등 수천 가지의 죄목들은 이 자들이 자랑스레 착용하고 있는 완장 하나 때문에 모두 없어졌습니다. 이제 입장을 바꿀 시간입니다.\n\n자유와 민주주의를 가로막는 가장 중요한 인물들이 노골적인 범죄자라는 사실은 어쩌면 시적인 표현일지도 모릅니다. 우리는 그 속에서 분명하게 의미를 찾을 수 있었습니다. 하지만 우리는 시적인 은유들을 찾고 있는 것이 아닙니다. 마침내 우리는 이 반역자들의 머리를 박살낼 법이라는 손을 찾고 있습니다. 판사의 의사봉은 새로이 개막할 법정 전쟁의 주요한 무기가 될 것이고, 이들은 그렇게 많은 이들에게 저지른 범죄들로 인해 정의를 마주하게 될 것입니다."
 SGR_freiheit_desc:0 "자유는 독일처럼 독재 정치를 하고 있는 국가에게는 특히 길고 피비린내 나는 길입니다. 독일 국민들은 히틀러든 슈페어든 나라를 직접 통치하고, 그들이 말하는 "안전"이나 "이익"의 미명 하에 그들의 자유를 짓밟는 독재자를 가지는데 익숙해졌습니다. 이건 모두 파시스트자들의 거짓말이었고, 이제 암세포를 잘라내고 자유롭고 민주주의적인 라이히로 그것을 대신할 기회가 왔습니다.\n\n완벽하지는 않을 것입니다. 에르하르트, 슈미트, 키징어, 트레슈코프가 얼마나 많이 잘못했는지 주님께서 잘 아십니다. 언제나 그래왔듯이 서투른 부분들이 있을 것입니다. 희생이 필요할 것입니다. 파시즘의 유혹에서 쉽게 벗어나지는 못할 테지만, 모든 것이 자유롭고 평등하며 더 이상 자신의 정부를 두려워할 필요가 없는 독일은 터널 끝의 빛과 같고, 이는 4인방이 끊임없이 노력하는 동기가 되기에 충분합니다. 그들은 추락할 때까지, 또는 그들의 꿈을 이루어질 때까지 노력할 것입니다.\n\n해야 할 일은 많고, 4인방은 그 모든 일을 해낼 준비가 되어 있습니다."
 SGR_a_new_era_desc:0 "독일은 또 다른 가시적인 변화를 겪고 있습니다. 이는 이번 세기에 이미 경험한 많은 것들 중 하나입니다.\n\n엄청난 노예 반란과 결합된 석유 파동은 우리의 통치 모델이 구시대적임을 입증하였습니다. 독일은 나라를 운영하고 있으며, 빅토리아 시대의 강대국들처럼 협력적인 세력들이 개인적인 영향력을 행사하고 있습니다. 우리의 모델은 절망적일 정도로 구시대적입니다.\n\n최근 일어난 두 번의 위기는 우리가 나머지 세계를 단순히 무시해버릴 수 없다는 것을 의심의 여지없이 증명해 보였습니다. 좋든 싫든 상관없이 우리가 영향력 있고 위대한 권력자로서의 지위를 유지하기 위해서는, 다른 이들과 함께 협력할 수 있어야 합니다. 상급자나 관리자로서가 아니라, 동등하게 말입니다. 국제 협력이야말로 우리가 앞으로 나아갈 수 있는 길입니다."
 SGR_an_example_in_the_west_desc:0 "미국인들은 OFN과 함께 스스로에게 이익이 되는 일을 하고 있습니다. 비록 OFN의 회원국들이 미국의 졸개 그 이상이지는 않지만, 그 조직과 서로 협력하려는 의지는 우리의 아인하이츠팍트나 일본의 공영권에 비교할 수가 없습니다. 그들의 동맹관계가 결코 완벽에 가까운 것은 아니지만, 그들을 관찰함으로써 서로 어떻게 상호작용하고 있는지와 함께 많은 교훈을 배울 수 있을 것입니다."
 SGR_time_for_change_desc:0 "석유 파동은 확실히 세계 시장에 지속적인 영향을 끼쳤습니다. 각국은 해외에서의 석유 구매를 더욱 주저하는 것 같습니다. 이는 해외 이권과의 관계 및 연결을 어느 때보다 중요하게 만들고 있습니다. 만일 독일이 미래로 나아가고, 그리하여 우리가 세계 강국으로 계속해서 남아있기를 원한다면 이에 적응할 필요가 있습니다."
 SGR_a_hint_in_the_east_desc:0 "일본은 붕괴하고 부패하는 제국의 완벽한 예시를 보여줍니다.\n\n아시아에 대한 일본의 착취마저도 '위대'하다고 할 수 있다면, 그들의 황금기는 지난 지 오래되었습니다. 일본 정부는 쇠퇴하고 있고, 그들의 육군과 해군은 대단한 화력 덕택에 공영권을 유지할 수 있을 뿐입니다.\n\n일본인들은 깡패 무리처럼 스스로를 이루고 있습니다. 그들은 세계가 연합하여 대항하기에 완벽한 적입니다. 30년대에는 세계의 귀신이 되겠다며 스스로 주된 목표가 되었고, 지금도 그러고 있습니다. 우리는 그래서는 안 됩니다."
 SGR_prime_the_ambassadors_desc:0 "세계에 우리의 새로운 대외 정책을 밝힐 시간입니다. 해외의 모든 외교관들에게 독일 고립의 시대는 끝났다는 내용의 성명을 발표할 것입니다.\n\n독일, 넓게 보면 세계의 미래는 협력에 달려있습니다. 우리 대사들이 자신의 가치를 증명할 때입니다. 임무가 뭐냐고요?\n\n임무는 놀라울 정도로 단순합니다. 임무는 자신의 일을 해내는 것입니다. 세계의 각국들과 관계를 성립할 때입니다."
 SGR_collect_the_proposals_desc:0 "이미 우리의 가장 총명한 자들은 세계의 만국이 참여할 수 있는 새로운 협의체 구성을 위한 제안서의 초안을 짜는데 열심입니다. 외무부 사무실에는 수십 명의 이름들이 떠돌고 있을 뿐 아니라 조직의 구조가 어떠할 것인지에 대하여 몇 가지 생각이 존재하고 있습니다.\n\n국제 연맹에서 영감을 얻은 신생 기관 "국제연합"과 여타 역사적인 제안들이 이 많은 제의들에서 분명해지고 있습니다. 대부분의 생각들은 그저 그렇습니다. 하지만 우리 국민들 뿐 아니라 외국인들도 또 다른 국제 조직을 만들어내는데 이리도 열정적이고 의욕적인지 보는 것은 너무나도 흥미롭습니다!"
 SGR_koalition_der_nationen_desc:0 "국제연합(Koalition der Nationen). 이는 새로운 세계질서를 상징하는 이름이 될 것입니다. 이는 완전히 새로운 생각은 아닙니다. 국제연맹과 연합국에서의 실용적인 경험은 우리가 이 새로운 조직, 혹은 '연합'을 만드는데 도움을 주었습니다.\n\n최대한의 융통성을 지니고, 회원권을 취득할 수 있는 방법, 의회를 갖춘 다양한 이사회들이 점점 더 많이 탄생할 것입니다! 비록 서류상으로는 아직 걸음마 단계지만, 우리 행정부의 많은 사람들은 이 생각을 통해 미래에 대해 희망을 품고 있습니다. 이제 이 계획을 일본과 미국에게 알려야 할 때입니다. 이들은 모두 초강대국이기에 여기에 동참하고 지지한다면 이 꿈을 현실로 만드는데 큰 도움이 될 것입니다." 


