 GER_the_southern_war_desc:0 "아프리카의 국가판무관부들은 혼란에 빠져있습니다. 전쟁은 동아프리카의 한스 휘티히 국가판무관이 독립을 원하는 보어인들을 지원하기로 결정하며 촉발되었습니다. 우리는 미국과의 전쟁을 감수할 수는 없지만, 일단 우리가 할 수 있는 일은 있습니다.\n\n먼저 우리는 치안 확보라는 핑계로 군대를 파견하고 식민 정부들에 물자를 공급할 수 있습니다. 이는 자주국으로서 우리가 가진 권리이기에, 미국인들은 감히 이에 반대할 수 없을 것입니다. 우리가 여기서 승리하기만 한다면, 우리는 엄청난 명예를 얻고 경쟁국들을 견제할 수 있을 것입니다. 비록 우리 민족들이 자원 및 인력 낭비에 대해 거세게 반대하더라도 말이죠.\n\n둘째로 우리는 모든 인력과 물자, 그리고 제일 중요한 돈을 뽑아낼 수 있을 만큼 전쟁을 질질 끌 수 있습니다. 식민지들이 가진 자산들이 모두 고갈됨으로써, 우리는 손실을 크게 줄일 것입니다. 이는 사실상 미국에 항복하는 것을 의미하지만, 이로써 우리는 인명과 돈을 모두 구할 것입니다..."
 GER_set_a_precedent:0 "총통께서는 결정을 내리셨습니다. 헬무스 슈미트 외무장관의 도움으로, 우리는 독일과 세계를 위한 굳건한 길을 만드는 기회로써 전쟁을 활용할 것입니다.\n\n각하의 계획을 통해, 우리는 신중하고 숙고하는 태도를 통해 조국에 평화를 되찾을 수 있을 것입니다. 우리는 이에 대해 외교적으로 할 수 있는 모든 태도를 취할 것이고, 이 모든 일을 시작한 자들과 거리를 둘 것입니다.\n\n이 전략을 도입함으로써, 우리는 세계에 미국만큼이나 우리가 이 사건으로 고통받고 있음을 보여줄 수 있을 것입니다."
 GER_send_whats_left_desc:0 "조국이 가지고 있는 아프리카 영토에서 우리가 할 수 있는 것을 찾으려면 시간이 좀 걸릴 것입니다. 따라서 전쟁에서 빨리 철수할지 말지는 우리에게 달려 있습니다. 우리에게 얼마나 시간이 남았든 현명하게 사용해야 합니다.\n\n즉 우리는 필요한 장비를 국가판무관들에게 전달하여 필요한 동안에는 그들이 생존할 수 있도록 해야 합니다."
 GER_arms_for_the_boers_desc:0 "이 바보같은 전쟁으로 인해 동맹국들은 우리에게 원조를 요청합니다. 여기서 동맹국이란 바로 보어인을 말합니다. 그들 역시 우리가 국가판무관들에게 줄 것과 같은 원조를 제공받아야 합니다.\n\n하지만 너무 많게는 안 됩니다. 우리가 남길 수 있는 것만을 그들에게 주어야 합니다. 국가판무관들처럼 이 보어인들도 필요로 하는 것을 가지게 되겠지만, 양은 그렇게 많지 않을 것입니다.\n\n우리는 그들이 이 멍청한 게임을 하지 않도록 말릴 필요는 없습니다. 곧 그들은 보잘 것 없는 보상을 얻게 될 것입니다."
 GER_from_what_we_need_desc:0 "여전히 그들은 더 많이 원합니다. 그리고 그들은 원하는 것은 가질 것입니다. 하지만 우리가 얼마나 주느냐에 따라 달린 것이겠지요.\n\n당연히, 우리는 아직 넘겨줄 만한 것들을 가지고 있습니다. 무엇보다 우리는 그들이 결국에는 적들을 파괴하고 끝낼 때까지 살게 해줄 의향이 있습니다.\n\n그러니까 시간 낭비하지 맙시다. 우리는 줄 수 있다면 무엇이든 그들에게 보낼 것이고, 전쟁을 끝낼 것입니다. 그것만으로도 우리가 이 멍청이들과 관계를 끊을 시간을 벌어주기에는 충분합니다."
 GER_advisers_for_the_kommissars_desc:0 "우리가 필요한 한 이 전쟁을 계속 하기 위해, 우리는 판무관들에게 일을 어떻게 하는지 가르치기 위해 훌륭한 사람들을 보낼 것입니다.\n\n물론 그렇다고 우리가 그들이 성공하길 바라는 것은 아닙니다. 우리가 고문들을 보낼 수만 있다면, 고문들이 제공하는 심리적 안정과 그들의 유용하고 전문적인 지식은 판무관들이 우리가 정말 하고 싶은 일이 무엇인지 눈치채지 못하게 할 것입니다."
 GER_a_game_of_diplomacy_desc:0 "라이히는 수개월 전만 해도 내전으로 끔찍한 고통을 받았습니다. 미국을 상대로 한 군사적 시도를 감행하는 것은 비록 대리로 행해진다 하더라도 너무 위험합니다. 잠재적으로는 보상이 있겠지만, 폰 트레슈코프가 제안한 것은 우리의 위태로운 상황을 더욱 악화시키고, 또다른 인명 낭비를 이해하지 못하는 일반 대중들을 분노케 할 위험이 있습니다.\n\n슈미트 장관은 훨씬 더 안정적인 해결책을 제안합니다. 우리는 싸우지도 않고 식민지를 포기할 수는 없지만, 이해관계에 있어 미국과 균형을 유지하기 위해 우리의 지원을 제안할 것입니다. 전쟁을 교착 상태에 있게 한다면, 우리는 전쟁 당사자들 모두가 만족할 수 있는 협상을 중재할 수 있을 것입니다."
 GER_cover_the_damages_desc:0 "슬프기는 하지만, 슈미트 장관이 옳습니다. 우리의 내부 상황은 어렵습니다. 따라서 우리는 독일을 재건하는데 모든 자원을 집중할 필요가 있습니다. 내전으로 독일이 찢긴지 얼마 되지 않아 또 새로운 전쟁에 참가할 수는 없습니다! 대신, 우리는 아프리카 식민지의 상실로 최소한 경제적인 이득은 얻어내야 합니다.\n\n국가판무관들에게 충분한 증원군과 보급품을 제공함으로써, 우리는 아프리카에서 가치 있는 자원과 자본을 충분히 뽑아낼 수 있을 만큼 전쟁을 질질 끌 수 있습니다. 우리 군대를 후퇴시키고 휘티히를 내버려두기 전까지 말이죠. 식민지들을 전쟁에 끌고 들어간 것은 순전히 휘티히의 결정이었습니다. 그의 선택이자, 그의 책임입니다..."
 GER_soften_the_blow_desc:0 "손해를 줄이려면 빠르게 행동할 필요가 있습니다. 정부나 독일 기업들의 소유인 물질적, 경제적 자산들은 생산적이든 아니든 즉시 청산될 것입니다. 이 과정이 끝나는 즉시, 전쟁이 이어지는 동안 우리는 남은 모든 자원, 인력, 물자를 본토로 가져갈 것입니다.\n\n전선에 있는 우리 군대는 이를 좋아하지 않을 것이고, 조국에 있는 자들은 우리를 겁쟁이라 놀리겠지만, 우리는 아프리카를 혼돈으로 끌고 들어갈 이 쓸모없는 전쟁에서 싸울 시간도 그에 필요한 자원도 없습니다. 피난 계획은 가능한 빨리 시작될 것입니다. 아프리카 식민지가 함락된다 하더라도 그 타격은 우리가 두려워하는 것만큼 가혹하지 않을 것입니다."
 GER_youre_on_your_own_desc:0 "슈미트 장관은 현재 자산 청산 및 남아있는 모든 인력 및 자원 수송을 감독하고 있습니다. 국가판무관들의 반대와 시민들의 반발에도 불구하고, 작전은 매끄럽게 진행 중이며 독일에 도착한 첫번째 수송선은 구할 수 있는 모든 것을 내리고 있는 중입니다.\n\n석유, 은, 금, 다이아몬드는 우리의 공업 및 경제 프로그램에 자금을 조달하는데 충분할 것입니다. 패배의 부끄러움에 직면하긴 하겠지만요. 그보다 슈미트 장관은...그가 제안한 계획 중 일부는 노예들이 캐낸 자원들 덕택에 자금을 조달받을 수 있었다는 사실에 충격을 받은 듯합니다만, 감상에 빠지기에는 우리에게 시간이 없습니다."
 GER_do_what_we_must_desc:0 "트레슈코프는 총통 각하께서 생각해 볼 만한 좋은 지적을 했습니다. 그가 말하길, 만일 우리가 이 전쟁을 민족의 사기를 드높이는데 이용할 거라면, 우리가 라이히 내에 엄존하는 군국주의자들과 협상을 하는 편이 좋을 것이랍니다.\n\n당연히 이는 우리를 이 지경으로 만든 그 바보들을 지원하라는 말입니다. 하지만 총통께서는 결정하셨습니다.\n\n우리는 그들의 전쟁에서 "승리"하기 위해 할 수 있는 모든 것을 할 것입니다."
 GER_send_everything_desc:0 "총알과 붕대부터 최고의 포들과 우리 기술 중 가장 위대한 것들까지, 우리는 국가판무관들이 이 전쟁에서 승리할 수 있는 기회를 가진 것처럼 보이게 하고자 할 수 있는 모든 것을 할 것입니다. 물론 이는 OFN을 끌어들인 다른 나라들을 어지럽히고자 아프리카 대륙에 신중치 못하게 불을 지른 사람들에게 우리가 해줄 수 있는 최고의 것입니다.\n\n따라서 우리는 조국의 군대 중에서도 최고를 파병하여 우리가 성취하길 "희망"하는 승리를 얻으려 합니다."
 GER_men_for_the_boers_desc:0 "그래서 라이히에는 우리가 승리를 "얻도록" 도우려는 사람들이 있습니다. 이들은 자원군으로 복무하길 허가받고자 합니다. 당연히 우리는 그들의 요청을 기꺼이 받아들이고 자신들이 조국에 또다른 승리를 가져다 줄 거라 믿는 전쟁에 그들을 투입할 것입니다.\n\n이는 우리가 보어 친구들에게 얼마나 동정심을 가지고 있는지 확실히 보여줄 것입니다. 그들 역시 독일 가족의 일부입니다."
 GER_and_then_some_desc:0 "우리는 정말 줄 수 있는 모든 것을 보냈습니다. 그리고 분명 우리는 더 보낼 것입니다.\n\n우리 군인들이 아프리카 영토에서 대의를 위해 헌신하는 동안 이 위대한 전쟁은 우리가 얼마나 많은 원조를 제공할 수 있는지 보게 될 것입니다. 즉, 우리는 남쪽에 있는 적들을 상대로 승리를 거두기 위해 기꺼이 노력하고 있습니다! 더 많은 원조, 그리고 더 많은 사람들이 "가능한" 많이 보내질 것입니다."
 GER_supplies_for_the_kommissars_desc:0 "아프리카에 주둔하는 아군의 수가 한정되어 있는 상황에서 우리 병사들이 각자 최고 효율로 싸울 수 있도록 독려할 필요가 있습니다. 사적인 만남에서 폰 트레슈코프 원수는 전선에 있는 병사들에게...적절한 약물을 보내달라 부탁했습니다. 일반적으로 알려진 바와 같이 자극제는 약물을 대신하는 효과가 있습니다.\n\n폰 트레슈코프는 자랑스러운 프러시아인으로서 이러한 부정직한 방법을 경멸하지만, 그런 그조차도 우리의 힘든 상황을 부인할 수는 없습니다. 우리가 이기길 원한다면, 우리는 손해가 얼마나 되든 더럽게 싸워야 할 것입니다. 그 과정에서 명예를 잃더라도 말이죠..."
 GER_a_display_of_force_desc:0 "폰 트레슈코프가 옳았습니다. 우리의 위태로운 상황에도 불구하고, 우리는 세계 열강으로서의 역할을 피할 수 없습니다. 우리 식민지는 라이히라는 거대한 체스판 위의 중요한 말들이기에 감히 싸움에서 물러날 수 없을 것입니다! 우리는 당연히 미국과의 직접적인 충돌을 시작하지 않을 것이지만, 여전히 손 안에는 상당한 카드를 가지고 있습니다.\n\n우리는 국가판무관들이 전쟁에서 승리하기 위해 필요한 모든 자원을 제공할 것입니다. 본토의 헌신이 필요없게 될 때까지 말이죠. "치안 유지군 증강" 및 "군수 지원"이라는 미명 아래, 우리는 증원군 파견을 나머지 세계에 정당화할 수 있을 것이고, 미국조차도 이에 반대할 수 없을 것입니다. 무엇보다 그들도 똑같은 짓을 하고 있기 때문입니다..."
 GER_show_off_our_pride_desc:0 "폰 트레슈코프 원수는 옳았습니다. 우리는 세계 초강대국이고, 미국과 그 괴로국들이 수많은 독일인들이 죽어나가는 곳에 개입하도록 내버려둘 수 없습니다. 라이히 구석구석은 모두 게르마니아만큼이나 중요하고, 그렇기에 우리는 싸움에서 후퇴할 수 없을 것입니다!\n\n국가판무관들은 아프리카의 요지들을 장악하고 지키기 위해 필요한 모든 것을 가질 것입니다. 우리는 적에게 결정적인 타격을 가하기 위해 특별 작전을 계획할 것이며, 그들을 약화시키고 우리의 주력군이 승리하도록 할 것입니다. 하지만 우리는 빠르게 행동할 필요가 있습니다. 그렇지 않으면 이 작전들은 우리 민족이 받아들일 수 있는 정도보다 더 많은 희생을 치르게 될 것입니다..."
 GER_another_blitzkrieg_desc:0 "지난번 우리가 전장에서 미국을 만난 이래로 전쟁은 변화했을지 모릅니다. 하지만 그 기본적인 원칙은 여전히 같습니다. 원활한 보급 하에, 신중히 계획을 수립하고 기동 병력 및 무장 병력을 대규모로 투입한다면, 우리는 전선을 무너뜨리고 적이 반응할 기회주차 주지 않으며 포위한 뒤, 적군의 약한 지점을 중점적으로 공격할 수 있습니다.\n\n만일 이 전술이 실패한다면, 우리는 병사들의 내적인 강인함과 규율에 의지해야만 할 것입니다. 영광스러운 프로이센의 시절 이래로, 우리는 우월한 훈련과 조직력 덕분에 우수한 적을 만나도 승리해왔습니다. 폰 트레슈코프는 국방군을 매우 효율적으로 운용할 계획을 가지고 있으며, 이 대리전이야말로 개혁의 필요에 대해 소중한 통찰을 줄 완벽한 기회입니다."
 GER_just_like_old_times_desc:0 "폰 트레슈코프 원수는 전쟁에서 우리 군이 벌인 행동에 꽤나 기뻐하고 있습니다. 거의 20년 동안 타락하고 방치된 이후에야, 규율, 실력주의, 조직력과 같은 오래된 가치들이 천천히 전선에 돌아오고 있는 듯합니다. 이 괴상한 전쟁 동안 우리가 마주할 온갖 어려움에도 불구하고, 우리는 천천히 공동의 대의와 동지애를 찾아나가고 있습니다.\n\n아마도 이 전쟁은 우리의 계획과 바람대로 이뤄지지 않겠지만, 이는 이미 벌어진 일입니다. 우리 군은 서로를 잠재적인 배신자나 적이 아닌 다시 전우로 바라보며 다함께 잘 싸우며, 시간이 지날수록 그들의 협동력은 개선되고 있습니다. 이것 참 옛날로 돌아간 것 같군요..."
 GER_finish_what_we_started_desc:0 "때가 왔습니다. 우리의 이익은 지켜졌고 계획은 달성되었습니다. 이제 우리는 아프리카 영토에서 후퇴할 수 있습니다. 몇 주 이내에, 남아있는 모든 부대와 행정 인력은 항공이나 선박을 통해 대피할 것이며, 이 검은 대륙에서 우리의 지배를 효율적으로 끝낼 것입니다. 마지막 비행기가 이륙하자마자, 우리의 식민제국은 존재하지 않게 될 것입니다.\n\n비록 슬프고 굴욕적인 선택이지만, 이는 우리가 현재 상황에서 기대할 수 있는 최고의 결과였습니다. 본국에서 많은 이들은 우리가 정당하게 지배하고 있는 땅을 포기한다며 겁쟁이라 우리를 비판하고 있지만, 다른 많은 이들은 인력과 자원을 낭비한다고 생각하며 그 끝을 축하합니다. 시간이 누가 옳은지 말해주겠지요..."
 GER_leave_without_a_trace_desc:0 "마지막 준비가 완료되었습니다. 채굴 및 대피 절차가 본격적으로 시작되었습니다. 우리 군은 전선에서 후퇴할 것이며, 아프리카를 포기하길 바라는 국가판무관부 관료들 역시 선별된 활주로로 이동할 것입니다. 이동식 탑승교가 활주로에서 독일로의 안전한 이동을 보장할 것입니다. 모든 중장비는 선박으로 수송되거나, 그것이 불가능하다면 우리의 존재를 숨기기 위해 국가판무관부의 이름으로 버려질 것입니다.\n\n미국인은 우리가 그랬듯이 대피선 호송대를 공격하지 않기로 암묵적으로 약속했습니다. 나머지 국가들에게는 우리가 이 전쟁에 참가한 적이 없는 것처럼 보일 것입니다. 하얀 종이 위의 작은 잉크 얼룩처럼 말이죠. 우리가 경고도 소리도 추격도 없이 여기서 떠났기에, 이 사실은 미로 같은 역사기록보관소의 가장 어두운 구석으로 밀려날 것입니다..."
 GER_bear_no_responsibility_desc:0 "우리는 허락 없이 전쟁을 벌인 이 판무관들과 아무런 관련이 없습니다. 우리는 이 전쟁에서 흘린 피로 젖은 두 손을 닦을 것이고, 총통 각하께서는 전쟁에 대한 책임을 생각하지 않으십니다.\n\n우리는 이 영토의 주인으로서 할 수 있는 것을 할 것입니다. 하지만 이 전쟁은 명백히 우리 전쟁이 아닙니다. 더러운 전쟁이죠. 바보같기도 하고요.\n\n우리는 오물을 씻어내기 시작해야 합니다."

 

