 SGR_RND_58_ukraine_investigation_t:0 "그림자가 일어난다..."
 SGR_RND_58_ukraine_investigation_d:0 "사무실은 작았다. 하지만 어두운 빛깔의 목재와 고급 양탄자들로 잘 장식되어 있었다. 게렌의 책상은 방의 정반대 편에 위치했다. 하지만 베셀은 거기에 상관하지 않고 목소리를 아주 작게 유지했다. "펠페는 초르노필의 무리에 잠입했습니다. 따라서 우크라이나에 제가 있다는 사실을 알고 있었습니다. 하지만 저에게 접촉하려는 그 어떤 의도도 보이지 않았습니다. 그는 다른 무리와 총격전을 벌이다 사살되었습니다. 용병 비슷한 무리였다고 합니다."\n\n라인하르트는 담배 한 모금을 들이마셨다. 그의 입꼬리가 아주 살짝 올라갔다. "그래서 자네는 그에게 연락을 하려 시도하는 것이 필요했다고 생각하나? 자네의 부서와 아무런 상관이 없는 임무를 위험하게 만들기 위해서? 자네도 알다시피, 딱 그와 같은 이런 자들을 이끌지 않았었나."\n\n"아닙니다. 이건 조직적이고 미리 계획된 공격입니다. 그를 살아서 볼 수 있었던 게 행운입니다." 게렌이 대답하자 베셀은 아주 작은 경련을 보여주었다.\n\n"그와 대화를 했나?"\n\n호기심도 많군. "아닙니다. 허나 충분히 그에 관해 들었습니다. 그는 이중첩자였습니다. 그는 그곳에 잠입한 이래로 그들에게 정보를 전달하고 있었단 말입니다. 왜 그랬을까요?"\n\n라인하르트는 책상에 몸을 기대며 수정빛 재떨이에 담배꽁초를 비볐다. "자네는 지금 누구에게 브리핑을 하고 있는지 잊은 것 같군. 고양이 요원." 게르하르트는 너무나 강제적이었던 코드명에 대해 마음 속으로 짜증을 냈다. "각하께서 말씀하시는 그 점이 마음에 들지 않습니다. 펠페는 배신자였습니다. 그의 배반행위가 모두 드러났습니다." 게렌은 베셀을 쏘아보았다. "자네는 이 조직이 행하는 모든 작전의 세부사항에 대하여 접근할 수 없네." 그 사실을 잘 기억하기를 바라네."\n\n"헝클어진 고양이 요원." 게렌은 그를 노려보았으나, 표정은 여전히 인내의 가면을 쓰고 있었다. 그가 바란 대로 였다. 만일 "작은 여우" 요원이 자기 가슴팍에서 카드 놀이를 하려 한다면, 베셀 역시 그럴 터였다. 그는 처신을 확실히 할 것이다. 허나 베셀 부서의 처신은 아직 정해지지 않았다."
 SGR_RND_58_ukraine_investigation_a:0 "이제 나가보게."

 SGR_RND_58_papertrail_investigation_t:0 "브리핑"
 SGR_RND_58_papertrail_investigation_d:0 "게렌은 베셀의 얼굴에 온갖 표정이 드러나 있음을 볼 수 있었다. 베셀은 책상에 사진을 거의 쾅하고 내리쳤다. 그는 다른 두 요원들이 입을 열 때까지 죽은 것처럼 조용하게 있었다. "작은 여우 요원 각하." 그가 입을 열었다. 살짝 짜증이 났다는 것 이외에는 어떤 표정도 보이지 않았다. "이거 보십시오." 그가 말했다. 손가락은 게렌 앞에 놓인 사진을 가리키고 있었다. 이건 과장 하나 안 섞고... 정말 충격적이었다. 베셀의 부서만이 접근할 수 있을 최고 기밀 정보가 담겨 있는 사진을 벤트란트가 찍었다는 증거였다. "이게 대체 뭡니까? 어떻게 RND 부국장이 이 사진들을 찍을 수 있습니까? 그 뿐만이 아닙니다. 이에 대해서 심문을 받자 부국장은 청산가리 알약을 삼켜서 자살했습니다."\n\n오랫동안 침묵이 이어져 베셀을 더욱 짜증나게만 하는 가운데, 게렌은 한숨을 내쉬었다. "헝클어진 고양이 요원..." 그가 말했다. 사진을 그에게 살짝 밀어주었다. "이 질문들은 자네와 상관이 없을 것이네. 이건 나와 관련이 있지." 게렌이 말했다. 목소리는 살짝 긴장된 상태였다. "나는 그가 자살하게 된 동기를 알고 있네. 자네가 이 사진을 어디서 얻었는지 물어봤을 때였지, 맞나?" 그 때, 베셀의 숨소리는 한 층 더 거칠어졌다. "자네 혹시 뭔가 찾고 있나, 요원...? 어떤... 음모 같은 거?"\n\n"각하." 베셀이 게렌의 감정을 포착하기 위해 시도하려 그를 쳐다보며 말을 이어갔다. 둘 모두 만족스럽지 못했다. "저는 어떤 문제 제기도 하지 않고 있습니다. 저는 왜 벤트란트가 이 사진들을 찍었는지, 왜 그가 자살을 감행했는지를 알고 싶을 뿐입니다. 만일 제가 RND의 원조만 받는다면..." 게렌이 고개를 흔들었다. "아니, 아니, 아니야. 요원, 자네 뭔가 잘못 알고 있네. 나는 자네에게 부서를 만들어주었을 때 준 포트폴리오에 이런 식의 일은 지시한 적은 없었네." 게렌은 잔뜩 인상을 쓰고 있다 살짝 미소를 지었다. 베셀은 그가 무언가라도 잡고 싶어하는 것을 느꼈다. "이건 자네가 처리할 문제가 아니야. 이건 내 문제네. 자네... 뭘 해야 하는지 생각을 좀 정리하고 무엇을 하면 안 되는지를 생각해보게." 그는 베셀의 두 눈에서 어떤 감정이 일어나고 있는지 확인할 수 있었다. 이는 그의 타고난 재능과도 같았다. "나에게 일을 넘기게, 요원.""
 SGR_RND_58_papertrail_investigation_a:0 "알겠습니다, 작은 여우 요원 각하."

 speer_rnd.59.t:0 "우.크.라.이.나.에서 온 사람"
 speer_rnd.59.d:0 "마침내, 착륙이다. 베셀은 키이프 국제공항의 활주로에 선 비행기에서 내렸다. 상쾌한 공기가 세게 불어 그는 코트를 꽉 붙들어 매야했다. 베셀은 빠르게 자신을 기다리고 있던 검은색 메르세데스 차를 탔다. "만족스러운 여행이셨습니까?" 그의 옆에 앉아 있던 요원이 베셀에게 파일을 내밀었다. 그러고는 그들과 운전석 사이에 있는 유리를 톡톡 두드렸다. 차는 부르릉 소리를 내며 앞으로 나갔다.\n\n"날씨가 이리 좋으니 여행이 좋지 않을리 있나." 게르하르트는 파일을 열었다. 이미 그는 그것을 읽어보았으나 기억을 해내기 위해서라도 정보를 확인하는 편이 좋았다. 서류는 믿을만하지 못했다. "펠페가 위치한 곳이라. 그가 부검에 대해 알고 있는 것을 더 빨리 얻어낼수록 좋을 것이네."\n\n요원은 멋쩍어하며 고개를 숙였다. "펠페가 어디에 있는지 알 수가 없습니다. 제가 도착하자마자 알만한 장소들을 쓸어보았으나, 모든 자료를 동원해도 근 1주간 그가 나타난 적이 없습니다. 저희는 그의 자택을 구석구석 남김없이 수색했으나, 아무 성과도 없었습니다."\n\n베셀은 거의 알아차리지 못한 사이에 인상을 팍 썼다. 요원은 고개를 더 푹 숙였다. 그도 당연히 문제가 있을 거라 예상했다. 그의 일 중에서 90퍼센트는 문제를 유발하지 않던가. 하지만 펠페 없이 이 작전은 소용이 없었다. 펠페는 부검 보고서를 본 것으로 알려진 유일한 사람이 분명했다. 그가 이 사실을 까발리지 않았다는 것은 누군가에게 도움을 주기 위해 그랬던 것이라는 사실도 확실했다.\n\n자동차는 천천히 키이프의 거리를 누비고 있었다. 정말 어려운 일이었다. 도로 곳곳에 구멍이 패여있었고 매연을 마구 내뿜는 옛 소련 시절 자동차와 수입된 독일산 차들이 마구 섞여 있었고, 모두 검은빛 점이 찍혀 있어 더러워보일 뿐이었다. 표지판은 독일어와 우크라이나어가 섞여있어 혼란스러웠다. 키릴문자와 조악하게 쓰인 라틴 알파벳은 모두 두 문화가 혼잡하게 융합된 것처럼 보였다. 베셀의 훌륭한 눈은 모든 세세한 것들을 살피고 있었다. 미래를 위해 기억하기 위해서였다.\n\n"
 speer_rnd.59.a:0 "도시를 수색하게."

 speer_rnd.60.t:0 "베셀의 노래"
 speer_rnd.60.d:0 "게르하르트는 의자에 몸을 기대며 보드카 한 잔을 홀짝였다. 어쩌면 보드카야말로 여기서 질도 좋고 양도 많게 얻을 수 있는 것일지 몰랐다. 그의 요원들은 도시 수색에 만전을 기했다. 펠페 뿐만 아니라 그를 납치했거나 그에게 상해를 입힐 만한 불온분자들도 찾았다. 베셀 역시 도시를 돌아다니며 자기만의 수색을 한 터였다. 도로를 걸으며, 바를 들어가며, 사람들의 감정을 살피며 무언가 얻을 수 있다는 것은 참 놀라운 일이었다.\n\n당연하게도 우크라이나인들과 러시아인들은 라이히에게 무례했다. 술에 취한 자들은 독일인들에 대하여 온갖 저주를 퍼붓고 있었다. 요원들이 사방에서 현지 레지스탕스 운동의 존재를 분명 감지했음에도 불구하고, 그것들은 관심의 대상이 아니었다. 아니, 그를 막아선 것은 무너져 가는 맥주집 뒤 골목에서 발견한 것이었다.\n\n"단결, 권리, 자유." 이 장소에서 그가 들을 거라 예상한 단어가 아니었다. 옛 국가의 앞 부분이었다. 음, 하나 정도는 있지 않나, 하고 그는 피식 웃었다. 그는 팜플렛을 책상 뒤로 던져놓았다. 흑색, 적색, 금색이 불빛 속에서 환하게 빛나는 것처럼 보였다. 국기단이 여기서 그를 패배시켰다. 심각한 방해가 되었다. 그는 현지인들이 아니라 독일인 반란군들이 이 멀리 있는 동부까지 왔으리라고는 생각도 하지 못했다.\n\n허나 확인된 것은 이게 다였다. 우크라이나인과 관련된 펠페의 과거 임무는 그에게 두 번째 관심거리일 뿐이었다. 펠페는 국기단이 여기 있음을 의심할 여지 없이 알았음에도, 전혀 이를 보고하지 않았다. 그들과 타협한 것이다. 능력 있는 잠입자인 펠페는 현지 레지스탕스의 환심을 얻고자 시도했을 것이다. 게르하르트는 어디서 국기단을 찾아야 할지 알지 못했다. 하지만 그의 부서는 우크라이나인들을 앞서고 있었다. 그는 펠페를 찾을 것이다. 수단과 방법을 가리지 않고."
 speer_rnd.60.a:0 "도이칠란트, 도이칠란트..."

 speer_rnd.61.t:0 "엄청난 놀라움"
 speer_rnd.61.d:0 "우크라이나 헤럴드는 아주 흥미로운 잡지였다. 그것에는 따로 저자도 없는 것 같아보였다. 아주 잘 읽히는 체제전복적인 문학작품들을 싣기는 불가능한 잡지 같았다. 하지만 터무니없는 이야기 때문에 철저한 검열을 해야 한다는 주장도 없었고, 단지 부서진 인쇄기 몇 개가 나중에 비아체슬라프 초르노필이라는 저자가 다른 무법자들과 함께 키이프 교외의 깊은 숨을 점거하고 있음을 알려줄 뿐이었다. 초르노필은 현지인들에게 로빈 후드 같은 사람으로 비춰졌다. 베셀의 동료들에게는 이 지역의 가장 심각한 골칫거리였던 것에 반해. 따라서 부서는 수색을 시작했다. 반체제 인사들은 쉽게 볼 수도 없고 오직 나무들만 보이는 이 곳에서 말이다. 하지만 이내 한 요원이 그들이 터널에 위치하고 있었다는 정답 속으로 말 그대로 빠져버리면서 수색은 본격화되었다.\n\n이후 벌어진 한 지질학자의 연구와 여러 공중 정찰에 따르면, 수많은 출입구가 여기에 있다고 한다. 따라서 게르하르트는 나뭇가지 더미 아래에 누워 그물모양 위장색을 바르고 기다렸다. 다른 2개의 출입구가 최고 실력을 가진 두 요원들에 의해 드러났다. 그들은 상당히 큰 터널 지구에서 누가 나가고 누가 들어가는지 상세히 기록했다. 적어도 20명이 넘는 사람들이 기록되었다. 베셀은 즉시 이들 네트워크를 뿌리 뽑아버리라 명령할지 마음 속으로 고민했다. 그때 망원경을 통해 베셀은 움직임을 느꼈다. 어제 찍힌 흐릿한 사진에서 보았던 것처럼, 그는 콧수염이 달린 비아체슬라프 초르노필의 얼굴을 알아볼 수 있었다. 그는 막힌 터널을 기어 올라와서 바위 위에 앉아 담배에 불을 붙이고 있었다. 그 뒤로 하인츠 펠페가 위로 올라오자 게르하르트는 숨이 막혔다.\n\n게르하르트는 그들과 자신이 너무나도 멀리 떨어져 있다는 사실에 화가 났다. 너무 조심스러웠다. 그들이 뭐라 말하는지 들을 수가 없었다. 하지만 담배를 나눠주고 악수를 나누는 것을 보아하니 뭔가 거래가 성립된 것처럼 보였다. 그는 더 가까이 움직이려 했다. 그때 총성이 아침 하늘을 가로질렀다."
 speer_rnd.61.a:0 "너희 대장에게 데려가주겠나?"

 speer_rnd.62.t:0 "군화를 잘못 신었다"
 speer_rnd.62.d:0 "베셀은 전투원들의 군홧발에 밀쳐 진흙으로 가득한 빈 터에 무릎을 꿇었다. 초르노필은 담배 한 개비에 불을 붙이며 죽은 자들의 시체를 가만히 살펴보았다. 5명의 우크라이나인이 죽을 정도로 그들이 격렬하게 조사했음에도 불구하고, 공격자들의 시체는 단 하나도 발견되지 않았다. 펠페는 빈 터의 구석에 누워있었다. 그의 셔츠에서 피가 흘러나오고 있었다.\n\n"자네를 기다리고 있었네, 베셀."\n\n최선의 노력을 다했음에도, 게르하르트는 자신의 이름이 불리는 것을 지켜봐야 했다. 초르노필이 자리에서 일어났다. 그는 베셀을 일으키라 부하들에게 손짓을 보냈다.\n\n"펠페가 우리에게 많은 것을 알려주더군. 결국에는 자네가 여기 올 거라 믿고 있더군. 시체를 쫓는데 너무 많은 시간을 쫓았소, 미스터 베셀." 초르노필이 피식 웃었다. 베셀이 비록 능숙하게 감정을 절제했지만, 그는 커다란 충격을 받았다. 이는 의심할 여지 없이 게르하르트가 예상했던 것과는 달랐다. 펠페는 예상했던 것보다 훨씬 더 많은 것을 폭로했었다. 특별히 무능력한 자도 아니었다. "인정하겠소. 공격이 있을 거라 예상을 하지 못했소. 당신 계획이라 생각되지는 않네만, 맞소?"\n\n게르하르트가 쏘아보았다. 살아있으려면 똑똑해야 했다. 왜 자신이 살아있어야 하는지를 상대에게 이해시키려면 그냥 똑똑해서는 안됐다. "맞소."\n\n체르노필이 게르하르트의 두 눈을 뚫어져라 쳐다보았다. "당신은 똑똑한 사람이야, 베셀. 펠페가 그러더군. 당신은 세상이 어떻게 돌아가는지 아는 사람이라고. 당신을 살려주겠네. 조건 없이. 이런 쪽에서 당신은 정말 유능해. 내가 자네에게 뭔가 해줄테니, 자네도 뭔가 해줄텐가?""
 speer_rnd.62.a:0 "펠페가 대체 여기서 뭐하고 있는거요?"
 speer_rnd.62.b:0 "상황이 어떻게 돌아가는지 말해준다면야 모르는 척 해주도록 하겠소."
 SGR_RND_62_tooltip:0 "§R의도치 않은 결과§!를 초래할 수 있습니다..."
 SGR_RND_antifa_mission_success_tt:0 "§G임무 성공. 안티파에 잠입하는데 성공했다.§!"

 speer_rnd.63.t:0 "방해"
 speer_rnd.63.d:0 ""국가정보국은 테러리스트와 협상 따위 하지 않소. 펠페에게 말해주시오."\n\n초르노필은 폭소를 터뜨렸다. 눈을 비비면서도 그는 웃음을 그치지 못했다. "그런가? 그러면 여기 남아있을 이유가 없지. 그러면 가서 남들한테 스트레스나 주게나."\n\n초르노필은 터널로 발걸음을 옮겼다. 남아있는 자들은 베셀을 노려보았다. 하지만 단념하지 않고 베셀은 펠페의 몸뚱이로 향했다. 피는 이미 오랫동안 셔츠를 적시고 있었다. 누구나 그가 죽었다고 말할 것이었다. 허나 더욱 이상한 점은 그가 표적이 되었다는 사실이다. 누가? 왜? 누구에게 책임이 있던간에 총을 쏘는 우크라이나인들에게는 신경도 쓰지 않았다. 현지 레지스탕스 내에서 내분이 일어나기는 쉽지만, 방금과 같은 집중 공격을 촉발할 만한 것은 없어보였다. 베셀은 펠페의 주머니를 뒤지기 시작했다."
 speer_rnd.63.a:0 "누군가 알고 있어."

 speer_rnd.64.t:0 "스파르타쿠스가 누구야?"
 speer_rnd.64.d:0 ""부서에게 자원을 다른 쪽으로 집중시킬 거라 설득시킬 수 있을 것이오. 그 대가로 당연하게도 나는 펠페가 왜 여기 있는지 알고 싶소."\n\n초르노필은 미소를 지었다. "하인츠가 말해주던 그대로구만 정말." 그는 우크라이나어로 문장을 내뱉었다. 시큰둥안 얼굴의 빨치산들이 서성였다. "내가 처음 그를 만났을 때는 또 다른 하찮은 사무직원 정도로만 여겼소. 그런데 유용하더군. 우리에게 올바른 목표를 알려주었고, 추격을 피할 수 있도록 도왔소. 물론 그가 스파르타쿠스와 우리를 연결시켜줄 수 있다고 말했을 때 그에 대해 조금 더 알게 되었소. 우리가 지금 살아있는 것 중 절반은 펠페 덕분이오. 참 불쌍한 작자지."\n\n게르하르트는 창백해졌다. "스파르타쿠스는 신화에 불과하오." 그가 말했다. 허나 그는 자신의 말을 믿지 않았다. 초르노필은 피식 웃었다.\n\n"나도 그렇게 생각했소. 펠페가 나한테 말해주기까지는 말이오. 난 독일인이 우리의 진정한 동맹이 될 수 있을 거라 생각하지 않았소. 당신은 생각하는 것보다 그렇게 정보에 밝지가 않아 보이는구만."\n\n그 말과 함께, 초르노필은 대화가 이제 끝났다 생각했다. 그는 터널 뒤로 다시 돌아갔다. 남아있는 자들은 베셀을 노려보았다. 하지만 단념하지 않고 베셀은 펠페의 몸뚱이로 향했다. 피는 이미 오랫동안 셔츠를 적시고 있었다. 누구나 그가 죽었다고 말할 것이었다. 허나 더욱 이상한 점은 그가 표적이 되었다는 사실이다. 누가? 왜? 누구에게 책임이 있던간에 총을 쏘는 우크라이나인들에게는 신경도 쓰지 않았다. 현지 레지스탕스 내에서 내분이 일어나기는 쉽지만, 방금과 같은 집중 공격을 촉발할 만한 것은 없어보였다. 베셀은 펠페의 주머니를 뒤지기 시작했다."
 speer_rnd.64.a:0 "생각할 것이 너무나도 많군."

 speer_rnd.65.t:0 "탈출구"
 speer_rnd.65.d:0 "[GetSGR_RND_reichsbanner_investigation_65_spartakus_desc]"
 speer_rnd.65.a:0 "게르마니아로 돌아가야겠어."

 SGR_RND_65_spartakus:0 "지도였다. 펠페에게는 탈출 계획이 있었다. 필요한 만큼 그렇게 썩 좋아보이지는 않았지만. 냅킹 뒷면에 서둘러 휘갈겨 쓴 이 지도는 몇 킬로미터 떨어져 있는 벌판을 가리키는 것 같았다. 베셀은 말 한마디 하지 않고 터널로 걸음을 돌려 빠른 속도로 걷기 시작했다.\n\n헬리콥터 날개깃이 투두두거리는 소리가 들려오자 게르하르트의 빠른 걸음은 뜀박질로 바뀌었다. 벌판 구석에 다다르자 헬리콥터가 내려오는 소리와 진동에 베셀은 부르르 떨렸다. 그는 마음을 다잡으며 하늘을 바라보았다. 헬리콥터에는 특별한 문양이 붙어있지 않았다. 하지만 모델과 생김새는 베셀에게 아주 익숙한 것이었다. Bo-105는 국가정보국에서 선택한 헬리콥터였다.\n\n보고만 있지 않기에는 시간이 너무 늦었다. 베셀은 자신이 늦었음에 분노했다. 그물 모양 위장품 더미만이 들판에 남겨져있는 전부였다. 하지만 결론은 명백했다. RND 내에 있는 누군가가 우크라이나 레지스탕스를 조종하고 있다. 어쩌면 라이히의 다른 곳에서도 그럴지 모른다. 스파르타쿠스단을 알만한 누군가가."

