 SGR_OC_protests:0 "사회적 격변"
 SGR_OC_protests_desc:0 "§D정치력 획득: [?SGR_protests_severity_pp|0+%]\n주 안정도: [?SGR_protests_severity_stab|1+%]\n£social_outlook_texticon 사회적 관점 증가: §G+§![?SGR_OC_SocOutlook_display|+]\n--------------\n§!유럽은 대중 폭동의 직전에 있습니다. 석유 파동와 그것이 라이히의 경제에 끼친 재앙에 가까운 효과 때문에, 자유 독일을 지지하는 자들은 대폭 대담해졌습니다. NSDAP에 저항하는 지하 저항운동의 핵심 조직인 흑적금 국기단은 더 많은 사람들에게 정부에 반대하는 선동을 개진하는데 이 사실을 이용하고 있습니다."

