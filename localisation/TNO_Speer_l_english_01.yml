SGR_foreign_phase1:0 "세계를 면밀히 조사하자"
SGR_foreign_phase1_desc:0 "유럽의 주인, 신세계 질서의 전령, 지구 역사상 가장 큰 국가 중 하나. 모두 사실입니다. 하지만 세계에 독일 혼자 있는 것은 아닙니다. 내전이 우리의 기억 속에 아직 생생하긴 하지만, 슈페어 총통께서는 독일 안에 갇혀 있을 때가 아님을 깨달으셨습니다. 외부의 적들이 우리에 맞서 행동을 개진하기 시작하는데 내부의 상처에 집중하여 시간을 더이상 낭비해서는 안됩니다. 우리의 힘을 보여주고, 체제를 재건하여 협약을 이전과 같은 수준으로 회복해야 합니다. 행동에 나설 때입니다."

#Opening Tree#

SGR_doppeldenken:0 "이중사상"
SGR_doppeldenken_desc:0 "라이히는 세계 역사상 가장 위대한 국가입니다. 하지만 이제 약하고 힘없는 국가가 되었죠. 민족공동체 아래서 통합된 독일 민족은 충직한 아리아인이며, 게르만족의 자랑스러운 자손들입니다. 하지만 우리는 이데올로기적 차이로 말미암아 수 개월을 서로 싸우는데 낭비했죠. 아돌프 히틀러는 진정한 총통이었으며, 역사상 가장 현명하고 강력한 지도자이자, 독일 민족의 진정한 메시아였지만, 우리가 지금 약한 이유는 그분의 실수 때문입니다. 우리는 진심으로 이 세계의 반박할 수 없는 주인임을 알고 있지만, 일본과 미국은 매 순간마다 우리의 영광을 가리고 있습니다. 국가 사회주의는 우리를 위대하게 만들었지만, 국가 사회주의는 우리가 몰락한 원인이기도 했습니다. 그 체제는 무너지고, 뒤틀렸으며, 비효율적입니다. 이게 지금 우리가 가진 전부입니다.\n\n라이히가 변화해야 한다는 것은 분명한 사실입니다. 히틀러의 이상은 좋든 나쁘든 우리에게 개혁의 필요성을 가져다 주었습니다. 어찌 우리가 이를 고집할 수 있겠습니까? 이것은 미친 짓일지 모릅니다. 그래요. 하지만 여러분, 우리의 영원한 승리는 어디로 갔습니까? 총통께서 실수를 하지 않으셨다면, 왜 우리는 이렇게 미개하고 약한 존재가 되었습니까? 변화는 반드시 올지니, 지금까지 라이히가 구성했던 모든 것들을 바꿀 차례입니다! 라이히를 배신할 수는 없지만, 독일 민족이 겪는 고통의 원인인 경제적인 압박과 폭력적인 분열을 용인하는 이 체제만큼은 격파해야 합니다. 아직까지는...제가 이 문제를 해결할 수 있습니다. 저만이 가능합니다. 제 길을 가로막는 그 어떤 장애물도 가만두지 않을 것입니다. 설령 그것이 진실일지라도 말입니다."
SGR_in_the_halls_of_germania:0 "게르마니아 의사당에서"
SGR_in_the_halls_of_germania_desc:0 "당연하게도 우리의 새로운 총통께서는 독일인들이 총통께 바라는 모든 자질을 가지고 계십니다. 그분께서는 강력하시고, 강철과 같은 마음을 가지고 계시며, 정직한 이데올로기를 따르시고, 국가 사회주의의 이상에 의심할 여지 없이 충성스러우십니다. 알베르트 슈페어께서는 라이히의 총통부 전당에 앉아, 그 위대한 히틀러의 발자국을 따라가고 계십니다. 하지만 그분께서는 결코 라이히를 배신하지 않으시며, 그것이 무너지는 꼴도 보지 못하십니다. 하지만 아무리 위대한 지도자이더라도 동료와, 친구와, 그리고 충성스러운 종복이 필요합니다. 그분께서 총통을 참칭하는 인간들로부터 승리를 거두기 전부터, 슈페어 각하께서는 비슷한 생각을 가지고 라이히가 다시금 충만해지기를 희망하는 개혁가들을 자신의 파벌로 끌어들이셨습니다. 하지만 이제 그 충성파들을 어떻게 대우해야 할지가 다시금 논의되어야 합니다...\n\n 쿠르트 게오르그 키징어, 헬무트 슈미트, 루트비히 에르하르트, 헤닝 폰 트레슈코프. 소위 '4인방'. 이들은 기존 체제에 반항하는 자들입니다. 그들은 배신자로 재판받아야 할 것입니다. 그들은 국가 사회주의에 거의 충성하지 않는다고 여겨지고 있습니다. 하지만 그 자들은 총통께서 직접 선택하신 자들입니다. 독일의 마지막 남은 희망이라는 것이죠."
SGR_on_the_streets_of_germany:0 "독일의 거리에서"
SGR_on_the_streets_of_germany_desc:0 "2차 대전에서 볼셰비키로부터 승리를 거둔 이후 본 적이 없을 정도로 독일 전역에서 축제의 물결이 이어지고 있습니다. 내전으로 인한 파괴적 손실과 파멸조차 절망적이고, 환멸에 가득 찼으며, 궁핍한 자들의 기쁨에 가득 찬 함성 소리를 침묵시키지는 못했습니다. 그래야죠! 우리의 총통과 개혁을 향한 그분의 꿈이 승리하지 못한다면, 라이히 전역은 영원히 어둠 속에 갇혀 살 것이 분명하기 때문입니다.\n\n하지만 승리에의 도취는 대외적으로는 좋아보일지 몰라도 우리에겐 양날의 검입니다. 이렇게 퍼마시고 미쳐보일 정도로 행복해하는 와중에도, 극성 나치와 군국주의의 패배를 바라던 금지된 책과 사상들이 여전히 남아있습니다. 우리는 이 세뇌 작업으로 급진화가 진행되기 전에 사람들에게 브레이크를 걸어줘야 합니다."
SGR_the_nuremberg_speech:0 "뉘른베르크 연설"
SGR_the_nuremberg_speech_desc:0 "독일이 마침내 고요해졌습니다. 사람들은 주변 상황을 살피기 시작했지만 별로 마음에 드는 점이 없음을 깨달았습니다. 당연히 슈페어 각하께서 손가락 한 번 튕겨서 독일의 문제를 모두 해결해주실 수는 없는데도, 그분께 감사하지 않는 대중들이 점점 많아지고 있고, 약속을 지키지 못했다며 벌써 그분을 공격하고 있습니다! 라이히 전체가 폐허가 되었다는 사실은 신경쓰지 않은채, 그들은 총통 각하에 대한 투쟁과 불복종을 외치고 있는 것입니다!\n\n아마도 이러한 불만의 상당수는 승리 직후 슈페어 각하께서 상대적으로 침묵을 지키셨기에 일어난 일일 수 있습니다. 그분께서는 아직 공식적인 승리를 선포하지도 않으셨고, 이 부분이 국방군 내 개혁파를 걱정시키고 있습니다. 작금의 상황을 바로잡고자 하는 마음에서, 총통께서는 하급자들의 건의문을 받아들이셨고, 뉘른베르크에서 행해질 공식 승리 퍼레이드에서 짧게 연설을 하실 것입니다. 그분께서는 개혁 문제, 미래에 대한 게획, 내전에서 자신에게 승리를 가져다 준 사람들에 대한 감사에 대해 이야기할 기회를 얻으실 것입니다."
SGR_promises_for_the_future:0 "미래에 대한 약속"
SGR_promises_for_the_future_desc:0 "더 이상 미룰 수 없습니다. 슈페어 각하를 지지하는 보수파들이 여전히 고민 중에 있지만, 총통께서는 즉시 반대파를 제압하고 개혁을 시작하여 지지자들을 만족시켜야 함을 깨달으셨습니다. 라이히에 새로이 도입될 법령과 조직을 준비하느라 낭비할 시간이 없습니다.\n\n하지만 독일의회는 그 과정을 완료할 수단이 되지 못할 것입니다. 나치당이 완전히 총통의 통제 하에 들어오기 전까지 공식적인 입법 절차는 중지되어야 할 것입니다. 일단 지금은 슈페어 각하의 영향력을 확대시키는데 초점을 두어야 하며, 정부 및 관료제 내에서 중요한 자리를 맡고 있는 믿을 만한 사람들에게 그 임무를 맡겨야 합니다. 철저한 고민과 계획을 통해서만 개혁은 성취될 수 있습니다. 관료들을 무작정 협박해서만은 이룰 수 없습니다."
SGR_to_all_who_fought:0 "투쟁했던 모든 이들에게"
SGR_to_all_who_fought_desc:0 "보수파, 군국주의파, SS가 엄존하고 있음에도, 수만 명의 병사들은 슈페어 각하께 충성합니다. 군은 슈페어 각하의 대의가 얼마나 타당한지, 참칭자들이 얼마나 한심한지 알아 보았습니다. 언제나 국가 사회주의를 지켜주는 이들은 독일 시민이 진정한 동맹임을 깨달았습니다. 그들은 경험이 있든 없든 간에 자유를 위해 싸우고자 모여들기 때문입니다. 내전에서 우리와 싸우던 어떤 적도 용감하고 믿음직한 이런 군대를 동원할 수 없었습니다. 진정한 독일인이라면 진심으로 슈페어 각하를 지지하며, 그분이야말로 독일의 진정한 총통이기 때문입니다.\n\n우리는 바이마르 공화국이 그랬듯이 병사들을 잊지 않을 것입니다. 징집병도, 비정규군도 잊지 않을 것입니다. 우리는 군 병력에 특별 훈장을 수여할 뿐만 아니라, 모든 병사들에게 특별 배지를 주어 불충한 동료들 사이에서 우월감을 느낄 수 있도록 할 것입니다. 뿐만 아니라, 그들은 더 많은 연금을 받을 것이고 추후 승진에 있어서 우선권을 적용받을 것입니다. 민병대의 투사들 역시 우리의 무한한 감사를 표현하기 위해 이 모범적인 시민들에게 기본 연금을 인상시켜 줄 것입니다."
SGR_to_all_who_worked:0 "일했던 모든 이들에게"
SGR_to_all_who_worked_desc:0 "내전에서의 승리는 장군과 그 밑의 용감한 병사들 뿐만 아니라 라인란트의 공장에서 고되게 일을 하던 평범한 사람들 덕분이기도 합니다. 싸울 수 없었던 자들은 진정한 총통께서 전쟁을 수행하는 것을 돕기 위해 불철주야로 일했습니다. 병사들에게 수여하는 훈장은 당연한 것입니다. 국가를 위해 복무하는 자들에게는 연금, 세금 감면, 훈장 등의 혜택이 내려질 것입니다.\n\n우리는 근로자들을 잊어서는 안됩니다. 라인란트는 전쟁 동안 우리의 심장부였기에, 수백만 명의 노예들이 우리의 관할에 있었습니다. 비록 우리 군과 민병대에 그들이 맞섰을 지 몰라도, 아무튼 그들은 총통의 약속에 감사하며 마음을 새로 하여 중요한 업무를 이어나갔습니다. 노예들 가운데에서도 처리되어야 할 소수의 급진파가 있기는 하지만, 대부분의 노예들은 성실하게 일했으며, 우리의 총통 각하에게 충성스럽고 인간적인 태도를 보여왔습니다. 다른 총통 참칭자들은 승리를 위한답시고 이 불행한 사람들을 죽음으로 내몰았을 것입니다! 라이히에 대한 그들의 충성은 확실히 밝혀졌고 분명 보상받아야 합니다. 라인란트의 노예들은 '총통 소유의' 충실한 노동 부대로 재조직될 것입니다. 그들은 더 좋은 집, 양질의 식량, 덜한 감독을 제공받을 것이며, 총통 각하의 노동 개혁 과정에서 특히나 더 좋은 대우를 기대할 수 있을 것입니다. 아마도 우리는 노동 부대들 모두를 승진시키는 등의 적절한 행동을 취해야 할지도 모릅니다..."
SGR_end_aryan_lineage_studies:0 "아리아인 계통 연구 중지"
SGR_end_aryan_lineage_studies_desc:0 "라이히의 순혈 정책은 완전히 감당할 수 없는 지경에 이르렀습니다. 많은 슈페어 지지자들은 아리아인의 자손임을 증명하는 문서인 "가문 확인증(Ahnenpass)"을 혐오합니다. 총통 본인께서도 지지자들의 반대가 취업 및 교육 면에서의 불필요한 관료주의에 기초하고 있다고 주장하실테지만, 그 누구도 도덕적인 이유의 반대가 많아지고 있음을 부정할 수는 없습니다. 특히나 슈페어 각하의 내각에서는 말이죠...\n\n비록 급진적인 행동이 나치당, 그리고 특히나 SS 지지자들을 분노케할 가능성이 높지만, '민족위생' 점검과 관련된 법을 폐지하는 것은 우리가 미래를 위해 반드시 취해야 할 조치입니다. 이데올로기적인 타락을 제거하고 독일의 모든 시민들에게 더 좋은 세계를 만들어줄 수 있는 것에 집중해야 할 때입니다."
SGR_aid_for_the_present:0 "현재를 위한 원조"
SGR_aid_for_the_present_desc:0 "그 어떤 이상주의도 대부분의 독일 시민들이 빠져 있는 끔찍한 상황에 대해 다루지 않습니다. 라이히는 완전히 침몰하고 있습니다. 전략폭격 및 장거리 미사일의 시대에서는 우리의 핵심 영토도 안전하지 않습니다. 내전은 끝났지만, 우리 민족은 여전히 질병과 굶주림 속에서 죽어가고 있습니다. 더 이상 이 비극이 독일의 땅 위에서 이어져서는 안됩니다!\n\n궁핍하고 불운한 자들에 대한 연민으로 가득 차신 우리의 총통께서는 민족의 고통을 끝내기 위한 광범위한 원조 프로그램을 즉각 수립하라 지시하셨습니다. 식량, 약품, 식수, 전기 모두 많은 지역에서 부족한 상황입니다. 국방군은 트럭, 철도, 비행기로 보급품을 전달하는데 도움을 줄 것이고, 공병부대는 폭파 및 건설 작업에 동원될 것입니다. 모든 독일인들은 크든 작든, 우리의 사랑하는 고향을 재건하기 위해 단결할 것입니다."
SGR_open_the_ports:0 "항구 개방"
SGR_open_the_ports_desc:0 "오랫동안 항구는 아인하이츠팍트 외의 국가들에 소속된 선박을 거의 보지 못했습니다. 다른 모든 세계 열강들과의 상호 무역 금지 조치는 과거에는 우리의 경제력을 과시하는데 도움을 주었지만, 이제 그 대가가 너무 커지고 있습니다. 경제 공황이 처음 발생했을 때, 수출입액 감소가 큰 충격을 남겼고, 이제는 내전으로 인한 파괴가 경제적 자립에 대한 그 어떤 믿음도 무너뜨리고 있습니다.\n\n독일은 지구상 가장 위대한 국가지만, 그럼에도 민족의 고통이 필요 이상으로 길게 늘어지는 것은 좌시할 수 없습니다. 보수파들이 여전히 결정을 망설이고 있지만, 우리는 국제 무역 무대를 향해 항구를 활짝 열고 전세계가 우리 민족이 도움을 필요로 한다는 것을 알도록 해야 합니다. 독일이 다른 어떤 민족보다 힘듦을 인정하는 것은 부끄러운 일이 아닙니다. 우리 민족의 영광과 우월성을 깎아내리는 것이 아닙니다. 우리는 그냥 현실적으로 행동하는 것 뿐입니다. 만일 그것이 선의의 원조라면 왜 도움을 거절하겠습니까?"
SGR_review_the_laws:0 "법제 검토"
SGR_review_the_laws_desc:0 "뉘른베르크 법에 대한 우리의 입장과 상관없이, 현재 법 자체는 끝없는 논쟁과 토론, 심지어는 폭동의 근원이 되고 있습니다. 보어만파를 제외한 모든 이들은 최소한 그 법이 다시금 제정되어야 함에 동의합니다. 총통 각하와 그분이 신뢰하시는 조언자들은 적법한 절차에 따라 법률에 대한 검토를 진행할 것이고, 우리는 공식 매체를 통해 이 사실을 공식 발표할 것입니다. 별 일이 없다면, 이는 현재의 불안을 진정시키고 우리에게 숨통을 틔워줄 것입니다.\n\n이는 당연히 간단한 상황이 아닙니다. 국가 사회주의자의 지배가 시작되고 수십 년밖에 지나지 않았음에도, 히틀러의 급진주의가 힘러의 비정상적이고 광신적인 순혈 사상의 탄생의 기폭제가 되었음을 알 수 있습니다. 한때 우리에게 효율적인 인종 분리 정책을 가르쳐주었던 미국조차 인종적 지위를 없애버렸습니다. §R만일 우리의 현행 정책을 폐지하거나 수정하지 않는다면, 뉘른베르크 법령으로 인해 우리가 어떻게 될지 누가 알겠습니까?§! "
SGR_mistakes_of_the_past:0 "과거의 실수"
SGR_mistakes_of_the_past_desc:0 "라이히에 진정한 정의가 자리잡은지도 참 오래되었습니다. 수십 년 동안, 쓰레기 같은 범죄자들은 모두 자신의 이익을 위해 독일인들을 쥐어짜면서, 나라를 범죄자들의 손아귀에 들어가게 했습니다. 권력 남용, 협박, 부패, 방탕, 반역, 심지어는 살인까지 관료제, 국방군, 나치당 내부에서 빈번하게 벌어지고 있었습니다. 나치 내 상류층 전체가 범죄에 물들었습니다!\n\n이제 이 썩은 부분을 독일에서 떼어낼 임무가 내려왔습니다. 총통 각하께서는 공개적으로 이 모든 범죄와 부패 행위를 규탄하셨고, 범죄자들을 지켜주거나 과거에 그러한 경력이 있는 자들은 모두 법의 엄중한 심판을 받게 될 것이라 선언하셨습니다. 인민의 적은 누구도 우리로부터 피할 수 없을 것입니다. 총통 각하의 적들 역시 그러할 것입니다..."
SGR_show_their_crimes:0 "그들의 범죄를 보이라"
SGR_show_their_crimes_desc:0 "보어만. 괴링. 하이드리히. 이 세 남자들은 모두 자신만이 대게르만국의 정당한 총통임을 세계에 선포했던 자들입니다. 범죄와 피로 물든 그들은 지난 30년의 나치 정권 하에서 사람들이 겪었던 끔찍한 고통에 책임이 있습니다. 그들이 자신의 이익을 위해 총통 각하의 의지를 더럽히고, 자신의 영광을 위해 무고한 독일인들을 얼마나 많이 짓밟았습니까?\n\n진정한 총통이신 알베르트 슈페어 각하는 많은 이름으로 기억될 것입니다. 독일에 정의를 회복하는 것이 그 첫번째가 될 것입니다. 그동안 우리의 적들은 독일사에서 가장 더러운 범죄자들로 역사책에 기록될 것입니다. 그들은 우리가 마주한 그 어떤 외부의 적보다 위험했고, 그렇기에 모든 독일 아이들은 진정한 국가 사회주의의 길에서 결코 벗어나지 않도록 그 악한의 진정한 면면들을 배워야 합니다. "
SGR_deny_our_complicity:0 "우리의 연루 사실을 부인하라"
SGR_deny_our_complicity_desc:0 "부패한 나치당이야말로 진정한 독사 소굴입니다. 그들이야말로 독일인의 도덕심 훼손에 책임이 있습니다. 고인이 된 총통께서는 전쟁에서 승리하는데만 전념하고 절반 은퇴에 들어가시자, 일부 당원들은 기회를 틈타 국민의 희생을 감수하고 독일을 타락시켰습니다. 당에서 홀로 빛나는 태양과 같으신 슈페어 각하께서 수십 년 전에 최악의 당원들을 숙청할 수만 있으셨다면 우리의 위대한 라이히는 결코 그렇게 비참하게 바닥으로 굴러떨어지지 않았을 것입니다. 슈페어 각하께서 온 힘을 다해 노력하고 계심에도, 모든 갈등, 부패한 관료, 반인륜적인 범죄와 권력 남용은 하나하나 나치당 내부의 범죄자들에 의해 저질러진 일들입니다.\n\n이것이 우리의 입장이 될 것입니다. 질문하지 마십시오. 총통께 질문하지 마십시오. '내부의 적들'과 대화하지 마십시오. 뒤에서 들은 것을 신뢰하지 마십시오. 조사하지 마십시오. 그건 그렇고, 당신 지금 총통 각하를 의심하시는 겁니까?"
SGR_suspend_the_persecution:0 "박해 중단"
SGR_suspend_the_persecution_desc:0 "오늘날까지 매우 논란이 많긴 했지만, 뉘른베르크 법령은 현재 국가 사회주의의 근간과 같습니다. 권력을 확고히 한 뒤 이 법을 어지럽게 하는 것은 총통 각하의 계획에 치명적인 결과를 가져다줄 수 있습니다. 동시에, 대다수의 젊은 슈페어파는 법령이 계속 유지되고 있다는 사실에 격렬히 반대하고 있습니다. 내각 역시 독일의 인종주의가 라이히에 가한 것으로 보이는 도덕적, 사회적 피해를 이유로 그에 대한 혐오감을 분명히 표출했습니다.\n\n협상이 가능할지도 모릅니다. 뉘른베르크 법을 폐지하는 것은 불가능할 수 있지만, 법 자체를 일시적으로 중단시키라는 총통 명령을 내리는 것은 극도로 강경한 보수파를 제외하고 어떤 사람의 심기도 건드리지 않을 것 같습니다. 그로써 우리는 당 관료들의 우려를 완화시킬 수 있을 것입니다. 하지만 독일 내 개혁파는 전통적인 나치즘에서 벗어나는 형식적이기만 한 행동에 불만을 가질지도 모르겠습니다."
SGR_sondergericht:0 "특별심판"
SGR_sondergericht_desc:0 "정책은 모두 괜찮고 훌륭하지만, 우리는 제2제국과 바이마르 공화국과는 거리가 먼 사회에서 살고 있습니다. 총통 각하께서 새로이 얻으신 권력을 지키고 굳히는 일은 연이은 투표나 신중한 막후 협상에 의해 성취되는 것이 아니라, 결정적인 행동과 무자비한 사법 체제에 의해 이뤄질 것입니다. 비록 우리가 더 나은 세계를 목표로 하고 있지만, 적들은 우리 주위에 몰려들어 총통 각하를 쓰레기 같은 이데올로기적 광신자들에게 보내려 합니다.\n\n방법이 하나 있습니다. 우리는 히틀러의 전철을 밟아야 하며, 끈질긴 적들을 격파하기 위해 가용 가능한 모든 수단을 동원해야 합니다. 당과 관료제 내부의 부패한 범죄자들을 뿌리째 뽑고 발로 짓밟아 저지른 짓에 맞는 형량을 선고하거나, 장애물로 인식하고 완전히 제거해버려야 합니다. 대중은 독일의 정의에 대한 확신을 가질 것이며, 총통 각하에 대한 신뢰를 가지고, 우리 정부의 자애로운 본성을 확인할 것입니다."

SGR_the_erhard_plan:0 "에르하르트 계획"
SGR_the_erhard_plan_desc:0 "우리의 새로운 경제부장관은 유명한 경제학자 루트비히 에르하르트로, 총통께서 가장 신뢰하시는 사람들 중 하나입니다. 그가 자유시장경제와 '자유주의'를 선호하는 사상을 가지고 있다는 이유로 나치당이 그를 좋아하지는 않지만, 수년 동안 독일경제부에 있던 행정가들 중 가장 유능하고 빈틈없는 자로 평가받고 있습니다. 급진적인 면은 제쳐두고, 에르하르트는 총통 각하의 신뢰를 얻고 있으며 그분의 경제 개혁에 있어 확고한 성과를 냄으로써 대중들에게 희망을 가져다 줄 경제학자로 유명합니다.\n\n에르하르트는 계획적인 사람이기도 합니다. 과거에 그는 가격 통제 제도를 폐지하고, 인플레이션을 억제하고, 해외 시장에 참여하자고 주장했습니다. 심지어는 독일인들에게 더 많은 일자리를 주려면 부당한 노예제도를 폐지해야 한다고 말했습니다. 그가 국방군에 할당되는 예산을 삭감하자고 주장한 것은 말할 필요도 없겠죠... 이제껏 독일은 권력의 중심에서 이토록 급진적인 성향을 띠던 자를 보지 못했습니다."
SGR_trummertruppen:0 "패잔병"
SGR_trummertruppen_desc:0 "바이마르 공화국에 재난이 닥친 이후 독일 경제를 히틀러께서 다시금 부상시킨 근간은 독일노동기관(RAD)이었습니다. RAD는 주로 청년들로 이루어진 보통 시민들이 군대풍의 단체에 자원(자의가 아닐 수도 있고요)하여 대규모 공사를 수행하는 체제였습니다. 이는 대단히 광범위하게 이뤄졌고 놀라울 정도로 성공적이었습니다. RAD는 실업률을 거의 0으로 줄였고 환멸과 낭비의 세대였던 젊은이들을 노동력이 필요한 곳에 투입했습니다.\n\n에르하르트는 정통 국가 사회주의 경제를 혐오했지만, RAD만큼은 긍정적으로 바라보고 있습니다. RAD는 다시 한 번 살아남을 것입니다. 다만 '패잔병'이라는 새로운 별명을 달고 말입니다. 이 새로운 노동 조직은 노예들이 배정되어야 할 곳에서 일을 하고, 그럼으로써 짧은 기간 내에 실업률을 줄이겠다는 슈페어 각하의 약속을 지켜낼 것입니다. 이는 강제징용 체제에서 점진적으로 벗어나는 첫걸음이고, 다가올 미래에 육체노동시장을 재건하는데 아주 필수적일 것입니다."
SGR_wehrmacht_engineering_schools:0 "국방군 기술 학교"
SGR_wehrmacht_engineering_schools_desc:0 "SS와의 경험 이래로, 국방군은 군대를 닮은 그 무엇에 대해서도 의심의 시선을 보냅니다. 비록 그 조직만을 닮았다 할지라도요. 따라서 슈페어 각하께서는 에르하르트가 재탄생시킨 RAD와 실업을 줄이려는 국방군의 아이디어 사이에서 타협안을 내셨습니다. 국방군 기술 학교가 바로 그것입니다. 이는 유연한 과학기술 전문 교육 기관이 될 것이며, 청년 및 오랫동안 일자리를 구하지 못한 자들에게 육체노동을 하는데 있어 필요한 훈련을 제공할 것입니다. 그 과정에서 약간의 군사 규율과 애국적인 가르침 역시 진행될 것입니다.\n\n에르하르트는 이에 대해 그렇게 흥미를 가지지는 않았지만, 총통께서는 자신의 어깨 위에만 과중한 책임을 부과하는 것이 되려 계획을 실패시키는 심각한 문제로 이어질까 걱정하시고 계십니다. 그렇습니다, 이는 국방군에게 양보하는 일입니다. 하지만 이 제도를 승인함으로써 우리 군대에 신뢰라는 더욱 훌륭한 가치를 보여줄 것입니다. 하지만 혹자는 이렇게 말합니다. 과거의 적을 믿기에는 너무 이른 것을지도 모른다고요..."
SGR_ausbildung_initiative:0 "직업교육 계획"
SGR_ausbildung_initiative_desc:0 "다행히도, 육체노동 일자리는 강제 노동 제도를 입안한 이후로 완전히 없어지지 않았습니다. 여전히 '과거의 노동자들'이라는 집단이 있으며, 이 운 좋은 자들은 전쟁 동안 징집을 피하고 자신들의 일자리와 직업을 유지할 수 있었습니다. 이제 에르하르트는 이들에게 고국을 위해 일하고 실업 위기를 헤쳐나갈 좋은 기회를 주고자 합니다. 그는 총통께 더 숙련된 노동자들을 양성하는 대규모 도제 프로그램을 수립할 것을 제안했습니다.\n\n당연히, 이 제안은 논쟁의 여지 없이 승인될 것입니다. 이에 대해 비판할 만한 정치적인 문제도 없으며, 독일은 필사적으로 숙련 노동자들을 필요로 합니다. 더욱이, 이 프로그램은 자급자족으로 운영될 것입니다. 더 많은 사람들이 도제 프로그램을 통과한다면, 후속 세대를 가르칠 더 많은 스승들이 등장할 것입니다!"
SGR_revitalizing_science:0 "과학 재활성화"
SGR_revitalizing_science_desc:0 "경제 개혁의 첫번째 단계를 완료하기 위해서는 오랫동안 제 힘을 다하지 못하던 연구 개발에 투자하는 것보다 더 실용적인 일은 없을 것입니다. (국방군을 달래는 일이기도 하겠죠) 카이저 빌헬름 학회나 프라운호퍼 협회와 같은 기관들은 한때 세계의 과학과 공학을 선도하고 있었습니다. 하지만 오늘날, 전세계는 일본과 미국을 따라잡으려 분투하는 독일을 비웃고 있습니다. 심지어 몇몇 분야에서는 이탈리아가 우리를 앞서고 있습니다!\n\n한때 히틀러의 자랑이자 영광이었던 것을 되살리는 일은 오랫동안 지연되었습니다. 한때 세계를 선도했던 우리가 근대화하려는 노력조차 보이지 않는다면, 어찌 과거의 지위를 되찾길 원할 수 있겠습니까? 나치의 이데올로기는 우리의 발전 뿐 아니라 과학에도 압박을 가하고 있습니다. 1930년대 '유대인' 물리학자들을 거부하라는 결정이 내려진 이래로, 우리는 나머지 세계와 걸음을 달리 했습니다. 지난 수십 년간 이뤄졌던 모든 과학적 발견 및 공학에서의 발전은 당이 라이히를 이데올로기적으로 더 잘 통제하게 하려는 단 하나의 목적 하에 이뤄졌습니다. 요즘 시대에 결코 용납될 수 없는 상태죠. 도이치 물리학은 원래 있어야 할 무덤으로 들어가야 합니다."
SGR_wahrungsreform:0 "화폐개혁"
SGR_wahrungsreform_desc:0 "총통께서는 에르하르트의 제안을 들으시고도 별로 관심을 가지지 않았지만, 그 논리만큼은 일리가 있습니다. 라이히스마르크는 세계 무대에서 별 영향력을 가지지 않는, 가치가 떨어지는 통화라는 것입니다. 어지간한 임금을 받는 독일인조차 한 주치 식량을 겨우 살 수 있는 정도입니다. 자동차, 기계, 사치품들을 살 수 있는 사람이 없어서 많은 것들이 가게에 놓여 먼지만 쌓이고 있음은 말할 필요도 없습니다. 독일인들은 구매력과 양질의 삶을 완전히 잃어버렸고, 10년 전부터는 일본인과 미국인이 그것들을 누리고 있습니다. 이 유감스러운 상황의 끝을 볼 차례입니다.\n\n라이히스마르크는 곧 전면적인 전환에 직면할 것입니다. 모든 화폐는 사용이 중지될 것이고 새로이 제작된 지폐와 동전으로 대체될 것입니다. 현재의 인플레이션 상황을 막고 라이히스마르크의 실제 가치를 정상적인 범위로 낮추기 위해 필요한 모든 수단을 동원할 것입니다. 이러한 급격한 변화로 광범위한 혼선과 반대가 존재할 것으로 예측됩니다만, 우리 시민들의 절박한 상황은 더 이상 유지될 수 없습니다."
SGR_inflation_control:0 "인플레이션 통제"
SGR_inflation_control_desc:0 "에르하르트의 라이히스마르크 개혁은 서류 상으로는 괜찮아 보일지 모르지만, 총통께서는 장관이 대중들의 여론을 제대로 수렴하지 못했다고 생각하십니다. 지금 멀쩡히 쓰고 저축해온 현금이 휴짓조각이 되버린다면 독일인들은 어떻게 느끼겠습니까? 이 급진적인 계획이 실패한다면 어떻게 해야할까요? 이전에 히틀러가 그 유효성을 입증한 경제 정책에서 크게 벗어난 이 정책의 실패가, 국가 사회주의에 충성을 다하는 대중들 사이에서 어떤 끔찍한 사건들을 일으킬지는 굳이 말할 필요도 없을 것입니다.\n\n에르하르트가 기뻐하지는 않겠지만, 총통께서는 최고의 선택지가 무엇인지 알고 계십니다. 인플레이션을 억제하고자 긴축 통화 정책을 일단 시행하고 이후에 천천히 경기를 회복시키는 것이 대중적이고 애국적인 관점에서 더 합리적인 일일 것입니다. 이로써 시민들은 적응할 시간을 얻을 것입니다. 단순히 그네들의 '재산'이 무가치해지는 것 뿐만 아니라 더 풍족하고 고급스러운 생활을 영위하는데 적응할 수 있을 것입니다. 무엇보다, 우리는 미국이 아닙니다. 경제 개혁이 국가 사회주의 경제의 기득권을 대중들에게 나눠주지 못한다면 무슨 쓸모가 있겠습니까?"
SGR_price_deregulation:0 "가격 규제 완화"
SGR_price_deregulation_desc:0 "가격 통제는 라이히의 전성기 시절 인기 있고, 당시에는 필요했던 정책으로 도입되었습니다. 당시에 독일의 경제는 매우 긍정적인 상황이었습니다. 빵값을 고정된 가격에 팔면 가장 가난한 독일인이라도 결합노동의 산물을 제공받는데 문제가 있겠습니까? 불행하게도, 우리는 승리에 자극받아 경솔해졌고, 통제되지 않은 가격의 가치를 잊어버렸습니다.\n\n이제 에르하르트가 그 어떤 가격 통제의 시도도 완전히 폐지하기를 원하고, 그럼으로써 세계의 자유주의 국가들처럼 상품의 가치를 자유시장원칙이 결정하도록 하려 합니다. 다행히도 시민들은 회사와 기업들이 마음대로 가격을 설정할 수 있게 된다는 것에 대해 그다지 겁내지 않고 있습니다. 곧 시민들은 기본적인 경제 체제가 대단히 합리적인 수준으로 가격을 설정하는 것을 보게 될 것이고, 이내 바이마르 공화국 때처럼 누구도 다시는 굶주리지 않을 것입니다. 나치당은 원칙적으로 이에 반대하며 이렇게 말합니다. "욕심으로 가득 찬 이들만이 빵 가격이 고정돼있다며 한탄한다!""
SGR_reforming_business:0 "기업 개혁"
SGR_reforming_business_desc:0 "국가 사회주의 기업 규제 위에는, 통제하기 힘들 정도로 영향력이 강한 초거대기업이 있습니다. 우리 정권 초반에 자본가 돼지들과의 투쟁이 필요했을 때에는, 중소기업들에 대해 강경한 통제를 실시했습니다. 특히 우리의 전쟁 수행을 경제적으로 돕고 그들이 독점 체제를 구성하는 것을 막기 위해 그들에게 고액의 세금을 매겼습니다. 자연스레 대기업들은 전시경제에 있어 그들이 가지는 중요성으로 말미암아 어느 정도 면제권이 주어져야 했습니다.\n\n에르하르트는 과거를 이런 식으로 해석하는 것에 대해 동의하지 않습니다. 대신 그는 히틀러가 "독일 여성 청년단의 비스킷 장사를 관리할 수 없었고, 따라서 연설에만 집착해야 했다."고 주장합니다. 그는 기업에 혹독한 규제를 가하고 높은 세금을 매기는 법안을 폐지하길 원합니다. 더불어 그는 이것이 동지 파시스트 국가들을 포함한 세계 전부의 규칙이며, 이러한 현대화 개혁이 없다면 국제 사회에서 경쟁력을 가질 수 없을 거라 주장합니다."
SGR_a_gentle_approach:0 "신사적인 접근"
SGR_a_gentle_approach_desc:0 "에르하르트는 좋은 의도를 가진 유능한 사람이지만, 가끔은 약간 지나칠 정도로 열성적입니다. 그는 항상 흥분하여 진보라는 이름 하에 오래된 법과 규제들을 짓밟자고 주장합니다. 총통께서는 에르하르트의 개혁이 얼마나 지혜로운 것인지 잘 알고 계시지만, 여전히 대중들이 에르하르트에게 가질 여론에 대해 깊이 고민하고 계십니다. 특히 화폐 개혁은 문제가 많았습니다. 대중들은 경제학에 대해 지식이 전무하기에 왜 우리가 그들의 예금을 무가치한 것으로 만들어야 했는지 이해하지 못하기 때문입니다.\n\n총통께서는 에르하르트를 어떻게든 진정시키길 원하십니다. 그는 세심한 계획과 신중함을 통해 개혁을 추구해 나가겠지만, 짧은 시간 안에 너무나도 많은 급진적 변화가 있었습니다... 더욱이 최근에 내전이 터지고 지도부가 교체되기까지 했으니, 혹시 이 모든 것이 독일 민족에게는 버거운 것이 아니었을까요? 실수를 범하지 않으려 주의하고, 더 많은 보수파 슈페어 지지층에게 관심을 기울이십시오. 기억하십시오. 개혁을 하십시오. 혁명이 아니라."
SGR_no_exceptions:0 "예외는 없다"
SGR_no_exceptions_desc:0 "에르하르트가 옳습니다. 우리는 반쪽만 남은 수단과 주의만으로는 독일 경제를 구원할 수 없을 것입니다. 나약한 보수파들의 투덜대는 소리에 관심 가지지 않는, 결정적인 행동만이 진정한 국가 사회주의의 길입니다! 총통께서는 에르하르트에게 독일의 경제적 문제를 해결할 위원단을 꾸리라 명령하셨고, 우리나라를 다시금 세계적인 열강으로 만들라 지시하셨습니다. 에르하르트는 이 임무를 그 어떤 방해도 받지 않고 수행할 것입니다. 독일은 불만 많은 부르주아와 무너진 경제로 악화되어왔습니다.\n\n시민들은 우리에게 감사하겠지만, 몇 달 가지 않을 것입니다. 나치당의 포퓰리즘적인 정파는 이러한 정책이 그 어떤 대중의 요구도 수렴하지 않은채 진행되었다고 주장하며, 이것이 국가 사회주의의 원칙을 무시함으로써 그것에 먹칠을 하고 있다고 말합니다. 엄격히 말하자면, 사실이긴 합니다. 하지만 시민들은 무엇이 그들에게 좋은 것인지 알지 못합니다. 국가 사회주의에 저항하는 것만이 우리를 구하는 길입니다."
SGR_the_new_reichsmark:0 "새로운 라이히스마르크"
SGR_the_new_reichsmark_desc:0 "1년 전에 국제 평론가들은 독일의 경제를 구원하는 것이 불가능하다고 생각했습니다. 그들은 우리가 강제 노동에 의존하고, 전쟁으로 얻은 이득이 너무 과도하며, 히틀러의 정책으로 인해 인플레이션이 통제가 불가능함을 그 이유로 제시했습니다. 그들은 번영을 향한 우리의 소망이 완전히 무너졌다고 생각했습니다. 그 자들은 틀렸습니다.\n\n탁월한 경제의 마술사 루트비히 에르하르트는 슈페어 각하의 내각에서도 가장 가치있는 자임을 스스로 증명해내었습니다. 그의 개혁은 너무나도 당연한 것처럼 보이지만, 슈페어 각하께서 권력을 잡기 전까지 나치당의 견고한 보수주의는 이러한 개혁이 정치적 담론으로 떠오르는 것을 막았습니다. 약간의 변화만 시행하고, 기존의 법령을 폐기하고, 오래된 전통을 버리기만 한다면 경제는 회복의 길로 접어들 것입니다. 이로써 우리는 교훈 하나를 배웠습니다. 총통께서는 너무나도 훌륭하시다는 것을요. 그분의 확고한 통치는 라이히에 자유와 번영을 가져다 줄 것입니다!"

SGR_the_schmidt_proposal:0 "슈미트의 제안"
SGR_the_schmidt_proposal_desc:0 "헬무트 슈미트는 경제부에 있는 동료보다 여러가지 이유에서 훨씬 더 논쟁거리가 되는 인물일지도 모릅니다. 에르하르트가 행동으로 보여준다면, 슈미트는 말로써 보여줍니다. 외무장관으로서 그는 자기 일을 하는 것이지만, 나치당에게 이는 위험한 오락으로 보입니다. 그의 말은 반대를 의미할지도 모르지만, 슈미트의 말 속에는 무언가 대단한 것이 숨겨져 있습니다. 슈미트는 2차대전기 군인으로 복무한 적이 있지만, 국가 사회주의 정치계에 포함되어 있지 않다는 이유로 그에 대한 당의 시선은 곱지 못합니다.\n\n슈미트에게는 행운이게도, 총통께서는 당이 그에 대해 어떻게 생각하는지에 대해서는 신경도 쓰지 않으십니다. 과거의 전쟁과 이 위대한 국가의 성격으로 인해 라이히의 평판은 쓰레기와 같습니다. 슈페어 각하께서 총통의 자리에 오른 것은 나머지 세계의 환영을 받았지만, 아직 우리는 다른 국가들이 보기에 완전히 회복하지 못했습니다. 슈미트는 우리가 얼마나 진지하게 현대적이고, 평화적인 국가가 되길 원하는지를 보여주려면 대규모 외교 공세를 총통 각하께서 개혁해야 한다고 믿습니다. 우리가 다른 나라들의 신뢰를 다시 얻지 못한다면 독일의 모든 개혁 조치는 무위로 돌아갈 것입니다."
SGR_beyond_the_atlantic:0 "대서양 저 너머"
SGR_beyond_the_atlantic_desc:0 "서쪽 저 멀리에는 우리의 가장 강력한 적이 있습니다. 바로 미합중국이죠. 미국의 항복에 대해 우리는 그 어떤 가혹한 요구도 하지 않았음에도 불구하고, 그들은 자기 나라의 안 좋은 상황의 책임을 우리에게 뒤집어 씌우고 있습니다. 우리가 원자폭탄을 제공했다는 이유로, 그들은 우리의 식민주의와 국가 사회주의 정권의 지속에 맹렬히 반대하고 있습니다. 미국의 국내 상황이 어떻든 간에, 미국의 주장은 OFN 전체 뿐 아니라 많은 중립국들에게도 영향을 끼치고 있습니다. 우리는 '자유 세계'와의 관계를 정상화하기 위해서라도 옛날의 적과 데탕트를 열어야 합니다.\n\n슈미트는 개인적으로 미국을 방문하고자 하는 소망을 자주 보인 바 있습니다. 이제 그는 기회를 가지게 될 것입니다. 미국과 좋은 관계를 유지하는 것은 국제 사회에서 라이히가 새로운 이미지를 가지게 할 뿐만 아니라, 독일이 절박하게 필요로 하는 상호 교역을 가능케 할 것입니다. 독일의 공업은 해외 투자를 필요로 하고, 시민들은 해외 투자로부터 상당한 이익을 얻을 것입니다."
SGR_neighbours_at_home:0 "고향의 이웃들"
SGR_neighbours_at_home_desc:0 "유럽에서 라이히의 평판은 어느 때보다 안 좋은 상황입니다. 20세기 전반을 휩쓸었던 두 번의 세계대전은 이웃들이 우리를 전쟁에 미친 침략주의자로 보게 했습니다. 유럽 전역에서 파시즘은 점차 혐오감을 일으키는 존재가 되었으며, 우리가 모두의 경제를 무너뜨리고 있다는 사실로 말미암아, 독일은 유럽 역사상 가장 혐오스러운 국가가 되었습니다. 미래를 향한 우리의 전진이 고향에서 시작되었으니, 우리가 국내 상황을 본격적으로 발전시키기 전에 이웃들은 다시금 우리를 신뢰해야 합니다.\n\n슈미트는 우리의 지배 하에 있지 않은 모든 유럽 국가는 투자할 만한 가치가 있다고 믿습니다. 과거 트리움비라투스에 소속되어 있던 국가들은 특히나 중요합니다. 스웨덴과 핀란드 역시 미래 계획에 있어 핵심적인 파트너가 될 것입니다. 또한 슈미트는 계획의 일환으로 인도에 잠깐 들르기를 원합니다. 비록 인도는 아직 강대국도 아니고 우리에게 적대적이지도 않지만, 그들은 세계에서 가장 큰 국가 중 하나로 거대한 무역 시장과 대규모 투자 기회를 가지고 있습니다. 인도는 앞으로 수십 년 안에 세계 무대에서 중요한 국가로 부상할 것으로 예상됩니다. 그들에게 관심을 보이고 접근하는 것이 손해를 가져오지는 않겠죠."
SGR_in_the_land_of_the_rising_sun:0 "해가 뜨는 나라"
SGR_in_the_land_of_the_rising_sun_desc:0 "라이히와 일본 제국은 한때 영국과 미국이라는 금권정치 국가에 맞서 함께 싸웠습니다만, 진주만 원폭 투하 이후로 양국 관계는 냉랭해지고 있습니다. 일본은 극도의 피해망상을 보이고 '범아시아주의'를 주장함으로써 양국 사이에 쐐기를 박았습니다. 그로써 삼국동맹의 공동 목표는 더 이상 쓸모가 없게 되었습니다. 각자의 영향권이 아주 멀리 떨어져 있음에도 불구하고, 일본은 독일이 미국과 다를 바 없는 영원한 경쟁자라고 생각하고 있습니다.\n\n하지만, 총통께서는 일본도 대상에 포함되는 전세계적인 데탕트 정책을 고집하고 계십니다. 슈페어 각하께서도 슈미트도 일본과 관계를 정상화하는 것을 낙관하시지는 않으나, 이 임무가 성공을 거두려면 우리는 일단 긴장을 완화하고 미합중국과의 관계를 개선해야 할 것입니다. 우리는 세계 경제 강대국 중 하나로, 공영권과의 무역을 다시금 시작하여 상당한 수익을 얻을 것입니다. 진정한 데탕트가 실현된다면, 우리는 옛날의 동맹 관계까지 재탄생할지도 모릅니다..."
SGR_enemy_of_my_enemy:0 "적의 적"
SGR_enemy_of_my_enemy_desc:0 "최소한 속담에서는 그렇게 말하더군요. 일본은 군사적, 경제적으로 대단한 힘을 가지고 있지만, 외국인을 혐오하고, 고립주의적이며, 극단적인 편집증을 가지고 있습니다. 그들은 우리를 결코 동등한 국가로 보지 않을 것입니다. 소위 '범아시아주의'라는 것이 양국을 경쟁 관계로 만들었기 때문입니다. 우리는 계속해서 데탕트를 추구할 것이지만, 일본과의 옛 관계를 재건하려 시도하는 것은 분명 시간낭비 그 자체입니다. 상관없습니다. 국방군이야말로 진정 독일이 몸소 지켜야 하는 존재입니다. 국방군과 독일을 함께 가라앉힐 오만하고 멀리 떨어져있기만 한 동맹은 없는 편이 낫습니다.\n\n슈미트는 미국이야말로 우리가 외교적으로 집중해야 할 대상이라고 말합니다만, 일리가 있는 주장입니다. 아마 슈미트의 주장이 최선일지도 모릅니다. 우리는 일본인보다는 미국인과 공통점이 훨씬 많기 때문입니다. 그들은 부패한 금권정을 추구할지 모르지만, 마음속으로는 여전히 유럽인입니다. 독일로부터 내려온 수많은 유산들을 가지고 있기 때문이죠. 만일 우리가 아프리카에서 한창 진행 중인 긴장 상태를 해소하고 다시금 상품 교역을 시작할 수만 있다면, 미국과의 문제를 끝내고 일본에 더 집중할 수 있습니다. 그 착취적인 제국이 몰락하고 그 폐허로부터 자유 국가들이 떠오르는 것은 그렇게 썩 불편한 광경은 아닐 것입니다."
SGR_friends_of_yore:0 "옛날의 친구들"
SGR_friends_of_yore_desc:0 "일본 없이 우리는 이제 어디로 가야할까요? 우리가 일본을 싫어하는 것 만큼이나, 일본과 독일의 연합은 미국인들에게 겁을 주었을 것이고, 자신들을 무적이라 생각하던 미국인들의 환상을 산산이 쪼개놓았을 것입니다. 더욱이, 미국 경제는 공황에 빠져있지만 일본은 점점 강력해지고 있습니다. 이 연합을 더욱 강력하게 만들고 양국의 협력을 새로이함으로써 정말 많은 이익을 얻을 것입니다.\n\n슈미트는 일본과 관계를 개선하려는 총통 각하를 강하게 말리고 있습니다. 미국과 다르게 일본은 훨씬 더 공격적이며, 이는 그들의 공격적인 범아시아주의와 반식민주의 기질 때문입니다. 이는 부인할 수 없는 사실이지만, 일본은 우리에게 진실로 거대한 양의 군사력 및 경제력을 제공하고 있습니다. 만일 베를린-도쿄 추축이 다시금 태어난다면, 미국인들은 우리를 감히 밑에 두지 못할 것입니다. 슈미트는 이것이 긴장을 심화시키고 미국인들로부터 멀어지는 길일 뿐이며, 미국인이야말로 전쟁에 관심이 없는 자들이라고 주장합니다.\n\n슈미트는 참 뭐 아는게 없습니다."
SGR_we_are_not_alone:0 "우리는 혼자가 아니다"
SGR_we_are_not_alone_desc:0 "오늘은 슈페어 각하께 정치적으로 힘든 일이 참 많은 날입니다. 아침부터 심상치 않은 일만 터집니다. 탁월한 정보원장이자 동부전역 외국첩보국(FHO)의 전임 국장이던 라인하르트 게렌이 슈페어 각하보다 먼저 총통부에 도착했습니다. 그는 위급한 문제가 발생했다며 총통 각하 앞으로 뛰어가 옛날에 히틀러가 쓰던 오래된 책상에 서류를 펼쳐 놓았습니다. 그의 목소리는 어느 때보다 침착하고 고요했지만, 말에 틀림이 없었습니다.\n\n문제가 생겼습니다."
SGR_warnings_of_within:0 "내부에서의 경고"
SGR_warnings_of_within_desc:0 "게렌은 우리에게 리스트 하나를 주었습니다. 길이도 길었고, 쪽수도 많았습니다. 나치당이 여전히 보수파, 군국주의자, 그리고 소수의 SS 동조자들로 가득 차 있다는 것은 당연히 놀랍지도 않습니다. 놀라웠던 점은 그들의 버릇없음을 폭로한 글이었습니다. 당원들은 몇몇 사람을 제외하면, 겁도 많고 창의력도 부족하기로 유명했습니다. 이는 우리가 처음 권력을 잡은 이래로 줄곧 그래왔고, 따라서 우리는 더 이상 유권자들에 대해 걱정할 필요가 없었습니다. 당은 이제 생각도 안 하고 막 결재하는 입법부, 즉 독일의회를 채워 야심찬 젊은 관료들의 출세용 사다리라는 역할을 다할 수 있도록 기능하기 위해서만 존재합니다. 이 사실은 변하지 않을 것입니다.\n\n아무래도 이 리스트는 생각한 것보다 더 이득을 가져다 줄 것 같습니다. 나치당은 지금까지 관료들의 특별법정과 뒷조사를 회피해왔습니다. 이제 정원에서 잡초를 죄다 뽑아낼 차례입니다. 당 전체를 숙청하는 것은 너무 극단적이며 여론이 좋지도 않을 것입니다. 하지만 특정 개인들의 음모에 대한 확실한 증거를 가지고만 있다면, 문제 많은 사람 몇 명을 제거한다고 해서 누가 의문을 제기하겠습니까?"
SGR_observations_of_outside:0 "외부에서의 주시"
SGR_observations_of_outside_desc:0 "누구나 뉴스를 보고 세상이 어떻게 돌아가는지 알 수 있지만, 게슈타포와 방첩국은 수십 년 동안 외부의 적 때문에 계속해서 뒤쳐지고 있습니다. 2차대전 동안, 간첩 활동은 연합국이 항상 우리를 제압하던 몇 안되는 분야 중 하나였습니다. 게렌은 다른 사람들과 다르게, 전쟁이 끝나기도 전부터 자진하여 이 업무에 투입되었습니다.\n\n게렌은 서러시아전쟁 이래로 수년 동안 러시아의 상황이 급변하고 있다는 사실을 알려왔습니다. 모스코비엔 국가판무관부 경계 너머 과거 소련이었던 곳은 수많은 군벌과 지방정권으로 쪼개져있으며, 이제는 폐허가 된 러시아에서 주도권을 잡고자 힘쓰고 있습니다. 게렌의 요원들은 우랄, 시베리아, 중앙아시아의 다양한 지도자들이 재통합을 이룩하려는 대단한 계획을 가지고 있다며 게렌에게 알려왔습니다. 그뿐만이 아닙니다. 게렌은 유럽과 아프리카의 독일 소유지부터 천천히 일본의 장막에서 벗어나려 하는 저 멀리 중국까지 세계에서 가장 시끄러운 지역들에 대한 정보를 담은 보고서를 작성했습니다. 게렌에 따르면 세계는 우리가 생각했던 것보다 재밌어지고 있습니다."
SGR_a_helping_hand:0 "도움의 손길"
SGR_a_helping_hand_desc:0 "게렌은 당연히 적절한 보상 없이는 솔직하게 답하지도, 도움을 주지도 않을 것입니다. 하지만 그는 나치당의 아첨꾼들과 다르게, 대담하고 예상치 못한, 그리고 무엇보다 유용한 요구를 해오고 있습니다. 바로 자신이 직접 권한을 가지는 완전히 새로운 정보원의 구성입니다. 그 동기에 대해서는 여러가지로 미심쩍습니다만, 게렌은 항상 완벽하고 전문적인 사람의 전형이기에, 라이히 막후의 문제들을 해결하려는 애국적이고 강박적인 욕구가 그 동기일 것입니다. 그는 가장 성공적인 정보작전 입안자 중 한 명입니다. 다만 이것이 정녕 우리에게 꼭 필요한 일일까요?\n\n'국가정보국(RND)'라 불리는 이 기관은 현존하는 우리의 모든 정보력을 하나로 합칠 것입니다. 모든 해외 정보수집 활동은 RND에서만 이뤄질 것이며, 고수준 내부감시 역시 행해질 것입니다. 낮은 지위의 게슈타포가 하는 일은 치안경찰이 맡게 될 것이며, 방첩국은 RND 소속 군부대로 편입될 것입니다. 이는 게렌에게 상당한 힘을 주는 것일테지만, 히틀러 시대의 첩보국에서 벗어나고 경쟁국들과 동일한 수준의 첩보 능력을 지닐 수 있게 할 것입니다."
SGR_reichsnachrichtendienst:0 "국가정보국"
SGR_reichsnachrichtendienst_desc:0 "게렌은 단기간에 자신의 가치를 의심할 여지가 없을 정도로 증명해냈습니다. 총통께서는 모든 정보능력을 중앙에서 감독하는 단일한 조직으로 통합하길 원하시기에, 이 능력있고 유용한 애국자가 자신의 소망을 이루게 하라고 지시하셨습니다. 그 이후, 더 이상 쓸모없는 방첩국이나 정치적으로 믿을 수 없는 게슈타포는 라이히를 지키지 않을 것입니다. 이제 국가정보국이 이 나라를 지킬 것입니다!\n\n게렌은 정기적으로 총통께 보고를 드려야만 할 것이고, 그 분께 신세를 지게 될 것입니다. 또한 게렌은 자신이 적절하다고 생각하는 대로 RND를 조직하고 만들 수 있는 백지 위임장을 가지게 될 것입니다. 하지만 최종 계획 만큼은 총통 각하의 승인이 있어야만 실행에 옮길 것입니다. 이는 라이히에게는 새롭고 더 밝은 날을, 적들에게는 어두운 날을 선사할 것입니다. SS조차 우리의 새로운 무기를 보고 두려움을 감추지 못하게 될 것이며, 우리는 SS가 은밀히 뻗치는 마수에 일격을 가할 것입니다."

SGR_a_moment_of_time:0 "순식간"
SGR_a_moment_of_time_desc:0 "최악의 범죄자들이 처리된 지금 법적 심문과 재판은 점점 수그러들고 있습니다. 총통 각하의 지위는 이제 그 어느 때보다 확고합니다. 여전히 처리해야 할 바정부 파벌들과 비밀조직이 있지만, 당장은 심각한 수준이 아닙니다. 더욱이, 에르하르트의 경제 개혁과 슈미트의 해외 순방은 모두 라이히에 대단한 성공을 가져왔습니다. 슈페어 각하께서 재직한지 얼마 되지 않으셨는데도 불구하고, 각하께서는 수십번이나 당신께서 나라를 다스릴 자격이 있음을 증명하셨습니다!\n\n이제 나치당에 문제가 있습니다. 우리가...당에 광범위한 조사를 시행한 이후에도 라이히 정계에서 가장 큰 세력이 남아있습니다. 이 쓸모없는 아첨꾼과 고집만 센 '과거의 투사들'을 쓸어버리고 싶긴 하지만, 당분간은 그들의 존재를 용인해야만 합니다. 당의 소수파만이 모든 능력을 동원하여 슈페어 각하를 지원하고 있기에, 우리는 신중이 이 방해물을 처리해야 합니다. 그들의 인맥은 라이히 전역에 깊숙히 자리잡고 있습니다. 이들을 당장 뿌리뽑으려 한다면 또다른 내전이 발발할 것입니다."
SGR_all_eyes_on_us:0 "우리에게 모든 시선이"
SGR_all_eyes_on_us_desc:0 "나치당은 될 대로 되라죠! 그들이 독일 민족과 총통의 의지보다 중요합니까? 감히 누가 총통께서 가지고 계신 권한에 대해 이의를 제기하겠습니까? 단지 몇 가지 사소한 문제들에 대해 히틀러와 의견이 다르다고 하여, 그들이 히틀러에게 이의를 제기할 수 있었을까요? 총통께 정치적인 우월함을 부여한 것은 독일 민족 모두의 의지였지, 막후에서 정치인들이 한 논의가 아니었습니다!\n\n그보다도, 전세계가 우리를 주시하고 있습니다. 의심의 여지없이 그들은 우리가 약화되고 분열된 상태라는 것을 알고 있고, 포위당한 라이히 위를 독수리처럼 맴돌고 있습니다. 세계인들은 곧 우리의 새로운 총통 각하가 히틀러를 단순히 모방한 자가 아니라 진정한 선지자이자 개혁가임을 알게 될 것입니다! 그들은 독일의 야심찬 지도자들 중 알베르트 슈페어 각하만이 친구가 될 가치가 있음을 보게 될 것입니다!"
SGR_the_peoples_fuhrer:0 "민족의 총통"
SGR_the_peoples_fuhrer_desc:0 "총통께서는 민족의 삶 하나하나에 절대적인 통제력을 행사하는 변덕스러운 독재자가 아닙니다. 그분은 국민들로부터 길러져, 나라를 책임감있게 다스리고 민족공동체의 존속과 번영을 위해 최선을 다하라는 명령을 받은 분입니다. 슈페어 각하께서는 한때 중산층 가문 출신의 건축가에 불과했습니다. 그분은 권력을 가지고 태어나지 않으셨으며, 불명예스러운 정치적 속임수로 지위를 얻지도 않으셨습니다. 알베르트 슈페어 각하께서는 독일 민족의 위대함을 보여주십니다. 그리고 그 위대함은 가장 고귀한 민족인 당신들이 가능케 한 것입니다.\n\n듣기 좋지 않습니까? 총통께서는 연설을 작성하시는데 익숙하지 않으셔서, 선전을 하는 일은 대부분 키징어에게 맡겨지고 있습니다. 라이히의 내부 정치는 복잡할지 몰라도, 그것이 길가의 일반인들을 걱정하게 만들지는 않습니다. 수천만 명의 동포 독일인들이 신경쓰는 것은 총통께서 자신을 사랑하고, 신뢰하고, 존중하며, 독일을 돕기 위해 최선을 다할 것이라는 점입니다. 슈페어 각하께서는 냉담하고 동떨어진 지도자로 기억되지 않기로 하셨습니다. 그분의 이야기를 담은 전설은 미래 세대가 본받으려 하는 인물, 민족의 위인에 대한 이야기일 것입니다."
SGR_survival_at_all_costs:0 "기어코 생존하리라"
SGR_survival_at_all_costs_desc:0 "나치당은 문제가 많은 집단이니, 더이상 중요하지 않다는 것을 의미하지는 않을까요? 당연히 아닙니다! 총통께서는 당에서 배신자들을 내쫓으셨으니, 다시금 당은 히틀러 시절처럼 독일과 지도자를 위해 봉사하기 위해 존재할 것입니다. 당은 우리 성공의 기반이며, 국가사회주의 정신의 구현입니다! 총통 각하는 종종 그들과 다른 의견을 가지실 수도 있지만, 지식은 논쟁으로부터 나오는 것 아니겠습니까? 과거에 그 둘이 어떻게 달랐던간에, 그분께서는 독일의 이익을 위해 함께 일하려는 당의 제안을 환영할 것입니다.\n\n서로 발이 잘 맞지는 않지만, 반드시 해내야 합니다. 특히 사람들은 변덕스럽습니다. 그들의 지지는 독일의 경제적인 지위에 따라 변할 것입니다. 사람들에게 지나치게 의존하는 것이 우리를 어떻게 만들지 누가 알겠습니까? 나치당은 신뢰할 수 없지만, 그들은 독일에 있는 크고, 뿌리 깊은 참나무처럼 강하고, 의존할 수 있고, 남들에게 쉬이 양보하지 않습니다. 그들이 없다면 총통께서는 쉽지 않은 길을 걷게 되실 겁니다."
SGR_a_bureaucracy_to_rely_on:0 "의지할 만한 관료제"
SGR_a_bureaucracy_to_rely_on_desc:0 "총통께서는 결코 '자유주의'라는 거친 꿈을 가지고 아돌프 히틀러의 유산을 더럽히려 하지 않을 것입니다. 슈페어 각하는 원칙을 따르는 분이고 전통에 충실하는 분이십니다. 그분께서 권력을 잡은 초창기에 히틀러에 반대하셨습니까? 그분께서 게르마니아와 수많은 건축물들을 만들지 않으셨나요? 그분께서 한 번이라도 위대한 독일을 절정으로 끌어올린 이상 그 자체를 배신하기라도 하셨습니까? 아닙니다! 그분을 의심하고, 보어만이 슈페어 각하가 무르고 불충하다고 조롱했을 때 보어만을 지지했던 작자들은 곧 슈페어 각하가 라이히의 정신을 흔들리지 않고 온전히 존속시키시는 모습을 보게 될 것입니다. 개혁이 라이히에 다가오고 있지만, 그 대가가 영혼은 아닙니다.\n\n몸에 좋은 약은 입에 쓴 법입니다. 나치당은 라이히 내 관료들에 대한 통제를 확고부동하게 유지하고 있기에, 그들에게 반기를 들기란 너무 위험합니다. 국가 사회주의의 이상에 대한 총통 각하의 충실함을 보여줌으로써, 총통께서는 당을 자신의 편으로 만들고 자신의 권력을 강화할 수 있습니다. 정치를 통해서는 대중들의 지지를 어느 정도까지만 얻을 것입니다. 언젠가 우리는 진실에 직면하고 그에 맞춰 방향을 변경해야합니다. 결국 총통께서는 자신의 정당성을 증명할 것입니다."
SGR_das_schwert_des_damokles:0 "다모클레스의 칼"
SGR_das_schwert_des_damokles_desc:0 "지금까지는 모든 일이 잘 되어가고 있었습니다만, 문제 하나가 있습니다. 문제는 항상 있죠.\n\n게렌은 아직도 총통의 책상에 걱정스러울 만한 소식을 가져옵니다. 선동적인 학생들과 반항적인 장교들 이상의 무언가가 있습니다. 어두운 구석에서 폭풍이 일어나고 있고, 라이히의 선원들은 그 사실을 잊었습니다. 민간 폭동의 조짐이 지평선 저 너머에서 일고 있지만 그림자는 우리 위에 다시 드리워지고 있습니다. 수 차례의 시위보다 더 위험하고 불안정한 무언가에 대한 소식이 게렌의 귀에까지 닿았습니다...그 이름이. 억압받는 자에게는 경외심을, 힘 있는 자에게는 두려움을 느끼게 할 하나의 이름이. 제국의 근간을 뒤흔들고 우리가 지지하는 모든 것에 도전할, 바로 그 이름이."

