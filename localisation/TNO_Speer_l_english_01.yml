 SGR_reich_in_crisis_category:0 "§R위기에 빠진 라이히§!"
 SGR_reich_in_crisis_category_desc:0 "\n\n\n\n\n\n\n§R석유 파동§!은 §g라이히§!의 사회적 긴장을 한계점까지 몰아붙였습니다. §Q졸페어라인§!이 경제적으로 몰락하자, §g국민들§!은 §rNSDAP§!에 대해 반대하고 §M자유화§!를 지지하는 시위를 전개하고 있습니다. §R국민들§!과 §Q경제§! 모두를 신속하게 통제 하에 두는 것이 최상의 중요성을 지니고 있습니다!\n\n§Q경제 상황§!: [getSGROCEconomicStatus] ([?SGR_OC_economic_status|Y0])\n\n§R사회 상황§!: [getSGROCSocialStatus] ([?SGR_OC_social_tension|Y0])\n\n§Q경제§!를 발전시키는 것은 필연적으로 §R사회§!의 양극화를 심화시키는 것 이상의 대가를 낳게 됩니다. 하지만 그러한 발전이 없다면, §g독일§!은 재앙을 겪게 될 것입니다."
 
 SGR_OC_inevitable:0 "§x시간은 흐른다§!"
 SGR_OC_inevitable_desc:0 "§R현재란 미래를 부화시킬 알에 불과합니다... 그 안에서 뭐가 나올지는 아무도 모르지만요.§!"

 SGR_OC_strike_the_companies:0 "회사에 타격을 주다"
 SGR_OC_strike_the_companies_check:0 "§Y모든 재벌기업들에게 접근하지 못하고 있습니다.§!"
 SGR_OC_strike_the_companies_desc:0 "전세계는 석유 파동 이후의 혼돈 속에서 거세게 흔들리기 시작했습니다. 때문에 우리는 아직까지 남아서 독일 경제를 괴롭히고 있는 재벌기업들을 이용할 기회를 잡을 수 있게 되었습니다. 그들은 아주 조그만 부분까지 이 사태의 영향을 받고 있기 때문에 강제적인 재조직에 저항할 수 없을 것입니다. 그들에게 반역자이자 진보를 필요로 하는 이 시기에 저항하는 자들이라는 누명을 씌워야 합니다. 그리하여 그들을 정부의 통제 아래에 두어야 합니다. 거절한다면 죽음 만이 있을 뿐입니다."
 SGR_OC_strike_the_companies.tt:0 "§Y재벌기업을 해체할 수 있습니다.§!"
 

 SGR_OC_fix_the_oil_crisis:0 "§Q경제 개혁§! 도입"
 SGR_OC_fix_the_oil_crisis_desc:0 "석유 파동은 1950년대 이래로 볼 수 없었던 수준의 경제 재앙이며 그것을 막기 위한 신속한 대응이 이뤄져야만 합니다. 우리의 재정적, 경재적 영역, 예산에 대한 전반적인 개혁이 더 이상의 출혈을 막고, 운이 좋다면 사태를 해결하기 위해서 도입될 것입니다. 불행하게도 이러한 정책들은 독일의 기준에서는 꽤나 급진적입니다. 따라서 국민들은 이러한 변화를 망설일 수 있습니다. 하지만 대중적인 지지를 조금이나마 잃는 것은 어쩔 수 없는 희생입니다. 후일 그들은 우리에게 감사할 것입니다."

 SGR_OC_declare_martial_law:0 "§R계엄령§! 선포"
 SGR_OC_declare_martial_law_desc:0 "상황은 점점 라이히가 감당할 수 없는 형태로 나아가고 있습니다. 정부에 반대하는 데모가 도시를 메우고 있으며, 수백만 명의 실업자들과 구 노예들이 그들을 지지하고 있습니다. 반역과 선동이 분노한 대중들 사이에서 빠르게 퍼지고 있습니다. 이러한 폭동은 우리 정부의 존재를 직접적으로 위협하고 있습니다. 우리의 최후의 수단을 발동해야 합니다. 시민들을 진압하고 질서를 재수립할 육군을 투입하는, 계엄령입니다. 국민들은 이로 인해 우리를 경멸할 것입니다. 우리의 명성은 크게 손상될 것입니다. 하지만 라이히는 암흑의 시대를 결코 맞을 수 없습니다."

 SGR_OC_curtail_public_meetings:0 "공청회 축소"
 SGR_OC_curtail_public_meetings_desc:0 "시위는 라이히에서 일상적인 부분이 되어가고 있습니다. 매일 시계가 돌아가듯이, 우리는 민족대회당 바깥에서 데모를 하고 있는 화난 대중들을 볼 수 있습니다. 하지만 걱정스럽게도 이 대중들은 날이 지날수록 규모를 달리 하고 있습니다. 상황이 감당할 수 없을 정도로 확대되기 전에 이러한 위협을 타개할 수 있는 조치가 취해져야만 합니다. 공청회에 제한을 두는 정부 차원의 명령은 일단 당장 시위를 꺾는데 충분할 것입니다. 국민들에게 불만을 줄 수도 있지만 말입니다."

 SGR_OC_distribute_propaganda:0 "선전물 배포"
 SGR_OC_distribute_propaganda_desc:0 "프로파간다는 시작 이래로 라이히의 필수적인 부분이어왔습니다. 프로파간다는 과거 기나긴 힘들었던 시간동안 라이히를 도왔습니다. 그리고 이는 다시 그러할 것입니다. NSDAP가 성취한 것들을 극찬하고 이 힘든 시간 뒤에 있는 밝은 미래를 찬탄하는 대규모 프로파간다 작전을 시작함으로써, 우리는 바라건대 국민들 사이에서 자라나고 있는 불만을 피할 수 있을 것입니다."

 #GO4

 SGR_OC_buy_foreign_oil:0 "§G해외 석유 구입§!"
 SGR_OC_buy_foreign_oil_desc:0 "석유의 가격이 지붕을 뚫고 치솟더라도 상관없습니다. 경제와 국민들에게는 석유가 어떤 가격이더라도 반드시 필요하다는 사실은 변하지 않습니다. 석유는 산업 세계의 생명줄입니다. 그것이 없다면 우리는 반드시 죽을 것입니다. 이는 값을 많이 치뤄야 하겠고, 우리를 해외 세력의 자비 아래에 두어 우리의 힘을 약화시킬테지만, 이 재앙에서 벗어나길 원한다면 별다른 선택지가 없습니다."

 SGR_OC_invest_in_alternative_energy:0 "§G대체에너지 자원에의 투자§!"
 SGR_OC_invest_in_alternative_energy_desc:0 "화석연료는 많은 이점을 가지고 있으나, 많은 결점을 가지고 있기도 합니다. 특히 요번의 석유 파동이 보여주었듯이 국제 정치와 깊이 연결되어 있습니다. 라이히가 또 다시 석유 공급의 변덕에 시달리도록 둘 수는 없습니다. 원자력, 태양광, 풍력 등 대체에너지 자원에 투자함으로써, 자급자족을 향한 길을 닦을 수 있습니다."

 SGR_OC_mandate_car_free_sunday_period:0 "§G자동차 없는 일요일 의무화§!"
 SGR_OC_mandate_car_free_sunday_period_desc:0 "라이히에게 자존감을 가져다주는 가장 큰 원천들 중 하나는 자동차입니다. 메르세데스-벤츠, 폭스바겐, 아우디와 같은 회사 말입니다. 불행하게도 이 자동차들은 모두 가스나 석유를 필요로 합니다. 하지만 지금 이들의 공급이 부족해지고 있습니다. 여기서 흥미로운 아이디어가 제기되었습니다. 차 없는 일요일입니다. 어쩌면 논란의 여지가 있을지도 모르는 이러한 조치는 분명 지금의 어려운 때에 가스에 대한 수요를 절감시켜줄 것입니다. 이거야말로 당장 우리가 해야 하는 일 아닙니까?"

 #Speer

 SGR_OC_organize_welfare:0 "§O대중 복지 조직§!"
 SGR_OC_organize_welfare_desc:0 "석유 파동은 수백만 명의 성실한 독일인들로부터 직장을 빼앗아갔고, 이 불행한 대중들은 극빈하고 무일푼의 생활을 영위하고 있습니다. 이는 라이히에서 받아들일 수 없는 상황입니다. NSDAP는 초기에 가난한 자들을 위한 복지 프로그램으로 상당 부분 이름을 떨쳤습니다. 우리는 다시 예전의 기조로 돌아가서, 총통 각하의 지휘 아래 다시금 이 힘든 시절을 살고 있는 서민들을 도울 것입니다. 이는 걱정으로 가득 찬 대중들로부터 우리가 환심을 살 수 있도록 분명히 도울 것입니다."

 SGR_OC_suppress_protests:0 "§O시위 억압§!"
 SGR_OC_suppress_protests_desc:0 "우리가 최선의 노력을 다했음에도 불구하고, 국민들은 최근 상황의 진전에 관하여, 부드럽게 말하자면 만족스러워 하지 못하고 있습니다. 초기에는 급진파와 반역자들만 참여하던 시위는 경제가 쇠락할수록 매일 커지고 있습니다. 이는 우리 정부에 잠재적으로 파멸을 가져올 수 있으며, 이를 미연에 방지하기 위해서라도 즉각적인 조치가 취해져야만 합니다. 좋든 싫든 영장 없는 체포, 경찰 인력 증강과 같은 수많은 여러 전술들이 이 시위를 가라앉히기 위해 사용될 것입니다."

 SGR_OC_wrangle_the_state:0 "§O§r당§!과의 다툼§!"
 SGR_OC_wrangle_the_state_desc:0 "NSDAP는 단 한번도 특별히 조직되거나 통합된 조직이었던 적이 없습니다. 하지만 석유 파동의 압력은 당을 완전히 파괴하려 위협하고 있습니다. 보수파, 중도파, 개혁파는 민족대회당의 회의실들에서 서로 끝장날 때까지 다투고 있고, 때로는 그 갈등이 거의 폭발할 지경입니다. 이러한 난장판으로부터 나라를 회복시키길 원한다면, 우리는 대중들에게 약한 모습을 보여줄 수 없습니다. 당은 사소한 차이 정도는 한 편으로 밀어놓고 총통 각하의 지시에 함께 복종해야 합니다. 안 그랬다가는 뒷일을 보장할 수 없습니다."

 #Natsoc

 SGR_OC_send_in_the_tanks:0 "§r탱크 파견§!"
 SGR_OC_send_in_the_tanks_desc:0 "건방진 학생들, 시끄러운 대중 선동가와 같은 많은 범법자들이 라이히의 거리들에서 야단법석을 일으키기 시작했습니다. 이 반역을 꾀하는 바보들은 행진하며 그들의 썩은 쓰레기 같은 노래를 부릅니다. 최악인 것은, 국민들이 그것을 지지하기 시작하거나, 심지어는 함께한다는 점입니다. 이것을 좌시할 수는 없습니다. 라이히는 이 갈등의 때에 약한 모습을 보여줄 수 없습니다. 그 어떤 극단적인 일들이 일어나더라도 말입니다.\n\n§R만일 이 반역적인 볼셰비키들이 정부에 관하여 불만이 있다면, 레오파르트 전차 앞에서나 하라지요!"

 SGR_OC_employ_ostarbeiter:0 "§r'동부 출신 노동자' 고용§!"
 SGR_OC_employ_ostarbeiter_desc:0 "경제적 몰락의 이 시대는 일시 해고의 파도가 라이히 전역을 휩쓰는 결과를 낳았습니다. 더 나쁜 것은, 많은 회사들이 절박한 상황에 있으며, 그들의 공장을 돌리지도 상품을 생산하지도 못하고 있다는 점입니다. 그들에게는 운이 좋게도, 우리에게는 수천 명이 넘는 노동자들이 있으며, 이들은 봉급도 받지 않은채 컨베이어 벨트에서 기꺼이 일하려 하는 사람들입니다.\n\n§R송환 과정에 있는 노예들이라도 어쨌든간에 여전히 노예는 노예입니다!"

 SGR_OC_combat_andersdenkende:0 "§R통제 '강화'§!"
 SGR_OC_combat_andersdenkende_desc:0 "석유 파동은 라이히를 그 한계까지 밀어붙이고 있습니다. 그리고 국민들과 당 모두에서 그 균열이 보이기 시작합니다. 당이 자기들끼리 다투고 있는 동안 국민들은 분노하여 시위를 전개하고 있습니다. 이 모든 상황은 용납될 수 없습니다. 통제야말로 이 힘든 시간 속에서 라이히를 하나로 묶어줄 것이며 그 밖으로 나가려는 사람은 다소 힘든 방향으로 교훈을 얻게 될 것입니다.\n\n§RNSDAP는 국가적인 위기의 상황 속에서 그 어떤 관용적인 태도도 보여주지 않을 것입니다!§!"


