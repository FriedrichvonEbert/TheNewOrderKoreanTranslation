GER_the_gilded_marshal:0 "부유한 원수"
GER_the_gilded_marshal_desc:0 "헤르만 괴링은 미천한 신분을 가진 사람은 아니었습니다. 항상 자신의 부를 과시하던 나이 든 국가원수는 웅장함과 화려함에 대한 망상적인 야심으로 수십 년 동안 라이히와 총통 각하를 타락시키고자 했습니다. 독일 국민들에게는 불행하게도, 괴링은 잔인할 정도로 카리스마가 넘치는 성격의 소유자로서 독일 대중들은 물론 총통 각하까지 매료시켰습니다. 그는 그러한 노력을 아주 성공적으로 거두었고, 고인이 된 총통께서 이 부패한 사람을 부총리, 국가원수, 그리고 자신의 후계자로 지명할 정도였습니다. 독일 민족은 그의 승계가 현실이 되지 않았다는 점에서 참으로 운이 좋은 것입니다.\n\n이 비뚤어진 비행사가 많은 사람들의 눈에는 아주 존경할 만한 사람으로 보였음에도 불구하고, 그는 백해무익한 사람이었습니다. 그는 유럽 사람들 몰래 자신의 부를 좇았고, 아돌프 히틀러를 타락시킴으로써 엄청난 부를 얻게 되었습니다. 괴링이 전쟁을 좋아하던 것의 뒤에 자리잡은 진짜 이유를 보여주기 위해서는 카린할의 정문을 국민들에게 개방하기만 하면 됩니다. 호화로운 장식, 세계적인 수준의 훔쳐온 예술품, 이국적인 동물 가죽, 한 남자가 꿈꿀 수 있는 모든 사치품들. 이 모든 것은 카린할에 전시되어 있으며, 유럽과 독일 대중들이 돈만 내면 얼마든지 살 수 있습니다. 히틀러는 이 사람의 매력에 넘어갔고, 그런 만큼 괴링은 야만적인 군벌과 마찬가지로 대륙을 약탈하며 자신의 길을 걸었습니다.\n\n그리고 그럼으로써, 미국인들은 고백할 것입니다."
GER_the_brown_eminence:0 "갈색 명성"
GER_the_brown_eminence_desc:0 "히틀러가 수십 년 동안 총통직을 맡아오면서, 그의 오른팔인 마르틴 보어만만큼이나 라이히의 내정 문제에 있어 신임을 받은 사람이 없었습니다. 수십 년 동안 보어만은 당 대표로서 히틀러의 곁에 있었고, 이 자리에서 그는 족제비처럼 행동하고 총통에게 전달되는 정보를 통제함으로써 타락시킬 수 있었습니다. 세월이 흐를수록 보어만은 자신에 대한 히틀러의 신뢰를 지속적으로 높일 수 있었고, 따라서 그의 경쟁자들은 총통의 총애로부터 멀어졌습니다.\n\n이러한 영향력의 결과는 아마도 라이히 역사상 가장 커다란 부패와 사리사욕으로 얼룩진 때일 것입니다. 또한 아돌프 히틀러는 보어만이 말하는 말만 듣고 보어만이 좋아하는 사람과만 이야기를 나누었고, 보어만이 총통의 책상으로 제출되기로 결정한 문제에 대해서만 결정을 내렸습니다. 어쩌면 수십 년간 있었던 실정의 책임은 히틀러에게 전가되지 않고 오히려 보어만에게 전가되어야 할 것입니다. 라이히를 훔친 그 사람 말입니다."
GER_scattered_to_the_wind:0 "바람과 함께 사라지다"
GER_scattered_to_the_wind_desc:0 "헤르만 괴링의 시체가 흙 속에서 썩어가고 있으나, 그의 유산은 독일인들의 시각에는 너무나 긍정적이고 거창하게 남아있습니다. 괴링을 배신자로 폭로하고자 하는 우리의 노력은 너무 소심했습니다. 너무 단순하기도 했고요.\n\n대중들은 1950년대의 몰락 이후 10년 동안 지속된 분쟁에 대해 비난의 화살을 던져야 할 한 사람이 있음을 알게 될 것입니다. 반역자 국가원수 헤르만 괴링말입니다. 그들은 괴링이 총통에게 라이히의 자금을 거대한 군사력에 쏟아붓도록 설득했음을 알게 될 것입니다. 라이히를 거의 굴복시킬 수 있었던 끝없는 갈등으로 우리를 끌어들인 자는 바로 그였습니다. 이 모든 것은, 그가 전쟁의 잿더미에서 더욱 부유해지기 위함이었습니다.\n\n카린할은 굴욕적인 공공 사업에 더하여, 그의 범죄의 화려함을 볼 수 있도록 대중에게 공개될 것이며, 그러한 명령을 받을 언론들은 말할 필요도 없이 입장할 수 있게 될 것입니다. 그의 명성은 한 줌의 재가 될 것입니다."
GER_hitler_was_corrupted:0 "히틀러는 부패했다"
GER_hitler_was_corrupted_desc:0 "슈페어 각하께서는 고통스러운 결정에 마주하시게 되었습니다. 미국과의 우호적인 관계를 더욱 발전시키기 위해서는, 슈페어 각하께서 고 아돌프 히틀러와의 친밀한 관계를 생각할 때 고통스럽고 힘든 행동이겠지만, 과거의 히틀러 같은 총통이 아님을 슈페어 각하께서는 미국인들에게 입증하셔야만 합니다. 미국인들은 고 총통에 대한 맹렬한 비난으로 볼 때 이러한 행동을 하지 않을 경우 우리를 긍정적으로 받아들일 것 같지 않습니다. 그러나 총통께서 독일 국민들의 존경을 받는 히틀러로부터 공공연하게 거리를 두는 것은 그들에게 의심을 불러일으킬 뿐입니다.\n\n하지만 공개적인 비난이라는 고통 없이 슈페어 각하와 히틀러 사이의 거리를 둘 수 있는 다른 방법이 있습니다. 아무리 위대한 사람이더라도 모든 인간은 자신을 둘러싼 이들에 의해 부패할 수 있으며, 히틀러 역시 예외는 아니었습니다. 위대한 업적을 이룬 위인이었던 그는 자신을 둘러싼 사람들 덕택에 승리했으나 이후 오랜 세월 동안 그들에게 흔들렸습니다. 힘러, 하이드리히, 괴링, 보어만 같은 작자들 말입니다. 그들 모두는 반역적이고 부패한 자들이며, 라이히를 자신의 것으로 만들기 위해 깨어있는 모든 시간을 투자했습니다. 아마도 고 총통의 오랜 조언자이자 최근 패배한 보어만이나 괴링은 히틀러의 최악의 결정 뿐만 아니라 미국인들이 그다지 좋아하지 않는 다른 특징들 때문에 비난받을 수 있을 것입니다."
GER_a_better_light_to_stand_in:0 "쬐기 더 좋은 빛"
GER_a_better_light_to_stand_in_desc:0 "마르틴 보어만이 죽긴 했지만, 그의 기억은 아첨꾼들과 라이히를 아직도 지배하고 있는 당 간부들을 끔찍할 정도로 사로잡고 있습니다. 그들은 그리운 보어만이 실제로 저질렀던 범죄행각과 보어만이 그들의 친해하는 총통 아돌프 히틀러를 어떻게 부패시켰는지 교육받아야만 합니다.\n\n보어만에 대한 모든 기록은 역사의 때로 변할 것입니다. 그의 이름에 대한 모든 언급은 그의 유산을 퇴색시킬 뿐입니다. 라이히와 그 너머의 모든 사람들은 잔학 행위와 과거의 무능함으로 비난받아야 할 자는 아돌프 히틀러가 아니라, 오히려 갈색 각하, 즉 마르틴 보어만임을 알게 될 것입니다. 무엇보다 그가 히틀러로 향하는 정보의 흐름을 통제하는 사람이었는데, 일이 잘못되어 감에 대해서 어떻게 히틀러를 비난할 수 있겠습니까?"
