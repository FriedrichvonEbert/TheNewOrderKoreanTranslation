 GER_SGR_OC_can_only_do_two_bombings_at_a_time:0 "고국의 상황으로 인해 우리는 더이상 너무 많은 루프트바페 부대를 중동에서의 작전에 남겨둘 수 없습니다. 이제 한 번에 §Y두 개의§! 지역에서만 활동할 수 있습니다."
 GER_Speer_OC_send_industrial_support:0 "바트에 대한 기술적인 원조"
 GER_Speer_OC_send_wehrmacht_instructors:0 "§g국방군 교관§!을 [From.GetFlag]§Y[From.GetName]§!로 보내라"
 GER_Speer_OC_heat_of_the_desert:0 "사막전을 육군에 도입하다"
 GER_Speer_OC_heat_of_the_desert_desc:0 "사막은 거칩니다. 열은 잔인하며, 모래는 끝이 없고 모든 것을 덮고 있습니다. 지세는 지독하며, 척박하고, 종래의 자동차로는 접근하기 어렵습니다. 준비되지 않은 자에게 사막이란 지독한 전장 수준이 아닙니다. 묘지입니다.\n\n이는 왜 우리가 사막전을 위하여 장비를 개편해야 하는지를 말해줍니다. 모래가 모든 틈으로 들어갑니다. 우리는 그러한 환경도 조절할 수 있는, 강인하고 믿을 만한 화기, 이를테면 AK-47과 같은 총이 필요합니다. 재보급 지점은 아주 적을 것이며 그 사이의 거리는 아주 멀 것입니다. 따라서 우리는 몇 주는 버틸만한 충분한 탄약, 연료, 음식, 식수를 병사들에게 지급해야 합니다. 우리가 현재 채택하고 있는 군복은 건조한 환경에서는 적당하지 못합니다. 우리는 병사들을 시원하지만 안전하게 보호할 수 있는 사막용 군복이 필요합니다. 우리가 파견할 자동차들 역시 보조적인 개편을 필요로 합니다.\n\n해야 할 일이 정말 많습니다. 하지만 대처가 제대로 이뤄진다면 배치될 우리의 원정군은 타의 추종을 불허할 것입니다!"
