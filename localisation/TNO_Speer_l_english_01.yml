 POLITICS_BUNDESKAISER_GERMANY_DESC:0 "'누구도 슈페어의 후드티를 사면서 연방황제 슈페어가 히틀러의 침실에서 2D 마인호프와 결혼하면서(빅토리아 루이제는 꺼지라지 :)) 했던 대단한 말을 해줄 필요가 없지. \n\n지금부터! 연방황제 슈페어쿤은 대게르마늄국을 존나 정상적인 방법으로 통일할거야. 부르군트 딱 대"

 POLITICS_SPEER_GERMANY_DESC:0 "알베르트 슈페어에 관해서는 많은 이야기들이 있지만, 누구도 그의 야망만큼은 부정할 수 없습니다. \n\n다른 많은 이들과 달리 슈페어는 이제는 고인이 된 총통의 맹렬한 연설이 있던 1931년의 그 운명적인 날 나치당에 가입하지 않았습니다. 베를린에서의 유세 도중 아돌프 히틀러가 한 침착하고도 정돈된 연설은 젊은 건축가를 매료시켰으며, 그는 1년 뒤 당에 가입하게 되었습니다. \n\n호기롭게 당원 생활을 시작한 그는 요제프 괴벨스의 추천서를 받게 되었으며, 이내 지역 나치당 본부들을 바로잡는 위원회의 일원이 되었습니다. 이윽고, 총통께서 개인적으로 그에게 관심을 보이셨습니다. 히틀러는 슈페어의 비전에 감탄을 마지 않았고, 둘은 함께 새로운 독일을 위한 계획들을 만들어나갔습니다. \n\n전쟁이 끝날 때, 슈페어는 총통의 가까운 친구였고, 자기 부처를 관장했으며 라이히의 경제를 승리의 기계로 탈바꿈시킨 장본인이라는 명성을 누렸습니다. 그 과정에서 얼마나 많은 생명이 희생되었던 간에, 새로운 독일이라는 꿈은 실현되었습니다. 비록 명성은 대부분 사실이 아니었지만, 그는 모두가 자신의 공이라고 알도록 했습니다. \n\n게르마니아가 건설되던 도중, 경제는 박살났고 그의 거만한 꿈 역시 함께 무너졌습니다. 누군가에게 책임을 씌우는 것은 쉬운 일이었습니다. 슈페어가 전쟁을 이기기 위해 만들어낸 체제인 노예제는 평화를 맞이한 독일을 무너뜨렸습니다. 이는 전례가 없던 재앙이었습니다. 슈페어는 감히 이를 무시할 수 없었죠. 라이히와 독일민족은 위대해질 자격이 있었습니다. 그의 꿈 역시 현실이 될 만 했습니다. 개혁이 필요했습니다. \n\n수 년 간 나치당 정책에 대한 공개적인 비판이 있었고, 이내 슈페어는 전혀 예상치 못한 곳에서 다시 한 번 자신의 운명을 깨달았습니다. 수십 년간 독일에서 볼 수 없었던 대규모 개혁의 대표자로서 말이죠. 슈페어의 야심찬 목표와 반대자로서의 명성은 유례가 없었던 정치적인 폭풍 속에서 수많은 젊은 몽상가들과 늙은 경쟁자들이 주변을 둘러싸도록 만들었습니다. \n\n이제 그는 자신이 만든 줄 위에서 아슬아슬하게 줄타기를 하며, 자신의 미래 뿐 아니라 라이히의 미래를 위해 균형을 유지합니다."

 POLITICS_NATSOC_SPEER_DESC:0 "한때는 알베르트 슈페어가 수천 명의 대중들 앞의 연대에 서서 모든 독일인들이 배신자를 축출하고 겁쟁이와 볼셰비즘을 분쇄해야 한다는 연설을 한 적이 있었습니다. 당연히 그는 자신이 내뱉은 말의 대부분을 절대 지키지 않았고, 단순히 그의 기반을 선동하고 지지를 강화하기 위해 연설을 한 것 뿐입니다. 하지만 알베르트 슈페어는 자신의 능력을 과대평가했고, 강경파들의 능력은 과소평가했습니다. \n\n사인방의 손아귀 속에서 그가 기다릴 운명은 이제 덧없는 생각에 불과합니다. 그는 테오도르 오버랜더와 나치당 내 테오도르 파벌에 합류했고, 자유주의적 분위기의 학생들의 허수아비가 될지도 모른다는 그의 걱정은 이제 거의 피해망상에 가까운 것처럼 보입니다. 라이히의 '개혁자'라는 그의 이미지는 무너졌고, 이제 남은 것은 타락한 국가 사회주의 사상의 발 아래에 짓밟힌 비전의 사나이라는 이미지 뿐입니다. \n\n알베르트 슈페어가 웃으며 새로운 독일인을 위한 새로운 라이히의 건설을 고민할 수 있는 날은 얼마 남지 않았습니다. 이제 그는 명령을 따르며 자신의 사상을 갈기갈기 찢어버릴 꺼지지 않는 분쇄기를 멈추려 노력합니다. 슈페어는 아돌프 히틀러가 자신을 바라보며 자신이 세웠던 업적들을 존중하지 않을 거라 여길 것이 분명합니다. \n\n하지만 이제는 다를 것입니다."

 POLITICS_FASH_SPEER_DESC:0 "더이상 알베르트 슈페어는 단순히 히틀러의 거창한 계획들에 가려진 천재 건축가가 아닙니다. 또한 더이상 알베르트 슈페어는 독일의 전성기에 군수 및 전시 생산부 장관을 맡았던 자도 아닙니다. 그는 자신이 고삐를 잡기 전 수렁 깊숙이 빠진 독일을 실패의 구렁텅이에서 빼낸 구원자도 아닙니다. 알베르트 슈페어는 더이상 어느 정도 충성스러운 자유주의자들과 느슨한 연합을 형성했던 굉장한 언변을 가진 정치 고수도, 그럴듯하게 개혁파 수장의 이미지를 보여주어 남들이 자신을 지지하도록 하던 예스맨도 아닙니다. 알베르트 슈페어는 더이상 "좋은" 국가 사회주의자도 아닙니다.\n\n이제 그는 현대 시대에 현대적인 사람들에 의해 돌아가기 적절한, 새로운 국가사회주의를 대표하여 섰습니다. 과거 NSDAP의 성과없는 시도들, 이를테면 동부를 절멸시켜야 한다든지, 독일을 궁극적으로는 천민 국가로 만들어야 한다든지, 타국의 접근을 완전히 차단하고 더 괴로운 자립경제의 체제로 가야한다든지의 일들은 새로운 라이히에서 슈페어의 시선을 받지 못하고 있습니다. 그의 아인하이츠팍트와 졸페어라인은 윤활유가 잘 발린 기름이 될 것입니다. 다른 식민지들에게 피해만 줄 뿐인 쓸데없는 죽음의 구덩이를 통해서가 아니라, 그 대신 문화적, 도덕적, 경제적, 군사적 우월함을 보여줌으로써 독일의 지배력을 전파하는 수단이기 때문입니다. 독일은 타락한 자유주의자들과 피에 목마른 강경파들을 모두 제거한 관료제와 함께 하늘로 날아오를 것입니다. 알베르트 슈페어는 타의 추종을 불허하는 건축가로서 그 맨 꼭대기에 서 있습니다.\n\n히틀러가 독일이 높이 날아오를 수 있도록 그 기반을 마련해주었을지 몰라도, 슈페어는 독일이 성공적으로 활강할 수 있도록 확실히 했습니다.\n\n§R영원히§!"

 POLITICS_AUTHDEM_SPEER_DESC:0 "국가 사회주의는 실패했습니다. 국가 사회주의는 직면한 모든 도전에서 실패했으며, 이제 무너져 멸종을 앞두고 있습니다만...누구를 탓해야 할까요? \n\n알베르트 슈페어는 어디서나 화살이 자신을 향하고 있음을 깨달았습니다. 하지만 NSDAP가 자신을 망쳤다는 사실은 깨닫지 못했습니다. 자유주의자들은 독일 사회의 도덕심을 타락시켰고, 형편없는 4인방은 매번 그의 권력을 침탈하고 있습니다. 어떻게 그가 트레슈코프, 에르하르트, 그리고 특히 슈미트라는 이 세 사람을 믿을 수 있었을까요. 이는 그의 능력을 뛰어넘는 일이었습니다. 슈페어는 그의 사무실에서 멍하니 허공을 바라보는데 대부분의 나날들을 쓰고 있습니다. 건성건성 서류를 넘기면서 총통의 권력은 술책에 불과하다는 사실을 잘 알고 있습니다. 그가 손에 갖고 있던 카드를 더 잘 사용했더라면 어땠을까요.\n\n이 건축가의 등 뒤로 미래가 떠오르기 시작하고 NSDAP가 무너지며 그의 비전이 시들해지는 와중에, 새로운 길이 열렸습니다. 아무도 이 길이 무엇을 내포하고 있는지 확신할 수는 없으나, 많은 것을 약속하고 있습니다. 수많은 독일인들은 여전히 국가사회주의에 반대하며 행진하고 있습니다. 그들은 반 세기 전에 갈취당했던 것들을 요구하고 있습니다. 슈페어가 죽도록 공포스러워했던 그것은 지금, 그리고 영원히 히틀러의 꿈을 부수어버릴 것입니다. 선거, 종신직 폐지에 대한 요구, 한때 망상에 불과했던 것을 요구하는 시위대는 이제 빠르게 현실에 나타나고 있습니다...\n\n민주주의가 다가옵니다.\n\n알베르트 슈페어는 실패했습니다. 또는 그렇게 보일지도 모릅니다. 이빨이 빠지고 권력도 잃은 총통은 고무도장만을 손에 가지고 있도록 임명되었을 뿐입니다. 그를 둘러싸고 있는 눈은 항상 슈페어의 행보 하나하나를 지켜보고 있습니다. 동시에 4인방은 그를 바보이자 꼭두각시로 대하고 있으며, 히틀러의 비전에 먹칠을 하며, 그 누구도 중요성을 느끼지 못하고 있습니다.\n\n§R얼마나 바보같은 자들입니까§!."

