 SGR_mauritius_reunion_operation:0 "낙원 정복"
 SGR_mauritius_reunion_operation_desc:0 "모리셔스와 레위니옹 섬은 아주 큰 중요성을 지닌 해군 기지로 생각됩니다. 다양한 이유로 말미암아 최근 우리는 그 지역에 대한 통행권을 상실했지만, 불안정한 마다가스카르 섬을 다뤄 이 지역에서 중요한 발판을 수복할 수 있습니다."
 SGR_mro_send_ultimatum:0 "모리셔스 및 레위니옹 반환 요구"
 SGR_mro_send_ultimatum_desc:0 "마다가스카르 정부에 섬들의 반환을 요구하는 서한을 보내라."
 SGR_mro_prepare_invasion:0 "침공 준비"
 SGR_mro_prepare_invasion_desc:0 ""
 SGR_mro_operational_goal:0 "낙원 정복"
 SGR_mro_operational_goal_desc:0 "우리의 작전 목표는 단순합니다. 우리는 §G모리셔스 및 레위니옹 섬을 점령§!하거나 §G마다가스카르 정부에 우리의 요구를 관철§!시켜야 합니다. 제한된 시간 내에 작전 목표를 달성하지 못한다면 §R우리는 치욕스러운 평화협상에 서명해야할 것입니다§!."
 SGR_mro_welcome_back_the_heroes:0 "영웅들이여, 다시 돌아온 것을 환영합니다"
 SGR_mro_welcome_back_the_heroes_desc:0 "마다가스카르 주둔군은 자신들이 섬의 주요한 반란을 진압했음을 우리에게 알려주었습니다. 알려진 대로라면 에밀 마우리츠 국가판무관이 OFN으로 전향했다고 합니다.\n우리는 마다가스카르가 다시금 팍트에 들어온 것을 이보다 더 환영할 수 없으며, 이들의 충성에 보상을 지급함과 동시에 인도양에서 우리가 가진 지위를 강화해야 할 것입니다."

