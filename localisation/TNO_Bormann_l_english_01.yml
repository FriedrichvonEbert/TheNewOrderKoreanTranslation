 bormannflavor.53.t:0 "A Hit on Schmidt?"
 bormannflavor.53.desc:0 "Heinrich Müller drifted into the office silently. As always, he gently placed himself onto the chair opposite Bormann and massaged his aching fingers. The Führer had all but disappeared in a whirlwind of smoke and paperwork. Müller was disturbed by how lined and sallow the man's face had become over the last few years. He felt his lip curling.\n\n"Go on," Bormann finally said, eyes fixed firmly on his documents.\n\n"My men have tracked Helmut Schmidt to the United States."\n\nBormann slowly looked up. He opened his simple wooden box of cigars and fished around his desk for a lighter.\n\n"I assume from your tone that there's more to the story?" Bormann twiddled the cigar with his stubby fingers. "I'm in a rather good mood today, Herr Müller. So please inform me as to why I can't ask for his extradition, or have him shot like a fucking rabid dog?"\n\n"Schmidt is under heavy protection from the Federal Bureau of Information," Müller explained. "For what reason, I do not know, but the US government clearly has plans for him. This is not some mere dissident skulking around in South America."\n\n"Perhaps Schmidt was an American spy all along?" Bormann muttered, clenching his cigar harder. "All this talk of 'reform' was a backdoor for the mongrel Americans and their Jewish puppet masters to enter German society. Did I not say this years ago?" He finally brought the lighter to the cigar. "You're right, Herr Müller. We can't get to Schmidt without coming into conflict with the FBI on American soil, which would mean certain war. I won't risk war over Speer's puppet. We only act when the time is right.""
 bormannflavor.53.a:0 ""I couldn't agree more, my Führer.""
 
 bormannflavor.54.t:0 "Reichsbanner"
 bormannflavor.54.desc:0 "ORDNUNGSPOLIZEI - MILITÄRISCHER ABSCHIRMDIENST\nTO THE FÜHRER\n TOP SECRET INFORMATION\n\nATTEMPTED INVESTIGATION AND INFILTRATION OF TERRORIST ORGANIZATION KNOWN AS 'REICHSBANNER' IS UNDERWAY. OUR AGENTS HAVE UNCOVERED EVIDENCE THAT 'REICHSBANNER' IS A NETWORK OF DISSIDENTS DEDICATED TO DISMANTLING OUR REGIME, RESTORING DEMOCRACY AND LIBERATING THE UNTERMENSCH.\n\nTHE LEADERSHIP OF 'REICHSBANNER' IS CURRENTLY UNKNOWN.\n\nTHREAT LEVEL: LOW.\n\nHEIL BORMANN!\nCHIEF HEINRICH MüLLE"
 bormannflavor.54.a:0 "Just a band of degenerate misfits...?"
 
 bormannflavor.55.t:0 "Exodus"
 bormannflavor.55.desc:0 "If the Italian family boarding the plane had stared for more than five seconds at the scrawny young man sitting by himself, they would have noticed his haggard face and glazed expression. If they had bothered to ask his name, he would have smiled faintly and introduced himself as "Martin".\n\nMartin had expected the sweltering heat, the buzzing insects, and the threat of savage partisans when he signed up for the Zentralafrikan army all those years ago. He had expected to be treated differently from the others, as though his father's achievements were somehow reflected through him. Even the flattering safari trips with the jovial Reichskommissar Müller, although unanticipated, had not truly surprised him.\n\nNo. What Martin was not prepared for, what he could never have been prepared for, were the horrors of the South African War.\n\nSleepless nights in the rain as the distant sounds of gunfire tore through the air. Numbing marches through the jungle as his backpack dragged him down. He had watched his men die before his very eyes. Germans. Boers. Anglos. Americans. Africans. Their blood all ran red through the dirt.\n\nMartin had killed many men. With his guns. With his grenades. With his knife. How he himself was still alive was nothing less than... a miracle? Not once had he considered it so. Surely the miracle would have been a sudden bullet to the head. Were it not for his penpal, Martin would have surely lost his mind. The only thing that dragged him through the pain and the fear was the knowledge that, during moments of rest, he could write a new letter to his friend.\n\nWhen Zentralafrika collapsed, Martin abandoned his loyal troops, turned north and... walked. He slept in ditches and drank from streams. He hunted wild animals and hid from roaming gangs of bandits. When he finally settled into Italian territory, pens found their way into his hand and he began writing again. Had he not reforged that special connection, would he have ever travelled back to the Fatherland?"
 bormannflavor.55.a:0 "Another faceless soldier returns."
 
 bormannflavor.56.t:0 "Pilgrimage"
 bormannflavor.56.desc:0 "Martin's feet touched German soil, and he felt nothing. The Fatherland's embrace, once so warm and invigorating, now felt cold and clammy to the touch. Would the arms of his siblings feel the same? Would his brothers tear themselves away from their budding political careers to greet him? Would his sisters turn their attention away from their husbands and children? As for his father...\n\nHis father. The most affection that man had ever shown was the day Martin left for Afrika. He had slapped his eldest on the back, nodded his approval, and returned to his bulletproof car. A wave of uneasiness washed over him as he approached the customs officer. Would anger or apathy engulf his father when he learned of Martin's return? Or had the pressures of power changed him? His pen pal had told him enough times that all men had the potential to change. Martin would never have even returned to Germany were it not for that wise man's counsel.\n\n"Next!" The customs officer beckoned him over. "Passport."\n\n"It's a fake passport," Martin replied. "My real name is Martin Bormann."\n\n"And I'm Richard Nixon," the customs officer said without smiling. "Now hand me your passport."\n\n"I didn't want to get detained by the Italians," Martin explained calmly, taking out his Iron Cross and handing it over. Engraved across the black medal were three words."
 bormannflavor.56.a:0 "'Martin Bormann Junior.'"
 
 bormannflavor.57.t:0 "Resurrection"
 bormannflavor.57.desc:0 "Bormann never knew what to expect when Gerhard Klopfer slunk into his office, smiling faintly, arms overflowing with paperwork. He was a trustworthy, loyal and - most importantly - completely unambitious man. There were times when Bormann wondered whether that overzealous bureaucrat worked harder than him. Yet the new Party Chancellor never wore his emotions on his sleeve. Was he about to announce a change in weather, or the outbreak of World War Three?\n\n"Your son has returned, my Führer! General Martin Bormann Junior is alive and well."\n\n"Oh." The chair creaked softly as Bormann leaned backwards in shock. He wasn't expecting that. Could it be true? Was little Krönzi alive? "I had assumed him dead. The reports all said the same. He vanished after the collapse of Zentralafrika... Are, are we sure this isn't an imposter?"\n\n"He carries your son's Iron Cross, my Führer," Klopfer continued. "He's been detained at customs." He placed a few photographs gently on the desk. Bormann scanned them one-by-one in disbelief. It was him. It was Martin Junior.\n\n"Krönzi..." Bormann muttered.\n\n"My Führer?"\n\n"I said - I said release him at once! Take him wherever he wants to go." Bormann scrunched the photos up and launched them into the bin. "I don't have time to discuss failed generals, nor do I wish to meet any. Now leave me in peace.""
 bormannflavor.57.a:0 "Life does not forgive weakness."

 #Bormann Burgundy events
 bormann.1700.t:0 "Casting Blame"
 bormann.1700.desc:0 "Bormann stood at the head of the Volkshalle, a crowd of ministers sat beside him, and a larger crowd of lower party bureaucrats assembled before him. He looked uncomfortable; he was always more at ease behind a desk than behind a podium. Nonetheless, he began his speech with a practiced bombasity, doing his best to emulate the oratory of the great Führer who had preceded him. If he failed, he wouldn't know it. There was nothing he could do or say there on the podium that the sycophants of the inner party would not cheer and applaud.\n\n"The Reich's devolution into chaos, hardship and brotherly war," Bormann began, awkwardly at the papers on his podium, "can be placed at the feet of one organization, and one man. Some within our Reich would foolishly blame National Socialism, and seek to reform the country to adopt the degenerate customs of the West. Others would worship the Wehrmacht above all, seeking to turn our Reich into a mindless animal, lashing out at all around it. These false ideas and the traitors that held them have been justly excised from our Reich." Bormann paused here again, subtly gesturing with his hand for the crowd to cheer on the deaths of the militarists and reformers. They did, tepidly, and he continued. "But they all failed to see the true problem that plagued us. The only one of our great internal enemies that yet lingers on. Heinrich Himmler and his servants in Paris!" This time, the Vollshalle needed no prompting. They enthusiastically applauded the vilification of Himmler and the hated SS, and kept cheering as Bormann finished. "It was their machinations, their sabotage, the mistake of gifting them their fiefdom, that weakened our Reich and caused so much devastation for our people. It is their hands that are dirtied with the blood of so many fallen sons!""
 bormann.1700.a:0 "A third applause. He'd not failed, this time."

 bormann.1701.t:0 "Remembering the Black State"
 bormann.1701.desc:0 "It had been so many months now since the fall of the French State at the hands of Heinrich Himmler's Burgundian SS. Established by Germany and the loyalist Frenchmen following their defeat by Hitler, the French regime had been an ally of the Reich for a generation, participating in the Einheitspakt and economically dependent upon the Reich for its meagre industry. Ironically, it was the limits imposed on their state by Germania that had doomed them. The skeleton army permitted by Hitler had no chance of resisting Himmler's SS, and their downfall had been in many ways inevitable since the last Führer's passing.\n\nStill, it would not do to meekly accept their downfall at the hands of our new enemies. The rebellious SS-Ordensstaat might occupy a lion's share of former French territory, but France still lives on in the south, and we are better throwing our lot in with them than permitting Himmler to rule over his fiefdom unchallenged. The Reich shall issue a formal declaration, to France and to all nations, firmly denouncing Burgundy's invasion and refusing to recognize under any circumstances the territorial acquisitions of the SS during the German Civil War. Of course, simply saying as much will do nothing to reverse those acquisitions, but it will at least remind the French regime that we are their friends, and remind the whole world that it is not the Reich that is the black state polluting the face of Europe: it is Burgundy."
 bormann.1701.a:0 "The grass is not greener on the other side."

 bormann.1702.t:0 "Treaty of Breizh"
 bormann.1702.desc:0 "The facts on the ground in the corpse of what was once the French Republic are not as we would like them to be. Where once there stood only loyal regimes, swearing their fealty to Germania, now there is the emasculated rump French State, the insidious Burgundy led by our sworn enemy, and... the Republic of Brittany. Unlike the rest of the region, either in solidly enemy hands or held by untermensch as likely to align with Rome as with Germania, Brittany has largely held firm-even strengthened-since the German order over Europe was shaken. Upon our victory in the Bürgerkrieg, the Breton regime was quick to congratulate us, sending offers of cooperation and reentry into our alliance. In return, they asked of us only to recognize and defend Brittany's continued independence, and to legally accept their borders as defined following the Franco-Burgundian War.\n\nThe Treaty of Breizh accomplishes these terms. With Bormann's signature, this piece of paper drafted by the Breton government wins back Brittany into German domination, admitting the Republic of Brittany into the Einheitspakt in exchange for our recognition of their independence and present borders. The remains of France will surely object, insisting that the Bretons were co-belligerents in the Burgundian war against them, but what do they have to offer us that Brittany does not? Let the French scream and cry: they may use their 'condemnations' of our 'illegal treaty' to wipe their own sad tears."
 bormann.1702.a:0 "A toast to Mordrel!"

 bormann.1703.t:0 "Treaty of Bordeaux"
 bormann.1703.desc:0 "The facts on the ground in the corpse of what was once the French Republic are not as we would like them to be. Where once there stood only loyal regimes, swearing their fealty to Germania, now there is the petulant Breton Republic, the insidious Burgundy led by our sworn enemy, and... the French State. Unlike the rest of the region, either in solidly enemy hands or held by untermensch as likely to align with Washington as with Germania, the French State is willing to let bygones be bygones and to realign themselves with the masters of Europe. Upon our victory in the Bürgerkrieg, the French regime was quick to congratulate us, sending offers of cooperation and recognition of our right to rule. In return, they asked of us only to recognize the French State's claims against the bandit-state in Brittany, and to work together to see to the reunification of France and the end of the regime in Brest.\n\nThe Treaty of Bordeaux accomplishes these terms. With Bormann's signature, this treaty between our two nations promises to work together eternally to see to stronger relations between France and Germany, and the downfall of the illegal occupiers of Brittany. The Bretons will surely object, insisting that they are willing to offer this and that to endear themselves to the Führer and win his recognition. We are best off ignoring their cries. If our illicit plans to assist France in their invasion of the Republic of Brittany come to fruition, they shall not be left alive to complain for very much longer."
 bormann.1703.a:0 "Charlemagne would be proud."

 bormann.1704.t:0 "Treaty of Bordeaux Signed"
 bormann.1704.desc:0 "The facts on the ground in the corpse of what was once the French Republic are not as we would like them to be. Where once there stood only loyal regimes, swearing their fealty to Germania, now there is the treacherous Breton Republic, the insidious Burgundy led by our sworn enemy, and... the French State. Unlike the rest of the region, either in solidly enemy hands or held by untermensch that have aligned themselves against us, the French State is willing to let bygones be bygones and to accept once again that Germany is the true master of Europe. Upon our victory in the Bürgerkrieg, the French regime was quick to congratulate us, sending offers of cooperation and recognition of our right to rule. In return, they asked of us only to recognize the French State's claims against the bandit-state in Brittany, and to work together to see to the reunification of France and the end of the regime in Brest.\n\nThe Treaty of Bordeaux accomplishes these terms. With Bormann's signature, this treaty between our two nations promises to work together eternally to see to stronger relations between France and Germany, and the downfall of the illegal occupiers of Brittany. The Bretons and their backers will surely object, insisting that they are a sovereign, internationally recognized nation, with many men standing behind them to rebuff any assault. We are best off ignoring their cries. The French seem happy for us to recognize their claims irrespective of the infeasibility of delivering them, and so we are all too happy to sign their little treaty. It is of no real cost, and much symbolic benefit."
 bormann.1704.a:0 "The French quagmire begins to solidify."

 bormann.1705.t:0 "Triumph in Brittany!"
 bormann.1705.desc:0 "Fall Rollo has succeeded, exactly as planned. With no small amount of assistance from the Wehrmacht, the French State's forces have managed to force the capitulation of the Republic of Brittany, and their territory will now be annexed back into France proper. The tricolour flies from Marseilles to Brest once again, and the French now serve as a worthy counterweight to the unpredictable Burgundian menace. With so many German guns amongst the French troops, and so many Germany volunteers on the frontlines, Fall Rollo cannot merely be called a victory for France: it is a victory for the Reich too. Another corner of Europe has returned to the domination of an Aryan proxy, and our position in France is now immutable; the regime there would never act against us after such a success. It is a good day for all, French and German alike."
 bormann.1705.a:0 "Maybe not for the Bretons, though."

 bormann.1706.t:0 "Bad News Comes Knocking"
 bormann.1706.desc:0 "Knocks on the door of Martin Bormann's office were a daily occurrence, and yet the Führer never failed to be distrubed by them. He liked to be able to spend as much time as possible alone, or with confidants, doing whatever he liked for as much of the day as he could get away with. Any interruptions, even for good news, were liable to anger and frustrate him. Today's news was unambiguously not good.\n\n"My Führer?" the visitor sounded, nervously, as he entered Bormann's office. It smelled of tobacco and liquor, and Bormann himself was reclined in his chair, feet kicked up on his desk. He looked at the visitor suspiciously, eyeing his military uniform, antagonized by the mild inconvenience of this official's arrival.\n\n"Yes? What is it?" Bormann answered, busy with nothing but his cigarette. "I'm very busy."\n\n"The military official spoke calmly and carefully, not wanting to antagonize the Führer any further. "Führer, I've received word from French forces in Brittany. They are retreating back to the border. The Bretons have rebuffed their attack, and induced considerable casualties." He paused, watching as Bormann's face soured. "Fall Rollo has failed."\n\nBormann stood up onto his feet, angrily tossing a few papers onto the floor with an obscenity. "I knew it! The French are cowardly weaklings. They stood no chance in this foolish operation. We did so much to help them, to hold their shaking hands and carry them to victory, and still they flee!". He was visibly enraged, and grabbed his telephone with a huff. "I'm going to give their president a piece of my mind. The worthless little worm...". The official eagerly departed, leaving Bormann to stew in his rage. No good news today."
 bormann.1706.a:0 "A loss for Germany, as well as France."

 bormann.1707.t:0 "Plotting the Deluge"
 bormann.1707.desc:0 "It's been agreed. The OKW and its counterparts in the French State are of one mind: the Republic of Brittany will fall to French invasion, and Germany will render assistance in making this happen. The main dilemma inside the OKW, however, is exactly what kind of assistance the Reich is to offer its French allies. One camp is of a mind that the greater participation Germany has in Fall Rollo, the codename for the invasion of Brittany, the better. They wish for the Reich to officially declare war against the Republic of Brittany, and to directly militarily participate in the invasion alongside the French State. Another camp, consisting of the more discrete members of the High Command, instead prefer merely offering war materiel, intelligence, and military training to the French State. Privately, some of the most pessimistic members of this fact whisper that containing German involvement preempts an international embarrassment for the Reich, should the operation come to naught. Ultimately, the decision ultimately belongs only to the Führer. Is Germany to participate in Fall Rollo directly, or indirectly?"
 bormann.1707.a:0 "Directly. German tanks will crush Breton bodies."
 bormann.1707.b:0 "Indirectly. The French will liberate themselves, under our tutelage."

 bormann.1708.t:0 "Schützen und überleben"
 bormann.1708.desc:0 "In children's classrooms across the Reich, the next generation of Aryan youth are enjoying a particularly well animated piece of National Socialist propaganda. The work, Schützen und überleben, tells the tale of a black eagle chick, freshly hatched in its nest. The tree that the black eagle lives in is home to another nest, in which a careless and lazy bald eagle chick lives. The black eagle's mother makes sure her nest is strong and stable, and builds it on the thickest branch on the tree. The bald eagle's nest is built on the tallest branch, a thin little twig that juts out about the rest of the tree, from where the bald eagles look down on the black eagles.\n\nOne day, a great storm comes, turning the sky black with dark clouds, and shaking the tree on which both nests are perched. The black eagle chick stays safe in its nest, swaying only slightly, the chick safe underneath its mother's wings. The weaker and taller branch that the bald eagle's nest is built on sways wildly in the wind, and the bald eagle falls, unable to fly in the storm and plummeting to the ground unseen. The bald eagle chicken looks up at the sky and sees the dark clouds in the sky begin to form into the black sun sigil of the SS, illuminated by lightning. As climactic music plays, the bald eagle's branch snaps, and the nest and chick both fall down into the dark sky below.\n\nOnce the storm fades, the watching children witness that all of the branches on the tree broke off, except for the one: the strongest branch, which the black eagle mother had wisely picked. The black eagle mother talks to the children of Germany directly, telling them to listen to their elders and to stay safe and protected from the storms that might come to their own tree. The chick agrees, as it leaps out of its nest at its mothers behest and begins to fly for the first time, soaring amongst a bright blue sky."
 bormann.1708.a:0 "A foreboding work of art."

 bormann.1709.t:0 "Peering Into The Heart of Darkness"
 bormann.1709.desc:0 "The agents stood at rank attention in the Reich Chancellery lobby as the Führer, atop the stairs, let his gaze contemptuously judge the assortment of untailored, bland suits they were wearing. He made a mental note to shift some police funding to the HVA so their department heads would not have to look like forgettable bank clerks. On the other hand, maybe unremarkableness was a positive in this sort of profession.\n\n"These are the department heads, Müller? They are all assembled?"\n\nThe intelligence officer nodded, stone faced.\n\nBormann nodded back, and after a quick scan around the room for any secretary who had not followed the order to stay in their office, Bormann descended the stairs until his face was only barely higher than that of the agents. After noting several of them were taller than him, he figured it was the most appropriate place to stand so they could all hear him without drawing attention to his height. He cleared his throat while the agents saluted him.\n\n"Gentlemen, good of you to join us. I believe you have all received your dossiers? It is critical we commit all available resources to Operation Westerwald. If you follow me to the War Room, the Oberkommando representative will brief us on all our current knowledge of Gefahr Bruno. I have then assured Herr Müller that you will be allowed to come with your own suggestions for extracting information about Gefahr Bruno. Shall we?"\n\nAlmost in unison, the agents picked up their briefcases and filed up the stairs. Bormann tried to reassure himself. If anyone in the world could pierce the Burgundian Veil, it was these men. Yet why did he feel so uneasy?"
 bormann.1709.a:0 "Must just be nerves."

 bormann.1710.t:0 "Swallowed By The Dark"
 bormann.1710.desc:0 "The spy plane shot through the French night sky like a blackened arrow, a tiny black speck in the blackness between the stars, imperceptible for anyone still awake in the vineyards below. Kilometers above the clusters of grapes, Franz heard the crackling voice of the pilot in his earpiece.\n\n"We have crossed the border between the French State and the target, Station Freiburg just confirmed it before radio silence. We are approaching the target zone from South-Southeast and continuing on heading 54 towards Paris. In the event of discovery we are to adjust to a heading 87+ and proceed towards Basel-Freiburg Aerodrome Region. Are you ready, Franz?"\n\nFranz flicked a switch and smiled as a greyish image of the ground below revealed itself on his screen. "Affirmative, Klaus, eyes on Bruno."\n\n"Acknowledged. Be advised, raising the bird by 1000 for security on approach, will plane out with vector 3 degrees on Paris approach. Check settings before hitting the button."\n\n"Wilco," Franz said while adjusting the knobs alongside the screen, "all systems green, ready to take some pretty pictures for the big shots back in Germania."\n\nFranz was about to say something more, but stopped as a curious flash illuminated his screen. He rapidly twisted the knob to zoom out, and caught a telltale smoke trail. Scheisse. "BREAK! Klaus, possible SAM, recommend evas-""
 bormann.1710.a:0 "And for a brief moment, there was another star in the sky, swallowed by darkness."

 bormann.1711.t:0 "Piercing the Veil"
 bormann.1711.desc:0 ""This better go smoother than the plane incident, Müller."\n\nThe pale intelligence officer smiled wryly back at Bormann. "It should, my Führer. You have to remember that the OrPo is still quite unused to intelligence work; even many of my team itself, when part of the Gestapo, primarily dealt with investigating threats after the fact. At least we did learn the minimum operational ceiling of Burgundian surface-to-air mi... Excuse me, my Führer, are you sure you should be wearing those when the lights are on in here?"\n\nBormann took the night vision goggles off and returned them to the agent who had been adjusting them, the Führer blinking confusedly after the bright light that had just shone in his eyes.\n\n"I... I will be fine. Now tell me, Müller, are these men of yours reliable then?"\n\nMüller put his hands on his hips and looked proudly over the men preparing their equipment in the white-painted Orpo garage. "The very best. Knew them personally from my time in the SiPo, and Herr Gehlen has vouched for them too. They are all master infiltrators and speak fluent French. They will blend in perfectly with the peasantry once they've crossed the Loire from Breton territory."\n\n"And that is what the goggly things are for."\n\n"Yes, my Führer. They will dive under the river with the cover of night, clear any patrols on the other side with knives and suppressed handguns, and that is when the night vision apparatus will be critical"\n\n"Excellent planning, Müller. Hopefully we will soon pierce the Burgundian veil.""
 bormann.1711.a:0 ""Hopefully.""

 bormann.1712.t:0 "Screams In The Dark"
 bormann.1712.desc:0 ""Your name?"\n\nThe blue and yellow mess that had once been a muscular German agent spat some blood at the questioning SS officer. The interrogator sneered and wiped off his uniform using the apron he was wearing.\n\n"Disappointing," he said dismissively, "Werner, give him some more cattle prod."\n\nTwenty minutes of screams later, the interrogator asked again. "Your name?"\n\n"Oberscharführer Schwanstaffel!"\n\n"How very droll. Werner! The tongs!"\n\nAfter another fifteen minutes, the agent was substantially more talkative. "Erik! My name is Erik Witzleben from Nürnberg!"\n\n"Very good. And who do you work for, Herr Witzleben?"\n\nThe agent hesitated, causing the interrogator to sigh. "Werner, please fetch the knives."\n\n"Wait no, I'll talk, I'll talk. I am working for the foreign branch of the Orpo. For a man named Müller! Please stop."\n\nThe SS interrogator smiled quizzically, leaning against the wall of the dank cell. "Very good, Herr Witzleben. That wouldn't be Heinrich Müller of the Gestapo, would it? That moron and traitor to the SS would be the type to send agents into the Ordenstaat speaking French; I remember him. Very well, then I am sure my superiors will allow me to send him a message through you."\n\n"Y-you're releasing me?"\n\n"Of course, Herr Witzleben, you and all your friends. Werner, proceed. Make sure to leave the teeth.""
 bormann.1712.a:0 "Outside the building, nobody could hear the screams."

 bormann.1713.t:0 "Facing the Night"
 bormann.1713.desc:0 "The Sur-Bretagne newspaper smacked down on Müller's desk, disturbing the thin pillar of smoke from his full ashtray. He could not read the Breton headline, but it was helpfully translated in French underneath.\n\nNANTES "CANOT DE MORT" CONFIRMÉ RÉEL\n\nThe headline was accompanied by a blurry black and white picture of police officers fishing a life raft containing whitish objects out of the Loire. Müller, currently smoking his fourth cigarette this hour, did not bother trying to make out the details in the picture. He already had high quality color imagery from the Nantes police department splayed out across his desk. The half dozen chemically washed skulls grinned back at him, one with an SS cap almost playfully splayed on top, to drive the message home. He looked up at his colleague who had brought the paper.\n\n"How bad is it, Reinhard?"\n\nGehlen sat down and motioned to Müller's pack of cigarettes. Müller lit it for him while Gehlen was talking. "Not too bad, all things considered. Thankfully everything can be bought in Brittany, including silence. The 'free' press only got their hands on the most bare bones details. Ehr... Anyway, we got confirmation from Medical; dental records match our team. I have contacted the Breton government and asked them to burn the skulls and send us the ashes, I have made arrangements for distributing it to the families."\n\nMüller gave Gehlen his cigarette and picked his own back up from the ashtray to inhale deeply. "Verdammte animals. And I thought we were hard in the Gestapo. The Führer will have my hide when I tell him we have to pull the plug, I gave him my personal assurances."\n\nGehlen gave a sly smile as he knocked some ash off his cigarette into the tray. "Not necessarily, Heinrich. Give me five million and a signature for recruiting from military intelligence. I might have some old contacts I can draw on for a gamble.""
 bormann.1713.a:0 ""If you think it can work, I'm all ears.""
 bormann.1713.b:0 ""We can't keep playing high stakes, Reinhard.""

