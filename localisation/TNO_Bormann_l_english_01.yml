 bormann.0.t: "The Political Rodeo"
 bormann.0.desc: "With the horrors of the Bürgerkrieg behind us, the Führer had dared to hope for some semblance of order and stability to return to the Reich. Unfortunately, it seems that this is barely the case. Though the remnants of the traitor Göring's forces were reintegrated to the Reich, thanks to the mercy of the Führer, some, Schörner chief among them, still push their agendas, and they are not alone. The remnants of the traitor Speer's clique still agitate the youth, ranting and raving about reforms and liberalization.\n\nReforms will happen, but not as Speer envisioned them. The Reich will not sink into the depravity it has fought so hard against, but instead will rise from the ashes of recent memory like a phoenix. Efforts to re-educate dissidents have already begun, and reintegration efforts, personally ordered by the Führer, make rapid progress in ensuring that the legacy of Adolf Hitler, forgotten by the rebels, is the Reich's only philosophy.\n\nThe Heer has already been deployed to key areas to ensure further stability, and the Führer works around the clock to reform the slave system to something more economically sound. Our Reichskomissiariats will be brought back into the fold, as the Führer has promised time and again, and the native revolts will be swiftly put down.\n\nAs for those who doubt the Führer, who wonder how things would be if another sat in the Reichstag, they will be dealt with swiftly. The Führer, with his characteristic political savvy, has already begun to work at chipping away the foundations of treasonous institutions and replacing them with loyal National Socialists. The Heer will be brought in line, and the students will learn to see reason.\n\nAnd when the work is done, the Reich will stand above all enemies, and the Führer will deliver unto the world the glory of true National Socialism."
 bormann.0.a: "하일 보어만!"
 bormann.0.a_tt: "§YThe House of Cards is now available.§!\n§g-----------------§!\n§RTo secure§! §YControl§! §Rof Germany we must work to secure the §Yloyalty§! of the various demographics and interest groups within Germany, either that or limit the §Ypower§! of those we cannot control. It is only by dominating this§! §YHouse of Cards§! §Rthat we may maintain stability in the Reich and purge our enemies.§!"

 bormann.1.t:0 "Bormann is Victorious"
 bormann.1.desc:0 "Bormann rode in triumph through the remains of Germania today towards the Volkshalle as bands played Das Rheingold and crowds cheered his arrival, waving the Reich's banner on every corner. An honor guard received him there, where the nation's new Führer quickly began announcing his plans for his new order.\n\nIn his speech, Bormann emphasized that his right to rule has been established already, not in the flames of the German Civil War but in the victories and accomplishments of the Reich in WWII. As the rightful continuation of the German governmnent, he now rules an order built up by the sweat and toil of Germans decades before, and saved and brought into the next decade by the sweat and toil of Germans now.\n\nInternationally the response is mute, as the United States and Japan both dig their feet in and prepare for more of the same from Germany."
 bormann.1.a:0 "At last the Reich is ours!"
 
 bormann.2.t:0 "The Germania Corridor"
 bormann.2.desc:0 "The war drags on, and sees no sign of ending. Many worry the Civil War is approaching a new stage: absolute anarchy.\n\nWith no central authority and the fatherland being devoured by its children, the various pretender states are losing their ability to supply their cities, and famine has begun to spread across the devestated country. One thing is clear, the war needs to end, and soon.\n\nThe Generals are calling it the Germania corridor. The city has been highly militarized by Speidel and his men and won't be an easy fight to win, but if we were able to overwhelm him and his defenses and break through the other side, it could be enough of a push to swing the war in our favor, as well as secure us the prestige of winning back the city.\n\nOf course, Speidel will be a difficult egg to crack, but if we don't do it, surely someone else will try it soon."
 bormann.2.a:0 "We march on Germania!"
 bormann.2.b:0 "We will be crowned in peace."
 
 bormann.3.t:0 "Anarchy Reigns"
 bormann.3.desc:0 "The war has dragged on, famine has begun spreading across the cities as food and water has become a harder found resource than any other. The men are all gone, dead or dying by choice or by force on the battlefield. Millions are dead, and the major cities of Germany have been absolutely wiped out, none free from some form of devestation or another. As more and more of the little remaining infastructure becomes victim to various war efforts, food and supplies no longer move around, and the famine only gets worse, disease quickly following along with it.\n\nThis is the true beginning of what people are calling the German Anarchy, and the worst has yet to come."
 bormann.3.a:0 "Rocks fall everyone dies."
 
 bormann.4.t:0 "Bormann Ordering Nuclear Strikes"
 bormann.4.desc:0 "In a move that will surely shock not only international observers, or even our enemies, but also our native people, Bormann has decided, in a desperate move to take down his enemies, to officially launch nuclear missiles.\n\nThis comes as a shock to international observers around the world, due to the ongoing stalemate that belligerent nations have been embroiled in for the past few decades. A nuclear launch into any nation could threaten to tear apart alliances, nations themselves, and even the current world order. This will, no doubt, have far reaching consequences that will leave no nation, or person, untouched..."
 bormann.4.a:0 "Fire away!"
 
 bormann.5.t:0 "Victory Almost Assured"
 bormann.5.desc:0 "The Fatherland stands in triumph! Speer and his dirty rats have been sent running, Göring and his revisionists stands destroyed, and Himmler's puppet Heydrich was sent to his accursed Burgundy! However, the War is not over yet - Germany has one more hurdle before it can return to the greatness it always had - that would be Speidel, and his Germanian defence force. By a miracle of God, our Welthauptstadt Germania has remained relatively unharmed by the war, and its inhabitants hail Speidel and his former commander, Erwin Rommel, as heroes for saving the beautiful landmarks of Germany.\n\nThe final step to reuniting Germany and returning to glory is to have Speidel make his guards stand down and let us enter Germania. Yet Speidel is in control of his army, and it is up to him to make the choice for it to bow to us."
 bormann.5.a:0 "We stand victorious!"
 
 bormann.6.t:0 "Speidel Surrenders Germania!"
 bormann.6.desc:0 "The wounded Germany that we inhibited has been marked with tension in the past days while Speidel contemplated his response to our request of putting his forces on stand-down orders. However, the entire nation took a sigh of relief and joy when Speidel and Rommel announced that their divisions would stand down for the first time since Germany engulfed itself in internal conflict, and allow Bormann's forces to enter Germania peacefully. As church bells rang across Bavaria and beers were passed out to impromptu crowds in Germanian pubs and beer halls, it seemed no place in the Reich did not do something to celebrate the end of the harrowing civil war that claimed so much German blood."
 bormann.6.a:0 "May the Reich prosper for one thousand years!"
 
 bormann.7.t:0 "Germania Decides to Fight!"
 bormann.7.desc:0 "Even though the last desperate holdouts continue to wage war on our army, we have considered ourselves victorious and turned our eyes to the last step to the much-needed reunification of the Fatherland - Speidel's Germania. As all of Germany simultaneously held its breath, Speidel decided the fate of Germania. The breath of the Fatherland was interrupted, however, with a punch to the stomach - Speidel has declared Germania will not stand down to Bormann and has ordered Germania to prepare for 'the final battle' with us. Such a battle does not look good for Germania - much of the Welthauptstadt is predicted to be destroyed in the fighting - and our citizens look on in horror. Although we are victorious, the olive dove has not rested just yet, and a final, decisive struggle must now begin for the fate of the nation we paid for so dearly in souls."
 bormann.7.a:0 "We will crush that 'general' into dust!" 

 bormann.8.t:0 "The Anti-Heydrich Pact"
 bormann.8.d:0 "Unexpected news has reached us from Northern Germany today. It seems that the reformist liberals, led by the traitor Albert Speer, have approached us with an offer of ceasefire. Unfortunately, this is not because they wish to join our cause- rather, it is because a threat greater in their eyes than our faction has popped up.\n\nReinhard Heydrich, unquestionably one of the worst men in all of the Reich, has been steadily gaining power and influence while the other factions have fought with each other. He is now powerful enough to be a recognizable threat, on par with Goring and Speer. This has worried the Speerites, who are now approaching us with an offer to put aside our differences and destroy the common threat- that of the SS and their foul Burgundian System.\n\nOf course, it's a common belief among our soldiers that we could easily deal with SS rabble without the help of some student militias, but the freed up soldiers would certainly be quite the help in crushing this menace once and for all. It is our decision to make."
 bormann.8.a:0 "A ceasefire is appropriate."
 bormann.8.b:0 "We don't need their help."

 bormann.9.t:0 "The Anti-Heydrich Pact"
 bormann.9.d:0 "Four men entered the battle for Germany's future, but most only thought there were three true contenders- Bormann, Goring, and Speer. The fourth, Heydrich, was widely seen as nothing more than a doomed breakaway, with no public support, little Heer support, and disconnected territory. Most discarded his candidacy from the start- certainly someone would crush him fast, and the nightmare would be over.\n\nUnfortunately, events have not gone the way we have expected. Heydrich is quickly gaining speed and momentum, and most recognize him as a real threat to take over Germany, despite the resistance of most of the people. As much as we hate our fellow competitors, we can all agree- Heydrich cannot be allowed to take control of the Reich, for he will certainly bring nothing but death and destruction to it.\n\nAs such, we have invited our challengers to a conference to negotiate a temporary "Anti-Heydrich Pact"- built not as a perfect solution to the Burgerkrieg, but as a means to stop Heydrich before he becomes too powerful for us to contain."
 bormann.9.a:0 "We must come together, or we will die."
 bormann.9.b:0 "We will never work with traitors!"
 
 bormann.10.t:0 "Goring Refuses"
 bormann.10.d:0 "Disappointingly, it seems that Goring's ego has won out over his brain. In an unsurprising, yet shockingly irritating message, Goring has refused to enter in a ceasefire with our faction, claiming that his Heer is more than sufficient to do the job. While not exactly an unexpected response from the famously aggressive man, it's a setback.\n\nWhile we are confident in the ability of our forces to defeat Heydrich and send him packing, it certainly would have been simpler if we could concentrate all of our forces on their frontline."
 bormann.10.a:0 " Can we truly agree on nothing?"

 bormann.11.t:0 "The Dutch send volunteers"
 bormann.11.d:0 "Now that the dust has settled in the RK Niederlande and Van Geelkerken is in charge, the new Dutch government has decided to gather and train a division of volunteers to send us."
 bormann.11.a:0 "Our thanks to the Dutch"
 
