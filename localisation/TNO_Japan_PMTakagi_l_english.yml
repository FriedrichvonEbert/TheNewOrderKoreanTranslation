 JAP_takagi_construction_of_the_electric_grid_2:0 "도쿄 전력망 건설"
 JAP_takagi_construction_of_the_electric_grid_2_desc:0 "우리는 도쿄가 사용할 새로운 전력망을 건설하기 시작했습니다. 우리는 빠르고 맹렬한 접근방식을 택했습니다. 즉, 건설은 우리 산업의 희생으로 더 빨리 완료될 것이라는 뜻입니다."
 JAP_takagi_tokyo_nights:0 "도쿄의 밤"
 JAP_takagi_tokyo_nights_desc:0 "밤의 엄습하는 어둠 속에서 도쿄는 다른 세계가 따라갈 수 있는 네온 불빛으로 빛나고 있습니다. 덜 인상적인 도시들은 배울 것이 많습니다."
 JAP_encouraged_trade:0 "무역 촉진"
 JAP_encouraged_trade_desc:0 "세계와의 교역을 늘리기 위해서는 타국과의 무역관계를 개선하고 국제 시장에 더 많은 자원을 쏟아붓는 것이 큰 도움이 될 것입니다."
 JAP_takagi_urban_remodelling:0 "도시 리모델링"
 JAP_takagi_urban_remodelling_desc:0 "도시 기반시설 개선에 대한 우리의 노력을 시기적으로 정함으로서, 우리는 건설이 장기적으로 야기시킬 혼란을 최소화할 수 있습니다."
 JAP_takagi_consumerism:0 "소비주의"
 JAP_takagi_consumerism_desc:0 "전통적으로 소비주의가 일본 문화의 일부로 여겨지지는 않겠지만, 애국심은 그렇습니다. 소비하는 것이 제국의 경제에 효과적으로 도움이 되고 있다는 것을 시민들에게 설득한다면 우리는 반드시 성공하게 될 것입니다. 또한 기업들은 수요가 증가할 것이라고 기대할 수 있으며, 이는 곧 더 많은 자원을 필요로 합니다."
