#Takagi 5 years
 JAP_takagi_prime_minister_takagi:0 "타카기 총리"
 JAP_takagi_prime_minister_takagi_desc:0 "마침내, 익찬회의 자유화를 위한 우리 개혁주의자들이 결실을 맺었습니다. 타카기 소키치는 정부를 구성할 수 있는 충분한 국회 내 지지를 확보했고, 이제 그의 임무가 일본과 공영권이 볼 수 있도록 제시될 것입니다. 제독의 약속에 따라 심각한 부패, 정부의 권력남용, 과도한 군국주의의 시대는 지나갈 것입니다.\n\n그러나 모든 개혁에 신중을 가해야 합니다. 즉, 일본 국가 장치는 다루기 힘든 짐승이고 만약 걸려 넘어지면 심하게 넘어질 것입니다. 그러나 만약 제독이 올바른 방법을 구사하고 언제 어디서 전투를 벌여야 할지 안다면, 우리는 과거의 지나침을 없애는 일본 사회의 장기적인 개혁의 시작을 볼 수 있을 것입니다."
 JAP_new_beginning:0 "익찬회의 새로운 시작"
 JAP_new_beginning_desc:0 "대정익찬회는 엄청나게 거대하고, 느릿느릿하며, 융통성이 없는 정치 조직의 짐승이며, 보수파에서 혁신관료에 이르기까지 무수한 파벌로 얽혀 있으며 항상 무소속 파벌이 반대하고 있습니다. 불행하게도, 이 단체는 일본 내에서 유일한 합법적인 정당이며, 국회의원의 대다수는 합법적인 당원들입니다. 제독의 정권이 들어서기 위해서는 익찬회의 약점을 이용해야 하고 자신들의 이익을 위해 약점을 이용해야 할 것입니다. 아마도 더 빡빡한 배를 운행하는 것이 귀족원의 자신감을 높여줄 것이고, 결국 우리에게 큰 도움이 될 것입니다."
 JAP_problem_sectarianism:0 "파벌주의의 문제점"
 JAP_problem_sectarianism_desc:0 "익찬회는 단순한 통제불능의 짐승이 아니라 서로 반대되는 자유파, 보수파, 혁신관료, 무소속과 같이 4개의 파벌로 구성된 히드라입니다. 무엇보다도 군부의 지휘관이 우리 머리 위에 남아 있습니다.\n\n그러나 우리는 누구에게 호소할 것인지, 그리고 국회에서 어떤 역할을 하는지 선택함으로써 이러한 내분을 이용할 수 있습니다. 바라건대, 올바른 방법으로 올바른 접근에 집중함으로써 우리는 국회 내의 파벌주의를 반대파들과 맞서게 하고, 우리의 이익을 위해 바꿀 수 있기를 바랍니다.\n\n그렇다면 우리가 누구와 연합을 맺어야 하고, 누구를 개들에게 맡길 지 결정하는 것이 가장 중요할 것입니다. 그것을 대충 설명하자면, 우리가 가진 모든 차이점들에도 불구하고 이케다의 보수파는 우리에게 기울어질 가능성이 높습니다. 왜냐하면 보수파와 자유파는 예측불허의 급진적인 키도파와 혁신관료들에 비하면 온건하기 때문입니다."
 JAP_cooperation_and_compromise:0 "협력과 타협"
 JAP_cooperation_and_compromise_desc:0 "우리는 국회 내의 다른 파벌들에 대해 더 가벼운 손을 내미는 동시에 국회 밖에서 우리 파벌의 지지자들의 이상주의를 활용 할 수 있습니다. 이를 위해 우리는 다른 의원들의 호의를 바탕으로 협력과 타협의 렌즈를 통해 우리의 개혁주의를 촉진시킬 것입니다. 그러나 일부 개혁에 영향을 줄 것입니다. 우리가 이 길을 가려면 다른 파벌들의 조율에 더 가깝게 따라가야 할 것입니다."
 JAP_reconciling_and_reformism:0 "개혁주의 수정"
 JAP_reconciling_and_reformism_desc:0 "우리 파벌과 혁신관료들은 일본이 개혁과 조정이 필요하고 그렇게 하지 않다면 일본이 사라진다고 보는 요소들은 겹치는 관점입니다. 그러나, 우리가 행동하고자 하는 방법과 지향하는 목표에 있어서 혁신관료들과 크게 다릅니다.\n\n국가장치의 합리화 같은 혁신관료들과 특정한 문제들을 타협함으로써, 우리는 대부분의 온건 혁신관료들과 심지어 몇몇 기시의 하인들로부터 지지를 끌어낼 수 있을 것입니다. 즉 다시말해 급진적인 구조조정은 위험하여 귀족원의 지지도와 군부의 분노와 같은 대가를 치르게 될 것입니다."
 JAP_unified_resistance:0 "단결된 저항심"
 JAP_unified_resistance_desc:0 "우리는 이노와 이케다의 보수파와 군부에 대해 좀 더 독립적인 마인드의 혁신관료들의 반대에 부응할 수 있을 것입니다. 수단과 목적이 아무리 이질적이더라도, 우린 국회 냉에서 단결된 전선을 촉진함으로써 두 쪽 전부 이득을 볼 수 있습니다. 이것은 물론 국회 내의 정치계를 크게 뒤흔들 것입니다. 그렇게 크고 빈약한 전선은 분명히 정책에 대한 이견과 충돌을 야기할 것입니다. 그러나 지금 당장은 보수주의자들을 몰아낸 다음, 나중에 우리끼리 이견을 정리하는 것이 좋을 것입니다."
 JAP_continuing_the_legacy:0 "계속되는 유산"
 JAP_continuing_the_legacy_desc:0 "개혁과 자유화를 위한 제독의 거대한 계획은 사실 새로운 계획이 아닙니다. 이것은 메이지 천황과 다이쇼 천황의 현상으로의 회귀라고 주장할 수 있는데, 자유와 억제, 전통적 가치와 진보적 가치 사이의 균형입니다. 따라서 우리는 메이지 시대와 다이쇼 시대의 긍정적인 면들을 활용할 수 있고, 그 시대의 연속으로서 제독의 행정부를 투영할 수 있습니다.\n\n의심할 여지 없이, 그러한 개혁을 추진하는 것은 국회의 강격한 의원들뿐만 아니라 귀족원에도 호소할 것이지만, 가장 중요한 것은 군국주의의 과잉에 잃어버린 시대와 정신을 호소함으로써 우리를 대중과 함께 안전한 지역에 머물게 할 것입니다."
 JAP_appealing_to_kokutai:0 "국체론을 어필하다"
 JAP_appealing_to_kokutai_desc:0 "메이지와 다이쇼 천황의 영광스러운 시대의 유산을 호소하는 것 외에도, 우리는 정부를 국가 정치와 주권의 본질인 국체론 강화와 우리 사회가 지켜야 할 정당한 수단을 제시할 수 있을 것입니다.\n\n이것은 우리의 개혁적인 노력을 구시대의 회귀로 제시하고, 순수성을 강화하며, 사회 불안을 극복하고, 동시에 군국주의자들과 보수주의자들의 과오를 폄하하는 동시에 일본의 새로운 황금시대를 이끌어냄으로써 달성될 수 있습니다."
 JAP_strength_and_totality:0 "힘과 완전성"
 JAP_strength_and_totality_desc:0 "물론 일본은 개혁을 필요로 하고, 보수파에 의해 정해진 길을 계속 가면 국체론이 훼손되고 일본 국가 주권과 같은 중요한 요소들이 박탈될 것입니다.\n\n그러나 국회에 있는 모든 사람들이나 귀족원이 이것에 만족하지는 않을 것이지만, 거래에 영항을 받지 않으면서 우리가 의도한 개혁의 범위를 더 자유롭게 결정할 수 있을 것입니다."
 JAP_appeal_disillusioned:0 "환멸에 호소하다"
 JAP_appeal_disillusioned_desc:0 "연정을 세우는 작업을 시작하기 위해, 국회의 가장자리에 있는 자들과 찌꺼기같은 자들을 아웃시킬 수 있습니다. 특히, 기시와 카야의 노선에 환멸을 느끼거나 동의하지 않는 혁신관료들을 흡수하는 작업을 마련할 수 있을 것입니다. 게다가, 이노의 거대한 보수연합체는 적어도 몇몇 반대파가 섞여있을 가능성이 높은, 복잡한 조직입니다. 마지막으로, 우리는 더욱 독자적인 생각을 가진 의원들, 특히 파벌주의에 싫증이 나고 진절머리가 난 의원들을 끌어들일 수 있습니다. 하나하나씩, 우리는 개혁 법안을 안정적으로 통과시키기 위해 필요한 과반수를 획득하기 위해 노력할 것입니다."
 JAP_solidify_base:0 "기반 강화"
 JAP_solidify_base_desc:0 "환멸을 느끼고 쉽게 설득될 수 있었던 의원들이 우리 산하에 있는 가운데, 이제 우리는 자유파 진영을 국회 내부에서 공고히 하는데 집중할 수 있을 것입니다. 몇번의 저녁 파티가, 낚시 여행과 요트 여행도 이뤄졌습니다. 우리의 개혁적인 관점이 탄력을 받고, 투표되고, 그리고 수월하게 과반수 득표와 큰 차이로 비준되는 길으로 아마 제대로 가고 있을 것입니다.\n\n물론 우리 파벌이 강해질수록, 혁신관료, 보수파, 그리고 군이 우리의 반대파를 지원할 가능성이 기하급수적으로 커질 것입니다. 하지만 방향을 명백히 한 것이 우리가 할 수 있었던 최선의 선택이었는지는 오직 시간만이 알 수 있을 것입니다."
 JAP_end_siege_mentality:0 "포위 의식의 끝"
 JAP_end_siege_mentality_desc:0 "우리나라의 부와 번영은 사실 전쟁을 통해 형성되었으며, 지난 20년 동안 군국주의, 적개심, 그리고 제노포비아 문화가 위에서 아래로 스며들었습니다. 조선인 노동자들에 반발해 일어나는 우리 도시들 내에서의 폭동부터 여전히 근질근질해하는 대본영의 방아쇠의 손가락까지, 끊임없이 자신을 드러내고 있습니다. 이는 전시 국가의 구조에 적합할지도 모르지만, 우리는 더 이상 그런 상황에 있지 않습니다.\n\n이 상황을 끝내기 위해, 우리의 평화, 번영, 개방의 증진이라는 우리의 강령을 일본 뿐만 아니라, 전 세계로 확대할 것입니다. 이는 일부 파벌들에게 분명 인기가 없을 것이지만, 이는 개방적이고 투명한 정부의 새로운 시대를 열 것입니다."
 JAP_appropriating_reformism:0 "적절한 개혁주의"
 JAP_appropriating_reformism_desc:0 "혁신관료는 의회에서 엄청나게 강력한 파벌이며, 우리만큼 이노와 이케다의 보수파들을 강력히 반대합니다. 문제는 그들이 국가기구가 어떻게 정의되고, 개혁되며, 재구성되어야 하는지에 대해서 우리와는 매우 다른 입장이라는 것입니다.\n\n우리가 국방국가라는 그들의 주장에 동의하지는 않지만, 그들의 덜 급진적인 국유화 계획들 중의 일부를 가져와 선수쳐버릴 수 있을 것입니다. 가장 중요한 것은 여기에 핵심 부문의 국유화와 자이바츠 영향력의 축소하는 안이 포함되어 있다는 겁니다."
 JAP_beginning_second_phase:0 "두번째 단계의 시작"
 JAP_beginning_second_phase_desc:0 "이제 자유파의 사람들과 내부조직이 굳건해지면서 제독은 우리의 세력 통합의 두번째 단계로 나아갈 수 있게 되었습니다. 즉, 그저 이케다와 키도의 찌꺼기들만 골라내는 게 아니라, 그들의 지지기반들을 어떻게 적절히 다루어야 하는가 마이죠. 우리는 키도와 이케다의 타협을 형식상 묵인하거나, 그 대신 우리 세력이 주도권을 잡는데 유리하도록 그들의 다리를 묶어버릴 수도 있습니다."
 JAP_coalition_equals:0 "평등의 연합"
 JAP_coalition_equals_desc:0 "이케다, 키도와 제대로 된 연정에 들어가는 것이 군국주의자와 강경파에 대항하는 광범위한 연합전선인 의회에서 살아남기 위한 가장 안전한 길이 될 것입니다. 이것은 우리의 장기적인 생존을 위해 더 나은 선택일 수 있으나, 거의 확실히도 우리의 개혁적인 정책에서 한발 물러서야 한다는 것을 의미합니다.\n\n적어도 이로서 될 수 있는 것은 이케다의 거대한 파벌이 우리 법안의 통과를 위해 충분한 과반수를 확실히 보장해줄 수 있다는 것입니다. 하지만, 우리는 세력이 너무 작은 댓가로 매우 많은 것을 내주어야 할지도 모릅니다."
 JAP_settling_differences:0 "차이점 극복"
 JAP_settling_differences_desc:0 "우리의 자유파, 보수파, 그리고 키도 충성파 간의 차이점은 경제로부터 군국주의, 그리고 심지어 우리가 공영권의 거대한 번영과 부를 어떻게 통제하여야 하는가에 이르기까지 매우 큽니다. 그러나 우리 파벌이 개혁을 추진하고 군국주의자들의 영향력을 종식시키기 위해서는 보다 급진적인 개혁을 포기하는 댓가를 치르더라도 군과 이노 내각의 폭주에 대한 공동 반대 입장으로 뭉쳐야 합니다. 이를 염두에 둔다면, 마침내 우리는 우리의 자유주의자들 뿐만 아니라, 저 보수주의자들과 충성파들을 포함하는 방향으로 우리의 거대한 연정을 확장하기 시작할 수 있습니다."
 JAP_ending_sectarian_intrigue:0 "파벌간 음모의 종식"
 JAP_ending_sectarian_intrigue_desc:0 "밀실 거래, 개인적인 부탁, 내부 정치, 협박, 뇌물수수. 이것들은 모두 이노 내각 기간 동안 행해졌던 것들이었습니다. 이는 투명성의 부족, 부패, 그리고 행정의 혼돈을 불러오기 때문에, 제독이 혐오하는 방식입니다.\n\n이 상태를 끝내기 위해, 제독과 그의 최측근 보좌관들은 가장 악랄한 범죄자들을 시작으로 더러운 정치와 부패의 역사를 가진 우리의 의원들의 과거를 뒤질 것입니다. 곧 국회 내 다수파가 될 우리에게 맞서는 사람들에게는 그들의 정치생명을 확실히 끝내줄 것이기에, 그들은 이에 따를 수 밖에 없을 것입니다."
 JAP_collaborate_with_ikeda:0 "이케다와의 협력"
 JAP_collaborate_with_ikeda_desc:0 "이케다 마사노스케는 확고한 사람입니다. 엄격한 보수주의자이고, 성질이 급하며, 무엇보다도 가장 중요한 것은 국회 내에서 가장 강력한 파벌을 이끌고 있는 사람이라는 것입니다. 우리 자유주의자들과 그들 보수주의자들은 모든 정책과 관련해서 잘 맞지는 않을지도 모르지만, 지금까지 우리는 혁신관료와 군국주의자들을 약화시키려는 목적 하에 뭉쳤습니다.\n\n우리는 군국주의의 축소와 관련된 중요한 법안을 통과시키기 위해 국회에서 그의 협조를 계속 추구할 것입니다. 이를 확실히 하여 상대적으로 우리가 더욱 나아갈 수 있게 할 것입니다. 더욱 중대한 사안들로 말이죠..."
 JAP_rehabilitate_kido:0 "키도의 평판 회복"
 JAP_rehabilitate_kido_desc:0 "키도 코이치는 복합적인 유산을 남긴 사람입니다. 한쪽 면으로는, 우리나라의 통제가 완화된 이유는 전쟁 이후 군에 대한 그의 계획적인 탈정치화가 신호탄이 되었습니다. 반면, 그는 군국주의자들과 개혁 관료들의 강한 불만으로, 암울하게 퇴임했습니다. 이제 그는 국회 내의 우리 파벌들과 협력을 구했는데, 그의 제안을 받아들이지 않는 것은 말도 안되는 일이며, 그의 황실 및  귀족원과의 연게가 지지를 강화하는 데 결정적인 역할을 할 것입니다.\n\n그 대신, 제독에게는 키도의 이미지를 회복시켜주는 것이 현명할 것입니다. 이는 국회 연설, 익찬회 관보, 그리고 신문 인터뷰에서 그의 노력을 인정하는 것으로서 달성될 수 있습니다. 바라건대, 그 노인이 일본 사람들에 의해 그의 구원을 볼 수 있도록 살기를 바랍니다."
 JAP_accessing_our_coalition:0 "우리의 연정에 합류하다"
 JAP_accessing_our_coalition_desc:0 "이케다 마사노스케와 그의 패거리들과 연합하는 것에 대해 의구심을 품은 사람들이 많았습니다. 보수와의 결별이라는 우리들의 근본을 감안할 때 이는 이해할 수 있는 일이지만, 이제는 연정이 현명한 조치라고 볼 수 있을 것입니다. 타카기 총리의 유능한 리더십을 통해 연정은 예상을 훨씬 뛰어넘었습니다. 우리는 주로 보수파를 견제해왔으며, 그들의 다양한 경제 및 사회 기관과의 연계는 그들을 우리의 통치를 발전시키는 데 특히 유용했습니다. 연정은 제국의회에서 예의범절을 지키는 것 뿐만 아니라 시민들의 행복을 유지하는 데에도 도움을 주었습니다. 하지만 지금은 초창기이며, 이케다와의 협력이 일본을 얼마나 번영하게 만들 수 있을지는 두고 보아야 할 것입니다. 언제나 해야 할 일이 더 많이 남아있습니다."
 JAP_takagi_on_our_own:0 "우리 힘만으로"
 JAP_takagi_on_our_own_desc:0 "물론, 우리는 다른 파벌과의 협력안을 날려버리고 우리 자신만의 길을 선명히 할 수 있습니다. 이는 우리가 개혁적인 정책들을 입안하는 데 있어서 우리의 고삐를 풀어 자유롭게 할 수 있게 해주지만, 자연스럽게 국회에서 수적 손실에 취약해지게 만들 것입니다.\n\n이 방향을 따라간다면, 몇몇 파벌들을 강력한 태세를 갖추게 만들고 다른 파벌들을 궁지에 몰아넣어 그들이 우리와의 거래에서 빠져나올 수 없도록 하는 것과 관련이 있을 것입니다. 그리고 이는 국회에서 설득이 힘든 일부 의원들의 분노를 피할 수 없게 할 것입니다..."
 JAP_piecemeal_compromises:0 "개혁파와의 단편적인 타협"
 JAP_piecemeal_compromises_desc:0 "혁신관료들은 집단으로서 자유주의적인 움직임에 완강한 반대를 표방하고 있습니다. 아이러니하게도, 이들의 몇몇 개별적인 구성원들은 우리 파벌과 타협하기 가장 쉬운것으로 드러났습니다. 하지만, 우리 파벌의 영향력을 고려했을 때, 우리는 주요 정책에서 너무 많은 타협을 할 필요가 없습니다.\n\n중요하지 않은 분야의 온건한 국유화나 해외의 소규모 자이바츠 소유주에 대한 강제적인 구조조정 등 공통점을 찾을 수 있는 몇몇 지점이 있다는 이점을 누릴 수 있습니다. 이 모든 것들이 아마 국가에 유리하게 기업 권력을 축소시킬 수 있을 것입니다. 결국, 이는 혁신관료들 중 일부를 지지하게 하고, 그들이 우리에게 명백히 반대하지 못하도록 하는 역할을 할 것입니다."
 JAP_strengthening_our_agreements:0 "우리의 합의 강화"
 JAP_strengthening_our_agreements_desc:0 "우리의 개혁적인 대의명분은 크게 다른 두 파벌, 즉 학생과 제국해군으로부터 힘을 얻고 있습니다. 두 지지기반 모두 제독의 내각의 최종 목표가 무엇이어야 하는가에 대해서는 동의하고 있지만, 이는 여전히 편리함을 위한 동맹이며, 오직 이노 시대의 과도기를 끝내기 위한 열망만을 공유하면서 뭉쳤습니다.\n\n관보를 내고 인터뷰를 하며, 우리 지지 기반의 의원들과 더 많은 회담과 토론을 함으로서 우리는 각 지지층의 이질적인 이해관계를 우리의 입법에 관한 엄청난 대중들의 지지로 연결시킬 수있을 것이며, 아마도 우리는 국회 내의 다른 파벌들에 대한 대중의 지지를 빼앗아올 수도 있을 것입니다."
 JAP_merging_ikedas_camp:0 "이케다 파벌 흡수"
 JAP_merging_ikedas_camp_desc:0 "이케다 마사노스케는 확고한 사람입니다. 엄격한 보수주의자이고, 성질이 급하며, 무엇보다도 가장 중요한 것은 국회 내에서 가장 강력한 파벌을 이끌고 있는 사람이라는 것입니다. 적어도 몇 주 전만 해도 그랬습니다. 이노 내각의 몰락과 그에 따른 보수파의 약화와 자유파의 강화가 있기 전 말이죠.\n\n이케다와 그의 일파를 궁지로 몰아넣음으로서 우리는 그의 협력을 쉽게 보장할 수 있습니다. 제독은 우리와의 협력이 국회에 남아있을 수 있는 적절한 유일한 방법이라는 것을 그에게 납득시킬 수 있습니다. 그렇게 하지 않는다면, 혁신관료들에게 숨통을 터주는 결과가 될 것입니다. 이는 이케다의 보수파와 같은 무너져버린 파벌은 말할 것도 없고 우리 모두에게도 바람직하지 않은 결과입니다."
 JAP_incorporate_kido:0 "키도와의 협력"
 JAP_incorporate_kido_desc:0 "키도 코이치는 복합적인 유산을 남긴 사람입니다. 한쪽 면으로는, 우리나라의 통제가 완화된 이유는 전쟁 이후 군에 대한 그의 계획적인 탈정치화가 신호탄이 되었습니다. 반면, 그는 군국주의자들과 개혁 관료들의 강한 불만으로, 암울하게 퇴임했습니다. 하지만, 그와 같은 능력있는 사람을 끌어들이지 않는 것은 우리에게 말도 안되는 일입니다.\n\n그의 파벌은 가장 작지만, 키도와의 협력은 우리에게 비장의 카드를 제공했습니다. 바로 황실과 귀족원에 접근할 수 있게 되었다는 것입니다. 이를 통해 국회가 교착상태에 빠질 경우 필요한 수단을 제공할 뿐만 아니라 필요하다면 천황폐하의 개인적인 조언도 활용할 수 있게 될 것입니다."
 JAP_dealing_with_others:0 "다른 파벌 해결"
 JAP_dealing_with_others_desc:0 "이전에, 우리는 능력있고 공정하며 확고한 정부라는 것을 증명하기 위해 열심히 일했습니다. 그렇게 해서 이뤄진 우리의 성공은 일반 대중들에게 우리에 대한 지지를 크게 끌어올렸습니다. 우리의 인기가 치솟으면서 제국의회 내부의 다른 파벌들의 평판은 다소 떨어졌습니다. 만약 우리가 유일하게 성공가능하고 훌륭한 정부라는 평판을 얻으려면, 우리는 반대파의 지위를 약화시키기 위해 더 많은 노력을 해야 합니다.\n\n총리대신은 다른 파벌들이 부패하고, 효과적이지 않으며 위험하다는 인식을 씌우기 위한 전면적인 캠페인을 지시했습니다. 이 작업을 완료하기 위해 조작할 필요는 없습니다. 우리는 대중들에게 올바른 시각으로만 보여질 필요가 있는 많은 증거들을 확보했습니다. 동시에 그들의 진정한 충성을 확실히 하기 위해, 대중들은 다른 파벌들이 누구와 관련되어있는지 알게 될 것입니다. 반대파가 대일본제국에 줄 수 있는 것은 오직 어둠으로 향하는 굴욕적인 몰락밖에 없다는 것을 알게 합시다."
 JAP_the_sun_rises_once_more:0 "다시 한번 해가 뜬다"
 JAP_the_sun_rises_once_more_desc:0 "지금까지 우리는 정치적 통제력을 공고히 하고, 부패 척결을 위해 나아갔으며, 일본 사회의 포위되었다는 심리를 종식시켰고, 전시의 과한 조치들을 제한했습니다. 미래는 밝습니다. 그리고 그 미래는 제독의 손으로 만들어진 것입니다. 우리는 이제 우리 경제 측면 중에서도 경제의 조정과 제대로 된 기술주의, 즉 국가의 본질을 채우는 가치, 근면, 전문성의 미래라는 것의 발전을 위한 연구에 집중하면서 나아갈 것입니다."
 JAP_push_for_normalcy:0 "정상화 추진"
 JAP_push_for_normalcy_desc:0 "우리의 가장 위대한 국가적 승리는 거의 20년 전에 우리가 미국과 그들의 제국주의 동맹국들을 패배시켰을 때의 일입니다. 그러나, 우리 앞에 놓인 비대해진 행정부는 전쟁이 끝났다는 사실을 인정하지 않고 있는 것처럼 보이며, 많은 전시법과 전시 정책들이 지금도 일본인들의 삶의 한 부분으로 남아있습니다.\n\n이는 몇가지 문제들을 야기시키는데, 전시 동원의 비효율과 경직성이 현재까지 계속되고 있는 것이라던가, 공영권이 제공하는 경제적 이익과 특권들을 우리가 충분히 이용하지 못하게 하는 것 말입니다. 가장 중요한 것은, 우리 시민들의 물질적인 요구가 증가함에 따라 이견이 커지고 있다는 것입니다. 이는 우리 행정부가 국민의 신임과 비슷한 어느 형태로든 나아가려면 이를 줄일 필요가 있습니다.\n\n나카소네 야스히로 대신은 전시 규제를 순차적으로 철폐하겠다는 원대한 계획을 내놓았습니다. 물론 일본은 그렇게 함으로서 시장의 전폭적인 힘으로부터 이익을 누릴 수 있을 것입니다."
 JAP_curtail_wartime_privileges:0 "전시특권의 축소"
 JAP_curtail_wartime_privileges_desc:0 "자이바츠와 케이레츠는 19세기 후반 시작된 일본의 산업화 시대부터 국가와 긴밀한 협력관계를 누렸습니다. 이 협력관계는 우리의 자유화 계획에도 불구하고 긍정적으로 유지하는 편이 현명할 것입니다. 하지만 전시의 계약들과 보조금이 우리의 국제수지에 상당히 큰 부담으로서 작용했고, 그 때문에 우리의 재정상황은 한발짝 한발짝 조심하지 않는다면 위험한 영역으로 들어갈 수 있다는 것을 부정할 수는 없습니다.\n\n따라서 우린 터무니없는 전시 보조금과 계약들 중 일부를 끝낼 필요가 있습니다. 이 조치는 표면상으로 우리의 국제수지를 개선하기 위한 수단이지만, 우리의 침체된 경제 전반을 꽉 잡고 있는 자이바츠와 케이레츠의 지배력을 해체하기 위한 올바른 방향으로의 첫걸음이 될 것입니다."
 JAP_takagi_oppose_from_cartels:0 "기업연합 반대"
 JAP_takagi_oppose_from_cartels_desc:0 ""
 JAP_grease_the_gears:0 "기어에 윤활유 바르기"
 JAP_grease_the_gears_desc:0 "규제의 완화는 마치 변덕스러운 여인같으며, 수십년 된 기업 연합을 점진적으로 해체하는 것은 매우 위험한 행동입니다. 하지만 국익과 기업 수익성이라는 두가지 관점에서 봤을 때, 민영화가 이상적이라는 것을 점차적으로 설득할 수 있었습니다. 이를 끝내기 위해 나카소네 대장대신은 자이바츠와 케이레츠 관계자들을 만나, 규모의 불경제로부터 기업들이 탈출한다면 장기적으로 수익성을 향상시킬 수 있다는 점을 구체적으로 설명할 예정입니다.\n\n물론 이 기업들이 이러한 타당성과 수학적 계산결과(그리고 매우 관대한 사기업 R&D 연구비용 지원)으로도 설득되지 않는다면, 기업들을 우리 정부의 의지에 굴복시킬 수 있는 은밀한 수단들이 더 있기는 합니다.\n\n상관없습니다. 나카소네 대장대신은 경제 분야와 거대 기업과의 협상의 전문가이며, 이 일을 마치기 위해 필요한 수단들을 그에게 맡기는 것이 현명할 것입니다"
 JAP_easing_nationalization:0 "국유화의 완화"
 JAP_easing_nationalization_desc:0 "기업과의 협상 그 자체가 까다로운 문제가 되긴 하겠지만, 자산과 이미 정부 통제 하에 있는 기업들의 국유화를 완화시키는 데 우리 정부는 더 자유롭게 행동할 수 있습니다. 수익이 나지 않는 자산을 정리하는 것이 첫 시작으로서는 좋을 것이며, 특히 중국 중부나 남태평양같은 멀리 떨어진 지역이 더욱 괜찮을 것입니다.\n\n거기다가, 국가총동원법의 유산을 깎아내리기 위해 산업보국회를 약화시킨다면, 인건비를 올려줘야 할 노조 없이 기업에 대한 우리의 평판을 높일 수 있습니다. 비록 꼭두각시나 다름없는 산업보국회지만 말이죠.\n\n이러한 행동으로 민간 기업들에게 더 많은 지지를 받을 수 있겠지만, 산업과 자산에 대한 국가통제의 약화를 반대하는 혁신관료들과 군의 분노를 불러일으킬 것입니다."
 JAP_privatize_the_railways:0 "철도 민영화"
 JAP_privatize_the_railways_desc:0 "태평양에 평화가 돌아왔을 때, 평화는 조선과 대만 뿐만 아니라 공영권의 나머지 지역에 대해서도 우리의 소유물을 공고히 할 수 있는 기회가 되었습니다. 이를 위해, 이전 내각들은 광범위한 국유철도 건설에 열심이었는데, 이는 주로 군의 요구를 충족시키기 위한 것이었습니다. 현재 우리의 경제 문제가 대부분 그렇듯, 이 자산들은 대체로 수익을 내지 못하고 있습니다.\n\n수많은 노선의 군사적 중요성을 고려하면 철도망 전체를 민영화하는 것은 어리석은 일입니다. 다만 일본 내에서 민영화로 가는 길로 진출할 수 있습니다. 나카소네 대장대신은 미래에 있을 대규모 민영화에 앞서 도쿄 도심지역의 광역 지하철도 시스템에 먼저 실험해보겠다는 계획을 가지고 있습니다."
 JAP_returning_seized_assets:0 "빼앗은 자산 반환"
 JAP_returning_seized_assets_desc:0 "서일본 산업 중심지는 우리 산업의 중추였습니다. 특히 자동차와 전자 산업 부문에서 말이죠. 하지만 우리 국고를 고갈시키고 있기에 이 산업 중 일부를 민영화하는 것은 더 큰 경제 자유화를 촉진시킬 수 있는 좋은 방법이 될 것입니다. 나아가 일본 사정에 맞는 민영화의 효과를 볼 수 있는 좋은 기회이기도 합니다.\n\n자동차와 전자산업이 여전히 "필수적인" 산업이라고 주장하는 혁신관료들의 반대에 부딪칠수는 있겠지만, 국회 내 온건파들의 지지는 그들의 반대를 억누르기에 충분할 것입니다. 이러한 행동이 미츠비시 같은 자이바츠 동맹들에 대한 우리의 입장을 곤란하게 만들지는 않을 것입니다."
 JAP_remove_the_barriers_on_trading:0 "무역 장벽 제거"
 JAP_remove_the_barriers_on_trading_desc:0 "아시아의 경제 발전을 촉진하기 위해 (물론 당연하게도 우리의 철저한 감독 하에서) 설계된 공영권은 이전 내각들의 우대를 받아 여전히 많은 전시 제한 조치에 직면하고 있습니다. 게다가 몇몇 지역 주둔군은 암시장 지배력과 명문상으로 없는 규정을 동원해 그들이 현지를 제압할 수 있도록 보장하는 기득권을 가지고 있습니다. 이것이 개인의 호주머니에겐 이익이 되긴 하지만, 일본에게 이익이 되지는 않습니다. 사실, 이는 공영권 가맹국의 국민을 달래려는 우리의 능력을 저해하는 것이나 다름없습니다.\n\n따라서, 우리 내각은 상품과 자본의 자유로운 흐름을 촉진하기 위해 전시 무역 및 자원 제한 조치를 해제하여, 우리 사업들을 번창하도록 하고, 공영권에서 산출되는 막대한 재력을 완전히 활용할 수 있도록 제안했습니다. 베이징에서 벵쿨루까지 일본의 사업은 번영할 것이며, 일본 국민들도 마찬가지일 것입니다."
 JAP_keep_hold_of_key_industries:0 "핵심산업 장악 계속"
 JAP_keep_hold_of_key_industries_desc:0 "제독 내각의 장기적인 목표는 일본 경제의 더 거대한 자유화가 되어야 하겠지만, 너무 많은 부문을 한꺼번에 자유화한다면 거대한 경제적 불확실성과 공영권 전역의 시장 충격으로 이어질 것입니다. 그러므로 우리 내각은 방위, 철강, 석유화학 같은 몇 가지 주요 산업 분야에서 상당한 지분을 유지하는 것이 현명하겠습니다.\n\n또한, 나카소네 대장대신에게는 점차적으로 경제를 자유화하면서 혁신관료들과 군의 반발을 묶어둘 수 있는 수단이 몇 개 있습니다. 토요타의 생산방식의 효율성에 영향을 받아, 앞서 언급한 산업들의 생산능력을 R&D 투자 증강으로 인한 자동화 및 라인 생산 등의 신기술로 향상시키는 것 말입니다. 경제를 관리하는 데 있어 혁신관료의 원칙을 거스르는 것도 그들의 기세를 꺾는 데 도움이 될 수 있습니다."
 JAP_maintain_resource_dominance:0 "자원 지배 확고화"
 JAP_maintain_resource_dominance_desc:0 "Alternatively, we could focus on keeping the state's fingers in the resource extraction industry's proverbial pie instead. It's a less risky move than further privatization: the state already controls a more significant amount of the resource extraction industry's assets and is guaranteed a near-monopoly on extraction in remote areas, such as the South Pacific and Outer Manchuria.\n\nOf course, total state control would be undesirable for us in the long run, hence the need for Minister Nakasone to come up with contingency plans with the zaibatsu officials. The zaibatsu would be tacitly given priority in future privatization biddings and use their expertise to help with any current state expansion."
 JAP_a_question_of_labor:0 "노동 문제"
 JAP_a_question_of_labor_desc:0 "로무샤, 마루타, 중국인, 인도네시아인, 조선인, 이들 모두가 일본의 이익을 위해 일하고 있습니다. 규슈의 탄광으로부터 만주의 닛산 공장까지, 강제적인 노동과 자발적인 노동 모두는 일본 경제와 국민의 발전을 위해 매우 중요했습니다. 그러나 현대화되는 경제는 우리의 인력풀에 새로운 과제를 던졌습니다. 기계화와 자동화가 우리 인력풀의 기술을 현대화 할 필요성을 높이고 있습니다.\n\n우리는 강제 노동에의 의존도를 낮추는 것과 동시에, 공영권 내부의 반발을 줄이고 일본 내외의 대중에 대한 이미지를 향상시키는 방안을 고려할 수 있습니다. 우리는 동원된 노동력에 완전히 손을 떼서는 안됩니다. 평범한 일본인이라면 손대지 않을 직업에 대한 그들의 기여는 당분간 여전히 중요합니다. 게다가 인건비를 낮게 유지한다면 자이바츠와 케이레츠에 대한 우리의 평판을 손상시키지 않을 것입니다. 어쨌든, 우리 보안군의 존재 덕분에 파업하는 노동자들은 운이 없거나 영향력이 없을 거니까요."
 JAP_ensure_access_across_the_sphere:0 "공영권 전역으로의 접근 보장"
 JAP_ensure_access_across_the_sphere_desc:0 "자이바츠와 케이레츠는 공영권에 최신형 자동차로부터 전자제품까지 다양한 상품을 공급합니다. 그들의 승리는 일본의 경제적 기량과 번영의 신호입니다. 하지만 결국, 노동력과 천연자원이라는 꾸준한 식단을 그들에게 먹여줄 필요도 있습니다. 자이바츠와 키이레츠가 공영권 전역에서 자유롭게 노동력 동원을 행사할 수 있도록 허용한다면 우리 내각이 그들에게 잘 보일 수 있을 뿐만 아니라 보수파의 일시적인 지지를 유지할 수 있을 것입니다.\n\n하지만 이는 대중의 눈에는 좋게 보이지 않을 겁니다. 진보주의자는 강제 노동력을 사용하는 것을 줄이길 원하고 있고, 국수주의자들은 강제 노동력의 사용에 있어 국가가 더 큰 발언권을 갖기를 원하고 있습니다. 게다가, 또한 우리는 공영권 내의 현지 협력자들을 화나게 할 위험에 직면할 수도 있습니다. 우리의 이익을 위해 그들의 사람들을 착취하는 것은 거기서는 가장 이상적이거나 선뜻 받아들일 수 있는 일은 아닙니다."
 JAP_keep_our_fingers_on_the_scale:0 "Keep Our Fingers on the Scale"
 JAP_keep_our_fingers_on_the_scale_desc:0 "규제받지 않는 노동력의 흐름, 그 중에서도 특히 강제 노동은 자이바츠와 키이레츠의 이윤에는 도움이 되겠지만, 일본 내의 진보주의자들, 군국주의자들, 혁신관료들의 뜻밖의 대립에 부딪치게 됩니다. 진보주의자들은 당연히 이것이 잔혹하고 혐오스러운 암적인 존재라고 생각하지만, 군국주의자들과 혁신관료들은 국가기관의 노동력 조달에 관한 관리를 강화해야 한다고 믿고 있습니다.\n\n노동력 시장, 특히 동원된 노동력에 대한 정부의 더 큰 개입을 추진하는 것이 현명할 것입니다. 장기적으로 볼 때, 기업과 군국주의자 모두에게 갈 자원을 간접적으로 삭감하고 인력풀을 서서히 현대화해 관료들의 지지를 우리에게 빼앗아 올 수 있기 때문입니다. 하지만, 이는 특히 더욱 진보적인 사람들인 학생 지지층을 분노시킬 수도 있습니다."
 JAP_solidifying_our_practices:0 "우리 절차의 확고화"
 JAP_solidifying_our_practices_desc:0 "현대는 현대 산업을 요구하고 있는데, 이는 현대적인 운영 절차가 필요한 일입니다. 우리는 본토의 산업이 최고 수준의 기준에 따라 운영되도록 많은 시간을 쏟았습니다. 사용 전 기계 및 공구 검사와 작업장 사고 처리를 위한 강도 높은 교육을 포함한 새로운 안전 조치가 시행되었습니다. 또한 산업 분야에서 사업체가 완전히 활력 있고 효율적으로 생산할 수 있도록 많은 작업을 수행했습니다.\n\n국내에서의 노력은 성과가 있었지만, 새로운 절차들은 아직 공영권 전반에 걸쳐 시행되지 않고 있습니다. 이제 바로 그걸 할 때입니다. 아시아 전역이 우리의 새로운 방법을 사용하게 된다면 공영권은 도약하는 경제 발전을 볼 수 있을 것입니다."
 JAP_ending_emergency_measures:0 "비상조치의 끝"
 JAP_ending_emergency_measures_desc:0 "전시 정책의 효과가 우리 경제만 해치는 것이 아닙니다. 사회적으로도, 일본은 전시법의 영향 때문에 침체되어 왔습니다. 일본 사회에 침투한 포위심리는 반란들과 징병제라는 악순환에 갇혀, 가장 최고이자 유망한 일본 사회가 빛을 보지 못하게 만들었습니다. 게다가, 우리는 전쟁에서 승리하고 동아시아의 해방자의 역할을 하고 있다고 주장해왔지만, 일본 국민들은 공영권의 과실로부터 혜택을 받지 못했습니다.\n\n따라서 국회에서 확보된 우리의 다수당 지위와 귀족원의 충분한 지원으로, 제독은 동원법을 시작으로 더 나아가 경제적, 사회적 규제를 완화하는 조치를 취해 본토를 정상 상태로 회복시킬 것입니다. 대담한 진전이기에, 이 조치는 분명 대중 지지기반에 파장을 일으킬 것입니다. 다만, 군국주의자들과 관료들에게는 분노를 분명 사게 될 것입니다."
 JAP_looking_closer_at_the_mobilization_laws:0 "국가총동원법 검토"
 JAP_looking_closer_at_the_mobilization_laws_desc:0 "우리나라는 여전히 1938년 고노에 후미마로 내각 하에서 통과된 국가총동원법의 그늘에 가려 있습니다. 20년 전에는 필요했지만, 그 이후로 무의미해진 지가 오래되었습니다. 특히 이 법은 일본 사회의 몇가지 핵심 부문에 초점을 맞추고 있습니다. 노동 조합, 전략산업의 국유화, 가격 통제, 배급, 통행금지, 그리고 언론 검열. 이 모든 것을 지속하는 것은 일본 사회를 목조르는 것이나 다름없습니다.\n\n우리는 30여년 전 중의원이 그랬던 것처럼 위헌이라는 시각에서 국가총동원법을 공격함으로서 점진적인 완화를 다시 한번 추진할 수도 있고, 아니면 경제와 재정상의 신중함, 즉 규제를 완화하고 자산을 민영화하는 것이 장기적으로 국고에 도움이 될 것이라는 것을 이유로 공격할 수도 있습니다.\n\n어느 쪽이든, 우리는 그 법을 폐지하고, 일본 사회를 재건해야 합니다."
 JAP_loosen_the_price_controls:0 "가격통제 완화"
 JAP_loosen_the_price_controls_desc:0 "전시 경제는 국가가 필요한 방향으로 경제를 조정하기 위한 강력한 정부의 개입을 요구하는데, 그 중 한가지 방법은 가격 통제입니다. 중앙물가통제협력회의를 통해, 전시 가격 상한제는 필수재의 가격에 더 엄격한 정부의 통제를 보장할 수 있었지만, 그 과정에서 불가피하게 시골과 도시 지역 모두에 암시장을 만들어서 범죄를 확산시켰습니다.\n\n게다가, 육군과 해군이 알류미늄과 같은 원자재를 놓고 경쟁함에 따라, 가격 통제 때문에 우리 군과 방위 산업에도 자원 위기가 발생했으며, 이는 민간 산업에도 악영향을 미쳤습니다.\n\n보수파와 키도파의 지지를 감안할 때, 이 법률의 폐기는 꽤 간단한 일이겠지만, 경찰과 헌병대가 암시장을 추적하고 폐쇄하는 데 우리는 자원을 투입할 필요가 있겠습니다."
 JAP_lighten_the_punishment_clauses:0 "처벌규정 완화"
 JAP_lighten_the_punishment_clauses_desc:0 "국가총동원법에는 제한을 위반한 자에 대한 18개 조항의 처벌규정이 있었습니다. 우리 법률 집행 기관은 해당 법을 준수하기 위해 잘 해왔지만, 전쟁이 끝난 후에도 그들이 너무 잘 해온 것 같습니다. 특별고등경찰이 재산을 강탈하고 기소할 거라는 두려움이 계속되면서 공포와 불확실성의 분위기가 형성되어 우리 국민들 사이에서 불안을 조장하고 있습니다.\n\n처벌 조항을 완화하는 것이 현명할 것이며 그로서 우리는 국민들의 우리 지지를 확실히 높여줄 것입니다. 국내 정책의 완화로 자유로워진 특별고등경찰 자원과 인력은 해외, 특히 만주국과 중국에 더 잘 배치될 수 있을 것입니다.\n\n일단 이러한 정상 상태로의 복원가 완료되면, 일본 사회는 물질적, 정신적 영광 속에서 번영할 것이고, 번영할 자유와 법치에 대한 존중 사이의 우리가 원해왔던 균형을 이룰 수 있게 될 것입니다."
 JAP_ease_press_regulations:0 "언론규제 완화"
 JAP_ease_press_regulations_desc:0 "아사히 신문과 요미우리 신문같은 기득권 언론 매체들은 대중들이 원하는 정보를 통제하기 위한 정부의 믿을만한 중추였습니다. 하지만 무허가 언론 매체들은 일본인의 생활과 더 중요한 일본 정치에 대해 더욱 ”진실된“ 통찰력을 보여주고 있습니다. 배포와 허가 제한이 포함된 국가총동원법에 의해 합법적으로 억제되기는 하지만, 우리는 원한다면 이러한 언론 규제 중 일부를 완화하는 방안을 검토할 수 있습니다.\n\n당연히, 이러한 언론 규제 완화를 통해 우리는 대중의 지지를 더욱 강화시켜야겠지만, 불분명한 두 번째 목적도 있습니다. 바로 솔직한 인터뷰든 부패에 대한 정직한 감사든, 심지어 선정적인 뉴스 기사를 통해서든, 국회 내 반대파에 대항하여 언론을 무기화하려는 것입니다.\n\n결국, 언론의 보도와 폭로는 양날의 검입니다."
 JAP_expand_the_education_ministry:0 "문부성 확대"
 JAP_expand_the_education_ministry_desc:0 "의무교육은 메이지 유신 이후 일본의 성장과 근대화의 핵심 동력이었습니다. 일본의 교육은 강하고 꺾을 수 없는 민족정신으로 가득찬 과학적이고 발전적인 지식의 강화에 주로 초점을 맞추고 있습니다.\n\n문부성을 확대하기 위해서는 다른 분야의 정부 지출을 절감함으로서 마련한 예산을 다른 부문에 재배치하는 방법이 현명할 것입니다. 문부성의 확대는 교육의 질과 연수 향상, 특히 시골 지역의 그것에 집중될 것입니다. 그뿐만 아니라, 일본인 공동체가 공영권 전역으로 진출한 상황에서 이러한 일본의 충실한 아들과 딸들이 고향에 돌아와도 동포들과 비슷한 수준이 될 수 있도록 지원할 것입니다.\n\n그에 더해, 우리는 전후 시대 일본의 새로워진 힘과 완전성에 맞춰나가기 위한 국가교육계획서를 새로이 하기 위해 예산을 위원회에 투입할 예정입니다."
 JAP_positive_propaganda:0 "긍정적인 선전"
 JAP_positive_propaganda_desc:0 "언론 규제의 완화는 자연스럽게도 여러 부가적인 것들을 대동합니다. 라디오와 텔레비전의 대중화와 함께, 일본의 거의 모든 가정에 방송, 뉴스, 그리고 오락물이 전파될 수 있도록 허용함으로서 언론은 점점 더 빠른 속도로 발전하고 있습니다. 언론 매체 승인을 늘려준 만큼 일부 시간대에 선전 방송을 삽입하도록 하는 것이 현명할 것입니다.\n\n라디오 방송과 텔레비전 부문에서, 우리의 자비로운 손길에 의해 이 공영권이 얼마나 번영하고 있는지를 보여줄 수 있고, 그리고 영화 부문에서는 일본의 긍정적인 애국심을 찬양할 수도 있습니다. 이 모든 것은 범아시아적 이상을 묘사하는, 새롭고 자애로운 형태의 긍정적인 선전입니다. 이것이 우리 국민들 사이의 반대를 진정시키는 데 도움이 되기를 바랍니다."
 JAP_patriotism_at_home_nationalism_abroad:0 "Patriotism at Home, Nationalism Abroad"
 JAP_patriotism_at_home_nationalism_abroad_desc:0 "일본 민족성과 애국심의 이상을 우리 국민들에게 알리는 것이 필요하지만, 일본의 민족성과 가치, 그리고 일본 문화의 이상을 공영권 전역에 촉진시키는 것도 아시아 내에서 우리의 문화적 지도를 공고히 하기 위해 반드시 필요한 단계라는 것도 사실입니다. 우리 국민들로부터 시작해, 우리는 국가교육계획표에 공영권에 대한 일본의 자비와 범아시아주의가 일본의 지도 하에서만 달성될 수 있다는 것을  추가하는 방식으로 재정립해야 합니다.\n\n추가적으로, 문부성은 또한 해외 교육 투자를 키울 수 있는 기회를 살펴보고 있습니다. 일본 교육자들이 의무교육을 시행하고 재정비하는 데 자문 역할을 할 수 있도록 허용하게 말이죠. 기미가요 제창이나 일본어 수업과 같은 일본의 풍습과 관례는 이러한 교육 투자에 필수적일 것입니다.\n\n언젠가, 아시아는 일본인들의 자애로움을 완전히 깨닫게 될 것입니다."
 JAP_emphasis_stability:0 "안정성 강조"
 JAP_emphasis_stability_desc:0 "우리가 계획하고 있는 국가총동원법 개혁은 광범위하고 불안정해질 가능성이 있으며, 이는 국회의 반대파들도 잘 알고 있습니다. 국가라는 배를 흔들고 불안정하게 만드는 것은 대부분의 내각에 있어 종말의 전조였으며, 우리도 다르지 않습니다. 우리는 계획이 너무 빨리 큰 문제를 일으키지 않을 것이라는 것을 국회에 납득시켜야 합니다.\n\n우리는 키도 대신과 같은 국회 내 베테랑 의원들을 끌여들여, 타카기 총리가 원하는 것은 단지 다이쇼 데모크라시라는 전쟁 전의 황금기로 돌아가는 것일 뿐 오랜 제도를 뒤엎지 않는 것이라고 양원을 로비하고 설득할 수 있을 것입니다. 게다가, 국회는 군 개혁, 특히 특히, 우리가 적당한 선에서 징병제를 완화한다는 타협으로 우리 쪽으로 흔들리게 될 것입니다."
 JAP_lower_recruitment_laws:0 "징병법 완화"
 JAP_lower_recruitment_laws_desc:0 "징병제는 우리나라에 봉사하는 길이며, 청년들이 명예와 자부심을 얻는 수단이지만, 일본 사회의 미래를 억누르는 제도이기도 합니다. 스스로 군인이었던 제독은 징병제에 대한 본인의 의견이 있긴 하지만, 나카소네와 키도는 징병법 완화에 대한 자신들의 입장을 분명히 했고, 국회 내에서도 중도파, 리버럴과 보수파의 반대는 거의 없을 겁니다.\n\n관료들과 군국주의자들의 지지가 훨씬 줄어들긴 하겠지만, 충분한 표를 확보하기 위해 우리는 자이바츠와 케이레츠의 재정적 영향력, 그리고 막후 영향력을 활용할 수 있을 것입니다. 이로서, 군에 더 적은 사람이 남게 되는 만큼 더 많은 사람들이 직업학교로 들어가게 될 것이며, 더 많은 숙련공이 인력풀로 흡수되게 될 것입니다.\n\n물론, 강경파들, 그리고 어쩌면 제독 그 스스로와의 타협을 위해 징병법이 완전히 폐지되는 것은 아닙니다. 일본은 특히 최근의 세계 지정학적 분위기의 불확실성으로 여전히 강력한 군대를 필요로 합니다."
 JAP_the_new_normal:0 "새로운 일상"
 JAP_the_new_normal_desc:0 "우리의 개혁은 일본이라는 국가와 국민을 옥죄고 있는 숨막히는 전시 조치를 풀었습니다. 우리 국민들은 더 이상 어떠한 사소한 실수에도 휩쓸릴까봐 두려워하지 않으며, 시민들을 굶주리게 하는 전시 경제체제 하에서 우리 경공업은 더 이상 고통받지 않습니다. 마지막 몇 가지 채권을 발행하기 위한 마지막 단계의 모든 것이 준비되었습니다. 일본은 번영과 눈부신 성공의 새로운 시대로 접어들려고 하고 있습니다. 우리가 해야 할 일은 단지 스위치를 당기는 일입니다."
 JAP_a_better_society:0 "모두에게 더 나은 사회"
 JAP_a_better_society_desc:0 "본토를 비군사화하려는 우리의 노력은 사회에 지대한 영향을 끼쳤습니다. 이전에, 포위심리 시대에는 군의 힘에 영향을 받지 않는 삶을 산다는 건 무서운 일이었습니다. 이제 더 좋고 어쩌면 더 자유로운 사회가 예전으로부터 벗어나 나타나기 시작하고 있는 것 같습니다. 한 때, 젊고 탁월한 일본 청년들이 황군에 복무하기 위해 보내져야만 했다면, 이제 그들 대다수는 과학, 신산업, 그리고 신기술을 통해 일본을 발전시키는 데 헌신할 수 있게 되었습니다. 형법과 언론규제 완화는 특히 다이쇼 시대를 기억하는 사람들의 공포심을 완화시켰습니다.\n\n이러한 매우 명백한 변화들이 일반인들에게는 특히 더 중요하지만, 우리는 이제 편안하게 누워 우리가 할 일이 모두 끝났다고 할 수는 없습니다. 포위심리는 수십년 동안 지속되었고, 이제 겨우 끝나기 시작했습니다. 사회에 뿌리내린 그 어느 것도 몇 주 만에 없앨 수는 없습니다. 우리의 명령은 또 다른 중요한 이정표에 도달했지만, 완전한 강제를 향해서는 아직 갈 길이 멉니다."
 JAP_total_end_crisis:0 "위기의 완전한 끝"
 JAP_total_end_crisis_desc:0 "우리 정부의 노력과 책략으로, 일본은 야스다 위기로부터 다시 일어설 수 있었습니다. 더 많은 몇 가지 계획과 예산 변경안으로 경제는 1962년 이전 수준으로 회복될 수 있을 것이라고 전문가들은 보고하고 있습니다. 이것은 타카기가 일본을 위해 이룬 업적 중의 하나일 뿐, 확실히 마지막 업적은 아닐 것입니다. 우리는 아시아의 떠오르는 태양으로서 세계 무대에서 그 어느 때보다 강하게 떠오를 것입니다."
 JAP_subsidies_keiretsu:0 "케이레츠에의 보조금"
 JAP_subsidies_keiretsu_desc:0 "케이레츠는 그 스스로 산업 자본가이지만, 일본에서 자이바츠보다 더 뒤떨어졌고, 야스다 위기의 충격을 더 크게 받았습니다. 그들이 파산하고 산업능력을 잃는 위험을 감수하도록 내버려두는 것보다, 우리는 이 기업들을 다시 세우고 운영할 수 있도록 구제금융의 제공을 시작해야 합니다. 자이바츠는 대마불사라는 개혁주의자의 외침만을 입증했습니다."
 JAP_aid_zaibatsus:0 "자이바츠 지원"
 JAP_aid_zaibatsus_desc:0 "4대 기업은 1962년의 고비 이후, 그 수가 4대에서 3대로 줄어버렸습니다. 야스다의 보유자산과 부동산 대부분이 자이바츠에 의해 흡수되고 있는 가운데, 우리는 3대 기업이 붕괴 전 힘을 능가할 수 있도록 도와야 합니다. 이들에게 보조금과 혜택을 제공하는 것은 우리의 생산을 높일뿐더러, 몇몇 일본에서 가장 부유한 사람들의 호의를 받을 수 있을 것입니다."
 JAP_reverse_brain_drain:0 "두뇌 유출의 중단""
 JAP_reverse_brain_drain_desc:0 "정부 내 군부의 막강한 영향력은 일본과 아시아 전역의 동맹국들을 평화롭게 유지시켜왔지만, 커져가는 인텔리 부족은 타카기 총리의 파벌 사이에서 우려되어 왔습니다. 많은 저명한 연구자들, 작가들, 예술가들, 그리고 이론가들은 그들의 입지가 최소화되거나 아예 사라져버렸습니다. 이는 즉시 중단되어야 합니다."
 JAP_prioritize_development:0 "성장 우선화"
 JAP_prioritize_development_desc:0 "일본이 거대 산업국가로 성장했음에도 불구하고, 일본은 금세기 초로부터 수십년 된 생산 개념에 갇혀 있었습니다. 세계의 생활방식과 노동체계는 바뀌었지만, 권력을 가진 사람들은 너무 오랫동안 구태를 고집했습니다. 더 이상은 안됩니다. 산업 발전은 군이나 정부의 요구를 넘어서 모든 일본 국민에게 번영을 가져다 주어야 합니다!"
 JAP_investments_heavy_industry:0 "중공업 투자"
 JAP_investments_heavy_industry_desc:0 "전쟁 전 일본의 방위산업의 급속 성장은 그 이후에도 유지되지 못했습니다. 많은 대형 제조업체들은 한 세대에 걸쳐 거의 변하지 않았습니다. 이는 생산을 저해할 뿐만 아니라, 일본은 침체되었다는 우리 경쟁국들의 주장과 미사여구를 증폭시키고 있습니다. 독일인들과 미국인들은 곧 틀렸다는 것이 밝혀질 것입니다. 우리는 중공업을 확장하고 현대화할 것입니다."
 JAP_remodelling_urban:0 "도시 환경 리모델링"
 JAP_remodelling_urban_desc:0 "우리는 일본 건축의 연속적인 문화와 양식을 자랑스러워하지만, 우리나라의 빛나는 새로운 건축가들을 무시해버리고 우리 방식에만 갇혀있는 것처럼 보여왔다는 것은 분명합니다. 매년 유럽과 미국의 도시들에 강철과 유리로 만들어진 거대한 건물들이 솟아오릅니다. 우리는 경쟁에 동참하여 수 세기 동안 계속되었던 무질서한 도시 확산과 불법건축물로부터 벗어나 새로운 양식과 구조로 나아가도록 일본 전역의 도시 계획가들을 촉구해야 합니다. 우리는 일본의 미학을 완전히 버릴 필요가 없습니다. 단지 현대 시대에 맞추는 것 뿐입니다."
 JAP_redesigning_tokyo:0 "도쿄 재설계"
 JAP_redesigning_tokyo_desc:0 "아시아에서 가장 큰 도시이자 제국 정부가 존재하고, 천황 폐하께서 기거하시는 도쿄는 다른 도시들이 열망하는 보석으로 만들어져야 합니다! 행정구역은 개편될 것이고, 도로는 확장될 것이며, 콘크리트와 유리로 이루어진 현대적 건물들이 수세기 전의 나무와 벽돌을 대체할 것입니다. 곧 뉴욕처럼, 도쿄만 입구는 거대한 사무실 건물과 아파트 블록의 불빛으로 환하게 수놓아질 것이고, 도쿄는 크기와 부의 면에서 유럽의 오래된 도시들조차 능가하게 될 것입니다."
 JAP_promote_consumerization:0 "소비확대 촉진"
 JAP_promote_consumerization_desc:0 "일본 전역의 새로운 개발계획의 일환으로, 우리 도시들의 중심부에 새로운 상업 중심지가 계획중에 있습니다. 옛 군국주의적 사고방식은 일본 국민들을 방해해왔습니다. 이 상업 중심지에는 판매되는 수많은 현대식 도구와 상품들이 들어갈 것입니다. 약간의 노력으로, 우리는 지난 몇 년간의 무의미한 긴축정책을 버릴 수 있습니다. 일본 노동자들의 풍요를 만끽합시다!"
 JAP_total_industrial_renewal:0 "총체적인 산업 부흥"
 JAP_total_industrial_renewal_desc:0 "일본 도시들이 새로운 시대를 향해 재개발되면서, 우리 공장들도 새롭게 만들어져야 합니다. 수십년 전 우리나라를 공급했던 작고 비좁은 작업장과 공장들은 확장과 현대화에 대비하여 더 많은 토지를 허가받아야 합니다. 사업의 철학도 바뀌어야 합니다. 블랙리스트에 올라간 많은 경제 이론가들의 이름을 지워 그들의 의견이 우리 기업과 노동자들이 세계 경제의 최첨단을 달릴 수 있게 할 수 있을 것입니다."
 JAP_strike_balance:0 "균형 유지"
 JAP_strike_balance_desc:0 "군의 철권으로 인해, 많은 연구자들과 이론가들이 침묵을 지켰고, 그로 인해 군의 독점은 계속 유지될 수 있었습니다. 이건 용납할 수 없습니다. 경제 호황이 시작되길 원하는 타카기 내각총리대신은 침묵하던 일본과 공영권 가맹국들의 입안자들과 전문가들에게 손을 내밀어 그의 정책으로 더 나은 아시아를 만들 수 있기를 바라고 있습니다."
 JAP_wartime_research_groups:0 "전시연구기관 복구"
 JAP_wartime_research_groups_desc:0 "2차 세계대전에서 우리나라는 미국 뿐만 아니라 유럽의 옛 제국들을 물리치고 아시아에 정의로운 체제를 세웠습니다. 우리의 승리는 숙련된 선원과 병사, 그리고 전시연구기관의 빠른 무기개발 덕분에 가능했습니다. 한때 이 기관에 소속되었던 많은 설계자들과 발명가들은 민간 활동을 재개하거나 타국에서 일하기 위해 일본을 떠났습니다. 미국인들과 독일인들이 더욱 적대적으로 변해가기 때문에, 우리는 군비경쟁에서 뒤처지지 않도록 이 기관을 재조직해야 합니다."
 JAP_subsidizing_universities:0 "대학에 보조금 지원"
 JAP_subsidizing_universities_desc:0 "많은 일본의 대학교수들과 학생들은 수많은 분야에 대한 연구에 자금이 필요하다는 문제를 안고 있고, 부족한 장학금으로 인해 고등교육 등록이 낮아졌습니다. 타카기 총리는 새로운 연구가 가능하게 돕고 더 많은 학생들을 대학에 등록시키기 위해 더 많은 정부 보조금과 교부금을 지급하는 계획을 개략적으로 설명했습니다. 일본의 미래 세대는 그 어느때보다 교육을 잘 받아야 합니다."
 JAP_scientists_around_sphere:0 "공영권 전역의 과학자들"
 JAP_scientists_around_sphere_desc:0 "공영권의 엄청난 인구 덕분에 유능한 연구자들과 과학자들은 많지만, 상당수는 인정받지 못하거나, 블랙리스트에 올라있거나, 연구장비가 없는 실정입니다. 우리는 이 재능있는 남녀들이 일본에서 일할 수 있도록 격려해야 하며, 그들에게 후한 보조금과 최첨단 연구소, 그리고 그들의 성과를 출판할 수 있는 허가를 주어야 합니다. 그들의 노력은 우리가 미국인들과 독일인들을 따라갈 수 있게 해줄 것입니다."
 JAP_innovation_carrier:0 "항공모함 설계의 혁신"
 JAP_innovation_carrier_desc:0 "우리 지도자들이 2차 세계대전에서 배운 것이 하나 있다면, 바로 현대전에서의 항공모함의 중요성입니다. 하지만, 우리가 승리한 이후 미국을 따라잡지 못하고 다소 안주했을지도 모릅니다. 이 항공모함에 탑승한 제독들과 조종사들의 전설적이었던 전투는 우리가 이미 해왔던 것을 반복하는 것 이상을 할 필요가 없다는 것을 확신시켜주었습니다. 우리 설계자들은 비효율적이고, 역량이 부족하거나, 혹은 그냥 구식 설계만 작업하기를 고수했습니다. 해군성과 대장성의 몇몇 관계자들과 이야기를 나누고 항공모함 설계에 새로운 사고방식을 적용함으로서, 전 세계에 황국 해군의 힘을 확고히 할 수 있도록 새로운 급의 항공모함이 만들어질 것입니다."
 JAP_expanding_osaka:0 "오사카 확장"
 JAP_expanding_osaka_desc:0 "도쿄가 고쿄를 포함한 수많은 역사적인 건물들의 중심지인 반면, 오사카 항은 일본 해상운송의 주요 동맥으로서 급속히 커져왔습니다. 이를 염두에 두어, 현지 도시계획가들이 오사카를 현대 일본의 중심지로 만들자고 제안했습니다. 계획의 대부분은 선적 능력을 확대하기 위한 항구 증설에 집중될 것이지만, 웅장한 새 건물들은 항구에 도착하는 모든 선박들에게 멋진 광경이 될 것입니다."
 JAP_prioritize_research:0 "연구 우선화"
 JAP_prioritize_research_desc:0 "일본의 위대한 지성들은 전후 철저한 조사를 받았는데, 승리한 제국이 그 영예에만 안주해 급격한 변화를 주장한 사람들을 비난했기 때문입니다. 하지만, 새로운 10년 동안, 우리의 경쟁국들이 빠르게 과학적 승리를 이뤄내는 것을 보았습니다. R&D 자금에 지금 당장 투자해야 한다는 것에 독일인이 달에 착륙했다는 것보다 더 명백한 징후는 없으며, 그렇지 않다면 우리는 독일과 미국의 연구자들에 비교한다면 영원한 이류로 남을 것입니다."
 JAP_our_hand_space_race:0 "우주 경쟁의 우리 노력"
 JAP_our_hand_space_race_desc:0 "지난 10년 동안, 로켓과 우주 탐사에서 일본, 미국, 그리고 독일 사이의 경쟁은 국제 위신의 문제가 되었습니다. 미국과 독일은 가장 큰 두가지 업적을 이루었음에도 불구하고, 우리들의 노력은 너무 적고, 또 너무 늦었습니다. 우리 과학자들에게는 예산 부족으로 포기된 수많은 계획들이 있습니다. 그러므로 그들을 다시 찾아가 예산 계획을 바꿔야 합니다. 그 중에서도 달 착륙 계획 말이죠."
 JAP_innovation_logistics:0 "현대적 물류의 혁신"
 JAP_innovation_logistics_desc:0 "전시 제한 조치의 종료 이후 산업 생산의 새로운 호황 때문에 많은 오래된 도로들과 철도 노선들이 교통체증으로 꽉 막혀버렸습니다. 다른 가게들은 창고에 재고들이 꽉꽉 차 있는 반면, 어떤 가게들은 어느 상품을 몇 주 동안이나 구하지 못하는 처지입니다. 우리 경제학자들은 재고 수용력보다는 빠른 배달에 더욱 중점을 둔 새로운 유통 시스템을 제시하였고, 이는 공급 부족을 해소하는 동시에, 새롭게 허가된 인프라 법안의 시험장으로서 사용할 수 있을 것입니다."
 JAP_subsidies_electronics:0 "현대적 전자공학에 보조금"
 JAP_subsidies_electronics_desc:0 "전후 시대의 특징은 삶의 모든 부분에 전자제품이 폭발적으로 스며든다는 것입니다. 텔레비전, 식기세척기, 냉장고, 전기 오븐, 심지어 휴대용 라디오까지, 일본 국민들의 수요가 높습니다. 일본 내 수요를 따라잡고, 더 나아가기 위해 경제학자들은 전자제품 제조업체와 연구자들에게 훨씬 더 저렴하고 강력한 전자제품에 대한 보조금을 지급할 것을 제안했습니다."
 JAP_promote_machine_learning:0 "기계 학습 촉진"
 JAP_promote_machine_learning_desc:0 "컴퓨터는 매우 어려운 계산을 수행하고 외국의 정보를 해독하는 데 있어 중요한 장치로서 성장해왔습니다. 컴퓨팅의 기술적 혁신은 일부 기계로 하여금 작업 수행 방식을 조정하여 과거 데이터에 따라 매개 변수를 자동으로 조정할 수 있게 만들었습니다. 이 기능은 예측에 특히 유용하지만, 향후 다른 복잡한 작업에도 사용할 수 있습니다. 현재의 시스템은 느리지만, 총리의 추가 예산 지원으로 일본의 컴퓨터는 그 어떠한 인간보다 더 빨리 문제를 해결할 수 있을 뿐만 아니라, 새로운 것을 더 빨리 배울 수 있습니다. 몇몇 과학자들은 컴퓨터의 가능성에는 정말로 끝이 없다고 주장합니다."
 JAP_electrifying_tokyo:0 "도쿄 전력화"
 JAP_electrifying_tokyo_desc:0 "현대 기술을 진정으로 수용하기 위해서는 일본의 수도가 세계에서 가장 현대적인 도시가 되어야 합니다. 모든 건물과 가로등은 새로운 발전소에서 나오는 전기로 조명될 것이고, 아파트와 사무실은 더 이상 석탄과 가스로 난방되지 않을 것이며, 발전기는 이전보다 더 크고 효율적으로 변할 것입니다. 여행을 용이하게 하기 위해, 새로운 철도 시스템이 도쿄 시민들을 도시 전역으로 빠르게 이동시킬 것입니다. 일본의 위대한 지성들과 발명가들이 만든 결과는 수도를 밝은 미래를 앞둔 현대 시대의 경이로 변화시킬 것입니다."
 JAP_encourage_asian_big_science:0 "아시아의 거대 과학 장려"
 JAP_encourage_asian_big_science_desc:0 "일본인의 과학 발견과 교육의 정신이 회복됨에 따라, 공영권 동맹국들의 도움을 받아 가장 큰 발전이 이루어질 것입니다. 도쿄의 다국적 위원회는 아시아에서 가장 똑똑하고 빛나는 수천명의 남녀 직원들로 운영될 것이며, 모든 참여국으로부터 상당한 예산을 지원받아 많은 프로젝트를 시작할 것입니다. 이 프로젝트에는 새로운 원소의 발견에서부터, 화성의 식민지, 그리고 살아있는 세포를 복제하는 가능성까지 다양합니다. 아시아 전체가 함께 한다면 어떤 도전이든 정복할 수 없는 것은 없습니다."
 JAP_moving_forward:0 "전진"
 JAP_moving_forward_desc:0 "비록 우리의 경제 계획, 과학 계획이 제시되고 국회를 통과했지만, 우리의 잠재력은 여기서 끝나지 않습니다. 대중들은 여전히 우리 정부를 강력히 지지하고 있으며, 우리 국민들 뿐만 아니라, 일본 관료 체제의 도움으로, 아마 타카기의 일본에 대한 꿈은 결실을 맺을 수 있을 것입니다..."
 JAP_problem_corruption:0 "부패 문제"
 JAP_problem_corruption_desc:0 "부패는 일본의 권력자들이 공통적으로 저지르는 범죄입니다. 특정 법원 사무원, 관료, 그리고 군 장교들에게 뇌물수수와 의심스러운 도덕성의 흔적을 굳이 찾아보려고 하는 사람은 누구도 없습니다. 부패는 그 과정 사이에 무조건 존재하기 때문입니다. 이 때문에 대일본제국의 유지에 큰 어려움을 겪고 있습니다. 만약 대부분의 정치인들이 목소리를 들을 수 없을 정도로 너무나 부패했다면 우리는 많은 일을 해낼 수조차 없습니다. 그렇기에, 우리는 부패를 즉시 끊어내야 합니다. 타카기 총리는 이 암덩어리를 제국에서 적출해내려는 몇 안되는 사람들 중 한명이었고, 지금도 그러합니다. 많은 사람들이 그의 노력에 반대할 것이라는 것은 명백합니다.\n\n부패가 너무나 만연해있기 때문에, 타카기는 그의 노력을 어디에 집중해야 할지 선택해야 합니다. 총리대신은 특정 대상만을 상대하길 택할까요? 아니면 한꺼번에 수많은 야수들의 머리를 택할까요?"
 JAP_no_room_failure:0 "실패는 없다"
 JAP_no_room_failure_desc:0 "총리대신은 일본 고위층이 얼마나 부패했는지 잘 알고 있습니다. 따라서 어떠한 권력의 중추도 그의 감사와 일소를 무시할 수 있을 만큼 깨끗하지는 못합니다. 이는 꽤 오랫동안 계속되어 온 문제이고, 문제되지 않는 정치적 위법행위는 없습니다. 총리대신의 새로운 일본에는 그런 종류의 행동이 존재할 여지가 없으며, 그걸 적발하는 걸 실패할 여지도 없습니다. 앞으로 몇 주 동안 정치권, 귀족계, 지식인계 모두 철저한 조사를 받게 될 것이며, 조사받지 않는 이들의 문서, 금고, 은행 계좌는 없을 것입니다. 일단 우리가 그들의 부정부패에 대한 충분한 증거를 모은다면, 우리는 그들의 비행을 대중에게 폭로하는 것을 주저하지 않을 것이고, 우리에게 더 많은 정보를 제공할 수 있는 사람들에게 보상을 제공하는 것 또한 꺼리지 않을 것입니다. 우리의 폭로가 그 어떠한 혼란을 야기시키더라도, 우리는 이 부패를 밝혀내야 합니다. 목적은 수단을 정당화시키는 것 그 이상입니다."
 JAP_targeted_sweepings:0 "타겟 일소"
 JAP_targeted_sweepings_desc:0 "부패는 너무 광범위하고 솔직히 너무 위험해서 한번에 해결할 수 없습니다. 우리가 낚아채기에 너무 넓은 그물을 던지는 것은 매우 현명하지 못한 일일 것입니다. 따라서 우리의 노력은 단 한번에 국가기관의 단일 부분에 집중하여야 하고, 그래야 우리의 일소가 완전히 성공적이었다는 것을 확실히 할 수 있을 것입니다. 우리는 무엇부터 먼저 시작할지 선택할 수 있는데, 그 중 하나는 바로 군과 군이 소유하는 해외의 다양한 자산들, 그리고 개혁파의 구성원들을 조사하는 겁니다. 또 다른 선택지는 제국 의회의 보수파와 자유파, 그리고 정부가 통제하는 항만들과 창고들을 조사하는 겁니다. 이 두 가지 선택 중 어떤 것이든, 타카기 총리의 다른 목표에 도움이 될 것이며, 우리의 개혁이 왜 그렇게 중요한 지를 입증해줄 수 있습니다. 문제가 더 이상 걷잡을 수 없이 커지지 않도록 시간낭비 말고 수사 방향을 계획하는 게 최선일 것입니다."
 JAP_investigating_think_tank:0 "싱크탱크 수사"
 JAP_investigating_think_tank_desc:0 "싱크탱크는 일본의 정책과 경제 결정에 상당한 영향력을 가지고 있습니다. 일부는 사유이며, 다양한 케이레츠와 자이바츠가 그들의 재력을 강화하기 위해 이용하고 있습니다. 또 다른 부류는 대정익찬회 소속 파벌의 것이거나 부유한 특정 무소속 정치인들에 속합니다. 정부 역시 싱크탱크를 다양한 목적으로 활용하고 있습니다. 정계의 많은 파벌들이 이러한 조직들을 이용하고 있기 때문에, 어떠한 부패의 징후라도 그것이 가장 골칫거리입니다. 뇌물로 만든 편파적인 연구는 황국에 어떠한 중대한 개혁도 이뤄내지 못하게 만들 것입니다.\n\n싱크탱크의 운영 절차를 검토하고, 가장 중요한 것은 자금 조달처를 확인하는 것입니다. 싱크탱크는 제 기능을 되찾아야 합니다."
 JAP_cleaning_the_cabinet:0 "내각 청소"
 JAP_cleaning_the_cabinet_desc:0 "각료들은 대일본제국에서 가장 영향력 있는 정치인들로 구성되어 있습니다. 내각 구성원 중 일부는 내각총리대신이 지명했는데, 그 중 몇 명은 그가 가깝고 신뢰할 수 있을 만한 동맹으로 여길 수 있습니다. 하지만, 다른 사람들은 타카기 총리의 통제에서 벗어나 합법적 선례 덕분에 그 자리를 얻어냈습니다. 이는 내각조차 일본 사회에 만연하는 부패의 그물로부터 안전하지 않다는 것을 의미합니다.\n\n총리대신의 측근들이 경쟁자들에 의해 매수될 가능성이 있는 상황에서 총리의 업무 수행이 효과적일 것이라고 기대하긴 어렵습니다. 부패하거나 심지어 범죄의 목소리에 빠질 위험이 있는 사람들을 제거하기 위한 목적으로, 내각 내에 신속하고 무자비한 숙청을 벌일 것입니다. 곧 체포와 사임이 있을 것이며, 우리는 이를 대중들에게 분명히 공개할 것입니다. 총리대신은 그들의 수치심이 적절한 처벌이 될 것이라고 확신합니다."
 JAP_auditing_kazoku:0 "화족 감사"
 JAP_auditing_kazoku_desc:0 "화족은 대일본제국의 귀족입니다. 그들은 신분 덕분에 몇몇 화족들은 중의원 내 확정된 의석을 배정받고, 오랜 정치적 영향력을 가지는 강력한 인물이 됩니다. 또한, 귀족으로서의 지위 덕분에 그들은 국화 왕좌와 자연스럽게 가까워지고, 친밀해질 수 있게 됩니다. 하지만, 그들의 화족 구성원 동료들이 뇌물을 받거나 다른 부패 활동을 할 수 있도록 허락 받았다는 것을 의미하는 것은 아닙니다. 사실, 많은 빈곤한 화족들은 돈을 조금이라도 더 얻기 위해 그들의 정치적 청렴성을 파는 것으로 알려져왔습니다. 그렇다고 부유한 귀족들이 그렇지 않는다는 것도 아닙니다. 사실, 화족 중 많은 수가 죄를 저질렀습니다. 이는 더 이상 계속될 수 없습니다. 제국의회의 귀족원이 부패의 보금자리가 되는 것을 더 이상 허락할 수 없습니다. 총리대신의 조사는 동료들에게 그들의 지위에 맞는 행동을 상기시켜 줄 것입니다."
 JAP_publicize_findings:0 "조사 결과 발표"
 JAP_publicize_findings_desc:0 "옛 처벌 방법은 현 부패 위기를 다루기에 충분하지 않습니다. 많은 사람들이 그들이 저지른 실수로부터 배우곤 하지만, 어떤 사람들은 옛 방식으로 다시 돌아가기 전에, 그들의 시간을 기다리면서 어둠 속으로 다시 움츠러들 것입니다. 범죄 기록은 마치 부패한 관료들과 사업가들에게는 너무 빨리 말소되는 것 같습니다. 그들에게 주어진 사생활이라는 방패는 타카기 총리대신이 더 이상 용납하지 않습니다.\n\n국민들은 황국을 강타한 부패에 대해 정확히 누구에게 책임이 있는지 대부분 모르고 있습니다. 우리가 이 확산에 대한 더 많은 정보를 밝혀내면서 우리가 찾은 것들을 대중들에게 공표하기 시작할 것입니다. 일본 국민들은 누가 부패하고 불명예스러운 행동을 하고 있는지 정확히 알 자격이 있습니다. 이는 책임이 있는 사람들을 영원히 수치스럽게 할 것이며, 우리는 그들 중 많은 사람들이 기꺼이 우리와 거래를 할 것이라고 확신합니다. 그들이 분노한 대중들에게 내던져지지 않도록 말이죠."
 JAP_negotiating_information:0 "더 많은 정보 협상"
 JAP_negotiating_information_desc:0 "말하긴 민망한 일이지만, 우리가 싸우고 있는 대부분의 부패는 꽤 오랫동안 알려져 있었습니다. 사실 대부분의 관료들에게, 그들이 부패했는지 아닌지 판단하는 데에는 간단한 대화면 됩니다. 어려운 부분은 누가 유죄인지 증명하는 게 아닙니다. 바로 그들이 무엇을 했는지 증명하는 것이 문제죠. 불행히도 부패를 저지른 공무원들은 우리가 잡을 수 있는 뇌물과 부정수수를 피할 수 있을 만큼 똑똑합니다. 다행인건, 우리가 필요로 하는 정확한 정보를 기꺼이 제공해줄 사람들이 있다는 겁니다. 이 사람들은 익명이기는 하지만, 비밀리에 이루어진 거래들의 은밀한 세부 사항을 알고 있습니다. 그들의 협조에 대한 보상으로, 그들은 일정한 특권과 보호를 요구했습니다. 그들이 무엇을 요구하든, 우리는 거부하지 않는 바보가 될 것입니다."
 JAP_revoke_grafts:0 "뇌물수수 금지"
 JAP_revoke_grafts_desc:0 "매수된 관료들과 뇌물을 받은 공무원들에게 너무 많은 돈이 낭비되었습니다. 그들의 폭리와 부패는 대일본제국의 골칫거리입니다. 지금까지는 그저 부패를 저지른 자를 체포하여 감옥으로 보내기만 했습니다. 하지만 이것으로는 그들을 설득하기 충분하지 않은 것 같습니다. 많은 사람들이 감옥에서 비교적 안락하게 생활하기 위해 돈을 사용합니다. 어떤 사람들은 부당하게 벌어들인 돈을 우리에게 숨기는 데 사용했습니다. 이제 우리가 그 힘을 차단해야 할 때입니다.\n\n이제, 그들이 애초에 받아들이지 말았어야 했던 돈은 국고로 환수될 것입니다. 우리는 그 돈을 어쨌든 더욱 잘 활용할 수 있다고 확신합니다. 그들의 뇌물이 없다면, 최근 수감된 사업가들과 관료들은 범죄의 댓가를 최대한으로 겪을 것이 분명합니다. 총리대신은 그들이 감옥에서 여생을 썩어가든지, 아니면 결국 석방되든지 간에 그들이 어떠한 어려움을 겪도록 하는 것이 최선이라고 보고 있습니다.""
 JAP_election_fraud:0 "선거 조작"
 JAP_election_fraud_desc:0 "대정익찬회는 정당정치와 파벌 갈등을 방지함으로서 안정과 통제를 확보하기 위해 존재합니다. 대정익찬회는 제국의회를 대표하는 유일한 정당일 수 있지만, 당에 의해 인정되지 않는 몇몇 무소속 의원들도 존재하고 있습니다. 전직 대정익찬회 회원들, 평화주의자, 그리고 우리를 반대하는 사람들이 혼재하는 이 다양한 무소속들은 1940년 우리 당이 창설된 이후의 선거에서도 살아남을 수 있었습니다. 그들의 정치적 환경에 일관성이 없음에도 불구하고, 무소속 의원들의 지도자, 미키 타케오는 조작된 선거라고 아우성치고 있습니다. 우리가 반대파의 지지자는 아니지만, 더 이상 이 소문들을 억제하지 않고 방치하는 것은 어리석은 일일 것입니다. 게다가, 만약 총리대신이 이 문제를 해결한다면 우리는 국회의 모든 의석을 차지할지도 모릅니다."
 JAP_allow_public_obs:0 "공개적 참관 허용"
 JAP_allow_public_obs_desc:0 "부패와 부정을 근절하려는 우리의 노력이 대중에게 정당한 것이라고 비쳐지기 위해서는, 우리 또한 어느 정도의 투명성을 기해야 합니다. 우리는 이미 국민들이 일본 정치가 얼마나 부패했는지 알 수 있도록 했습니다. 그들 덕분에 뇌물을 수수한 관료들은 근본적으로 공공의 적이 되었습니다.\n\n이를 염두에 두고, 총리대신은 일본 시민들이 중의원 회의를 참관할 수 있도록 허용하기로 결정했습니다. 우리는 결코 우리의 입법 체계를 급격하게 바꾸는 방향으로 나아가지 않을 것입니다. 사실, 총리대신은 단지 대중들이 일종의 형식적인 양보를 받기를 원합니다. 다른 잠재적인 이점도 잇습니다. 누구라도 다음 회기동안 부정 행위를 하다 적발된다면, 분명히 유화책의 대가를 치를 가치가 있을 것입니다."
 JAP_pardon_pol_opponents:0 "무소속 반대파 정치인 사면"
 JAP_pardon_pol_opponents_desc:0 "결집되지 않은 중의원 의원들은 사실상 대정익찬회에 반대한다는 한가지 사실로만 결속되어 있습니다. 이 공동의 목표와는 별개로, 그들은 모든 이념과 지역 이권을 가진 정치인들의 혼합체입니다. 우리와 일하는 것에 그들이 거부감을 느끼기 때문에, 결집되지 않은 의원 중 많은 수가 줄줄이 엮여 법정에 세울 수 있기를 바라며 허위 고발을 당하는 처지가 되었습니다. 우리는 그들의 운명에 별 관심은 없지만, 이는 대정익찬회의 다른 구성원들과 우리를 차별화 할 수 있는 방법입니다. 총리대신은 무소속 의원들을 지루하게도 찾을지 모르지만, 그는 수감된 동료들을 사면시키기로 결정했습니다. 이는 확실히 우리 당 나머지 사람들을 거슬리게 하겠지만, 그 대가가 없는 것은 아닙니다. 이번 사면은 무소속 의원들을 진정시키고 일본의 민주주의는 문제 없다는 것을 국민들에게 확신시키는 데 큰 도움이 될 것입니다. 우리는 어쨌든 반대파를 억누그리 위해 추가적인 법적 수단을 사용할 필요는 없습니다."
 JAP_auditing_independents:0 "무소속 의원들 감사"
 JAP_auditing_independents_desc:0 "지금까지 우리는 거의 전적으로 부패의 징후를 조사하는 데 초점을 맞추었습니다. 이제 우리는 대부분 그에 대한 감사를 마쳤으니, 국회 전체에서 기만과 사기를 퇴출하기 위해 반대파를 주시해야 할 시간입니다. 적어도 이미지를 위해 감사에 응했던 대정익찬회 파벌들과는 달리 무소속 의원들은 우리를 크게 불신하고 있습니다. 그들은 자신들을 조사하려는 어떠한 시도도 우리가 그들의 제한된 영향력을 억누르려는 시도로 보고 있습니다. 그러나, 사사카와 료이치 등 많은 무소속 의원들은 매우 부유한 사람들이기 때문에 그들의 재정을 살펴보는 것이 현명할 것입니다. 타카기 총리는 반대파에 대한 감사를 강행할 예정입니다. "숨길 게 없다면, 왜 조사에 저항하겠는가?"라는 말처럼 우리는 부패를 발견하든 못하든, 마음의 평화를 얻을 수 있을 것입니다."
 JAP_reducing_tokyo_presence:0 "특별고등경찰 위신 약화"
 JAP_reducing_tokyo_presence_desc:0 "토쿠베츠 코토 케에사츠, 즉 특별고등경찰은 민간 부문의 헌병대 역할을 담당하고 있습니다. 그들의 임무는 방첩과 강력 범죄 수사를 포함하고 있습니다. 20세기 초, 특고는 대일본제국에 대한 정적들의 활동을 억제하는 데 주로 관여했습니다. 하지만, 일본 공산당이 위협을 가하던 시대는 오래 전에 지나갔고, 전후 우리의 통치에 대한 이념적 저항은 거의 없었습니다.\n\n특고는 현재 대부분의 시간을 결집되지 않은 정치인들을 위협하는 데 할애하고 있습니다. 특히 선거 기간에 말입니다. 이는 일반 대중들에게도 결코 비밀이 아니며, 그들은 특고를 이 나라가 민주국가라는 주장을 더럽히는 것으로서 보고 있습니다. 이에 따라 총리대신은 특고의 역할을 줄여 세인의 눈에 띄게 되지 않기를 바라고 있습니다. 만약 그들이 하는 일이 득보다 실이 더 많다면, 그들이 훨씬 더 짧은 끈에 묶여 있는 것이 최선이라고 총리는 생각합니다."
 JAP_protecting_our_democracy:0 "우리 민주주의 사수"
 JAP_protecting_our_democracy_desc:0 "우리는 일본의 민주적 절차를 강화하는 장족의 발전을 이루었습니다. 국민과 야당 모두의 권리가 명확해지고 개선되었습니다. 민주주의의 수호자로서의 우리의 위상에 이의를 제기할 수 있는 사람은 아무도 없지만, 여전히 할 일은 많습니다.\n\n효과적이지 않고, 부정직한 관행에 의해 돌아가는 투표소는 옛 내각에 의해 무시되어 왔습니다. 총리대신은 간단하지만 중요한 개혁을 통해 이 오류를 시정할 계획입니다. 첫 번째로, 긴 대기 행렬과 혼란스러운 시민들을 상대하는 걸 돕기 위해 투표소 관리자들에게 더 많은 교육이 제공될 것입니다. 두 번째로, 투표 용지는 정당에 따라 칸으로 분리되며, 각 용지에는 모든 정당 후보들이 표시됩니다. 마지막으로, 지켜보는 눈이 선거에 방해가 되지 않도록 투표는 가려진 천막 안에서 이루어져야 합니다."
 JAP_army_payrolls:0 "군 급료"
 JAP_army_payrolls_desc:0 "대일본제국 육군은 전쟁이 끝난 이후 줄곧 문제만 일으켰습니다. 보수적인 대정익찬회 파벌에 영향을 끼치고 공영권의 상당 부분을 옥죄고 있는 군은 민간 정치에서 기득권을 가지고 있는 강력한 파벌입니다. 일본 정계의 모든 강력한 파벌이 그렇듯이, 군은 종종 심각한 성질의 부패로 가득 차 있습니다. 대일본제국해군의 제독인 총리대신은 군이 분노했을 때 발생할 수 있는 위험을 잘 알고 있습니다. 전 내각총리대신이었던 키도도 아마 그 누구보다도 더욱 잘 알고 있을 것입니다. 따라서, 타카기 총리대신은 대일본제국군의 부패에 대한 신중하고도 장기적인 조사를 추구할 것입니다. 무엇보다도, 우리는 군의 몇몇 고위급 인사들의 급여 지불액을 조사할 것입니다. 그들은 정치인들과 사업가와 종종 접촉하는 군정장관, 장군, 그리고 기타 인물들입니다. 군에서 수상할 정도로 후한 임금을 받는 사람이 있다면, 바로 그들입니다."
 JAP_looking_ports:0 "항만 주시"
 JAP_looking_ports_desc:0 "수상쩍은 화물 운송과 해군의 직권남용에 대한 소문으로, 해군의 활동에 대한 감사를 요구하는 목소리가 커졌습니다. 총리대신은 전직 해군 제독이고, 원래 해군을 동맹으로서 여기고 있지만, 여전히 대일본제국 해군에 대한 수사를 계속하기를 원하고 있습니다. 그는 대중이나 어느 누군가라도 수사의 편파성에 대해 들 수 있는 어떠한 의심도 없애기를 원하고 있습니다. 타카기 총리가 가장 가까운 동맹에 등을 돌려야만 하는 건 아니지만 이 상황은 예외를 요구합니다.\n\n우리는 일본과 공영권 전역의 모든 주요 기지에 대한 감사를 시작할 것입니다. 모든 화물은 공무원들의 검사를 받을 것이며, 매일 매일, 하루의 종료 시점에 항만의 기록이 우리에게 넘겨질 것입니다. 해군은 작전이 지연되는 것을 불쾌하게 여기겠지만, 총리대신은 충격을 완화하기 위해 충분한 호의를 베풀 수 있다고 확신하고 있습니다."
 JAP_deflate_numbers:0 "Deflate the Numbers"
 JAP_deflate_numbers_desc:0 "The Imperial Japanese Navy is the largest and greatest navy in the world. Neither the Prime Minister or the navy wish to see this change, but the PM does quietly admit that the IJN has become rather bloated over the years. Far too many ships are being kept in service by the admiralty despite the lull in tensions since the end of the war. Certain whispers have also reached our ears, suggesting that the navy may be misusing their extensive funds. Prime Minister Takagi has managed to convince enough of the admirals to allow for an audit of their budget, to root out any financial sinkholes. At the same time, we will be searching for any traces of corruption that the budget might hint at. Even if the Admiralty do not desire to end their illegal activities, the Prime Minister is more concerned with preserving the respectability of the organisation than appeasing their current crop."
 JAP_colonial_situation:0 "식민지 상황"
 JAP_colonial_situation_desc:0 "The IJA controls large parts of the Co-Prosperity Sphere through various gubernatorial positions and their influence over much of the Taisei Yokusankai. This state of affairs is largely a result of former Prime Minister Ino's incompetent handling of army. In the wider Sphere, the army is cut loose to do as they please, much to the chagrin of anyone not in their good graces. Prime Minister Takagi's efforts to eliminate corruption have so far been mostly limited to the Home Islands. It would be wise to examine the situation in the colonies as well, as the army is surely commiting worse crimes outside of Japan. Although taking on the army is a risk, we will have the navy on our side for this investigation. It is time for the government to restore the rule of law to the colonies."
 JAP_recall_garrisons:0 "불필요한 주둔군 소환"
 JAP_recall_garrisons_desc:0 "Since the end of the war, the Imperial Japanese Army has maintained garrisons across the Sphere. Officially, these soldiers are there to "provide additional protection to member states of the Co-Prosperity Sphere". In the past, we have also viewed these garrisons as an important part of keeping our presence felt in the colonies. The army, too, had reasons for maintaining the garrisons for so long. A great deal of territory and resources had been handed over to them by Prime Minister Ino, which they now cling to dearly.\n\nAlthough we would be fools to entirely trust the colonial administrations to handle themselves, many of the army garrisons do little more than sit in their barracks these days. Their presence is costly and inefficient, so the Prime Minister will be recalling them to Japan. Any opportunity to weaken the army and balance the budget is well worth committing to."
 JAP_our_loyal_army:0 "우리의 충성스러운 군"
 JAP_our_loyal_army_desc:0 "Even though most sections of the Imperial Armed forces are hardly our staunchest allies, and they will probably never like us much, it would be immensely unwise to allow them to become our mortal enemies. The Prime Minister is still committed to the demilitarization of the Sphere and must therefore work around or with our armed forces to achieve this goal. By utilizing the Prime Minister's connection in the Navy, we can begin to establish firmer relationships with both branches of the military. This will allow us to properly negotiate, rather than cause a diplomatic meltdown each time we attempt to curtail excess military power. Our allies within the armed forces will ensure that the branches act in a suitable manner. The military will turn its attention to defending our shores from threats from within and without. After all, what use is there in a complacent military?\n\nOnce we have the IJA and IJN off our backs, we will be able to fully focus on the Co-Prosperity Sphere. It is time our overseas possessions became proper colonies, ones that truly benefit the home islands."
 JAP_hq_skeletons:0 "The Skeletons in the Headquarters' Closet"
 JAP_hq_skeletons_desc:0 "The Imperial Japanese Army is a powerful organisation that is quite capable of acting as it pleases. The severe lack of civilian oversight into army affairs for several decades has naturally led to a number of corruption scandals. However, the IJA's power has shielded the majority of its guilty persons from any sort of legal consequences for their actions. However, it is hard to erase any trace of these past misdeeds. In the army headquarters and in their garrisons across the Sphere, traces of corruption and deep misconduct linger on. We need only to gain access to these informants and files.\n\nFortunately, Prime Minister Takagi's experience with the navy has granted him some insight into the operations of the rival military branch. We will soon begin to root out the army's corruption bit by bit."
 JAP_ino_mistakes:0 "이노의 실수"
 JAP_ino_mistakes_desc:0 "The Taisei Yokusankai is not the organisation that it used to be. Ever since the end of the war in China, the Yokusankai has been wracked by vicious infighting, corruption, and outside influence. This all came to a head during the time of Prime Minister Ino, who essentially handed control of the colonies to the imperial army. Ino, already heavily embroiled in corruption, only allowed the issues within the party to grow worse. This is the disaster that we have inherited.\n\nThe Imperial Diet is our primary target in removing Ino's legacy. Both Houses will be targeted, and we will pay particular attention to the conservatives. Even the liberals will be investigated, as unlike with our other investigations, we must be careful that this one does not in any way come to harm our reputation. Finally, the Prime Minister will soon be ensuring that docks and warehouses are operated with strict government oversight."
 JAP_kwantung_contacts:0 "Contacts in Kwantung"
 JAP_kwantung_contacts_desc:0 "Kwantung, or the Leased Kwantung Territory, has been in the hands of our Empire since 1895, when we acquired it from the crumbling Qing Empire. Since regaining it from the Russians, the territory has been under the control of a Governor General. This position has always belonged to a member of the Kwantung Army Group. As we have a vested interest in investigating that army group, it would be wise to infiltrate and observe their domain in the Liaodong peninsula. Fortunately for us, the civilian administration of Kwantung, the Kanto-Cho, indirectly reports to us through the Ministry of Greater East Asia.\n\nThe Prime Minister has issued a quiet directive to loyalists in Dairen to closely observe any suspicious activities of the IJA. If we are to find traces of corruption anywhere, it will be where the army thinks themselves strongest. Their delusions will only serve us in the end."
 JAP_interview_guard:0 "Interviewing the Guard"
 JAP_interview_guard_desc:0 "The Imperial Guard is a somewhat independent branch of the IJA that serves as the protectors of the Emperor and the Imperial family. Although they might not be particularly influential with the Chrysanthemum throne, their proximity to his Imperial Highness is reason enough for us to investigate them. Those charged with the emperor's personal protection must be of the highest caliber in terms of skill and character.\n\nThe Prime Minister has received permission from the Imperial Household to carry out a series of interviews with members of the guard. This has two purposes. The first is to ensure the integrity of the guard. The second is to potentially garner information from the interviewees as to corruption in other branches of the IJA. Let us hope that the Imperial Guard has a lot more to say regarding the second topic."
 JAP_hsinking_contacts:0 "Contacts in Hsinking"
 JAP_hsinking_contacts_desc:0 "Manchukuo is something akin to a playground for the army. The Kwantung Army Group has its headquarters there, in the capital city of Hsinking. The city is also home to the puppet Puyi, who resides within the walls of his palace. The Prime Minister of Manchukuo is more concerned with appeasing the IJA than aiding our investigation. He is far too likely to try to cover up the army's crimes.\n\nInstead of going to him, we will seek out our contacts in Hsinking and have them begin something of an unofficial investigation into army activity in Manchukuo. Our allies are relatively minor figures in Manchukuo, but the Prime Minister knows that this will be an advantage. No one would suspect them to be sending information to us from right under the army's nose."
 JAP_wiretap_headquarters:0 "사령부 도청"
 JAP_wiretap_headquarters_desc:0 "While we have made inroads into Kwantung Army territory, we have yet to infiltrate their organization directly. The Prime Minister is satisfied with what we have discovered so far and wishes for our contacts in Manchukuo to begin gathering information directly from the Kwantung Army command. There is no better place to do this than the Kwantung Army headquarters. Located in Hsinking, the headquarters is something akin to a fortress in scale. Its imposing presence aside, it would be simple enough for a few of our agents, disguised as Kwantung soldiers, to march in, wiretap a few key locations, and then slip out before anyone notices.\n\nOnce the HQ is cracked open for us, we will be able to listen in on whatever matters the Kwantung commanders had hoped to keep private. Going by what we already know, their confidential information is sure to be quite excellent."
 JAP_cracks_alliance:0 "동맹의 균열"
 JAP_cracks_alliance_desc:0 "For many years there existed an alliance of source between the Imperial Japanese Army and the Mitsui Zaibatsu. During the Second World War, General Dorihara Kenji made use of Mitsui's tobacco industry, filling their "Golden Bat" cigarettes with heroin in order to create millions of addicts across China. Both partners in the alliance grew immensely wealthy as a result of their addicted "customers". However, their partnership strained when the army began to favour the Reform Bureaucrats. While we care little for the morality of these past actions, the slow disintegration of relations between the IJA and Mitsui has the potential to be useful.\n\nThe Prime Minister intends to approach Mitsui with the offer of letting them keep their side of the profits in return for information about the army. After all, it is the corrupt actions of the IJA that interest us, not those of Mitsui, at least for now."
 JAP_exploiting_peace:0 "Exploiting the Peace"
 JAP_exploiting_peace_desc:0 "Our previous probing audits of the military have provided a great deal of information as to just how corrupt the IJA has become. More interesting has been the revelation of just how carefree the army has become during peacetime. It would seem that we have chosen the right time to strike. Now is the time to bring the full force of the government upon the IJA.\n\nThe Prime Minister has ordered an immediate seizure of army files and records, in the hopes that we will have them long before the IJA can mount a response. Whether it be an army barracks in Osaka or a colonial HQ in Syonan, our agents will be ready to take what is ours. In good time, we will have learned everything we need to know in order to wipe out the last traces of corruption in the IJA."
 JAP_cleaning_reformists:0 "Cleaning Through the Reformists"
 JAP_cleaning_reformists_desc:0 "The Reform Bureaucrats have been allowed to sway the Imperial Diet for far too long. Their economic policies of nationalization and borderline autarky are fundamentally opposed to our goals for the Japanese Empire. The reformist connections to the army are especially troubling for us, as their extra-parliamentary ally stands to gain much from their success. Allowing the army to regain their hold on the Diet would be truly disastrous. Fortunately for us, the IJA's corruption has spilled over onto the Reform Bureaucrats.\n\nTheir extensive association with duplicitous members of the army is more than enough evidence for us to attack. In fact, their cooperation could be considered to be extra-constitutional in certain situations. That, coupled with the allegations of bribery that our investigators have already uncovered, should be more than enough to sweep through the reformist ranks."
 JAP_putting_down_toseiha:0 "Putting Down the Toseiha"
 JAP_putting_down_toseiha_desc:0 "Despite their ascendancy following the February 26th incident and the appointment of Hideki Tojo to the position of Prime Minister in 1941, the Toseiha has been in a state of decline ever since. Now, the once dominant faction of the army is little more than a gathering of old men. They are tired generals living out the last of their days with comfortable jobs, more honorary than practical. Yet even in their weakened state, the army and parts of the Imperial Diet still respect the words and leadership of these aged figures. Their influence is enough to warrant removal in the Prime Minister's eyes.\n\nThe Toseiha generals' connections to various corrupt officials and businessmen provides us with more than enough justification for removing them. After all, will they really even notice once these old men have been kicked out of their ceremonial posts?"
 JAP_revealing_the_roots:0 "뿌리 색출"
 JAP_revealing_the_roots_desc:0 "It would seem that our efforts to influence and ultimately control Army Headquarters are beginning to take hold. Subtle strikes against the IJA's immense power have proven effective. It is quite possible that the lower ranks are entirely unaware of the changes in management, which suits the Prime Minister well enough. Still, there are men of high rank who yet resist our influence.\n\nSome have many secrets, some of which they would kill to protect. The others can be dealt with through the use of fabricated evidence. Regardless of authenticity, the damage will still be done by the time anyone finds out. With these intransigent generals out of the way, Prime Minister Takagi's control over Imperial Japanese Army HQ will be solidified."
 JAP_investigate_conservatives:0 "보수파 조사"
 JAP_investigate_conservatives_desc:0 "The conservatives. The Imperial Diet faction currently led by Masanosuke Ikeda and formerly led by disgraced Prime Minister Hiroya Ino. These politicians are content with the status quo created by Ino, with little interest in major reform or compromise. Naturally, it is largely due to the conservatives that the issue of corruption has been allowed to become so out of control. Even now, when they are out of government, the conservatives continue to be corrupt, gladly accepting bribes in return for political favors.\n\nPrime Minister Takagi will be ordering a full scale investigation of the conservatives. It will likely not be particularly hard to find records of illegal financial transactions and recordings of backroom deals, especially since it is already so blatantly obvious that said crimes have been committed."
 JAP_crack_bribery:0 "뇌물수수 강력 탄압"
 JAP_crack_bribery_desc:0 "Bribery is the greatest stain on the reputation of the Imperial Diet. It is simply far too easy for anyone with enough money to make a "generous donation" to a politician of their choosing. Worse still, representatives have also been known to also bribe each other. If the Diet is to be an effective and trustworthy body, then this heinous tradition must end immediately.\n\nPrevious administrations have allowed this issue to go quite unchallenged. Prime Minister Takagi has no interest in walking in his predecessors footsteps and will soon begin to stamp down on bribery. Any politician now caught soliciting or accepting a bribe will be openly punished for their crimes. We aim to ensure that anyone found guilty will only be remembered as the corrupt fools that they are."
 JAP_investigate_liberals:0 "자유파 조사"
 JAP_investigate_liberals_desc:0 "Although we are liberals ourselves, Prime Minister Takagi still wishes to launch an official investigation into liberal members of the House of Representatives. The Prime Minister hopes to eliminate anyone who could seriously damage the image of his faction or otherwise undermine his principles. The Liberals cannot have their message tarnished by opportunists and hypocrites.\n\nShould anyone investigated turn out to be guilty of corruption, then they will be quickly expelled. Some have called this excessive, highlighting the small size of our faction in comparison to the others. They are in no position to argue with the Prime Minister, who will not change his mind on the matter."
 JAP_searching_union:0 "Searching Through the Union"
 JAP_searching_union_desc:0 "The Industrial Association for Serving the Nation, or Sampo, is the government-sponsored workers' organization. Sampo was created as a means of consolidating our influence over the unionized workforce, allowing us to better root out radical labor elements. Despite our extensive control over its operations, the organization has become quite powerful in its own right owing to the number of workers Sampo counts among its members. However, as time has gone by, the leadership has become quite corrupt, siphoning money from the union's treasury to fund whatever personal activities they please. The danger of riling up the workforce we seek to pacify is too great. Sampo officials must be brought back in line or else replaced. A swift sweep of the entire organization will take place as soon as the Prime Minister gives the word."
 JAP_maintaining_reputation:0 "평판 유지"
 JAP_maintaining_reputation_desc:0 "While the investigation into corruption in the Taisei Yokusankai continues, the Prime Minister has considered how to present this process to the public. Currently, the investigation has been a discreet matter. While we have not been shy to publicly shame those we find guilty of corruption, the general population has been left in the dark as to why the investigation is required. Without an official story, rumors are likely to run wild and harm our party's reputation.\n\nPrime Minister Takagi will be making an address to the nation in order to strangle any growing rumors. He aims to make it clear that it is not the Taisei Yokusankai that is corrupt. No, the corruption comes from without. We seek to preserve the party and to save it from those who would utilize dishonest means to destroy it. Surely that is an inspiring image for the people to enjoy?"
 JAP_determine_involvement:0 "Determine Peer Involvement"
 JAP_determine_involvement_desc:0 "The House of Peers has so far avoided our scrutiny, largely due to the more pressing concerns in the lower house. However, it would be immensely careless to consider the Kazoku to be entirely innocent. Even with their reputation as respectable noblemen, few consider them to universally be beacons of virtue and honorable conduct. After all, there have been plenty of corruption accusations levied against peers in the past.\n\nPrime Minister Takagi is determined to make sure that none of these allegations are a risk to his government. To surrender the House of Peers to bribery and deceit would be a defeat not worth suffering under any circumstances. The investigation will therefore be extended to both houses, in the hopes of finding any connection between corruption between the two. Nobility or not, we have strict expectations of any member of the Imperial Diet."
 JAP_public_servants_warehouse:0 "Public Servants in Every Warehouse"
 JAP_public_servants_warehouse_desc:0 "Former Prime Minister Ino was not exactly what one would call an observant man. He allowed a great deal of economic turmoil to build up right under his nose, seemingly content to allow the crash to happen or perhaps entirely oblivious to the situation. Regardless, the effects of his negligence cannot be allowed to linger.\n\nWarehouses were the home of a great deal of corruption and deliberate mismanagement during the previous administration. The sight of these buildings left empty is not something that anyone wants repeated. Therefore, the Prime Minister has hired a great number of officials to observe warehouses across Japan. Their task is to report any sort of dubious conduct that they find, whether it comes from Warehouse management, workers, or even anyone delivering goods. We cannot be too careful, not after knowing what carelessness can do."
 JAP_bureaucrats_port:0 "Bureaucrats in Every Port"
 JAP_bureaucrats_port_desc:0 "Ports are a vital part of the infrastructure of the entire Empire. The vast majority of goods flow through them, making their upkeep and proper management a particularly important task. Sadly, this importance was not appreciated by Ino's administration, who let the ports become entry points for corruption and severe malpractice by a number of companies. The embarrassment of empty ports and cargo holds cannot be allowed to be repeated ever again.\n\nOn the orders of the Prime Minister, government bureaucrats will now carefully monitor all port activity across the Co-Prosperity Sphere. They are to relay any signs of corruption or other suspicious behaviour that they observe. The ports must be kept in their proper condition, no matter the cost."
 JAP_no_member_untouched:0 "No Member Untouched"
 JAP_no_member_untouched_desc:0 "It has been some time now since the last days of the disastrous Ino administration. Since those days, the former members of Ino's cabinet and loyalist YSK clique have disappeared into the shadows. There, the Inoites wait for a time where they have been forgotten enough to return to positions of power and influence. Unfortunately for them, the Prime Minister has not forgotten their incompetence or any of their numerous crimes. The time has come to ensure that they never regain their status.\n\nWe have already begun talks to have some of these Inoites deselected as candidates during the next election. Once it has become clear to the rest that we have not forgotten about them, the Prime Minister will offer to speak with a few of them personally. He hopes that they will see reason and become little more than the rank and file representatives of the Taisei Yokusankai, something that they should have been long ago."
 JAP_no_harm_change:0 "변화는 무해하다"
 JAP_no_harm_change_desc:0 "The time of the zaibatsu is coming to an end. Even if that perhaps wasn't the case until now, we now agree that it should be. The past few years have made that particularly clear to us. Zaibatsu power-struggles and their corrupting influence have demonstrated that they cannot be trusted as the cornerstones of the economy any longer.\n\nThe keiretsu, on the other hand, have proven themselves to be modern and capable during these trying times. Ever since our ascension to power, they have been eager to establish positive relations with our government. Their enthusiasm and promises of support seem like reason enough to offer them our aid in return. Besides, there's no harm in a change of economic leadership."
 JAP_corporate_decentralisation:0 "Corporate Decentralization"
 JAP_corporate_decentralisation_desc:0 "The greatest issue with the old system was the assumption that the zaibatsu, with their close ties to the government, could sustain themselves through any crisis. The past months have shown this to be a grave mistake. Business should be less tied down to the needs of Tokyo, so that another affair like what befell the Yasuda can never happen again. We should encourage existing corporations to expand in new areas and bring smaller corporations from those regions into the fold."
 JAP_swapping_contracts:0 "Swapping Contracts"
 JAP_swapping_contracts_desc:0 "To stimulate the keiretsu further, some long-standing government contracts could be given to their industrial branches. The zaibatsu should no longer be the only conglomerates working for Tokyo; some competition will make it clear to their corporate boards that they cannot just rely on the old system to keep their status. The keiretsu will continue their ascension, and the zaibatsu will be pushed to do better."
 JAP_aiding_espionage:0 "Aiding Espionage"
 JAP_aiding_espionage_desc:0 "We can provide plenty of subsidies and loans to the keiretsu to make them a competitive force, but a beast as large as Mitsubishi or Suitomo cannot be conquered without some more "covert" means. The scandal that this could create would make us look like nothing more than corporate stooges, but the reward is well worth it. A blind eye to their corporate espionage would be helpful, but even more helpful would be giving their insiders some of our own information about the zaibatsu's goings-on."
 JAP_enticing_parliament:0 "국회 유혹"
 JAP_enticing_parliament_desc:0 "The Imperial Diet is the front lines for most politicians in Japan, a whirlwind of secret deals and like-minded cliques hidden behind the veil of the Yokusankai. It is impossible to convince every member of the benefits the Keiretsu will bring, let alone convince them to vote on it, but working to build new plants or offices in some representative's district will sweeten the deal enough to get through the mud."
 JAP_working_with_intrigue:0 "Working With the Intrigue"
 JAP_working_with_intrigue_desc:0 "The corruption that caused the Yasuda incident is enough to topple any Prime Minister. In order to ensure we can protect ourselves or at least put distance between us and the guilty politicians should anything of that scale happen again, some extra measures have to be taken. Digging into the tangled webs of zaibatsu politics will be a hassle, but making sure we have ears in their board rooms will keep us one step ahead of any shady deals."
 JAP_encourage_merge:0 "Encourage the Merge"
 JAP_encourage_merge_desc:0 "The leftover holdings of the Yasuda zaibatsu and some smaller companies left destitute by the crash have become dead weight on our climb up to prosperity. Giving some loans for the remaining zaibatsu to purchase what remains will save many employees from their sinking businesses and provide another wave of seasoned professionals for the expanding offices across Japan."
 JAP_privatize_academic_rd:0 "Privatize Academic R&D"
 JAP_privatize_academic_rd_desc:0 "Across Japan, there are hundreds of professors requesting grants for research and experimentation that is not always in our interest. Opening their funding to companies will provide these researchers with another way of earning money. These investments are likely to be in the interest of industrial development, so the most practical proposals will get the most funding."
 JAP_you_scratch_back:0 "You Scratch Our Back..."
 JAP_you_scratch_back_desc:0 "With the zaibatsu returning to stability with our help, we should make it clear that the executives are our friends, not our enemies. Yasuda's demise will not be the predecessor to any other conglomerate's fate. The cracks in the old system will be patched up, and once we're done it would take the entire financial center of Tokyo collapsing for a similar recession to happen."
 JAP_colonial_permits:0 "Colonial Permits"
 JAP_colonial_permits_desc:0 "The vast resources found in the Co-Prosperity Sphere are critical to maintaining our industrial and economic might. While the direct ownership of these goods is often hazy, some contracts dictating specifics of extraction and processing resources will give the zaibatsu an easy source of profit while ensuring steady production flow for our factories in Japan."
 JAP_industrial_blank_cheques:0 "Industrial Blank Checks"
 JAP_industrial_blank_cheques_desc:0 "While the zaibatsu are getting back to work, many of their chairmen and executives still feel wary that they will be implicated in another disaster and lose everything they have worked for. They need reassurance from us that they will have some security, and we have the money to provide it. However, we will have to be careful. Any outright contract or promise is open to being leaked and used against our government, so agreeing on some more informal aid over company retreats will assuage their worries."
 JAP_contractual_obligations:0 "계약상 의무"
 JAP_contractual_obligations_desc:0 "The old contracts from the Imperial government are in need of renewal. The zaibatsu have done a good enough job providing their services in the past, particularly in arms production. It is our duty to hold onto the promises to the zaibatsu and relationships we have built with them, and we should not give production of Japan's most valuable assets to upstart companies, anyways."
 JAP_onto_better_things:0 "On to Better Things"
 JAP_onto_better_things_desc:0 "The industrial renewal we have planned out is close to completion, and it will be Takagi's crowning moment, remembered forever in the annals of history. Japan's economy is renewed, her people made rich once more. Let us enjoy our spoils and celebrate before we move to the other problems facing Japan."

 # Takagi Recon
 JAP_TakagiRecon_Fruits_Of_the_Reforms:0 "개혁의 과실"
 JAP_TakagiRecon_Fruits_Of_the_Reforms_desc:0 "With the stabilization of Prime Minister Takagi's government, the liberal clique can finally turn their attention towards addressing platforms on which they came into power in the Diet. The cabinet will need to address the many issues that the Ino administration had failed to solve. Issues such as the economy, the growing social-political divide that will haunt Japan for decades to come, and the problem of the colonies. Fortunately, Admiral Soukichi Takagi has the solutions to all of these quandaries.\n\nThe economy he shall entrust to Yasuhiro Nakasone, a man who believes in radical ways to reorganize the economy. As for the colonies, the admiral shall employ the Nihonjinron Doctrine, emphasizing Japan's duty as the nurturer and protector of the Greater East Asian Co-Prosperity Sphere. Socially, the Prime Minister shall aim to be flexible in fulfilling his liberal aims. The reform bureaucrats, Kidoites, and conservatives have had their chance on the stage of Japanese politics; it is time for the liberals' turn."
 JAP_TakagiRecon_The_Nakasone_Plan:0 "나카소네의 계획"
 JAP_TakagiRecon_The_Nakasone_Plan_desc:0 "For many decades now, the paradigms of the Japanese economy have not changed. Government interventionism and total war industrial policy have brought Japan far for what is now a century since the Restoration. However, even the greatest of Empires cannot survive without reform, and the same model is now bringing us charging headlong towards an economic conflict that favors neither innovation nor competition but complacency.\n\nYasuhiro Nakasone is the man with a plan. Eschewing the traditional way of doing things, he has promised that the Japanese economy will move away from the old model. In its place, Nakasone aims to implement a system similar to that in the US and the rest of the Western world. By implementing a free market and encouraging friendly competition, he aims to pursue rapid growth followed by social reforms. If the people are happy and working, there will be no need for dissent."
 JAP_TakagiRecon_Push_For_Privitization:0 "민영화 추진" 
 JAP_TakagiRecon_Push_For_Privitization_desc:0 "The first step to Nakasone's plan is the privatization of any-and-all unnecessary state institutions. Japan has far too many of these, accumulated through economic interventionism. The previous governments have never come close to eradicating the bloat that infests the state, nor have they tried to. As a result, the government is directing funding to areas that do not contribute to the well-being of the people. These extraneous expenses have bled the nation's funds dry, leaving no money for projects that are actually useful or beneficial.\n\nNakasone's solution is simple: sell off these money-sinks to corporations that would make better use of them. By auctioning these off to willing benefactors, the state can regain the money invested as well as provide more avenues through which investment can proceed. By reducing the upkeep of these programs and institutions, the government saves money that can re-enter the economy through business initiatives."
 JAP_TakagiRecon_Showa_Steels_Unprofitability:0 "쇼와제강소의 무익성"
 JAP_TakagiRecon_Showa_Steels_Unprofitability_desc:0 "Showa Steel, built in 1918 and named after the Emperor, is a steel mill located in Manchukuo. By the time of the Sino-Japanese War, it was one of the most vital industrial centers not only of the Empire but of the world. Time has not been kind to it, however. With the decline in military spending, it has become unprofitable, a burden to state and people alike. The previous governments have only maintained it out of respect to the past, but in that time, it has driven deep cuts into the nation's revenue.\n\nAs part of the large-scale privatization effort, Nakasone has personally promised Takagi that through use of Takagi's influence in the navy, he can ensure that Showa Steel is not only privatized, but that it will offer itself up for privatization. Takagi has, as is usual, reluctantly agreed."
 JAP_TakagiRecon_Fiscal_Responsibility:0 "재정의무"
 JAP_TakagiRecon_Fiscal_Responsibility_desc:0 "It is beyond question that the Japanese nation cares for its citizens. Through myriad programs and initiatives, it has striven to close the gap between the poor and rich, the sick and healthy, the jobless and employed. However, many of these programs, if not most of them, go to waste. It is Nakasone's opinion that the past governments have squandered too much for far too little gain. As a result, the government enters debt for those who are only a drain on society.\n\nFiscal responsibility shall be the keyword of Prime Minister Takagi's economic policy. The citizens of Japan pay their taxes every year, and therefore the government should answer to them and them only. The government shall be cut, cut, cut until it reaches a baseline that it is economically sustainable. Only the necessities shall be kept. Neither Nakasone nor the cabinet condone indolence or laziness; there is no such thing as a free lunch in the Admiral's Japan."
 JAP_TakagiRecon_Curbing_Government_Spending:0 "정부 지출 억제"
 JAP_TakagiRecon_Curbing_Government_Spending_desc:0 "The priority of every government, in Nakasone's view, is responsibility towards the taxes paid to it. The government of Japan spends much. These days it must divide itself towards its defenses, the welfare of its people, economic development, and many, many other things. The fact that it has driven itself into debt to maintain the high standards of living for the average Japanese citizen speaks to its dedication to duty and service to its citizenry.\n\nHowever, governments do not function on gratitude alone. The present state of government spending is unsustainable, that much is clear. Continuing the trend of fiscal responsibility that Nakasone has set, the government shall again cut extraneous expenses and attempt to balance the national budget. No programs for the lazy, indolent, or the outcast, no more throwing money at our over-bloated army; the government shall ensure that money goes to the right recipients - responsible citizens."
 JAP_TakagiRecon_Moving_Forward:0 "전진" 
 JAP_TakagiRecon_Moving_Forward_desc:0 "Yasuhiro Nakasone's plan to reshape the Japanese economy has just begun, but the nation can already see its effects. Although austerity and privatization have not been taken well by certain groups, at points including our own Prime Minister, overall reception to such changes has been, at the very least, not as bad as it could be. The government is well on its way to achieve budget balance for the first time in decades, and with surplus funds, the government can now look forward to implementing further economic reform.\n\nThe decision is the Prime Minister's however, to continue with Nakasone's erratic and hyperactive pace of economic liberalization, or to moderate his policy stance and calm down the Minister of Finance before things get out of control. Being as Takagi's relationship with Nakasone has become ever more personal, no one knows which way he will end up drifting."
 JAP_TakagiRecon_A_Buisness_Friendly_Economy:0 "기업친화적 경제" 
 JAP_TakagiRecon_A_Buisness_Friendly_Economy_desc:0 "After a... heartfelt conversation, Takagi and Nakasone have come to an agreement concerning the continuation of Nakasone's economic reform policies. At last, Takagi has listened to Nakasone's reasoning, and has come to share the same view: Japan is hurtling towards catastrophe. Japan cannot survive the ever-growing economic connectedness of the modern world if it is to use old systems built on domination and conquest.\n\nTogether, Takagi and Nakasone have agreed to further their collective vision of a free market and cut-down government. No longer will Nakasone blindly pursue his dreams of liberalization, shooting programs and proposals into the dark. The free market will be achieved, but only through collaboration and teamwork. The future is upon us, and we walk forward, hand in hand."
 JAP_TakagiRecon_Ease_Regulations_On_Exports:0 "수출 규제 완화"
 JAP_TakagiRecon_Ease_Regulations_On_Exports_desc:0 "Our nation's businesses have, since time immemorial, pleaded the government to ease back our chokehold on foreign trade. It is a crime that our citizens suffer from lost opportunities and unjust dues because of government meddling, which has for centuries held back the expansion of the free market and punished entrepreneurs for their enterprise.\n\nNakasone, champion of the free market, has witnessed this three-hundred year tragedy and seeks to correct it. Takagi, too, has recognized the necessity of easing back trade restrictions, if not as enthusiastically as Nakasone. No matter the disagreements, they believe in each other to come to a mutually satisfactory compromise."
 JAP_TakagiRecon_Untapped_Market:0 "미개발 시장"
 JAP_TakagiRecon_Untapped_Market_desc:0 " Look across Asia, across the Eurasian Steppe and the Gobi Desert, across the Tibetan Plateau and the Hindustan Plain. There is a land of immense wealth that our influence has yet to penetrate. The Middle East, a land of deserts and river valleys, overflows with the fuel of empire: oil. We, much like the rest of the world, are dependent on Italy to keep our military running and our nation standing. But, if we could get a foot in the Middle Eastern boat, we could save ourselves millions of dollars in future payments to Italy and get a taste of the Middle East's black gold.\n\nIt is Nakasone's opinion that no time can be spared in this matter. Either we will get a chance to dig into the great Middle Eastern cake, or Germany and America will beat us to it. Prepare the contacts and ready the fleet, the future awaits in Muscat, Alexandria, and Tel Aviv."
 JAP_TakagiRecon_Supply_Side_Fiscal_Policies:0 "공급자 중시 재정정책"
 JAP_TakagiRecon_Supply_Side_Fiscal_Policies_desc:0 "Nakasone, in his time as the Minister of Finance, has formulated a proper methodology for the expansion of the free market and its relation to growth rates and increases in employment. Basically, cutting taxes and regulations allows the free market to produce a greater amount of goods and services for consumers, then the consumers will contribute larger shares of capital to the producers, allowing the producers to expand their businesses and produce more goods and services. It is a cycle of growth, one which Nakasone believes can be accelerated through the aforementioned cutting of taxes and regulations.\n\nTakagi, like in all things, is cautious towards what he considers Nakasone's unbridled idealism with regards to the free market and the corporations within. That said, both the Prime Minister and Minister of Finance are sure of their ability to forge a concrete deal, which will then drive forward the government's economic policy."
 JAP_TakagiRecon_The_Beating_Heart_Of_The_Sphere:0 "공영권의 고동치는 심장" 
 JAP_TakagiRecon_The_Beating_Heart_Of_The_Sphere_desc:0 "What has our nation become? We are the masters of Asia, but what have we done with that status? Our resources are extracted elsewhere, throughout the Sphere. China is our breadbasket, and Guangdong is our industrial playground. We have used these resources and this productive might to forge a throne of indulgence and hedonism upon the skulls of the conquered and our gunpowder-soaked seas. Instead, we should use this might to become a true power, a power at which the peoples of the world can gape in awe.\n\nUnusually for Nakasone, he has enthusiastically supported the idea of government programs being used for the expansion of industry throughout the nation. A warm, ever-expanding industrial heart shall be formed on the home isles. Resources shall funnel inwards and be used for the betterment of our position across Asia and beyond. Cut the bloat, and replace it with the organs of power."
 JAP_TakagiRecon_The_Triumph_Of_Enterprise:0 "The Triumph of Enterprise"
 JAP_TakagiRecon_The_Triumph_Of_Enterprise_desc:0 "Every man must realize that they themselves are an end, not a means to others' ends. We must live for our own sake, not sacrificing others for ourselves nor allowing ourselves to be sacrificed for others. We must work for our own success, our own happiness. The achievement of self-fulfillment and the knowledge that our children will not have to suffer as we have is the moral purpose of our lives. We work for our benefit and recognize that others work towards the same goal, although it is not our place to intervene in the self-selection of reality.\n\nNakasone has imparted these ideals upon Japan and is, at last, satisfied with what he has accomplished. Japan, at long last, is ready for the future: the storm of economic globalization which will rip apart all nations who are yet unprepared. Takagi looks on with hesitation, and wonders whether or not Nakasone's predictions are accurate. But, there is no turning back. The future is coming, and we will bear whatever it holds for us."
 JAP_TakagiRecon_The_Moderated_Path:0 "The Moderate Path"
 JAP_TakagiRecon_The_Moderated_Path_desc:0 "After a... heartfelt conversation, Takagi and Nakasone have come to an agreement concerning the continuation of Nakasone's economic reform policies. At last, Nakasone has realized that the path he was on, a path of frivolous and reckless liberalization achieved at great cost to his nation and friends, was not to be his path to tread.\n\nInstead, Nakasone and Takagi hope to achieve piecemeal liberalization through slow and steady, yet still effective, acts of economic reform. Although Nakasone may be disheartened at what he is no longer able to accomplish, Takagi is sure of his ability to cheer Nakasone up and enlighten him to the splendid reality of their great nation. Nakasone was blind, but sight has returned, and with it, lucidity."
 JAP_TakagiRecon_Moderate_Corporate_Welfare:0 "Moderate Corporate Welfare"
 JAP_TakagiRecon_Moderate_Corporate_Welfare_desc:0 "If our nation were a chariot, then we are the horses and the businessmen our riders. Corporations form the backbone of our economy in every sense, from growth rates to employment, from international trade to industrial might. It is our duty, as heads of the administration, to aid the growth of these businesses as they toil away to provide for our nation and people. It is Nakasone's opinion that subsidies, among other forms of corporate welfare such as tax relief, should be provided to these, our nation's most benevolent benefactors.\n\nWithin the bounds of reason, of course. Corporate welfare shall be provided to failing businesses, so that they may pull themselves up or expand into untapped markets. Corporations undergoing economic booms shall also be provided corporate welfare, so that their productivity and success may go on to penetrate the greater economic sphere. After inspection, it is abundantly clear that these acts of restraint do not originate from Nakasone himself..."
 JAP_TakagiRecon_Expose_Asia_Markets:0 "아시아 시장 개방"
 JAP_TakagiRecon_Expose_Asia_Markets_desc:0 "To whom do we dedicate our success as a global power? Or, rather, to what? It doesn't take much thought. Look beyond the waves, to the farthest corners of our influence. China provides us with the soil necessary for mass agriculture, Guangdong with the population and resources necessary for mass industrialization, and Southeast Asia gifts to us raw resources necessary to fuel the institutions of the Dai Tōa Kyōei Ken. But what of the people? We see to it that they toil away for whatever resource or product looks shiniest to us. There is so much more to Asia than what imperial mercantilism can offer us.\n\nWe could aspire to heights so much greater than where we are if only we recognized the economic possibilities of our brother states. They should have healthy and strong civilian economies of their own, so that we may all support the Dai Tōa Kyōei Ken. Let the slave become a merchant! Let the farmer become a tradesman! Right... Takagi?"
 JAP_TakagiRecon_Invest_In_STEM:0 "Investments in STEM Education" 
 JAP_TakagiRecon_Invest_In_STEM_desc:0 "Our economy is in dire need of professional laborers. Slum children cannot grow up to be engineers, and the next generation of nobles won't bother themselves with science or mathematics. An expansion, or rather, a reworking of our academia has proven necessary. Our current education system concerns itself far too much with unnecessary history, useless languages, and other gimmicks which won't matter going into adulthood. What we need to teach is outlined in the STEM acronym: Science, Technology, Engineering, and Mathematics.\n\nTakagi himself has suggested this transformation of the curriculum, and Nakasone has taken it up with enthusiasm. What better way to improve the economy than by improving those who run it?"
 JAP_TakagiRecon_Research_Grants:0 "연구 승인"
 JAP_TakagiRecon_Research_Grants_desc:0 "A strange idea to Nakasone, Takagi has suggested granting government subsidies to promising research institutes and individual scientists as part of his economic reform program. The concept is simple. By encouraging research and science, new high-tech products may enter the market at quicker rates. It is nothing more than the acceleration of the natural intuition of the individual, the entrepreneur.\n\nIt is Takagi's belief that through these research grants, combined with the implementation of STEM into the educational curriculum, Japan may undergo a scientific revolution the likes of which has not been seen since the end of the Sakoku period. Although Nakasone may not fully understand this reasoning, preferring direct intervention for the purposes of market liberalization and growth, he will never underestimate the wisdom of the Admiral."
 JAP_TakagiRecon_Triumph_Of_Moderation:0 "The Triumph of Moderation"
 JAP_TakagiRecon_Triumph_Of_Moderation_desc:0 "Every man must realize that we all, through a magnanimous generosity, can be a means to each other's ends. We shall not sacrifice ourselves for others, nor shall we sacrifice others for ourselves, but to help is not to sacrifice. We are not machines who hold self-interest as the highest goal of life, we are individuals who each tread a dark path towards greatness and act as each other's lights on their paths. The individual is not a we, but we are all individuals. We work for our benefit, but to benefit is not a one-man deal. Generosity is not self-destruction, and individualism is not slavery to independence.\n\nNakasone may not be entirely satisfied with the state of the economy, but change is not to be imparted in mere months. In treading the moderate path, the state of the nation has been maintained, and perhaps a few other things have been maintained too, even if Nakasone hasn't realized it. Be steady. You'll know when you're ready."
 JAP_TakagiRecon_Liberalization_Pandora_Box:0 "Liberalization's Pandora's Box"
 JAP_TakagiRecon_Liberalization_Pandora_Box_desc:0 "Since he first entered the Diet, Admiral Soukichi Takagi had chosen his course. Siding with the liberals on many issues, he grew to become their head and eventually the Prime Minister. His platform is the liberalization of Japan - economically, socially, and politically. He believes that if Japan is to be prosperous and powerful it cannot leave its citizens behind. The freer the individual is, the better Japan will be.\n\nYet none in the Diet, not even among the liberals, believe that liberalization will be an easy or straightforward task. The activists, the students, and the media provide the Japanese social landscape with an inherent unpredictability. It is a pandora's box that many Prime Ministers before Takagi have dared not or wished not to open. However, an admiral needs to be a seasoned seaman. It would not be his first time sailing uncharted waters."
 JAP_TakagiRecon_Students_Get_Bolder:0 "더욱 대담해진 학생들"
 JAP_TakagiRecon_Students_Get_Bolder_desc:0 "The world moves along, and Japan is no exception. Student movements take their places across the world, calling for the replacement of the old order with the new and the upending of old morals for the sake of progress. The liberals of the Diet, under the leadership of Admiral Soukichi Takagi, have come to power by capturing this sense of displeasure against the status quo - and they have the students to thank.\n\nHowever, perhaps the students should not be so quick in their demands for these reforms. Although the Prime Minister sympathizes with their cause, the change they demand cannot be accomplished at the pace that they prescribed. They would have to wait. In the current political climate, when the country worries more for the state of everything else, waiting is the best course of action."
 JAP_TakagiRecon_Japanese_Winter:0 "일본의 겨울"
 JAP_TakagiRecon_Japanese_Winter_desc:0 "Admiral Takagi and his liberal government have decided to tell the students that their social agitation must wait. Although they are disappointed and display public disgruntlement with the cabinet's decision, they have complied. Thus begins the Japanese winter: the season where social reforms must wait, where neither the government nor the state shall pursue any sort of social agenda. For good reason: the liberals and the student movement share many frustrations with the system, however, the reforms must stick - and that is what the government is preparing to do.\n\nThe Admiral instead chooses to interpret the term "winter" differently. Where others, especially the young, see it as a season of quiet and non-action, he views it as a season of preparation. After all, is it not in winter that those who toil the fields prepare to work the soil and plant the seedling when spring arrives?"
 JAP_TakagiRecon_Kato_Agitation:0 "Shidzue Kato's Agitation"
 JAP_TakagiRecon_Kato_Agitation_desc:0 "The liberal deputies of the Diet come from many different backgrounds, some from the working class, some from the military. Yet none are more scandalous and groundbreaking than Shidzue Kato, the first woman ever to have been elected into the Chamber of Representatives. A feminist and a progressive, she has staunchly refused to be defined solely by her gender. Joining the Diet was a brave move, but now she associates with the liberals. A firebrand and an activist, an agitator to the agitated, she could prove to be crucial in summoning the political will needed to enact Admiral Takagi's reforms.\n\nAnd so, the Prime Minister accepts her into his inner circle. Her and Takagi have many differences between them, but they also share a common goal. Together, they shall free those whose rights the law and social norm have restricted and unite the righteous with their rights."
 JAP_TakagiRecon_Womens_Circles:0 "The Women's Circles" 
 JAP_TakagiRecon_Womens_Circles_desc:0 "One of the most crucial, yet overlooked aspects of the coming social re-ordering of Japanese society is the role of women. As Shidzue Kato often reminds the liberals: "This is not a society of men and men only." Women can vote, and the constitution bestows upon them rights that equal those of men - yet, there remains an invisible veil that separates both sexes from true equality. Matters such as pay, social roles, and the recurrent notion that a wife should submit to a husband have damaged the standing of women ever since the Meiji Restoration. Or perhaps a long time before.\n\nMobilizing the female sex into political consciousness shall be Shidzue Kato's policy as a key member of the liberal clique. From then on, this shall serve as the keystone of the Takagi administration's social reforms. If half of Japan is with the cabinet, who shall unseat it?"
 JAP_TakagiRecon_Matter_Of_National_Security:0 "국내 안보 문제"
 JAP_TakagiRecon_Matter_Of_National_Security_desc:0 "From the outset, Prime Minister Takagi has been straightforward in his goal: reform Japanese society in order to keep up with the rest of the world. All the liberals support this, although in different ways. Some, such as Nakasone, recommend the liberalization of the Japanese economy. Others, such as Shidzue Kato and her followers, agitate for a freer and more functional Japan, one that is free from its traditionalist and bigoted roots. As the captain of the ship, Admiral Takagi sympathizes with both. However, the voyage ahead is still far. He can ill-afford a gap in his ranks which the conservatives, Kidoites, or even Reform Bureaucrats could exploit.\n\nHe would have to decide between the two eventually. For now, he shall make overtures towards both, doing what he can to reconcile the wings with one another. The Admiral has captained many a rowdy ship and come out on top."
 JAP_TakagiRecon_Sit_Down_With_Radicals:0 "과격파와 대화"
 JAP_TakagiRecon_Sit_Down_With_Radicals_desc:0 "Despite the protests of the more socially conservative wing of the liberals, the Prime Minister has agreed to listen to the radicals. He knows full well that he cannot fulfill all their demands - that would have to come in the future - but he could reassure them of his intentions to transform Japan, inside and out. The meeting's agendas will be many, but the reasons for reform and how to achieve them shall be the primary subject of discussion.\n\nThe hardliners, of course, will not be pleased with this sudden change in government policy. The Prime Minister shall seek to reason with them, for there exists a thing to Japanese life, far beneath its economic underpinnnings: the heart and soul of its people. Other governments may reform the economy, but the Admiral's administration would be a once-in-a-century chance for the liberals to leave their mark upon the Japanese social landscape."
 JAP_TakagiRecon_Hardliners_Protest:0 "강경파들의 항의"
 JAP_TakagiRecon_Hardliners_Protest_desc:0 "People of many backgrounds comprise the liberal clique, but there is no place where this contrast is more pronounced than between the radicals and the hardliners. The former come from feminists, social liberals, and students yearning for progressive causes to be enacted across the country. The latter assembles itself from the middle-class, those who believe that the liberalization of the Japanese economy would naturally lead to a better, more equal Japan.\n\nWhen the government sided with the radicals, the hardliners rose up in protest, threatening to cross the bench to halt any progressive laws. The Prime Minister shall come out and personally stop these defections to the rival political factions. Whether through earnest, good-faith pleading or shadier methods, the liberal clique is one, and one it shall remain. If they want our support for their causes, they will give it for this. It is perhaps the moment that these classical liberals will learn that "there is no such thing as a free lunch." You are with us, or you are against us."
 JAP_TakagiRecon_Keep_Them_Under_Surveillance:0 "그들을 감시 하에"
 JAP_TakagiRecon_Keep_Them_Under_Surveillance_desc:0 "Though the Prime Minister agrees with the radicals on a range of issues, this consensus does not extend to their most far-reaching ideas. As difficult as it is to admit it, these radicals, demagogues, and rabble-rousers present a danger to the arrangement of the state. The much-maligned term "kokutai" presents itself here. Although changes will come, and sweeping they will be, we cannot allow members of the liberal clique to be a threat to the political establishment.\n\nThe solution? Taking a page out of the books of the FBI and other law enforcement groups in the West: surveillance. The government shall observe the movements of these journalists and activists, to make sure that their activities remain within reasonable constraints. Should they be found wanting, they shall face preventative measures to avoid staining the liberal name. Admiral Takagi shall not hold back on this issue. We shall not be divided."
 JAP_TakagiRecon_Preempt_Most_Radical:0 "Preempt the Most Radical"
 JAP_TakagiRecon_Preempt_Most_Radical_desc:0 "Admiral Takagi's position is nearer to that of the radicals than the hardliners. Japan in its current state cannot remain, and a political change must be affected in order for it to survive the cold war. Although this consensus exists, the radicals could not help but agitate and agitate, driving the Japanese people against a government that looks out for their interests. Such would almost be treason in the other cliques of the Yokusankai, but the Prime Minister's merciful hand has shielded them from repercussions.\n\nSo far. If they continue to be subversive and hostile towards the government, even the liberal Admiral cannot help but act. The Prime Minister shall reserve the right to invoke the Peace Preservation Law wherever necessary. Japan is not hostile to ideas, it is hostile to radicals that seek to subvert the harmony between the state and its people. Peace shall be kept, and order shall remain."
 JAP_TakagiRecon_Kokumin_Yuseiho:0 "국민우생법"
 JAP_TakagiRecon_Kokumin_Yuseiho_desc:0 "Public opposition to our administration, both from the radical left-wing students and the traditionalist monks and clergy, is united in a singular purpose: the revision of the Kokumin Yuseiho, or the National Eugenics Law, signed into law by the Konoe administration in 1940. The student movement, which Shidzue Kato has become the leading figure of, opposes the law due to concerns over the immorality of eugenics and infringements on human rights, while elements of the clergy oppose the law due to its violation of the sanctity of the Japanese life.\n\nDay by day, popular discontent over the law increases, and if our worst fears are to be assumed, their discontent will only spill over to other pieces of legislation which favor the status quo. Our administration is at a crossroads: do we risk pushing back action on the law, for minimal political gain, or do we listen to our pillars of public support and see if we can come to terms with their radicalism?"
 JAP_TakagiRecon_Kato_To_The_Table:0 "Kato To The Table"
 JAP_TakagiRecon_Kato_To_The_Table_desc:0 "Our administration has faced arguably its most effective domestic opponent yet in the form of Shidzue Kato, who commands the respect of both the public and our politicians. Her connections to nobility and political figures leaves her way too dangerous to be dealt with in the usual way - the backlash from both the public and her political connections are too great for us to risk. It is time we consider an option once considered unthinkable: bring Kato to the negotiating table and see what she has in mind."
 JAP_TakagiRecon_Kido_Connections:0 "Kido's Connections"
 JAP_TakagiRecon_Kido_Connections_desc:0 "It seems as though appointing Koichi Kido to our cabinet has been a wise investment, as visibly demonstrated through his connections in the House of Peers and the Privy Council. What we require of him now may be one of the most difficult tasks for the great statesman yet: pressuring the House of Peers to support a radical social reform, one that comes from a known dissident.\n\nIf we secure the nobles' support, gliding past opposition to Kato's social reforms would be a breeze. If we don't, however, we would be in for a tough time. Kido will have to pull almost every political trick in the book, from blackmail to old favors, to secure their support."
 JAP_TakagiRecon_Kato_Blue_blood:0 "Kato's Blue Blood"
 JAP_TakagiRecon_Kato_Blue_blood_desc:0 "Shidzue Kato appears to merely be a meek activist on the surface - easily silenced by a few Tokko visits to her household and unwilling to get her hands dirty. The reality couldn't be further from the truth. Kato has connections, large and small, across student leaders and even within the Diet through her ex-husband, Baron Ishimoto. This presents us with a double-edged sword: on the one hand, it could make yielding to her proposed reforms a lot more palatable to members of the House of Peers, even given the House of Representatives' reluctance. On the other hand, it also prevents us from fully acting out against her should she evolve into a loose cannon - the connections she has makes it too risky for our public image."
 JAP_TakagiRecon_Constitutional_Challenge:0 "The Constitutional Challenge" 
 JAP_TakagiRecon_Constitutional_Challenge_desc:0 "There is a disadvantage to using backroom politics as a means of achieving our aims, and that is how poorly what we propose would look when exposed to the light on the floor of the House of Representatives. Unfortunately, for all the backroom politicking our legislation would take to garner support, it is useless without open deliberation and voting in the chambers of the House, even if it's only for show.\n\nThis, in turn, risks our plotting being bared for all to see in the chambers of the Diet, and it is an easy opportunity for our opponents to attack our revised eugenics legislation as an affront to the idea of "ie", or the "spirit of the family system", which has been argued to constitute part of Kokutai. We should brace ourselves for any possible offensives using this method - it will definitely pressure some of the most unflinching conservatives away from supporting our legislation."
 JAP_TakagiRecon_Brawl_With_Conservatives:0 "Brawl With The Conservatives"
 JAP_TakagiRecon_Brawl_With_Conservatives_desc:0 "Ikeda Masanosuke's conservatives still remain the most numerically powerful faction within the House of Representatives, and as such he is still an incredibly important power broker within the Diet. However, not all hope is lost. The conservatives are one of the more ideologically loose groups within the Diet, ranging from remnants of the old Seiyuukai and Minseitou parties to liberals who grew disillusioned with our clique. This leaves them ripe for assault and strong-arming, and we would be wise to capitalize on this disunity.\n\nHowever, time has shown before that when the conservative centre is laid siege to, they would turtle down harder and put aside their ideological differences temporarily. Negotiating with Ikeda for his support would require careful threading, as coming from a position that is too aggressive would consolidate the conservatives against our faction."
 JAP_TakagiRecon_Silencing_Activism:0 "The Silencing of Activism"
 JAP_TakagiRecon_Silencing_Activism_desc:0 "We are in an ever-enclosing room, with Kato and the students in the ceilings and Kishi and the hardliners in the walls. Time is running out, and our options run thinner and thinner than ever. Minister Nakasone, who has already made his opposition to the student movements quite clear, firmly believes that we should take direct action against them and eliminate the problem from the top.\n\nHe proposes the following: indict Kato on grounds of the Peace Preservation Law, sic the Tokko on her, and make sure she doesn't disturb the status quo. While that is the preferred solution of a good half of the Diet, it would almost certainly backfire on our attempts at fostering goodwill with the students and may cost us the public support we sorely need.\n\nThe time is now - we have to act with great prejudice and efficiency."
 JAP_TakagiRecon_Riots_Calmed:0 "The Riots Calmed"
 JAP_TakagiRecon_Riots_Calmed_desc:0 "Thanks to the actions of the government, we can comfortably say that the protests and riots ravaging the streets have largely died down. The Prime Minister and his cabinet are congratulating themselves for the defeat of the radicalism that brought chaos to the streets of Japan.\n\nWith coordination between law enforcement and intelligence services, as well as excellent communication between the Prime Minister and the national media, the government has masterfully quelled the mobs charging throughout the cities and tamed the extremists that lead them."
 JAP_TakagiRecon_Legacy_Shatters:0 "Our Legitimacy Shattered"
 JAP_TakagiRecon_Legacy_Shatters_desc:0 "Despite the Prime Minister's measures to control and quell the riots, the hordes of protesters grow ever more infuriated with the government's silence and inaction. They ignore the Takagi's calls to end their destructive rage, and instead listen to radical leaders urging them to continue the violence.\n\nThe Prime Minister rushes to convene urgent meetings with his cabinet and security advisors, desperate to end the violence and destruction of the riots ruling many of Tokyo's streets."
 JAP_TakagiRecon_Protect_Status_Quo:0 "현상유지 사수"
 JAP_TakagiRecon_Protect_Status_Quo_desc:0 "With the students chanting radical slogans and waving about revolutionary demands, they edge themselves outside of respect for Japanese tradition. Takagi took up the pledge to defend the empire's integrity in his appointment as Prime Minister, and swore he would never cave into the demands of extremists seeking to poison the nation.\n\nTo defend the empire against youthful radicalism, Takagi should put his foot down and refuse the ultimatums of the student radicals, casting them as disorderly criminals."
 JAP_TakagiRecon_Nakasone_Solution:0 "나카소네의 해결책" 
 JAP_TakagiRecon_Nakasone_Solution_desc:0 "A proposition came from the Prime Minister's Minister of Finance, Yasuhiro Nakasone: to lead the students on with a 'red-herring bill', designed to appeal to many of their demands, only to let it die in the Diet.\n\nIn doing this, the Prime Minister can force the radicals to expose their ugly faces to the immovable justice of the law by fooling them into the public sphere. Moreover, by letting the bill fail, Takagi's liberals may gain some respect from conservative MPs convinced by his hesitancy to trespass over the sacred values of the empire, whilst also pinning the blame for its failure on adversaries in the House of Peers."
 JAP_TakagiRecon_And_Then_What:0 "And Then What?"
 JAP_TakagiRecon_And_Then_What_desc:0 "Despite the air of confusion and disorientation over the past few months, there is one thing that the Admiral and the cabinet have set their mind to - the repeal of the Kokumin Yuseiho. While it has needed plenty of pushing and pressure from dissidents, student movements, and religious groups, the segment of Japanese society dedicated to repealing the law has finally gained sufficient momentum to push for their goal. The question is, what would come in its place?\n\nSome have suggested the redefining the law to include legalization of abortions - a radical move, but one that will sate the demands of the younger, and more radical protesters. On the other hand, more moderate groups propose the expansion of state welfare for children as well as groups with special needs."
 JAP_TakagiRecon_Reproductive_Clause:0 "The Reproductive Rights Clauses"
 JAP_TakagiRecon_Reproductive_Clause_desc:0 "Shidzue Kato's works have largely centred on the ideals of female self-determination and freedom of choice, and that message rings resoundingly clear within the minds of the Japanese populace. A philosophical point she has brought up in her writings is how the Kokumin Yuseiho, which as it stands allows for compulsory sterilisation for certain groups, has still not allowed for a mother to consent to an abortion, even in life-threatening cases.\n\nAnother issue that the Kato movement intends to address is the issue of sterilisation. While the youths generally support the end of sterilisation for patients of leprosy and for inheritable conditions deemed undesirable by the public, Kato herself has been rather tight-lipped over the issue. She has made vague allusions to a broad revision of sterilisation, but has not noted or supported any specific alternatives - a point of weakness we can and should exploit to gain leverage over her."
 JAP_TakagiRecon_Conditional_Acceptance:0 "A Conditional Acceptance"
 JAP_TakagiRecon_Conditional_Acceptance_desc:0 "The conservatives have promised to shore up support for our legislation - with a few conditions, of course. Namely, they want conditions and strict licensing to regulate the practice of abortion, as well as the sterilization debate ending in favour of pro-sterilization arguments. While many decry that the compromises are too far-reaching and make abortion borderline inaccessible to many who don't meet the prerequisites and licenses, we have deemed it to be a necessary sacrifice for us to push the general idea of the agenda while keeping the conservatives on our side."
 JAP_TakagiRecon_A_Moral_Government:0 "A Moral Government"
 JAP_TakagiRecon_A_Moral_Government_desc:0 "After much deliberation and compromise, the Admiral has chosen to expand state welfare for children and special needs groups under the Special Groups and Youth Protections Act. A big step for the moral hawks and moderate segments of the public, the Act will provide expansions of state welfare programs for childcare and special needs groups, to be placed under the jurisdiction of the Home Ministry. While applauded as a moral move, the Admiral's decision to compromise with the conservatives has left a few of his own supporters disillusioned with his administration - especially those who strongly adhere to ideas of free-market economics and fiscal responsibility."
 JAP_TakagiRecon_State_And_Child:0 "The State And The Child"
 JAP_TakagiRecon_State_And_Child_desc:0 "A huge part of our compromise with the Conservatives involves the formation and expansion of state-run orphanages and childcare centers. We can present it to the public as a continuation of the will and spirit of Emperor Meiji's generation - an educated, vocationally trained, civilised populace, ready to export Nihonjinron to East Asia and on the global stage. In private, however, it represents an opportunity to ensure the paternalistic role of the state in the lives of Japanese citizens, fostering political support for our causes as well as instilling Japanese patriotic values in children. If we were to achieve Hakko Ichiu, or eight worlds under one roof, we should start with a roof over our own citizens."
 JAP_TakagiRecon_Secure_Final_Vote:0 "Secure The Final Votes"
 JAP_TakagiRecon_Secure_Final_Vote_desc:0 "With the dedication, political maneuvering, and the sway we have in the Diet, it seems that the abortion bill may pass in a marginal victory for Takagi's liberals. Once outside of the scope of consideration for the Prime Minister, his efforts for legal and social reform are going according to plan, and his manipulation of the tools at hand are effectively demonstrating his mastery of the office."
 JAP_TakagiRecon_Groundwork_For_Future:0 "A Groundwork For The Future"
 JAP_TakagiRecon_Groundwork_For_Future_desc:0 "Takagi's liberal political coalition within the Taisei Yokusankai and across the nation has gathered enough attention from like-minded reformists and political activists to build him a solid base of support throughout the Empire. Even within circles of liberal students and feminists, Takagi is hailed as the man responsible for bringing the social change desired in Japan for the modern era.\n\nWhile he is not immune to criticism from adversaries within the Diet, the Prime Minister finds his rule supported by a wider spread of the Japanese public; notably, he commands the enthusiastic support of the young generation, carrying his praises into the new age."
 JAP_TakagiRecon_Death_Knell:0 "The Death Knell"
 JAP_TakagiRecon_Death_Knell_desc:0 "Even with our coalition working around the clock attempting to gather more support from within the Taisei Yokusankai and across the nation, our numbers are limited in the Diet. MPs, impassioned by criticisms of Takagi from both inside and outside of Tokyo, have made a stand to reject any legislation on the matter of the Kokumin Yuseiho from the government.\n\nAlone and made outcasts, Takagi's exhausted cabinet will convene to discuss a final push to get the bill through the National Diet. Not a single member of Takagi's government has the courage to admit the cruel reality they now face."
 JAP_TakagiRecon_Great_Setback:0 "The Great Setback"
 JAP_TakagiRecon_Great_Setback_desc:0 "Much to the Prime Minister's fury, the student and youth organisations driving the protest movements have lost interest in Takagi's political agendas and have withdrawn much of their support for his government. Moreover, the resignation of Shidzue Kato has weakened the position of the liberal faction in the Diet as she rails against the Prime Minister in newly published articles.\n\nThese explicit attacks on Takagi's legitimacy are a threat to the integrity of the government itself, and if anything is to improve, they must be treated as such."
 JAP_TakagiRecon_New_Protections:0 "The New Protections" 
 JAP_TakagiRecon_New_Protections_desc:0 "The Economic Wars have left a lingering trace of ruin across Japan. While everyone has been hit hard, some of the worst affected are the students as well as the elderly and those with unstable financial situations. The demands to tackle this immense problem have become increasingly vocal during the past few months, especially since certain restrictions on discussing the matter were lifted. The press have been particularly eager to report on the feelings and thoughts of those most affected The pressure is now on for the government to come up with a functional solution to prevent this sort of incident from ever occurring again.\n\nBoth the Prime Minister and his Deputy are eager to tackle the problem, seeing the great advantage of winning more support from the population. However, there is resistance to making such changes, notably from finance minister Nakasone. The government must now decide to work with either the conservatives or, controversially, the Reform Bureaucrats to implement new protections."
 JAP_TakagiRecon_Draw_On_Conservative_Support:0 "보수파의 지지 확보"
 JAP_TakagiRecon_Draw_On_Conservative_Support_desc:0 "Despite our myriad of disagreements, the conservatives are still in many ways our closest ideological allies. It is certainly not out of the question to cooperate with them in order to introduce more protections for the populace. However, it would mean toning-down the original plans laid out by Prime Minister Takagi and Deputy Kido, which will also upset the activists. While this is something of a reluctant compromise, it will help to appease Minister of Finance Nakasone. Finding Conservatives who wish to support the government's plan should not be too difficult. Many of them are still looking for a chance at appearing active in Diet affairs. There is no harm in humouring their wishes.\n\nOur collaboration with the conservatives will take one of two forms. We can either work with them as equals, and take onboard some of their policies on the matter. Alternatively, we can make sure they agree with our near-undiluted vision. The Prime Minister must now choose the path that we will take going forward."
 JAP_TakagiRecon_They_Need_Us_More:0 "They Need Us More" 
 JAP_TakagiRecon_They_Need_Us_More_desc:0 "If the conservatives think that we are going to be listening intently to their policy proposal, then they are quite mistaken. This is an alliance to ensure that our consumer protection plan is properly implemented. The conservatives are involved to make sure it happens, while we do the actual policymaking. Some of them are bound to grumble and refuse to cooperate, but enough of them will do as we say. That is all that is required in the end. There is nothing stopping us from having a few conservations with the reluctant conservatives, to see if they can be convinced with a little extra motivation. Should it come to that, that is.\n\nOnce our pawns are all recruited, we can begin setting the stage for the new protections act. The corporations will need reminding of who the government is. We are not afraid to utilize aggressive measures to make them accept the terms of our consumer protections act."
 JAP_TakagiRecon_Strong_arm_Corporations:0 "Strong-Arm the Corporations" 
 JAP_TakagiRecon_Strong_arm_Corporations_desc:0 "Neither the Zaibatsu or Keiretsu are happy about our proposed reforms. No amount of friendly diplomacy is going to convince them otherwise. Therefore, this is absolutely no point in holding back. Whether it takes threats of further retaliation, blackmail or manipulation to get the point across, the corporations will be made to accept the coming changes. While taking on virtually all of the nation's economic giants may seem like a dangerous endeavour, we have weapons of our own to utilize against them.\n\nOver the years, several corporations have built up strong ties with our government. It would be simple enough to dismantle these profitable relations if we meet too much resistance. Of course, that is only the first of many things we can do. Our efforts to root out corruption certainly procured us some interesting information about certain people."
 JAP_TakagiRecon_With_Us_Or_Against_Us:0 "우리와 함께 하거나, 우리를 적대하거나" 
 JAP_TakagiRecon_With_Us_Or_Against_Us_desc:0 "It would seem that there are still some Zaibatsu and Keiretsu that resent our efforts to protect the Japanese people. However, they are not going to be made exempt because of a little bit of resistance. We are now going to focus our efforts on making sure these last holdouts understand the consequences of not accepting the coming changes. While the rest of the corporate world moves on, they will be sidelined to the fullest possible extent. We shall ensure that they stay "uncompetitive" for as long as necessary.\n\nNot only are we targeting stubborn corporations, but also politicians that may prove troublesome. These can fortunately be dealt with using tried and true methods. They will join our cause for new protections, or at least accept that they are entirely unable to stop the reforms from happening. Once this is done, the path for the new protections will be clear."
 JAP_TakagiRecon_Moderates_March_Forward:0 "The Moderates March Forward" 
 JAP_TakagiRecon_Moderates_March_Forward_desc:0 "The Prime Minister has elected to work with the conservatives on fairly equal terms. While this is bound to water-down his original plans for the new consumer protection laws, it will ensure that laws do in fact pass. Even if we must face the anger of the activists who initially spurred us into action, they are powerless to stop the wheels of politics. They are still getting much more than what they previously had. Besides, this plan should hopefully pacify Finance Minister Nakasone. He may even agree to pull some strings for us in corporate circles.\n\nEven if we are now working towards some moderate protections, we are certain to succeed with such a wide variety of allies in the Diet. Convincing the corporations is likely going to bring us slightly less of a headache too."
 JAP_TakagiRecon_Unorthodox_Agreement:0 "An Unorthodox Agreement" 
 JAP_TakagiRecon_Unorthodox_Agreement_desc:0 "When searching for allies to assist us in implementing new consumer protections, one would reasonably assume that the conservatives are our only viable choice. They are quite wrong in this particular instance. The Reform Bureaucrats, while typically opposed to our model of reform, are quite keen on curtailing corporate interest. We do not intend to stoop to their level of mass-nationalization, but their support on this issue would be most useful. After all, no reform bureaucrat is opposed to the creation of new protections, which cannot be said of the conservatives. We would also be increasing our own control of the economy, and hopefully appeasing the protesters. Yet it would be naive to consider this an alliance without potential repercussions.\n\nThere are quite a few Liberals who would raise hell should we align with the Reform Bureaucrats, several of which have cabinet positions. Then must also consider that our potential allies might ask more of us than we are willing to give. The question of whether the risks outweigh the rewards now lies with the Prime Minister."
 JAP_TakagiRecon_An_Equal_Partnership:0 "평등한 동업 관계" 
 JAP_TakagiRecon_An_Equal_Partnership_desc:0 "When it comes to economic matters, the Reform Bureaucrats are rather radical in the grand scheme of things. Their vision for the Japanese economy is certainly quite different from our own, but in this particular instance, we have found some common ground. Our alliance will be one of equal partners, working together to achieve this one goal. By stressing the specific nature of our partnership now, we hope to shut out the radical voices within the reform bureaucrat's clique. The last thing we need when working with such controversial allies is for their hardliners to kindle contention.\n\nOf course, approaching the reform bureaucrats with this offer should make them more than happy to assist us in creating new protections. Let us just hope this does not serve to embolden them."
 JAP_TakagiRecon_Go_The_Extra_Mile:0 "Go The Extra Mile" 
 JAP_TakagiRecon_Go_The_Extra_Mile_desc:0 "We are currently facing a rare opportunity to make significant reforms. The reform bureaucrats are far from our usual choice in terms of allies, but they are undeniably committed to curtailing corporate power. The Prime Minister is sure that his unfiltered consumer protections act would pass in the Imperial Diet with their support. Therefore, we shall allow the reform bureaucrats to operate as they see fit, within reason. It is even possible that the Prime Minister takes onboard some of their suggestions. We have already caused a stir by agreeing to collaborate with them in the first place, so there is little point in trying to moderate the matter.\n\nFinance Minister Nakasone is bound to be most unhappy as a result, but he and his corporate allies do not trouble us at the moment. What is the point of striving towards something, if it cannot be done properly?"
 JAP_TakagiRecon_Technocratic_Protection_Bureau:0 "A Technocratic Protection Bureau" 
 JAP_TakagiRecon_Technocratic_Protection_Bureau_desc:0 "While the Reform Bureaucrats are fairly happy with what Prime Minister Takagi is already proposing in terms of the protections, they have some ideas of their own. Perhaps the boldest among these is their proposal for a "Protections bureau". This organization would oversee corporations and have the powers to curtail them should they step out of line. In contrast to a similar proposal by the conservatives, this "technocratic protections bureau" would be granted much more direct authority. While this would certainly ensure the Zaibatsu and Keiretsu behave themselves, the bureau itself might have some issues.\n\nThe Reform Bureaucrats have been very clear that they would be heavily involved with its creation and staffing. By giving them the greenlight, they would attain some significant power. However, this is one of the compromises we must make. The Prime Minister is fully aware that there is no backing down now and it is hard to not look at the positives in this particular instance."
 JAP_TakagiRecon_Sideline_Corporations:0 "Sideline the Corporations" 
 JAP_TakagiRecon_Sideline_Corporations_desc:0 "Our recent actions have done little to help our relations with the corporations. There is not a single chance that they will be swayed to support us now. In fact, it is best to view them as our active opponents, as the reform bureaucrats have suggested. With this in mind, the Prime Minister has made it clear that the corporations are not to have a say in the coming changes. Using the information we gathered with our corruption investigations as well as a few pieces of information gathered by the reform bureaucrats, we should be able to silence the corporations for the near future. It is doubtful that they wish to make their difficult situation any worse.\n\nIt is undeniable that this harsh tactic has gone against some of the principles of the liberal clique, but Prime Minister Takagi releases that this is the right path forward. The corporations cannot be allowed to start another economic war, as it will only prove more devastating than the last."
 JAP_TakagiRecon_Outlining_The_Provisions:0 "Outlining The Provisions" 
 JAP_TakagiRecon_Outlining_The_Provisions_desc:0 "With our allies in the diet gathered, it is time to work out the specifics of the protection laws we intend to implement. Our allies will of course have their own demands, ones that we must consider and eventually implement. This will be done within reason of course, but it is still important that they are at least somewhat satisfied with the terms of our alliance. Once this is done, it is far more likely that our allies will actively work towards the implementation of the reforms.\n\nThe second part of our plan is just as critical as the fist. We must now choose how we are going to counteract or subdue the influence of the corporations. While some of them are open to negotiation, the others will require the use of more indirect tactics. If they are not on our side, then we must make sure their power is not felt on the day of the vote for the protections."
 JAP_TakagiRecon_Nakasone_Corporate_Deals:0 "Nakasone's Corporate Deals" 
 JAP_TakagiRecon_Nakasone_Corporate_Deals_desc:0 "It would appear that Finance Minister Nakasone Yasuhiro has agreed to play a part in the coming reforms. While he is a proponent of economic deregulation, he understands that he must do as he is told in this instance. After all, Nakasone wouldn't be finance minister if not for the Prime Minister. Getting the finance minister has been something of a hassle, but it should be of immense value to our cause. Nakasone, due to his great popularity within corporate circles, is the man with the most sway with the keiretsu in the government. He would be more than capable of cutting a few deals with the right people, in order to get some of the corporations off our backs. Given enough time and some of them might even see the light of supporting the new laws. Surely it is good for business to appear consumer-friendly? Despite some of his ideals, Nakasone definitely earns his keep in the cabinet."
 JAP_TakagiRecon_Staffing_The_Bureaucracy:0 "Staffing the Bureaucracy" 
 JAP_TakagiRecon_Staffing_The_Bureaucracy_desc:0 "The various branches of the Japanese civil service employs hundreds of thousands of people. Many of these government employees are responsible for managing the minute details of the economy, whether that be the private or public sectors. One of their tasks is to examine and analyze the financial transactions and reports of the keiretsu and zaibatsu. However, the sheer scale of such an operation is nearly impossible for the employees of the ministry of finance to handle at the moment. During this critical phase on the road to enforce protective legislation, it is vital that our bureaucracy can function at utmost effectiveness. The Prime Minister has therefore given the green light to expanding the responsible departments to a suitable size. Soon enough, the ministry of finance will have accumulated a impressive record, one that should make it quite clear why the Japanese population needs these new protections."
 JAP_TakagiRecon_Silence_The_Hardliners:0 "Silence The Hardliners" 
 JAP_TakagiRecon_Silence_The_Hardliners_desc:0 "The key to getting the new protection policies signed to law, is making sure enough people are convinced enough to accept them. Whether it involves Diet factions or the corporations themselves, getting enough approval from all sectors of society will make these reforms implement much more smoothly. Not everyone sees the light of this approach unfortunately. The presence of hardliners in the Diet has hindered the Prime Minister's mission to gather enough votes. Regardless of if they are proponents of deregulation or nationalization, these voices are little more than sources of provocation.\n\nSome of the hardliners can fortunately be swayed by promises of compensation or ressaunces of further reforms. The truly radical ones can at the very least be waylaid for long enough to avoid being heard while the Diet discusses the proposed protections. Their presence will not be missed when the new protections become law."
 JAP_TakagiRecon_Moderate_Protections_Act:0 "The Moderate Protections Act" 
 JAP_TakagiRecon_Moderate_Protections_Act_desc:0 "The preparation for the new consumer protection laws are in their last stages now. With the help of our conservative all, the Consumer Protection Act has taken shape in a way found agreeable by all parties. The new protections should help to prevent corporations from deceiving and mistreating the general public. Their rights as consumers are now better defined, and more government oversight is to begin in corporate circles. The latter point takes the form of a "Protections Bureau", which would act as a government watchdog, with the power to quickly act upon corporate malpractice and abuse. Although Prime Minister Takagi had originally hoped for a more radical act, it would appear that his concerns have now been mitigated. There is little doubt that this set of reforms will pass through both houses of the Imperial Diet. Getting a foot in the door is a major step forward, one that opens the possibility for more changes further down the line."
 JAP_TakagiRecon_Reform_Bureaucrat_Act:0 "The Reform Bureaucrats' Act" 
 JAP_TakagiRecon_Reform_Bureaucrat_Act_desc:0 "After weeks of preparation and careful maneuvering, the Consumer Protections Act is finally complete. While it has been a collaborative effort between us and the reform bureaucrats, many detractors have begun to call it "The Reform Bureaucrats' Act". Petty names aside, the reforms we are proposing have certainly been somewhat influenced by the input of our allies. The core ideals are largely based on those proposed by the Prime Minister, that of a government that is empowered to deal with the misdeeds of Keiretsu and Zaibatsu alike. However, the involvement of the Reform Bureaucrats has taken these initial ideas further.\n\nShould this act become law then we, and our allies will have the power to greatly curtail the powers of the corporations. The ability to directly prosecute those responsible for harming the nation will soon be law. The corporations will never again become such a threat to the stability of the nation as they once were."
 JAP_TakagiRecon_The_Act_Passes:0 "법안의 통과!" 
 JAP_TakagiRecon_The_Act_Passes_desc:0 "We have finally done it. The Consumer Protection Act has passed through both houses of the Imperial Diet and will soon be written into law. Within a short time, the corporations that caused so much devastation will face the consequences for their malicious behaviour. Not only will they be prosecuted for past crimes, but the protections act should also prevent them forming so severely stepping out of line again.\n\nWhile Prime Minister Takagi has represented the spearhead of these new policies, it could not have been achieved without the aid from our allies and the careful pacificiation of our opponents. We have walked a dangerous path in order to achieve what has occurred today and there have certainly been compromises along the way. However, our achievement far outmatches the price we have paid for it."
 JAP_TakagiRecon_Colonial_Reforms:0 "식민지 개혁"
 JAP_TakagiRecon_Colonial_Reforms_desc:0 "The Empire of Japan, our mighty and ancient nation, wields an empire stretching across the Pacific that towers over her enemies and allies. However, the imperial system of administration has recently grown clunky, overly bureaucratic, and in desperate need of reform.\n\nThe Prime Minister and his cabinet, committed to the strengthening and preservation of our powerful empire, have begun drafting plans for sweeping reforms. With Pacific possessions running up costs and remaining undeveloped and neighboring colonies in Choson and Taiwan in need of administrative overhaul, we carry the great burden of deciding how the imperial system is to change."
 JAP_TakagiRecon_Untapped_Riches:0 "Untapped Riches"
 JAP_TakagiRecon_Untapped_Riches_desc:0 "The peripheries of our empire, although mighty and bold footholds across the Pacific, are relatively antiquated compared to the colonies of Choson and Taiwan. In fact, they were inappropriately managed and mishandled by previous governments and remain so today. The North Borneo Military Administration runs up terrible deficits, costing us millions of Yen, and the Melanesian islands to the south are underdeveloped and largely without Japanese civilization. We must investigate and report on the potential of these colonies, acting swiftly in the interests of Japan so that we may cement our extension over the Pacific."
 JAP_TakagiRecon_North_Borneo_Finance_Report:0 "북보르네오 경제 보고"
 JAP_TakagiRecon_North_Borneo_Finance_Report_desc:0 "The North Borneo Military Administration Headquarters is a Japanese Imperial Protectorate manned by the 37th Army Group and a key strategic position in our empire. However, the colony constantly dances on the brink of insolvency, often forcing our government to dig deep into our pockets to sustain it. In our mission to reform and strengthen the Empire, we have no choice but to consider the future of the Military Administration. By drafting a fiscal report, we will be better able to analyze the state of North Borneo and its economic relationship with our government so we can later release a more conclusive statement and create a plan for the fate of the protectorate."
 JAP_TakagiRecon_Last_Anti_Partisan_Operation:0 "마지막 대-파르티잔 작전"
 JAP_TakagiRecon_Last_Anti_Partisan_Operation_desc:0 "Our recent examination of the affairs of North Borneo cannot neglect the historically most violent and thuggish resistance to colonial rule in the area - the North Kalimantan National Army. Despite facing heavy repression and constant attacks from our government, their loosely organized partisan operations continue even after being forced again and again into the humid jungles of Sarawak. Thus, in accordance with our plans to reorganize the colony, we deem it necessary to trim the fat from the meat. Marine operations will be conducted throughout the isle to clear out and terminate the last hold-outs of the organisation. In doing so, we aim to dismantle all substantial armed opposition from the native population so we may complete the task of colonial reform."
 JAP_TakagiRecon_Present_To_The_Diet:0 "Present To The Diet"
 JAP_TakagiRecon_Present_To_The_Diet_desc:0 "Having amassed enough information and evidence to draw up a viable and proactive plan for the future of North Borneo, the time has come to present our findings to the National Diet. We will insist on a total dismantlement of the administration, a choice that may sound radical to many, but we will assure them that this will save the Empire great amounts of money currently entangled in go-nowhere investments and a bloated bureaucracy.\n\nHowever, we will also suggest that the administration is divided up between our Southeast Asian allies: Syonan, Indonesia, and the Philippines. While we can list dozens of reasons why this is the best option for Japan, we expect that the House of Peers will maintain their distinctive skepticism towards any imperial reform we propose."
 JAP_TakagiRecon_The_Reports_Fail:0 "The Reports Fail"
 JAP_TakagiRecon_The_Reports_Fail_desc:0 "While our presentation convinced many in the Diet, it did not convince enough. As expected, the House of Peers rejected our plans for North Borneo, sniggering at the mere notion of withdrawal. We must return to our other plans for the Empire and learn from this encounter. Our cabinet is not surprised with our failure, but any apathy must be nipped in the bud - if we want to succeed, we must not give up now. We are committed to strengthening the Empire of Japan, even if our smirking opponents think we are not."
 JAP_TakagiRecon_Prospecting_In_New_Britain:0 "Prospecting In New Britain"
 JAP_TakagiRecon_Prospecting_In_New_Britain_desc:0 "The Melanesian islands in the South Pacific can be of great use to the Empire. Until recently, their potential was largely unexplored, but they are now known to be rich in natural resources and are themselves virgin lands. Developing the islands and settling our countrymen in the region is a service to the nation like no other, where we can effectively govern the territories as if it were one of the five home islands of Japan. Given the right tools and planning, the isles can help us develop the reach we have over the Pacific while also cementing an immovable foothold in the region worthy of the Empire."
 JAP_TakagiRecon_Securing_Private_Contractors:0 "Securing Private Contractors"
 JAP_TakagiRecon_Securing_Private_Contractors_desc:0 "With scientific and agricultural research pointing towards great resource yields in New Britain, we have been presented with a great opportunity to exploit the isles. Indeed, with the right partners and direction, our empire could see great development of gold and zinc deposits as businesses flock to excavate these riches and increase Japan's wealth.\n\nHowever, we are yet to choose what partners will aid us in this task. It is the task of the government to select private contractors to aid us in the development of New Britain, and the government notes that whoever is chosen will have unique access to the immense Melanesian fortunes."
 JAP_TakagiRecon_Clearing_The_Villages:0 "Clearing The Villages"
 JAP_TakagiRecon_Clearing_The_Villages_desc:0 "The lands rich in natural resources have great potential for our Empire, but many of the resource deposits are occupied by native villages and settlements. An obvious problem indeed, but one easily solved: the Prime Minister will order for the eviction of these people from their lands and sanction the use of deadly force if resistance is encountered. We will begin the deployment of IJN marines to New Britain so that they can accompany the geologists and businessmen already surveying the island. One way or another, we expect that work to transform the island into an asset-rich environment will begin soon, pocketing both Japanese businesses and our government heaps of profit and revenue."
 JAP_TakagiRecon_Oldest_Colonies:0 "가장 오래된 식민지들" 
 JAP_TakagiRecon_Oldest_Colonies_desc:0 "While our colonies gained in the Second World War have been under our hands for quite some time, our budgetary amount for their maintenance and improvement has steadily gone down, especially since the start of the Economic Wars.\n\nPrime Minister Takagi is determined to bring up both living standards and general quality of life for the citizens of these colonies; this will of course be quite expensive."
 JAP_TakagiRecon_Electrify_Taiwan:0 "대만 전력화"
 JAP_TakagiRecon_Electrify_Taiwan_desc:0 "Taiwan is one of our oldest and most significant colonies, acquired in Meiji 28 and expected to become a model colony in the Empire of Japan. Since its annexation, we have brought the island out of darkness, industrializing it and bringing cultural enlightenment to the natives. However, these modernizations have since been rendered outdated as of the Showa era, and we should seek to amend this issue.\n\nWe will direct funding and investment into reversing the backwardness of the remote parts of the island and bring light to those who are without it. Energy shall run throughout the colony to power homes, railways, and farms so that Taiwan may sustain its growing local economy."
 JAP_TakagiRecon_Forays_Into_Highlands:0 "Forays Into the Highlands"
 JAP_TakagiRecon_Forays_Into_Highlands_desc:0 "The Central Mountain Range in Taiwan has limited our ability to move people and resources around the island, and often things are moved by sea as a faster and easier alternative to overland transport. As a result, many important locations on the isle remain disconnected, with roads falling into disrepair and railway simply unheard of.\n\nIn an attempt to rectify this, we seek to allocate spending towards the development of appropriate infrastructure in Taiwan so that the economy of the island can be better managed. The use of our transport systems for movement of people and resources on the island can provide us with continuous returns and set a precedent for future infrastructural projects across the empire."
 JAP_TakagiRecon_Ensure_Taiwanese_Loyalty:0 "대만인 충성심 확보" 
 JAP_TakagiRecon_Ensure_Taiwanese_Loyalty_desc:0 "To ensure Taiwanese loyalty, previous administrations have attempted to divorce the Taiwanese identity from their Chinese cousins to the west. While the attempt to establish this distinction has been somewhat successful, the population is yet to adopt a truly Japanese identity.\n\nThus, we have determined that we must intensify our efforts in Japanization, bringing the native Taiwanese into the fold. With ample protections, works programs, and an increased quality of life, our Taiwanese brothers will be far more likely to accept and assimilate into our customs and traditions so that they too may enjoy our cultural legacy."
 JAP_TakagiRecon_The_Choson_Mining_Company:0 "조선 광업 회사" 
 JAP_TakagiRecon_The_Choson_Mining_Company_desc:0 "열성적인 지질학자와 사업가들은 조선 동북부에서의 채굴 가능성을 우리 정부에 지적해왔습니다. 수백만톤의 마그네사이트, 텅스텐, 그리고 북쪽의 산맥의 천연 매장지에 존재하는 많은 다른 금속들로 인해, 우리는 식민지에서 이미 착수중인 광산 사업을 확장할 수 있는 기회를 얻었습니다.\n\n이 사업에서 막대한 이익을 챙길 수 있는 가능성을 무시할 수 없기에, 우리는 프로젝트를 확장하고 광산을 노동자로 채우는 작업을 시작할 것입니다. 머지않아 식민지에서 많은 금속과 광석을 수출하여 제국 전역에 걸쳐 판매함으로서, 조선의 북쪽 구석에 막대한 부와 투자를 가져다줄 수 있습니다."
 JAP_TakagiRecon_Railways_In_The_North:0 "북쪽의 철도"
 JAP_TakagiRecon_Railways_In_The_North_desc:0 "메이지 43년의 합병 이후 조선의 기반시설은 철도가 식민지 전역을 관통하는 등 확실히 개선되었지만, 그 이후 조선의 기반시설 시스템은 그때보다 더욱 복잡해졌고 혹사되었습니다. 남쪽으로 향하는 자원 수송의 증가는 철도를 압박했고 여러번 반도 전역의 물류 조직에 심각한 지장을 초래했습니다. 따라서, 우리는 자원 채굴을 개선하고 경제 개발을 합리화하기 위한 목적으로 조선의 철도 노선을 개선하고 확장하기 위해 상당한 자금을 투입할 필요가 있습니다. 일본인 기술자들의 도움으로, 식민지는 우리의 제국 행정 시스템의 수정으로부터 이익을 얻을 수 있을 것입니다."
 JAP_TakagiRecon_Suppress_Subversives:0 "반체제 조직 억압"
 JAP_TakagiRecon_Suppress_Subversives_desc:0 "조선에서의 우리 통치는 50년 넘게 이어져왔지만, 우리는 폭력적인 게릴라들과 잔인한 빨치산들에게 끊임없이 시달려왔습니다. 작은 산골짜기에 흩어져있는 소수의 열정적인 게릴라들은 시골에서 테러와 강도질을 저지릅니다. 우리는 식민지의 모든 조직적인 저항을 효과적으로 진압했지만, 식민지의 산발적인 문제는 오늘날까지 계속되고 있습니다.\n\n반도에서의 폭력사태를 근절하기 위해 타카기 총리대신은 농촌 지역에 주둔하는 특별고등경찰을 늘리며 그들의 감시와 수색 특권을 강화하고 필요한 경우 무력진압도 허가한다고 지시하였습니다. 우리는 더이상 불량배들의 출현에 걱정할 필요가 없습니다. 조선인 테러리스트들은 이미 조선 사람들에게 악마처럼 굴었습니다."
 JAP_TakagiRecon_Too_Much_At_Once:0 "한번에 많이"
 JAP_TakagiRecon_Too_Much_At_Once_desc:0 "Our plans for Choson and Taiwan, as logical and righteous as they may have seemed, have buckled under the incredible weight of our imperial bureaucracy. Allocated funds have disappeared, and local administrators seem to have pork-barrelled in their own projects in both of our neighboring colonies.\n\nWe have seen very limited successes in this suddenly messy situation, and those few successes have ensnared us with the negative externalities of unemployment and local price inflation we now must churn through. Needless to say, the Prime Minister is very displeased, and our cabinet is at a loss as they attempt to mop up the clutter of our recent failures."
 JAP_TakagiRecon_Paving_The_Way:0 "앞길을 닦다"
 JAP_TakagiRecon_Paving_The_Way_desc:0 "Our attempts to reform and strengthen the empire have largely been a success. Our cabinet seems quite pleased with the results of their findings, and the Diet has approved of most of our moves in regards to our Asian holdings. However, our mission is not yet complete; we have achieved much in the name of organisation and planning, and now comes the time to execute what we have spent many tireless days and nights preparing for. We have coordinated with offices and administrations from across the Pacific, and at the behest of the Prime Minister, the next stage of our plans will be set in motion, The Empire shall stand stronger than ever."
 JAP_TakagiRecon_Begin_The_Dismantlement:0 "해체 시작"
 JAP_TakagiRecon_Begin_The_Dismantlement_desc:0 "The time has come to withdraw from North Borneo and do away with the millions of yen wasted each year spent supporting a costly military administration over Sarawak. Our ships will arrive soon to relieve General Baba and his men from their posts and return them home, where they will be welcomed as war heroes and patriots. Upon arrival, medals will be awarded, military songs chanted, beautiful girls kissed... and the administration will be dismantled entirely. With the money now safely conserved in our coffers, our government can direct more funding, investment, energy, and attention towards properly developing our mighty empire."
 JAP_TakagiRecon_To_The_Victor:0 "To The Victor Go The Spoils"
 JAP_TakagiRecon_To_The_Victor_desc:0 "With the military administration in Northern Borneo lifted, Malayan, Indonesian, and Filipino emissaries have been invited to discuss the finalization of our plans to divide the land amongst our allies. Accompanied by anthropologists and geological professionals, we welcome the emissaries and settle them into talks over the future of Southeast Asia, in particular, who will get what in the division of the dissolved colony.\n\nWhile disagreement and squabbles might arise over miniscule land disputes between the representatives, the Prime Minister remains charismatic enough to bargain with all three parties and intimidating enough to force them into agreement."
 JAP_TakagiRecon_Suppress_Environmentalists:0 "환경운동 탄압"
 JAP_TakagiRecon_Suppress_Environmentalists_desc:0 "A movement across Japan has recently surfaced, critical of the increasing industrialization, carbon emissions, and resource extraction across the Sphere. Concerned with the preservation of the natural environment 'now threatened by rising pollution levels', young people fill the streets and universities to spread these lies, poisoning the growing strength of our Empire. Understanding this vocal opposition is key to defeating it. We will begin using interrogation and infiltration as our key tools in stomping out the environmental movement before it can truly undermine our administration's efforts to strengthen the development of Japan."
 JAP_TakagiRecon_New_Britain_New_Dig:0 "New Britain's New Dig"
 JAP_TakagiRecon_New_Britain_New_Dig_desc:0 "With our economic interests firmly anchored in the Melanesian islands, our great resource projects are due to be finalized and then opened to private investment. We expect to rake in enormous streams of revenue and develop the region beyond our original ambition for the isles.\n\nDespite the heaps of cash already flowing into the tropical island, we have yet to announce the opening of an offshore oilfield to drilling contractors eager to make billions from crude oil. The immense wealth-creation in this business is due to bring great riches to the empire and circulate throughout the Sphere, clear proof of Japan's economic might over the Pacific and East Asia."
 JAP_TakagiRecon_Colonial_Investments:0 "식민지 투자"
 JAP_TakagiRecon_Colonial_Investments_desc:0 "The Empire of Japan, mightier and more powerful than ever, stands tall over colonial possessions across the Pacific. From Tokyo, Osaka, and every other major city, investments flow to develop our holdings' infrastructure and economies.\n\nToday, bridges are built, tall buildings are erected, and roads are paved in the name of our achievements in reforming the empire. Jobs are abundant in the Melansian regions, and quality of life is rising. The Prime Minister is applauded for his outstanding successes in developing even the most uncultivated and barren corners of our empire."
 JAP_TakagiRecon_Japanisation_Continues:0 "계속되는 일본화"
 JAP_TakagiRecon_Japanisation_Continues_desc:0 "Our process of assimilation and civilization in our colonies has proved extremely successful in Choson and Taiwan, and our government is determined to continue the initiative in our Pacific territories. Just as we have industrialized and urbanized Choson and abolished backwards traditions in Taiwan, we will seek to enlighten the peoples of Melanesia by assimilating them into the Japanese way of life.\n\nMore and more Japanese migrate to these colonies, bringing with them our traditions and values; we aim to successfully integrate these native peoples into our customs and raise them from their own indecencies. Indeed, the Empire of Japan leads with an altruistic guidance, determined to lift her subjects from darkness."
 JAP_TakagiRecon_The_Nihonjinron_Doctrine:0 "The Nihonjinron Doctrine"
 JAP_TakagiRecon_The_Nihonjinron_Doctrine_desc:0 "Our government, faced with the challenges of a modern Japan, has developed a vast and sophisticated program of activity across the Co-Prosperity Sphere to build up influence throughout Asia. Broadly, the strategy has two prongs: first, to develop the technological and strategic expertise needed for Japan to maintain its position as a first-rank industrial and military power; second, to assert Japanese economic and cultural leadership around the world, cementing its position as a serious rival to the German and American regimes. Takagi names this the 'Nihonjinron Doctrine' as an expression of Japan's unique cultural and political position in the world, championing this key strategy as the path to international primacy and prestige." 
 JAP_TakagiRecon_The_Japanese_Duty:0 "일본의 의무"
 JAP_TakagiRecon_The_Japanese_Duty_desc:0 "As the shining light of liberation across Asia and the leading beacon of resistance against western aggression, it is the duty of our mighty and just empire to lift our Asian brothers out of poverty and squalor. Just as our great nation modernised in all fields in the Meiji era, we must bring a similar enlightenment to our brother nations across the Sphere so they may also touch greatness. It is the fate of the Empire of Japan to be at the helm of this modern Asian renaissance and to bear witness to the ascension of East Asia to international acclaim."
 JAP_TakagiRecon_Education_In_The_Sphere:0 "공영권 내 교육"
 JAP_TakagiRecon_Education_In_The_Sphere_desc:0 "For the Co-Prosperity Sphere to remain a powerful competitor against her rivals across the globe, the nations under Japan's benevolent watch must be elevated to form a cohesive and fraternal community of peoples. Therefore, we have determined that educational standards across Asia must be improved and that we shall focus on the enlightenment of future generations from Nanjing to Rangoon. With new educational boards, improved teaching methods, and a drive for higher levels of funding for education across the Sphere, we expect to initiate an entire generation of skilled professionals with a schooling that will raise our communities to new heights."
 JAP_TakagiRecon_Pan_Asianist_Propganda:0 "범아시아 선전"
 JAP_TakagiRecon_Pan_Asianist_Propganda_desc:0 "The fraternity of nations across Asia has been at the center of our attention since the early Showa era. Millions of men took up arms and gave their lives for the liberation of Asia, and today we live in an age of prosperity which our dead have built for us. With a new generation born after the Greater East Asia War and living free from foreign occupation, it is paramount we do not forget the honor of Pan-Asian brotherhood. Thus, from this day forth, we will remind our children that the peace in Asia was secured under immense pressure and agonizing hardship, and that passionate fraternity between brother nations has brought us liberation from foreign domination."
 JAP_TakagiRecon_Investments_In_Azad_Hind:0 "자유 인도 투자"
 JAP_TakagiRecon_Investments_In_Azad_Hind_desc:0 "The Azad Hind, our ally in the Indian subcontinent, stands a testament to the virtues of Pan-Asian thought. In this spirit of Pan-Asian fraternity, we have decided to show our patronage and solidarity to our brothers in Bengal. By directing foreign investments, development loans, and other forms of economic assistance to the Government of Free India, we hope to encourage a drive to improve living standards and economic performance. By setting up a strong and reliable Indian ally, our government can retain its Pan-Asian appearance as we aid the brother nations across Asia and also bolster the ranks with another client state subordinate to the Emperor's will."
 JAP_TakagiRecon_The_Middle_East_Beckons:0 "중동이 손짓하다"
 JAP_TakagiRecon_The_Middle_East_Beckons_desc:0 "Recent Zaibatsu interest has drawn our government's attention to the Italian corporations in the Persian Gulf, where oil is cheap and luxuries are plenty. In such a small sliver of land with such great, yet untapped potential, economic investment and influence can benefit the Empire of Japan immensely. With Japanese economic ascendency in these markets, the region has the potential to be a key location for our own political interests. Indeed, sinking the teeth of Japanese capital into these markets and anchoring our influence across the Gulf region can extend our influence across the globe, strengthening national competitiveness and building international leverage."
 JAP_TakagiRecon_A_Soft_Victory:0 "A Soft Victory"
 JAP_TakagiRecon_A_Soft_Victory_desc:0 "Our government has pursued many campaigns and drives internationally to exhibit the cultural capital of Japan as benefactors and patrons of our Asian brothers. Our efforts to aid our allies from Calcutta to Harbin have proved fruitful and ultimately successful in showing the world the generous nature of our Empire. Moreover, with our recent interest and investments outside of the Sphere, our geopolitical muscle is beginning to match our economic might as we continue to leverage our strong cultural assets to improve our overall soft power. With the Prime Minister's recent international showcase of all things Japanese, all eyes and hearts are now turned towards the Land of the Rising Sun."
 JAP_TakagiRecon_The_Military_Might:0 "The Military's Might"
 JAP_TakagiRecon_The_Military_Might_desc:0 "The military, a symbol of the Emperor's peace over Asia, is a sacred institution in Japanese society. From the days of Yamagata to the Great East Asia War, the Japanese military has been characterized as strong, authoritative, and most importantly subordinate to the Emperor.\n\nThundering and determined, the dedication of the military to preserving the Empire is unmatched in intensity and vigor. We cannot let this undying passion go to waste, and showcasing the pride and the image of the Imperial Armed Forces can work in our favor. Exercising the might and will of the Empire of Japan may just be the thing we need to impress our allies and intimidate our foes, humbling all those who dare question our primacy."
 JAP_TakagiRecon_Parades_In_Tokyo:0 "도쿄의 시가행진"
 JAP_TakagiRecon_Parades_In_Tokyo_desc:0 "In order to maintain the prestige of the Imperial Japanese Army, we must remind the citizens of the Empire of the IJA's vital role in protecting Asia. Many of Tokyo's salarymen, housewives, and students have read of military success and listened to military stories without witnessing the nobility of the institution itself. So, to instill greater pride in the Japanese public, thousands of our brave soldiers will march down the streets of Tokyo, accompanied by marching bands, waving banners, and great cheering crowds. With such marvelous energy and zeal, our soldiers are sure to be hailed as mighty and honorable servants of the Emperor, and the public will cry out with enthusiastic support for our armed forces."
 JAP_TakagiRecon_Exercise_Arashi:0 "'아라시' 훈련"
 JAP_TakagiRecon_Exercise_Arashi_desc:0 "The indivisible fleets of the Imperial Japanese Navy rule over the Pacific, crashing over the foamy waves and choppy eastern waters. At the order of the Prime Minister, we shall deploy these indomitable fleets across oceans to the four corners of the Pacific, stretching our reach from Fiji to the Bering Straits. As we extend our fleet's reach and project our power across half the globe, the world shall sit and watch as we flex our naval muscles. The shock of artillery fire will tumble through the air as fighters soar off of the deck of colossal aircraft carriers, buzzing across the skies of our conquered oceans. We will show our neighbors that Japan commands the seas, and the Emperor's rule over the oceans shall not be questioned."
 JAP_TakagiRecon_Airbases_On_Midway:0 "미드웨이의 비행장"
 JAP_TakagiRecon_Airbases_On_Midway_desc:0 "Our decision to build airbases on Midway was motivated by aggression from our neighbors across the Pacific. The American, so ignorant and pig-faced, is unable to accept his own negotiated peace. In his own incoherent rattling for war, he calls for an end to the Emperor's peace over these oceans. To defend against this violent irritation, we will construct great airfields and hangars to house entire squadrons of planes to zoom over the vast Pacific skies. With a base in such a central and strategically advantageous position, the Imperial Armed Forces will have the ability to thrash the fool who dares sail into Japanese territory. While we will not shame our people with pointless conflict now, the world shall know that the Empire of Japan will not cower in the face of foreign invasion."
 JAP_TakagiRecon_Improve_Strategic_Deterance:0 "Improve Strategic Deterrence"
 JAP_TakagiRecon_Improve_Strategic_Deterance_desc:0 "The mightiest arms in our arsenal are reserved for the mightiest of enemies - the American and the German. Once a rival and once an ally, both of these adversaries chant for our demise and the end of the Emperor's Peace. Therefore, we have deemed it necessary that our nuclear capabilities to defend Asia be at their peak. We will order the research, development, and deployment of the most modern nuclear weapons technologies across our Empire. We refuse to be held hostage by our enemies' call to war and claims of armament, and so we must unveil our arsenal so that they, too, will consider threats of retaliation and thermonuclear destruction."
 JAP_TakagiRecon_The_Steel_Sun_Rises:0 "강철의 태양이 떠오른다"
 JAP_TakagiRecon_The_Steel_Sun_Rises_desc:0 "Like a steel blade, the Imperial Armed Forces are unbroken by the enemy, sailing the choppiest of seas and fighting the toughest battles. Even in relative peace, the glory of our service to the Emperor has been enshrined across the Empire. Children wave imperial banners and crowds cheer upon witnessing the honor of our servicemen defending the Empire and Asia from foreign aggression. A rejuvenated sense of pride shimmers throughout the Empire, and the people rejoice to know our country is not just safe, but prepared to fight in the name of the Emperor if he so wishes. Our great navy crashes through the oceans to guard from foreign invasion, while our men stand proud across the Empire to preserve the existing peace. The flag of the Rising Sun waves higher in the air than ever, not only as a symbol of our nation's pride, but as a reminder to the world that Japan is here to stay."

