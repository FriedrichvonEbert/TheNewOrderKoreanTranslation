 USA_CIA_IBR_align_caudillo_franco:0 "누가 봐도, 두 명의 이베리아 카우디요 쌍둥이인 프란시스코 프랑코와 안토니우 드 올리베이라 살라자르는 서로 잘 지내고 있습니다. 하지만, 연합의 모든 사람이 똑같이 존경하진 않습니다. 다양하고 적극적인 방법으로, 우리는 §Y프랑코§!가 이베리아 지배권을 장악할 수 있도록 할 수 있습니다."
 USA_CIA_IBR_align_caudillo_salazar:0 "누가 봐도, 두 명의 이베리아 카우디요 쌍둥이인 프란시스코 프랑코와 안토니우 드 올리베이라 살라자르는 서로 잘 지내고 있습니다. 하지만, 연합의 모든 사람이 똑같이 존경하진 않습니다. 다양하고 적극적인 방법으로, 우리는 §Y살라자르§!가 이베리아 지배권을 장악할 수 있도록 할 수 있습니다."
 USA_CIA_IBR_aas_aid:0 "이베리아 연합은 다양한 테러 단체와 분리주의 단체의 본거지가 됐습니다. 바스크에서 포르투갈에 이르는 모든 민족 단체들이, 범이베리아 사회주의 게릴라들과 함께 두드러지고 있습니다. 우리는 이베리아와 정확히 동맹국은 아니지만, 연합의 지속적인 안정이 우리에게 이익이 됩니다. 이 단체들이 봉기할 때 온 연합이 도자기처럼 산산조각이 나지 않도록, 우리 정보국에서 이베리아 정부에 비밀 지원을 할 수 있습니다."
 USA_CIA_IBR_major_terrorist_op:0 "이베리아 분리주의 운동을 약화시키기 위한 주요 작전이 시작될 것입니다.\n"
 USA_CIA_IBR_gibraltar_aid:0 "지브롤터 댐은 유럽에서 가장 중요한 기착지 중 하나며, 독일의 무능함 때문에 황폐화된 채 방치되어 있습니다. 이베리아 정부는 현재 댐에 기술력을 최대한 발휘하기 위해 노력하고 있으며, 이에 대해 우리가 도울 수 있습니다. 이베리아인들은 우리의 지지에 감사할 것입니다...\n"
 USA_CIA_IBR_stabilize:0 "이베리아 안정도를 높이기 위한 작전이 시작될 것입니다.\n"
 USA_CIA_IBR_reform:0 "이베리아 정부 내 개혁주의자를 지원하기 위한 작전이 시작될 것입니다.\n"
