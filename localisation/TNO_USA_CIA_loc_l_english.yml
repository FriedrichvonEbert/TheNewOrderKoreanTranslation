 CIA_tech_1_tt_delayed:0 "Aerial reconnaissance is expensive, prone to interception and requires hundreds of man-hours in planning. In contrast, pigeons come in flocks, blend with any environment and easily follow a trained handler's orders. A miniature camera with a timed delay, strapped onto a carrier pigeon with a flight path, will deliver overhead photographs of higher fidelity than any U2's - and at a fraction of its cost, to boot."
