 USA_CIA_mess_with_irish_politics_desc:0 "아일랜드 공화국은 그리 공화국이라 부를 수 없습니다. 아일랜드의 여당인 피어너 팔은 객관적으로 그리 민주적이진 않지만 불행하게도 아일랜드 내에서는 가장 민주적인 정당이며 독일국의 지원을 받는 권위주의적 정당의 지지도가 오르고 있습니다. 만일 그들이 권력을 장악하게 된다면 상황이 우리에게 크게 불리해질 것이며 우리는 그 일을 막기 위해 할 수 있는 최대한 모든 것을 해야 합니다."

 USA_CIA_IRELAND_1_tt:0 "아일랜드의 친OFN 성향 정치인들에게 자금을 지원하며 파시스트 정당 내의 불화의 씨를 뿌립니다."

 USA_CIA_OCW_1_tt:0 "정부는 슈페어에게 도움을 주는데 표를 던졌습니다. 독일에서 그의 상황을 개선시키기 위해, 우리는 오스틀란드에 있는 그들 사람에게 총기들을 보낼 것입니다.."
 USA_CIA_GGN_1_tt:0 "폴란드의 지하 국가와 접촉하여 폴란드의 저항을 더 강력히 만들고, 독일화 계획을 약화시킵니다."
 USA_CIA_SER_1_tt:0 "세르비아 내의 반란군에게 무기와 폭약을 보내 독일 꼭두각시 정부를 불안정하게 만들고, 독일 수비대를 약화시킵니다.."

 USA_CIA_Fen:0 "우리의 옛 동맹에게 총기를 보내는 것은 반란 발생시 도움이 될 것입니다."
