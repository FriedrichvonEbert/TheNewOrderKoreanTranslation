 USA_nixon_cia:0 "CIA"
 USA_nixon_cia_desc:0 "CIA는 독일과 일본의 영향력에 견제하기 위해 몇 가지 계획을 세웠습니다. 이러한 계획에는 트리움비라투스와 협력하는 것은 물론, 유럽의 독일 영향력에 대한 균형자 역할을 할 뿐만 아니라, 일본의 지배권을 약화시키기 위해 일본 내 여러 반군 단체들을 지원하는 것도 포함되어 있습니다."
