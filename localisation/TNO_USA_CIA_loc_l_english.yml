 USA_increase_OFN_England_small:0 "대양을 가로질러 우리의 오래된 동맹국과 닿아 대화 창구를 만드는 것은 미래의 미-영 관계에 큰 역할을 할 수 있습니다."

 # England post civil war
 USA_CIA_ENGLAND_1_tt:0 "잉글랜드의 내전은 끝났습니다. 선거 이후, 우리는 승리정당 내부의 정치에 대한 정보가 별로 없습니다. 우리는 누가 정말 잉글랜드를 지배하고 있는지 알아내기 위해 스파이와 정보원들을 꽂아넣을 것입니다."
 USA_CIA_ENGLAND_MIL_LOY_INCREASE_tt:0 "잉글랜드군 최고사령부는 현 정부에 완전히 만족하는 것은 아닙니다. 그들이 우리의 동맹국이기에, 우리는 잉글랜드 내 요원을 동원해 군에 침투시키고 영향력을 행사하여 잉글랜드 정부 내의 우리 친구들을 지원하도록 해야 합니다."
 USA_CIA_ENGLAND_MIL_LOY_DECREASE_tt:0 "잉글랜드군 최고사령부는 현 정부에 완전히 만족하는 것은 아닙니다. 그들이 독일의 동맹국이기에, 우리는 잉글랜드 내 요원을 동원해 군에 침투시키고 영향력을 행사하여 잉글랜드의 '정권 교체'를 지원하도록 해야 합니다."
 # SLP
 USA_CIA_SLP_HARDLINERS_1_tt:0 "노동 조합과 좌익 볼셰비키 집단에 침투하여, SLP에서 내분과 강경파의 영향력을 줄이기 위한 사소한 방해물을 만들 수 있습니다."
