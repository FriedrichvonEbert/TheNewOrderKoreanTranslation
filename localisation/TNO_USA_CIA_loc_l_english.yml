 USA_CIA_NDL_LIBERALS_1_tt:0 "외무부에 잠입하면 NDL 내 휘그당의 입지와와 대중에 대한 인기를 약화시키기 위해 행정부의 영향력을 사용할 수 있게 됩니다."
