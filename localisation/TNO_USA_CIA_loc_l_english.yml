 # SuperMac
 USA_CIA_MAC_MACMILLAN_1_tt:0 "우리는 영국 내 §j독일§!의 영향력을 조사하고 이를 널리 알려 영국인들에게 독일과 멀어지도록 겁을 줄 것입니다. 이것은 맥밀런의 신중한 미사여구를 더욱 인기 있게 만들 것입니다."
 USA_CIA_MAC_LIBERALS_1_tt:0 "기관은 영국이 보다 자유 무역 정책을 받아들이도록 미국과 영국의 무역 선전에 투자할 것입니다. 이것은 모들링의 자유주의적 수사학을 미사여구를 더욱 인기 있게 만들 것입니다."
 USA_CIA_MAC_DEM_1_tt:0 "자금을 추상 미술로 돌리고 미국인 추상 미술가의 여행 자금을 지원하여, 독일 현실주의자들과 평행 관계를 이루게 하고, 영국에서 민주주의와 표현의 자유를 더욱 대중화합니다."
 # Thatcher
 USA_CIA_THATCHER_OG_1_tt:0 "우리는 대처가 당 내에서 더 많은 영향력을 행사할 수 있도록 충성당 보수파의 각종 더러운 일을 찾아내는 조사를 실시할 것입니다."
 USA_CIA_THATCHER_POP_1_tt:0 "우리는 대처의 대중영합적인 지지를 상승시키기 위해 친-대처 신문과 언론 매체를 만들도록 예산을 전용할 것을 제안합니다. 특히§O더 썬§!이라고 불리는 새로운 신문의 창간처럼 말이죠."
