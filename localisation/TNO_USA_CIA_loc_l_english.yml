 USA_CIA_expertise_info:0 "숙련도는 요원을 교육하고 고급 기술을 연구하는 데 사용됩니다. 임무에 보너스를 줄 수도 있습니다. 숙련도는 임무를 성공적으로 완수할 경우 얻을 수 있으며, 임무에 실패할 경우 잃습니다."

 USA_CIA_agent_info:0 "작업을 수행하려면 요원이 필요합니다. 숙련도를 교환하여 훈련할 수 있습니다."
 CIA_tech_1_tt_delayed:0 "항공 정찰은 비용이 많이 들고, 요격당하기 쉬우며, 계획 수립에 수백 인시의 인력이 필요합니다. 이와는 다르게 비둘기는 떼지어 몰려들고 어느 환경에서나 어색하지 않으며 훈련된 조련사의 명령을 쉽게 따릅니다. 지연 시간을 계산해 둔 소형 카메라를 단, 정해진 경로를 날아가게 만든 비둘기를 날려보내면 U2보다 높은 해상도를 가지면서도 매우 적은 비용을 들인 상공 사진을 얻을 수 있을 것입니다."
 CIA_tech_1_tt:0 "§G분석 능력§!: §Y+1§!\n§G임무 성공 확률§!: §Y+2%§!\n비용:\n§w$1억 달러§!\n§Y50§! §S숙련도§!\n"
 CIA_tech_2_tt_delayed:0 ""벨리 버스터"는 회사가 표준으로 보급하는 수동식 드릴을 의미하는 별칭입니다. 이름에서 알 수 있듯이 드릴은 사용자의 배로 드릴을 표면에 움직이지 않게 단단히 고정시킨 후 크랭크를 돌리면 작동됩니다. 숙련된 작업자는 혼자서 나무와 돌에 구멍을 뚫을 수 있으며, 청음 장치의 주의를 완전히 다른 곳으로 끌기 위해 의심받지 않는 인접 공간을 준비할 수 있습니다."
 CIA_tech_2_tt:0 "§G분석 능력§!: §Y+2§!\n§G정치력 증가율§!: §Y+1.5%§!\n비용:\n§w$5천만 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_3_tt_delayed:0 "오래된 스파이 기술에 새로운 방법과 장비를 동원해 기술이 진보하기도 하지만, 오래된 "빛을 이용한 속임수"는 딱히 변함없이 여전히 회사 직원들이 계속해서 잘 사용하고 있습니다. 문자 그대로 이 물건을 소개하자면 특정 각도에서 바라보면 숨겨진 문자와 그림이 나타나는 특수 설계된 거울입니다. 이러한 장비들은 요원이 눈길을 끌지 않고 미리 기록한 정보를 볼 수 있게 만들 수 있습니다. 아름다운 여성의 경우에는 얼굴 메이크업을 확인하는 것처럼 보일 것이고, 허영심 많은 신사는 낯짝이 어떤지 참을 수 없어 보는 것일 수도 있겠죠."
 CIA_tech_3_tt:0 "§G요원 탈출 기회§!: §Y+5%§!\n§G임무 성공 기회§!: §Y+1%§!\n비용:\n§w$5천만 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_4_tt_delayed:0 "매년 살아있는 사람들보다 더 많은 양의 담배가 팔립니다. 문명화되지 않은 변방이나, 전쟁으로 황폐화된 지옥구덩이나, 금연 구역이 아니라면 남자가 주머니에 럭키 스트라이크 한 갑을 넣고 다닌다고 뭐라 할 사람은 없을 것입니다. 우리 요원들은 담배갑에 소형 카메라를 장착해 이런 무죄 추정의 원칙을 이용합니다. 안에 든 구름과자는 흥정이나 뇌물 같은 더 좋은 용도에 쓰입니다."
 CIA_tech_4_tt:0 "§G분석 능력§!: §Y+1§!\n§G임무 성공 확률§!: §Y+2%§!\n§G기관 연구 속도§!: §Y+2%§!\n비용:\n§w$1억 5천만 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_5_tt_delayed:0 "지도, 나침반, 자신의 안구는 말 그대로나 비유적으로나 요원이 멀리 여행하기 위해서 반드시 필요한 것입니다. 하지만 적진에서 쓰기엔 공간 낭비가 심했습니다; 나침반의 금속 양은 비교적 건강함과 말라리아 감염과의 차이점을 알아낼 수도 있습니다. 단추 구멍에 들어갈 만큼 작은 이 초소형 나침반은 이 난제를 쉽게 해결해 줄 것입니다."
 CIA_tech_5_tt:0 "§G요원 탈출 기회§!: §Y+2%§!\n§G임무 성공 기회§!: §Y+2%§!\n비용:\n§w$5천만 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_6_tt_delayed:0 "상류층 신분으로 위장한 요원들은 보통 작은 소리에도 민감하고 의심이 빗발치는 사교 모임 속에서 지시를 받는 데 어려움을 겪는 경우가 많습니다. 이 문제에는 파이프 시가의 좁은 손잡이 부분과 똑같이 설계된 라디오보다 더 좋은 해결법은 없을 것입니다. 이 기발한 장치들은 하악골에서 외이도까지 소리를 전달하는데, 이것은 노래와 춤의 연무 속에선 알아내기 쉽지 않을 것입니다."
 CIA_tech_6_tt:0 "§G임무 성공 확률§!: §Y+2%§!\n§G기관 연구 속도§!: §Y+1%§!\n§G실패한 임무로 인한 숙련도 손실 감소§!\n비용:\n§w$1억 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_7_tt_delayed:0 "한 남자는 쓰레기를 버리고, 다른 남자는 쓰레기를 줍는다: 이것은 스파이 기술 중에 알려진 가장 오래된 기술 중, "죽음의 낙하"의 작동 원리입니다. 오늘날 필름이 저장 매체로써 보편적으로 사용되기 때문에, 현대 스파이들은 이제 카메라 롤을 조그맣고, 무해한, 방수처리된 말뚝 속에 숨겨둬 약속한 날짜 및 장소에서 회수할 수 있습니다."
 CIA_tech_7_tt:0 "§G성공한 임무로 얻는 복호화 감소 증가§!\n§G실패한 임무로 얻는 숙련도 손실 감소§!\n비용:\n§w$5천만 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_8_tt_delayed:0 "수십 년 동안 증명되었듯이, 신사들은 실제로 서로의 우편물 따위를 읽습니다. 한 발짝 더 나아가 서로의 입모양을 읽어낼 수 있는 사람이 한둘이 아닙니다. 동료들에게 초음파 모션 센서를 제공해, 의심스러울 정도로 시간이 남아도는 참견꾼들로부터 도망치게 할 수 있습니다; 만약 이들의 눈에 보이지 않는 맥박이 침입자를 알아채지 못한다면, 신사분들은 민감한 대화를 매우 지루한 잡담으로 바꿔버릴 것입니다."
 CIA_tech_8_tt:0 "§G요원 탈출 기회§!: §Y+5%§!\n§G기관 연구 속도§!: §Y+2%§!\n§G경쟁국 임무를 혼란시키는 효율성 증가§!\n비용:\n§w$1억 5천만 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_9_tt_delayed:0 "CIA가 세계적으로 광범위한 영향력을 행사할 수 있었던 것은 독일과 일본의 사악한 손아귀에 저항하는 현지 단체의 역할이 컸습니다. 이러한 합동 작전에, 영어를 거의 쓰지도 못하는 연락책과 정보를 교환하는 일이 종종 있습니다. 우리 기술자들은 적을 식별하는 데 도움을 주기 위해, 노브 조절식 번호에 인접한 차량의 실루엣을 묘사하는 장치를 고안했습니다. 지상 또는 항공기 내의 요원들이 이러한 카운터의 출력 신호를 버스트 무선 신호로 수신할 것입니다."
 CIA_tech_9_tt:0 "§G분석 능력§!: §Y+2§!\n§G군대 정찰§!: §Y+0.1§!\n§G일간 내부통제 이득§!: §Y+0.010%§!\n비용:\n§w$1억 달러§!\n§Y50§! §S숙련도§!"
 CIA_tech_10_tt_delayed:0 "이것은 누가 봐도 1921년산 1달러 은화처럼 보이며, 미소짓는 자유의 여신 흉상이 순도 90%에 폭 1.5인치로 도배되어 있습니다.\n\n동료들을 위해 1달러당 사들인 국가기밀인 셈입니다. 인플레이션, 맞죠?"
 CIA_tech_10_tt:0 "§G임무 성공 확률§!: §Y+2%§!\n§G경쟁국 임무를 혼란시키는 효율성 증가§!\n§G성공한 임무로 얻는 숙련도 증가§!\n비용:\n§w$5천만 달러§!\n§Y50§! §S숙련도§!"

