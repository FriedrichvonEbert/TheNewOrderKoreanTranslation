 USA_CIA_contact_the_norwegian_resistance_desc:0 "독일국의 가장자리에 노르웨이가 있습니다. 남북으로 길쭉하며 인구가 별로 없는 이 나라는 독일국이 점령한 상태입니다. 이 곳에 독일국은 국가판무관부를 세우고 노르웨이 국민을 감시하고 있습니다. 하지만 노르웨이인들은 끈질기게 저항을 계속하고 있습니다. 노르웨이의 적극적인 저항세력과 가장 긴밀한 사람들은 캐나다에 살고 있지만 우리가 비슷한 인적 네트워크를 구축하는 데 방해하는 것은 아무것도 없습니다. 스웨덴은 수년 간 노르웨이 저항세력에 무기와 돈줄을 대주는 창구를 운용했습니다. 우리는 이 연결고리를 이용해 라이히의 덩굴들을 불안정하게 만들 수 있습니다. 그들이 말하는 '국왕과 조국을 위해'서와 같이 말이죠."
