#### Speer/RND ####
RND.1.t:0 "첫 번째 보고서"
RND.1.d:0 "알베르트 슈페어 총통 각하께\n\n발신인: 라인하르트 게렌 국장\n\n주제: 특수작전\n\n총통 각하,\n\n각하께서 내리신 명령에 따라, 잠재적으로 행동을 벌일 가능성이 있는 표적들의 목록을 정리해보았습니다. 이 표적들이 각하에게 최고로 위협이 되는 대상은 아닐지 몰라도, 이들은 현재 특별한 의심을 사지 않고 처리할 수 있는 이들입니다. 이 후보들은 각하의 자리를 지키기 위해서 받아들일만한 손실이라 각하께서 생각하시리라 믿습니다. 이 표적들을 신속하고 결정적으로 처리하지 못한다면, 그들이 가진 지식을 각하께 반하는 방향으로 이용할 수 있습니다.\n\n표적 1: 카를 브란트, 악티온 T4 안락사 프로젝트의 관리인. 악티온 T4 프로젝트에 각하께서 관여되어 있다는 사실을 잘 알고 있기에 각하께 반하는 방향으로 이용할 수 있습니다. 비고: 브란트 씨와 각하께서 아주 가까운 개인적 관계를 가지고 있지만, 정권의 안보, 특히 개혁파들이 각하께 보내는 지지에 심대한 위험이 될 수 있습니다.\n\n표적 2: 카를 한케, 하슐레지엔 대관구장. 각하를 괴벨스 박사에게 추천하여 당에서 각하의 지위를 올려준 자입니다. 각하의 논란이 될 만한 행동을 상당히 많이 알고 있기에 대단히 위험합니다. RND의 자료에 따르면 SS 부르군트 기사단국과 연결되어 있다고 합니다. 비고: 다시 한 번 말씀드리지만, 각하와 친밀한 관계를 가지고 있긴 합니다만 한케는 각하의 권력과 영향력에 대단한 위협을 끼치고 있습니다. 그리고 각하께 반하는 방향으로 지식을 이용할 수 있습니다.\n\n표적 3: 한스 카믈러, 공학자. V2 로켓 개발로 명성이 나있습니다. 한때 각하 소속 부하였습니다. 과거 각하께서 노예의 사용과 지위에 대해 어떻게 생각하셨는지 알고 있습니다. 각하와의 개인적 관계는 없습니다. 따라서 쉽게 각하께 반하는 방향으로 정보를 유출시킬 수 있습니다.\n\n다시 한 번 말씀드리지만, 이들은 각자 각하와 각하의 총통 자리를 향해 다모클레스의 검을 겨누고 있고 언제나 그것으로 각하를 찌를 수 있습니다. 이 문제들을 저희가 점점 더 늦게 처리할수록, 누군가 각하께 불리하도록 지식을 새나가게 할 가능성은 높아질 뿐입니다. 즉각 행동을 취하시길 권고드립니다.\n\n라인하르트 게렌 국장 올림."
RND.1.a:0 "피를 볼 시간이군."

RND.2.t:0 "카를 브란트의 장례식"
RND.2.d:0 "슈페어는 잠시 멈췄다. 눈물이 두 눈에 가득 고였다. 얼마 안 되는 군중들은 그에게 바짝 붙어있듯이 슈페어의 모든 움직임을 주목했다. 마침내 마음을 가라앉힌 후에 슈페어는 입을 열었다.\n\n"슬픕니다. 가슴이 메어지는 것 같습니다. 오늘 이 자리에서 제 가장 오래된 친구 중 하나를 떠나보내야 한다니 말입니다. 카를 브란트는 좋은 사람이었습니다. 그는 과학과 의학에 헌신했고, 지난날 제 가장 가까운 친구 중 하나였습니다. 비록 시간이 흐르면서 저희가 각자 갈 길을 갔지만, 저희가 서로 공유하던 유대감은 죽지 않았습니다. 그래서 저는 제 친구가 너무 일찍 세상을 떠난 것에 대한 저의 슬픔을 감히 말로 다 표현할 수가 없습니다. 자동차 사고 따위가 라이히의 보석과도 같은 존재를 쓰러뜨렸다는 것은 우리 모두가 한낱 인간에 불과하며 이 땅에서 우리의 인생은 언젠가 스러지기 마련이라는 것을 상기시켜주곤 합니다..."\n\n그러나 지금 관 안에서 평화로이 잠들어 있는 카를 브란트가 슈페어 대신 말을 할 수 있었더라면, 그의 이야기는 총통이 하고 있는 추도 연설과는 상당히 다르다는 점을 말했을 것이다. 아마도 그는 자신이 직장에서 퇴근하는 동안 트럭 한 대가 그의 앞으로 방향을 틀어 브란트로 하여금 엄청난 속도로 길 바깥으로 빠져나가도록 했다고 말하며 청중을 즐겁게 해주었을 것이다. 그는 자신이 충돌로 인해 정신을 잃고 쓰러져 있을 때 어떻게 RND 요원 몇 명이 그의 자동차를 둘러쌌는지 강조했을지 모른다. 분명 그는 잔해 앞에서 요원이 브란트가 여전히 움직인다는 것을 보고 권총을 꺼내들어 브란트의 두개골에 총알을 하나 박아넣었다는 사실을 고래고래 질렀을 것이다. 브란트는 자신을 죽인 그 사람들이 놓은 불이 차를 둘러싸 결국에는 무슨 일이 일어났는지 증거를 아예 파괴했다고 말하며 이야기를 끝냈을 것이다.\n\n하지만 카를 브란트는 죽었다. 그래서 조문객들은 총통이 말을 마치자 그에게 기립박수를 보냈다. 카를 브란트의 이른 죽음 뒤에 숨겨진 진실을 조금도 의심하지 않으면서."
RND.2.a:0 "아듀."

RND.3.t:0 "카를 한케가 살해되다!"
RND.3.d:0 "카토비츠 - 오늘 라이히의 관리들에게는 비극적인 소식이 들려왔다. 총통 각하의 개인적인 친구이자 전임 슐레지엔 대관구장인 카를 한케가 살해당했다! NSDAP의 충실한 베테랑 당원인 그는 슐레지엔 군대와 함께 카토비츠 근처의 사냥용 오두막에서 휴일을 보내고 있었다. 하지만 지난밤 저녁 산책을 다녀오더니 돌아오지 않았다고 한다. 병사들은 다음날 아침까지 그를 수색했지만, 그들은 나무 아래에서 저항도 해보지 못한채 누워 가슴에는 총상이 몇 군데 나있는 한케를 발견할 수 있었다. 그 자리에서 한 의무병이 한케의 사망을 선고했다. 이후 검시관의 보고서에 따르면 한케는 발견되기 몇 시간 전에 사살되었다고 한다. 우려스러운 점은, 한케가 폴란드의 기관단총이나 권총으로 사살되었고, 근처에서 그 포장이 발견되었다는 점이 확인되었다는 것이다. 현지 질서경찰관들은 폴란드인 테러리스트 조직이 최근 몇년간 총독부 국경 너머에서 활동하고 있음을 확인해주었으며, 적어도 한 명은 잡히지 않은 상태라고 말했다.\n\n"저에게는 정말 끔찍한 충격이었습니다." 총통 각하께서는 한케 살인사건에 대해 이렇게 말씀하셨다. "많은 신실한 당원들이 알고 있듯이, 한케가 고 괴벨스 박사에게 추천서를 써준 덕택에 정부 내에서 제 경력이 시작된 겁니다. 저는 총통으로서의 자리를 한케에게 빚졌을 뿐만 아니라 그는 오랫동안 저의 사랑하는 친구였습니다. 용맹한 경찰관들과 수사관들이 이 사건에 만족스러운 결말을 가져다주고 제 친구와 동료에게 엄중한 법의 처벌이 내려질 수 있기를 진심으로 바라는 바입니다."\n\n카를 한케는 최근 몇년간 조금의 논란을 불러일으키는 인물이었다. 그가 오랫동안 SS를 지지해왔기 때문이다. 종종 동료 NSDAP 당원들이 그의 정치적 관점을 두고 비판을 가하기도 했지만, 총통 각하께서 직접 내전 직후에 그가 반역을 저지른 자라는 의심을 완전히 해소해주셨다. 한케는 프레다 폰 피어크스 남작 부인과 딸 하나를 남겼다."
RND.3.a:0 "그 폴란드놈들은 정말 무자비하군..."

RND.4.t:0 "비극적인 보고서"
RND.4.d:0 "15시 59분: 발사 준비 완료함. 수석 기술자 티데만이 엔진 온도에 이상이 없음을 보고함. 연료 탱크는 가득 차 있었음. 엔진 테스트 동안 이상한 일에 대한 보고는 없었음. 보안 인력은 시제품 발사 동안 모든 비필수인력이 기지 밖으로 나간 것을 확인했음.\n\n16시 2분: 카믈러 감독관이 확인되지 않은 기술자의 부름을 받고 발사대로 내려옴. 후일 기지에 있던 모든 기술자들은 그들이 "발사를 위해 카믈러가 도착하기를 기다리면서" 시설의 로비에 있었다고 증언함.\n\n16시 5분: 자동 알람이 울려서 실험용 미사일의 발사가 개시될 것을 알림. 티데만은 나에게 카믈러가 아직 발사대에서 돌아오지 않았음을 알림. 후일 보안 인력은 아무도 통제실에 들어온 적이 없으며, 통제실은 당시 단단히 잠겨 있었다고 증언함.\n\n16시 6분: 모니터링실 인력이 미사일 엔진에서 온도 이상이 있다고 보고함. 대피 명령이 방송됨.\n\n16시 6분 32초: 두 명의 보안인력이 아직도 돌아오지 않은 카믈러 감독관을 대피시키기 위해 발사대 구역에 진입하라고 명령받음. 바이스만 경관은 거부했고 일에서 면직당함. 하르츠 경관은 발사대에 진입하려 시도했으나 주입구 칸막이 벽이 닫힌 것을 확인함.\n\n16시 7분 25초: 미사일 점화 개시. 이후 즉시 미사일이 폭발함. 격납고에 아주 심각한 피해가 나타남. 카믈러를 제외하고 복귀하지 못한 인력은 없음.\n\n16시 22분: 응급구조 팀과 헌병대가 도착함. 격납고 문은 파괴되어 있었음. 소방관들이 진입하여 모든 불을 소화함.\n\n16시 24분: 인간의 흔적을 발견함. 당시 알아볼 수 없을 정도로 새까맣게 타 있었음. 기술자 티데만은 정신적인 트라우마로 인해서 지역 병원으로 옮겨짐.\n\n20시 11분: 발견된 시체가 카믈러 감독관임을 검시관이 치과 진료 기록을 통해 확인함. 라이히 내각사무처와 방첩부에게 알림. 이에 따라 총통 각하께서 직접 개인적인 애도의 서신을 시설 인력들에게 보냄. 카믈러의 가족들에게 알림. 내일 사건에 대한 조사가 계속될 것임. OKW의 공식적인 승인을 기다리는 중."
RND.4.a:0 "그렇게 기술이 사람을 죽일 줄이야..."

