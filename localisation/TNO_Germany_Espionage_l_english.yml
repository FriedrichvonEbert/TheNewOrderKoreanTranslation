RND.7.t:0 "작전명 밀고자 보고서"
RND.7.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 밀고자\n\n태국 - 공영권 가맹국 - 일본의 지배 아래에 있음\n\n대사가 성공적으로 잠입했다. 약 28%의 인력이 독일로 재배치되었고, 우리의 RND 요원들로 대체되었다. 일본 외교관 및 일본 정부와 관련된 다른 여러 분야의 인물들과의 정기적인 접촉이 이뤄졌다. 상황이 안정될 때까지 기다릴 것이 권고된다. 우리가 그들을 엿듣고 있다는 사실을 일본이 알아낼 때까지는 할 수 있는 일이 없음을 다시금 확인했다.\n\n도청 작전은 시작되었다. 생각해두었던 통역가들이 곧 자리할 것이다. 일단 더 많은 정보를 알아내고 나면, 다음에는 일본 본토로 침투할 것을 권고하는 바다. 위험천만한 작전일 것이다. 하지만 작전명 밀고자가 성공한다면 수많은 일본의 항구를 목적지로 도착할 수 있는 접근권이 주어질 것이다. 1쪽부터 11쪽에 더 많은 정보가 담겨있다. 일본의 경제적 상황에 관한 피상적인 정보에 대해서는 부록 A)를 참고하라. 추가적인 연구를 필요로 한다. 이상.\n\n독일이 항상 안전하기를."
RND.7.a:0 "오래된 동맹은 서로 등을 돌리는 법이다."

RND.8.t:0 "작전명 욱일 보고서"
RND.8.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 욱일\n\n일본 - 공영권의 지도국\n\n일본 군대의 상태:\n다른 무엇보다 지금 일본이 직면한 가장 중요한 문제는 군대다. 하급 직급에 성공적으로 침투한 요원들에 따르면, 일본제국 육군 장성들 사이에서 대규모 불만이 창궐하고 있음을 밝혀냈다고 한다. 강력한 영향력을 가진 육군은 정부의 다른 부서들과 충돌하고 있으며, 국가의 안정성을 해하고 있다. 상황은 오랫동안 변화하지 않을 것으로 보인다.\n\n정부는 여기에 효율적으로 대응하지 못하고 있다. 내부의 불만은 현재의 상황과 함께 점점 더 심해지는 것으로 보인다. 앞으로 이것을 개선할만한 명확한 방법은 보이지 않는다. 예상되는 결과: 국가 권력을 잠식하는 현상 유지, 군대 내 숙청, 안정도의 커다란 하락, 군대의 권력 확대, 정치적 혼란. 일본은 앞으로 수 년 동안 이 문제에서 회복하지 못할 것으로 보인다. 이상.\n\n독일이 항상 안전하기를."
RND.8.a:0 "예전에 생각했던 것만큼 그렇게 강한 건 아니구만."

RND.9.t:0 "작전명 정찰용 독수리 보고서"
RND.9.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 정찰용 독수리\n\n부르군트 기사단국 - 프랑스 영토를 점거 중인 악의 국가\n미합중국 - 자유국가연합의 지도국\n\n매디슨스퀘어파크의 광고업체에서 일하고 있는 직원들의 기록을 추적해보았다. 작전 계획이 승인되었다. 현재 총 6명인 요원들은 모두 부르군트 기사단국에서 활동하고 있는 슈츠슈타펠과 직접적인 인맥을 가지고 있다. 내전 이전부터 베테랑이었던 요원들로 추정된다. 수입원에 대한 정보는 아직 빈약하다. 일단 미국의 재계가 가장 주된 수입원이고, 힘러 일파가 가져오는 자금이 (훨씬 더 많은) 수입원으로 보인다.\n\n미국의 재계와 어떠한 연결을 맺고 있는지 추가적으로 알아보는 것을 권고하는 바다. 요원들이 어디서 자금을 얻고 있는지에 관한 더 자세한 정보에 대해서는 4쪽부터 7쪽까지를 참고하라. 요원들에 관한 정보는 1쪽부터 6쪽까지 기록되어 있다. 부르군트 기사단국에 관한 개인들의 충성심에 관해서는 부록 A)를 참고하라.\n\n독일이 항상 안전하기를."
RND.9.a:0 "힘러와 그 친구들이 다시 등장했군."

RND.10.t:0 "작전명 바늘구멍 보고서"
RND.10.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 바늘구멍n\n\n부르군트 기사단국 - 프랑스 영토를 점거 중인 악의 국가\n미합중국 - 자유국가연합의 지도국\n\n부르군트와 미국 재계 간의 연결관계가 성공적으로 파헤쳐졌다. 민간 사업으로 위장하고 있는 유령회사로부터 자금을 가져오는 것으로 보인다. 상당한 수익을 올리고 있으며, 이 작전이 발견되지 않은 채 아주 오랜 기간 동안 행해지고 있었던 것으로 예상된다.\n\n이 정보를 통해 우리가 추론할 수 있는 것은 다음과 같다. 부르군트 기사단국은 해외 여러 국가들로부터 돈을 세탁하여 상당한 수준의 부를 축적하고 있다. 이들은 가짜 신분을 가진 요원들을 잠입시켜서 부유한 미국 사업가인 것처럼 활동하게 하고 있다. 민간공업이 발전한 다른 국가들에서도 비슷한 일이 일어나고 있으리라 생각된다. 일본, 캐나다 등등에서 말이다. 암흑의 국가 내부에 대한 연구가 권고되는 바다. 이상.\n\n독일이 항상 안전하기를."
RND.10.a:0 "더러운 돈을 얻었군. 그런데 뭐에 쓰려고?"

RND.11.t:0 "작전명 킹메이커 보고서"
RND.11.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 킹메이커\n\n뱟카 공국\n\n서문: 이 문서의 다음 정보는 요원명 작은 여우와 RND의 다른 승인된 요인들 사이에서만 엄격한 형태로 공유되어야만 한다. 이러한 사항을 만족하지 못하거나 정보를 유출하는 행위는 즉각적인 해임 및 향후 어떠한 작전에도 포함되지 못하는 결과를 낳을 것이다.\n\n보리스 스밀로프스키와 접촉했고, 원조가 성공적으로 도착했다. 세부사항에 관한 정보는 1쪽부터 4쪽까지에서 확인할 수 있다. 스밀로프스키가 계획하고 있는 정보기관, 일명 '오흐란카'에 대한 구체적인 정보는 5쪽부터 7쪽까지에서 확인할 수 있다. 뱟카는 러시아 지역에서 아인하이츠팍트에 대한 전쟁을 벌이지 않도록 만류할 수 있는 몇몇 정권들 중 하나다. 스밀로프스키는 뱟카의 정치권이 더 친독일적인 성향으로 바뀌도록 영향력을 행사하기로 약속했다. 이상.\n\n독일이 항상 안전하기를."
RND.11.a:0 "도움을 원치 않는 자들을 도와라."

RND.12.t:0 "세계 각지에서"
RND.12.desc:0 "보리스 스밀로프스키의 사무실에 흔치 않은 것이 도착했다. 편지였다. 보리스는 살짝 혼란스럽다는 표정으로 상대를 바라보며 한 남자로부터 봉투를 받았다. 상대는 어두운 표정의 남자들로 러시아어를 구사하고 있었지만 그 억양은... 독일스러웠다. 그가 상대의 말을 들었을 때는 스밀로프스키의 심장을 잔뜩 뛰게 했다. 하지만 상대는 편지를 보리스에게 넘겨주고 사무실을 떠날 때까지 아무런 짓도 하지 않았다. 일단 상대가 나가자, 보리스는 편지의 곳곳을 살펴보았고, 종이를 흔들었다. 열어도 괜찮겠군 하고 그는 생각했다. 봉투를 칼로 자르고 뜯은 뒤, 보리스는 편지를... 꺼내들었다. 그리고 바로 편지의 아래에 쓰인 아주 익숙학 서명을 알아챌 수 있었다. 눈이 커졌다. 하지만 그는 목을 가다듬고 조용히 편지를 읽기 시작할 뿐이었다.\n\n"폰 레게나우 대위에게,-" 보리스는 바로 알아보았다. 이건 자신이 독일 RND의 수장이자 아주 오랜 친구였던 라인하르트 게렌과 대화할 때 그가 사용하던 오래된 별명이었다. "이 편지가 자네에게 제때 도착했길 바라네. 자네가 아주 건강했으면 좋겠네. 오랫동안 서로를 보지를 못하지 않았나. 인사를 길게 나누기에는 시간이 없네. 용건부터 바로 써야겠군. 라이히는 자네의 도움이 필요하네. 내 조국은 결코 감사하지 않을 걸세. 하지만 나는 잊지 않을 걸세. 곧 독일과 러시아의 국민들 역시 그렇게 될 걸세. 자네에게 향후 원조와 물자를 보낼 것이네. 적절한 것에 그것들을 잘 사용해주길 바라네. 뱟카 공국이 번창하게 된다면, 자네 사람들이 러시아 국민을 통합하고 평화를 이룩하는 자들이 되어 우리가 서로 만날 수 있을 거라 생각하네. 자네가 내 충고를 강제로 따르게 하지는 않을 거야. 하지만 사랑하는 친구여, 자네가 그랬으면 좋겠네. 우린 서로 너무 잘 알지 않은가. 자네가 내 마지막이자 훌륭한 결과를 맺을 호의를 받아들였으면 좋겠네. 언젠가 보답해주게.\n- 요원명 작은 여우."\n\n보리스는 천천히 편지를 내려놓았다. 그는 무엇을 해야할지 알고 있었다. 결과가 어떻게 되든간에 그가 아주 오랫동안 믿고 신뢰해왔던 남자를 위해서 이 권고를 받아들일 것이다."
RND.12.a:0 "할 일이 있어."

RND.13.t:0 "뭔가 오고 있다"
RND.13.desc:0 "전보에 대고 귀를 기울이고 있는 요원은 단 한 명이었다. 정말로 그 일을 하기에 필요한 사람은 그게 전부였다. 수 시간 동안 자리에 앉아 귀를 기울였다. 뭐라도 듣기 위해서. 디터의 지루함은 더 이상 버틸 수 없을 만큼 심해졌다. 그는 잠깐 자리를 떠나서 다른 누군가랑 교체 좀 해줄 수 있냐고 부탁하러 가는 유혹에 빠졌다. 아니면 제길, 여기서 같이 있을 누구라도 붙여줄 수 있느냐고. 하지만 이걸 듣는게 그의 임무였다. 결국에는 새벽 2시가 다 되어가고 있었다. 그는 교대를 요청하러 갈 준비를 시작했다. 갑자기 소리가 들렸다. 띠-띠.... 디터는 바로 펜을 꺼내들어 종이에 그것을 옮겨적기 시작했다.\n\n"함...정에... 빠... 졌다..."\n\n걱정으로 배가 울렁거렸다. 함정이라고? 어떤 RND 요원에게나 이건 정말, 정말 좋지 않은 소식이었다.\n\n"독일...은... 심각한... 위험에... 처했다..."\n\n디터는 가슴이 조여오는 것 같았다. 이 작전은 엄하게 비밀이 유지되어야 했다. 혹여라도 잘못된 결정을 내리고 보고서에 조금이라도 결함이 있는 것이 확인된다면 임무에 책임이 있는 요원을 파면할 것이었다. 이를 듣고 있자니... 그는 구역질이 났지만 참고 계속 귀를 기울였다.\n\n"반...복한..."\n\n디터는 마지막 글자를 써넣은 뒤에 행동을 멈추고 가만히 전신을 바라보았다. 소리가 멈췄다. 전신기에서는 어떤 소리도 들려오지 않았다. 디터는 긴장이 목 밑에서 끓어 올라오는 것 같았다. 1분이 지났다. 5분, 10분, 30분, 1시간이 지났다. 교대시간은 이미 지났다. 그리고 아무것도 들리지 않았다. 천천히 디터는 헤드폰을 내려놓고 다른 누군가를 부르기 위해 문 쪽으로 향했다. 하지만 혹시라도 뭔가 들릴까 싶어 잠시 걸음을 멈추고 전신을 바라보았다."
RND.13.a:0 "숨소리 빼고는 아무것도 들리지 않았다."

RND.14.t:0 "거울 속의 모습"
RND.14.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 붉은 수염\n\n시베리아 정부 - 러시아의 군벌 정권\n\n사회는 고도로 군국주의적이고 공격적이다. 노동 조건은 열악하며 향후 개선될 가능성이 전혀 나타나지 않고 있다. 독일에 대한 견해는 급격히 악화되는 것으로 보이며, 현재 심각하게 부정적이다. 러시아의 완전한 재통일을 위한 전쟁이 예상되고 있다. 예상되는 사상자의 수는 아주 높다. 육군은 광신적일 정도로 반독 감정이 심하며 러시아식 "국가사회주의"의 형태에 헌신하고 있다.\n\n붕괴의 가능성은 적을 것으로 보인다. 불행하게도 정권은 안정적이고 당분간은 갑작스러운 내부 혼란으로 무너질 것으로 보이지는 않다. 콘스탄틴 로자예프스키의 저해상도 사진 한 장과 함께 인적사항에 관해서는 10쪽에서 확인할 수 있다. 생활조건의 상태에 대해서는 1쪽부터 3쪽까지에서 확인할 수 있다. 요약적으로 말하자면, SNS는 고도로 계급화되었으며, 러시아식 파시즘, 정교 성직주의, 종교적 극단주의의 형태를 띠고 있다. 정치 구조에 대해서는 4쪽부터 6쪽까지를 참고하라. 이상.\n\n독일이 항상 안전하기를."
RND.14.a:0 "디스토피아 같군."

RND.15.t:0 "완전히 다른 세계"
RND.15.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 붉은 수염\n\n"하이퍼보레아" - 러시아의 군벌 정권\n\n상황은 확인할 수 없을 정도로 불확실해지고 있다. "하이퍼보레아"는 국가의 비중앙집권화와 슬라브 이교주의에 입각한 엄격한 국가종교를 유지하고 있는 것으로 보인다. "하이퍼보레아"의 사회적 구성에 대한 정보는 1쪽에서 3쪽까지에서 확인할 수 있다. 요약적인 정보에 따르면 주민의 절대적인 대다수가 아주 처참한 조건에서 살고 있다고 한다. 적극적으로 인텔리겐치아들을 숙청하고 기술적 발전을 오히려 없애려 하는 것으로 보인다.\n\n발레리 예메리아노프의 의도는 그리스 신화에 기반을 두고 있는 휘베르보레아라는 신화 속의 문명을 재건하고 슬라브족의 이교주의적 원리에 정부의 기반을 두고 총력전을 준비하는 것으로 보인다. 그의 인적사항은 저해상도 사진과 함께 4쪽에서 확인할 수 있다. 만일 재통일이 이뤄진다면, 전쟁은 분명히 일어날 것이지만, "하이퍼보레아" 육군의 구성은 알려지지 않았다. 육군과 루프트파베에 대해서 효과적으로 전투를 해내지는 못할 것이다. 이상.\n\n추신: 1주의 유급휴가를 요청할 예정이다. 다시는 하이퍼보레아 같은 동네를 경험하고 싶지 않다.\n독일이 항상 안전하기를."
RND.15.a:0 "신이시여."

RND.16.t:0 "떠오르는 검은 해"
RND.16.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 용기\n\n부르군트 기사단국 - 프랑스 영토를 점거하고 있는 악의 국가\n\nRND가 성공적으로 부르군트 기사단국의 영토에 잠입하게 되었다. "부르군트인" 시민인 체 한 우리는 악의 국가 내부에서 민간인들이 어떻게 살아가고 있는지에 대한 통찰을 얻었다. 간단하게 말하면, 거리의 구석구석마다 슈르슈타펠 요원들이 있으며, 누군가 거리에서 어딘가로 끌려가는 일들이 거의 매일 항상 벌어지고 있다. 들키지 않고 있는 것은 정말 어려웠지만, 부르군트 정부의 핵심에 잠입하는 것은 그보다 훨씬 더 어려울 것이다. 발걸음 하나하나마다 조심을 기해야 할 것이다.\n\n하인리히 힘러에 관해 새로운 인적사항을 기록할 수는 없었지만, 내전 이전 그에 대한 정보를 1쪽부터 6쪽까지에서 확인할 수 있다. 하지만 상황이 대단히 잘 전개된다고 가정한다면, 우리는 부르군트에 관한 정보에 더욱 깊숙히 다가갈 수 있을 것이다. 암흑의 국가에 대하여 알아낸 것이 있다면 알리겠다. 우리의 생명을 걸어야 할지라도 말이다. 나를 포함한 모든 사람들은 끝까지 목숨을 걸 각오가 되어 있다. 이 정권의 광기가 우리에게 닿지 않기를 바랄 뿐이다.\n\n독일이 항상 안전하기를"
RND.16.a:0 "감히 건드릴 수 없는 위협이 공개되려 하는군."

RND.17.t:0 "부르군트 자장가"
RND.17.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 뱀 사냥꾼\n\n부르군트 기사단국 - 프랑스 영토를 점거하고 있는 악의 국가\n\n우리가 해냈다. 힘러와 그의 요원들이 RND가 할 수 있을 거라고는 결코 생각치 못할 것을 해내고 말았다. 부르군트의 주된 방식이나 절차로 보이는 것을 드러낸 우리는 두 가지 사실을 발견할 수 있었다. 첫째, 부르군트 정부는 정보기관에 투자하기 위한 자원과 부를 얻어내기 위해 존재하고 있다. 다른 모든 것은 안정도와 정권의 생존을 유지하기 위해서 하는 것뿐이다. 둘째, 우리는 끔찍한 무언가를 발견했다. 1쪽에서 15쪽까지에 구체적인 정보가 적혀있지만, 짤막하게 설명하겠다.\n\n부르군트 기사단국의 정보기관은 주로 국제적인 작전을 펼치는데 주안점을 두고 있다. 이들은 세계계획이라 알려진 것을 위해 존재한다. 세계 곳곳의 불안정한 지역들 내에서 민족적, 인종적, 종교적, 정치적 긴장 상태를 이용하는 구체적이고 꼼꼼한 계획이다. 하지만 이들은 한 가지 공통된 목표를 공유한다. 이 세계계획 안에 포함된 모든 지역은 2개 이상의 초강대국이 관여할 수 있는 곳이다. 그들은 우리 독일이나, 미국, 일본을 분쟁에 끌어들일 수 있기를 바라는 것 같다. 구체적인 정보에 대해서는 16쪽부터 35쪽을 참고하라. 이상.\n\n독일이 항상 안전하기를."
RND.17.a:0 "암흑의 국가는 계속해서 우리를 피하고 있다."

RND.18.t:0 "반도의 수복"
RND.18.desc:0 "극비\n복사 및 발설 금지\n국가정보국의 모든 구성원들에게\n작전명 평화의 주자\n\n크림 정부 - 불법 정권\n\n두 작전 모두 성공적이었다. 카를 되니츠는 강제로 사임해야 했고 정권은 신속하게 붕괴되었다. 국방군은 빠르게 영내에 진입하고 있으며 크림의 라이히로의 재통합은 앞으로 몇 주 이내에 완료될 것이다. 민간인 및 군인 사상자는 최소화했으며, 산업 능력에 대한 피해도 거의 없다. 크림반도의 경제적인 능력은 거의 100% 보존되었다.\n\n되니츠가 가져갔던 함대 역시 크릭스마리네로 복귀할 것이고, 모든 고위급 장성들은 독일에 대한 반역죄로 법정에 회부될 것이다. 대부분은 징역형을 선고받을 것으로 예상되고, 소수는 처형되거나 석방될 것으로 보인다. 크림반도가 독일의 통제 하에 들어왔기에, 라이히의 동부 영토가 이제 모두 영역 안에 들어오게 되었다.\n\n독일이 항상 안전하기를."
RND.18.a:0 "라이히로 돌아오라."

#### Bormann/HVA ####
HVA.1.t:0 "작전명 용기 - 성과 보고"
HVA.1.desc:0 "본국보호부대 알브리히트에 전함 마침표 게르마니아 마침표 국장 측근만 열람 가능 복사 및 발설 금지 끝\n\n요트로 여행객들을 구출했다 마침표 전해줄 이야기가 많다 마침표 다음 측근 회의를 위한 사진을 많이 찍어놓았다 마침표 현지 라디오에서는 재미있는 노래들이 참 많이 흘러나온다 끝\n\n내일 있을 오찬에 참여하기 위해 킬 항으로 갈 것이다 끝\n\n독수리 이상"
HVA.1.a:0 "게렌 그 미친 새끼가 정말 해냈구만!"

HVA.2.t:0 "작전명 용기 - 연락책 행방불명"
HVA.2.desc:0 "U-421 선교에서 빌헬름스하펜 해군중계소를 통해 HVA 게르마니아 본부에 보내는 메시지 기록. 오늘 아침 05시 47분에 발송되어 06시 09분에 도착함. 국장 및 부장들만 열람할 것. 복사 및 누설 금지. 무선 전신 부표를 통해 메시지를 받았으며 대문자를 없애고 평문으로 바꿈.\n\n"임무가 일부 실패했음을 HVA에 알린다. 요원명 독수리(부서 주석: 지명번호 U-421)이 03시 23분 벨기에 해안을 급히 떠나는 도중 추정 좌표 51.196, 2.628에서 알 수 없는 기뢰를 터뜨렸다. 함정은 거의 온전하지만 엔진은 가동이 중지되었다. 고고도 대형광학장치 장착은 성공한 것으로 보인다. '관광객' 팀이 04시 17분 라디오 신호를 감지했기 때문이다. 대장으로부터 명령이 내려졌다. 이때 무선침묵을 깨고 천천히 탈출하는 작전을 늦춘다는 정보를 팀에게 직접 내렸다. 05시 03분 팀은 다시 접촉했으며, 요원명 독수리에게 SS 부대에 접근하라 지시했다. 그 뒤 이들은 목표지점을 공격하는 동안 획득한 열네(14) 쪽의 문서에 적힌 정보를 읽어나갔고, 요원명 독수리에게 게르마니아에게 정보를 전달할 무선 전신 부표를 설치하라 요청했다. 그에 적힌 정보는 다음과 같다."\n\n(시간 문제로 생략함. 첨부서류를 참고)\n\n06시 09분, U-421과의 연락이 불명의 이유로 영구히 끊겼다. 정찰선 "호르스트 베셀"은 09시 13분 네덜란드 어선을 나포했고, 그 안의 증인은 헬리콥터에 의한 공격을 말했다. 빌헬름스하펜 해군 중계소는 U-421이 파괴되었을 뿐만 아니라 승무원도 전원 사망했을 것이라 말하며 추가적인 구출작전은 해군에과도한 위험을 안겨줄 것이라 주장했다. 보고 이상."
HVA.2.a:0 "게렌에게 그의 정보원이 상당한 대가를 치렀다고 알려줘라."

HVA.3.t:0 "아무 조건 없음"
HVA.3.desc:0 ""그가 왔습니다, 대통령 각하." 보좌관이 중국의 대통령 앞에서 허리를 굽혀 인사했다. 뒤의 문은 활짝 열려있었다.\n\n가오종우는 펜을 내려놓았다. 그의 이름이 문서 위에 절반 정도만 휘갈겨져 있었다. 대통령은 한숨을 내쉬었다. "부디 여기 들여보내주게." 사실 부디라거나 고맙다거나 그런 말을 할 필요는 없었다. 그런 말들은 일하는데 들이는 시간을 더 길게 해줄 뿐이었다. 하지만 가끔은 그렇게 친절히 대하면 기분이 좋을 때가 있었다.\n\n문 너머로 깡마른 남자 한 명이 슬그머니 들어왔다. 머리 위에 페도라를 쓰고 평범한 옷을 입은 사람이었다. 그는 대통령을 취재하러 온 기자 같았다. 실제로 그렇게 해서 이곳까지 올 수 있었기도 했다. "대통령 각하." 상대가 어눌한 중국어로 말했다. 그의 딱딱한 독일식 억양도 들려왔다. "각하를 뵙게 되어 영광입니다."\n\n"마찬가지요." 가오종우가 말했다. 그다지 진실하지 못한 웃음을 띠었다. "게르마니아에서부터 아주 오래 걸리셨겠군요."\n\n상대는 그의 인사치레를 무시하고 서류가방을 올려놓았다. 마치 허리케인이 서류가방 안을 휩쓸어 놓은 것 같았다. 아마도 공항에서 관리를 잘못 했기 때문으로 보였다. 가방 안이 어수선했음에도 그 독일인은 온전한 파일 하나를 찾아 대통령의 책상 건너편에 내밀었다. 두 사람은 잠시 서로 눈을 마주쳤다. 가오종우의 눈썹이 올라갔다. 결국 그는 마음을 가라앉히고 폴더를 열었다. 그리고 몇 초 뒤에 닫아버렸다.\n\n"헌병대가 이 방 바깥에 있소." 가오종우가 서둘러 소근소근 말했다. "저 자들이 이걸 발견한다면... 당신은 청산가리가 있겠지만 난 없소. 내 머리가-"\n\n독일인은 손을 들어 중국의 대통령을 침묵시켰다. 말 한 마디 하지 않고 그는 폴더를 한 번 더 열어서 손가락으로 특정 숫자를 가리켰다. 중국군에게 지원할 수천 정의 독일 무기. 비행기, 선박, 전차, 그리고 가장 중요한 자금. 아무 조건이 없었다. 수십 년 동안 느끼지 못했던 감정을 가오종우는 느꼈다. 두 사람은 이 수송품이 뭔지 알고 있었지만 어떻게 행동해야 하는지는 명확하게 알지 못했다. "가보시오." 가오종우가 말했다. 독일인은 벌떡 일어나서 방을 나갔다. 폴더는 책상 위에 둔 채."
HVA.3.a:0 "아시아에서 풍기는 전쟁의 향기는 유럽에서도 맡을 수 있다."

HVA.4.t:0 "공영권을 쪼개놓다"
HVA.4.desc:0 "극비\n복사 및 발설 금지\n국가안전부정찰총국의 모든 구성원들에게\n작전명 독수리\n\n동아시아 - 일본의 공영권 내부\n\n일본 공영권 내에 있는 우리 요원들이 성공을 거뒀다. 이 지역들에서 일본의 세력을 제거하려는 우리의 목표를 공유하고 있는 몇몇 파르티잔 단체들과 접촉하는데 성공했다. 우리가 추정하기에, 이 단체들 중 누구도 그들의 고향에서 일본의 권력을 축출하는데 성공하지는 못할 것이다. 하지만 이들은 일본의 이권을 사보타주하고 우리의 숙적들 사이에 혼란을 유발한다는 점에서 라이히에 고도로 유용한 존재일 것이다.\n\n우리는 이 반란군에 여러 은닉 무기들과 탄약을 제공했고, 자금 역시 지원해주었다. 이는 이 파르티잔 단체들이 일본 주둔군에게 상당한 수준의 피해를 안겨주도록 할 것이고, 그 결과 일본을 상대하고 있는 우리를 돕게 될 것이다. 앞으로 몇 달 이내에, 가장 성공적이라고 판명되는 단체들에게 더 많은 보급품을 제공하게 될 것이다.\n\n우리는 일본이 자원을 얻는 곳과 공업활동을 하는 곳에 대하여 저항활동 및 사보타주를 하라 지시하려 시도했고, 이로써 민간인에게 피해를 주지 않으면서 장기적으로 훨씬 더 큰 피해를 줄 수 있을 것이다. 이러한 체제가 계속 이어진다면, 우리는 독일인의 생명을 희생하지 않고도 일본의 전쟁기계에 큰 피해를 줄 수 있게 될 것이다.\n\n독일이 항상 안전하기를."
HVA.4.a:0 ""사고" 몇 개는 간과해버릴 것이다."

HVA.5.t:0 "피부병?"
HVA.5.desc:0 "사토 감독관은 나무 책상 위에 잔뜩 흩어져 있는 서류들을 바라보았다. 강렬한 심문용 등이 책상 위에서 빛났다. 사토의 두 눈은 당혹스러운 정보를 생각해낼 수 있는 것을 찾기 위해 타자기로 쓰인 편지를 한 줄 한 줄 꼼꼼하게 살펴보았다. 그는 목을 가다듬고 문서에 눈을 가만히 고정해주었다. 사토는 다시 의자에 털썩 주저 앉았다. 푸욱하고 공기가 의자에서 빠져나갔다.\n\n헌병대의 두 요원들은 어두운 방 한 가운데서 정보에 혼란스럽고 괴로워하며 가만히 서있었다. 공영권 곳곳에서 반란군들의 파괴행동들이 갑작스럽게 증가했다. 그들 사이에는 수천 킬로미터의 간격이 있었고 전혀 서로 접촉을 하지 않았음에도 불구하고, 보급작전 방해, 보급부대 약탈, 신병 모집이 명백한 이유가 특별히 없는데도 갑작스럽게 증가했다. 인도네시아 전역에서 무기가 대량으로 운송되고 있다는 보고서와 수천 통의 군사용 화물들이 보급 과정에서 없어졌다는 이야기는 사토에게 충격으로 다가왔다. 그는 공포스러운 나머지 소름이 돋고 있었지만 그 이유도 과정도 설명할 수 없었다.\n\n복잡한 이름들과 축약어들이 사토의 두개골 안에서 통통 튀어다녔다. 그의 벌건 얼굴에는 분노의 핏줄이 툭하고 튀어올라왔다. 사토는 팔을 옆으로 쭉 뻗어 방 건너편을 가리켰다. 급하다는듯이 반복적으로 손가락을 흔들었다. 요원들 중 하나가 펜을 가지고 뛰어왔다.\n\n"제군들, 내가 편지를 한 통 쓰겠네. 이걸 상부에 전달하게. 만약 이게 제대로 통제되지 못한다면." 사토는 말을 멈추고 입술을 깨물었다. 이마에는 땀이 송골송골 맺힌 채 시계를 바라보았다. "그 자들이 모여있는 저 좆같은 정글 속을 거닐고 있는 우리를 발견할 수 있을 걸세.""
HVA.5.a:0 ""내일 조사를 시작하도록.""

HVA_JAP.1.t:0 "우연의 일치와 불만"
HVA_JAP.1.desc:0 "벽면에 임시변통으로 만든 자갈돌 면에 총성이 튀었다. 콘크리트와 나무 파편이 벽에서 튀어나왔고 총알은 군인들의 머리를 간신히 스쳐지나갔다. 반란군의 매서운 공격과 사격은 이들이 방심하고 있을 때에 찾아왔다. 그들은 커다란 통 뒤 연단의 밑에 주저앉아서 부상을 입은 자들을 끌어내고 홍 강 하류에 있는 작은 마을을 향해 대응사격을 했다. 계속해서 울려퍼지는 총성은 완만한 경사의 언덕을 가득 울렸다. 습한 목초지 너머에 있는 울창한 정글까지 소리가 울려퍼졌다. 적들이 나뭇잎 사이로 후퇴하면서 들리던 마지막 비명소리까지 말이다.\n\n제국 육군의 사격 팀은 잔뜩 지쳐서 자갈 위에 털썩 주저 앉아 사령부에 무전을 쳤다. 그리고 무기 저장고에 반란군들이 접근하지 못하게 전략적인 성공을 거두었다고 보고했다. 기기에서 쉬이익하는 소리가 나서 군인들은 모두 주의를 기울였다. 누군가 절박하게 숨을 내쉬거나 부상당한 자가 내는 신음 소리를 제외하고는 아무 소리도 내지 않았다.\n\n"잘했네, 제군들. 그들이 금방 돌아오지는 않을 걸세. 침착하게 대응할 태세를 갖추고 재밌는 일이 벌어지면 사령부에 알리도록 하게."\n\n지휘 장교는 무전기를 껐다. 그는 코를 문지르며 손가락으로 윗입술을 건드렸다. 그리고는 자신이 지휘하는 구역을 바라보았다. 상당한 정도의 군인들이 고통으로 괴로움을 호소하고 있었다. 그들의 군복에는 총알로 인한 상처에서 피가 흘러나와 있었다. 그는 먹잇감처럼 비웃음의 추격을 받았다. 이런 일이 일어나다니. 그는 턱을 악물며 머릿속으로 그런 생각을 했다. 그는 저 울창하고 어두운 정글을 바라보기 위해 목을 곧추세웠다. 그의 눈에는 그림자와 공허 외에는 아무것도 보이지 않았다. 반란군들은 갑자기 공격성을 띠고 있다. 오직 밤에 세상을 활보하는 유령들만이 이런 악의적인 변화를 설명할 수 있으리라."
HVA_JAP.1.a:0 "불길한 무언가가 벌어지고 있다."

HVA_JAP.2.t:0 "은밀한 전쟁"
HVA_JAP.2.desc:0 "헌병대 심문실로 향하는 조잡한 문을 박차고 나오며 사토 감독관은 방 건너편에 있는 테이블에 베이지색 서류철을 던져버렸다. 반짝거리는 심문용 등이 베이지색 폴더를 빛나게 했다. 폴더에는 수많은 파일과 서류더미가 끼어져 있어 그 아래에 커다란 그림자를 드리웠다. 사토는 의자를 잡고 보조 요원들에게 함께 자리에 앉으라 신호했다. 그러고는 깊은 숨을 내쉬며 윗입술을 씹었다. 어두운 방에는 침묵이 가라앉았다.\n\n조용한 정적의 순간이 지나고, 사토는 바인더를 풀어 철제 테이블에 파일들을 마구 흩뿌려 놓기 시작했다. 스트레스로 찬 걱정스러운 마음이 그의 피부를 곤두서게 만들었다. 환한 빛은 차례로 놓인 서류들을 환하게 비추었다. 그는 다시 의자에 털썩 주저앉아 그의 앞에 미로처럼 흩뿌려진 문서들의 커다란 망을 뚫어져라 쳐다보았다. 동료 중 하나가 껄껄 웃었다. 마치 반란 활동이 끝나기라도 한 것처럼. 다른 하나는 낄낄 웃었다. 일본 제국 육군이 이미 반란이 벌어지는 마을들을 소각해버렸다고 속삭이며. 사토는 잔소리하는 아내 덕분에 충격에 빠진 모습을 하고 있었다.\n\n두 사람 모두 킥킥거렸다. 하지만 사토 감독관은 우울하고 침울한 두 눈으로 그들을 바라보았다. 사토의 두 눈은 폴더 사이를 넘나들다가 다시 동료들로 향했다. 그들에게 서류를 읽어라 지시하는 눈빛이었다. 이제 뭔가를 알아챈 요원들은 서류더미를 손에 쥐고 파일을 펄럭이며 넘기기 시작했다. 사토의 셔츠는 땀으로 젖고 단추도 다 매여지지 않았다. 두 팔로는 팔짱을 끼고 있었다. 사토는 헉헉하고 숨을 내쉬었다.\n\n"단서를 다시 추적해봤네... 심문, 전선 조직, 등등으로..." 사토가 말을 멈추고 숨을 깊게 들이마셨다. "게르마니아를 가리키고 있어. 자금, 지도, 정보 모두. 이건 우리 주권에 대한 명백한 침해야. 발가락을 밟아 뭉개면서 우리를 좆되게 하고 있어...""
HVA_JAP.2.a:0 "이 얼마나 심각한 일인가."

HVA.6.t:0 "새어나간 계획"
HVA.6.desc:0 "독일의 총통 각하께.\n\n각하께서 잘 알려진 몇몇 테러리스트 단체들에게 자금을 대려 한다는 사실이 천황 폐하의 주의를 끌었습니다. 무고한 자들을 대량으로 학살하고 정당한 재산을 파괴하는 개인들을 말입니다. 이 집단들은 독일국이 제공하고 있는 자금과 장비를 이용하여 수많은 잔혹 행위를 저지르고 있으며 현지 정부들에게 사보타주를 가하고 고향 땅에서 평화와 번영을 유지하려는 현지 정부의 노력에게도 역시 피해를 주고 있습니다.\n\n범아시아적인 형제애를 파괴하려는 당신의 불쌍하고 겁쟁이 같은 시도는 전적으로 환영받지 못할 겁니다. 그리고 전쟁이라는 참사를 낳을 것입니다. 당신네가 관여되었음을 증명하기는 어렵지 않습니다. 당신네 국가의 뻔뻔스러움은 딱 당신네들의 무능력함에 비견할만하군요. 그렇지만 공영권은 그 어느 때보다 강하게 결속되어 있을 것입니다.\n\n독일국이 계속해서 생존하기 위해서는, 이러한 은밀한 작전을 우리 영토에서 즉시 그만 벌일 것을 권고드립니다. 대동아공영권의 안정도를 해치려는 어떠한 추가적인 행동이라도 대일본제국에 의해 똑같은 보복을 당하게 될 것입니다. 이번 한 번은 경고를 해드리지만, 다음부터는 경고로 그치지 않을 것입니다."
HVA.6.a:0 "부정해. 부정해. 부정하라고."

HVA.7.t:0 "범죄조직 소탕"
HVA.7.desc:0 "다리우쉬는 오랫동안 민주주의의 이상을 동경해왔다. 그의 형인 자나는 미국에서 공부를 했고, 자유의 이상과 대의정부를 꾸릴 권리를 지지하며 고국에 돌아왔다. 다리우쉬는 시종일관 형의 옆에 있었다. 실제로 그런 체제가 실현되는 것을 보지는 못했지만, 그럼에도 그는 형이 주도하던 친민주주의적 시위에 참여하여 독일의 지원을 받는 샤 대신에 이란의 인민들을 영도할 자유 선거를 개최하라 요구했다.\n\n그때 경찰이 이 시위에 들이닥쳤다. 다소 폭력적으로. 두 형제와 그들의 많은 친구들은 그 자리에서 체포되었다. 다음날 아침 그들은 무언가에 묶이고 눈 앞은 가려진채 경찰이 멈추라고 할 때까지 앞으로 나아갔다. 멀리 떨어져 있는 감옥으로 끌려가나? 아니면 전거를 보여주기 위해 길거리를 걸어가나? 아니면 그냥 겁주기 위한 용도로 걸어가라 하는 건가?\n\n두 형제는 들은 대로 움직였다. 가끔씩 상대가 있다고 생각하는 방향으로 걱정스러운 속삭임을 나누기도 했다. 그들은 몇 시간 동안 걸어간 것 같았다. 정확히 말하기는 어려웠지만 말이다. 결국 그만 걸어도 된다는 명령이 떨어졌다. 그들은 자리에 서서 추가적인 지시를 받을 때까지 기다려야 했다.\n\n그들은 잠시 동안 자리에 서있었다. 다리우쉬는 좀 더 분명한 목소리를 들었다. 독일어로 누군가가 말하고 있었다. 그는 호기심을 참지 못했고, 젊은 운동가 다리우쉬는 안대를 아주 살짝 위로 올려서 그 광경을 보았다. 그는 헉 하는 소리를 냈다. "뭔데?" 형이 물었다. 다리우쉬는 떨리는 목소리로 말했다."
HVA.7.a:0 ""총살대야.""

HVA.8.t:0 "사우디인 방해"
HVA.8.desc:0 "극비\n복사 및 발설 금지\n국가안전부정찰총국의 모든 구성원들에게\n작전명 검은 황금\n\n아랍 세계 - 바트주의 운동에 반대하는 국가들\n\n바트주의 운동은 이데올로기적으로 강력할지도 모르지만, 다른 모든 경쟁자들로부터 승리를 거두기를 바란다면 몇몇 핵심적인 부분을 필요로 할 것이다. 우리가 바트주의자들에게 얼마나 많은 지원을 제공하는지와 상관없이, 정부들은 반란군과 폭도들이 가지고 있지 않은 군사적 기반시설을 가지고 있다. 우리가 동맹들에게 이런 것들을 줄 수 없다는 점은 너무나도 명백한 이치다. 하지만 우리는 적들로부터 이를 빼앗을 수는 있다. 그리고 이만큼 우리의 전문 분야에 알맞는 일도 없다.\n\n바트주의자들에게 폭격기와 탄약을 공급함으로써, 우리는 그들이 이 기반시설을 직접 파괴하는데 필요한 모든 것들을 주게 될 것이다. 그러나 우리는 이들이 온전히 자신들의 힘으로 이를 해낼 수 있으리라고는 믿을 수 없다. 특히 무엇보다도, 이들만큼 대게르만국이 필요로 하는 자원들을 가지고 있는 곳은 없다.\n\n우리는 결함있는 장비들을 우리의 적이 있는 국가들에게 팔기 시작할 것이다. 더불어, 우리는 현지 요원들이 파괴, 사보타주를 시행하는데 적절히 사용할 군사적 및 산업적 장비를 보낼 것이다. 바트주의자들은 독일산 무기를 장비하고, 아랍인들은 자신의 무기를 만들 수 없게 될 것이니, 확실한 승리가 우리에게 올 것이다.\n\n독일이 항상 안전하기를."
HVA.8.a:0 "진정 자유로운 아라비아군!"

HVA.9.t:0 "죽음은 조용히 다가온다"
HVA.9.desc:0 "암흑. 알베르트 슈페어는 숨을 들이마셨다. 천이 입 속으로 들어왔다. 바퀴가 끼익하는 소리가 들렸다. 심장이 두근거렸다. 알베르트 슈페어는 숨을 내쉬었다. 그의 머리를 둘러싼 천주머니는 따뜻한 숨결로 가득 찼다.\n\n차가 급정거하며 덜컥 움직였다. 슈페어는 뭔가 열리는 소리를 들었다. 끔찍할 정도로 차가운 공기가 안으로 들어와 뼛속까지 시리게 했다. 그는 항복하겠다는 의미로 두 손을 덜덜 떨며 올렸다. 누군가 그를 억세게 잡아 차에서 끌어내렸다. 발은 비틀대고, 두 손은 머리 위에 있었으며, 숨은 점점 빨라졌다. 뭔가 그의 등을 세게 눌렀다. 퍽. 그는 앞으로 걸어나갔다.\n\n"계속 가, 슈페어." 그의 뒤에서 목소리가 조롱하듯 속삭였다. 독일인이었다. 독일어를 안 들어 본지 정말 오래 되었다. 그는 다른 쪽에서 악의로 가득 찬 웃음소리를 들었다.\n\n얼마나 오랫동안 앞으로 걸었을까? 1시간? 5시간? 아니면 그냥 5분이었나? 슈페어의 몸은 추위로 덜덜 떨었다. 나뭇잎이 발 아래에서 부서졌다. 마침내 그는 멈춰서 무릎을 꿇라는 명령을 받았다.\n\n이 자들이 그 나치 사냥꾼들인가? 동포 독일 망명객들인가? 볼셰비키? 민주주의자? 보어만의 비밀 요원인가? 아니면 미 대통령의 요원인가? 질서경찰? CIA? 슈페어의 마음은 과열된 자동차 엔진처럼 마구 두근거리며 흔들렸다. 슈페어는 아내와 자식들을 생각했다. 슈페어는 곧 파멸할 운명인 독일 민족을 생각했다. 슈페어는 영광스러운 게르마니아를 생각했다. 슈페어는 아돌프 히틀러와 미래를 향한 그의 대담한 비전을 생각했다.\n\n슈페어는 차가운 두 눈으로 멀찍이서 자신을 바라보던 아버지를 생각했다.\n\n총성이 울려퍼졌다. 슈페어의 몸뚱아리는 구덩이로 떨어졌다. 조용하고 고요하게."
HVA.9.a:0 "그가 비롯한 곳에서."

HVA.10.t:0 "거리에 흩뿌려진 피"
HVA.10.desc:0 "그는 인도를 활보했다. 외투 주머니에 두 손을 꽂아넣은 채. 망명을 떠나며 수많은 사치품들을 잃어버렸지만, 그럼에도 아주 놀라운 선물이 그를 기다렸다. 자유. 알베르트 슈페어는 미국의 거리를 자유로이 걸을 수 있었다. 경비병도, 카메라도, 외국 요원이나 정신병자들이 납치나 살인을 할지도 모른다는 불안도 없었다. 그냥 계속... 걸을 수 있었다.\n\n그는 바보가 아니었다. 다 벗겨진 머리 위에 커다란 모자를 쓴 그는 선글라스 너머에 있는 자본주의적 탐욕으로 가득 찬 모든 주위 물건들을 살펴보았다. 그는 들킴을 감수하고 싶지 않았지만 나쁜 일이 일어날 가능성을 좀 줄이고 편안함을 찾고자 했다.\n\n책이 불티나듯 팔려나가는 망상을 잠깐 하고 있을 때, 누군지 모를 사람이 시야 안으로 들어왔다. 그 사람은 회색 정장을 입고 커다란 안경을 쓴 덩치 작은 사람이었다. 그는 슈페어 쪽으로 가려 하다가 우연인 것처럼 슈페어와 툭 부딪혔다.\n\n"미안합니다." 슈페어가 미소를 지었다.\n\n"하일 보어만." 상대가 대답했다. 주머니에서 총 한 자루를 꺼내 슈페어의 가슴을 향해 6방을 쏘았다.\n\n슈페어는 고통스러워하며 땅바닥에 쓰러졌다. 그의 몸은 차갑게 식었지만, 피는 아직 따뜻했다. 슈페어는 아내와 자식들을 생각했다. 슈페어는 아돌프 히틀러와 미래를 향한 그의 대담한 비전을 생각했다.\n\n슈페어는 아버지를 생각했다. 차가운 두 눈으로 멀찍이서 그를 바라보고 있을."
HVA.10.a:0 "암흑이 그를 뒤덮었다."

HVA.11.t:0 "반역자들에게 자비란 없다"
HVA.11.desc:0 "키징어는 조용히 그의 주위에 모여있는 사람들을 바라보았다. 모두 개혁파 반정부주의자들로, 내전 당시 슈페어가 몰락한 이후 은신하고 있었다. 1주 전 암살 시도가 있었기에 이들은 모두 스위스의 다른 쪽에 있는 다른 은신처로 도망을 쳤다. 에르하르트와 다른 몇몇은 이미 스위스를 떠났다. 추정컨대 망명기간 동안 남아메리카에 있는 독일인 마을들 중 하나로 도망치기로 결정한 것 같았다.\n\n그 날의 악몽은 그치지를 않았다. 키징어가 눈 속에서 서성이며 다음에 어디로 가야 할지 고민하던 그 순간이었다. 세 발의 총성이 공기를 갈라놓았다. 하나는 쌓인 눈을 깊숙이 파고 들어갔다. 다른 하나는 키징어 경호원의 머리를 터뜨렸다. 마지막 하나는 키징어의 등을 파고들어 그는 줄이 끊어진 꼭두각시처럼 땅바닥에 쓰러졌다.\n\n고통스럽고 몹시 고된 일이었다. 하지만 키징어는 살아남아 함께 망명한 개혁파 동료의 도움으로 도망치는데 성공했다. 긴장한채 편지를 들고 있던 바로 그 동료는 편지 안에 독의 흔적이 없는지 잘 살펴보았다. 마르틴 보어만이 직접 서명한 편지였다. 질서경찰은 키징어가 어디로 도망쳤는지 알고 있었다. 그런데 키징어는 아직도 살아있다. 왜 그럴까?\n\n"쿠르트 게오르그 키징어에게." 에드가 메체가 떨리는 목소리로 읽었다. "당신은 라이히와 아리아 인종을 배신한 반역자요. 우린 당신의 새로운 스위스 은신처를 쉽게 찾아냈고, 지난 주 바로 그 일이 벌어졌을 때 당신을 죽여버릴 수도 있었소. 하지만 내 휘하의 스파이는 첫 암살 시도 결과 당신의 목 아래가 완전히 마비되었다는 사실을 알려주었소. 그러니 나는 당신의 모든 범죄를 사면하고 요원들을 불러들이겠소. 당신은 나머지 인생을 평생 운터멘쉬 장애인으로 살아가게 될 것이고, 당신 없는 조국이 번창하는 동안 그 더러운 오물 속에서 뒹굴게 될 거요. 하일 보어만!""
HVA.11.a:0 "죽음보다 나쁜 운명이랄까?"