 yakovlev.1.t:0 "The Man from Korolyovo"
 yakovlev.1.d:0 "Out of all the Deputies to come from the former Front territory, none has attracted as much attention as the recent election of Alexander Yakovlev, affiliated with the DSNP. Born to a peasant family in Korolyovo, his father served as a Red Cavalryman in the Civil War and became a leader of a small Collective farm in his village. Yakovlev served in the Red Army during the German invasion, and the horrors he experienced on the Front, including almost losing an arm during the invasion.\n\nWith the collapse of the Soviet Union and the fracturing of the country into multiple warlords, Yakovlev's life had been shattered, as the strength and truth of Marxist-Leninism right in front of his eyes. The destruction of his country and ideology forced him to look at Socialism through a different lens, one in which human happiness and quality of life trumped ideological purity.\n\nAfter winning a difficult election in the recently conquered Arkhangelsk Oblast against the wishes of the DSNP establishment, he has established himself as a prominent freshman in the Oblast. Intelligent and reform minded, it remains to be seen whether his left wing credentials can gain him the political power he desires."
 yakovlev.1.a:0 "More the merrier!"
 
 yakovlev.2.t:0 "The Party's Firebrand"
 yakovlev.2.d:0 "Despite only having been elected a few months ago, Alexander Yakovlev, a freshman Deputy of the DSNP, has since made himself known as an influential political operator both within and without of the party. He has been instrumental to the Democratic Front in helping ensure party loyalty among Deputies coming from the former Front and elsewhere. While technically coming from a new territory, Yakovlev has been succeeding in straddling the line between being associated either with the party establishment in Syktyvkar or the frontier, making himself out as a possible unifier in the young republic.\n\nHowever, his desire for compromise extends only so far, as many on the right of the DSNP are well aware. Yakovlev's public criticism of those in his own party who have 'betrayed our socialist roots' has made him popular among leftists in Komi. While his economic policies are far from radical in Russia, his forcefulness in such criticism has since made him a prominent member of the left of his party.\n\nWhile still young and inexperienced in the ways of government, it is expected among the party establishment that he will do great things."
 yakovlev.2.a:0 "A man with vision and principles!"

 yakovlev.3.t:0 "The Red Star"
 yakovlev.3.d:0 "While still a moderately fresh face in politics, the Western Russian Free Republic's Alexander Yakovlev has made himself known as a man of the left in the People's Democratic Socialist Party. A powerful political operative, known for his reformist and socialist tendencies, Yakovlev has gained a following among younger intellectuals, working class trade unionists, and citizens of the Front territory, all of which have made him a powerful figure on the left wing of the party.\n\nWhile once a freshman Deputy from Korolyovo, he has since raised his status as a popular figure among socialists and other leftists within the DSNP, much to the chagrin of the party's right wing. With his fiery criticism of the right DSNP's liberal economic policies and a firebrand desire to uplift the working class of his nation through a newfound humanistic socialism, many expect Yakovlev to seek the Presidency.\n\nAlthough he has kept any hints of seeking the presidency to himself, it remains to be seen if Yakovlev's coalition can overcome the party establishment."
 yakovlev.3.a:0 "An idealist is rare in Russia."

 yakovlev.4.t:0 "Voznesensky Announces Retirement!"
 yakovlev.4.d:0 "Shocking news coming from the Western Russian Free Republic today, as it's first and longest lasting President, Nikolai Voznesensky, has announced his retirement at the end of his term, and that he will not be seeking an additional term as President.\n\nOriginally elected in 1958 after spending a year as its head of state, President Voznesensky went on to be elected two more times in 1963 and 1967 by convincing margins under his leadership. While his popularity was far from what it once was, he has been able to keep the young and unstable Republic from breaking apart.\n\nVoznesensky has not explicitly endorsed a successor, although it is expected he is to endorse his Party's primary winner for the 1971 election. Many in the Republic, however, can not imagine another man to fill his shoes."
 yakovlev.4.a:0 "Whether his successor can maintain order remains to be seen."

 yakovlev.5.t:0 "A Power Play"
 yakovlev.5.d:0 "To the surprise of everyone across the country and beyond, Alexander Yakovlev, a up and coming politician from the Arkhangelsk Oblast, has won the primary to be the candidate of the People's Democratic Socialist Party. Originally considered a dark horse candidate for the party, he narrowly beat out his moderate opponent.\n\nFor years, Yakovlev has been representing the DSNP's left wing for years, advocating for a stronger left wing economic policy, and has led the charge against the party's economic liberalization. This, combined with his support among the former Front held regions, has now catapulted him into his status as a major Presidential candidate.\n\nWhile many on the right of the DSNP grumble about Yakovlev, the center and left wing are openly congratulating the candidate on his victory, and are expected to have even greater representation in the National Assembly. Whether he can win the Presidency, however, remains to be seen."
 yakovlev.5.a:0 "Let's see what this youngster can do."

 yakovlev.6.t:0 "Yakovlev's Speech"
 yakovlev.6.d:0 "'It is time for a return to the fundamental axioms of those who came before: a republic for the establishment of socialism, a world in which no man has too much nor too little, and an economy based upon the ideals of Marx and Engels. While the right may balk at us, the workers of this nation know who their true enemy is.'\n\nAlexander Yakovlev's speech officially announcing his candidacy for the President of the Komi Republic has been well received by many on the left wing of the Democratic Front and beyond. While his candidacy has just been announced, Yakovlev has met with many trade unionists in both core Komi territory and in former Front territory, which were all met with positivity among working class voters and trade union bureaucracy.\n\nWhile many considered Alexander Yakovlev to be a dark horse in the People's Democratic Socialist Party's primary, his unexpected victory has since capitulated his already impressive political record to new heights. His powerful political connections in the Front's former territory, in addition to his harsh criticism of the right wing of his party, has made him the darling of the left within the Komi Republic. It remains to be seen, however, whether he can succeed his predecessor in maintaining order and stability within our young nation."
 yakovlev.6.a:0 "He can talk the talk - but can he walk the walk?"
 
 katushev.1.t:0 "The Iron Governor"
 katushev.1.d:0 "With the recent integration of Nizhny Novgorod, formerly known as Gorky, into the Republic, it was considered essential to establish legitimate governance within both it and the surrounding region.\n\nElections for all positions, legislative and executive, were therefore announced and subsequently held. Although many races were competitive, one in particular - the Governor's - was not. Konstantin Katushev, a local engineer and industrialist, and notable for his long-standing support of and advocacy for broadly liberal policies, won by a considerable margin.\n\nKatushev, who entered the regional political sphere as soon as he was able, quickly negotiated with and secured the endorsement of the SMR, commonly known as the Young Reformers, and began proclaiming their general position to the electorate. Proving himself an exceptionally skilled political organizer, he quickly established both a robust and rapidly expanding political infrastructure, greatly expanding local awareness of and support for democratic ideals.\n\nThis infrastructure proved an insurmountable challenge for his opponents, as though several other campaigns outspent Katushev by a considerable margin, none were able to significantly challenge the increasing momentum displayed by his own.\n\nExperts agree that the 'Iron Governor,' as he has been increasingly referred to, is likely to leverage that infrastructure in order to further establish Nizhny Novgorod as a stronghold, both for the Reformers and for their political adherents."
 katushev.1.a:0 "A rising star, indeed."
 
 katushev.2.t:0 "The Party Machine"
 katushev.2.d:0 "As was previously predicted by experts, the continued efforts of the SMR-aligned 'Iron Governor,' Konstantin Katushev, to establish Nizhny Novgorod as a bastion of liberal idealism have shown results.\n\nOnce again demonstrating a profound talent for organization, Katushev moved quickly following his election to identify local allies, particularly among those who carefully concealed democratic leanings under the former regime, and then appoint them to politically influential positions. Although many of these allies have been criticized by Katushev's opponents as inexperienced and 'eccentric,' counting among their number political novices from numerous menial careers, their inclusion has won Katushev the support of many within the city.\n\nWhile tirelessly working to continuously further expand the political infrastructure established during his election campaign, Katushev has begun to apply that infrastructure in support of the candidacy of other SMR prospects. Indeed, many of the city's National Assembly districts are now held by SMR deputies, and experts predict that the degree of support extended by Katushev's machine is such that they are unlikely to be unseated by their many opponents anytime soon.\n\nUnder Katushev, Nizhny Novgorod has very quickly become a political bastion of the Young Reformers, and the influence of this fact on the political landscape of the Republic as a whole is expected to grow in the months and years ahead."
 katushev.2.a:0 "A beacon of liberalism."

 katushev.3.t:0 "From Oblast to Nation"
 katushev.3.d:0 "The political influence of Nizhny Novgorod, as one of the largest cities in Western Russia and thus the source of a significant proportion of the National Assembly's deputies, has continued to grow. As has the influence of its 'Iron Governor,' Konstantin Katushev.\n\nKatushev's now-extensive political infrastructure and, consequently, his ability to mobilize support for the SMR within the region has led to other parties being all but shut out of its Assembly delegation. Indeed, deputies from Katushev's 'domain' now constitute a considerable portion of the entire Young Reformer caucus, affecting the party's viewpoint as a whole. Recognizing this, the SMR has begun shifting more and more of its administrative organs, other than those required in Syktyvkar itself, to the city.\n\nA corollary to this shift in both caucus demographics and organization is the rapidly increasing influence of Katushev within the party on the national level. He has reportedly begun making 'suggestions' on electoral and positional policy, and it is considered likely that other figures within the SMR's senior leadership will be unable to resist them.\n\nAmong oppositional party organizers, consensus has therefore been reached that Katushev is to be considered a critical and near-irreplaceable figure within the SMR, and he has been identified as a prime candidate for potential party leadership in the near future."
 katushev.3.a:0 "The 'Iron Governor's' influence grows..."

 katushev.4.t:0 "Kosygin Announces Retirement"
 katushev.4.d:0 "Earlier today, President Alexei Kosygin announced that he would not seek re-election upon the expiration of his current term, and would instead be retiring from political life.\n\nIn a brief speech, Kosygin made the proclamation while speaking about his personal political journey, from his time spent in the Soviet state apparatus to his arrival in the Republic and later foundation of the Young Reformers. He exhorted the Republic and Assembly to remain true to the principles of democracy and liberalism on which he was elected, and emphasized to his eventual successor the importance of rejecting radicalism of all types within the national political discourse. He subsequently ended his speech with thanks to his many political allies and other confederates.\n\nWhile some experts had correctly theorized the purpose of Kosygin's speech, most appeared to have been taken by some degree of surprise. Whatever the criticisms held by opponents against Kosygin, and they were many, all could generally agree that he had long desired to see political stability in the Republic.\n\nWhether the race for the Presidency, which has been galvanized by the announcement, will possess such stability is currently unknown."
 katushev.4.a:0 "The end of an era."

 katushev.5.t:0 "The New Reformer"
 katushev.5.d:0 "The meteoric rise of the 'Iron Governor,' Konstantin Katushev, has continued unabated as he has recently secured the leadership of the SMR as a whole and thus, its official nomination for the upcoming Presidential election.\n\nLeveraging his enormous personal support and political influence within Nizhny Novgorod in the wake of President Alexei Kosygin's recent announcement of retirement, he moved quickly to position himself as a candidate for succession. Although other senior party figures soon did the same, much as it did in his earlier gubernatorial election, Katushev's early advantage and quick action proved decisive, and he was elected leader of the SMR on the first ballot.\n\nThis surprised many observers, who were expecting multiple rounds of negotiation by candidates among the SMR caucus. However, as was evidenced, the increasing degree of party centrality upon Nizhny Novgorod overwhelmingly favored Katushev, and support for other contenders was seen to quickly collapse among the contingents of SMR deputies not already from districts in or around the city.\n\nHaving secured his party's nomination, Katushev is soon, along with the candidates put forward by other parties, expected to begin his national campaign for the presidency. While many have expressed certainty that the policies of the Young Reformers are likely to find little support outside urban centres, others have been quick to identify Katushev's skills at attractively packaging SMR ideology.\n\nOnly time will tell which opinion proves correct."
 katushev.5.a:0 "All but inevitable."

 katushev.6.t:0 "A Revolutionary Platform"
 katushev.6.d:0 "Konstantin Katushev, known nationally as the 'Iron Governor' and the SMR's nominee for President, today officially launched his campaign in his personal and party stronghold of Nizhny Novgorod.\n\nSurprising many, his commencement speech made no mention of socialist concepts, long considered a cornerstone of SMR ideology. Instead, Katushev spoke strongly in the support of promoting national modernization through comprehensive programs of ecological conservation, the enshrinement of meritocratic principles in both public and private sectors, and in promoting general economic prosperity through the invitation of foreign investment and bilateral trade.\n\nPolitical pundits were quick to respond, with those sympathetic to the SMR praising Katushev's speech as a focused vision for Russia's future. Those opposed were equally quick in decrying it as a thinly veiled attempt to conceal the 'fundamentally socialist' nature of any SMR policies from rural voting blocs.\n\nRegardless of expert interpretation, however, Katushev's speech drew intense interest from many communities across the Republic, urban and rural alike, and the SMR was quick to capitalize on this by issuing an immediate appeal for both the recruitment of local campaign organizers and of general fundraising.\n\nThough a long campaign remains, and none can yet be sure of the election's eventual outcome, Katushev and the Young Reformers have managed to secure a strong starting position."
 katushev.6.a:0 "A new direction for Russia?"
 
 komilaws.1.t:0 "1962년 코미 공화국의 예산"
 komilaws.1.d:0 "코미 공화국은 구소련에 퍼져 있는 많은 군벌 국가들과는 달리 공식적인 정부 및 경제 체제를 갖추고 있습니다. 그렇다고 이것이 국회의 예산안 편성 과정에서의 편의나 안정성을 보장한다는 뜻은 아닙니다.\n\n공화국의 집권 연합의 여당인 소위 보즈네센치는 올해의 예산안을 마련했으며, 이것에는 폭탄 테러로 인한 피해를 복구하기 위한 외부 방위와 내부 치안 유지, 공공복지에 초점을 맞춘 종합적 구상이 담겨있습니다. 그러나, 내부 여론조사는 연립 정권 내부의 다소 우려스러운 경우에 대해 말하고 있습니다. 현재 '확정된' 표에서, 만약 더 이상 집권 연합 내에서 이견이 발생한다면, 그 예산은 실패할 것이고, 공화국의 정부는 몇 달 동안 마비될 것으로 보입니다.\n\n당내에서 이런 비참한 기류가 발견된 이후, 공화국의 대통령은 어쩔 수 없이 결정을 내려야만 했습니다. 이 예산은 '청년 개혁 연합' 의 당수이자 실력 있는 경제학자 알렉세이 코시긴에게 건네질 수도 있고, 혹은 예산안을 현행의 것을 유지하되, 투표가 우리 뜻대로 진행되도록 연줄들을 사용할 수도 있습니다. 코시긴이 대통령에 비하면 비교적 우익으로 기울긴 했지만, 그의 영향력은 정부의 당혹스러운 실패나 셧다운을 예방할 수 있으며 예산이 안전하고 편안하게 통과되는 것을 보장할 수 있습니다."
 komilaws.1.a:0 "변경할 필요가 없다."
 komilaws.1.b:0 "코시긴은 이걸 감당할 수 있다."
 
 komilaws.2.t:0 "불충분한 표"
 komilaws.2.d:0 "보즈네센스키 대통령은 끝도 없는 불안으로 가득 찬 한 해 동안 코미를 이끌어 가는 것에 또다시 도전받고 있습니다. 이번에는 국가 예산이 문제입니다. DSNP와 PSD만으로 국회를 통과하기 위해선 표가 부족하며, 게다가 보즈네센스키의예산안은 내부 투자에 사용되던 자본들을 국방비로 이전시키면서 SMR이 그 예산안에 대해 지지를 철회하도록 만들었습니다.SMR이 주장하기에, 이 예산안은 진정한 인민들의 혁명의 이상을 저버리고 스탈리나와 다른 야당들의 영합을 바랄 뿐이라는 것입니다. 예산안을 통과시키기 위하여, 2가지의 방법이 있습니다. 코시긴의 당으로부터 지지를 얻기 위해서 제안했던 사안들의 일부를 역행시키거나, 아니면 군 계약이 그의 지지 기반과 관련된 의회 운영 산업에 수여될 것이라고 약속함으로써 KPK내 즈다노프 파벌에 속하는 의원들이 찬성표를 던지도록 만들 수도 있습니다. 우린 어떤 전략을 취해야 할까요?"
 komilaws.2.a:0 "제기랄! 좌파에서의 호의를 요청해라."
 komilaws.2.b:0 "보아하니 코시긴은 어쨌든 그것을 받아들인것 같다."

 komilaws.3.t:0 "붉은 표"
 komilaws.3.d:0 "즈다노프와의 거래는 성사되었고, 예산결의안은 통과됐으며, 보즈네센스키 대통령은 다시 한번 공화국을 구했습니다. 이제 우리는 우리가 했던 거래를 이행하기 위해 골치 아픈 일들을 하야만 하며, 무기 발주는 오로지 코미 공산당과 연계된 공장들에서만 가능합니다. 우리는 아무도 우리의 기획 위원회의 개편에 대해 알아내지 못하기를 빌어야만 할 겁니다. 부디 우익들이 이것에 대해 아무것도 모르기를 바랄뿐입니다."
 komilaws.3.a:0 "편리하군."

 komilaws.4.t:0 "샤파레비치의 비난"
 komilaws.4.d:0 "열성당원들은 정부가 공산주의자들에게 굴복했다고 비난하며 국회에서 정부를 계속해서 비난했습니다. 우리 대표들은 이것이 사실이 아니라고 단호하게 부인해 왔지만, 최근 몇몇 KPK 위원들이 예산위원회에 합류한 것은 말할 것도 없고 샤파레비치가 정부 내의 여러 소식통을 지적할 수 있기 때문에 많은 사람들은 이를 믿지 않습니다. 더 걱정스러운 것은, 우리 연립정당 소속의 여러 국회의원들이 나서서 만일 그것이 공산주의자들과의 밀실 거래의 결과가 아니라는 것을 그들에게 확신시키지 못한다면, 그 예산안에 대항하여 열성당원들과 함께 막아설 것이라 선언했습니다. 우리는 그들을 안심시켜야만 합니다. 예산안의 실패는 우리에게 주어진 선택지가 아니니 말입니다."
 komilaws.4.a:0 "그는 왜 여기에 있지?"

 komilaws.5.t:0 "보수주의자들을 위한 조항"
 komilaws.5.d:0 "수 시간의 치열한 논쟁이 벌어진 후, 많은 온건파 열성당원들과 우리의 동맹들이 줄지어 예산안을 승인했습니다. 재치 있는 협동작전으로, 위원회의 즈다노프 쪽 인물들은 예산에서 사회보장 조항들을 강력하게 옹호하는 모양새를 취하다, 보즈네센스키가 '주저하며' 그 조항을 철회하자 그들은 마음이 상한 듯 물러갔습니다. 우익세력은 현재 DSNP와 공산주의 간의 결탁을 물리쳤다고 확신하고 있습니다. 어느 공장이 생산 계약을 따내느냐 하는 실질적인 뒷거래는 깨닫지 못한 채 말입니다. 도서관 기금이나 주택 기금과 같은 불필요한 서비스에 대한 몇 가지 사안들이 사라지면서 그들은 새로운 예산에  찬성을 표했습니다. 공산주의자와 우파의 지원과 함께라면, 일부 SMR 대표들이 내부 지출 삭감에 대한 법안을 지지하지 않을지는 중요하지 않을 것입니다."
 komilaws.5.a:0 "이게 우리가 할 수 있는 전부야."

 komilaws.6.t:0 "보즈네센스키의 예산 통과! - 코미 신보"
 komilaws.6.d:0 "오늘 엄청난 논란과 함께, 보즈네센스키 대통령의 국가 예산안이 국회를 통과했습니다!\n\n스베틀라나 스탈리나의 찬사와 국가안보 개선 노력에 대한 국민민주사회당과 자민당의 만장일치 지지와 함께 상식적인 예산 삭감과 책임 있는 재정 정책을 내세운 열성당 의원들의 예상 밖의 득표율에도 불구하고, 예산안은 국회에 도착하기도 전에 사망한 시체와 다를바 없었습니다. 청년개혁연합의 당수인 알렉세이 코시긴은 그것의 내부 투자의 삭감에 대해 격렬한 비판을 가했으며, 특히나 사회보장과 관련된 예산안 표결에서는 당 대표들 중 3분의 2가 반대표를 부쳤습니다. 그때 예상치 못하게 공산당이 대통령을 옹호하고 나섰으며, 공산당의 대부분의 대표들은 국가산업 보호와 혁명 확보의 중요성을 이유로 새 예산안에 찬성표를 던졌습니다.\n\n그에따라 예산안은 안정된 과반수로 통과되었으며, 보즈네센스키 대통령은 오늘밤 그의 동맹들과 야당에서 그를 지지해준 이들에게 감사를 표하는 기자회견을 열것으로 보입니다. 그러나 대통령의 앞날이 마냥 꽃길인 것은 아닙니다.. 레프 구밀료프와 이고르 샤파레비치가 공동 언론성명을 발표하면서 이 법안을 지지한 샤파레비치 서클의 두 구성원과 정부와 KPK간의 잠재적인 협력에 대하여 철저히 조사할 것이라고 밝혔기 때문이죠. DSNP가 미래에 이들과 협력하려할때 이는 문제가 될 지도 모릅니다."
 komilaws.6.a:0 "너무... 비굴해."

 komilaws.7.t:0 "코시긴의 예산"
 komilaws.7.d:0 "Cause to celebrate for President Kosygin today, as his Union of Young Reformers have handily passed a revised national budget, increasing internal spending while also giving concessions to the DSNP and PSD on matters of expansion of national security infrastructure. The Passionariyy and Communist Party have both decried the bill for its raising of taxes and bypassing of industrial self-regulation principles. Lacking the necessary majority to challenge the bill, the opposition could do little but protest as it passed through the Assembly with great aplomb. President Kosygin is expected to hold a press conference tonight thanking his allies and those doubtful of his faction who still supported the bill. Here at the Komi Courier we can only hope the revised budget genuinely helps carry our nation forward into the future."
 komilaws.7.a:0 "수고하셨습니다, 동지."

 komilaws.11.t:0 "스탈리나의 예산"
 komilaws.11.d:0 "Supporters of the Sovereign Democratic Party are celebrating across the Republic today as President Stalina's budget handily passed through the National Assembly. Chants of "Steel does not bend!" could be heard across public squares in Syktyvkar after it was announced the leadership of the DSNP and SMR were withdrawing their challenges to President Stalina's new national budget reform and fully backing it. While the bill was initially heavily criticized by the coalition partners for focusing heavily on national security and internal stability issues, the President has clearly made her partners come round to her way of thinking. With the hopes of the opposition to kill the bills dashed, it is expected the President will soon roundly congratulate her allies and decry the weakness of the opposition. We here at the Komi Courier only hope the budget will deliver on the promised national security improvements."
 komilaws.11.a:0 "Nothing concerning here."
 
 komilaws.12.t:0 "타협안 통과"
 komilaws.12.d:0 "정부의 예산안이 오늘 국회를 통과했지만, 내각의 많은 의원이 실망하였고, 이 예산안을 실패로 보고 있습니다. 필요한 다수를 얻기 위해서 보즈네센스키 대통령은 특히 군사비 증가의 균형을 맞추기 위해 그가 제안한 많은 예산 변경을 철회해야만 했습니다. 이로 인해 정부는 세금 인상을 고려하게 되었고, 이는 매우 인기 없을 조치일 것입니다. 적어도 대통령은 공화국이 1년 더 숨 쉴 수 있다는 것에 안심했습니다. 코미 신보의 논평을 내놓자면, 이 예산안은 모두가 바랄 수 있는 모든 것이라고 할 수 있겠습니다."
 komilaws.12.a:0 "시스템을 안정적으로 유지하려면 그렇게 해야 했다."

 komilaws.13.t:0 "기반시설 복구 법안"
 komilaws.13.d:0 "새로운 개혁의 일환으로, 독일 폭격으로 손상된 기반시설, 특히 포장도로, 철도, 그리고 더 큰 다리를 복구하는데 더 많은 자금이 투입될 것입니다. 문제는 만약 우리가 민주 연합의 동료들과 위원회가 추천한 제안과 같이 극도로 제한된 예산에서 어떠한 보상도 내어주지 않는다면, 국제 신용관계에서 우리의 고립을 낳을 것이며, 이는 더 높은 이자율을 가진 빚들에 시달리게 될 위험이 존재한다는 의미입니다. DSNP의 이고르 리가치오프는 즈다노프로부터 KPK가 기반구조 수리법안 재원에 필요한 소득세 인상을 지지한다는 확약을 받았으며, 이것이 해결책이 될 것이라 믿고 있습니다. 그러나 이것은 국민들과 민주주의 중도파들 둘 다로부터 인기가 없을 것입니다. 반면에 열성당원들은 수천 명의 수감자를 무급 노동자로 활용함으로써 예산의 범위 내에서 수리가 이루어지도록 하고 싶어 합니다. 이 제안은 국민들에게 가장 인기 있을 것이지만, 여당의 나머지 정당들은 이를 비인간적인 짓으로 간주할 것입니다. 어떤 정책을 취해야만 합니까?"
 komilaws.13.a:0 "즈다노프의 지지와 함께 증세를 통과시켜라."
 komilaws.13.b:0 "중도파 통합 - 예산 확대!"
 komilaws.13.c:0 "죄수들은 어쨌든 운동이 필요하다."

 komilaws.14.t:0 "소수민족 대표 의무화 법안"
 komilaws.14.d:0 "코미 지역을 중심으로 한 공화국에서 실제 코미족과 공화정의 다른 펜노-우랄계 소수민족이 지역 정부와 국회에서 비참하게 과소 대표되고 있다는 것은 안타까운 현실입니다. 이처럼, 공산당은 다수 현지인 자치단체의 정부에서의 일자리에 대한 권리의 보장뿐만 아니라, 공화국에 그들의 인구에 비례하는 많은 의석을 가질 수 있는 현지인들의 권리를 포함하는 법안을 도입하고자 합니다. 말할 필요도 없이, 이 법안을 통과시키면 공산주의자들이 상당히 강화될 것입니다. 왜냐하면 이들은 이미 현지인들 사이에서 인기가 좋으며, 거기에 더해 이 법안의 통과는 그들이 현지인들의 정당이라는 확신을 가져다줄 것이기 때문이죠. 그러므로, 열성당원들은 이 법안이 원주민들의 대표성을 이유로 평등선거의 원칙을 위배하는 비민주적인 제도라며 이 법안을 반대하고 나섰습니다. 물론, 그들의 진짜 관심사는 공산당의 강세에 대한 위협입니다. 타협안으로서, SMR의 코미 출신의 의원인 이반 모조로프는 원주민들의 지방정부 접근과 의회 선거에서의 투표 가중치를 보장하되, 원주민 대표의 쿼터제는 포함되지 않은 법안을 제안했습니다.SMR과 DSNP의 많은 사람이 공산당의 소수자 대표 법안에 찬성하고 있지만. 중도파는 이 타협안을 공식적으로 지지하고 있습니다. 국회는 어떤 결정을 내릴까요?"
 komilaws.14.a:0 "완전히 통과시켜라, 좋은 생각이야!"
 komilaws.14.b:0 "여기서 우리는 몇 가지를 배울 수 있다."
 komilaws.14.c:0 "이것은 명백히 러시아인에 대한 차별이다."

 komilaws.15.t:0 "공화국 수호 법안"
 komilaws.15.d:0 "공화국은 국방을 위해 징병제를 의무화했지만, 야당은 DSNP와 PSD가 선호하는 2년제 징병에 대해 극도로 비판적입니다. SMR이 징병에 비판적이긴 했지만, 이는 국방과 관련된 문제라는 것이 받아들여졌기에 현 제도는 수년 동안 유지되어 왔습니다. 그러나 현재, 이전까지는 볼 수 없던 이례적인 협력을 보여주며, 공산당은 비록 원본에 비해 더 낮은 모집 요건을 가지긴 했지만, 열성당이 처음 제안한 4년제 징병 모델을 지지하며 나섰습니다. 이 동맹과 더 보수적인 PSD 의원들이 열성당과 함께 투표할 가능성이 있기에, 2년제 징병 모델은 현재 극도의 위협에 처해있는 상황입니다. 의회는 공화국 수호 법안에 대한 결정을 내릴 필요가 있습니다."
 komilaws.15.a:0 "KPK 조항을 포함한 법안이 통과되다."
 komilaws.15.b:0 "법안은 통과되지만 KPK 조항은 통과하지 못했다."
 komilaws.15.c:0 "중도파가 버티고, PSD가 위원회에서 법안을 무효화했다."

 komilaws.16.t:0 "종합 구역제 개혁 법안"
 komilaws.16.d:0 "우리는 국회에서 충분히 안정적인 과반수를 얻었고, 공정한... 의회 선거구... 획정을... 할 수 있을 겁니다. 뭐, 좋습니다. 구역 평준화 정책의 완벽한 설명이로군요.\n\n 적힌 대로라면, 이 법안은 인구만을 기반으로 하는 것이 아니라 동등한 지리적 면적으로 지역을 재정비함으로써 "더 공정한" 표현을 보장하고, 일반적으로 중도 성향인 식팁카르와 같은 인구 중심지에 비해 농촌을 더 잘 대표할 수 있도록 할 것입니다. 물론, 어떤 지역은 다른 지역에 비해서 더욱 평등할 수 있으며, 이를 이용한다면 우리의 계획의 목적을 위해 반대파들 중 하나에 우위를 줄 수도 있습니다. 도시 중심부에 더 많은 선거구를 배정함으로써 KPK에게 우위를 줄 수도 있고, 반대로 도시 외곽과 시골 마을들에 그렇게 함으로써 열성당에 우세를 줄 수도 있습니다. 어떻게 법안을 작성해야 할까요?"
 komilaws.16.a:0 "그게 우릴 수슬로프로부터 안전하게 지켜준다면..."
 komilaws.16.b:0 "구밀료프의 좋은 책에 나오는 게 최고지."
 komilaws.16.c:0 "공화국의 적은 필요 없다!"

 komilaws.17.t:0 "시 안정화 법안"
 komilaws.17.d:0 "스베틀라나 스탈리나는 경찰 자금과 준군사적 운동, 특히 길거리에서 벌어지는 폭력들을 해산시키기 위한 경찰 권한의 증대에 관한 내용이 담긴 도시 평화 조약 법안을 발의했습니다. 이는 노골적으로 공산주의자들과 열성당원들을 저격하는 것이지만, 거리 질서를 회복하는 데는 큰 도움이 될 것입니다. 그러나 DSNP와 SNR은 대중의 반응에 대해 우려하고 있습니다. 만일 법안을 폐지하게 된다면 우리가 범죄에 대해 무심한 것처럼 보이겠지만, 이를 지지할 경우 법안의 통과는 확실해지겠지만 우리가 경찰의 잔혹성을 증가시키는 것을 지지하는 것처럼 보일 것이며, 야당으로부터 정치적인 공격을 받을지도 모릅니다. 법안이 어떻게 될지는 지켜봐야 알 수 있을 것입니다."
 komilaws.17.a:0 "DSNP와 SMR은 법안을 지지했고 통과시켰다."
 komilaws.17.b:0 "DSNP와 SMR은 위원회에서 법안을 무효화했다."

 komi_zhdanov_demand.1.t:0 "Downscaling Paramilitaries"
 komi_zhdanov_demand.1.d:0 ""Telegram, Sir!"\n\n"In the middle of the night? Why not send it to my office?" Voznesensky blinked drowsily and confused at the messenger on his porch.\n\n"It is marked as urgent, Sir!"\n\nVoznesesky gave the young man some coins and turned to enter his house, but froze when he saw the telegram's contents. He turned to ask the messenger about it, but the man was already gone. The President quickly retreated back into the safety of his home and locked the door behind him before turning on a light to read the telegram better.\n\n"TO PRES VOZ RESIDENCE STOP URGENT STOP STREET VIOLENCE INCREASING AT ALARMING PACE STOP HIGHLY RECOMMEND GOVERNMENT TAKES ACTION TO ENSURE IT DOES NOT FUND EXTRAJUDICIAL PARAMILITARIES STOP GREAT CONTRIBUTORS TO VIOLENCE STOP REMEMBER AGREEMENT STOP YOUR FRIEND Z END"\n\nThe President groaned in frustration. "Zhdanov, you cheeky... are you threatening me?""
 komi_zhdanov_demand.1.a:0 ""Ugh, fine, I'll back off from the damn paramilitaries.""
 
 komi_zhdanov_demand.2.t:0 "Release SMR Strategy"
 komi_zhdanov_demand.2.d:0 "The phone in the President's private study rang. Voznesetsky almost jumped out of his chair, that phone was practically never in use. He picked it up, hesitantly. "Hello?"\n\n"Hello Nikolai! It is me, your cousin Andrey!"\n\nVoznesensky cursed under his breath. Damned Zhdanov. "Andrey! How did you get this number?"\n\n"It does not matter, cousin. Listen, I have to ask you a favor. As you may know, I have been preparing for a long time to put on a really great show for Baba soon, show him a really great party, but then I hear that our friend Alexei has been organizing his own party and it might steal all the attention. That is hardly fair. I wondered if maybe you could get him to tell you his plans for certain... parts of the park where our two parties might overlap a fair bit, so we can know what events he's got planned. That way, things would be better for everyone, yes?"\n\n"I- I don't know Andrey, I understand what you mean, but Alexei is a dear friend of mine, and I am not sure if I can do that to his party."\n\n"Nikolai, please, just a quick peek at his plans, yes? You know you over me a favor, and I've already helped you a lot, as you know. Let us keep on doing that and really surprise Baba, yes?"\n\nA secretary knocked at the door to the study. "Mister Voznesetsky, Alexei Kosygin is here to see you about the electoral redistricting!"\n\n"I'll be out in a moment, Lyudmila! Listen, cousin Andrey...""
 komi_zhdanov_demand.2.a:0 ""Fine, I'll do it, we wouldn't want to disappoint Baba.""

 komi_zhdanov_demand.3.t:0 "Zhdanov Asks for a Ceasefire"
 komi_zhdanov_demand.3.d:0 "Voznesensky's receptionist entered his office, saying that an unmarked letter had arrived in the mail. Voznesensky thanked her, and waited for her to leave the room before opening the letter. Zhdanov was certainly getting bolder with a move like that. Voznesensky began to read, dreading whatever demands Zhdanov had cooked up this time:\n\n'To my dearest friend Voznesensky,\nViolence between communist and republican paramilitaries has been increasing as the election grows ever closer. I know that you are a very busy man, especially in such important times as these, but I would like to ask you a favor. Gumilyov and the Eurasianists in the Passionariyy are a serious threat to Syktyvkar, and their influence must be curbed. Tell your gangs and paramilitaries to stop going after communists, and instead focus their efforts on Gumilyov's forces. Once I learn of the ceasefire, I will follow suit. This is a very easy decision, comrade, the rightists must be stopped. I trust that you will make the right decision.'\n\nA ceasefire with the communists would give them time to increase the size of their forces, and they could use the extra breathing room to possibly prepare a coup. However, Voznesensky held no love for Gumilyov, and he certainly wouldn't mind seeing his gangs stop openly roaming the streets. Should he agree to the ceasefire? If he refused, Zhdanov would inevitably release his kompromat, and that would be the end for Voznesensky. The President sighed. It seemed that his mind had been made up for him."
 komi_zhdanov_demand.3.a:0 "Issue a ceasefire, focus on the Eurasianist forces."

 komi_zhdanov_demand.4.t:0 "A Charitable Donation"
 komi_zhdanov_demand.4.d:0 "Voznesensky entered his office, and noticed an unmarked letter on his desk. He cautiously opened the letter, and began to read. Voznesensky knew immediately that Zhdanov had another demand to ask of him:\n\n'To my dearest friend, Voznesensky,\nI feel that Syktyvkar has been corrupted by greed. They need an example, a leader to show them the virtue of charity. I have gone through the trouble of selecting a suitable organization. I feel that in order to make the message hit closer to home, that the donation should be equivalent to USD $10,000,' that was a lot of money to simply donate out of the blue, Zhdanov was clearly getting more ambitious with his demands, 'I hope you make the right choice. Sincerely, your friend Zhdanov.'\n\nThe charity Zhdanov had selected was owned by a family with personal ties to Svetlana Bukharina. If Voznesensky accepted the demand, he might as well have been paying the Communist Party directly. Of course, Voznesensky wasn't stupid. If he refused, Zhdanov would surely release his kompromat on him. He pulled the checkbook out of a drawer in his desk, but paused as he uncapped his pen. Should he do what was best for himself, or should he do what was best for the Republic? If the information in that kompromat was released, Voznesesnky's career was probably over. With quivering hands, he put the nib to the paper, and watched the ink flow."
 komi_zhdanov_demand.4.a:0 "Let's hope this doesn't blow up in our faces."

 komi_zhdanov_demand.5.t:0 "Release Media Restrictions"
 komi_zhdanov_demand.5.d:0 ""Another unmarked letter?"\n\n"Another unmarked letter, Mister President."n\n\"Give it here Lyudmila. And take a quarter of an hour break, you deserve it."\n\nThe secretary thanked him and curtsied on the way out, but Voznesetsky did not pay her heed, he was busy suffering internally. After several long, pained minutes, he opened the letter to see what that accursed Zhdanov wanted from him this time. They were supposed to be friends, and had been for years. Why would he keep treating him like this? He read the letter, and leaned back in his chair with a pained groan.\n\nIncreased press freedom. Could have been worse. An end to persecution of radical left journalists. Not ideal, but fair enough, leaving them alone might even make them less prone to calling for violence against the government."
 komi_zhdanov_demand.5.a:0 "There are worse bargains to make."

 komi_zhdanov_demand.6.t:0 "Zhdanov's Friendship"
 komi_zhdanov_demand.6.d:0 "A series of pictures appeared in several large newspapers across the Republic today, taken with a hidden camera at a distance and depicting years of friendly socializing between President Voznesetsky and Andrei Zhdanov. The President has been forced to admit to a longtime friendship with the communist, which has earned him some begrudging respect from the Kosygin and the KPK, but caused a serious loss of authority within his own party, criticism from the PSD, and outright anger and distrust from the Passionariyy. This is definitely a loss of face."
 komi_zhdanov_demand.6.a:0 "Who took these pictures?"

 komi_zhdanov_demand.7.t:0 "Zhdanov's Alliance"
 komi_zhdanov_demand.7.d:0 "Information has leaked about the political dealings the DSNP have been having with the KPK behind the scenes, through the friendship between Voznesetsky and Zhdanov. While it's nothing official, there's plenty of nota and memoranda confirming all sorts of backroom deals, as well as plentiful pictures of the leaders together. This will seriously hurt our position going into the next election, especially as the Passionariyy are shouting from the rooftops about how this collaboration clearly went further, perhaps into the realm of illegality and unconstitutional behavior. We will need a long time to restore our good will among the people and coalition partners after this."
 komi_zhdanov_demand.7.a:0 "Not good, not good at all. Damned leakers!"

 komi_zhdanov_demand.8.t:0 "Zhdanov's Dealings"
 komi_zhdanov_demand.8.d:0 "A series of devastating leaks have hit our government, seriously destabilizing our authority and possibly crushing our chances in the upcoming election. The leaks allege, and prove with several hours worth of audio tape, pictures, and official government papers, that President Voznesetsky have been involved in abuse of his position from the very beginning of his presidency in order to cut deals with the Communist Party for votes and possibly personal favors. Some of the actions, like the awarding of supposedly open contracts to communist-affiliated cooperatives, are flat out illegal. The DSNP is in full damage control mode trying to avoid an impeachment push led by the enraged Passionariyy, while the coalition is reeling. The KPK, on the other hand, have no comment on the matter beyond stating that there is nothing in the leaks proving that the Communist leaders involved, most prominently Andrei Zhdanov, had any knowledge of how the "gifts" from the President were done illegally. The President himself has locked himself in his office, from where he has been trying to call somebody all day without luck. Our administration may be history."
 komi_zhdanov_demand.8.a:0 "Why does this happen to us? Why is it always to us?"

 komi_zhdanov_demand.9.t:0 "Zhdanov's Ploy"
 komi_zhdanov_demand.9.d:0 "Alone, in a dacha on the outskirts of Syktyvkar, Andrei Zhdanov was smiling as he was going through his papers and documents. Yes, it was all there. He wrote a note to his secretary detailing how to distribute the files to the correct recipients, then stopped and looked at his desk, at the framed photograph of him and Voznesetsky drinking coffee, or at least what passed for it these days, at the very same dacha four years earlier.\n\n"Quite clever, wasn't I Nikolai? Poor, trusting man. You never had it in you to fully separate public and private life."\n\nHis smile faded. "Had you been wiser you would have tried to end it sooner, but your pride wouldn't allow you, would it? You wouldn't have done the same in my position, which is why it had to be done. We must all give something, for the Republic, for Russia, for the Revolution."\n\nHe sighed and flipped the picture to face down, before picking up the next pile of documents to be leaked to the press. On his way out the door, he cast a glimpse back over his shoulder before flipping the light switch. "Goodbye, old friend."\n\nThen the light went out, the door closed, and the moment was gone."
 komi_zhdanov_demand.9.a:0 "There are no friends in politics..."


