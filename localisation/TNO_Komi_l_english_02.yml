 NIK.420.t:0 "칠흑의 새벽"
 NIK.420.d:0 "서러시아의 운명은 어떤 특정한 날이 아니라 느리고 점진적인 과정을 통해 봉해졌습니다. 처음에 어떤 차이점을 알아차린 사람은 거의 없었습니다. 애당초 세르게이 타보리츠키는 권위주의와 거친 언변으로 유명했기에. 그의 꿈을 좇는 길에 그가 넘지 않을 선이 거의 없다는 것은 비밀이 아니었습니다.\n\n나중에야 알 수 있었던 진정한 비밀은 이 자칭 섭정에게는 애초에 선이란게 존재하지 않았다는 것입니다.\n\n그림자가 길어지며 어둠에 추월당한 사람들은 무언가 끔찍한 일의 시작을 감지했습니다. 일단 체포되어 적법한 절차를 거친 반체제 인사들은 간단히 사라지기 시작했습니다. 타보리츠키의 병사들의 얼굴은 잔인한 양상을 띠며 굳어졌습니다. 시민에 대한 지침은 점점 더 간결해지고 차가워졌습니다. 사람들은 자비심이나 망설임 없이 전해진 독단적인 처벌에 대한 이야기를 퍼뜨리며 서로에게 무서운 지혜를 속삭였습니다. 변화는 서서히 찾아왔지만, 시위가 포스겐 가스와 기관총의 치명적인 덜거덕거림과 맞닥뜨린 날이 열쇠의 마지막 회전이였습니다.\n\n시계가 공허한 음을 울리며 새 날의 새벽을 알렸습니다. 해가 떴지만 러시아에 빛은 비추지 않았습니다. 그것은 칠흑같이 검은, 그림자의 후광으로 장식된 예상밖의 악몽이었기에. 조국에 어두운 하늘이 내려앉았고, 모든 피조물들이 벌벌 떨었습니다."
 NIK.420.a:0 "모든 희망을 버려라."
 
 NIK.423.t:0 "The Fate of Vologda's Generals"
 NIK.423.d:0 "To the victor go the spoils, and in our contest against Vologda we have certainly been the victor. Land, cities, and resources have fallen into our hands, but so have something perhaps just as valuable: our vanquished enemy's finest personnel. Currently, their generals languish in our prisons, stripped of their titles and honors but it doesn't have to be this way. We could put their skills on our side, or we could release them solely to let them live their retirements out as civilians. On the other hand, they gladly fought against us. Perhaps they have earned their stays in jail.\n\nVologda's generals are characterized, much as their regime was, by a lack of ideological rigor. This quality led them to lay down their arms in the face of the German onslaught, suggesting that they may simply not be reliable for our future moves against the Reich. However, it could be that their decisions were simply made in the face of a collapsing WRRF, and their pragmatism is a worthy quality when serving under a government perpetually vexed by ideological radicalism. Should the defense of neutrality be so harshly punished?"
 NIK.423.a:0 "Release them and restore their positions."
 NIK.423.b:0 "Release them, but not as generals."
 NIK.423.c:0 "Let them serve their time."

 NIK.424.t:0 "The Fate of Vyatka's Generals"
 NIK.424.d:0 "To the victor go the spoils, and in our contest against Vyatka we have certainly been the victor. Land, cities, and resources have fallen into our hands, but so have something perhaps just as valuable: our vanquished enemy's finest personnel. Currently, their generals languish in our prisons, stripped of their titles and honors but it doesn't have to be this way. We could put their skills on our side, or we could release them solely to let them live their retirements out as civilians. On the other hand, they gladly fought against us. Perhaps they have earned their stays in jail.\n\nVyatka's generals fought on behalf of a self-proclaimed successor to the Tsar and sought to install a Russian regime that shares the most commonalities with far-right elements within the Republic. Entrusting their ideological fellow travelers with our army may therefore prove a poor idea. Nevertheless, it should be noted that Vyatka was not an ideological monolith much as its White predecessors weren't, and that many of its ideologues, including some of the army, desired something akin to our own democracy. Should their fight for the Tsar be considered treasonous, or should certain, more moderate, generals be entrusted with the defense of our democracy?"
 NIK.424.a:0 "Release them and restore their positions."
 NIK.424.b:0 "Release them, but not as generals."
 NIK.424.c:0 "Let them serve their time."

 NIK.425.t:0 "The Fate of Bashkiria's Generals"
 NIK.425.d:0 "To the victor go the spoils, and in our contest against Bashkiria we have certainly been the victor. Land, cities, and resources have fallen into our hands, but so have something perhaps just as valuable: our vanquished enemy's finest personnel. Currently, their generals languish in our prisons, stripped of their titles and honors but it doesn't have to be this way. We could put their skills on our side, or we could release them solely to let them live their retirements out as civilians. On the other hand, they gladly fought against us. Perhaps they have earned their stays in jail.\n\nThe Bashkirs fought for the defense of an Islamist, separatist state incompatible with the ideal of a united Russia. One could very easily argue from a nationalistic or pragmatic point of view that empowering resitive minorities would only lead to instability in their home regions. From a humanistic perspective perhaps more in line with republican values, giving the Bashkirs concessions in the form of letting their generals serve may provide a very small smoothing of our relations with them. Their crime was to fight for their country. Can they be trusted to fight for their new one?"
 NIK.425.a:0 "Release them and restore their positions."
 NIK.425.b:0 "Release them, but not as generals."
 NIK.425.c:0 "Let them serve their time."

 NIK.426.t:0 "The Fate of Tartarstan's Generals"
 NIK.426.d:0 "To the victor go the spoils, and in our contest against Tartarstan, we have certainly been the victor. Land, cities, and resources have fallen into our hands, but so have something perhaps just as valuable: our vanquished enemy's finest personnel. Currently, their generals languish in our prisons, stripped of their titles and honors, but it doesn't have to be this way. We could put their skills on our site, or we could release them solely to let them live their retirements out as civilians. On the other hand, they gladly fought against us. Perhaps they have earned their stays in jail.\n\nThe Tartars fought for a nationalist state incompatible with the idea of a united Russia, and many are wary of pardoning those who explicitly fought against our Republic. However, some have argued that pardoning their generals and possibly even integrating them within our armed forces would provide an olive branch to the Tartar people. Helping smooth over relations and easing their transition into our Republic. Ultimately the question remains, they fought for their freedom; can they be trusted to fight for ours?"
 NIK.426.a:0 "Release them and restore their positions."
 NIK.426.b:0 "Release them, but not as generals."
 NIK.426.c:0 "Let them serve their time."

 NIK.427.t:0 "The Fate of Onega's Generals"
 NIK.427.d:0 "To the victor go the spoils, and in our contest against Onega, we have certainly been the victor. Land, cities, and resources have fallen into our hands, but so have something perhaps just as valuable: our vanquished enemy's finest personnel. Currently, their generals languish in our prisons, stripped of their titles and honors, but it doesn't have to be this way. We could put their skills on our site, or we could release them solely to let them live their retirements out as civilians. On the other hand, they gladly fought against us. Perhaps they have earned their stays in jail.\n\nThe Onegans were collaborators who fought alongside the Finns in their efforts to resist the liberation of occupied Russian territory, an act that has earned them little sympathy within our nation. However, they are questionably skilled at their craft, which has led some to implore our government to integrate them within our armed forces, despite the public fury it would entail. Ultimately, the decision lies in our hands, do we trust these former Collabs or leave in jail to rot for their crimes."
 NIK.427.a:0 "Release them and restore their positions."
 NIK.427.b:0 "Release them, but not as generals."
 NIK.427.c:0 "Let them serve their time."

 NIK.428.t:0 "The Officers of the Revolutionary Front"
 NIK.428.d:0 "With the reclamation of Arkhangelsk and the end of the Revolutionary Front, we are now presented with a potential opportunity to exploit.\n\nMany of the officers of the Front, high and low, are now in our custody, scattered between various prison camps and detention facilities. It has been suggested by several of our senior officers that many of them would be amenable to service within our own armed forces in exchange for pardons given as part of a general amnesty.\n\nThere is no denying that they have very useful talents, especially as it regards doctrines of deep battle and large-scale operations. However, their reliability - political and otherwise - has been called into question, and many within our government advise against allowing them to serve, even should they be so pardoned.\n\nOthers consider them outright criminals, and advise that they should be left in prison until such time as rehabilitation can be considered. Should it ever be.\n\nRegardless of choice, a decision must be made. What should be done with them?"
 NIK.428.a:0 "Pardon and commission them. Their skills will be useful."
 NIK.428.b:0 "Pardon them, but keep them out of the military. They are unreliable."
 NIK.428.c:0 "Leave them in prison. They deserve no less."
 
 NIK.429.t:0 "The Officers of the Gorky Raiders"
 NIK.429.d:0 "With the recapture of Gorky and the end of the raiders that formerly used it as their stronghold, we are now presented with a potential opportunity to exploit.\n\nMany of the officers of the raider brigade, high and low, are now in our custody, scattered between various prison camps and detention facilities. It has been suggested by several of our senior officers that many of them would be amenable to service within our own armed forces in exchange for pardons given as part of a general amnesty.\n\nThere is no denying that they have very useful talents, especially as it regards armored warfare and combined arms tactics. However, their reliability - political and otherwise - has been called into question, and many within our government advise against allowing them to serve, even should they be so pardoned.\n\nOthers consider them outright criminals, and advise that they should be left in prison until such time as rehabilitation can be considered. Should it ever be.\n\nRegardless of choice, a decision must be made. What should be done with them?"
 NIK.429.a:0 "Pardon and commission them. Their skills will be useful."
 NIK.429.b:0 "Pardon them, but keep them out of the military. They are unreliable."
 NIK.429.c:0 "Leave them in prison. They deserve no less."
 
 NIK.430.t:0 "The Neutral Officers"
 NIK.430.d:0 "With the Neutral State of Vologda in our hands, we are faced with a large body of prisoners of war. The fate of the rank and file is largely irrelevant, but what we decide to do to the officer corps is another matter.\n\nUst-Sysolsk is in need of skilled officers and pardoning and commissioning some of them could help swell our ranks with competent instructors\n\nWe have three options: We can release the most important and skilled officers from prison and integrate them into our army. We can pardon the officer corps and release them from prison, but not offer them commissions. Finally, we can simply leave them to rot in prison."
 NIK.430.a:0 "Commission the best. Have them swear oaths of loyalty."
 NIK.430.b:0 "Release them, but do not reward them with commissions."
 NIK.430.c:0 "Let them rot, they are lucky we do not line them against the wall."
 
