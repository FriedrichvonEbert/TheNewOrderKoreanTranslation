 NIK_347_zhdanov_alive:0 ""The, ah - the Assembly of the Communist Party of the Komi Republic is in session. May delegates who wish to set the agenda of today's congress please rise-"\n\nAnd like clockwork the Big Three are rising - already the Speaker can tell what the topic will be, for the Komi Republic's leftists have only really discussed one topic in a hundred variations since the split with the Union. Who will take the reins of power now that the Left is in control? What can the Komi Republic do, surrounded as it is by fragments of the Socialist dream and the tyranny of generals who beat the People with its shards? Is there really any purpose to fighting for the Revolution in a place that seems to have become numb to it?\n\nIt is only really one question, the question of all who have their lives' work torn from under them. Who next, and what then? What is, in other words, to be done?\n\nThe inaugural opening speech is as good a platform to advance the agenda as any, even if the Speaker has no real hope that this shouting match will turn out differently from the others. Even so, it is her formal duty to ensure that decorum is at least attempted, and now she must make a choice. She calls on the speakers to state their points.\n\nZhdanov, patient as ever, raises the topic of developing ideological consciousness - lukewarm, boring, but a solid opener to the day's events. Bukharina points out that ideological consciousness will not be relevant for very long unless the workers experience said ideology's benefits, and proposes instead a discussion of workplace democracy in the Republic. General-Secretary Suslov, in his usual dry manner, proposes a merger of the two topics: the centralization of workplace Unions to the Party mandate. It is subtle, controlling, and depressingly relevant."

 NIK_347_zhdanov_dead:0 ""The, ah - the Assembly of the Communist Party of the Komi Republic is in session. May delegates who wish to set the agenda of today's congress please rise-"\n\nAnd like clockwork Bukharina and Suslov are rising - already the Speaker can tell what the topic will be, for the Komi Republic's leftists have only really discussed one topic in a hundred variations since the split with the Union. Who will take the reins of power now that the Left is in control? What can the Komi Republic do, surrounded as it is by fragments of the Socialist dream and the tyranny of generals who beat the People with its shards? Is there really any purpose to fighting for the Revolution in a place that seems to have become numb to it?\n\nIt is only really one question, the question of all who have their lives' work torn from under them. Who next, and what then? What is, in other words, to be done?\n\nThe inaugural opening speech is as good a platform to advance the agenda as any, even if the Speaker has no real hope that this shouting match will turn out differently from the others. Even so, it is her formal duty to ensure that decorum is at least attempted, and now she must make a choice. She calls on the speakers to state their points.\n\nBukharina opens by pointing out that the endurance of the Union shall be dependent upon the common worker experiencing the benefits of socialism, and proposes a discussion of workplace democracy in the Republic. General-Secretary Suslov, in his usual dry manner, proposes an alternate solution: the centralization of workplace Unions to the Party mandate, to bring them directly into the ideological process. It is subtle, controlling, and depressingly relevant."

 NIK.348.t:0 "비전의 끝"
 NIK.348.d:0 "Andrei Zhdanov, chuckling over a glass of homebrewed tea, animatedly describes his extremely convoluted brewing process to his latest guests. They smile and nod encouragingly, and one of the factory-men begins describing his own recipe for what he calls "ice-brew", a tea that supposedly acts twice as potent as normal brews with the use of condensation. He's in the middle of describing the terribly convoluted process when the Party pageboy arrives.\n\nA couple of whispers and Zhdanov excuses himself with an apologetic shrug. As he cosigns the Party documents he asks if the boy's heard anything from Central - that snake Suslov has been suspiciously quiet these couple of weeks, and snakes rarely stay quiet unless they're planning on an expedient dinner. The boy only casts him a confused stare in reply. He sighs and returns the form, slipping the boy a little sugar-sweet from a well-meaning guest. (He doesn't take his tea sweet these days, more's the pity.)\n\nWhen the guests have left, Zhdanov toys with his teacup as he thinks about the guests' political potential. Perhaps they have little on their mind besides the usual concerns of the semi-involved unionists, but with a little training, who knows what they could be capable of? On that optimistic note, he opens the letter.\n\nDisbelief gives way to anger, and then to cold understanding. Zhdanov picks up the phone to call the Party headquarters, but on their end there is nothing, not even a respondent to field calls. In a huff, he marches to the door, to be met by the measured tones of Suslov himself.\n\nSuslov stares through his misted glasses, his eyes cold, his face closeted - and triumph in his voice, unmistakable at last."
 NIK.348.a:0 "즈다노프 동지, 당신의 정직 처분은 바뀌지 않습니다."

 NIK.349.t:0 "Notices of Expulsion"
 NIK.349.d:0 "[Get_Event_NIK_349_Desc]"
 NIK.349.a:0 "Your move, friends. Your move."
 NIK_expel_revisionists:0 "[Get_NIK_Expel_Revisionists_TT]"
 NIK_349_zhdanov_alive:0 "Suslov always hangs back after the Party meetings - he's never found it particularly efficient to address the important matters when other people have the floor. No, far better to channel history rather than shape it: to block its course with a whisper here, to nudge it with silence there, until the parts have changed so irreversibly that their sum is now uniquely different from what it would have been.\n\nThe slow evolution of history: not particularly Marxist, but agreeably subtle.\n\nThe clique are waiting for him, as they always are: despite his more...stimulating discussions with the rest of the theorists within the Communist Party, he vastly prefers the company of these men and women. Grey-faced, grey-suited, effectively faceless - the very definition of the Party suit. And yet they speak the language of power, Suslov's only tongue, as well as he does.\n\nIt is power now that the clique gathers to speak. Talk is brief and to the point: there have been an anomalous number of intrusions on what could be said - what would surely be said, had the majority been properly guided by its betters - by people who seem less than interested in the Party Line. Indeed, these people seem altogether interested in taking Democracy out of Democratic Centralism, on usurping the Party for their own functions. And who can trust an unknown in these trying times?\n\nSuslov nods. It is time to move past the rhetoric to the only thing that matters. He proposes, in the tones of a bored schoolmaster resolving a playground dispute, a suspension to certain members of the Party, including the esteemed Bukharina and Zhdanov. A suspension that, of course, will be temporary, and is intended entirely for their own benefit and that of the Body Politic.\n\nSuslov keeps his lips tightly guarded, but he cannot suppress a twitch in his cheek. Not particularly Marxist, nor even subtle - but it has worked."

