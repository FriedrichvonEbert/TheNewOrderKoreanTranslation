 komi.1.t:0 "An Innocent Conspiracy?"
 komi.1.d:0 "'Is Kosygin REALLY the long lost Tsar Alexei?\n\nAs Sergey Taboritsky read the title of the paper on his desk, he felt a horrible, painful throbbing in his mind, like some sort of artillery shell was pounding against his skull. Not that the rest of the article was any better - the same sloppy writing and incompotent research as before. But that's not what pissed him off. No, what pissed Taboritsky off was that the writer had the audacity to compare that Jew lover to Tsar Alexei!\n\n'Rogov! What is this garbage?'\n\nHis assistant looked up at his boss, his once calm face replaced by fear.\n\n'It is the daily paper, sir, I got it for you on the way here -'\n\n'It is a tabloid that is insulting the great name of Tsar Alexei, and you dare to bring it HERE in front of ME?'\n\n'I am sorry, sir -'\n\n'It is not I you should be apologizing to! It is Tsar Alexei, the poor boy, who you have slandered! Those socialists and Jews are trying to associate that monarch hating mongrel with the great Tsar and you should be ashamed! By God, they truly are crafty - do you know that? I never would have thought of it, I...'\n\nHe trailed off, his eyes turning directly to Rogov.\n\n'But, sir-', Rogov stammered.\n\n'You did this on purpose, didn't you?'\n\n'What? No, of course no -'\n\n'Get out! Get out right this instance, you Satanist!'\n\nWith a speed almost unheard of for him, Taboritsky nearly lunged for the assistant, who had escaped from his chair and had begun running out of the office door.\n\n'Leave,' screamed Taboritsky, 'leave and never come back!'"
 komi.1.a:0 "Sounds like he has problems."
 
 komi.2.t:0 "The Casualty"
 komi.2.d:0 "Valery Mezhlauk exited the National Assembly, and made his way to his car. His car had been provided for him by the DSNP, considering his status as the Deputy of an important swing district. He understood that there were plenty of factions who wanted his district, but Valery was no fool. Valery Mezhlauk had been involved in politics since before the Russian Revolution, and Valery continued to win elections despite his advanced age.\n\nAs he stepped off the curb to cross the street, he felt something hit him in the chest. Someone nearby began to shout, and his fellow Deputies ran for cover. Valery stood there, his confusion dispelled as blood began to stain his coat. He began to lose his balance, his knees were giving out from beneath him.\n\nSoldiers shouting, the sound of gunfire, a sniper on a roof. The color was seeping from the world, and Valery knew that the people rushing to his body were too late. He knew that he would never talk to his wife again. He ignored the chaos surrounding him, finding happiness in thinking of his wife. He smiled as he thought of her face, her warmth, as the darkness overtook him.\n\nValery Mezhlauk had been shot and killed, the gunman escaping the scene before they could be identified. Emergency elections would have to be held in Mezhlauk's former district, in order to fill his seat."
 komi.2.a:0 "He was a good man."

 komi.3.t:0 "Emergency Elections"
 komi.3.d:0 "With the death of Valery Mezhlauk, special elections had to be held in order to replace his position. Mezhlauk had been affiliated with the DSNP, but it appears his death has frightened the party away from his former district entirely. With the DSNP absent, his former supporters split, divided between those who sided with the local Communist candidate, an affiliate of Svetlana Bukharina, and those who sided with the SMR and their liberal policies.\n\nWhile Mezhlauk had always had to compete with the monarchist OVRI for his seat in the National Assembly, it appears that Mezhlauk's death has given their popularity a sizable boost, and now the election appears to be a complete gamble as to who will win.\n\nHowever, a last-minute surge in votes has seemingly decided the victor, by an incredibly small margin. The winning party appears to be..."
 komi.3.a:0 "The KPK!"
 komi.3.b:0 "The SMR!"
 komi.3.c:0 "The OVRI!"

 komi.4.t:0 "Protection Money"
 komi.4.d:0 "We shouldn't have to do this.'\n\nKomzin turned around to face Turbin, his face filled with disgust and self loathing as they walked down the street.\n\n'We don't have a choice,' responded Komzin, stopping as a Communist campaign truck passed by filled with adoring children, 'unless we wanna starve. Or worse.'\n\n'That doesn't make it right.'\n\n'Right, wrong, it doesn't matter.'\n\n'It should.'\n\n'Well it doesn't. And shut up, they're just up ahead.'\n\nThey stopped in front of an alley, the place of their meeting. Looking down it, they saw a man inside, entirely colorless except for the red sickle and hammer band on his right arm.\n\nKomzin stepped inside, leaning against the opposite building of the man.\n\n'You got the money?'\n\nKomzin nodded, taking out a folded up collection of rubles. The man took them, counted it, and then pocketed it.\n\n'Don't worry,' he said, getting up and smiling, 'We don't give a shit about what you faggots do.' Then, as he was about to walk away, he turned around, smiling. 'Just leave the children alone, and you guys are okay in our book.'\n\n'We'll keep that in mind,' Komzin said, keeping his eyes on Turbin.\n\n'Good, have a fine day, comrades.'\n\nAnd he walked away, like he did at the end of every month after payment."
 komi.4.a:0 "At least they are getting protection."

 komi.5.t:0 "Protection Money"
 komi.5.d:0 "Vanya cursed as the knock on the door came. He stepped away from Alexei, who was still half-passed-out on the tiny threadbare couch, and looked out the peephole.\n\nA Communist Party man, in uniform. He bit back another curse, fumbling for the envelope on the counter. Only then did he open the door. The Party man entered, surveying the room with a carefully arranged poker face.\n\n'Comrades Vanya and Alexei Nikiforov. As per your Communist Party membership, we have come to collect any donations you wish to make to the KPK Election Fund.'\n\nVanya nodded, defeated, and handed over the envelope. He knew damn well that it wasn't a donation. It was barely-disguised protection money.\n\n'Wonderful. I trust that you are well? There has been no trouble with the law?'\n\n"No, comrade. Your units have protected us- well. There- there has been no trouble."\n\nThe Party man smiled an innocent smile.\n\n'The Communist Party provides for all peoples. Do not forget this.'\n\nHe nods at Alexei's unconscious form, and Vanya feels mildly violated. He can see a glint of malice in the Party man's eye - or is that the light? Regardless, it was all over soon. The uniformed man exited the apartment, a fourth of their paychecks in hand. Vanya locked the door after him, sitting down at the table.\n\nGod, why did he end up in this mess? Why him? He walked over to hug Alexei.\n\nSurely, this isn't what equality meant."
 komi.5.a:0 "Right?"

 komi.6.t:0 "Meeting and Greeting"
 komi.6.d:0 "The tram was always late, which meant that Sergey was always late. Him and every other poor sap stuck waiting around as the inevitable passage of time slowly brought them closer and closer to death. An older man wearing a brown suit sat down next to Sergey, and it was none other than Alexei Kosygin himself. Kosygin was Sergey's Deputy in the National Assembly, and he was surprised to see a politician taking the tram. Even more surprising to Sergey was when Kosygin turned to talk to him, "Hello, the name's Alexei Kosygin. Do you know when the tram will be here?"\n\nSergey chuckled briefly at the question, "Some time between late and never, Deputy. I thought you politicians had cars or something, no?"\n\n"Flat tire. At least I get to meet my constituents this way."\n\n"About that. I feel that the President's getting too buddy-buddy with that Zhdanov fella, is the coalition going to address that?"\n\n"Yes, that is a problem a growing number of people are beginning to notice. I would love to bring it up, but the coalition needs unity in these times, not division. If it becomes too much of a problem to tolerate, I will make sure he hears of it."\n\n"Thanks, good to know that you're doing something about it," said Sergey. Just then, a man came running up to the tram stop, shouting about how some paramilitaries had busted the tram, and that they all now had to walk."
 komi.6.a:0 "We really need to talk about the trams in this city."

 komi.7.t:0 "Children At Play"
 komi.7.d:0 "Koltsov was returning from work when he noticed a small group of children - no more than fifteen or sixteen members - making little noises with their mouths, and making hand pistols and replicating the kickback that came with such pieces of weaponry. In the midst of the fake battle, he could hear a little boy yelling.\n\n'I am Dirlewanger, and I am gonna kill you all!'\n\n'Die Dirlewanger die!' screamed a response, heartily laughing as he charged with finger guns banging off wildly.\n\nThe scene sent a shiver down Koltsov's spine, as he heard the German fiend's man, the butcher and rapist of innocents. He remembered when he was younger, and the stories of Dirlewanger were used to terrify him. Now these children were playing him like he was some sort of villain and not a monster.\n\nKoltsov thought about how his son would react to such games. Would he know the Dirlewanger of stereotypical evil, where he stole young girls so a brave man could save her? Or would he know the monster who raped girls, and killed children in the crib while they cried for their mothers?\n\nRegardless, he would make sure that the Assembly knew about the impact the violence in the Republic was having on the young of this nation."
 komi.7.a:0 "A letter will surely solve this issue."

 komi.8.t:0 "Over Troubled Water"
 komi.8.d:0 "A group of men stood together on a bridge across the Vyatka river, laughing and joking like old friends. They did not, in fact, know each other, having just met that day. Some were border guards for Komi, some were border guards for Vyatka. Nobody really remembered who had been the first to call over to the other side and ask if they wanted to take a break for the day. Nobody really cared. They were all just tired- of conflict, of loss, of living in fear. It was all that some of them had ever known in their lives. "Shit," One of the Vyatka guards said, taking a long drag from a cigarette. "You soldiers of Syktyvkar were just good people trying to do their best like us, aren't you? We should've done something like this sooner."\n\nAnother boat passed under the bridge, the crew looking perplexed at the soldiers together atop it. One of the guards from Komi chuckled and then sighed. "Yeah... it really is a nice, peaceful sight, and I have you Tsarists to thank for it, at least partially."\n\nHowever, even as the soldiers of both sides joked and laughed and enjoyed the peaceful moment, heavy questions hung over them all.\n\nIf it was this easy to get along, why couldn't their governments work something out? And when they had to face the men beside them in coming battles, would they ever forgive themselves for the blood that would stain their hands?"
 komi.8.a:0 "In another world, they may have been friends."

 komi.9.t:0 "The Warrior Monk"
 komi.9.d:0 "It was a quiet night on the streets of Syktyvkar. It was nights like these that Dmitry Panin could allow himself to relax. Life in the Russian Anarchy was one of struggle and heartbreak, of constant worry and stress. The once-proud people of Russia had been bent to their breaking point. Still, the indomitable Russian spirit could still be seen and felt by those who knew to look. As he looked out at the people of Syktyvkar from his place outside of the Democratic offices, he could see that spirit all around him.\n\nMany in Russia had found causes to rally around. Some of these causes had proven themselves to be righteous, but others were of a darker nature. The wretched Aryan Brotherhood was the ur-example of evil in West Russia, and it had been because of this evil that he had joined the Order of St. George. He did not regret his time in the Order, he had been able to help many of the downtrodden of Russia, the faithful that suffered under the eyes of bandits and marauders. But as time went on, he began to see the faults of his order. More than that, he saw the faults of their leader. Grandmaster Antipin was a good man, he knew that, but the Anarchy bred hard men, even out of good men.\n\nBefore he left, he had seen the Grandmaster grow ever more wrathful. The Order itself was beginning to be molded by that wrath and, in the end, he could not stand it anymore. He had found a new purpose, to protect the people of the Republic. It was a difficult road he had opted to go down, the political violence of the Republic was an unfortunate and dangerous fact of life, but he was prepared for what may come."
 komi.9.a:0 "A moment to reflect."

 komi.10.t:0 "Memories of Home"
 komi.10.d:0 "The old man looked into nothing as he sat on the porch of his home, staring meaninglessly into space as he thought. It was a single thought, but it was a thought that constantly plagued him as he grew older, and the anger within him burned ever dimmer.\n\nOnce, a long time ago, he was Fritz Schmenkel, a young German boy. He was born in Stettin. His father, a communist, and murdered by Stormtroopers in '32. That, the old man thought, was when the hatred began. The hatred only got brighter when he was conscripted in '38, and forced to work for the very men who murdered his father. A humiliation if there ever was one. They took him from his wife and children.\n\nThen the way with the Soviets began, and he saw an opportunity to help defeat the Fascists who took so much from him and his home. He volunteered, and quickly deserted, joining a communist partisan group. To avoid being known, he was rechristened that day as Ivan Ivanovich.\n\nIvan Ivanovich was angry. Deeply angry. He was one of the best partisans out there. He must have helped destroy at least a full division's worth of men. That made the old man smile. But no matter how much he helped, no matter how much he killed, the fascists just kept pressing further and further and further until Moscow itself was in their hands. And the passion for destroying fascism decayed within the partisans.\n\nBut not to Ivan. He spent at least a decade, making the fascist pigs pay for destroying his home and rapping his adoptive one. Blowing up trains. Assassinating important generals and leaders. But no matter what he did, they just kept coming. Now, the hatred was missed by something deeper: loneliness.\n\nHe wondered what happened to his family. Was his wife killed? His children? Or were they brainwashed, just like the rest on his block? And the wondering wandered until fantasies played in his mind.\n\nAnd he continued to think his thought, the thought that plagued him day in and day out.\n\nAnd that thought was: 'I want to go home.'"
 komi.10.a:0 "'I miss you.'"

 komi.11.t:0 "한밤중의 산책"
 komi.11.d:0 "미하일 수슬로프는 그의 집 근처를 산책하는 것을 즐겼습니다. 그것은 그에게 위안이 되어주었으며, 그가 경호원들로부터 떨어져 잠시 사생활을 즐길 수 있게 해주었습니다. 이곳의 모든 사람들이 그가 이곳에 있다는 것을, 그리고 그를 방해해서는 안 된다는 사실을 알고 있다는 것을 감안하자면, 그는 어떤 위험에도 처해 있지 않았습니다. 거리는 수슬로프 말고는 텅 비어 있었습니다, 그가 모퉁이를 돌았을 때, 그는 비슷하게 빈 거리를 발견했습니다. 당연하겠지만, 독일의 폭격기가 자신을 먼지로 만들어 버릴지도 모를 때에 산책을 즐길만한 사람은 많지 않았습니다.\n\n수슬로프는 너무나도 여유에 취했었고, 그렇기에 한 남자가 근처 골목에서 뛰쳐나와 그의 등을 칼로 누르기 전까지 희미하게 나던 발자국 소리를 듣지 못하였습니다. 수슬로프는 대체 누가 공산당의 서기장을 급습할 수 있을 만큼 간덩이가 불어터졌는지 궁금해졌고, 그에게 질문을 던졌습니다. "자넨 진짜로 날 해치울 수 있을거라고 생각하나?”\n\n“무슨 말을 하는 거야? 망할 지갑이나 내놔, 똑똑이씨. 찌르진 않을 테니.”\n\n“내가 누군지는 알고 있는 건가?"\n\n”그래. 곧 지갑이 절실히 필요해질 돈 많고, 늙은 노친네지." 수슬로프는 시간을 끌었지만, 빠져나갈 방법을 찾지 못했습니다. 이 사람은 미하일 수슬로프를, 식팁카르 최고의 권력자에게 강도질을 하고 있는데도, 그는 그 사실을 눈치채지 못했던 겁니다! 그는 권총을 집기 위해 손을 넣었으나, 그는 권총을 가져오지 않았었습니다. 심장은 미친듯이 뛰고 있었고, 그는 모든 선택지들을 다 써버렸으며, 그리고 칼은 수슬로프가 더 오래 멈춰 있을수록 더욱 세게 눌려지고 있었습니다. 악수를 건네며, 그는 호주머니에 손을 넣어 지갑을 건네주었습니다.\n\n"기부해주셔서 감사드립니다." 강도는 그렇게 말한 뒤, 강도는 수슬로프를 땅바닥을 향해 아무렇게나 밀쳤습니다. 팔꿈치와 무릎이 긁혔고, 수슬로프의 안경이 얼굴에서 떨어져 버렸습니다. 수슬로프는 이제 땅바닥에 쓰러져 있는 상태였습니다. 눈도 안 보이고, 다친 데다가, 혼자이기까지 했습니다."
 komi.11.a:0 "수슬로프는 그 후로 한밤중의 산책을 많이 가지 않았다."
 
 komi.12.t:0 "Where Did Our Love Go?" #Shabby
 komi.12.d:0 ""I'm leaving you."\n\nThat was the only thing she said as Olga pulled open her dresser, pulling out a handful of clothes and shoving them into her bag.\n\n"What?" said Ivan, a look of shock and horror in his face. "Was it something I said? Is it about-"\n\n"Yes, it is." She didn't look him in the eye as she closed her bag.\n\n"Please, tell me! Whatever it is I said, I'm sorry!"\n\nShe closed her eyes, and remembered the first time she saw him. He was a little kid, chubbier than the rest. He was so sweet, kind, and considerate. It was hard to imagine that kid grew up to become this.\n\n"No, Ivan. You're not. You're never sorry for the things you say."\n\nShe wondered when it all went wrong. Was it when she saw him reading a column by that fascist Shafarevich? Or was it when he got into a fight with some Komi workers after calling one a savage? Or was it when he screamed at her for daring to question his thoughts on 'smaller nations'?\n\n"Please, Olga, please, don't-"\n\nShe wandered down the hallway, and stood in front of the door. She could hear him behind her.\n\n"Please. I swear, please, I'm sorry."\n\nOlga closed her eyes, and tried to push out the memory of this man, and to remember the chubby boy who gave her flowers.\n\n"Please."\n\nShe opened the door, and stepped outside, not looking back.\n\n"Please, Olga, please!" she heard Ivan shout, "please, don't leave him! I'm sorry! Whatever I did, I'm sorry! Please!"\n\nShe closed her eyes, and tried to stop herself from crying.\n\n"I love you!"\n\nShe turned a corner.\n\nIvan fell to his knees, and wondered where it all went wrong."
 komi.12.a:0 "Hatred is a thing that poisons everything. Even love."

 komi.13.t:0 "From Warrior to Beggar" #Reconstruction Government
 komi.13.d:0 ""Please comrade, I'm begging you. I've been everywhere else possible in the city, this is the last place I know accepting applicants. You always need more hands in the mines, yes? I can work extra hours, I can work above quota, just please-"\n\nThe manager slammed the papers onto the desk, silencing the man from Omsk. He shook his head, his eyes full of disdain. "I will hear no more of this. I will say again, as the papers state clearly; not only were you a member of the All-Russian Black League, a radical and militarist organization, you were employed as a low-ranking officer within its ranks. We cannot accept such extremism in our workforce."\n\nDesperation welled in the man's eyes. "I've put all of that behind me, comrade!" he choked out. "I followed Yazov because if I hadn't, I... I would've been shot or worse! Please, comrade... I have nowhere else to go. I haven't had a job in three months. I've had to go to soup kitchens for my meals."\n\nThe manager frowned. "That is not my company's issue, and not relevant to this discussion. Now, leave my office or I will call security."\n\nThose words struck like a bullet in his heart. In that moment, desperation and fear boiled into anger. He couldn't continue the lies anymore. Who did this stuffy bureaucrat think he was? Just another pencil pusher from Syktyvkar? He was a warrior of the Black League, drilled, trained and crafted to be the perfect Russian soldier, the perfect specimen to purge the German horde! The Great Trial awaited them all and none of them even realized it! He had a destiny, a fucking destiny! And that bitch Stalina ripped it from him!\n\n...But he had to calm down. He had to maintain discipline, as he told his men so many years ago. His rage cooled, and the reality of the world came bearing back down on him. Slowly, he rose from his seat and stepped out of the man's office. Another rejected application."
 komi.13.a:0 "It'll be cold on the streets, come winter."

 komi.14.t:0 "A Shared Legacy" #Gumilyov
 komi.14.d:0 ""This looks like my dress at home..." Laysan Karimova remarked as she looked at the dress on the display case.\n\n'TRADITIONAL TATAR DRESS. LIKE MANY OTHER CULTURES OF THE EURASIAN STEPPE, TATAR FOLK COSTUMES TEND TOWARDS BRIGHT COLORS AND ELABORATE EMBROIDERY,' the label read.\n\n"I know your family's dresses certainly are!"" her husband, Timer Karimov smiled and nodded.\n\nNext up in the Kazan All-Eurasian Cultural Exhibition was a suit of armor which belonged to a chivalric Russian bogatyr, beside the armor of a Tatar warrior from the same period. The Karomivos paused to admire the craftsmanship of the two, Timer being unable to do anything but stare at the bogatyr armor as he looked at the label below.\n\nBOTH RUSSIAN AND TATAR ARMOR OF THE MIDDLE AGES REFLECT THEIR COMMON EURASIAN HERITAGE. THE WORD 'BOGATYR' IS BELIEVED TO DERIVE FROM A TURKIC WORD MEANING WARRIOR.\n\nThe cafeteria served bäleş dumplings and qoymaq pancakes washed down with äyrän, yoghurt mixed with cold, refreshing water. The couple talked about their favourite exhibitions, the favorite thing they learned from it, and all the similarities the "Eurasian" Tatars and Russians shared that they never noticed. But something was amiss, Timer thought to himself. For centuries, the Russians had persecuted the Tatar people: forced them to abandon their faith and ways. Now they were celebrating how similar they were? Was this some kind of a trick, or was something stranger afoot?"
 komi.14.a:0 "The heritage of the steppes?"

 komi.15.t:0 "Why We Fight" #Gumilyov - hooked up
 komi.15.d:0 ""The Russian people were once proud warriors, born on the steppes of Eurasia and unsullied by the weakness of civilization..." said the film narrator as men in costumes rode across a plain. The graininess of the film made it impossible to see how cobbled together their "Eurasian robes" were, but it mattered little to the soldiers who watched, entranced by the recreation of their ancestral life.\n\n"However, far to the west there existed men far weaker, far more degenerate than they who plan to seize the richness of the steppe for themselves."\n\nThe film switched to footage of fat nobles gorging themselves on luxuries. The soldiers winced, not realizing how over-the-top the aristocrats were grabbing food from the table and eating with their mouths wide open where before it switched to an image of Peter the Great.\n\n"It was Peter the so-called 'Great' who led Russia's descent into degeneracy. Believing the decadence of the Romano-Germanics to be strength, he introduced their ways into Russia, beginning centuries of decay. Then the Bolsheviks who introduced egalitarianism into Russia, spoiling a once-proud people with promises of comfort. The result was inevitable."\n\nThe film showed old footage of panzers crossing the border into the Soviet Union.\n\n"The Romano-Germanics saw their chance, and struck deep into the heart of the Eurasian steppes, still holding many of her sons today. Is this the world you wish to see? The proud warriors of the steppes enslaved by decadent Romano-Germanics? Even those descendants of the steppes embrace that very slavery?"\n\n"NO! NO! NO!" came the cry of the men."
 komi.15.a:0 "The simplest techniques can be the most effective."

 komi.16.t:0 "프라이팬 밖으로" #Tabby - hooked up
 komi.16.d:0 "정말 빌어먹게 춥다. 베르너는 보드카의 마지막 효과가 그의 내장에서 사라지면서 따뜻한 기운을 북돋아주려는 헛된 시도로 발을 동동 구르며 생각했습니다. 그는 이미 끝없는 보초일에 몸을 맡기고 있었는데, 저 멀리 호송대를 발견했을 때, 반쯤은 그것이 도적떼이길 바랬습니다.\n\n그의 불편함은 잊혀졌고, 그 군인은 총을 들고 일어섰습니다. "에리히, 어느 무리가 접근하고있어." 그는 소리쳤고, 다른 이가 곧 그의 곁에 섰습니다. "난민들이다." 무리가 가까워지자 그가 중얼거렸습니다. 행렬의 선두는 한 초췌한 여자였고, 작은 소녀를 가슴에 끌어안고 있었습니다. 들여다본 그 아이의 눈은 며칠 동안 먹을 것이 없었던 것 같았습니다. 한 노인이 그녀의 어깨를 붙잡고 눈을 부릅뜨고 그녀 뒤로 비틀거렸습니다. 비슷한 인상착의를 가진 50여 명이 뒤를 따랐습니다. "멈춰라!" 베르너가 독일어로 소리쳤습니다. "여기부터는 모스코비엔 국가판무관부다!" 행렬은 계속 이동했습니다. 불확실해진 그는 난민들을 향해 나아가며 러시아어로 그 말을 반복했습니다. 그는 행렬의 선두에 있는 여자에게 총을 겨누었습니다.\n\n에리히가 재빨리 그 무리들 사이에서 움직이면서 그들의 산재한 소지품들을 뒤졌습니다. 베르너는 이것이 일상적인 일이라고 생각했지만, 그럼에도 불구하고 약간 몸을 떨었습니다. 도적들은 상대할 수 있었지만, 이 사람들은 지옥의 문턱에서 빠져나온 영혼들처럼 보였습니다. "왜 모스코비엔에 들어오려 하는가?" 흉포한 자세를 취하려 하면서 그가 말했습니다. "여기에는 당신들을 위한 무언가는 없다." 그 여자는 눈을 부릅뜨고 그의 시선을 돌려주었습니다. "아가야." 그녀가 말했고, 그 목소리는 그를 얼어붙게 했습니다. "당신들이 우리를 전부 죽인다고한들, 섭정의 러시아에서 사는것보단 나아요."\n\n난민들은 몇 시간 정도 그들의 사연을 얘기했고, 그 모든 이야기들은 그를 더욱 침묵에 빠뜨렸습니다. 그것이 끝나자, 그는 초소로 돌아와 보드카 한 병을 땄습니다. 그는 게르마니아를 저주했고, 타보리츠키를 저주했습니다. 하지만 무엇보다도 그는 인류를 저주했습니다."
 komi.16.a:0 ""이짓거리 하려고 입대한게 아닌데.""

 komi.17.t:0 "Fratricide" #Gumilyov
 komi.17.d:0 "Luka Kuznetsov's transport arrived at the Kazakh outpost. The sky was overcast, and there was a cold wind whipped across the steppes. Not the most pleasant day to reach out to their fellow Eurasian brethren, but he wouldn't let that get in the way of fraternal harmony.\n\nThe diplomat hailed the soldiers at the checkpoint in Kazakh, "Greetings, brothers! We, your fellow Eurasians come in peace! I, Lev Kuznetsov, have been sent to reach out a friendly hand, so that our nations may embrace peace and harmony," the soldiers seemed perplexed, until the officer present spoke up.\n\n"Lev Kuznetsov... that name. Is it... Russian?" His voice was cold as he spoke, hands on his pistol the entire time.\n\nA strange question, and such a hostile tone as well, "Yes I am Russian, but we wish for nothing more than peace and harmony between our peoples-"\n\nThe Kazakh troops opened fire almost immediately, killing Kuznetsov and his unprepared guards. Russians had no place in this new Kazakhstan, in Safia Gaziz's Kazakhstan."
 komi.17.a:0 "Their ignorant hatred blinds them!"

 komi.18.t:0 "Eurasia Giveth, Eurasia Taketh Away" #Gumilyov
 komi.18.d:0 "Yury Myandin was Nenets, and his people had suffered in the past for not being considered "true" Russians. Yet they were not Russians, the Nenets were their own people, and the Eurasianists recognized that. The Eurasianists didn't try to impose the Russian language on Myandin's people, nor did they ban them from serving in government and military positions. The Nenets and the other West Siberian minorities had the same rights and the same opportunities as any other citizen of Eurasia.\n\nOf course, being equal to the other races didn't mean much considering how the Eurasianists organized their society. Things were so stratified and so authoritarian, it was deeply concerning to many within Myandin's community. A lot of Russians made up the elites because they had the most resources when the Eurasianists arrived. With class mobility almost non-existent, Myandin had trouble finding a way to advance his people's status.\n\nMaybe... if he joined the military, he could climb the ranks and ensure that Russians didn't ruin the Eurasianist experiment. They would just have to accept that Eurasia was meant for all of its people, not just one of them."
 komi.18.a:0 "If the Russians won't give us equality, then we must take it by force."

 komi.19.t:0 "A Matter of the Utmost Importance" #Reconstruction Government
 komi.19.d:0 "Nikolay Yahontov was a Deputy in the National Assembly of the Russian Reconstruction Government. President Stalina had informed the Deputies that her emergency powers weren't going anywhere until all of Russia was "free from the terrors of radicalism." Nikolay's constituents had elected him solely because he survived the political chaos in Syktyvkar. The National Assembly was toothless, every proposal had to be approved by the National Reconstruction Council and Stalina herself to be put into action. Some Deputies didn't even show up to sessions anymore, and most Deputies that belonged to the SMR and DSNP boycotted the sessions, their seats permanently empty.\n\nThe first matter of today's session was the regular petition for the end to the National Reconstruction Council and the restoration of the Republic. Nikolay raised his hand without looking up from the novel in front of him. He had picked up reading with all the free time he had. One particularly optimistic Deputy gave a passionate speech about the petition, with some faint applause from those still paying attention.\n\nJust as Nikolay's novel was getting juicy, another Deputy proposed a change to the budget, cutting the military in favor of pursuing the expansion of civilian industry, and the expansion of healthcare. The Deputy was named Yakovlev or something, Nikolay couldn't remember. Nikolay raised his hand when his name was called, and returned to the novel. Why couldn't these Deputies take a hint and let Nikolay read in peace?"
 komi.19.a:0 ""I'll need a new book soon. Not many pages left.""

 komi.20.t:0 "Built on Hatred" #Any Komi m/ both Svetlanas in jail
 komi.20.d:0 "It took nearly two months for Svetlana Bukharina to find what she had been looking for. A relative eternity, here in the concrete box that was her new home. There had been a time, she reminisced, when she would have considered that a personal failing - one that she would need to rectify through whatever means she could pull out of her repertoire of learned and tested stratagems.\n\nBut it was no matter. It was difficult to make use of her previous tricks in this grey Hell.\n\nHer objective had been sighted in just the sort of circumstance she expected. Down the hall from her cell was the blocks they used for solitary confinement - blocks that she occasionally heard faint screams from. Screams that made her grit her teeth, and pace across the few square meters of space that she had been permitted by the Government's mercy. In the time she had spent to stare through the bars at the corridor, she had seen two guards dragging a short woman between them, away from solitary - a woman who still extruded an aura of ashen defiance and faded passion. A woman who she had known all too well.\n\nIn the distant past, she had considered eventually breaking her will as a sad inevitability, something that had to be done to realize her vision. But looking into her eyes whilst she had been dragged down the corridor betrayed a different outcome than the one she had expected. Whilst her infamous stark white suits had long been replaced by prison orange, whilst her formerly disciplined and tightly bound hair hung loose and unkempt, Svetlana Stalina was unbowed and unbroken. The Lady of Steel, it seemed, had merely been tempered, and not shattered.\n\nAs she passed on down the corridor, and out of view, Bukharina felt a thin smile cross her face. They may have been bitter foes - opponents that both recognized the other would have to go in order to build the future they desired. But, in the end, in the shadows of both of their defeats, she felt nothing but pride at her former enemy's defiance, and a resolve to adhere to the same standard."
 komi.20.a:0 "An ideal to live up to."

 komi.21.t:0 "Across the Aisle" #Bukharina
 komi.21.d:0 "During a rare quiet moment within the Congress of Soviets, Yekatarina Furtseva stood up and walked across the aisle.\n\nThe Ultravisionaries began to protest as she exited their section and stood next to Bukharina's supporters. Bukharina's supporters applauded, albeit cautiously, and Furtseva began to speak.\n\n"Comrades, fellow members of the Congress of Soviets, I hereby renounce any ties I once held with the Ultravisionaries, and throw my support behind Bukharina's government. Her vision for socialism is the true successor to her father's Soviet Union, and I will not stand by and let Zhdanov's reactionary tendencies lead our revolution astray. I feel that," Furtseva repeatedly glanced at Zhdanov as she spoke, "I feel that Bukharina's awareness of the oppression that many citizens of the former Soviet Union faced is crucial to our movement's survival. Women, Komi, Tatars, and all of the other marginalized groups within the shattered Union must become true members of the revolution! We must embrace them with open arms, not shun them for not being Russian! Zhdanov's followers would rather distract the proletariat with flashy ideals and impossible goals, unaware of the working class's true struggle! That is why I am proud, both as a woman and as a member of the revolution, to support Bukharina's just vision for the future."\n\nWith her speech concluded, Furtseva somewhat nervously sat down, still glancing at Zhdanov's Ultravisionaries across the aisle. Many of her new allies also watched her nervously, unsure if what she said was what she truly believed in. For now, this was a positive series of events for Bukharina's government, as long as they remained wary of deception."
 komi.21.a:0 "Furtseva seems to understand who will really lead Russia into its future."
 
 komi.22.t:0 "The Aspects of Culture" #Bukharina
 komi.22.d:0 "Bukharina had an empty desk in the Ministry of Culture that she wanted filled, but she had reached an obstacle. Yekatarina Furtseva: Ultravisionary in disguise, or a true believer in Bukharina's ideals? She had recently renounced Zhdanov and thrown her support behind Bukharina, but was she genuine? This question had stumped the Chairwoman for a few minutes now.\n\nLooking into her past, Furtseva had first gained the Communist Party's attention by writing a scathing critique of a film displayed in a Syktyvkar theater and its satire of the former Soviet Union's leadership. She called for the Communist Party to boycott the theater until it cut all ties with the film's director and stopped displaying the film. It had worked, and she was elected to the former Republic's National Assembly later that year. Furtseva had arrived before Bukharina's popularity surged, and had already allied with Zhdanov when Bukharina arrived in Syktyvkar. This past could mean that she was a reformist, and renounced Zhdanov when it became clear that Bukharina was the real force for reform within Syktyvkar. Alternatively, she was always an Ultravisionary, and was working with Zhdanov to undermine Bukharina.\n\nFurtseva clearly cared about cultural matters, and clearly wanted to ensure that revolutionary ideals properly reached the public. The question was: what ideals? The position was fairly limited as well, a mere administrative manager, but it was the principle that mattered. Bukharina needed not necessarily trust, but at least a guarantee that members of her government didn't seek to undermine her authority."
 komi.22.a:0 "We can trust Furtseva, let her have the position."
 komi.22.b:0 "Furtseva clearly still holds Ultravisionary sympathies, we can't trust her."

 komi.23.t:0 "The Brawl" #Early-Game
 komi.23.d:0 ""Another vodka, comrade barman, I don't think I've had enough to drink." Moods were high at The Red Star, Syktyvkar's premier communist bar. The Party-controlled Metalworkers' Union had won their biggest strike in years, and the whole factory was celebrating by getting absolutely hammered.\n\n"Comrade Nikolayech, are you sure? You can hardly walk."\n\n"We don't win every day now, do we? I plan on abusing my liver at least a few times before the fascists have me up against a wall."\n\nAnother man, clearly drunk, shouted, "The Passionarists aren't too bad. Comrade Serov is right, it's the liberals who need to be shot." Mention of Serov was de facto forbidden.\n\n"What the fuck did you just say, you reactionary prick?" slurred Nikolayevich. "Comrade Suslov would kick your ass for that, and so will I." With that, he threw a punch at the ordosocialist, who responded by tackling him off his feet and into a table. A heavyset metalworker tried to tear the man off of Nikolayevich, but mostly managed to knock chairs over as he clung on tightly, throwing punches all the while. Nikolayevich, for his part, was too drunk to feel or counter the hits, and he cursed out his assailant.\n\nA noise complaint brought the police, and the barman went out to greet them. The cops here were in deep with the Party. "It's a fight over revisionism, officers. Nothing to worry about."\n\n"I completely understand, comrade, just try to keep it inside." With that they left, and the patrons indoors eventually succeeded in chasing the Serovite out of the establishment, celebrating with a toast to Lenin."
 komi.23.a:0 "Hammered and sickled."

 komi.24.t:0 "Not Up To Standards" #Early-Game
 komi.24.d:0 ""Mr. Sorokin, I've got another letter from a concerned parent for you. It's about-"\n\n"Let me guess, Nadya," Arman Sorokin said to his secretary, "It's about the curriculum."\n\nSorokin hoped that as a school administrator he would be one of the few public employees in Syktyvkar to not have to worry about the obnoxious politicization of every facet of life that pervaded the city. Evidently he had been sorely mistaken. While political status shouldn't determine employment, he felt that teachers should have standards about their biases. Whichever teacher was the subject of all these angry letters to his office evidently did not.\n\nHere was the problem. A number of parents were noticing that their children came home with... skewed understandings of Russian history. One letter described a seven year old who, upon being asked what she had learned in History that day replied that Russia had been a land of opportunity before Lenin had the tsar shot and brought women into the workplace. Another described a writing assignment apparently requesting that students "write about what the nation means to you, and what should be done to those who don't respect it." There were eight similar letters, and as the school was legally required to be politically impartial, something had to be done about it.\n\nSorokin started by requesting that Nadya look into the teachers' backgrounds, and she quickly came back with a likely suspect. Viktor Bugakov, a history teacher for six months, had both a criminal record and an OVRI membership card. He was fired immediately, but Sorokin could only wonder how such an individual could be hired at all."
 komi.24.a:0 "There aren't dangerous extremists in administration, are there?"

 komi.25.t:0 "Timur Alone" #DemKomi
 komi.25.d:0 "A freezing wind blew in Arkhangelsk as a man in an admiral's uniform walked through its currently mostly empty streets. Between nightfall and the relatively new occupiers of the city, most people wanted to remain indoors for the time being. The man couldn't blame them much; Russia was certainly going through a scary time, and it was hard to trust any government after what some of them had been said to treat the people they ruled. Still, the people aside, it was nice to have an actual port for a change, and he'd put it to good use, or his name wasn't Timur Gaidar.\n\nSomething in the corner of his eye caught his attention, and he turned to get a better look at it. It was a book somebody had abandoned on the ground, and Timur picked it up to read the title. He barely avoided dropping the book when he did.\n\nIt was the book Timur and His Squad, the last written work his father, Arkady, had ever made. It had become a widely cherished children's book in areas of Russia still controlled by communists, and even among the communists in Syktyvkar. It was a story of a young communist boy named Timur and his friends helping the public and furthering the revolution in any way he could... and it was all based on him. Timur Gaidar had once been the very boy that Arkady Gaidar had modeled the Timur of the book off of.\n\nIt was incredible to think of how long ago it had been published. 1940, a year before the invasion. He had been a young boy then, an eager Bolshevik, following in his father's footsteps. Now he served people his father would angrily declare traitors to the revolution. Ah, revolution. What a joke. The revolution, the war, what had they been worth? They'd just made his father waste his life and die needlessly. If the path Timur took now was a betrayal of that revolution, if it made his father turn over in his grave, then so be it."
 komi.25.a:0 "Let the past bury the past, and look ahead to the future."

 komi.26.t:0 "Russland" #ComKomi
 komi.26.d:0 "Many people remarked that a German served as a general in the military of a Russian state so close to Muscowien, especially a communist one. People who spoke to Fritz Schmenkel at length, however, did not remain surprised for long. A deserter from the Wehrmacht, he despised the Nazis with every fiber of his being, had ever since they had murdered his father when Fritz was just 16 years old, had ever since they had imprisoned him for daring to think differently, had ever since they had killed the partisans he had deserted to join after years of fighting, and forced him to flee deep into Russia. His German grew rusty, these days, for when he spoke it people looked at him with a mixture of fear, suspicion, and disgust. He could not blame them, not a single one of them. Every Nazi he had killed, every part of Russia he helped bring into the Soviet fold once more, scarcely compared to the countless sins committed by his people. Schmenkel wondered if he would go to heaven, as the christians claimed people did, when he died. If not, at the very least he would make sure a mountain of dead Nazis awaited him in fear at the deepest pit of hell."
 komi.26.a:0 "Peace is impossible until justice is obtained."

 komi.27.t:0 "Hatred Surrounds" #DemKomi
 komi.27.d:0 "In a pub in Syktyvkar, two seemingly unremarkable men sat at a table, drinks in hand. With undistinguished appearances and relatively plain clothes, one would never suspect that either was a prominent politician. Nevertheless, they were exactly that, being Leonid Kantorovich and Yevsei Liberman. Though they favored different factions, both men had remained friends for over a decade, and small differences in politics weren't about to change that now.\n\nThey had little left besides each other, after all.\n\n"A toast!" Kantorovich declared joyously. "To the freedom of Russia, and the salvation of the Jewish people."\n\nLooking around in alarm, Liberman let out a breath when he realized the pub was empty except for themselves and the staff. "Careful, Leonid." He hissed. "Much as we've worked to heal Russia of its bigotry, many remain who would hate us for who we are. The brainless goons of people like Shafarevich and Gumilyov still want our heads, to say nothing of the Reich and their jackbooted dogs. Hatred surrounds us, my friend, and it will take a long time for it to cool."\n\nA small, sad, smile on his face, Kantorovich shook his head. "That is precisely why we must celebrate! We have saved at least part of Russia from itself, and in doing so brought the hated Reich a step closer to its demise. If we do not celebrate who we are in a situation like this, we may as well be as dead as so many of our people."\n\nHis brow furrowing in worry, Liberman locked eyes with Kantorovich, catching his attention. "Maybe that's so." He admitted, his expression troubled. "Even still, I need you to promise me one thing.""
 komi.27.a:0 ""Don't get yourself killed.""

 komi.28.t:0 "Moving Out" #DemKomi
 komi.28.d:0 "The sun had just begun to set when he arrived at the Vychedga's banks. It's golden rays illuminating the water in a warm glow. It felt appropriate, an end of an era. Lighting a cigarette, the man turned to look at the city behind him.\n\nSyktyvkar had served the Republic well enough during its time as capital. But, now it was too small and too remote, and then there were the memories. The legacy of paramilitary violence, of government corruption, fascists, and communists lurking in shadows all working to subvert the democracy that had been painstakingly forged in the Russian anarchy.\n\nIt was good that all it was being left in the past, a fresh start for a new Russia, but he couldn't help but wonder if the corruption and backstabbing that had festered in Syktyvkar wouldn't simply find another residence in the new capital. He supposed only time would tell.\n\nPutting out his smoke, he walked back towards the city, the sun setting over the horizon."
 komi.28.a:0 "A fresh start."

 komi.29.t:0 "Staying Put" #DemKomi
 komi.29.d:0 "The sunrise had just begun when he arrived at the Vychedga's banks. It's golden rays illuminating the water in a warm glow. It felt appropriate, a new beginning of sorts. Lighting a cigarette, the man turned to look at the city behind him.\n\nSyktyvkar had served the Republic well during its time as capital, and it appeared that it would continue to do so for many more years to come. The legacy of paramilitary violence, of government corruption, fascists, and communists lurking in shadows, overcome and replaced with democratic governance and effective leadership, for the time being at least.\n\nThe man couldn't help but wonder if staying in Syktyvkar was the right choice, a lost opportunity. Perhaps it would have been better to have made a clean break from the cutthroat politics and corruption that were once a staple of the capital. Taking a drag from his cigarette, he supposed only time would tell.\n\nPutting out his smoke, the man walked back towards the city, as the dawning sun rose over the horizon."
 komi.29.a:0 "A new beginning."

 komi.30.t:0 "The Burnside Problem" #Shabby
 komi.30.d:0 "His old teacher had not had much time of late for mathematics. Evgeny Golod returned to the living room with the new kettle of tea. Igor Shafarevich sat hunched over the table, observing neatly arrayed piles of papers. Outside, the bustle of daily activity was winding down, at this hour between lunch and late afternoon.\n\nThe pair had spent most of the day exploring the Burnside problem, and others like it in group theory. Would a finitely generated group in which elements have finite order would be a finite group? Intuition seemed to say yes. How could finite elements of limited scope generate that which is boundless? Yet, naive intuition was dangerous to any mathematician. Now, the algebraists had an angle of attack toward building a counter-example. For a given field, an infinite dimensional quotient group could be built under certain conditions. From there, solving Burnside's problem was much simplified; all one had to do was create such a quotient group generated by finitely many elements of finite order. This would warrant at least some interest in Russia's dwindling mathematical community. Perhaps in the outer world, someday?\n\nVerifications were moving ahead rapidly. Golod leaned back into his chair, the warmness of the tea mixing with the satisfaction of work well done. In this instant it was so easy to imagine a path not travelled, a Russia not ravaged by war, not divided by scheming generals and politicians. A nation where his friend and mentor had a career as a distinguished academic, instead of his current occupation within the pack of jackals of the Passionary organization. These past few years, Golod had lost himself in his mathematics, to try to blot out the outside world. Perhaps his friend would live to come out on top of Komi's politics. Perhaps he'd be murdered, or exiled. In the meantime, could Golod blame himself for seeking some friendship, some memories of a better past, of an impossible future, with his old colleague?"
 komi.30.a:0 "Pure ideas, far from unclean reality"

 komi.31.t:0 "The Tate-Lang-Shafarevich Group?" #Shabby
 komi.31.d:0 "Evgeny had sent him a pile of translated algebra papers. Americans had not stopped working on algebraic number theory despite everything else going in the world. Shafarevich was excited to read about their findings. A bit melancholy, perhaps, that war ravaged Russia had not kept up. All dissapointments were soon forgotten as he read the papers, sipping tea every now and then.\n\nA few developments caught the politician's eyes. It seems that the Americans Serge Lang and John Tate had centered some of their work around what come to be known as the Tate-Lang group. This group consisted of the elements of the Weil-Châtelet group of a number field K that are trivial within all completions of K. This notion had equally emerged from Shafarevich's work in the fifties with collaborators. Intriguingly, the Americans had not been able to determine if such a group was finite. This had been one of the open questions in the Russian Algebra community as well. Shafaverich had no idea if the question was entertained in Germany; early translations of Japanese papers did not seem to indicate much interest in the question from the far east.\n\n"John Tate", Shafaverich spoke to himself. His methods were good. His papers were written elegantly, precisely. In another world where America and Russia had not been separated by catastrophe, perhaps both men could have collaborated. Shafaverich shook his head again, smiling. He wasted so much time dreaming of useless dreams."
 komi.31.a:0 "Time for the president to write a few letters."
 
 komi.32.t:0 "찰나의 시간" #Early-Game
 komi.32.d:0 "방문을 열고 들어선 미하일 수슬로프는 침대 발치에 꽃들을 내려놓았다. 그는 의자를 움켜쥐고는 옐리자베타의 침대 곁으로 가져왔다. 그녀는 아직도 그가 몇 년 전 사랑에 빠졌던 여자처럼 보였다. 그녀는 고개를 돌려 그를 마주보며 말했다. "말해봐. 내가 얼마나 살 수 있다니?" 그녀의 조용한 목소리는 떨리고 있었다.\n\n”의사들의 말로는 몇 달 남짓이라더군.“ Suslov는 최대한 평정을 유지하며 말했다. "계속해서 병이 진행 중이야. 의사들이 말하길 할수 있는게 없다더라. 그래도-"\n\n옐리자베타가 그의 말을 가로막았다. "쉿... 괜찮아. 우리 둘 다 이런 일이 일어날거란걸 알고 있었잖아. 자긴 이런 일로 흥분하면 안 돼. 나도 내가 죽어가고 있다는 건 잘 알고 있어."\n\n"하지만 난-"\n\n"당신은 당신 사람들을 생각할 필요가 있어. 그들을 위해선 당신이 강해져야만 해...” \n\n“사랑해, 옐리자베타.” \n\n“나도 사랑해, 미하일""
 komi.32.a:0 "우리에게 남은 시간을 소중히 여기자."

 komi.33.t:0 "꽃" #Early-Game
 komi.33.d:0 "식팁카르의 다른 곳들처럼, 공동묘지 또한 폭격 테러를 받았었습니다. 불과 몇 미터 떨어진 곳에 폭탄 구덩이가 만들어져 있었고, 한때 그곳에 놓여 있던 묘비들과 시신들은 먼지가 되어버리고 말았습니다. 하늘 위의 구름들은 잿빛이었으며, 비가 올 듯싶었습니다. 독일인들이 자신들의 목숨을 소중히 여긴다면, 결코 이런 날씨에 비행하지는 않을 것이었습니다.\n\n평소와는 달리, 미하일 수슬로프는 경호원과 함께하지 않았습니다. 유일한 무기는 그의 차를 지키던 남자의 손에 쥐여져 있었으며, 그것조차 남들의 눈에는 보이지 않았습니다. 그 누구도 공산당의 서기장이 참나무 아래의 무덤 앞에 서 있는 것을 볼 수 없었습니다.\n\n 옐리자베타는 수슬로프에게 일어난 가장 대단한 사건이었으며, 이제 그녀는 떠나고 말았습니다. 미하일 수슬로프는 놀라지 않았지만, 그렇다고 그것이 덜 아프게 만들지는 못했습니다. 그는 아내가 병이 진행되면서 점점 쇠약해져 가는 것을 지켜볼 수밖에 없었고, 끼어들 힘조차 없었습니다. 그는 최선을 다했었지만, 수슬로프는 죽음 그 자체를 상대할 수는 없었습니다.\n\n한 방울이 그 주변의 풀밭에 떨어졌을 때, 수슬로프는 눈가를 닦고, 그녀의 묘비 옆에 꽃을 놓았습니다. 이슬비가 폭우로 바뀌자, 미하일 수슬로프는 조용히 공동묘지를 떠났습니다."
 komi.33.a:0 "죽음은 삶에서 가장 큰 상실이 아니다. 가장 큰 상실은 바로 우리가 살아가는 동안 우리의 내면에서 사라져버린 것들이다."

 komi.34.t:0 "At the Center of It All" #Early-Game
 komi.34.d:0 "Leonid Volkov sighed as he read the endless pile of papers on his desk. The polling data was looking shaky, and the RNP had lost two seats to the PSD over the past month, as their poll numbers tanked due to local scandals. As Igor Shafarevich's campaign manager, it was his job to ensure that his party's candidates could actually be elected, but the Passionariyy-affiliated parties didn't make that easy.\n\nVoters didn't tend to respond well to overt racism. It was as simple as that. He would tell candidates this. Then, they would go on stage.... and start ranting about Jews and small nations, and Volkov would have to just sit there and watch the ship sink before his very eyes. He originally had worked with the entirety of the Passionariyy Society, but recently he had decided to focus on the mainstream wing of the party - Shafarevich's Russian National Party. They could at least hide their intentions, and Volkov was at least skilled enough to get people to listen to Shafarevich.\n\nGettings the Passionary into the Assembly was not an easy task, but Leonid Volkov wouldn't let that stop him. People responded well to anti-communist rhetoric, they responded well to their economic policies, and they responded well to Russian nationalism. If he could keep Shafarevich and his peers to continue walking the narrow line, Volkov could work miracles.\n\nVolkov then had a realization. Volkov was crucial to getting Shafarevich elected. Shafarevich was crucial to the rest of the Passionariyy. Therefore, Volkov could probably get himself a raise."
 komi.34.a:0 "A holiday bonus seems like a good idea, doesn't it?"

 komi.35.t:0 "Damage Control" #Early-Game
 komi.35.d:0 "He had gone and truly done it now. It was supposed to be a simple debate between Shafarevich and Deputy Morozov, the only native Komi in the Assembly. He had told Shafarevich to focus on the failures of the Coalition and the economy, but Morozov had brought up Shafarevich's small nation concept. Shafarevich then decided to explain the concept, and it wasn't exactly flattering for the RNP. Volkov had thought that Morozov was just a token representative, but it appears the Komi politicians was more skilled than he had thought.\n\nThis was not the apocalypse however. Sure, data looked poor after the debate, but Volkov had a procedure for these types of situations.\n\nFirst, Radio Free Syktyvkar. Ivanov and Ivanov were the best free advertising money couldn't buy, but if he slipped them a few "donations" he could certainly get them to weave a new narrative. Voznesensky never failed to deliver a new scandal, and Ivan Ivanov could give Shafarevich a flattering, friendly interview, where Shafarevich could moderate his message for the public. Secondly, send out some press statements to the newspapers, and convince them that Shafarevich's words were taken out of context.\n\nOnce all of that had been done, get the public's attention onto someone else. One of his militias had found a KPK weapons stache near a Deputy's home, he could twist that into a proper scandal. As Volkov went over his plan, he knew this was salvageable. He started writing the first letters, and his new narrative began to take form."
 komi.35.a:0 "The truth belongs to those who weave it better."

 komi.36.t:0 "The District" #Early-Game
 komi.36.d:0 "Leonid Volkov was stumped. There was a district that the RNP wanted in their hands. The district's elections were a while away, but to steal this district things needed to be set in motion as soon as possible. The district's former deputy, a DSNP candidate, was not planning to run for re-election. His successor was sufficiently milquetoast, and Volkov could certainly find a more charismatic candidate. That wasn't the issue here. The real problem was that the district had a large minority demographic, mostly Jewish. The RNP wanted to marginalize this demographic, and ensure that the National Assembly was serving the Russian nation's best interests. To Volkov it was a noble goal, but a difficult one to get into the Assembly.\n\nObviously none of Gumilyov's Eurasianists would do. He found his man in the form of a Passionariyy Society member who owned a successful business in the district. He was a gregarious guy, and had even appeared on the radio once. That was the candidate settled. Next was the issue of demographics.\n\nVolkov wasn't sure how to get a majority in the district. Then, he realized that he didn't need a majority, just a plurality. Volkov just needed to make the district apathetic enough to lower turnout, all the while drumming up support behind his candidate. A smear campaign against the DSNP and their upcoming candidate would ensure that they were no threat, and soon the RNP would have that seat. Volkov pushed up his glasses. If he started now, this election could have effects even beyond this single district."
 komi.36.a:0 "Every election is determined by the people who show up."

 komi.37.t:0 "Certainly Creative" #Shabby
 komi.37.d:0 "Igor Shafarevich watched intently as his second-in-command, Apollon Kuzmin, gleefully took the stage and prepared to address the nation. The vice president had little opportunity to share his thoughts on the ongoing restoration of Russia, and Igor wondered just what insight Kuzmin had locked away in his mind.\n\n"Greetings, my fellow Russians! I would like to thank President Shafarevich for giving me the opportunity to speak today..." Igor smiled as Kuzmin glanced at him. The vice president was nothing if not an eager soul. "It is he, after all, that holds the sacred traditions of Russian culture to be among the most important aspects of our state. In this task, I have faithfully worked with him to build a better future for all Russians, while making sure to keep our past safe from dilution. Bad faith actors with no regard for our people who have infiltrated Russia have worked hard to build a certain narrative about our origins..."\n\nShafarevich felt his smile begin to fade ever so slightly. He didn't remember seeing this tangent in the script. Perhaps he forgot? "Indeed, a certain small nation would have you believe that the Russian people share blood with that of our adversaries, but what if I told you that these were nothing but disingenuous lies by the charlatans of the clergy? Our ancestors' roots grew deep, tempered by the blood of ancient Celts since time immemorial. If not for President Shafarevich..."\n\nShafarevich's mouth hung agape as the vice president continued. His expression had gone from cautious pride to that of sheer horror. He gestured across his neck as Kuzmin looked his way once more, clearly indicating his wish for the speech to come to an end."
 komi.37.a:0 "Someone get that lunatic off the stage!"

 komi.38.t:0 "The Aftermath"
 komi.38.d:0 "Many in Orenburg were not too knowledgeable on who Nikolai Alekseevich Voznesensky was; nor of any of his several flaws. However, what was known was that he led a democracy with social aspirations, and this mollified some of the people...at first.\n\nThen, Voznesensky's personality and his scandals made their way into the limelight. Tabloids, radio talk shows, and word of mouth spread like wildfire as Orenburg was brought into the fold and to the surprise of no one, divided the people. However, despite the arguments for and against him, the general reaction seemed to be largely...muted. Indeed, despite the occasional group of workers or farmers voicing mild complaints, for the most part they were content with how he was running things. Burba didn't seem too aggravated by him, nor did he seem to be too much for him. If anything, the main reaction to his new hold over the Urals was- apathy."
 komi.38.a:0 "Apathy is preferable to revolt."

 komi.39.t:0 "The Aftermath"
 komi.39.d:0 "Many in Orenburg were not too knowledgeable on who Nikolai Alekseevich Voznesensky was, but they were not fond of him from the start. Chairman Malenkov himself was none too pleased at being "deposed", even if the government had simply placed him under temporary house arrest and under investigation. The streets were taken to on occasion by protests, and though some welcomed the end of what they saw a tyrant, others- loyal to Malenkov's ideals, or loyal to the wealth and power they had had under him clashed and bickered.\n\nTo the credit of the new ruling government, they had done their best to slowly, carefully enter the region with an open hand and a welcome voice- but Orenburg was nowhere near as open to their thoughts as any optimist could have claimed."
 komi.39.a:0 "Orenburg stands divided, to the surprise of none."

 komi.40.t:0 "The Aftermath"
 komi.40.d:0 "The most hated man in Orenburg right now is Nikolai Alekseevich Voznesensky. A drunkard, a scandal-monger, and worst of all, a statist, this brutal authoritarian has shown the people of Orenburg the terrors of corruption, the terrors of racial hatred, and has attempted to force his statist views upon the communes. His ideals of "social democracy" appear to be solely dedicated to ending the anarchist cause, and decimating Orenburg's proud institutions as a whole. At least, that's what Orenburg says.\n\nWhile most in Syktyvkar have reacted to the newspaper headlines of riots and Zhdanov cocktails being tossed at policemen with a raised eyebrow and sigh, anti-anarchist sentiment is at its peak. Thankfully, the President's latest scandals have managed to be overlooked thanks to a few communal riots, and Nikolai is certain that in time, Orenburg will calm down."
 komi.40.a:0 "Until then, please keep the spotlight on them, and off of the President."

 komi.41.t:0 "A Chat between Guardsmen"
 komi.41.d:0 ""So then he says to the barman; that's my wife!" Dimitry laughs, as Andrei rolls his eyes; doing his best not to show his smile, though he's failing. With that, the two briefly go back to silence at their posting. "Boring day again." Andrei finally chimes, as Dimitry turns.\n\n"Honestly, I kind of like it; it's pretty peaceful, and the President didn't do anything to the guard; he simply asked that we become a...club."\n\n"Organization is the proper term. The Guard is so much more than a club, no matter how everyone may see us- we fought against the bandits. The ghosts of the Black Mountain. And now people see us as a glorified police department, heroes from a 'comic book'." Andrei spat, as Dimitry turned. "I didn't know you read those."\n\n"Anything from Syktyvkar is either raunchy, or cluttered with talk about 'symbolism, symbolism, symbolism!'" He lifted his arms, sighing as Dimitry nodded.\n\nFor minutes, it was quiet once again, besides a small bit of wind, and a peaceful horizon, as the two guardsmen of an older age watched the sun set. "I have another joke. Want to hear it?" Dimitry asked, as Andrei gave a nod."
 komi.41.a:0 "Though action fades, and wars end, bonds can last a lifetime."
 
 komi.42.t:0 "An End to the Bandit King"
 komi.42.d:0 "After the Brigade fell apart, stories abounded about Oskar Dirlewanger's ultimate fate. Some said that he was riddled with bullets by Ural Guardsmen, and was cremated afterwards. Some said he was paraded back to Syktyvkar in chains, only to die on the journey there. Others however, told many stories of how he died, ranging from the mundane to the outlandishly bizarre- but all had one thing in common, and that was his death.\n\nYears passed, and the memory of the Bandit King began to slowly fade as life returned to Orsk, championed by a president who was more than content to help people get over the horrors of the past, and remove the stain of the great terror of the Urals.\n\nIn the end, Oskar Direlwanger would become a small historical footnote, or on occasion the villain of a story, or tale. Within decades, he would become nothing to most people at all."
 komi.42.a:0 "All scars fade with time, no matter how deep."

 komi.43.t:0 "The Prisoner"
 komi.43.d:0 "The cell was not luxurious by any means; the food was bland, and the guards hated him. The little social contact with anyone he'd ever get from outside his cell was scarce. The nights were cold, and outside of his cot and bedpan, the only company he had in the room was his notebook.\n\nTo say a large number of people hated Trofim Lysenko was an understatement, but he survived their glares, and their rage, and took his life sentence calmly. After all these were lesser men, and lesser men did not understand great works. Lesser men did not understand sacrifice. All they understood was how to crave power, and how to make lengthy promises. They had no love for science and no concept of strife. So, he simply sketched in his notebook and kept planning; kept designing.\n\nAfter all, once the Germans came they would finally realize they needed his experiments and beg like lesser men tended to."
 komi.43.a:0 "And until then, he was content to wait."

 komi.44.t:0 "Radio Free Syktyvkar - Show 317"
 komi.44.d:0 ""-And that concludes our segment on the night's expected weather, and sightings of German planes. Now, onto the latest in local news. Onto you, Sergey."\n\n"Thanks, Igor. For those of you just tuning in now, this is Radio Free Syktyvkar, with all of the Republic's latest news. First on the agenda, we have a scandal involving none other than the President himself - President Voznesesensky was allegedly seen with an unknown young woman entering his apartment, and leaving two hours later."\n\n"And will this tie into the last scandal, or should it be counted as its own thing?"\n\n"Well, as much as I hate to say it, Igor, this is yet another scandal for Voznesensky, one with, perhaps, the potential to be counted among the ranks of the Zhdanov Affair."\n\n"Do remind the listeners, Sergey."\n\n"Well, that was the time a few weeks ago when allegations surfaced of collusion between the President and the far left, through the channel of Andrei Zhdanov, Chairman of the Communist Party. At least in name - we all know who's really in charge."\n\n"This one has potential for sure, which we can explain after the break- remember, this show is brought to you today by the Internatsionalnaya Street Cinema, the best viewing in town. Onto the music.""
 komi.44.a:0 "Nothing but another right wing propaganda parrot."
 komi.44.b:0 "Quality reporting, from a quality station!"

 komi.45.t:0 "Radio Free Syktyvkar - Show 357"
 komi.45.d:0 ""We welcome you back to another special segment - today we have a very special guest, please give a warm welcome to John Ryan - that's right, an American!"\n\n"Thanks, Sergey. Glad to be on the show."\n\n"The pleasure is our, John. Now, our listeners are very interested in how you got to our very fine Republic, care to share?"\n\n"Well, I was actually with the CIA as far back as the War - what was that, six years ago? Anyway, I decided to stay when they pulled the rest of us out of the Front - I quite liked this girl named Svetlana-"\n\n"Not one of our Svetlanas, I hope."\n\n"Oh, no, god no- entirely different girl. If you're listening, babe, I love you! Say hi to Anastas for me!"\n\n"Back on track, now, you said you were with the CIA, did anything surprise you about the way the Front operated? How was life under the Red Giant?"\n\n"You know, for all the credit we give 'Comrade' Suslov for being some sort of genius, the Front was certainly a mess - we had all the makings of a tragic tale, generals infighting, shoddy equipment - we backed the wrong horse in that fight, let me tell you. We should have been there for the Siberians back in the day, instead we chose the Reds and suffered for it."\n\n"An excellent analysis by John Ryan, ex-CIA agent and proud citizen of our Republic. We'll be back in a moment, after the break.""
 komi.45.a:0 "An interesting perspective."

 komi.46.t:0 "Radio Free Syktyvkar - Show 397"
 komi.46.d:0 ""Another day in our fine Republic - that's Alina with today's weather. Now, something has come to my attention that I think deserves some dialogue-"\n\n"And this is really serious, don't get us wrong."\n\n"Thanks, Igor. Now, we have scattered reports - and photographs, actually, someone dropped a packet off in our anonymous tips box - that the government has actually re-activated the Gulags in Ust-Kulom, to house 'excess political prisoners'. Now, for our listeners, as we investigate this story further - you may want to stay on the lookout, and make sure your house is free of microphones. Since if the government really is going back to Bukharin, who knows what's up next?"\n\n"Now, for those skeptical, Sergey, how do we know this - what does our investigatory process look like, how do we determine what to cover?"\n\n"Always a good question, Radio Free Syktyvkar believes in transparency, which is more than most can say. Now, what we do to start off is we mostly rely on anonymous tips - the box for that is 205 Internatsionalnaya, look for the red box with our logo. Photos included are always a plus, especially clear ones where we can see what's happening - that's how we exposed the thing with Voznesensky and that young lady last month."\n\n"Which lady was this? I've lost track."\n\n"Ah, so have I! Anyway, we get photos, and we send our own guy around to do some investigative journalism. Thanks to Mister Poremsky and his Petersburg Engineers, by the way, without him providing security, we wouldn't be able to keep our reporters safe. Now, onto how evidence is recovered, and how we look for photo editing...""
 komi.46.a:0 "Could it even be true?"

 komi.47.t:0 "Radio Free Syktyvkar - Show 437"
 komi.47.d:0 ""People of the Republic.\n\nWe deeply regret the following message. Following the 'democratic' government's vote to nationalize our station, and shut us down, we are mandated by law to announce that-\n\nWe're not going anywhere!"\n\n"That's right, our lovely listeners, Radio Free Syktyvkar is not going anywhere. The vote has failed by an impressive margin - our thanks to Mr. Igor Shafarevich, and the Passionariyy, who are always there to protect our right to broadcast freely, whenever we wish to."\n\n"To celebrate, we're going to be doing a charity drive at the station - come on down with your best self-portrait, for a 'Citizens Of The Republic' exhibition next week, and enjoy local catering brought to us by our partners at Alexandrovich Fine Dining And Grocers'. All proceeds will go to local bombing relief efforts. Here at Radio Free Syktyvkar, we all pitch in when the government is unable to help the average citizen out."\n\n"Now, back to you, Igor, with your quality taste in music - this situation calls for celebration, doesn't it?"\n\n"Indeed it does, Sergey, which is why I've arranged a lovely collection of records donated by the OVRI - tell your friends to tune in to Radio Free Syktyvkar, where we play music of a better time - a time that keeps our very own Red devils up at night. Give it up for - the national collection of the Russian Empire!""
 komi.47.a:0 "Was that vote a mistake?"

 komi.48.t:0 "Radio Free Syktyvkar - Show 477"
 komi.48.d:0 ""And, welcome back. That was "Farewell Of Slavianka", played in honor of our Civil War dead - and how many those were. Truly, a national tragedy."\n\n"Now, our lovely listeners, I'd like to introduce our latest guest - our very own Andrey Dikiy, journalist, historian, and publisher of the Ust-Sysolsk Defender newspaper. Now, Mr. Dikiy, thank you very much for making our show."\n\n"It's an honor, Ivan, and hello to Ust-Sysolsk, and all of the lovely people listening in."\n\n"Now, you always call our fair city 'Ust-Sysolsk' - why is that? Something you've encountered in your research?"\n\n"Ah. The history of our Republic is always something I enjoy teaching. You see, Ivan- 'Syktyvkar' is not the original name of our city, just as 'Komi' is not the original name of our region. It's important to remember our history, after all - the Imperial names for our city have a far greater heritage, which is why I choose to use them. I would advocate for all of our citizens with an interest in tradition to call it as such."\n\n"Now, that's fascinating - there's a lot of precedent and tradition buried by the Reds. I'm sure our listeners will be delighted to hear some of what you have to say. Now, for those tuning in for the interview proper - as always, this is Radio Free Syktyvkar, telling you what they don't want you to hear!""
 komi.48.a:0 ""They?""

 komi.49.t:0 "Radio Free Syktyvkar - Show 517"
 komi.49.d:0 ""And that's it for our latest giveaway. Our winner will be announced at the end of the week, live on air. Remember to write to Radio Free Syktyvkar at 205 Internatsionalnaya for a chance to win."\n\n"Now, we actually have a very important statement to make, regarding future events-"\n\n"And this is very important, so be sure to not touch that dial-"\n\n"Thank you. Now, many of you have been writing into the station, asking about political matters, and our endorsement for 1963. As much as Radio Free Syktyvkar is apolitical... and don't forget that, we can't help but pick out one candidate for extraordinary strength of character. A man of skill and dedication, our very own... Igor Shafarevich, of our very own district!"\n\n"Good choice, Ivan. Now, what makes Mr. Shafarevich so special? I'm sure the listeners are excited to know,"\n\n"Well, Sergey- and listeners, our endorsement is of course carefully thought out - we go through all the candidates' stances and standards before even thinking about making one. Mr. Shafarevich has come to our attention because of his fantastic efforts to advocate for the common citizen, and his skills at compromise. Make no mistake, Shafarevich is a true centrist, a true moral conservative, and we're honored to have him running for the Presidency."\n\n"Thanks, Ivan. Now, onto the music.""
 komi.49.a:0 "When everyone is to your left..."

 komi.50.t:0 "The Komi Republican Navy"
 komi.50.d:0 "General Ivan Korolkov slowly paced down the Sysola docks, Defense Minister Ligachev and six Republican Guards in tow. The waters of the river which nourished Syktyvkar and Kotlas, and formed the Republic's border with the Front, were calm, clear, and placid in the fall air.\n\nThe object of Korolkov's attention, however, was no placid vessel. It was a gunboat, the first that the docks of Syktyvkar had purpose-built. Mounted machine-guns ringed her hull, and a single 85mm cannon graced her front deck, taking up the majority of the available space. To the assembled military men, she was beautiful. A beautiful solution to the ugly problem of piracy and smuggling.\n\n"Give the dockworkers my congratulations," began Korolkov, surveying the radio antenna on her stout command center.\n\nLigachev nodded. "They've been paid double for laying her down. We'll be getting you another four, provided funding holds up - two more for the Sysola, and two for the Vyatka."\n\nThe newly promoted commanding officer of the Komi Republican Navy stared intently into the water. Yes, this would do nicely. All his lobbying and harassing the Defense Minister had finally managed to procure a solution, and he was damn well going to show what river supremacy could do for the Republic."
 komi.50.a:0 ""It's an honor, Minister.""
 
 komi.51.t:0 "The Line"
 komi.51.d:0 ""So, how long have you been in the NKVD?"\n\nThis question would have seemed innocuous enough, were it not for their predicament. Even after Lysenko was removed from power, the people of Orenburg weren't exactly too keen on forgiving them- nor was the new government. The former officers- now convicts, stood together herded into a single line. "Two years." One younger one spoke, as the police surrounding them watched. "Step to the left." "Ten years." "Step to the right." "Five years." "Remain where you are."\n\nMinutes passed, as the men were funneled- processed, and finally, grouped.\n\n"Your new cellmates, gentlemen. Congratulations." The policeman in charge practically spat, turning to the officers at his sides. "Get them moved to the cell blocks within the hour; I'd like to get home by the end of my shift." And so, it happened despite kicks, screams, and begging- men were dragged, cajoled, or simply walked defeatedly in, all getting their bearings.\n\nIn truth, these cells were similar to that of the Black Mountain's, and the irony was not appreciated by Alek, or his cellmates. He turned to the guard, opening his mouth- only to be silenced with a reply as the lights turned off."
 komi.51.a:0 "Get comfortable; you're going to be here for a very long time."
 
