 NIK.345.t:0 "노동자들과의 만남"
 NIK.345.d:0 ""Hello, Comrade Bukharina!" Yuri said, excitement in his voice. "As I'm sure you know, me and my comrades here are all from the local unions. I'm from the Metalworkers, Mikhail here is from the Miners," he gestured to his right at Mikhail, "and Anna is with the Teachers!" They all shook Bukharina's hand one by one.\n\n"Well, it is very nice to meet you three as well." Bukharina said, smiling. "Let's get down to business, shall we?" They all sat down at the table. "You all want to know if it's in the union's best interests to support me. Well, I will ensure that you have a right to strike, firstly. Secondly, the unions will have power in the Congress of Soviets, and the Congress of Soviets will have more authority and power than it has before, so I am not giving them a ceremonial position." Bukharina continued speaking, explaining to the representatives how she would support the unions and the workers.\n\n"Well, Comrade, I will be honest. We've talked to people from different parts of the Party, but none of them have been as convincing as you. While we'll need to talk to the rest of our unions, I'm confident they'll support you," Yuri said. Anna and Mikhail nodded in agreement. Bukharina smiled at them."
 NIK.345.a:0 ""감사합니다, 동지.""

 NIK.346.t:0 "A Professional Courtesy"
 NIK.346.d:0 "Svetlana Bukharina is less than enthused about receiving letters so early in the morning - and outside her official Party post, too! How utterly undignified, she fumes as she receives the call for official documentation - by their internal code of conduct she is required to immediately attend to pressing business, for entirely understandable reasons. Revolutions, after all, do not wait for the homesick. Even so, Bukharina remains in a distinct mood as she retrieves it from the Party functionary, who salutes stiffly as she cosigns the documentation. She waves it aside, tosses the boy a dollar for his efforts and walks back into her house. The wind is chill tonight - perhaps a little movement of the blinds will be in order. As she enters the room the familiar clang of the ringing phone begins, but upon answering Bukharina hears nothing but dead air. After ten uncomfortable seconds the connection is cut. Confused and worried, she makes a note to dial up Medvedev and the rest to check if harassment against politicians is ongoing. Perhaps a reactionary Passionariyy cell? In any event, she has more pressing matters to deal with than a few agitators. She opens the envelope sealed with Party wax-seal, leafing through the brief dossier. Then there is a cold, cold silence in Syktyvkar, and in her house, and in the heart where dreams of a Red Star once arose. "It is with regret that I declare you suspended, Svetlana Bukharina. I wish it could have been any other way- but for the Party to be secure, it must cast you out of our ranks.""
 NIK.346.a:0 "The letter is co-signed in a trembling hand."

