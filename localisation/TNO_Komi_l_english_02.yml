 NIK_335_zhdanov_alive:0 "The revolution has succeeded, and now communism can be established in Komi! Of course, it must now be determined HOW to establish communism; and Suslov, Zhdanov, and Bukharina all have different ideas on how to do it. Three low-level politicians were discussing this very question over lunch:\n\n"Honestly, I think Zhdanov's got vision. His passion could serve the future of the Party well is what I think. Suslov's kinda creepy, you know?" said Sergei between bites of his sandwich.\n\n"Sergei, Suslov has led us well. He orchestrated our revolution! Why risk it on some intellectual? Have you heard some of the things Zhdanov has suggested? He sounds like a total nutjob!" exclaimed Maksim.\n\n"Maksim, you bootlicker, if Kaganovich were leading this party you would follow him. Suslov's way too controlling, we should go with a more sensible option, like Bukharina. She cares about the people and the revolution. She's the natural choice," replied Alexei.\n\n"Yeah, right, Bukharin's girl will probably destroy Russia a second time if we let her take charge, she-" the end of the lunch break cut off Sergei's comment. The three politicians sighed, packed up their barely-eaten lunches, and headed back to work."

