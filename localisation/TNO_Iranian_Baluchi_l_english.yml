 ## Leader Bios ##
 POLITICS_SHER_MOHAMMED_MARRI_DESC:0 "셔 모하메드 마리는 발루치스탄의 우두머리입니다. 발루치 해방전선의 지도자로서 발루치의 독립을 무너트릴 모든 이들을 상대로 게릴라전을 지휘해 왔습니다. 우리 고유의 언어와 문화, 전통을 갖고 시아파 국가에 사는 자랑스러운 수니파 민족인 발루치족 수백만 명은 오랫동안 우리를 이해하지 못하는 사람들에 의해 통치되어 왔습니다. 이러한 민족주의적 동기에 셔 모하메드는 마르크스주의적인 해석을 덧붙여서 자기 민족의 투쟁은 압제자에 대한 영원한 투쟁과는 다른 것으로 보고 있습니다.\n\n어쩌면 그들의 싸움은 처음부터 실패할 운명일 수도 있습니다. 적군은 인력과 무장 모든 면에서 압도적으로 우위에 있으니깐요. 하지만 그건 중요하지 않습니다. 그들은 이 산들의 구석구석을 피로 물들이며 대가를 치를 것입니다."
 
