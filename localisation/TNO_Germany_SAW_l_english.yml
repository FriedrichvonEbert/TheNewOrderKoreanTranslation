 GER_Bormann_SAF_reinforcements_close_desc:0 "클릭하여 §R증원 결정§! 숨기기."

 GER_Bormann_SAF_bombingruns:0 "§R루프트바페 폭격작전 개시§!"
 GER_Bormann_SAF_bombingruns_desc:0 "남아프리카의 상황은 더욱 직접적인 개입을 필요로 합니다. 루프트바페야말로 그러한 능력을 갖추고 있습니다."

 GER_Bormann_SAF_arsenal_of_afrika:0 "§w아프리카의 무기고§!"
 GER_Bormann_SAF_arsenal_of_afrika_desc:0 "옛 벨기에령 콩고의 지리적 경계 안에 대개 위치하고 있는 중앙아프리카 국가판무관부는 전쟁이 벌어지고 있는 최전선과 상당한 거리를 두고 있으며, 대체로 적의 전투기와 폭격기의 사정거리 바깥에 있어 국가판무관부와 이 지역이 직접 타격을 받지는 않게 하고 있습니다. 따라서 보어만 총통 각하께서는 중앙아프리카가 무기 및 보급품의 허브로, 즉 저 유명한 '아프리카의 무기고'로 거듭나야 한다고 명령하셨습니다."

 GER_Bormann_SAF_restore_luftwaffe_divisions:0 "§T루프트바페 전단 복구§!"
 GER_Bormann_SAF_restore_luftwaffe_divisions_desc:0 "내전으로 저 비대한 루프트바페와 수많은 조종사들은 이륙하지 못했고, 유럽에서 이들의 작전을 유지할 이유도 거의 없었습니다. 현장의 전단을 다시 복구하는 것은 국가판무관부 동맹국들에게 소중한 지원을 제공하는 것이며 인력을 줄일 기회이기도 합니다. 이들은 괴링과 가까운 사이기에 충성에 의심이 가긴 하지만, 이들이 돌아오지 않는다 하더라도 그리 큰 상실을 아닐 겁니다."

 GER_Bormann_SAF_train_the_werewolves:0 "§j늑대인간 훈련§!"
 GER_Bormann_SAF_train_the_werewolves_desc:0 "작전명 늑대인간은 전쟁이 보다 확실치 못한 방향으로 흘러가며 제기된 계획으로, 라이히가 무너지기 시작하고 동맹국 정부들이 공격받기 시작하는 예상치 못한 상황을 대비하고자 함입니다. 신병들은 게릴라 전투에 맞게끔 훈련되고, 소음기가 달린 무기류와 폭발물, 탈것 등을 공급받아 다시금 독일이 제압당하지 않고 이 땅의 정당한 정부가 일어나도록 하는 목표를 향해 일할 것입니다. 당연히 이러한 일이 실현되지 않아야 할테지만, 늑대인간 계획은 여전히 유용할 것입니다. 이러한 방식으로 휘티히의 병사들을 훈련시키는 것은 대단한 도움이 될 것입니다."

 GER_Bormann_SAF_festung_johannesburg:0 "§O요하네스부르크 요새§!"
 GER_Bormann_SAF_festung_johannesburg_desc:0 "요하네스부르크는 암흑의 대륙에서 거의 200년 동안 아리아인 정착지의 최후의 보루였습니다. 금의 발견으로 보어인 정착민들이 홍수를 이루었고, 빠르게 남아프리카에서 가장 큰 도시들 중 하나로 성장했으며, 지금은 보어 공화국의 수도입니다. 우리의 아프리카 동맹국들은 자신의 땅을 지키느라 불안정하지 않아도 될 것입니다. 우리는 공학자들을 파견하여 이 도시를 요새로 바꿔놓아야 합니다. 한때 영국에게 그러했듯 미국에게 다시 한 번 더 함락되지 않도록 말입니다."
 
 ###Anti-Huttig Cabal

 MZB_REICHSTAAT_african_cabal:0 "반휘티히 도당"
 MZB_REICHSTAAT_african_cabal_desc:0 "정신나간 국가판무관 한스 휘티히가 대아프리카국을 선포하며 다른 아프리카의 국가판무관부들을 점령했습니다. 광신적인 SS 사단들의 도움을 받으며, 그는 우리 식민지들을 혐오 그 자체로 바꾸어놓고 있습니다. 우리가 무언가 행동을 취하지 않는다면, 암흑의 대륙에 투자한 모든 것을 잃게 될 것입니다!\n\n하지만 자신들을 "아프리카 도당"이라고 부르는 소규모 장교와 행정가 일파들은 여전히 게르마니아에 충성하고 있습니다. 그들은 휘티히의 복수를 너무나도 두려워하며, 독립적으로 행동을 취하기에는 너무 약합니다. 하지만 우리가 저항할 수 있는 힘을 제공하기만 한다면, 아마도 미친 인간의 꿈이 악몽을 낳게 되는 것을 막고 아프리카에 있는 우리의 영향력을 구원할 수 있을 것입니다.\n\n현 도당의 세력: [?MZB.MZB_REICHSTAAT_cabal_power|]\n최근 2주 간의 부패도: [?MZB.MZB_cabal_decay|%]"
 GER_cabal_supply_weapons:0 "우호적인 반란군 무장"
 GER_cabal_supply_weapons_desc:0 "우리의 옛 식민지의 기반을 약화시키기 위해 파르티잔들에게 자금을 지원한다는 사실은 참 아이러니합니다. 그러나 아프리카에 있는 휘티히의 거점을 약화시키기 위해 이러한 방법에 의존할 필요가 있음은 부정할 수 없습니다. 여전히 중앙아프리카와 남서아프리카의 잔당들을 위해 싸우고자 하는 충성스러운 독일인들을 무장시킴으로써, 우리는 저 미친 남자가 빈약한 군대를 과하게 팽창시키도록 할 것입니다. 그가 "국가"라고 부르는 혐오스러운 무언가에 대한 통제력을 약화시키고, 우리의 동맹들을 강화시킬 것입니다."
 GER_cabal_administrative_aid:0 "반휘티히 일파 강화"
 GER_cabal_administrative_aid_desc:0 "매일매일 도당은 싸우고 있습니다. 대륙에 대한 휘티히의 영향력을 약화시킬 뿐만 아니라 어떻게든 각자의 머리를 목 위에서 떨어뜨리지 않기 위함입니다. 이건 단순한 비유 그 이상입니다. 휘티히는 아주 조그만 반역의 기미만 보여도 대량 학살을 벌이곤 하는 성격으로 잘 알려져 있기 때문입니다. 이들을 돕는 비밀 요원들을 보냄으로써, 휘티히가 우리의 친구들을 찾는데 골몰하느라 다른 문제들은 신경쓰지 않게 만들 수 있습니다."
 GER_cabal_cover_em:0 "도당의 성과 은폐"
 GER_cabal_cover_em_desc:0 ""
 GER_cabal_fund_them:0 "도당에 대한 자금 지원"
 GER_cabal_fund_them_desc:0 "도당은 값비싼 작전대상입니다. 드넓은 요원들의 조직망과 이들의 세력기반을 확장하고 휘티히의 피해망상적 시야에서 숨기기 위해 필요한 뇌물을 요구하기 때문입니다. 우리의 동맹세력에게 비밀 자금을 제공함으로써, 우리는 그들과의 연결망을 강화하고 그들이 계속해서 라이히에게 유용한 존재로 남아있도록 할 수 있습니다."
 GER_cabal_siphon_funds:0 "대아프리카국에서의 자금 횡령"
 GER_cabal_siphon_funds_desc:0 "도당 내에 있는 우리의 친구들은 훨씬 더 유용해질 수 있습니다. 그들과의 연결망을 이용함으로써, 우리는 자금을 훔치고 저 악독한 식민지의 금고에서 자금을 빼돌릴 수 있습니다. 우리의 예산을 벌충하는데 매우 이익이 되겠지만, 분명 도당 일파들의 많은 사람들이 발각될 수 있는 위험에 처하게 될 것입니다. 그리고 우리 모두 휘티히가 자신의 손에서 돈을 빼앗아가는 누군가를 발견했을 때 어떤 일이 일어날지 잘 알고 있습니다..."
 GER_cabal_implicate_political_enemies:0 "정적의 연루 발각"
 GER_cabal_implicate_political_enemies_desc:0 "아프리카에 있는 우리의 이익을 지키는 것이 도당의 최우선이자 최초의 임무이지만, 그들은... 우리에게 아주 이익이 될 수도 있는 다른 수단들을 가지고 있습니다. 예를 들면, 우리의 개혁을 반대하는 누군가가 아프리카에 있는 우리의 식민지를 불법적으로 점거하고 있는 저 반역자 국가판무관, 힘러와 많은 부분을 공유하고 있는 한스 휘티히와 깊고 긴밀한 관계를 맺고 있음을 증명하는 문서가 발견된다면 어떤 일이 일어날까요..."
 GER_cabal_hide_funding:0 "자금원에 혼동 부여"
 GER_cabal_hide_funding_desc:0 "휘티히와 그 부하들은 현재로서는 점점 더 의심이 많아지고 있습니다. 우리의 활동 때문이든 점점 심해지는 그들의 피해망상 때문입니다. 당분간은 우리의 작전의 규모를 축소시키고 비밀 자금원에 대한 흔적을 가리는데 비밀 요원들을 동원하는 편이 현명하겠습니다. 우리와 CIA, 헌병대, SIM, 사실상 세계의 모든 이들은 대아프리카국을 약화시킬 각자의 이유를 가지고 있습니다. 다른 이들 말고 우리에게 모든 책임과 비난을 뒤집어 씌우기 아주 손쉬운 상황입니다..."
 GER_cabal_provide_training:0 "훈련 제공"
 GER_cabal_provide_training_desc:0 "도당의 힘은 휘티히를 위해 일하는 SS에 비하면 수적으로도 적고 세력도 약합니다. 한명한명이 중요합니다. 우리는 저 미친 인간의 조그만 제국이 필연적으로 무너져 버릴 때 그들이 준비가 되어 있도록 해야 합니다. 비밀 요원들을 통해, 우리는 테러전이나 방첩과 관련하여 그들을 가르치게 될 특수요원들을 잠입시킬 것입니다. 그럼으로써 휘티히의 피해망상으로부터 스스로를 지킬 수 있도록 능력을 향상시키고, 그들 주위에서 모든 것이 무너져내릴 때 살아남을 수 있도록 할 것입니다."

 GER_increase_cabal_strength_5:0 "도당의 힘은 §Y5§!만큼 §G증가§!할 것입니다.\n"
 GER_decrease_cabal_strength_7_5:0 "도당의 힘은 §Y7.5§!만큼 §R감소§!할 것입니다.§!\n"
 GER_cabal_not_maxed_out:0 "도당의 영향력은 아직 최고조에 이르지 못했습니다."
 GER_cabal_require_7_5_influence:0 "도당이 최소 §Y7.5§!의 영향력을 가지고 있어야 합니다."
 GER_cabal_provide_100_milllion:0 "이는 §Y1억 달러§!를 §R소모§!할 것입니다.\n"
 GER_cabal_provide_150_milllion:0 "이는 §Y1억 5천만 달러§!를 §R소모§!할 것입니다.§!\n"
 GER_cabal_steal_100_milllion:0 "우리는 §Y1억 달러§!를 §G얻을§! 것입니다.\n"
 GER_decrease_cabal_decay:0 "도당 세력의 월간 §R부패도§!는 §Y1§!만큼 §G줄어들§R! 것입니다.\n"

