 #IDEAS AND MODIFIERS

 GER_SGR_student_protests:0 "민간 시위"
 GER_SGR_student_protests_desc:0 "§D정치력 획득: [?SGR_protests_severity_pp|0+%]\n주 안정도: [?SGR_protests_severity_stab|1+%]\n--------------\n§!라이히 내의 거의 모두가 전쟁 수행 노력을 지지하던 시절은 지나갔습니다. 대중들, 특히 독일 내전 중 슈페어 각하를 지지했던 많은 수의 학생들이 독일이 전쟁에 개입한 것에 대하여 몰지각하고 끔찍한 일이라 생각하며 시위를 벌이고 있습니다. 총통께서 더 오래 전쟁에 참여하실수록, 그들은 더욱 많이 저항할 것입니다."

 GER_BOR_student_protests:0 "민간 시위"
 GER_BOR_student_protests_desc:0 "정치력 획득: [?GER_Bormann_SAF_protests_severity_pp|0+%]\n주 안정도: [?GER_Bormann_SAF_protests_severity_stab|1+%]\n--------------\n라이히 내의 거의 모두가 전쟁 수행 노력을 지지하던 시절은 지나갔습니다. 대중들, 특히 많은 수의 학생들이 독일이 전쟁에 개입한 것에 대하여 몰지각하고 끔찍한 일이라 생각하며 시위를 벌이고 있습니다. 총통께서 더 오래 전쟁에 참여하실수록, 그들은 더욱 많이 저항할 것입니다."

