 SGR_South_African_War_category:0 "§O남쪽의 전쟁§!"
 SGR_South_African_War_category_desc:0 "\n\n\n\n\n\n§Y개입:§! [GetSGRSAWInvolvement] ([?SGR_SAW_involvement|Y1]§Y%§!)  §M저항:§! [GetSGRSAWProtest] ([?SGR_SAW_civilian_protest|Y1]§Y%§!)\n\n우리의 전략은 현재 [getSGRSAWStrategy]입니다.\n\n§R남아프리카 전쟁§!은 §Y총통 각하§!에 의해 부추겨지지도, 심지어는 의도되지도 않았습니다. 하지만 그럼에도 여기서 이익을 얻을 수 있습니다. §R미국§!을 아프리카에서 몰아내든 우리가 §G철수§!하든 상당한 파급효과를 불러올 것입니다.\n\n이 모든 일에도 불구하고, §M시민§!들은 이미 이 전쟁에 우리가 개입한 것에 저항하고 있습니다. 우리는 신중하게 그들의 요구와 우리의 계획을 조정해야하며, 그렇지 않으면 §R강제로 철수해야§! 할 것입니다."

 SGR_SAW_withdraw_from_the_war:0 "§Y전쟁에서 철수§!"
 SGR_SAW_withdraw_from_the_war_desc:0 ""

 SGR_SAW_increase_volunteers:0 "§R전쟁수행 강화§!"
 SGR_SAW_increase_volunteers_desc:0 "더 많은 자원병을 남아프리카 전쟁에 파견할 것입니다."
 SGR_SAW_increase_volunteers_tt:0 "§Y전쟁 개입§!이 [?SGR_SAW_involvement_check|Y]§Y%§! 이상이어야 합니다."

 SGR_SAW_decrease_volunteers:0 "§M전쟁수행 감소§!"
 SGR_SAW_decrease_volunteers_desc:0 "남아프리카 전쟁에서 자원병들을 빼내올 것입니다."
 SGR_SAW_decrease_volunteers_tt:0 "§Y전쟁 개입§!이 §Y10%§! 이상이어야 합니다."

 SGR_SAW_war_report:0 "전쟁 보고"
 SGR_SAW_war_report_desc:0 "매달마다 정부는 국방군 최고사령부로부터 남아프리카 전쟁에 관한 최신 보고를 받습니다. 검열을 지속적으로 하고 있음에도 불구하고, 정보는 천천히 새나가고 있습니다. 그리고 아프리카에서 벌어지는 이 의미없는 전쟁에 과한 진실은 독일 민족을 행복하게 하지 못하고 있습니다."

 SGR_SAW_war_effort_failure:0 "§x닥쳐오는 실패§!"
 SGR_SAW_war_effort_failure_desc:0 "점차 심해지는 §M대중§!들의 압력으로 인해, 남아프리카에서의 §g라이히의§! 용맹한 전쟁 수행은 곧 중지되어야 할지도 모릅니다. 이렇게 고귀하고, 수익이 넘치는 대의로서는 진정 부끄러운 결과가 아닐 수 없습니다..."

 SGR_SAW_propaganda_open:0 "§T프로파간다 결정§!"
 SGR_SAW_propaganda_open_desc:0 "클릭하여 §T프로파간다 결정§! 보이기."

 SGR_SAW_propaganda_small:0 "소규모 프로파간다 작전"
 SGR_SAW_propaganda_small_desc:0 "저항하는 사람들을 진정시키는데 주안점을 두는 소규모 프로파간다 작전에 어느 정도의 자원을 집중시킬 것입니다."

 SGR_SAW_propaganda_med:0 "중간 규모 프로파간다 작전"
 SGR_SAW_propaganda_med_desc:0 "저항하는 사람들 사이에서 국가적 통합의 분위기를 고취시키는데 주안점을 두는 프로파간다 작전에 자원을 집중시킬 것입니다."

 SGR_SAW_propaganda_big:0 "대규모 프로파간다 작전"
 SGR_SAW_propaganda_big_desc:0 "우리의 잘못된 젊은이들 사이에 애국주의의 불꽃을 다시금 타오르게 하는데 주안점을 두는 진정 위대한 프로파간다 작전에 자원을 집중시킬 것입니다."

